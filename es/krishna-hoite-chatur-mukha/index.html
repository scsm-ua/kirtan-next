rses\":[{\"number\":\"1\",\"text\":[\"kṛṣṇa hoite chatur-mukha,    hon kṛṣṇa-sevonmukha\",\"        brahmā hoite nāradera mati\",\"nārada hoite vyāsa,        madhva kohe vyāsa-dāsa\",\"        pūrṇaprajña padmanābha gati\"],\"word_by_word\":[\"**kṛṣṇa hoite** — del Supremo Señor Śrī Kṛṣṇa; **chatur-mukha** — el Brahmā de cuatro cabezas; **hon kṛṣṇa-sevonmukha** — se fijó en el servicio devocional a Kṛṣṇa; **brahmā hoite** — de Brahmā; **nāradera mati** — se obtuvo la comprensión de Devarṣi Nārada (de esta ciencia divina); **nārada hoite** — de Nārada; **vyāsa** — Kṛṣṇa Dvaipāyana Vyāsadeva se hizo discípulo; **madhva** — Śrīpād Madhvāchārya; **kohe** — se llama a sí mismo; **vyāsa-dāsa** — un sirviente de Vyāsa; **pūrṇaprajña** — Purṇaprajña Tīrtha (Madhva); **padmanābha gati** — es el guru y único refugio de Padmanābha Tīrtha.\"],\"translation\":[\"En el principio de la creación, Brahmā, el de cuatro cabezas, recibió del Señor Supremo, Śrī Kṛṣṇa, la ciencia del servicio con devoción. Devarṣi Nārada obtuvo de Brahmā el entendimiento de esta ciencia divina. El gran sabio Kṛṣṇa Dvaipāyana Vyāsa, quien fue apoderado para compilar la literatura védica, fue discípulo de Devarṣi Nārada. Śrīpād Madhvāchārya, el fundador de la escuela *Śuddha-dvaita* de filosofía Vedānta, visitó a Vyāsadev en Badarīkāśram, en el siglo trece, y aprendió de él la filosofía *Vedānta*, y se llamó a sí mismo un sirviente de Kṛṣṇa Dvaipāyana Vyāsa. Pūrṇaprajña Tīrtha (Madhva) es el Guru y único refugio de Padmanābha Tīrtha.\"]},{\"number\":\"2\",\"text\":[\"nṛhari mādhava-vaṁśe,        akṣobhya paramahaṁse,\",\"        śiṣya boli’ aṅgīkāra kore\",\"akśobhyera śiṣya jaya-        tīrtha nāme parichaya,\",\"        tā̐ra dāsye jñānasindhu tore\"],\"word_by_word\":[\"**nṛhari mādhava-vaṁśe** — otros dos discípulos de Madhva, Nṛhari Tīrtha y Mādhava Tīrtha; **akṣobhya paramahaṁse** — el gran *paramahaṁsa* Akṣobhya Tīrtha; **śiṣya boli’** — fue llamado discípulo de Mādhava Tīrtha; **aṅgīkara kore** — aceptándolo; **akṣobhyera śiṣya** — el principal discípulo de Akṣobhya Tīrtha; **jaya-tīrtha nāme** — por el nombre de Jayatīrtha; **parichaya** — era conocido; **tāra dāsye** — al servicio de Jayatīrtha; **jñānasindhu tore** — su discípulo Jñānasindhu estaba destinado.\"],\"translation\":[\"Los otros dos principales discípulos de Madhva son Nṛhari Tīrtha y Mādhava Tīrtha. Mādhava Tīrtha aceptó al gran *paramahaṁsa* Akṣobhya Tīrtha como discípulo. El principal discípulo de Akṣobhya Tīrtha fue conocido como Jayatīrtha. Jayatīrtha fue servido por su discípulo Jñānasindhu.\"]},{\"number\":\"3\",\"text\":[\"tā̐hā hoite dayānidhi,        tā̐ra dāsa vidyānidhi,\",\"        rājendra hoilo tā̐hā hoite\",\"tā̐hāra kiṅkora jaya-        dharma nāme parichaya,\",\"        paramparā jāno bhālo mate\"],\"word_by_word\":[\"**tā̐hā hoite** — de Jñānasindhu; **dayānidhi** — Dayānidhi recibió la ciencia del servicio devocional; **tā̐ra dāsa** — el sirviente de Dayānidhi; **vidyānidhi** — era Vidyānidhi (Vidyādhirāja Tīrtha); **rājendra hoilo** — Rājendra Tīrtha se convirtió; **tā̐hā ha’ te** — un discípulo de Vidyādhiraja Tīrtha; **tā̐hāra kiṅkora** — sirviente de Rājendra Tīrtha; **jaya-dharma nāme** — con el nombre de Jayadharma o Vijayadhvaja Tīrtha; **parichaya** — era conocido; **paramparā** — esta sucesión discipular; **jano bhālo mate** — deberías entender correctamente.\"],\"translation\":[\"Dayānidhi recibió la ciencia del servicio devocional de Jñānasindhu, y el sirviente de Dayānidhi fue Vidyānidhi (Vidyādhirāj Tīrtha). Rājendra Tīrtha fue discípulo de Vidyādhirāj Tīrtha. El sirviente de Rājendra Tīrtha fue conocido como Jayadharma o Vijayadhvaj Tīrtha. De esta manera, uno debe entender apropiadamente esta sucesión discipular.\"]},{\"number\":\"4\",\"text\":[\"jayadharma-dāsye khyāti,    śrī puruṣottama-yati\",\"        tā̐’ha’te brahmaṇya-tīrtha sūri\",\"vyāsatīrtha tā̐ra dāsa,        lakṣmīpati vyāsa-dāsa,\",\"        tā̐ha hoite mādhavendra purī\"],\"word_by_word\":[\"**jayadharma-dāsye** — al servicio de su Guru, Vijayadhvaja Tīrtha (Jayadharma); **khyāti** — conocido como; **śrī puruṣottama-yati** — el gran *sannyāsī* Śrī Puruṣottama Tīrtha; **tā̐ha’te** — el principal discípulo de Puruṣottama Tīrtha; **brahmaṇya-tīrtha** — fue Subrahmaṇya Tīrtha; **sūri** — el gran santo; **vyāsatīrtha** — Vyāsatīrtha (Vyāsa Rāya); **tā̐ra dāsa** — sirviente de Subrahmaṇya; **lakṣmīpati** — Lakṣmīpati Tīrtha; **vyāsa-dāsa** — era el sirviente de Vyāsatīrtha; **tā̐hā ha’te** — cuyo discípulo fue; **mādhavendra purī** — Mādhavendra Purī Goswāmī.\"],\"translation\":[\"El gran *sannyāsī* Śrī Puruṣottam Tīrtha recibió su conocimiento al servir a su Guru, Vijayadhvaj Tīrtha (Jayadharma). El principal discípulo de Puruṣottam Tīrtha fue Subrahmaḍya Tīrtha. Su sirviente fue el gran Vyāsatīrtha (Vyāsa Rāya). El sirviente de Vyāsatīrtha fue Lakṣmīpati Tīrtha, cuyo discípulo fue Mādhavendra Purī Goswāmī.\"]},{\"number\":\"5\",\"text\":[\"mādhavendra purī-vara,        śiṣya-vara śrī-īśvara,\",\"        nityānanda, śrī-advaita vibhu\",\"īśvara-purīke dhanya,        korilena śrī-chaitanya,\",\"        jagad-guru gaura mahāprabhu\"],\"word_by_word\":[\"**mādhavendra purī-vara** — del eminente Mādhavendra Purī; **śiṣya-vara** — el principal discípulo; **śrī-īśvara** — fue Īśvara Purī; **nityānanda śrī-advaita** — y también Śrī Nityānanda y Advaita Āchārya; **vibhu** — las renombradas encarnaciones de Dios; **īśvara-purīke dhanya korilena** — quien hizo a Īśvara Purī muy afortunado (al actuar como su discípulo); **śrī-chaitanya** — Śrī Chaitanya; **jagad-guru** — el preceptor espiritual de todos los mundos; **gaura mahāprabhu** — Gaurāṅga Mahāprabhu.\"],\"translation\":[\"El principal discípulo de Mādhavendra Purī fue Īśvara Purī, y dos de sus otros discípulos fueron las célebres encarnaciones del Señor: Śrī Nityānanda y Śrī Advaita Āchārya. Śrī Chaitanya Mahāprabhu, el preceptor espiritual de todos los mundos, hizo grandemente afortunado a Īśvara Purī al aceptarlo como Su Maestro Espiritual.\"]},{\"number\":\"6\",\"text\":[\"mahāprabhu śrī-chaitanya,    rādhā-kṛṣṇa nahe anya\",\"        rūpānuga janera jīvana\",\"viśvambhara priyaṅkara,    śrī svarūpa-dāmodara\",\"        śrī gosvāmī rūpa-sanātana\"],\"word_by_word\":[\"**mahāprabhu śrī-chaitanya** — Śrī Chaitanya Mahāprabhu; **rādhā-kṛṣṇa nāhe anya** — no es diferente de Śrī Śrī Rādhā y Kṛṣṇa; **rūpānuga janera** — de aquellos Vaiṣṇavas que siguen a Śrī Rūpa Goswāmī; **jīvana** — la vida misma; **viśvambhara priyaṅkara** — los dadores de gran felicidad a Viśvambhara (Śrī Chaitanya); **śrī-svarūpa dāmodara** — Śrī Svarūpa Dāmodar Goswāmī; **śrī-goswāmī rūpa-sanātana** — Śrī Rūpa Gosvāmī y Śrī Sanātana Goswāmī.\"],\"translation\":[\"Śrī Chaitanya Mahāprabhu no es diferente de Śrī Śrī Rādhā y Kṛṣṇa, y es la vida misma de esos Vaiṣṇavas que siguen a Śrī Rūpa Goswāmī. Śrī Svarūp Dāmodar Goswāmī, Rūpa Goswāmī y Sanātan Goswāmī fueron los dispensadores de una gran felicidad para Viśvambhar (Śrī Chaitanya).\"]},{\"number\":\"7\",\"text\":[\"rūpapriya mahājana,        jīva-raghunātha hana,\",\"        tā̐ra priya kavi kṛṣṇadāsa\",\"kṛṣṇadāsa-priyavara,        narottama sevāpara,\",\"        jā̐ra pada viśvanātha-āśa\"],\"word_by_word\":[\"**rūpa-priya** — muy querido por Rūpa Goswāmī; **mahājana** — las grandes almas; **jīva raghunātha** — Jīva Gosvāmī y Raghunāth Dās Goswāmī; **hana** — se convirtieron; **tā̐ra priya** — el amado estudiante de Raghunāth Dās Goswāmī; **kavi kṛṣṇadāsa** — era Kṛṣṇadās Kavirāj Goswāmī; **kṛṣṇadāsa-priya-vara** — muy querido por Kṛṣṇadāsa Kavirāj; **narottama** — era Narottama Dās; **sevā-para** — siempre ocupado en el servicio de su guru, Lokanāth Goswāmī (amigo íntimo de Kṛṣṇadās); **jā̐ra pada** — para cuyos pies (de Narottam); **viśvanātha āśa** — la única aspiración de Viśvanātha Chakravartī Thākur.\"],\"translation\":[\"Las grandes almas Jīva Goswāmī y Raghunāth Dās Goswāmī le fueron muy queridos a Rūpa Goswāmī. Jīva Goswāmī fue un discípulo de Rūpa Goswāmī. Raghunāth Dās Goswāmī (discípulo de Yadunandana Āchārya, quien a su vez fue discípulo de Advaita Āchārya), fue aceptado por Rūpa y Sanātan como su tercer hermano. Kṛṣṇadās Kavirāj Goswāmī fue el amado estudiante de Raghunāth Dās Goswāmī. Kṛṣṇadās Kavirāj Goswāmī tuvo una amistad íntima con Lokanāth Goswāmī. Ellos vivieron juntos en Vṛndāvan y siempre hablaban de temas acerca de Kṛṣṇa. Lokanāth Goswāmī, discípulo de Gadādhar Paṇḍit, tuvo un solo discípulo cuyo nombre fue Narottam Dās. Narottam Dās siempre se ocupó en el servicio a su Guru, y también se ocupó en servir a los amigos íntimos de su Guru. De esa manera, se volvió muy querido a Kṛṣṇadās Kavirāj Goswāmī. El servicio a los pies de Narottam Dās Ṭhākur fue el único deseo de Viśvanāth Chakravartī Ṭhākur, quien fue el cuarto Āchārya en la sucesión discipular de Narottam Dās.\"]},{\"number\":\"8\",\"text\":[\"viśvanātha-bhakta-sātha,    baladeva jagannātha,\",\"        tā̐ra priya śrī-bhaktivinoda\",\"mahā-bhāgavata-bara,        śrī-gaurakiśora-bara,\",\"        hari-bhajanete jā̐ra moda\"],\"word_by_word\":[\"**viśvanātha-bhakta-sātha** — Viśvanātha Chakravartī, junto con los devotos reunidos; **baladeva** — Śrī Baladeva Vidyābhūṣaṇa; **jagannātha** — luego Jagannāth Dās Bābājī; **tā̐ra priya** — su querido alumno; **śrī bhaktivinoda** — Śrī Bhaktivinod Thākur; **mahā-bhāgavata-bara** — el más elevado entre los grandes devotos; **śrī-gaurakiśora-bara** — el eminente Śrī Gaurakiśora Dās Bābājī; **hari-bhajanete** — en pura adoración al Señor Hari; **jā̐’ra moda** — cuya única alegría fue encontrada.\"],\"translation\":[\"Viśvanāth Chakravartī Ṭhākur fue el *śikṣā-guru* (maestro espiritual instructor) de Baladev Vidyābhūṣaṇ, a quien le enseñó los preceptos del *Śrīmad Bhāgavatam*. Jagannāth Dās Bābājī fue un Āchārya muy prominente después de Śrī Baladev Vidyābhūṣaṇ y fue el amado *śikṣā-guru* de Śrī Bhaktivinod Ṭhākur. El amigo y asociado íntimo de Bhaktivinod Ṭhākur fue el eminente *mahā-bhāgavata* Śrī Gaura Kiśor Dās Bābājī, cuya única alegría era el Hari-bhajan.\"]},{\"number\":\"9\",\"text\":[\"tadanuga-mahājana        śrī-kṛṣṇa-kīrttana-dhana\",\"        jebā dilo purī jaga kāma\",\"śrī vārṣabhānavībarā        sadā sevya sevāparā\",\"        tā̐hāra dayita-dāsa nāma\"],\"word_by_word\":[\"**tadanuga-mahājana** — los exaltados seguidores; **śrī-kṛṣṇa-kīrttana-dhana** — la riqueza del canto del santo nombre; **jebā** — cualquiera; **dilo** — dieron; **purī jaga** — el mundo y los pueblos; **kāma** — satisfacción; **śrī-varṣabhānavī-bara** — la amada devota de Śrī Varṣabhānavī (Śrī Rādhikā, hija del rey Vṛṣabhānu); **sadā sevya-sevā-parā** — siempre ocupado en el servicio de su adorable maestro espiritual; **tā̐hāra** — suyo; **dayita-dāsa-nāma** — de él nombró a Śrī Vārṣabhānavī Dayita Dās (el nombre iniciado de Bhakti Siddhānta Sarasvatī).\"],\"translation\":[\"Los seguidores de Śrīla Gaurakiśor Dās Bābājī inundaron el mundo con la riqueza del Śrī Kṛṣṇa-kīrtan. Kṛṣṇa, el muy querido amante de Rādhārāṇī, siempre está siendo servido por Śrī Vārṣabhānavī Dayita Dās (Śrīla Sarasvatī Ṭhākur).\"]},{\"number\":\"10\",\"text\":[\"tadabhīnna deho-divya        svarūpa-rūpa-raghu-jivya\",\"        sadā sevya jā̐ra pādapadma\",\"susiddhānta mūrtti-dhara    śrī śrīdhara guruvara\",\"        rupānuga-sādhu śreya sadma\"],\"word_by_word\":[\"**tadabhīnna** — quien es no diferente; **deho-divya** — cuerpo trascendental; **svarūpa-rūpa-raghu-jivya** — quien representa a Svarūpa Dāmodar, Rūpa Goswāmī y Raghunāth Dās Goswāmi; **sadā sevya** — siempre adorable; **jā̐ra** — cuyos; **pādapadma** — pies de loto; **su-siddhānta** — conclusiones perfectas; **mūrtti-dhara** — personificación; **śrī śrīdhara** — Śrī Śrīdhar; **guruvara** — el mejor guru; **rupānuga-sādhu** — seguidor de los *sādhus*; **śreya** — auspicioso; **sadma** — la morada.\"],\"translation\":[\"La personalidad no diferente de Śrīla Sarasvatī Ṭhākur y personificación del *bhakti-siddhānta*; quien vive dentro de la concepción de Śrīla Swarūp Dāmodar, Śrīla Rūpa Goswāmī y Śrīla Raghunāth Dās Goswāmī y cuyos pies de loto son siempre el adorable feliz refugio de los seguidores de Rūpa Goswāmī, él es Śrīla Bhakti Raksak Śrīdhar Dev-Goswāmī Mahārāj.\"]},{\"number\":\"11\",\"text\":[\"tā̐ra priya mano’ bhīṣṭa        sthāpane sadāsacheṣṭa\",\"        bhakti sundara śrī govinda nāma\",\"tā̐ra priya manonīta        āchāra-prachāre rata\",\"        bhakti-nirmala śrī-āchārya nāma\"],\"word_by_word\":[\"**tā̐ra priya** — su querido discípulo; **mano’ bhīṣṭa** — lo más querido; **sthāpane** — estableciendo; **sadāsacheṣṭa** — esfuerzo constante; **bhakti sundara śrī govinda nāma** — de nombre Bhakti Sundar Govinda; **tā̐ra priya** — su más querido discípulo; **manonīta** — elegido; **āchāra-prachāre** — practicar y predicar; **rata** — ocupado; **bhakti-nirmala śrī-āchārya nāma** — de nombre Bhakti Nirmal Āchārya.\"],\"translation\":[\"El muy querido discípulo de ese Śrīla Śrīdhar Dev-Goswāmī Mahārāj y quien está estableciendo la concepción divina y continuamente satisfaciendo el deseo de su Maestro Espiritual, él es Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj. El muy querido discípulo y sucesor escogido por Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj y que siempre está devotamente ocupado en practicar y predicar la concepción divina de su Gurudev, él es Śrīla Bhakti Nirmal Āchāryya Mahārāj.\"]},{\"number\":\"12\",\"text\":[\"tā̐ra priya mano’ bhīṣṭa        guru-sevayā avirata\",\"        bhakti-tilak śrī-nirīha nāma\"],\"word_by_word\":[\"**tā̐ra priya** — su querido discípulo; **mano’ bhīṣṭa** — lo más querido; **guru-sevayā** — al servicio de su Guru; **avirata** — continuamente; **bhakti-tilak śrī-nirīha nāma** — de nombre Bhakti Tilak Nirīha.\"],\"translation\":[\"El muy querido discípulo de Śrīla Bhakti Nirmal Āchārya Mahārāj quien está continuamente sirviendo a su Guru, él es Śrīla Bhakti Tilak Nirīha Mahārāj.\"]},{\"number\":\"13\",\"text\":[\"ei paramparā dhana        sabe gaura-nijajana\",\"        tā̐dera uchiṣṭe mora kāma\"],\"word_by_word\":[\"**ei paramparā** — esta sucesión discipular; **dhana** — tesoro; **sabe** — todos; **gaura-nija-jana** — son queridos a Mahāprabhu; **tā̐dera** — todos ellos; **uchiṣṭe** — remanentes; **mora** — mi; **kāma** — satisfacción.\"],\"translation\":[\"Esta es nuestra gran línea preceptorial, y todos ellos le son muy queridos a Śrī Chaitanya Mahāprabhu. Mi único sustento son los remanentes de ellos.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-guru-parampara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-guru-parampara\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-shri-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-shri-guru\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L46\",null,{\"navMap\":{\"263\":{\"prev\":{\"path\":\"/es/jaya-shrila-maharaja-charanaravinda\",\"title\":\"Āchārya-charaṇa-vandana\"},\"next\":{\"path\":\"/es/bhayabhanjana-jayashiamsana\",\"title\":\"Śrī Dayita Dās Praṇati Pañchakam\"}}}}]\n47:T830,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/krishna-hoite-chatur-mukha\",\"url\":\"https://next.kirtan.site/es/krishna-hoite-chatur-mukha\",\"name\":\"Śrī Guru-paramparā. Versículos 1-9 compuestos por Śrīla Sarasvatī Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/krishna-hoite-chatur-mukha#composition\",\"alternateName\":[\"kṛṣṇa hoite chatur-mukha\"],\"name\":\"Śrī Guru-paramparā. Versículos 1-9 compuestos por Śrīla Sarasvatī Ṭhākur\",\"url\":\"https://next.kirtan.site/es/krishna-hoite-chatur-mukha\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhaktisiddhānta Saraswatī Ṭhākur\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/krishna-hoite-chatur-mukha\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Guru-paramparā. Versículos 1-9 compuestos por Śrīla Sarasvatī Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-guru-parampara\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fkrishna-hoite-chatur-mukha\"}},{\"@type\":\"MusicRecording\",\"name\":\"Śrī Guru-paramparā. Versículos 1-9 compuestos por Śrīla Sarasvatī Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-shri-guru\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fkrishna-hoite-chatur-mukha\"}}]}]}"])</script><script>self.__next_f.push([1,"41:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$47\"}}]\n42:[\"$\",\"$L48\",null,{\"bookId\":\"es\",\"page\":263}]\n"])</script></body></html>
