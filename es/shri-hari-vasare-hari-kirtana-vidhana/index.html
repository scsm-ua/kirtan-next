term\\\"\u003egīti\u003c/i\u003e — canción.\"}}]],[],[[\"$\",\"div\",\"Śrīla Vṛndāvan Dās Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Vṛndāvan Dās Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":301,\"first_line\":\"śrī hari-vāsare hari-kīrttana-vidhāna\"},\"title\":[\"Śrī Hari-vāsara-gīti\"],\"word_by_word\":[\"**śrī** — adorable; **hari** — del Señor Hari; **vāsara** — día; **gīti** — canción.\"],\"author\":[\"Śrīla Vṛndāvan Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"śrī hari-vāsare hari-kīrttana-vidhāna\",\"nṛtya ārambhilā prabhu jagatera prāṇa\"],\"word_by_word\":[\"**śrī hari-vāsare** — en el día de Śrī Hari; **hari-kīrttana** — el canto del nombre de Hari; **vidhāna** — proposición; **nṛtya** — danzar; **ārambhilā** — comenzó; **prabhu** — el señor; **jagatera** — del mundo; **prāṇa** — vida.\"],\"translation\":[\"Una vez, en el auspicioso día de Ekādaśī, en la casa de Śrīvās Paṇḍit, Śrīman Mahāprabhu inauguró el *nāma saṅkīrtan* con gran entusiasmo, acompañado de Sus devotos y asociados.\"]},{\"number\":\"2\",\"text\":[\"puṇyavanta śrīvāsa-aṅgane śubhārambha\",\"uṭhilo kīrttana-dhvani gopāla govinda\"],\"word_by_word\":[\"**puṇyavanta** — humilde y virtuoso; **śrīvāsa-aṅgane** — en el patio de Śrīvās Ṭhākur; **śubha-arambha** — origen de lo auspicioso; **uṭhilo** — levantó; **kīrttana-dhvani** — glorificar y cantar; **gopāla** — el nombre de Gopāla (vaquero); **govinda** — de nombre Govinda.\"],\"translation\":[\"Animado por el éxtasis divino, Śrīman Mahāprabhu, la vida y alma del universo, comenzó a bailar hermosamente. Los devotos lo rodearon, profundamente conmovidos e inspirados por semejante momento extático, y también comenzaron a bailar y a cantar los Santos Nombres, tales como Gopāl, Govinda.\"]},{\"number\":\"3\",\"text\":[\"mṛdaṅga mandirā bāje śaṅkha karatāla\",\"saṇkīrttana soṅge sob hoilo miśāla\"],\"word_by_word\":[\"**mṛdaṅga** — la *mṛdaṅga*; **mandirā** — del templo; **bāje** — resonar; **śaṅkha** — caracola; **karatāla** — címbalos; **saṇkīrttana** — canto en congregación; **soṅge** — en asociación; **sob** — todos; **hoilo** — se volvió; **miśāla** — conjugaron.\"],\"translation\":[\"La combinación de las vibraciones sonoras de la mridanga, las campanas del templo, los címbalos y la caracola, en armonía con el canto y el baile congregacional, llevaron a todos hasta el plano del deleite trascendental.\"]},{\"number\":\"4\",\"text\":[\"brahmānḍe uṭhilo dhvani pūriyā ākāśa\",\"chaudikera amaṅgala jāya sob nāśa\"],\"word_by_word\":[\"**brahmānḍe** — en el universo; **uṭhilo** — se alzó; **dhvani** — vibración; **pūriyā** — llenando; **ākāśa** — el cielo; **chaudikera** — todas las direcciones; **amaṅgala** — auspicioso; **jāya** — victoria; **sob** — todo; **nāśa** — culminó.\"],\"translation\":[\"La sagrada vibración del *saṅkīrtan* llenó el cielo y se esparció mediante el éter por toda la existencia cósmica universal. De ese modo, la atmósfera se purificó en todas las direcciones y se llenó de todo lo auspicioso con ese sonido divino.\"]},{\"number\":\"5\",\"text\":[\"chaturdike śrī hari-maṅgala saṇkīrttana\",\"madhye nāche jagannātha miśrera nandana\"],\"word_by_word\":[\"**chaturdike** — en todas las direcciones; **śrī hari-maṅgala** — el auspicioso nombre de Śrī Hari; **saṇkīrttana** — canto congregacional; **madhye** — en medio; **nāche** — bailó; **jagannātha miśrera** — de Jagannāth Miśra; **nandana** — el querido.\"],\"translation\":[\"En todas las cuatro direcciones se esparció el canto auspicioso del Nombre del Señor, y en el centro de esa vibración sonora bailó el hijo de Jagannāth Miśra, Śrīman Mahāprabhu.\"]},{\"number\":\"6-8\",\"text\":[\"sabāra aṅgete śobhe śrī chandana mālā\",\"ānande nāchoye sobe hoiye vibholā\",\"\",\"ni jānande nāche mahāprabhu viśvambhara\",\"charaṇera tāli śuni ati manohara\",\"\",\"bhāvāveśe mālā nāhi rahaye galāya\",\"chiṇḍiyā paḍaye giyā bhakatera gāya\"],\"word_by_word\":[\"**sabāra** — todos ellos; **aṅgete** — sus cuerpos; **śobhe** — hermosamente visible; **śrī chandana** — con auspicioso sándalo; **mālā** — guirnalda; **ānande** — de bienaventuranza; **nāchoye** — del baile; **sobe** — de todos; **hoiye** — se volvió; **vibholā** — cautivado; **ni jānande** — en ese éxtasis; **nāche** — bailaron; **mahāprabhu** — Mahāprabhu; **viśvambhara** — Viśvambhara; **charaṇera** — de sus pies; **tāli** — el suelo; **śuni** — escuchar; **ati** — muy; **manohara** — atractivo; **bhāva-aveśe** — en humor éxtatico; **mālā** — guirnalda; **nāhi** — no; **rahaye** — permanece; **galāya** — que derrite; **chiṇḍiyā** — rompiendo; **paḍaye** — cae; **giyā** — ir; **bhakatera** — de los devotos; **gāya** — canta.\"],\"translation\":[\"Todos estaban decorados con la fragancia de la pasta de sándalo y con hermosas guirnaldas. El más maravilloso sonido rítmico surgió de los danzantes pies de Śrīman Mahāprabhu, lo cual cautivó las mentes de los devotos. Mientras continuaba bailando en el éxtasis surgido de Sí mismo, las guirnaldas de flores que se balanceaban en Su cuello comenzaron a caer y decoraron la tierra. Los devotos contemplaron ante sus ojos este extraordinario y precioso baile extático, cautivador al corazón, del *tattva* supremo, Śrī Gaurāṅga, quien es el objeto más adorable incluso para eminentes personalidades, tales como el Señor Śiva, Śuka, Nārada y otros.\"]},{\"number\":\"9\",\"text\":[\"jā̐ra nāmānande śiva vasana nā jāne\",\"jā̐ra rase nāche śiva se nāche āpane\"],\"word_by_word\":[\"**ja̐ra** — aquella; **nāma-ānande** — la dicha del santo nombre; **śiva** — el señor Śiva; **vasana** — vestimenta; **nā jāne** — sin saber; **jā̐ra** — aquel; **rase** — en éxtasis; **nāche** — baila; **śiva** — el señor Śiva; **se** — ese; **nāche** — baile; **āpane** — personalmente.\"],\"translation\":[\"Totalmente colmado y perdido en la dicha trascendental de tomar el Santo Nombre de Mahāprabhu, el Señor Śiva en ocasiones no se preocupa de su apariencia o de la obligación formal de conservar sus ropas, las cuales a veces caen mientras baila en el éxtasis de la devoción amorosa.\"]},{\"number\":\"10\",\"text\":[\"jā̐ra nāme vālmīki hoilo tapodhana\",\"jā̐ra nāme ajāmila pāilo mochana\"],\"word_by_word\":[\"**jā̐ra** — aquel; **nāme** — de nombre; **vālmīki** — Śrī Valmīki; **hoilo** — se volvió; **tapo-dhana** — rico en austeridades; **jā̐ra** — aquel; **nāme** — de nombre; **ajāmila** — Ajāmila; **pāilo** — obtener; **mochana** — liberar.\"],\"translation\":[\"Por cantar y meditar en el Santo Nombre del Señor, Śrī Vālmīki se convirtió en un eminente y poderoso *riṣi*, y Ajāmila obtuvo la liberación pura.\"]},{\"number\":\"11\",\"text\":[\"jā̐ra nāme śravane saṁsāra-bandha ghuche\",\"heno prabhu avatari kali-juge nāche\"],\"word_by_word\":[\"**jā̐ra** — aquel; **nāme** — nombre; **śravane** — al escuchar; **saṁsāra-bandha** — atado al mundo material; **ghuche** — disipar; **heno** — tal; **prabhu** — señor; **avatari** — descendiente; **kali-juge** — de Kali Yuga; **nāche** — baila.\"],\"translation\":[\"Tan pronto como oímos y tomamos con devoción Su Santo Nombre, abrazando Su santa potencia dentro de lo íntimo de nuestro corazón, nuestra existencia se vuelve totalmente purificada y logramos liberarnos. Tal es el Señor, la fuente de todas las Encarnaciones, en Su forma danzante en esta era de Kali.\"]},{\"number\":\"12\",\"text\":[\"jā̐ra nāma loi śuka nārada beḍāya\",\"sahasra-vadana-prabhu jāra guṇa gāya\"],\"word_by_word\":[\"**jā̐ra** — aquel; **nāma** — nombre; **loi** — tomar; **śuka nārada** — Śuka y Nārada; **beḍāya** — deambular; **sahasra-vadana** — miles de bocas; **prabhu** — señor; **jāra** — vejez; **guṇa** — cualidades; **gāya** — cantar.\"],\"translation\":[\"Los devotos puros Śrī Śukadev y Devarṣi Nārada siempre se encuentran dichosamente ocupados en saborear el néctar de Su Santo Nombre y en distribuirlo a las almas *jīvas* apropiadas, por dondequiera que ellos viajan. Incluso Anantadev describe Sus ilimitadas glorias con miles de bocas.\"]},{\"number\":\"13\",\"text\":[\"sarvva-mahā-prāyaśchitta je prabhura nāma\",\"se prabhu nāchaye dekhe jata bhāgyavān\"],\"word_by_word\":[\"**sarvva** — todos; **mahā** — grande; **prāyaśchitta** — expiación; **je prabhura** — de ese señor; **nāma** — nombre; **se prabhu** — ese señor; **nāchaye** — la danza; **dekhe** — al ver; **jata** — se vuelve; **bhāgyavān** — afortunado.\"],\"translation\":[\"De todas las penitencias, la suprema es el canto del Santo Nombre, y quienquiera que vea la danza del Señor en Su forma de Śrī Chaitanya es un alma sumamente afortunada.\"]},{\"number\":\"14\",\"text\":[\"śrī kṛṣṇa-chaitanya nityānanda-chā̐da jāna\",\"vṛndāvana dāsa tachu pada-juge gāna\"],\"word_by_word\":[\"**śrī kṛṣṇa-chaitanya** — Śrī Kṛṣṇa Chaitanya; **nityānanda** — Nityānanda Prabhu; **chā̐da** — como la luna; **jāna** — personas; **vṛndāvana dāsa** — Vṛndāvan Dās Ṭhākur; **tachu** — de él; **pada-juge** — a sus pies; **gāna** — cantando.\"],\"translation\":[\"Los dos hermanos, Śrī Kṛṣṇa Chaitanya Mahāprabhu y Nityānanda Prabhu, son mis muy queridos amos y son mi vida y alma. De ese modo, Vṛndāvan Dās canta esta canción en Su glorificación y la ofrece con devoción a Sus sagrados pies de loto.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/082-sriharivasare-9\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"301\":{\"prev\":{\"path\":\"/es/nagare-nagare-gora-gay?p=295\",\"title\":\"Śrī Kṛṣṇera Vīṁsottara-śata-nāma\"},\"next\":{\"path\":\"/es/shiuddha-bhakata-charana-renu?p=305\",\"title\":\"Śuddha-bhakata\"}}}}]\n48:T
