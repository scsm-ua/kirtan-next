3c/i\u003e — oculto; \u003ci class=\\\"SongHeader__term\\\"\u003egovardhan\u003c/i\u003e — Govardhan; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L44\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":401,\"first_line\":\"jaya jaya girirājer ārati\"},\"title\":[\"Śrī Govinda Kuṇḍa\",\"Gupta-Govardhan Ārati\"],\"word_by_word\":[\"**śrī** — adorable; **govinda kuṇḍa** — Govinda Kuṇḍa; **gupta** — oculto; **govardhan** — Govardhan; **ārati** — ceremonia.\"],\"author\":[\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya jaya girirājer ārati viśāla\",\"śrī gaura-maṇḍala-mājhe bhuvana-maṅgala\"],\"word_by_word\":[\"**jaya jaya** — todas las glorias; **girirājer** — de Girirāj; **ārati** — ceremonia; **viśāla** — grandiosa; **śrī** — adorable; **gaura-maṇḍala-mājhe** — dentro de Gaura-maṇḍala; **bhuvana** — el universo entero; **maṅgala** — auspicioso.\"],\"translation\":[\"¡Todas las glorias, todas las glorias al gran *ārati* de Śrī Girirāj! En medio de Śrī Gaura-maṇḍala, beneficia al universo entero.\"]},{\"number\":\"2\",\"text\":[\"koladvīpe śobhe gupta-govarddhanarūpa\",\"vyakta hoilā śrī govinda kuṇḍe aparūpa\"],\"word_by_word\":[\"**koladvīpe** — en Koladwīp; **śobhe** — luce hermosa; **gupta-govarddhanarūpa** — la forma de Gupta Govardhan; **vyakta** — manifestada; **hoilā** — fue; **śrī govinda kuṇḍe** — en el Śrī Govinda Kuṇḍa; **aparūpa** — extraordinario.\"],\"translation\":[\"La oculta Govardhan adorna con su belleza a Koladwīp. Ahora su primorosa belleza se ha manifestado en el Śrī Govinda Kuṇḍa.\"]},{\"number\":\"3\",\"text\":[\"mālatī-mādhavī-kuñja kandare kandare\",\"nigūḍha-nikuñja-līlā hari-manohare\"],\"word_by_word\":[\"**mālatī-mādhavī** — flores *mālatī* y enredaderas *mādhavī*; **kuñja** — bosquecillo; **kandare kandare** — cuevas; **nigūḍha** — ocultos; **nikuñja** — lugar solitario; **līlā** — pasatiempo; **hari** — el Señor Hari; **manohare** — encantador.\"],\"translation\":[\"En sus diversas cavernas existen bosquecillos de flores *mālatī* y *mādhavī*. En estos bosquecillos, el Señor Hari lleva a cabo sus ocultos, misteriosos y encantadores pasatiempos.\"]},{\"number\":\"4\",\"text\":[\"apūrvva kuṇḍera śobhā jena sudhābhāṇḍa\",\"surendra-surabhī-sevā-saubhāgya-mārttaṇḍa\"],\"word_by_word\":[\"**apūrvva** — maravilloso; **kuṇḍera** — del Kuṇḍa; **śobhā** — la belleza; **jena** — tal como; **sudhābhāṇḍa** — fuente de néctar; **surendra** — de Indra; **surabhī** — Surabhī; **sevā** — servicio; **saubhāgya** — buena fortuna; **mārttaṇḍa** — el sol.\"],\"translation\":[\"La incomparable belleza del Kuṇḍa es como una fuente de miel. Aún el Señor Indra y la divina vaca Surabhī ofrecen su servicio bajo el brillante sol de la buena fortuna.\"]},{\"number\":\"5\",\"text\":[\"śrī bhakti-rakṣaka deva-gosvāmī śrīdhara\",\"prakāśilā tava sevā dīpta manohara\"],\"word_by_word\":[\"**śrī bhakti-rakṣaka deva-gosvāmī śrīdhara** — Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj; **prakāśilā** — manifestó; **tava** — tuyo; **sevā** — servicio; **dīpta** — resplandeciente; **manohara** — encantador.\"],\"translation\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj ha manifestado el resplandeciente y encantador servicio devocional a Ti.\"]},{\"number\":\"6\",\"text\":[\"śrī chaitanya-sārasvata maṭha suśobhana\",\"jathā nitya sevā kore sārasvata-gaṇa\"],\"word_by_word\":[\"**śrī chaitanya-sārasvata maṭha** — El Śrī Chaitanya Sāraswat Maṭh; **suśobhana** — muy hermoso; **jathā** — donde; **nitya sevā** — servicio eterno; **kore** — hacen; **sārasvata-gaṇa** — el grupo del Maṭh.\"],\"translation\":[\"El Śrī Chaitanya Sāraswat Maṭh es un hermoso lugar donde los devotos del Maṭh se encuentran siempre ofreciendo su servicio devocional.\"]},{\"number\":\"7\",\"text\":[\"gosvāmī śrī-raghunātha dāsere smariyā\",\"nirantara sevā kore antarmaṇā hoiyā\"],\"word_by_word\":[\"**gosvāmī śrī-raghunātha dāsere** — a Śrī Raghunāth Dās Goswāmī; **smariyā** — recordando; **nirantara** — continuamente; **sevā kore** — hacen servicio; **antarmaṇā** — en la mente; **hoiyā** — ofrecen.\"],\"translation\":[\"Ellos sirven continuamente en un humor introspectivo, recordando a Śrī Raghunāth Dās Goswāmī.\"]},{\"number\":\"8\",\"text\":[\"jaya gupta-govardhana divya-rasāloy\",\"rūpa-raghunāthānuga-bhaktera āśroy\"],\"word_by_word\":[\"**jaya gupta-govardhana** — todas las glorias a la oculta Govardhan; **divya** — trascendental; **rasāloy** — fuente de *rāsa*; **rūpa-raghunāthānuga** — seguidores de Śrī Rūpa y Śrī Raghunāth; **bhaktera** — los devotos; **āśroy** — refugio.\"],\"translation\":[\"Todas las glorias a la oculta Govardhan, la cual es una fuente de *rāsa* trascendental. Ella es el refugio de los devotos que siguen los pasos de Śrī Rūpa y Śrī Raghunāth.\"]},{\"number\":\"9\",\"text\":[\"kuliyā-prakāśa tava achintya-mahimā\",\"divāniśi bhakta-vṛnda kore parikramā\"],\"word_by_word\":[\"**kuliyā-prakāśa** — manifestar Kuliyā; **tava** — tuyo; **achintya-mahimā** — inconcebibles glorias; **divāniśi** — día y noche; **bhakta-vṛnda** — los devotos reunidos; **kore parikramā** — hacen la circunvalación.\"],\"translation\":[\"Mediante Tus inconcebibles glorias y magnanimidad, Tú has manifestado Kuliyā (donde son perdonadas todas las ofensas). Una multitud de devotos lleva a cabo, día y noche, la circunvalación de este lugar.\"]},{\"number\":\"10\",\"text\":[\"sevya o sevaka-rūpe nitya parakāśa\",\"sānande ārati dekhe e adhama dāsa\"],\"word_by_word\":[\"**sevya** — adorable; **o** — y; **sevaka-rūpe** — la forma de sirviente; **nitya** — eterno; **parakāśa** — manifiesto; **sānande** — júbilo; **ārati** — ceremonia; **dekhe** — observa; **e adhama** — este caído; **dāsa** — sirviente.\"],\"translation\":[\"Tú te manifiestas eternamente como el adorable Señor y como el Señor servidor. Este caído sirviente contempla Tu *ārati* con gran júbilo.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L45\",null,{\"navMap\":{\"401\":{\"prev\":{\"path\":\"/es/samudra-sambhava-gabhi-surabhi-apana\",\"title\":\"Śrī Govinda Kuṇḍa Māhātmya\"},\"next\":{\"path\":\"/es/jaya-jaya-girirajer-arotiko-shobha\",\"title\":\"Śrī Śrī Girirāj-Govardhan Ārati\"}}}}]\n41:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-jaya-girirajer-arati-vishiala\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/jaya-jaya-girirajer-arati-vishiala\\\",\\\"name\\\":\\\"Śrī Govinda Kuṇḍa Gupta-Govardhan Ārati. Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-jaya-girirajer-arati-vishiala#composition\\\",\\\"alternateName\\\":[\\\"jaya jaya girirājer ārati\\\"],\\\"name\\\":\\\"Śrī Govinda Kuṇḍa Gupta-Govardhan Ārati. Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/jaya-jaya-girirajer-arati-vishiala\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-jaya-girirajer-arati-vishiala\\\"}}]}\"}}]\n42:[\"$\",\"$L46\",null,{\"bookId\":\"es\",\"page\":401}]\n"])</script></body></html>
