\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n39:[\"$\",\"$L3f\",null,{\"bookId\":\"es\"}]\n3a:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Sakhī-vṛnde Vijñaptiḥ\",{\"children\":\"Sakhī-vṛnde Vijñaptiḥ\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003esakhī-vṛnde\u003c/i\u003e — a las amigas; \u003ci class=\\\"SongHeader__term\\\"\u003evijñaptiḥ\u003c/i\u003e — plegaria.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003esakhī-vṛnde\u003c/i\u003e — a las amigas; \u003ci class=\\\"SongHeader__term\\\"\u003evijñaptiḥ\u003c/i\u003e — plegaria.\"}}]],[],[[\"$\",\"div\",\"Śrīla Narottam Dās Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Narottam Dās Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":249,\"first_line\":\"rādhā-kṛṣṇa prāṇa mora jugala-kiśora\"},\"title\":[\"Sakhī-vṛnde Vijñaptiḥ\"],\"word_by_word\":[\"**sakhī-vṛnde** — a las amigas; **vijñaptiḥ** — plegaria.\"],\"author\":[\"Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"rādhā-kṛṣṇa prāṇa mora jugala-kiśora\",\"jīvane maraṇe gati āro nāhi mora\"],\"word_by_word\":[\"**rādhā-kṛṣṇa** — Śrī Rādha y Kṛṣṇa; **prāṇa mora** — son mi vida y mi alma; **yugala-kiśora** — la joven pareja; **jīvane maraṇe** — en vida o en muerte; **gati** — refugio; **āra nāhi** — ningún otro; **mora** — mi.\"],\"translation\":[\"La joven Divina Pareja Śrī Śrī Rādhā y Kṛṣṇa son mi vida y alma. En la vida o en la muerte no tengo otro refugio que Ellos.\"]},{\"number\":\"2\",\"text\":[\"kālindīra kūle keli-kadambera bon\",\"ratana-bedira upara bosābo du’jon\"],\"word_by_word\":[\"**kālindīra kūle** — en la orilla del Yamunā; **keli-kadambera vana** — en un bosque de árboles *kadamba*; **ratana-vedira upara** — sobre un trono hecho de joyas brillantes; **bosābo** — me sentaré; **du’ jana** — la pareja divina.\"],\"translation\":[\"Instalaré a la Divina Pareja en un trono lleno de joyas dentro de un agradable bosque de árboles *kadamba* a la orilla del río Yamunā.\"]},{\"number\":\"3\",\"text\":[\"śyāma-gaurī-aṅge dibo chandanera gandha\",\"chāmara ḍhulābo kobe heri mukha-chandra\"],\"word_by_word\":[\"**śyāma-gaurī-aṅge** — en Sus formas oscuras y hermosas; **dibo** — yo ungiré; **chandanera gandha** — pasta de sándalo con aroma a sándalo; **chāmara** — con un abaníco; **dhulābo** — los abanicaré; **kabe heri** — ¿cuándo contemplaré?; **mukha-chandra** — sus rostros de luna.\"],\"translation\":[\"¿Cuándo colocaré pasta de sándalo aromática en los miembros del cuerpo del Señor Śyāmasundar y de Śrīmatī Rādhāraṇī? ¿Cuándo los abanicaré con una *chāmara*? ¿Cuándo veré Sus caras similares a lunas?\"]},{\"number\":\"4\",\"text\":[\"gāṅthīyā mālātir mālā dibo doṅhara gole\",\"adhare tuliyā dibo karpūra-tāmbule\"],\"word_by_word\":[\"**gāthiyā** — después de unir; **mālatīr mālā** — guirnaldas de flores de jazmín; **dibo** — yo las colocaré; **doṅhara gale** — alrededor de ambos cuellos; **adhare** — a Sus bocas de loto; **tuliyā** — levantando; **dibo** — yo ofreceré; **karpūra-tāmbūle** — nueces de betel perfumadas con alcanfor.\"],\"translation\":[\"¿Cuándo haré guirnaldas de flores *malati* y las colocaré en los cuellos de la Pareja Divina? ¿Cuándo pondré en Sus bocas de loto nueces de betel mezcladas con alcanfor?\"]},{\"number\":\"5\",\"text\":[\"lalitā visākhā-ādi jata sakhī-vṛnda\",\"ājñāya koribo sevā charaṇāravinda\"],\"word_by_word\":[\"**lalitā viśākhā-ādi** — encabezada por Lalitā y Viśākhā; **yata sakhī-vṛnda** — de todas las *sakhīs*; **ājñāya** — a las órdenes; **koribo sevā** — serviré; **charaṇāravinda** — los pies de loto de Rādhā y Kṛṣṇa.\"],\"translation\":[\"¿Cuándo, siguiendo las instrucciones de Lalitā, Viśākhā y las otras *gopīs*, ofreceré servicio a los pies de loto de la Pareja Divina?\"]},{\"number\":\"6\",\"text\":[\"śrī-kṛṣṇa-chaitanya-prabhur dāser anudāsa\",\"sevā abhilāṣa kore narottama-dāsa\"],\"word_by_word\":[\"**śrī-kṛṣṇa-chaitanya-prabhur** — de Śrī Kṛṣṇa Chaitanya Prabhu; **dāser anudāsa** — el sirviente del sirviente; **sevā** — este servicio a la pareja divina; **abhilāṣa kore** — anhela; **narottama-dāsa** — este Narottama Dās.\"],\"translation\":[\"Narottam Dās, el sirviente del sirviente de Śrī Kṛṣṇa Chaitanya Mahāprabhu, anhela este servicio a la Pareja Divina.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"249\":{\"prev\":{\"path\":\"/es/jaya-jaya-radha-krishna-jugala-milan?p=247\",\"title\":\"Śrī Jugala-ārati\"},\"next\":{\"path\":\"/es/jaya-radhe-jaya-krishna-jaya-vrindavan?p=250\",\"title\":\"Śrī Vraja-dhāma-mahimāmṛta\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/radha-krishna-prana-mora-jugala-kishora\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/radha-krishna-prana-mora-jugala-kishora\\\",\\\"name\\\":\\\"Sakhī-vṛnde Vijñaptiḥ. Śrīla Narottam Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/radha-krishna-prana-mora-jugala-kishora#composition\\\",\\\"alternateName\\\":[\\\"rādhā-kṛṣṇa prāṇa mora jugala-kiśora\\\"],\\\"name\\\":\\\"Sakhī-vṛnde Vijñaptiḥ. Śrīla Narottam Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/radha-krishna-prana-mora-jugala-kishora\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"abo
