gPage__container\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongPage__content\",\"children\":[[\"$\",\"header\",null,{\"className\":\"SongPage__header\",\"children\":[[\"$\",\"section\",null,{\"className\":\"SongPage__top\",\"children\":[[\"$\",\"div\",null,{\"className\":\"SongPage__info\",\"children\":[[\"$\",\"h6\",null,{\"className\":\"SongPage__book\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"$L32\",null,{\"bookId\":\"es\",\"label\":\"página\",\"page\":410}]]}],[\"$\",\"div\",null,{\"className\":\"SongPage__controls\",\"children\":[[\"$\",\"$L33\",null,{\"bookId\":\"es\",\"disabled\":false,\"children\":[\"$\",\"ul\",null,{\"className\":\"SongbookList\",\"children\":[[\"$\",\"li\",\"es\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/nava-nirada-nindita\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L34\",null,{\"bookId\":\"es\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title SongBookItem__title--active\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]]}]}],[\"$\",\"$L35\",null,{\"bookId\":\"es\"}]]}]]}],[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Vrajarāja-sutaṣṭakam\",{\"children\":\"Vrajarāja-sutaṣṭakam\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003evraja\u003c/i\u003e — de Vraja; \u003ci class=\\\"SongHeader__term\\\"\u003erāja-suta\u003c/i\u003e — el hijo del rey; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003evraja\u003c/i\u003e — de Vraja; \u003ci class=\\\"SongHeader__term\\\"\u003erāja-suta\u003c/i\u003e — el hijo del rey; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho oraciones.\"}}]],[],\"$undefined\"]}]]}],[\"$\",\"$L36\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":410,\"no-author\":1,\"first_line\":\"nava-nīrada-nindita\"},\"title\":[\"Vrajarāja-sutaṣṭakam\"],\"word_by_word\":[\"**vraja** — de Vraja; **rāja-suta** — el hijo del rey; **aṣṭakam** — ocho oraciones.\"],\"verses\":[{\"number\":\"1\",\"text\":[\"nava-nīrada-nindita-kānti-dharaṁ\",\"rasa-sāgara-nāgara-bhūpa-varam\",\"śubha-vaṅkima-chāru-śikhaṇḍa-śikhaṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**nava** — fresca; **nīrada** — nube; **nindita** — sobresaliente; **kānti** — brillo; **dharaṁ** — produce; **rasa-sāgara** — océano de melosidades; **nāgara** — amante; **bhūpa** — rey; **varam** — superior; **śubha** — auspicioso; **vaṅkima** — inclinada; **chāru** — muy hermosa; **śikhaṇḍa** — pavo real; **śikhaṁ** — erguida; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel cuya tez conquista la de una nueva y fresca nube de lluvia, quien es el mejor Rey de los amantes, el océano de melosidades extáticas, cuya corona está adornada con una hermosa pluma de pavo real y está auspiciosamente inclinada hacia un lado. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]},{\"number\":\"2\",\"text\":[\"bhru-viśaṅkita-vaṅkima-śakra-dhanuṁ\",\"mukha-chandra-vinindita-koṭi-vidhum\",\"mṛdu-manda-suhāsya-subhāṣya-yutaṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**bhru** — cejas; **viśaṅkita** — amplio; **vaṅkima** — curvada; **śakra** — de Indra; **dhanuṁ** — el arco; **mukha** — rostro; **chandra** — de luna; **vinindita** — avergüenza; **koṭi** — millones; **vidhum** — lunas; **mṛdu** — gentil; **manda** — suave; **suhāsya** — agradable sonrisa; **subhāṣya** — agradables palabras; **yutaṁ** — dotado; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel cuyas cejas ampliamente curvadas parecen arco iris arqueados, cuyo rostro puro parecido a una luna menosprecia a millones de lunas ordinarias, quien está dotado de dulces sonrisas suaves y palabras agradables. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]},{\"number\":\"3\",\"text\":[\"suvikampad-anaṅga-sad-aṅga-dharaṁ\",\"vraja-vāsi-manohara-veśa-karam\",\"bhṛśa-lāñchita-nīla-saroja dṛśaṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**suvikampad** — excesivo temblor; **anaṅga** — de Cupido; **sad-aṅga** — miembros corporales; **dharaṁ** — produce; **vraja-vāsi** — los habitantes de Vraja; **manohara** — encantador; **veśa** — vestimenta; **karam** — causa; **bhṛśa** — muy agitado; **lāñchita** — decorado; **nīla** — azul; **saroja** — del loto; **dṛśaṁ** — de ojos; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel cuyos divinos miembros corporales tiemblan profusamente con las agitaciones de Cupido, quien se viste encantadoramente tan solo para fascinar a los Vrajavāsīs, quien está decorado con ojos extraordinarios tal como flores de loto azules. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]},{\"number\":\"4\",\"text\":[\"alakāvali-maṇḍita-bhāla-taṭaṁ\",\"śruti-dolita-mākara-kuṇḍalakam\",\"kaṭi-veṣṭita-pīta-paṭam sudhaṭaṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**alaka** — mechones de cabello; **avali** — franja; **maṇḍita** — decorado; **bhāla** — muy bien; **taṭaṁ** — pleno; **śruti** — oídos; **dolita** — oscilante; **mākara** — tiburón; **kuṇḍalakam** — aretes; **kaṭi** — cadera; **veṣṭita** — rodeando; **pīta** — amarillo; **paṭam** — ropas; **sudhaṭaṁ** — cinturón; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel cuya frente está rodeada por una franja de mechones ondulados, cuyos lóbulos de las orejas están adornados con aretes oscilantes en forma de tiburón, quien está adornado con seda amarilla abrazando Sus encantadoras caderas. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]},{\"number\":\"5\",\"text\":[\"kala-nūpura-rājita-chāru-padaṁ\",\"maṇi-rañjita-gañjita-bhṛṅga-madam\",\"dhvaja-vajra-jhaṣāṅkita-pāda-yugaṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**kala** — sonido; **nūpura** — tobilleras; **rājita** — adornado; **chāru** — muy hermoso; **padaṁ** — pies de loto; **maṇi** — joyas; **rañjita** — coloridas; **gañjita** — avergüenzan; **bhṛṅga** — abejas; **madam** — enloquecida; **dhvaja** — bandera; **vajra** — rayo; **jhaṣa** — pez; **aṅkita** — marcado; **pāda** — pies; **yugaṁ** — ambos; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel cuyos hermosos pies resuenan con el suave tintineo de las tobilleras que enloquecen a todas las abejas con su vibración de piedras preciosas oscilantes, cuyas plantas están marcadas con la bandera, el rayo, el pez y más. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]},{\"number\":\"6\",\"text\":[\"bhṛśa-chandana-charchita-chāru-tanuṁ\",\"maṇi-kaustubha-garhita-bhānu-tanum\",\"vraja-bāla-śiromaṇi-rūpa-dhṛtaṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**bhṛśa** — abundante; **chandana** — sándalo; **charchita** — fragante; **chāru** — hermoso; **tanuṁ** — cuerpo; **maṇi-kaustubha** — la joya Kaustubha; **garhita** — cubriendo; **bhānu** — el sol; **tanum** — forma; **vraja-bāla** — jóvenes de Vraja; **śiromaṇi** — la cúspide; **rūpa** — forma; **dhṛtaṁ** — asumida; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel cuya elegante forma está untada con abundante pasta de sándalo, cuyo cuerpo brilla con la gema Kaustubha, eclipsando el sol, cuya belleza personal representa el cenit más elevado de los jóvenes de Vraja. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]},{\"number\":\"7\",\"text\":[\"sura-vṛnda-suvandya-mukunda-hariṁ\",\"sura-nātha-śiromaṇi-sarva-gurum\",\"giridhāri-murāri-purāri-paraṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**sura** — los semidioses; **vṛnda-suvandya** — los adorables (sabios); **mukunda** — el Señor Mukunda; **hariṁ** — el Señor Hari; **sura-nātha** — el Señor de los seres; **śiromaṇi** — la joya cimera; **sarva** — de todos; **gurum** — los Gurus; **giridhāri** — Giridhāri (quien sostiene la colina); **murāri** — Murāri; **purāri-paraṁ** — exaltado; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel que es Mukunda y Hari, adorable para todos los semidioses y sabios, que es el Guru de todos los seres creados, la joya cimera de todos los Señores, que es conocido como Giridhāri y Murāri, más exaltado incluso que el Señor Śiva. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]},{\"number\":\"8\",\"text\":[\"vṛṣabhānu-sutā-vara-keli-paraṁ\",\"rasa-rāja-śiromaṇi-veśa-dharam\",\"jagad-īśvaram-īśvaram-īḍya-varaṁ\",\"bhaja kṛṣṇa-nidhiṁ vraja-rāja-sutam\"],\"word_by_word\":[\"**vṛṣabhānu-sutā** — la hija de Vṛṣabhānu (Śrīmati Rādhārāṇī); **vara** — la mejor; **keli-paraṁ** — pasatiempos trascendentales; **rasa-rāja** — el rey de las melosidades; **śiromaṇi** — la joya cimera; **veśa** — vestimenta; **dharam** — llevando; **jagad** — de los universos; **īśvaram-īśvaram** — supremo controlador; **īḍya** — adorable; **varaṁ** — superior; **bhaja** — adora; **kṛṣṇa** — a Kṛṣṇa; **nidhiṁ** — joya; **vraja** — de Vraja; **rāja-sutam** — el hijo del rey.\"],\"translation\":[\"Aquel a quien más le gusta divertirse con la hija de Vṛṣabhānu, quien se viste impecablemente como el príncipe heredero de los disfrutadores de las melosidades, quien es el Señor de Señores más elogiable en todo el universo. Simplemente adora a Kṛṣṇa, la joya oscura, el hijo del Rey de Vraja.\"]}],\"resources\":{}}}],false]}]}],\"$L37\",\"$L38\"]}]]}],\"$L39\"]}]}]]}]\n"])</script><script>self.__next_f.push([1,"3a:I[7646,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-4a83c88ccfd57689.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-57e0ca92400bcc0a.js\"],\"default\"]\n3b:I[6928,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-4a83c88ccfd57689.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-57e0ca92400bcc0a.js\"],\"default\"]\n37:[\"$\",\"$L3a\",null,{\"navMap\":{\"410\":{\"prev\":{\"path\":\"/es/eka-dina-shiantipure?p=408\",\"title\":\"Prasāda-sevāya 2-3\"},\"next\":{\"path\":\"/es/chit-kana-jiva-krishna?p=413\",\"title\":\"Jīva-gati\"}}}}]\n38:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/nava-nirada-nindita\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/nava-nirada-nindita\\\",\\\"name\\\":\\\"Vrajarāja-sutaṣṭakam\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/nava-nirada-nindita#composition\\\",\\\"alternateName\\\":[\\\"nava-nīrada-nindita\\\"],\\\"name\\\":\\\"Vrajarāja-sutaṣṭakam\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/nava-nirada-nindita\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti
