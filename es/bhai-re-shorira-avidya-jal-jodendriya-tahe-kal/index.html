Prasāda-sevāya Gīti\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — divina; \u003ci class=\\\"SongHeader__term\\\"\u003eprāsada\u003c/i\u003e — misericordia; \u003ci class=\\\"SongHeader__term\\\"\u003esevāya\u003c/i\u003e — servicio; \u003ci class=\\\"SongHeader__term\\\"\u003egīti\u003c/i\u003e — canción.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — divina; \u003ci class=\\\"SongHeader__term\\\"\u003eprāsada\u003c/i\u003e — misericordia; \u003ci class=\\\"SongHeader__term\\\"\u003esevāya\u003c/i\u003e — servicio; \u003ci class=\\\"SongHeader__term\\\"\u003egīti\u003c/i\u003e — canción.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":89,\"first_line\":\"bhāi-re! śarīra avidyā-jāl\"},\"title\":[\"Śrī Prasāda-sevāya Gīti\"],\"word_by_word\":[\"**śrī** — divina; **prāsada** — misericordia; **sevāya** — servicio; **gīti** — canción.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"bhāi-re!\",\"śarīra avidyā-jāl,        jaḍendriya tāhe kāl,\",\"        jīve phele viṣaya-sāgare\",\"tā’ra madhye jihvā ati,        lobhamoy sudurmati,\",\"        tā’ke jetā kaṭhina saṁsāre\"],\"word_by_word\":[\"**bhāi-re!** — ¡oh hermanos!; **śarīra** — este cuerpo material; **avidyā** — de ignorancia; **jāl** — trampa; **jaḍa** — material; **indriya** — sentidos; **tāhe** — estos; **kāl** — tiempo; **jīve** — el alma; **phele** — lanza; **viṣaya** — del disfrute material; **sāgare** — en el océano; **tā’ra** — de ese; **madhye** — en el medio; **jihvā** — lengua; **ati** — mucho; **lobhamoy** — avaricia; **su-durmati** — muy malvada; **tā’ke** — esa; **jetā** — de controlar; **kaṭhina** — difícil; **saṁsāre** — en el mundo material.\"],\"translation\":[\"¡Mis amigos! Este cuerpo material es una red de ignorancia, y los sentidos son nuestros enemigos mortales, pues arrojan al alma al océano del disfrute material de los sentidos. De todos los sentidos, el de la lengua es el más voraz y realmente infame; es muy difícil controlar la lengua en este mundo.\"]},{\"number\":\"2\",\"text\":[\"kṛṣṇa boḍo doyāmoy,        koribāre jihvā jay,\",\"        sva-prasād-anna dilo bhāi\",\"sei annāmṛta pāo,        rādhā-kṛṣṇa-guṇa gāo,\",\"        preme ḍāko chaitanya-nitāi\"],\"word_by_word\":[\"**kṛṣṇa** — Kṛṣṇa; **boḍo** — muy; **doyāmoy** — bondadoso; **koribāre** — hacer; **jihvā** — lengua; **jay** — conquistar; **sva** — propia; **prasād** — misericordia; **anna** — granos; **dilo** — da; **bhāi** — ¡oh hermanos!; **sei** — este; **anna** — granos; **amṛta** — néctar; **pāo** — comer; **rādhā-kṛṣṇa-guṇa** — las virtudes de Rādhā Kṛṣṇa; **gāo** — canta; **preme** — con amor; **ḍāko** — exclama; **chaitanya-nitāi** — Chaitanya Nitāi.\"],\"translation\":[\"¡Mis amigos!, el Señor Kṛṣṇa es muy misericordioso; para conquistar la lengua, ¡nos ha dado los remanentes de Su propia comida! Ahora, por favor, coman los nectarinos granos mientras glorifican a Sus Señorías Śrī Śrī Rādhā-Kṛṣṇa, y con afecto exclamen: “¡Chaitanya! ¡Nitāi!”.\"]},{\"text\":[\"        (preme bhore ḍākare)\",\"(dayāl nitāi chaitanya bole, preme bhore ḍākare)\",\"        (nitāi gaura haribol)\"],\"word_by_word\":[\"**preme** — con amor; **bhore** — pleno; **ḍaka re** — ¡oh exclama!; **dayāl nitāi chaitanya** — los amigos de los caídos Nitāi y Chaitanya; **preme** — con amor; **bhore** — pleno; **ḍaka re** — ¡oh exclama!; **nitāi gaura haribol** — canta el Nombre de Nitāi y Chaitanya.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L42\",null,{\"navMap\":{\"89\":{\"prev\":{\"path\":\"/es/mahaprasade-govinde-nama-b
