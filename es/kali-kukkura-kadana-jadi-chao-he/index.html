",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"36:[\"$\",\"$L3d\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":50,\"first_line\":\"kali-kukkura-kadana yadi chāo he\"},\"title\":[\"Prabhāti Gīti\"],\"word_by_word\":[\"**prabhāti** — matutina; **gīti** — canción.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    kali-kukkura-kadana yadi chāo he\",\"kali-yuga-pāvana        kali-bhaya-nāśana\",\"    śrī-śachī-nandana gāo he\"],\"word_by_word\":[\"**kali** — de *kali*; **kukkura** — perro; **kadana** — miserable; **yadi** — aún si; **chāo** — quieres; **he** — ¡oh!; **kali-yuga** — de la era de riña; **pāvana** — salvador; **kali** — de *kali*; **bhaya** — temor; **nāśana** — destructor; **śrī-śachī** — de Śachī; **nandana** — querido hijo; **gāo** — canta; **he** — ¡oh!\"],\"translation\":[\"¡Oh, mente, eres como un miserable perro de Kali! Si quieres liberarte, entonces canta el Santo Nombre del querido hijo de Śachī, pues Él es el salvador y el destructor del temor en esta oscura era de Kali.\"]},{\"number\":\"2\",\"text\":[\"gadādhara-mādana        nitāiyera prāṇa-dhana\",\"    advaitera prapūjita gorā\",\"nimāi viśvambhara        śrīnivāsa-īśvara\",\"    bhakata-samūha chita-chorā\"],\"word_by_word\":[\"**gadādhara** — de Gadādhar; **mādana** — cupido; **nitāi** — Nityānanda; **yera** — es de; **prāṇa** — vida; **dhana** — riqueza; **advaitera** — de Advaita; **prapūjita** — adorable; **gorā** — el Señor Chaitanya; **nimāi** — Nimāi (nació bajo un árbol de *Neem*); **viśvambhara** — Viśvambhar; (**viśva** — universo; **ambhara** — sustenta); **śrīnivāsa** — Śrīvās; **īśvara** — controlador, amo; **bhakata** — devoto; **samūha** — muchos; **chita** — corazón; **chorā** — ladrón.\"],\"translation\":[\"Él es el cupido trascendental de Gadādhar, la vida y alma de Nityānanda Prabhu, y el Dios adorable de Śrī Advaita Āchārya. Él es conocido como Nimāi, ya que nació bajo un árbol de Neem, y como Viśvambhar, ya que es el sustentador del universo. Él es el amo de Śrīvās y quien le roba el corazón a todos los devotos.\"]},{\"number\":\"3\",\"text\":[\"nadīyā-śaśadhara        māyāpura-īśvara\",\"    nāma-pravartana-śūra\",\"gṛhī-jana-śikṣaka        nyāsi-kula-nāyaka\",\"    mādhava rādhā-bhāva-pūra\"],\"word_by_word\":[\"**nadīyā** — en Nadia; **śaśadhara** — la luna; **māyāpura** — deMāyāpur; **īśvara** — amo; **nāma** — nombre; **pravartana** — propagar; **śūra** — entonar; **gṛhī** — casados; **jana** — pesonas; **śikṣaka** — instructor; **nyāsi** — un*sannyāsī*; **kula** — lineaje; **nāyaka** — líder; **mādhava** — esposo de la diosa de la fortuna (Kṛṣṇa); **rādhā** — Rādhārāṇī; **bhāva** — amor extático; **pūra** — presente.\"],\"translation\":[\"Mahāprabhu es la luna de Nadia, el Señor de Māyāpur y el héroe salvador quien inauguró el canto del Santo Nombre de Kṛṣṇa. Él es el preceptor de todos los jefes de familia y comandante en jefe de todos los *sannyāsīs*. Śrī Chaitanya Mahāprabhu es Kṛṣṇa y está pleno del sentimiento extático que mora en el corazón de Śrīmatī Rādhārāṇī.\"]},{\"number\":\"4\",\"text\":[\"sārvabhauma-śodhana    gajapati-tāraṇa\",\"    rāmānanda-poṣaṇa vīra\",\"rūpānanda-vardhana        sanātana-pālana\",\"    haridāsa-modana dhīra\"],\"word_by_word\":[\"**sārvabhauma** — de Sārvabhauma; **śodhana** — purificación; **gajapati** — el rey de Orissa; **tāraṇa** — liberador; **rāmānanda** — de Rāmānanda Rāy; **poṣaṇa** — sustentador; **vīra** — héroe; **rūpa** — de Śrī Rūpa; **ānanda** — éxtasis; **vardhana** — incrementa; **sanātana** — de Sanātan Goswāmī; **pālana** — protector; **haridāsa** — de Haridās Ṭhākur; **modana** — nutre; **dhīra** — sobrio.\"],\"translation\":[\"Él purificó a Sārvabhauma Bhaṭṭāchārya y rescató a Mahārāj Pratāparudra, el gran rey de Orissa. Es el héroe y protector de Rāmānanda Rāya. Incrementa el éxtasis de Śrīla Rūpa Goswāmī, es el guardián de Sanātan Goswāmī y deleita al sobrio Haridās Ṭhākur.\"]},{\"number\":\"5\",\"text\":[\"vraja-rasa-bhāvana        duṣṭa-mata-śātana\",\"    kapaṭī-vighātana-kāma\",\"śuddha bhakta-pālana    śuṣka-jñāna-tāḍana\",\"    chhala-bhakti-dūṣaṇa rāma\"],\"word_by_word\":[\"**vraja** — de Vṛndāvan; **rasa** — melosidades; **bhāvana** — mente fija; **duṣṭa** — contaminados; **mata** — opinión; **śātana** — cortar; **kapaṭī** — engaño; **vighātana** — disolver; **kāma** — lujuria; **śuddha** — puro; **bhakta** — devoto; **pālana** — proteger; **śuṣka** — árido; **jñāna** — conocimiento; **tāḍana** — vencer; **chhala** — fraude; **bhakti** — devoción; **dūṣaṇa** — defectos; **rāma** — belleza.\"],\"translation\":[\"Śrī Kṛṣṇa Chaitanya está absorto en las melosidades de Vṛndāvan. Remueve los pensamientos contaminados de la mente, destruyendo la lujuria y el engaño. Aleja el árido conocimiento empírico que nubla la belleza de la devoción pura. Es el protector, el mantenedor y el constante guardián de Sus devotos puros.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.K. Ashram Maharaj\",\"ru\":\"Шрила Б.К. Ашрам Махарадж\",\"ua\":\"Шріла Б.К. Ашрам Махарадж\"},\"embed_url\":\"https://soundcloud.com/scsmathcolombia/5-prabhati-giti\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee-6\"}]}}}]\n"])</script><script>self.__next_f.push([1,"37:[\"$\",\"$L3e\",null,{\"audio\":\"$36:props:song:resources:audio\",\"language\":\"es\"}]\n38:[\"$\",\"$L3f\",null,{\"navMap\":{\"50\":{\"prev\":{\"path\":\"/es/jaya-guru-maharaja-karuna-sagara?p=46\",\"title\":\"Śrī Śrī Nitāi Chaitanya ārati\"},\"next\":{\"path\":\"/es/jashomati-nandana-vraja-vara-nagara?p=52\",\"title\":\"Śrī Nāma-kīrtan\"}}}}]\n40:T76a,"])</script><script>self._
