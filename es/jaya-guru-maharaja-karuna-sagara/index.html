",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":\"$4:props:children:1:props:children:props:children:0:props:children:1:props:children:0:props:children:props:children:0:props:children:0:props:children:0:props:children:1:props:page\",\"first_line\":\"jaya guru mahārāj karuṇā-sāgara\"},\"title\":[\"Śrī Śrī Nitāi Chaitanya ārati\"],\"word_by_word\":[\"**śrī śrī nitāi chaitanya** — Sus Señorías Nitāi y Chaitanya; **ārati** — ceremonia.\"],\"author\":[\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya guru mahārāj karuṇā-sāgara\",\"śrī-bhakti-rakṣaka deva-gosvāmī śrīdhara\"],\"word_by_word\":[\"**jaya** — toda gloria; **‘guru-mahārāj’** — a Guru Mahārāj; **karuṇa** — de misericordia; **sāgara** — océano; **śrī-bhakti-rakṣaka deva-goswāmī śrīdhara** — Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī.\"],\"translation\":[\"Todas las glorias a Śrīla Guru Mahārāj, Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj, quien es como un océano de misericordia.\"]},{\"number\":\"2\",\"text\":[\"prakāśile nīlāchale bhuvana-maṅgala\",\"nitāi-chaitanya-deva-sevā samujjvala\"],\"word_by_word\":[\"**prakāśile** — manifestado, revelado; **nīlāchale** — en Nīlāchal (Purī Dhām); **bhuvana** — el mundo; **maṅgala** — auspicioso; **nitāi-chaitanya** — Nitāi y Chaitanya; **deva** — señores; **sevā** — servicio; **sama-ujjvala** — igual de radiante.\"],\"translation\":[\"Mediante Su misericordia, Śrī Śrī Nitāi-Chaitanyadev se han manifestado en Purī Dhām dispensando lo auspicioso sobre todo el mundo y revelando que radiante es el servicio devocional a Ellos.\"]},{\"number\":\"3\",\"text\":[\"gorāpreme mātoyārā nityānanda-rūpa\",\"rasarāja mahābhāva chaitanya-svarūpa\"],\"word_by_word\":[\"**gorā-preme** — amor divino por Gaura; **mātoyārā** — enloquece; **nityānanda-rūpa** — la forma de Nityānanda; **rasa-rāja** — el rey de las melosidades (Kṛṣṇa); **mahābhāva** — éxtasis trascendental (Rādhārāṇī); **chaitanya-svarūpa** — la forma no diferente de Chaitanya.\"],\"translation\":[\"La forma de Śrī Nityānanda Prabhu baila extáticamente embriagada del amor divino por Śrī Gaura, cuya manifestación es la de Rasarāj Śrī Kṛṣṇa, llevando el corazón y el halo de Mahābhāva, Śrīmatī Rādhārāṇī.\"]},{\"number\":\"4\",\"text\":[\"kasita-kāñchana jini śrī-aṅga lābaṇi\",\"dū̐hū̐gale vanamālā bhāvera dolanī\"],\"word_by_word\":[\"**kasita** — brillo; **kāñchana** — hecho de oro; **jini** — quienes; **śrī-aṅga** — sus adorables cuerpos; **lābaṇi** — elegante; **dū̐hū̐gale** — en Sus cuellos; **vana-mālā** — guirnalda del bosque; **bhāvera** — de éxtasis; **dolanī** — mecerse.\"],\"translation\":[\"Ambos Señores se encuentran de pie, completamente resplandecientes, y brillan como el oro natural, mientras guirnaldas con diversas hermosas flores del bosque se mecen en Sus cuellos.\"]},{\"number\":\"5\",\"text\":[\"murachita koṭīkāma rūparāsaraṅge\",\"madhūra narttana-bhāva varābhaya bhaṅge\"],\"word_by_word\":[\"**murachita** — desmayarse; **koṭī** — millones; **kāma** — de Cupido; **rūpa-rāsa-raṅge** — una forma de melosidad y muy colorida; **madhūra** — de la dulzura; **narttana** — danzando; **bhāva** — éxtasis; **varābhaya** — generosidad; **bhaṅge** — conmueve.\"],\"translation\":[\"Millones y millones de cupidos caen inconscientes ante los divinos pies de Sus Señorías al contemplar Su belleza y Sus divinas formas, que juguetonamente se balancean de aquí para allá. Ellos bailan, conmoviendo los corazones de todos y derramando liberalmente Su misericordia sobre las almas condicionadas.\"]},{\"number\":\"6\",\"text\":[\"koṭi-chandra-bhānuśobhā ratna-siṁhāsane\",\"prema netre dekhe mahā-bhāgyavāna jane\"],\"word_by_word\":[\"**koṭi-chandra** — millones de lunas; **bhānu** — un rayo; **śobhā** — esplendor; **ratna** — joya; **siṁhāsane** — en el trono; **prema** — amor divino; **netre** — de ojos; **dekhe** — ven; **mahā-bhāgyavāna** — muy afortunado; **jane** — de personas.\"],\"translation\":[\"Brillantes como millones de lunas, se yerguen radiantes sobre Su trono enjoyado. Las almas afortunadas, con ojos devocionales llenos de amor y afecto, pueden ver Sus formas divinas.\"]},{\"number\":\"7\",\"text\":[\"mṛdaṅga mandirā bāje suśaṅkha-dhvanita\",\"śruti-mauli-ratnamālā-dīpa-nirājita\"],\"word_by_word\":[\"**mṛdaṅga** — el tambor *mṛdaṅga*; (**mṛda** — arcilla; **aṅga** — cuerpo); **mandirā** — el templo; **bāje** — suena; **su-śaṅkha** — la gloriosa caracola; **dhvanita** — el sonido; **śruti** — las escrituras; **mauli** — guirnaldas; **ratna-mālā** — collar de perlas; **dīpa** — lámpara; **nirājita** — adorado de esa manera.\"],\"translation\":[\"En el templo, durante el *ārati*, las *mṛdaṅgas* suenan dulcemente mientras que son sopladas las caracolas y es ofrecida la lámpara de *guee*. En el *ārati*, las diferentes partes de los *Vedas* dentro del *bhakti-yoga *adoptaron forma en cada flama como una flama de *bhakti-yoga*, y adoran de ese modo a Sus Señorías.\"]},{\"number\":\"8\",\"text\":[\"bhuvana-mohana dū̐hū̐ rūpera ārati\",\"gupta-vṛndāraṇya-vāsī dekhe niravadhi\"],\"word_by_word\":[\"**bhuvana** — del mundo; **mohana** — encantador; **dū̐hū̐** — ambos; **rūpera** — de su forma; **ārati** — ceremonia; **gupta-vṛndāraṇya** — Vṛndāvan oculto (Nabadwīp); **vāsī** — residentes; **dekhe** — ven; **niravadhi** — continuamente.\"],\"translation\":[\"Este tipo de *ārati* solo es visto por los residentes de Nabadwīp Dhām y por los queridos asociados de Śrī Chaitanya. Aquel que lo observe quedará extremamente encantado.\"]},{\"number\":\"9\",\"text\":[\"śrī svarūpa rāmānanda rūpa-sanātana\",\"raghunātha haridāsa gadādhara dhana\"],\"word_by_word\":[\"**śrī svarūpa** — Śrī Svarūp Dāmodar; **rāmānanda** — Rāmānanda Rāy; **rūpa-sanātana** — Rūpa Goswāmī, Sanātan Goswāmī; **raghunātha** — Raghunāth Dās Goswāmī; **haridāsa** — Haridās Ṭhākur; **gadādhara** — Gadādhar Paṇḍit; **dhana** — queridos.\"],\"translation\":[\"Los queridos asociados de Śrī Chaitanya: Śrī Svarūp Dāmodar, Rāmānanda Rāy, Rūpa Goswāmī, Sanātan Goswāmī, Raghunāth Dās Goswāmī, Haridās Ṭhākur y Gadādhar Paṇḍit miran y llevan a cabo este *ārati*.\"]},{\"number\":\"10\",\"text\":[\"sārvabhauma gopīnātha jīvānuga-jana\",\"dekhena ārati-śobha durllabha-darśana\"],\"word_by_word\":[\"**sārvabhauma** — Sārvabhauma Bhaṭṭāchārya; **gopīnātha** — Gopīnāth Āchārya; **jīvānuga** — de la línea de Jīva Goswāmī; **jana** — las personas; **dekhe-na** — no es visto (por otros); **ārati-śobha** — ceremonia esplendorosa; **durllabha** — raro; **darśana** — visión.\"],\"translation\":[\"Sārvabhauma Bhaṭṭāchārya, Gopīnāth Āchārya y los seguidores en la *sampradāya* de Jīva Goswāmī, todos miran este *ārati*, el cual no puede ser visto por otros.\"]},{\"number\":\"11\",\"text\":[\"nadīyā prakāśe nityānanda-gauranidhi\",\"patita-pāvana-kṣetre milāila vidhi*\"],\"word_by_word\":[\"**nadīyā** — del distrito de Nadia; **prakāśe** — la manifestación; **nityānanda** — Nityānanda; **gaura-nidhi** — el tesoro Gaura; **patita** — de los caídos; **pavana** — el salvador; **kṣetre** — en Jagannāth Purī; **milāila** — concedido; **vidhi** — arreglo.\"],\"translation\":[\"Śrī Nityānanda y Śrī Gaurāṅga Mahāprabhu se han manifestado eternamente en Nabadwīp Dhām, Nadia. Y ahora Sus formas divinas se manifestaron en Purī Dhām, lo cual ha sido misericordiosamente concedido por el hacedor de nuestra fortuna, Śrī Gurudev.\"]},{\"number\":\"12\",\"text\":[\"avichintya nityānanda-chaitanya-prakāśa\",\"śrī guru-prasāde dekhe ei adhama dāsa\",\"(śrī guru-prasāde dekhe śrī govinda dāsa)\"],\"word_by_word\":[\"**avichintya** — inconcebiblemente; **nityānanda** — de Nityānanda; **chaitanya** — de Chaitanya; **prakāśa** — manifestación; **śrī guru** — de Śrī Gurudev; **prasāde** — por la misericordia; **dekhe** — ve; **ei** — este; **adhama** — bajo; **dāsa** — sirviente; **śrī guru** — de Śrī Gurudev; **prasāde** — por la misericordia; **dekhe** — ve; **ei** — este; **śri** — adorable; **govinda** — de nombre Govinda; **dāsa** — sirviente.\"],\"translation\":[\"Inconcebiblemente, Śrī Śrī Nitāi-Chaitanya se han manifestado y, gracias a la misericordia de Śrī Gurudev, esta alma caída observa Su *ārati* y se une al *saṅkīrtan*.\",\"**Nota:** Existen cuatro canciones más para el *ārati* de Sus Señorías Nitāi Chaitanya basadas en la original de Purī Dhām; en Ekachakrā Dhām, en Nṛsingha Palli, en Caracas Venezuela, y en Medellín Colombia. La estrofa que varía se presenta a continuación:\",\"Para Śrī Śrī Guru Gaura Nityānanda en Śrī Ekachakrā Dhām, India:\"]},{\"number\":\"10\",\"text\":[\"nadīyā līlāra nityānanda-gauranidhi\",\"patita-pāvana-kṣetre milāila vidhi\"],\"translation\":[\"Para Śrī Śrī Nitāi Gaurāṅga en Śrī Nṛisingha Palli Dhām, India:\"]},{\"number\":\"11\",\"text\":[\"nadīyā prakāśe nityānanda-gauranidhi\",\"patita-pāvana-dhāme milāila vidhi\"],\"translation\":[\"Para Parama Karuṇa Nitāi Gaurachandra en Caracas, Venezuela:\"]},{\"number\":\"10\",\"text\":[\"nadīyā prakāśe nityānanda-gauranidhi\",\"caracas-bhakta-saṅge milāila vidhi\"],\"translation\":[\"Para Śrī Śrī Guru Gaura Nityānanda Jiu en Medellín, Colombia:\"]},{\"number\":\"11\",\"text\":[\"nadīyā līlāra nityānanda-gauranidhi\",\"medellín-bhakta-saṅge milāila viddhi\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-guru\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-gaura-arati-i\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-gaura-arati-i\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"audio\":\"$3a:props:song:resources:audio\",\
