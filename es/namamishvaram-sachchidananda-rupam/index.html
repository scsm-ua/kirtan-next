SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Dāmodarāṣṭakam\",{\"children\":\"Śrī Śrī Dāmodarāṣṭakam\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī\u003c/i\u003e — adorable; \u003ci class=\\\"SongHeader__term\\\"\u003edāmodar\u003c/i\u003e — Kṛṣṇa; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī\u003c/i\u003e — adorable; \u003ci class=\\\"SongHeader__term\\\"\u003edāmodar\u003c/i\u003e — Kṛṣṇa; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrī Satyavrat Muni\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrī Satyavrat Muni\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":285,\"first_line\":\"namāmīśvaraṁ sachchidānanda rūpaṁ\"},\"title\":[\"Śrī Śrī Dāmodarāṣṭakam\"],\"word_by_word\":[\"**śrī śrī** — adorable; **dāmodar** — Kṛṣṇa; **aṣṭakam** — ocho oraciones.\"],\"author\":[\"Śrī Satyavrat Muni\"],\"verses\":[{\"number\":\"1\",\"text\":[\"namāmīśvaraṁ sachchidānanda rūpaṁ\",\"lasat-kuṇḍalaṁ gokule bhrājamānam\",\"yaśodā-bhiyolūkhalād dhāvamānaṁ\",\"parāmṛṣṭam atyaḥ tato drutya gopyā\"],\"word_by_word\":[\"**namami** — me inclino; **īśvaram** — al controlador supremo; **sat-chit-ānanda-rūpam** — cuya forma se compone de eternidad, conocimiento y dicha; **lasat-kuṇḍalam** — cuyos pendientes juegan y se balancean; **gokule bhrājamānam** — quien se manifiesta esplendorosamente en Gokula; **yaśodā-bhiyā** — por temor a madre Yaśodā; **ulūkalāt-dhāvamānam** — que se baja del mortero de madera para moler arroz y sale corriendo; **para-āmṛṣṭam** — agarrarlo por la espalda; **atyam** — mucho; **tatam drutya** — persiguiéndolo rápidamente; **gopyā** — por la *gopī* (Śrī Yaśodā).\"],\"translation\":[\"Al Señor Supremo, cuya forma es la personificación de la existencia, el conocimiento y la bienaventuranza eternos, cuyos aretes en forma de tiburón se mecen, quien brilla hermosamente en la morada divina de Gokula, quien se aparta rápidamente del mortero de madera por temor a Madre Yaśodā, que termina por atraparlo por detrás mientras Él huía con gran prisa [pues había cometido la ofensa de romper la olla de yogurt que su madre batía para elaborar la mantequilla y había hurtado la mantequilla que se guardaba colgada de un columpio], a ese Señor Supremo, Śrī Dāmodar, le ofrezco mis humildes reverencias.\"]},{\"number\":\"2\",\"text\":[\"rudantaṁ muhur netra-yugmaṁ mṛjantaṁ\",\"karāmbhoja-yugmena sātaṅka-netram\",\"muhuḥ śvāsa-kampa-trirekhāṅka-kaṇṭha-\",\"sthita-graiva dāmodaraṁ bhakti-baddham\"],\"word_by_word\":[\"**rudantam** — llorando; **muhuḥ** — una y otra vez; **netra-yugmam** — Sus dos ojos; **mṛjantam** — frotar; **kara-ambhoja-yugmena** — con Sus dos manos como lotos; **sa-ātaṅka-netram** — con ojos muy temerosos; **muhuḥ** — una y otra vez; **śvāsa** — respiración rápida y suspiros; **kampa** — temblor; **tri-rekha aṅka-kaṇṭha** — cuello marcado con tres líneas (igual que una caracola); **sthita** — situado; **graiva** — collares de perlas y otros adornos para el cuello; **dāma-udaram** — aquel con una cuerda alrededor de Su estómago; **bhakti-baddham** — quien es atado por la devoción.\"],\"translation\":[\"[Al ver el palo para batir en la mano de Su madre,] Él llora y frota Sus ojos una y otra vez con Sus dos manos de loto. Sus ojos están llenos de temor, y el collar de perlas alrededor de Su cuello—el cual está marcado por tres líneas como una caracola—se sacude debido a que está respirando rápidamente a causa del llanto. A este Señor Supremo, Śrī Dāmodara, cuyo abdomen no es atado con cuerdas sino con el amor puro de Su madre, le ofrezco mis humildes reverencias.\"]},{\"number\":\"3\",\"text\":[\"itīdṛk sva-līlābhir ānanda-kuṇḍe\",\"sva-ghoṣaṁ nimajjantam ākhyāpayantaṁ\",\"tadīyeṣita-jñeṇu bhaktair jitatvaṁ\",\"punaḥ prematas taṁ śatāvṛtti vande\"],\"word_by_word\":[\"**iti īdṛk** — mostrando de esta manera (pasatiempos infantiles como el Dāmodara-līlā y demás); **sva-līlābhiḥ** — por Sus propios pasatiempos; **ānanda-kuṇḍe** — en un estanque de dicha; **sva-ghoṣam** — Su propia familia y los demás residentes de Gokula; **nimajjantam** — sumergir; **ākhyāpayantam** — da a conocer; **tadīya-īśita-jñeṣu** — a aquellos deseosos de conocer Su majestad (*aiśvarya*); **bhaktaiḥjitatvam** — Su cualidad de ser conquistado por Sus amorosos devotos (que están desprovistos de *aiśvarya-jñāna*); **punaḥ** — otra vez; **premataḥ** — con amor y devoción; **taṁ** — a ese Señor Dāmodara; **śata āvṛtti** — cientos y cientos de veces; **vande** — yo alabo.\"],\"translation\":[\"Él está ahogando a los habitantes de Gokula en lagos de éxtasis por manifestar pasatiempos infantiles como este, y les está revelando a esos devotos, quienes están absortos en el conocimiento de Su suprema majestuosidad y opulencia, que Él es solamente conquistado por los devotos cuyo amor puro está saturado de intimidad y desprovisto de toda concepción de temor reverente y respeto. Con gran amor, le ofrezco nuevamente mis reverencias al Señor Dāmodar, cientos y cientos de veces.\"]},{\"number\":\"4\",\"text\":[\"varaṁ deva mokṣaṁ na mokṣāvadhiṁ vā\",\"na chānyaṁ vṛṇe ’haṁ vareśād apīha\",\"idan te vapur nātha gopāla-bālaṁ\",\"sadā me manasy āvirāstāṁ kim anyaiḥ\"],\"word_by_word\":[\"**varam** — bendiciones; **deva** — ¡oh Señor!; **mokṣam** — liberación; **na** — no; **mokṣā-avadhim** — el pináculo más alto de la liberación (el reino de Śrī Vaikuṇṭhaloka); **va** — o; **na** — no; **cha-anyam** — o cualquier otra cosa; **vṛṇe aham** — ruego por; **vara-īśāt** — de Ti que puedes otorgar cualquier bendición; **api** — también; **iha** — aquí; **idam** — este; **te** — Tu; **vapuḥ** — forma corporal divina; **nātha** — ¡oh Señor!; **gopāla-bālam** — un joven pastorcillo de vacas; **sadā** — siempre; **me manasi** — en mi corazón; **āvirāstām** — que se manifieste; **kim anyaiḥ** — de qué sirven otras cosas (*mokṣā*, etc.).\"],\"translation\":[\"¡Oh, Señor! Aunque Tú puedes conceder toda clase de bendiciones, no te pido la bendición de la liberación impersonal ni la liberación más elevada de una vida eterna en Vaikuṇṭha ni ninguna otra bendición [la cual se puede obtener por ejecutar los nueve procesos de *bhakti*]. ¡Oh, Señor! Deseo simplemente que esta forma Tuya como Bāla Gopāl en Vṛndāvan se manifieste siempre en mi corazón, pues ¿qué utilidad tiene para mí cualquier otra bendición aparte de esta?\"]},{\"number\":\"5\",\"text\":[\"idaṁ te mukhāmbhojam avyakta-nīlair\",\"vṛtaṁ kuntalaiḥ snigdha-raktaiś cha gopyā\",\"muhuś chumbitaṁ bimba-raktādharaṁ me\",\"manasy āvirāstām alaṁ lakṣa-lābhaiḥ\"],\"word_by_word\":[\"**idam** — esta; **te** — Tu; **mukha-ambhojam** — cara de loto; **avyakta-nīlaiḥ** — por un azul muy oscuro; **vṛtam** — rodeado; **kuntalaiḥ** — al rizar mechones de cabello; **snigdha** — suave y brillante; **raktaiḥ** — de color rojizo; **cha** — también; **gopyā** — por la *gopī* (Śrī Yaśodā); **muhuḥ** — una y otra vez; **chumbitam** — besado; **bimba-rakta-adharam** — con labios rojos como la fruta *bimba*; **me** — mío; **manasi** — en el corazón; **āvirāstām** — que se manifieste; **alaṁ** — inútil (no hay necesidad de mí); **lakṣa-lābhaiḥ** — por millones de logros de otras bendiciones.\"],\"translation\":[\"¡Oh, Señor! Tu cara de loto, la cual está circundada por rizos de suave pelo negro teñido de rojo, es besado una y otra vez por Madre Yaśodā, y Tus labios son rojizos como la fruta *bimba*. Que esta hermosa visión de Tu cara de loto se manifieste siempre en mi corazón. Miles y miles de otras bendiciones no tienen valor para mí.\"]},{\"number\":\"6\",\"text\":[\"namo deva dāmodarānanta viṣṇo\",\"prasīda prabho duḥkha-jālābdhi-magnaṁ\",\"kṛpā-dṛṣṭi-vṛṣṭyāti-dīnaṁ batānu-\",\"gṛhāṇeśa mām ajñam edhy akṣi-dṛśyaḥ\"],\"word_by_word\":[\"**namaḥ** — me inclino; **deva** — ¡oh divino Señor!; **dāmodara** — ¡oh Señor cuyo abdomen está atado con una cuerda!; **ananta** — ¡oh Señor ilimitado!; **viṣṇo** — ¡oh, Señor omnipresente!; **prasīda** — estar complacido; **prabho** — ¡oh, mi maestro!; **duḥkha-jāla** — una red de miserias materiales; **abdhi-magnam** — sumergido en el océano; **kṛpā-dṛṣṭi-vṛṣṭyā** — por la lluvia de miradas misericordiosas; **āti-dīnam** — muy caído; **bata** — ¡oh!; **anu-gṛhāṇa** — por favor acepta; **īśa** — ¡oh, Señor supremamente independiente!; **mām** — yo; **ajñam** — ignorante; **edhy** — por favor ven; **akṣi-dṛśyaḥ** — perceptible a mis ojos.\"],\"translation\":[\"¡Oh, Dios Supremo! Te ofrezco mis reverencias. ¡Oh, Dāmodar! ¡Oh, Ananta! ¡Oh, Viṣṇu! ¡Oh, amo! ¡Oh, mi Señor! Complácete conmigo. Por derramar Tu mirada de misericordia sobre mí, libera a este pobre tonto ignorante que está inmerso en un océano de aflicciones mundanas, y hazte visible a mis ojos.\"]},{\"number\":\"7\",\"text\":[\"kuverātmajau baddha-mūrtyaiva yadvat\",\"tvayā mochitau bhakti-bhājau kṛtau cha\",\"tathā prema-bhaktiṁ svakāṁ me prayacha\",\"na mokṣe graho me ’sti dāmodareha\"],\"word_by_word\":[\"**kuvera-ātmajau** — los dos hijos de Kuvera (llamados Nalakūvara y Maṇigrīva); **baddha-mūrtyā-eva** — por aquel cuya forma divina estaba atada con cuerdas al mortero triturador; **yat-vat** — puesto que eran así (maldecidos por Nārada para nacer como árboles gemelos *arjuna*); **tvayā** — por Ti; **mochitau** — aquellos que fueron liberados; **bhakti-bhājau** — los destinatarios del servicio devocional; **kṛtau** — Tú los hiciste; **cha** — también; **tathā** — entonces; **prema bhaktiṁ** — devoción amorosa; **svakām** — Tu propio; **me** — a mí; **prayacha** — por favor otorga; **na mokṣe** — no para la liberación; **grahaḥ** — entusiasmo; **me** — mío; **asti** — es; **dāmodara** — ¡oh Señor Dāmodara!; **iha** — esto.\"],\"translation\":[\"¡Oh, Señor Dāmodar! Así como los dos hijos de Kuvera—Maṇigrīva y Nalakūvara—fueron liberados de la maldición de Nārada y convertidos por Ti en grandes devotos—en Tu forma de un bebé atado con una cuerda a un mortero de madera—, de la misma manera dame Tu propio *prema-bhakti*. Solo anhelo esto, y no abrigo deseo por alguna clase de liberación.\"]},{\"number\":\"8\",\"text\":[\"namas te ’stu dāmne sphurad-dīpti-dhāmne\",\"tvadīyodarāyātha viśvasya dhāmne\",\"namo rādhikāyai tvadīya-priyāyai\",\"namo ’nanta-līlāya devāya tubhyam\"],\"word_by_word\":[\"**namaḥ** — reverencias; **te** — a ti; **astu** — que exista; **dāmne** — a la cuerda alrededor de Tu cintura; **sphurat** — esplendoroso; **dīpti-dhāmne** — a la morada refulgente; **tvadīya-udarāya** — a Tu abdomen; **atha** — así; **viśvasya** — del universo entero; **dhāmne** — al refugio; **namaḥ** — reverencias; **rādhikāyai** — a Rādhikā; **tvadīya priyāyai** — a Tu amada; **namaḥ** — reverencias; **ananta-līlāya** — a Tus ilimitados pasatiempos juguetones; **devāya** — a Tu naturaleza trascendental; **tubhyam** — a Ti.\"],\"translation\":[\"¡Oh, Señor Dāmodar! Primero que todo ofrezco mis reverencias a la cuerda brillantemente refulgente que ata Tu abdomen. Luego, ofrezco mis reverencias a Tu abdomen, que es la morada del universo entero. Me postro humildemente ante Tu más amada, Śrīmatī Rādhārāṇī, y te ofrezco toda reverencia a Ti, el Señor Supremo, quien manifiesta ilimitados pasatiempos.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri-1\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-damodarastakam\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-damodarastakam\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-damodarastakam-happy-motif\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-damodarastakam-happy-motif\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"es\"}]\n3f:[\"$\",\"$L45\",null,{\"navMap\":{\"285\":{\"prev\":{\"path\":\"/es/namas-te-narasimhaya?p=284\",\"title\":\"Śrī Nṛsiṁha Praṇām\"},\"next\":{\"path\":\"/es/nadiya-nagare-nitai-neche-neche-gay-re?p=289\",\"title\":\"Śrīman Mahāprabhur śata-nāma\"}}}}]\n46:Tbf8,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/namamishvaram-sachchidananda-rupam\",\"url\":\"https://next.kirtan.site/es/namamishvaram-sachchidananda-rupam\",\"name\":\"Śrī Śrī Dāmodarāṣṭakam. Śrī Satyavrat Muni\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/namamishvaram-sachchidananda-rupam#composition\",\"alternateName\":[\"namāmīśvaraṁ sachchidānanda rūpaṁ\"],\"name\":\"Śrī Śrī Dāmodarā ording\",\"name\":\"Śrī Śrī Dāmodarāṣṭakam. Śrī Satyavrat Muni\",\"url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-damodarastakam-happy-motif\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fnamamishvaram-sachchidananda-rupam\"}}]}]}"])</script><script>self.__next_f.push([1,"40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$46\"}}]\n41:[\"$\",\"$L47\",null,{\"bookId\":\"es\",\"page\":285}]\n"])</script></body></html>
