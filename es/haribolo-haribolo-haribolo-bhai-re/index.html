Edition, 2013\"}]\n38:[\"$\",\"$L3e\",null,{\"bookId\":\"es\"}]\n39:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Nāma Kīrtan 3\",{\"children\":\"Śrī Nāma Kīrtan 3\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — divino; \u003ci class=\\\"SongHeader__term\\\"\u003enāma\u003c/i\u003e — el nombre; \u003ci class=\\\"SongHeader__term\\\"\u003ekīrtan\u003c/i\u003e — glorificación.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — divino; \u003ci class=\\\"SongHeader__term\\\"\u003enāma\u003c/i\u003e — el nombre; \u003ci class=\\\"SongHeader__term\\\"\u003ekīrtan\u003c/i\u003e — glorificación.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L3f\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":125,\"first_line\":\"hari bolo hari bolo bhāi re\"},\"title\":[\"Śrī Nāma Kīrtan 3\"],\"word_by_word\":[\"**śrī** — divino; **nāma** — el nombre; **kīrtan** — glorificación.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"‘hari’ bolo, ‘hari’ bolo, ‘hari’ bolo, bhāi re\",\"harinām āniyāche gaurāṅga-nitāi re\",\"(modera duḥkha dekhe’ re)\"],\"word_by_word\":[\"**‘hari’ bolo** — canta Hari; **‘hari’ bolo** — canta Hari; **‘hari’ bolo** — canta Hari; **bhāi re** — ¡oh hermano!; **hari-nām** — el nombre del Señor; **āniyāche** — trajeron; **gaurāṅga-nitāi** — el Señor Nitāi y el Señor Chaitanya; **re** — ¡oh!; (**modera** — de nosotros; **duḥkha** — sufrimiento; **dekhe** — visto; **re** — ¡oh!).\"],\"translation\":[\"¡Oh hermano! Canta: “¡Hari” Canta “¡Hari” Canta “¡Hari” ¡El Señor Gaurāṅga y el Señor Nitāi han traído el santo nombre! (¡Viendo nuestra infelicidad!)\"]},{\"number\":\"2\",\"text\":[\"harinām vinā jīver anya dhana nāi-re\",\"harināme śuddha ha’lo jagāi-mādhāi re\",\"(baḍo pāpī chilo re)\"],\"word_by_word\":[\"**harinām** — el santo nombre del Señor Hari; **vinā** — desprovisto; **jīver** — del alma; **anya** — otro; **dhana** — riqueza; **nāi-re** — no es; **harināme** — del santo nombre del Señor; **śuddha** — puro; **ha’lo** — es; **jagāi-mādhāi** — Jagāi y Mādhāi; **re** — ¡oh!; (**baḍo** — gran; **pāpī** — pecador; **chilo** — fueron; **re** — ¡oh!).\"],\"translation\":[\"¡Excepto el santo nombre, no hay otro tesoro para el alma! ¡Por la influencia del santo nombre, incluso Jagāi y Mādhāi se volvieron puros! (¡Ambos eran personas muy pecadoras!)\"]},{\"number\":\"3\",\"text\":[\"miche māyā-baddha ho’ye jīvan kāṭāi re\",\"(‘āmi, āmār’ bole’ re)\",\"(āśār śeṣa nāi re)\",\"āśā-vaśe ghure’ ghure’ ār kothā jāi re\"],\"word_by_word\":[\"**miche** — falso; **māyā** — por *māyā*; **baddha** — atado; **ho’ye** — estoy; **jīvan** — la vida; **kāṭāi** — corta; **re** — ¡oh!; (**āmi** — yo; **āmār** — mío; **bole** — decir; **re** — ¡oh!); (**āśār** — de los deseos; **śeṣa** — final; **nāi** — no; **re** — ¡oh!); **āśā** — de deseos; **vaśe** — bajo el control; **ghure** — van; **ghure** — y van; **ār** — otro; **kothā** — ¿dónde?; **jāi** — iré; **re** — ¡oh!\"],\"translation\":[\"¡Paso mi vida inútilmente atado por Māyā! (¡Siempre diciendo “yo” y “mío”!) Deambulando aquí y allá bajo el control de los deseos mundanos, ¿adónde iré después? (¡No hay fin para los deseos mundanos!)\"]},{\"number\":\"4\",\"text\":[\"‘hari’ bole’ deo bhāi āśār mukhe chāi re\",\"(nirāśa to’ sukho re)\",\"bhoga-mokṣa-vāñchā chāḍi’ harinām gāi re\",\"(śuddha-sattva ho’ye re)\"],\"word_by_word\":[\"**‘hari’ bole** — canta Hari; **deo** — dar; **bhāi** — hermanos; **āśār** — de los deseos materiales; **mukhe** — en la cara; **chāi** — pila de cenizas; **re** — ¡oh!; (**nirāśa** — libertad de los deseos materiales; **to’** — esa; **sukho** — felicidad; **re** — ¡oh!); **bhoga** — gratificación sensorial; **mokṣa** — liberación; **vāñchā** — el deseo; **chāḍi** — renunciación; **harinām** — el nombre de Hari; **gāi** — canto; **re** — ¡oh!; (**śuddha** — puro; **sattva** — bondad; **ho’ye** — yo soy; **re** — ¡oh!).\"],\"translation\":[\"¡Oh hermanos! canten “¡Hari!” mientras miran directamente a la cara del deseo material! (¡la liberación de los anhelos mundanos es la plataforma de la verdadera felicidad!) ¡Renunciando a todo deseo de disfrute y liberación mundanos, canto los santos nombres del Señor Supremo! (¡Habiéndome vuelto puro y situado en la trascendencia!)\"]},{\"number\":\"5\",\"text\":[\"nāche’ jeo nāmer gune o saba phala pāi re\",\"(tuccha phale prayās cheḍe’ re)\",\"vinod bole jāi lo’ye nāmer bālāi re\",\"(nāmer bālāi cheḍe’ re)\"],\"word_by_word\":[\"**nāche’ jeo** — yo danzo; **nāmer** — del nombre; **gune** — las virtudes; **o** — y; **saba** — todo; **phala** — resultados; **pāi** — obtengo; **re** — ¡oh!; (**tuccha** — insignificante; **phale** — resultados; **prayās** — esfuerzo; **cheḍe’** — detengo; **re** — ¡oh!); **vinod** — Bhaktivinod; **bole** — dice; **jāi** — voy; **lo’ye** — tomo; **nāmer** — del nombre; **bālāi** — obstáculos; **re** — ¡oh!; (**nāmer** — del nombre; **bālāi** — obstáculos; **cheḍe’** — detengo; **re** — ¡oh!).\"],\"translation\":[\"Bailo en éxtasis debido al poder y las cualidades divinas del santo nombre, ¡y así obtengo todos estos resultados! (¡Habiendo renunciado a todos los esfuerzos por resultados materiales insignificantes!) Bhaktivinoda dice: \\\"¡Yo venzo todos los impedimentos para el canto puro del santo nombre! (¡Habiendo renunciado a todas las ofensas al santo nombre!)”.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"navMap\":{\"125\":{\"prev\":{\"path\":\"/es/dayal-nitai-chaitanya-bole-nach-re\",\"title\":\"Doyāl Nitāi Chaitanya\"},\"next\":{\"path\":\"/es/gaurangera-duti-pada-jar-dhana-sampada\",\"title\":\"Sāvaraṇa-śrī-Gaura-mahimā\"}}}}]\n3c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/haribolo-haribolo-haribolo-bhai-re\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/haribolo-haribolo-haribolo-bhai-re\\\",\\\"name\\\":\\\"Śrī Nāma Kīrtan 3. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/haribolo-haribolo-haribolo-bhai-re#composition\\\",\\\"alternateName\\\":[\\\"hari bolo hari bolo bhāi re\\\"],\\\"name\\\":\\\"Śrī Nāma Kīrtan 3. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/haribolo-haribolo-haribolo-bhai-re\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/haribolo-haribolo-haribolo-bhai-re\\\"}}]}\"}}]\n3d:[\"$\",\"$L41\",null,{\"bookId\":\"es\",\"page\":125}]\n"])</script></body></html>
