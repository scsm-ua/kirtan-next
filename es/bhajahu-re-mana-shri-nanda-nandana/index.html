avirāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Govinda Dās Kavirāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":162,\"first_line\":\"bhajahū̐ re mana śrī-nanda-nandana\"},\"title\":[\"Bhajahū̐ Re Mana\"],\"word_by_word\":[\"**bhajahū̐** — adora; **re** — ¡oh!; **mana** — mente.\"],\"author\":[\"Śrīla Govinda Dās Kavirāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"bhajahū̐ re mana        śrī-nanda-nandana\",\"        abhaya-charaṇāravinda re\",\"dūrlabha mānava    janama sat-saṅge\",\"        taraha e bhava-sindhu re\"],\"word_by_word\":[\"**bhajahū̐** — tan solo adora; **re mana** — ¡oh mente!; **śrī-nanda-nandana** — al querido hijo de Śrī Nanda Mahārāj; **abhaya-charaṇāravinda** — los pies de loto que hacen que uno no tenga miedo; **re** — ¡oh!; **durlabha** — raro; **mānava** — humano; **janama** — nacimiento; **sat-saṅge** — en compañía de personas santas; **taraha** — cruzar; **e bhava-sindhu** — este océano de existencia mundana; **re** — ¡oh!\"],\"translation\":[\"¡Oh, mente! Tan solo adora los pies de loto del hijo de Nanda, los cuales lo vuelven a uno intrépido. Puesto que obtuviste este extraordinario nacimiento humano, ¡oh!, cruza por encima de este océano de la existencia material mediante la asociación con personas santas.\"]},{\"number\":\"2\",\"text\":[\"śīta ātapa        bāta bariṣaṇa\",\"        e dina jāminī jāgi re\",\"biphale sevinu        kṛpaṇa durajana\",\"        chapala sukha-laba lāgi’ re\"],\"word_by_word\":[\"**śīta** — el frío; **ātapa** — el calor; **bāta** — el viento; **bariṣaṇa** — la lluvia; **e** — esto; **dina** — el día; **jāminī** — la noche; **jāgi** — permanezco despierto; **re** — ¡oh!; **biphale** — inútilmente; **sevinu** — he servido; **kṛpaṇa** — malvado; **durajana** — personas avaras; **chapala** — fluctuante; **sukha-laba** — una fracción de felicidad; **lāgi’** — con el propósito de; **re** — ¡oh!\"],\"translation\":[\"¡Oh! Tanto en el día como en la noche permanezco despierto, sufriendo las miserias del calor y el frío, el viento y la lluvia. ¡Oh! Con el fin de conseguir una pizca de felicidad fluctuante he servido inútilmente a personas malvadas y mezquinas.\"]},{\"number\":\"3\",\"text\":[\"e dhana, jauvana,    putra, parijana\",\"        ithe ki āche paratīti re\",\"kamala-dala-jala,    jīvana ṭalamala\",\"        bhajahū̐ hari-pāda niti re\"],\"word_by_word\":[\"**e** — esto; **dhana** — riqueza; **yauvana** — juventud; **putra** — hijos; **parijana** — miembros de la familia; **ithe** — en estos; **ki āche** — ¿qué es?; **paratīti** — entendimiento; **re** — ¡oh!; **kamala-dala** — en un pétalo de loto; **jala** — una gota de agua; **jīvana** — esta vida; **ṭalamala** — se tambalea; **bhajahū̐** — tan solo adora; **hari-pāda** — los divinos pies del Señor Hari; **niti** — la práctica; **re** — ¡oh!\"],\"translation\":[\"¡Oh! ¿Qué certidumbre hay de una felicidad verdadera en nuestra riqueza, nuestra juventud, nuestros hijos y familiares? ¡Oh! Esta existencia se tambalea tal como una gota de agua en el pétalo de un loto, por lo tanto, únicamente sirve y adora los divinos pies de loto del Señor Hari.\"]},{\"number\":\"4\",\"text\":[\"śravaṇa, kīrttana,    smaraṇa, vandana,\",\"        pāda-sevana, dāsya re\",\"pūjana, sakhī-jana,    ātma-nivedana\",\"        govinda-dāsa-abhilāṣa re\"],\"word_by_word\":[\"**śravaṇa** — escuchar las glorias del Señor Hari; **kīrtana** — cantar esas glorias; **smaraṇa** — recordar; **vandana** — ofrecer oraciones; **pāda-sevana** — servir a los pies de loto del Señor; **dāsya** — servir al Señor Supremo; **re** — ¡oh!; **pūjana** — adorar con flores e incienso y demás; **sakhī-jana** — servir como amigo; **ātma-nivedana** — ofrecerse uno mismo completamente al Señor; **govinda-dāsa-abhilāṣa** — (estos nueve procesos de devoción son) el deseo y el gran anhelo de Govinda Dās; **re** — ¡oh!\"],\"translation\":[\"¡Oh! Es el deseo y el gran anhelo de Govinda Dās el ocuparse en los nueve procesos del *bhakti—*escuchar las glorias del Señor Hari y cantar esas glorias, recordarlo constantemente y ofrecerle oraciones, ofrecer servicio a los pies de loto del Señor, servir al Señor Supremo como un sirviente, adorarlo con flores e incienso, etc.; servirle como un amigo y consagrarse uno completamente al Señor.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-bhajahu-re\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-bhajahu-re\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-bhajahu-re-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-bhajahu-re-1\"},{\"title\":{\"en\":\"Srila B.K. Ashram Maharaj\",\"ru\":\"Шрила Б.К. Ашрам Махарадж\",\"ua\":\"Шріла Б.К. Ашрам Махарадж\"},\"embed_url\":\"https://soundcloud.com/scsmathcolombia/13-bhajahu-re-mana\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fscsmathcolombia%2F13-bhajahu-re-mana\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-bxadzhaxu-re\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-bxadzhaxu-re\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundclou
