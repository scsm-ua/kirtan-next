\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī\u003c/i\u003e — sus santidades; \u003ci class=\\\"SongHeader__term\\\"\u003eṣaḍgoswāmī\u003c/i\u003e — de los seis Goswāmīs; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Śrīnivās Āchārya\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Śrīnivās Āchārya\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":156,\"first_line\":\"kṛṣṇotkīrttana-gāna-narttana-parau\"},\"title\":[\"Śrī Śrī Ṣaḍ-goswāmi-aṣṭakam\"],\"word_by_word\":[\"**śrī śrī** — sus santidades; **ṣaḍgoswāmī** — de los seis Goswāmīs; **aṣṭakam** — oraciones.\"],\"author\":[\"Śrīla Śrīnivās Āchārya\"],\"verses\":[{\"number\":\"1\",\"text\":[\"kṛṣṇotkīrttana-gāna-    narttana-parau\",\"        premāmṛtāmbho-nidhī\",\"dhīrādhīra-jana-priyau    priya-karau\",\"        nirmatsarau pūjitau\",\"śrī-chaitanya-kṛpā-bharau bhuvi bhuvo\",\"        bhārāvahantā-rakau\",\"vande rūpa-sanātanau    raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**kṛṣṇa** — de Kṛṣṇa; **utkīrtana** — canto en voz alta; **gāna** — cantar; **nartana** — baile; **parau** — aquellos que están absortos; **prema-amṛta** — el néctar del amor por Dios; **ambhaḥ-nidhī** — como océanos; **dhīra-adhīra-jana** — a los gentiles y rufianes; **priyau** — aquellos que son queridos; **priya-karau** — aquellos que son complacientes; **nirmatsarau** — aquellos que no son envidiosos; **pūjitau** — aquellos que son dignos de adoración; **śrī-chaitanya** — de Śrī Chaitanya; **kṛpā-bharau** — aquellos que llevan la misericordia; **bhuvi** — en el mundo; **bhuvaḥ** — del mundo; **bhāra** — la carga; **avahantā-rakau** — aquellos que disipan; **vande** — ofrezco mis respetuosas reverencias; **rūpa** — a Śrī Rūpa Goswāmī; **sanātanau** — y a Śrī Sanātana Goswāmī; **raghu-yugau** — a los dos Raghus: Śrī Raghunātha Bhaṭṭa Goswāmī y Śrī Raghunātha Dās Goswāmī; **śrī-jīva** — a Śrī Jīva Gosvāmī; **gopālakau** — y a Śrī Gopāla Bhaṭṭa Goswāmī.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes están siempre ocupados en cantar el Santo Nombre de Kṛṣṇa y en bailar. Ellos son como un océano de amor a Dios y tienen popularidad tanto entre la gente honorable como entre los rufianes, pues no envidian a nadie. Lo que hacen complace por entero a todos, y están completamente bendecidos por el Señor Chaitanya. De ese modo, se ocupan en actividades misioneras destinadas a liberar a todas las almas condicionadas en el universo material.\"]},{\"number\":\"2\",\"text\":[\"nānā-śāstra    vichāraṇaika-nipuṇau\",\"        sad-dharma-saṁsthāpakau\",\"lokānāṁ hita    kāriṇau tri-bhuvane\",\"        mānyau śaraṇyākarau\",\"rādhā-kṛṣṇa    padāravinda-bhajanā\",\"        nandena mattālikau\",\"vande rūpa    sanātanau raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**nānā-śāstra** — varias escrituras; **vichāraṇa** — en el estudio escrutador; **eka-nipuṇau** — aquellos que son excepcionalmente expertos; **sad-dharma** — principios religiosos eternos; **saṁsthāpakau** — aquellos que son los fundadores; **lokānāṁ** — de todos los seres humanos; **hita-kārinau** — aquellos que son los ejecutantes de actividades benéficas; **tri-bhuvane** — a través de los tres mundos; **mānyau** — aquellos que son dignos de honor; **śaraṇyākarau** — aquellos en quienes vale la pena refugiarse; **rādhā-kṛṣṇa** — de Rādhā y Kṛṣṇa; **pada-aravinda** — a los pies de loto; **bhajana-ānandena** — en la dicha de la adoración; **matta-ālikau** — aquellos que están intoxicados en el humor de las *gopīs*.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes son muy expertos en estudiar y escudriñar todas las Escrituras reveladas con el propósito de establecer los principios religiosos eternos para el beneficio de todos los seres humanos. Por eso, son honrados en todos los tres mundos, y es digno el refugiarse en ellos, pues están absortos en el humor de las *gopīs* y ocupados en el trascendental amoroso servicio a Rādhā y Kṛṣṇa.\"]},{\"number\":\"3\",\"text\":[\"śrī-gaurāṅga-guṇa    anuvarṇana-vidhau\",\"        śraddhā-samṛddhy-anvitau\",\"pāpottāpa-nikṛntanau    tanu-bhṛtāṁ\",\"        govinda-gānāmṛtaiṁ\",\"ānandāmbudhi        vardhanaika-nipuṇau\",\"        kaivalya-nistārakau\",\"vande rūpa    sanātanau raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**śrī-gaurāṅga** — del Señor Chaitanya; **guṇa** — las cualidades; **anuvarṇana** — en la narración; **vidhau** — en el proceso; **śraddhā** — de la fe; **samṛddhi** — con abundancia; **anvitau** — aquellos que están dotados; **pāpa-uttāpa** — la angustia de las reacciones pecaminosas; **nikṛntanau** — aquellos que remueven; **tanu-bhṛtām** — de aquellas almas que están encarnadas; **govinda** — acerca del Señor Govinda; **gāna-amṛtaiḥ** — por las canciones nectáreas; **ānanda-ambudhi** — el océano de dicha trascendental; **vardhana** — creciente; **eka-nipuṇau** — aquellos que son totalmente expertos; **kaivalya-nistārakau** — aquellos que son los salvadores de la liberación impersonal.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes están muy enriquecidos en el entendimiento del Señor Chaitanya, y, de esa manera, son expertos en describir Sus cualidades trascendentales. Ellos pueden purificar a todas las almas condicionadas de las reacciones de sus actividades pecaminosas por otorgarles cantos trascendentales acerca de Govinda. De esa manera, son muy expertos en incrementar los límites del océano de la dicha trascendental, y salvan a las entidades vivientes de las fauces de la liberación.\"]},{\"number\":\"4\",\"text\":[\"tyaktvā tūrṇam        aśeṣa-maṇḍala-pati-\",\"        śreṇīṁ sadā tucha-vat\",\"bhūtvā dīna        gaṇeśakau karuṇayā\",\"        kaupīna-kanthāśritau\",\"gopī-bhāva-rasāmṛta    abdhi-laharī-\",\"        kallola-magnau muhur\",\"vande rūpa    sanātanau raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**tyaktvā** — habiéndose rendido; **tūrṇam** — rápidamente (después de ser llamado por el Señor Chaitanya); **aśeṣa** — todos; **maṇḍala-pati-śreṇīm** — la aristocracia de la sociedad de clase alta; **sadā** — siempre; **tucha-vat** — como insignificante; **bhūtvā** — habiéndose convertido; **dīna-gaṇa** — de la gente pobre; **īśakau** — aquellos que son los protectores; **karuṇayā** — por misericordia; **kaupīna** — taparrabos; **kanthā** — colcha rota; **āśritau** — aquellos que han aceptado; **gopī-bhāva** — el humor de las *gopīs*; **rasa-amṛta-abdhi** — el océano de melosidades nectáreas; **laharī-kallola** — en las olas y ondas; **magnau** — los que están absortos; **muhuḥ** — siempre y repetidamente.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes desecharon cualquier asociación con la aristocracia como algo insignificante. A fin de liberar a las pobres almas condicionadas, usaron taparrabos, considerándose como mendicantes, sin embargo, ellos siempre se encuentran sumergidos en el extático océano del amor que las *gopīs* sienten por Kṛṣṇa, y continuamente se bañan en las olas de ese océano.\"]},{\"number\":\"5\",\"text\":[\"kūjat-kokila        haṁsa-sārasa-gaṇā\",\"        kīrṇe mayūrākule\",\"nānā-ratna        nibaddha-mūla-viṭapa\",\"        śrī-yukta-vṛndāvane\",\"rādhā-kṛṣṇam ahar    niśaṁ prabhajatau\",\"        jīvārthadau yau mudā\",\"vande rūpa    sanātanau raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**kūjat** — arrullo; **kokila** — de cucos; **haṁsa** — de cisnes; **sārasa** — y de grullas; **gaṇa** — rebaños; **ākīrṇe** — abarrotado; **mayūra** — con pavos reales; **ākule** — en el movimiento constantemente agitado; **nānā-ratna** — con diversas joyas; **nibaddha-mūla** — atado alrededor de sus bases; **viṭapa** — los árboles; **śrī-yukta** — dotado de esplendor; **vṛndāvane** — en el bosque de Vṛndāvan; **rādhā-kṛṣṇam** — de Rādhā y Kṛṣṇa; **ahar-niśam** — día y noche; **prabhajatau** — aquellos que se dedican a la adoración entusiasta; **jīva** — sobre las entidades vivientes; **arthadau** — aquellos que otorgan el objetivo final de la vida; **yau** — los que; **mudā** — con gran deleite.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes siempre estuvieron ocupados en adorar a Rādhā-Kṛṣṇa en la trascendental tierra de Vṛndāvan, donde hay hermosos árboles llenos de frutas y flores, bajo cuyas raíces yacen toda clase de joyas valiosas. Los Goswāmīs son perfectamente competentes para conceder la máxima bendición de la meta de la vida a las entidades vivientes.\"]},{\"number\":\"6\",\"text\":[\"saṅkhyā-pūrvvaka    nāma-gāna-natibhiḥ\",\"        kālāvasānī-kṛtau\",\"nidrāhāra-vihāraka    adi-vijitau\",\"        chātyanta-dīnau cha yau\",\"rādhā-kṛṣṇa-guṇa    smṛter madhurimā\",\"        nandena sammohitau\",\"vande rūpa    sanātanau raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**saṅkhyā-pūrvaka** — en una medida programada; **nāma-gāna** — cantando el santo nombre; **naṭibhiḥ** — e inclinándose; **kāla-avasānī-kṛtau** — aquellos que dedicaron su tiempo a hacer tal cosa; **nidra-āhāra** — dormir y comer; **vihāraka-ādi** — recreación y demás; **vijitau** — los que han conquistado; **cha** — y; **atyanta-dīnau** — aquellos que son extremadamente mansos y humildes; **cha** — y; **yau** — los que; **rādhā-kṛṣṇa** — de Rādhā y Kṛṣṇa; **guṇa-smṛteḥ** — en recuerdo de las cualidades; **madhurimā** — de la dulzura; **ānandena** — por la bienaventuranza; **sammohitau** — aquellos que están completamente encantados.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes siempre estaban ocupados en cantar los Santos Nombres del Señor y en postrarse conforme a una medida regulada. Utilizaron sus valiosas vidas de esa manera, y, por ejecutar esas actividades devocionales, subyugaron el comer y el dormir en exceso. Ellos siempre eran mansos y humildes, encantados por recordar las cualidades trascendentales del Señor.\"]},{\"number\":\"7\",\"text\":[\"rādhā-kuṇḍa-taṭe    kalinda-tanayā-\",\"        tīre cha vaṁśīvaṭe\",\"premonmāda-vaśād    aśeṣa-daśayā\",\"        grastau pramattau sadā\",\"gāyantau cha kadā    harer guṇa-varaṁ\",\"        bhāvābhibhūtau mudā\",\"vande rūpa    sanātanau raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**rādhā-kuṇḍa** — del lago Rādhā-kuṇḍa; **taṭe** — en la orilla; **kalinda-tanayā** — de la hija del monte Kalinda (el río Yamunā); **tīre** — en la orilla; **cha** — también; **vaṁśī-vaṭe** — en el árbol baniano llamado Vaṁśī-vaṭa; **prema-unmāda** — la locura del amor de Dios; **vaśād** — por la fuerza; **aśeṣa-daśayā** — mediante síntomas de éxtasis ilimitados; **grastau** — aquellos que son apresados; **pramattau** — aquellos que son locos; **sadā** — siempre; **gāyantau** — los que cantan; **cha** — y; **kadā** — a veces; **harer** — del Señor Hari; **guṇa-varaṁ** — las excelentes cualidades; **bhava** — en éxtasis; **abhibhūtau** — aquellos que están abrumados; **mudā** — con gran deleite.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes andaban a veces en la ribera del Rādhā-kuṇḍa o a las orillas del Yamunā, y a veces en el Vaṁśīvaṭa. En su completo éxtasis de amor por Krisna, parecían personas enloquecidas, diversos síntomas trascendentales se manifestaban en sus cuerpos y vivían inmersos en el éxtasis de la Conciencia de Kṛṣṇa.\"]},{\"number\":\"8\",\"text\":[\"he rādhe braja        devīke cha lalite\",\"        he nanda-sūno kutaḥ\",\"śrī-govardhana        kalpa-pādapa-tale\",\"        kālindī-vanye kutaḥ\",\"ghoṣantāv iti        sarvato vraja-pure\",\"        khedair mahā-vihvalau\",\"vande rūpa    sanātanau raghu-yugau\",\"        śrī-jīva-gopālakau\"],\"word_by_word\":[\"**he rādhe** — ¡oh Rādhā!; **vraja-devike** — ¡oh reina de Vraja!; **cha** — y; **lalite** — ¡oh Lalitā Sakhī!; **he nanda-sūno** — ¡oh, hijo de Nanda Mahārāj!; **kutaḥ** — ¿dónde estás?; **śrī-govardhana** — en la hermosa colina de Govardhan; **kalpa-pādapa-tale** — en la base de los árboles de los deseos; **kālindī-vanye** — en el bosque a orillas del río Yamunā; **kutaḥ** — ¿dónde estás?; **ghoṣantau** — los que están gritando; **iti** — así; **sarvataḥ** — en todas partes; **vraja-pure** — en el reino de Vraja; **khedaiḥ** — por angustia; **mahā-vihvalau** — aquellos que están muy agitados.\"],\"translation\":[\"Ofrezco mis respetuosas reverencias a los Seis Goswāmīs: Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī y Śrī Gopāl Bhaṭṭa Goswāmī, quienes cantaban muy fuertemente en todas partes de Vṛndāvan, exclamando: “¡Reina de Vṛndāvan, Rādhārāṇī! ¡Oh, Lalitā! ¡Oh, hijo de Mahārāj Nanda! ¿Dónde están ahora? ¿En la colina de Govardhan o bajo los árboles en la ribera del Yamunā? ¿Dónde están?”. Tal era su humor al practicar la Conciencia de Kṛṣṇa.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-sri-sri-sad\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-sri-sri-sad\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-sri-sri-sad\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-sri-sri-sad\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"es\"}]\n3f:[\"$\",\"$L45\",null,{\"navMap\":{\"156\":{\"prev\":{\"path\":\"/es/narada-muni-bajaya-vina?p=154\",\"title\":\"Śrī Namāṣṭakam 8\"},\"next\":{\"path\":\"/es/ki-rupe-paibo-seva-mui-durachara?p=161\",\"title\":\"Vaiṣṇava Vijñāpti, 3\"}}}}]\n46:T806,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/krishnotkirtana-gana-nartana-parau\",\"url\":\"https://next.kirtan.site/es/krishnotkirtana-gana-nartana-parau\",\"name\":\"Śrī Śrī Ṣaḍ-goswāmi-aṣṭakam. Śrīla Śrīnivās Āchārya\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/krishnotkirtana-gana-nartana-parau#composition\",\"alternateName\":[\"kṛṣṇotkīrttana-gāna-narttana-parau\"],\"name\":\"Śrī Śrī Ṣaḍ-goswāmi-aṣṭakam. Śrīla Śrīnivās Āchārya\",\"url\":\"https://n
