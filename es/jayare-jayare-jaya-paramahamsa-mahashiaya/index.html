$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Āchārya vandana\",{\"children\":\"Āchārya vandana\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eāchārya\u003c/i\u003e — maestro ejemplar; \u003ci class=\\\"SongHeader__term\\\"\u003evandana\u003c/i\u003e — oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eāchārya\u003c/i\u003e — maestro ejemplar; \u003ci class=\\\"SongHeader__term\\\"\u003evandana\u003c/i\u003e — oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrī Gopāl Govinda Mahanta\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrī Gopāl Govinda Mahanta\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L42\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":272,\"first_line\":\"jayare jayare jaya paramahaṁsa mahāśaya\"},\"title\":[\"Āchārya vandana\"],\"word_by_word\":[\"**āchārya** — maestro ejemplar; **vandana** — oraciones.\"],\"author\":[\"Śrī Gopāl Govinda Mahanta\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jayare jayare jaya        paramahaṁsa mahāśaya\",\"        śrī bhaktisiddhānta sarasvatī\",\"gosvāmī ṭhākura jaya        parama koruṇāmoya\",\"        dīnahīna agatira gati\"],\"word_by_word\":[\"**jayare jayare jaya** — todas las glorias, todas las glorias; **paramahaṁsa** — persona liberada; **mahāśaya** — gran personalidad; **śrī bhaktisiddhānta sarasvatī gosvāmī ṭhākura** — Śrīla Bhakti Siddhānta Sarasvatī Goswāmī Ṭhākur; **jaya** — toda gloria; **parama** — suprema; **koruṇāmoya** — pleno de misericordia; **dīna-hīna** — pobre y caído; **agatira** — desamparado; **gati** — destino.\"],\"translation\":[\"Todas las glorias, todas las glorias a la personalidad más elevada, Śrīla Bhakti Siddhānta Sarasvatī Goswāmī Ṭhākur, quien es un océano de misericordia y el único destino para las almas caídas.\"]},{\"number\":\"2\",\"text\":[\"        nilāchale hoiyā udaya\",\"śrī gauḍamaṇḍale āsi’        prema bhakti parakāśi’\",\"        jīvera nāśilā bhava-bhaya\"],\"word_by_word\":[\"**nilāchale** — en Nilāchala; **hoiyā** — ocurrió; **udaya** — aparición; **śrī gauḍa-maṇḍale** — el adorable distrito de Gauḍa; **āsi’** — llegó; **prema bhakti** — devoción amorosa; **parakāśi’** — manifestó; **jīvera** — a las almas; **nāśilā** — destruyó; **bhava-bhaya** — el temor de la existencia material.\"],\"translation\":[\"Él hizo su advenimiento en Nilāchala, Śrī Purī Dhām. Vino al santo *dhām* de Mahāprabhu, manifestando la línea de la devoción pura y destruyendo el temor de la vida material de las almas condicionadas.\"]},{\"number\":\"3\",\"text\":[\"tomāra mahimā gāi        heno sādhya mora nāi\",\"        tobe pāri jodi deho śakti\",\"viśvahite avirata            āchāra-prachāre rata\",\"        viśuddha śrī rūpānuga bhakti\"],\"word_by_word\":[\"**tomāra mahimā** — tus glorias; **gāi** — cantar; **heno** — tal como; **sādhya** — logro; **mora** — mío; **nāi** — no; **tobe** — entonces; **pāri** — capaz; **jodi** — si; **deho** — otorgas; **śakti** — poder; **viśvahite** — por doquier; **avirata** — constantemente; **āchāra-prachāre** — practicando y predicando; **rata** — ocupado; **viśuddha** — pura; **śrī rūpānuga** — la corriente de Rūpa Goswāmī; **bhakti** — devoción.\"],\"translation\":[\"No tengo capacidad para cantar tus glorias. Solo puedo hacerlo si tú me apoderas. Tú incesantemente viajas por toda la India, practicando y predicando de una manera dedicada la línea pura y genuina de la devoción en la corriente de Śrī Rūpa Goswāmī.\"]},{\"number\":\"4\",\"text\":[\"śrīpāṭ khetari dhāma        ṭhākura śrī narottama\",\"        tomāte tā̐hāra guṇa dekhi\",\"śāstrera siddhānta-sāra        śuni lāge chamatkāra\",\"        kutārkika dite nāre phā̐ki\"],\"word_by_word\":[\"**śrīpāṭ khetari dhāma** — el adorable Khetari Dhām; **ṭhākura śrī narottama** — Narottam Dās Ṭhākur; **tomāte** — a ti; **tā̐hāra** — de él; **guṇa** — virtudes; **dekhi** — veo; **śāstrera** — de las escrituras; **siddhānta-sāra** — la esencia de las conclusiones; **śuni** — escucho; **lāge** — despierta; **chamatkāra** — maravilloso; **kutārkika** — especuladores; **dite** — dar; **nāre** — incapaz; **phā̐ki** — engaño.\"],\"translation\":[\"Vemos que tus cualidades son como las de Śrīla Narottam Dās Ṭhākur, quien entregó todas las maravillosas conclusiones de las Escrituras en Khetari Dhām, las cuales derrotaron los injustos argumentos y el engaño de los eruditos de ese lugar.\"]},{\"number\":\"5\",\"text\":[\"śuddha bhakti-mata jata        upadharma-kavalita\",\"        heriyā lokera mone trāsa\",\"hāni’ susiddhānta-vāṇa        upadharma khāna khāna\",\"        sajjanera vāḍāle ullāsa\"],\"word_by_word\":[\"**śuddha bhakti-mata** — de acuerdo a la devoción pura; **jata** — convirtió; **upadharma** — contrario a la religión; **kavalita** — impuso; **heriyā** — derrotó; **lokera** — de todos; **mone** — aceptar; **trāsa** — temor; **hāni’** — pérdida; **susiddhānta-vāṇa** — presentando conclusiones perfectas; **upadharma** — contrario a la religión; **khāna khāna** — culminó; **sajjanera** — virtuoso; **vāḍāle** — cambio; **ullāsa** — júbilo.\"],\"translation\":[\"Por presentar la línea de la devoción pura aniquiló el sendero de la práctica que ignora las Escrituras. Viendo esto, todos tuvieron miedo. Él atacó ese sendero que ignora las Escrituras y lo destruyó, provocándole un júbilo creciente a todos los hombres honestos y nobles.\"]},{\"number\":\"6\",\"text\":[\"smārttamata jaladhara        śuddha bhakti robi-kara\",\"        āchādila bhāviyā antare\",\"śāstra sindhu manthanete    susiddhānta jhañjhāvāte\",\"        uḍāilā dig digantare\"],\"word_by_word\":[\"**smārttamata** — de acuerdo a la lógica; **jaladhara** — como las nubes; **śuddha bhakti** — devoción pura; **robi-kara** — como el sol; **āchādila** — ubicado; **bhāviyā** — pensar; **antare** — en el corazón; **śāstra** — escritura; **sindhu** — océano; **manthanete** — agitado; **su-siddhānta** — conclusiones perfectas; **jhañjhāvāte** — como un remolino; **uḍāilā** — descubierto; **dig digantare** — en todas direcciones.\"],\"translation\":[\"La devoción pura es como el sol surgido en el corazón, mientras que el sendero de la lógica es como las nubes que cubren ese sol. Por batir el océano de las Escrituras, tú difundiste las conclusiones perfectas en toda dirección como un huracán que dispersa las nubes.\"]},{\"number\":\"7\",\"text\":[\"sthāne sthāne koto māth        sthāpiyācha niṣkapaṭ\",\"        prema sevā śikhāite jīve\",\"maṭhera vaiṣṇava gaṇa        kore sadā vitaraṇa\",\"        hari guṇa-kathāmṛta bhave\"],\"word_by_word\":[\"**sthāne sthāne** — diferentes lugares; **koto** — muchos; **māth** — templos; **sthāpiyācha** — establecer; **niṣkapaṭ** — sin restricción; **prema sevā** — servicio amoroso; **śikhāite** — instruir; **jīve** — a las almas; **maṭhera** — de los templos; **vaiṣṇava gaṇa** — los devotos; **kore sadā** — siempre hacen; **vitaraṇa** — distribución; **hari** — del Señor Hari; **guṇa-kathāmṛta** — charlas de las cualidades nectarinas; **bhave** — en el mundo.\"],\"translation\":[\"Tú fundaste, sin restricción, muchos templos en diversos lugares, enseñando a las almas caídas el servicio con amor divino. En esos templos los Vaiṣṇavas constantemente distribuyen las charlas sobre las cualidades nectarinas del Señor Supremo, Hari.\"]},{\"number\":\"8\",\"text\":[\"śuddha-bhakti-mandākinī    vimala pravāha āni\",\"        śītala korilā taptaprāṇa\",\"deśe deśe niṣkiñchan        prerilā vaiṣṇava gaṇa\",\"        vistārite hariguṇa gāna\"],\"word_by_word\":[\"**śuddha-bhakti** — la devoción pura; **mandākinī** — el río Ganges; **vimala** — puro; **pravāha** — corriente; **āni** — trayendo; **śītala** — refrescando; **korilā** — hizo; **tapta-prāṇa** — el fuego de la vida; **deśe deśe** — a varios lugares; **niṣkiñchan** — desapegados; **prerilā** — enviar; **vaiṣṇava gaṇa** — los devotos; **vistārite** — extensamente; **hari-guṇa gāna** — las cualidades del Señor Hari.\"],\"translation\":[\"La corriente de la devoción pura desciende como el caudal del Ganges, enfriando el fuego del sufrimiento de la vida material. Similarmente, tú enviaste a los Vaiṣṇavas de un lugar a otro, a distribuir y cantar extensivamente las cualidades del Señor Hari.\"]},{\"number\":\"9\",\"text\":[\"pūrvve jathā gaurahari        māyāvāda cheda kori\",\"        vaiṣṇava korilā kāśivāsī\",\"vaiṣṇava darśana-sukṣma    vichāre tumi he dakṣa\",\"        temati toṣilā vārāṇasī\"],\"word_by_word\":[\"**pūrvve** — el pasado; **jathā** — por ejemplo; **gaurahari** — el Señor Gaurahari; **māyāvāda** — filosofía ilusoria; **cheda** — destruyó; **kori** — hacer; **vaiṣṇava** — los devotos; **korilā** — hizo; **kāśi-vāsī** — residentes de Vārāṇasī; **vaiṣṇava** — los devotos; **darśana-sukṣma** — visión detallada; **vichāre** — al considerar; **tumi** — tú; **he** — ¡oh!; **dakṣa** — experto; **temati** — extasiar; **toṣilā vārāṇasī** — a todos en Vārāṇasī.\"],\"translation\":[\"Así como en el pasado el Señor Gaurahari destrozó la concepción mayāvāda, convirtiendo a los residentes de Vārāṇasī en Vaiṣṇavas, similarmente, mediante un análisis experto de la filosofía Vaiṣṇava, tú has extasiado a todos en Vārāṇasī.\"]},{\"number\":\"10\",\"text\":[\"daiva-varṇāśrama-dharma    hari bhakti jāra marma\",\"        śāstra jukte korilā-niśchoy\",\"jñāna-joga-karma choy        mūlya tāra kichu noy\",\"        bhaktira virodhī jodi hoy\"],\"word_by_word\":[\"**daiva** — trascendental; **varṇāśrama-dharma** — el sistema de *varṇa* y *aśrama*; **hari bhakti** — devoción a Hari; **jāra** — vejez; **marma** — la esencia; **śāstra** — escritura; **jukte** — conectado; **korilā-niśchoy** — ciertamente hizo; **jñāna-joga-karma** — del conociemiento, *yoga* y actividades fruitivas; **choy** — querer; **mūlya** — valor; **tāra** — de él; **kichu** — algo; **noy** — no es; **bhaktira** — de la devoción; **virodhī** — adverso; **jodi** — si; **hoy** — ocurre.\"],\"translation\":[\"Tú mostraste que, ciertamente, la devoción al Señor Hari en el centro del *daiva-varṇāśrama-dharma* es la instrucción de las Escrituras reveladas, mientras que el conocimiento, el *yoga* y las actividades materiales, si son adversos a esa devoción, no tienen valor en absoluto.\"]},{\"number\":\"11\",\"text\":[\"śrī gauḍamaṇḍala bhūmi    bhakta saṅge parikrami\",\"        sukīrtti sthāpilā mahāśoy\",\"abhinna braja maṇḍala        gauḍabhūmi premojvala\",\"        prachāra hoilo viśvamoy\"],\"word_by_word\":[\"**śrī gauḍamaṇḍala** — la sagrada área de Gauḍa; **bhūmi** — tierra; **bhakta saṅge** — en la asociación de devotos; **parikrami** — el peregrinaje; **sukīrtti** — glorias; **sthāpilā** — establecido; **mahāśoy** — gran personalidad; **abhinna braja** — no diferente de Vraja (Nabadwīp); **maṇḍala** — auspicioso; **gauḍa-bhūmi** — la tierra de Guḍa; **prema-ujvala** — resplandeciente de amor divino; **prachāra** — predicar; **hoilo** — convertir; **viśvamoy** — sorprendente.\"],\"translation\":[\"Tú fundaste el *parikramā* de Śrī Gauḍa Maṇḍal, Śrī Nabadwīp Dhām, en la asociación de los devotos, mostrando tus glorias como un gran devoto. Tú le mostraste a todo el mundo la nectarina naturaleza bienaventurada de Śrī Gauḍa Maṇḍal y cómo ella no es diferente de Śrī Vraja Maṇḍala, Śrī Vrindāvan.\"]},{\"number\":\"12\",\"text\":[\"kuliyāte pāṣaṇḍīrā        atyāchāra koilo jā’rā\",\"        tā sabāra doṣa kṣomā korī’\",\"jagate koile ghoṣaṇā,        ‘taroriva sahiṣḥunā’\",\"        hon ‘kīrttanīyaḥ sadā hariḥ’\"],\"word_by_word\":[\"**kuliyāte** — de Kuliyā; **pāṣaṇḍīrā** — pecadores; **atyāchāra** — mal comportamiento; **koilo** — hablar; **jā’rā** — aquellos; **tā sabāra** — todos ellos; **doṣa** — faltas; **kṣomā korī’** — juraste; **jagate** — a todo el mundo; **koile ghoṣaṇā** — hablar como profeta; **‘taror-iva** — tal como un árbol; **sahiṣḥunā’** — con tolerancia; **hon** — siendo; **‘kīrttanīyaḥ** — realizar *kīrtan*; **sadā** — siempre; **hariḥ’** — a Hari.\"],\"translation\":[\"Tú perdonaste a todos los ateos de la aldea de Kuliyā, a pesar de su comportamiento blasfemo. En voz alta, tú proclamaste a todos y cada uno que aquel que es más tolerante que un árbol puede cantar las glorias del Señor Hari, sin cesar.\"]},{\"number\":\"13\",\"text\":[\"śrī viśva-vaiṣṇava-rāja        sabhā-madhye ‘pātrarāja’\",\"        upādhi-bhūṣaṇe vibhūṣita\",\"viśvera maṅgala lāgi’        hoiyācho sarvva tyāgī\",\"        viśvavāsī jon-hite rata\"],\"word_by_word\":[\"**śrī viśva-vaiṣṇava rāja** — de los reyes Vaiṣṇavas; **sabhā** — asamblea; **madhye** — en medio; **‘pātra-rāja’** — tal como un rey; **upādhi-bhūṣaṇe** — adornado con títulos; **vibhūṣita** — decorado; **viśvera** — del universo; **maṅgala** — auspicioso; **lāgi’** — para el bien; **hoiyācho** — hiciste; **sarvva** — todos; **tyāgī** — renunciante; **viśvavāsī** — residentes del universo; **jon-hite** — el beneficio de las personas; **rata** — ocupado.\"],\"translation\":[\"En la gran asamblea de los reyes Vaiṣṇavas, tú eres adornado con el título de Pātrarāj, como la cabeza de la asamblea. Has renunciado a todo y te has dedicado al bien de todos, para el beneficio de todo el mundo.\"]},{\"number\":\"14\",\"text\":[\"koritecho upakāra        jāte para upakāra\",\"        lobhe jīva śrī kṛṣṇa-sevāya\",\"dūre jāya bhava-roga        khaṇḍe jāhe karma bhoga\",\"        hari pāda padma jā’te pāya\"],\"word_by_word\":[\"**koritecho** — ejecutas; **upakāra** — beneficio; **jāte** — por la cual; **para** — otros; **upakāra** — beneficio; **lobhe** — por el bien; **jīva** — alma; **śrī kṛṣṇa-sevāya** — el servicio de Kṛṣṇa; **dūre** — lejos; **jāya** — victoria; **bhava-roga** — enfermedad material; **khaṇḍe** — desaparece; **jāhe** — tanto como; **karma** — actividades; **bhoga** — disfrute; **hari** — el Señor Hari; **pāda padma** — pies de loto; **jā’te** — a cuales; **pāya** — obtener.\"],\"translation\":[\"Incansablemente ejecutas obras benevolentes solo para ayudar a las almas de este mundo a alcanzar el servicio al Señor Śrī Kṛṣṇa. De ese modo, la enfermedad del sufrimiento material se terminará para ellos, su cautiverio en el trabajo fruitivo quedará roto y alcanzarán los pies de loto del Señor.\"]},{\"number\":\"15\",\"text\":[\"jīva moha-nidrā gata        jāgā’te vaikuṇṭha dūta\",\"        ‘gauḍīya’ pāṭhāo ghore ghore\",\"uṭhore uṭhore bhāi        āro to samoya nāi\",\"        ‘kṛṣṇa bhaja’ bole uchaiḥsvare\"],\"word_by_word\":[\"**jīva** — almas; **moha** — ilusión; **nidrā** — dormir; **gata** — tomando; **jāgā’te** — en el mundo; **vaikuṇṭha** — el plano trascendental; **dūta** — mensajero; **‘gauḍīya’** — revista Gauḍīya (del área de Gauḍa); **pāṭhāo** — enviar; **ghore ghore** — puerta a puerta; **uṭhore uṭhore** — despierta, despierta; **bhāi** — hermano; **āro to** — no hay; **samoya** — tiempo; **nāi** — no; **‘kṛṣṇa bhaja’** — adora a Kṛṣṇa; **bole** — canta; **uchaiḥsvare** — en alto.\"],\"translation\":[\"Viendo a las almas de este mundo dormir en ilusión, tú envías la revista Gauḍīya, de puerta en puerta, tal como un mensajero del plano trascendental. Ella exclama en voz alta: “Despierta, levántate, ¡oh, hermano!, no hay tiempo que desperdiciar. Sirve y adora a tu Señor, Śrī Kṛṣṇa”.\"]},{\"number\":\"16\",\"text\":[\"tomāra mukhāravinda        vigalita makaranda\",\"        siñchita achyuta-guṇa-gāthā\",\"śunile juḍāya prāṇa        tamo moha antardhāna\",\"        dūre jāya hṛdoyera vyathā\"],\"word_by_word\":[\"**tomāra** — tuyo; **mukha-aravinda** — labios de loto; **vigalita** — emanar; **makaranda** — fragante; **siñchita** — rociar; **achyuta-guṇa-gāthā** — cualidades infalibles; **śunile** — escuchar; **juḍāya** — satisface; **prāṇa** — la vida; **tamo** — ignorancia; **moha** — ilusión; **antardhāna** — desaparece; **dūre** — lejos; **jāya** — victoria; **hṛdoyera** — del corazón; **vyathā** — dolor.\"],\"translation\":[\"Escuchar los versos nectarinos de las gloriosas cualidades del infalible Señor Kṛṣṇa, manando de tus labios de loto, alivia nuestras almas, disipa nuestra ignorancia e ilusión, y echa lejos el dolor de nuestros corazones.\"]},{\"number\":\"17\",\"text\":[\"jāni āmi mahāśoy        jaśovāñchā nāhi hoy\",\"        bindu mātra tomāra antare\",\"tava guṇa vīṇādhārī        mora kaṇṭha-vīṇā dhori’\",\"        avaśete bolāya āmāre\"],\"word_by_word\":[\"**jāni āmi** — yo sé; **mahāśoy** — gran personalidad; **jaśo-vāñchā** — deseo de fama; **nāhi hoy** — no existe; **bindu** — gota; **mātra** — solo; **tomāra** — tuyo; **antare** — en el corazón; **tava** — de ti; **guṇa** — cualidades; **vīṇā-dhārī** — quien lleva una *vīṇā*; **mora** — mi; **kaṇṭha-vīṇā** — la *vīṇā* de la voz; **dhori’** — tocando; **avaśete** — tomando lugar; **bolāya** — canta; **āmāre** — a mí.\"],\"translation\":[\"¡Oh, gran alma! Sé que no hay rastro de deseo de fama en tu corazón. Tus cualidades, como un experto músico, asumen el mando de la *vīṇā* de mi voz y me hacen hablar, yo mismo desprovisto de alguna capacidad.\"]},{\"number\":\"18\",\"text\":[\"vaiṣṇavera guṇa-gāna        korile jīvera trāṇa\",\"        śuniyāchi sādhu guru mukhe\",\"kṛṣṇa bhakti samudoy        janama saphala hoy\",\"        e bhava-sāgara tore sukhe\"],\"word_by_word\":[\"**vaiṣṇavera** — de los devotos; **guṇa-gāna** — sus cualidades; **korile** — hecho; **jīvera** — de las almas; **trāṇa** — liberar; **śuniyāchi** — al escuchar; **sādhu guru** — santos gurus; **mukhe** — de boca; **kṛṣṇa bhakti** — devoción por Kṛṣṇa; **samudoy** — cuerpos trascendentales; **janama** — nacimiento; **saphala hoy** — es existoso; **e bhava-sāgara** — este océano material; **tore** — a ti; **sukhe** — felizmente.\"],\"translation\":[\"He oído de los grandes santos y de los labios de los Gurus que, al escuchar las cualidades de los santos Vaiṣṇavas, las almas condicionadas alcanzan la liberación, y, que más allá de esto, se desarrolla la devoción a Kṛṣṇa, el nacimiento del alma se hace perfecto y el alma cruza, felizmente y con facilidad, este océano material.\"]},{\"number\":\"19\",\"text\":[\"te-kāraṇe prayāsa        jathā vāmanera āśa\",\"        gaganera cha̐da dhori bāre\",\"adoṣa-daraśī tumi        adhama patita āmi\",\"        nija guṇe kṣomivā āmāre\"],\"word_by_word\":[\"**te-kāraṇe** — esta razón; **prayāsa** — esfuerzo; **jathā** — tal como; **vāmanera** — un enano; **āśa** — deseo; **gaganera** — al cielo; **cha̐da** — la luna; **dhori** — tomar; **bāre** — de nuevo; **adoṣa** — sin falta; **daraśī** — no toma; **tumi** — tú; **adhama** — bajo; **patita** — caído; **āmi** — yo; **nija** — propia; **guṇe** — cualidad; **kṣomivā** — súplica; **āmāre** — a mí.\"],\"translation\":[\"Por esta razón, me esfuerzo, como un enano aspirando a alcanzar la luna. Soy inferior y caído, pero es tu naturaleza no tomar en cuenta ofensa alguna, así que te suplico que perdones mis faltas.\"]},{\"number\":\"20\",\"text\":[\"śrī gaurāṅga-pāriṣada        ṭhākura bhaktīvinoda\",\"        dīnahīna patitera bandhu\",\"kali-tamaḥ vināśite        ānilena avanīte\",\"        toma’ akalaṅka pūrṇa indu\"],\"word_by_word\":[\"**śrī gaurāṅga-pāriṣada** — asociados de Śrī Gaurāṅga; **ṭhākura bhaktīvinoda** — Ṭhākur Bhakti Vinoda; **dīna-hīna** — pobre y bajo; **patitera** — de los caídos; **bandhu** — amigo; **kali-tamaḥ** — ignorancia de Kali; **vināśite** — destruir; **ānilena** — trajo; **avanīte** — a esta tierra; **toma’** — a ti; **akalaṅka** — sin mancha; **pūrṇa** — llena; **indu** — luna.\"],\"translation\":[\"Śrīla Bhaktivinod Ṭhākur, el asociado de Śrī Gaurāṅga Mahāprabhu y amigo de las humildes almas caídas, te trajo aquí, y viniste como una luna llena inmaculada para disipar la ignorancia de esta era de Kali.\"]},{\"number\":\"21\",\"text\":[\"koro kṛpā vitaraṇa        premasudhā anukṣaṇa\",\"        mātiyā uṭhuka jīva goṇ\",\"harināma-saṅkīrttane        nāchuka jagata-jane\",\"        vaiṣṇava-dāsera nivedan\"],\"word_by_word\":[\"**koro kṛpā** — otorga misecordia; **vitaraṇa** — distribuye; **prema-sudhā** — amor divino nectáreo; **anukṣaṇa** — constantemente; **mātiyā** — enloquecer; **uṭhuka** — surgir; **jīva goṇ** — de las almas; **harināma-saṅkīrttane** — el canto en concregación del nombre; **nāchuka** — danzar; **jagata-jane** — toda la gente del mundo; **vaiṣṇava-dāsera** — el sirviente de los Vaiṣṇavas; **nivedan** — petición.\"],\"translation\":[\"Por favor, sigue derramando sin cesar tu misericordia, el néctar del amor extático por Dios, y que todas las almas de este mundo sean elevadas mediante eso. Que toda la gente del mundo dance en el canto en congregación del Santo Nombre del Señor. Esta es la oración de este sirviente de los Vaiṣṇavas.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-acharya\"},{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-8\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L43\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"es\"}]\n3d:[\"$\",\"$L44\",null,{\"navMap\":{\"272\":{\"prev\":{\"path\":\"/es/bhayabhanjana-jayashiamsana?p=269\",\"title\":\"Śrī Dayita Dās Praṇati Pañchakam\"},\"next\":{\"path\":\"/es/pralaya-payodhi-jale-dhritavan-asi-vedam?p=279\",\"title\":\"Śrī Daśāvatār-stotram\"}}}}]\n45:T834,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/jayare-jayare-jaya-paramahamsa-mahashiaya\",\"url\":\"https://next.kirtan.site/es/jayare-jayare-jaya-paramahamsa-mahashiaya\",\
