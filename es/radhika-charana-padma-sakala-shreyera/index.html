 Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":236,\"first_line\":\"rādhikā-charaṇa-padma\"},\"title\":[\"Śrī Rādhāṣṭaka, 1\"],\"word_by_word\":[\"**śrī** — adorable; **rādhā** — de Śrīmatī Rādhārāṇī; **aṣṭakam** — ocho canciones.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"rādhikā-charaṇa-padma,        sakala śreyera sadma,\",\"        jatane je nāhi ārādhilo\",\"rādhā-padāṅkita dhāma,        vṛndāvana jār nāma,\",\"        tāhā je nā āśroya korilo\"],\"word_by_word\":[\"**rādhikā-charaṇa-padma** — los pies de loto de Śrī Rādhā; **sakala śreyera** — todo lo que es bueno; **sadma** — la morada; **jatane** — con cuidado; **je nāhi** — los cuales no; **ārādhilo** — adorado; **rādhā** — de Rādhā; **padāṅkita** — marcados con lotos; **dhāma** — morada; **vṛndāvana** — de Vṛndāvan; **jār** — de quien; **nāma** — el nombre; **tāhā** — Tuyo; **je nā** — el que no; **āśroya** — refugio; **korilo** — hace.\"],\"translation\":[\"Los pies de loto de Śrī Rādhā son la morada de todo lo auspicioso, la meta suprema de la vida. Aquel que en su vida descuida el tomar refugio de ese santo Dhām llamado Vṛndāvan, el cual está decorado por el loto que es Rādhā...\"]},{\"number\":\"2\",\"text\":[\"rādhikā-bhāva-gambhīra,    chitta jebā mahādhīra\",\"        gaṇa-saṅga nā koilo jīvane\",\"kemone se śyāmānanda,        rasa-sindhu-snānānanda,\",\"        lobhibe bujhoho ek-mane\"],\"word_by_word\":[\"**rādhikā** — de Śrī Rādhā; **bhāva** — amor; **gambhīra** — profundo; **chitta** — corazón; **jebā** — quien; **mahā-dhīra** — muy santo; **gaṇa-saṅga** — asociación de muchos; **nā koilo** — no hace; **jīvane** — vida; **kemone** — ¿cómo?; **se** — él; **śyāmānanda** — el oscuro Señor Kṛṣṇa; **rasa** — néctar; **sindhu** — océano; **snāna** — bañarse; **ānanda** — júbilo; **lobhibe** — obtendrás; **bujhoho** — por favor sepan; **ek-mane** — una mente.\"],\"translation\":[\"...quien descuida el asociarse con los íntimos asociados de Śrī Rādhā, los cuales son excelentemente inteligentes y se encuentran profundamente colmados del humor de devoción de Śrī Rādhā, ¿cómo esa persona podrá bañarse en ese océano de júbilo extático (*rāsa-sindhu*) el cual es Śyāmasundar? Ustedes deben entender sinceramente este punto.\"]},{\"number\":\"3\",\"text\":[\"rādhikā ujvala-rasera āchāryya\",\"rādhā-mādhava-śuddha-prema bichāryya\"],\"word_by_word\":[\"**rādhikā** — de Śrī Rādhā; **ujvala** — espléndido; **rasera** — del *rasa*; **āchāryya** — instructor ejemplar; **rādhā-mādhava** — Śrī Śrī Rādḥā Kṛṣṇa; **śuddha** — puro; **prema** — amor divino; **bichāryya** — considerado.\"],\"translation\":[\"Śrī Rādhā es el instructor ejemplar de las melosidades del amor conyugal. El amor extático puro por Śrī Śrī Rādhā-Mādhava es lo que debe ser considerado y discutido.\"]},{\"number\":\"4\",\"text\":[\"je dhorilo rādhā-pada parama jatane\",\"se pāilo kṛṣṇa-pada amūlya-ratane\"],\"word_by_word\":[\"**je dhorilo** — quien sostiene; **rādhā-pada** — los pies de Śrī Rādhā; **parama** — con grandeza; **jatane** — con cuidado; **se pāilo** — él obtiene; **kṛṣṇa-pada** — los pies de Kṛṣṇa; **amúlya** — sin precio; **ratane** — joya.\"],\"translation\":[\"Aquel que se abraza fuertemente, con gran atención, a los pies de loto de Śrī Rādhā, ciertamente obtendrá las inestimables joyas de los pies de loto de Kṛṣṇa.\"]},{\"number\":\"5\",\"text\":[\"rādhā-pada binā kobhu kṛṣṇa nāhi mile\",\"rādhāra dāsīr kṛṣṇa sarvva-vede bole\"],\"word_by_word\":[\"**rādhā-pada** — los pies de Śrī Rādhā; **binā** — sin; **kobhu** — cuando; **kṛṣṇa** — Kṛṣṇa; **nāhi** — no; **mile** — encuentra; **rādhāra** — de Rādhā; **dāsīr** — de la sirvienta; **kṛṣṇa** — Kṛṣṇa; **sarvva-vede** — todos los *Vedas*; **bole** — dicen.\"],\"translation\":[\"Sin tomar refugio en los pies de loto de Śrī Rādhā, uno nunca verá a Kṛṣṇa. Todos los *Vedas* afirman que Kṛṣṇa pertenece a las sirvientas de Śrī Rādhā.\"]},{\"number\":\"6\",\"text\":[\"choḍata dhana-jana,        kalatra-suta-mita,\",\"        choḍata karama geyān\",\"rādhā-pada-paṅkaja,        madhurata sevana,\",\"        bhakativinoda paramāṇ\"],\"word_by_word\":[\"**choḍata** — renunciar; **dhana-jana** — riqueza y seguidores; **kalatra** — esposa; **suta** — hijos; **mita** — amigos; **choḍata** — renunciar; **karama** — actividades fruitivas; **geyān** — al *jñana*; **rādhā-pada-paṅkaja** — los pies de loto de Śrī Rādḥā; **madhurata** — dulces; **sevana** — servicio; **bhakativinoda** — Bhakti Vinoda; **paramāṇ** — testimonio.\"],\"translation\":[\"Tras abandonar la riqueza, los seguidores, la esposa, los hijos, la familia, los amigos, las actividades materiales y el conocimiento intelectual, uno debe absorberse en la dulzura divina del servicio a los pies de Śrī Rādhā como una de Sus sirvientas en *madhura-rasa*. Esta es la solemne declaración de Bhakti Vinod.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-2\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-2\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"es\"}]\n3d:[\"$\",\"$L43\",null,{\"navMap\":{\"236\":{\"prev\":{\"path\":\"/es/yoga-pithopari-sthita-ashta-sakhi-subeshtita\",\"title\":\"8b. Yoga-pīṭhopari-sthita\"},\"next\":{\"path\":\"/es/virajar-pare-shiuddha-paravyoma-dham\",\"title\":\"Śrī Rādhāṣṭaka, 2\"}}}}]\n44:T5f9,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/radhika-charana-padma-sakala-shreyera\",
