a** — del cuerpo material; **roga** — enfermedad; **dūre** — lejos; **rabe** — permanecerá.\"],\"translation\":[\"¡Oh Gurudev! ¿Cuándo será mío ese día, cuando voy a estabilizar mi mente, residir en un lugar solitario y cantar el Nombre de Kṛṣṇa? Entonces toda la discordancia del mundo material ya no entrará en mis oídos y la enfermedad de la conciencia corporal permanecerá lejos de mí.\"]},{\"number\":\"2\",\"text\":[\"‘hare kṛṣṇa’ bali’,    gāhite gāhite,\",\"        nayane bahibe lora\",\"dehete pulaka,        udita ha-ibe,\",\"        premete karibe bhora\"],\"word_by_word\":[\"**‘hare kṛṣṇa’** — ¡Oh Rādhā! ¡Oh Kṛṣṇa!; **bali’** — llamando; **gāhite** — cantando; **gāhite** — y cantando; **nayane** — de mis ojos; **bahibe** — fluirá; **lora(aśru)** — lágrimas; **dehete** — en el cuerpo; **pulaka (romāñcha)** — enloquecido (éxtasis); **udita** — surge; **ha-ibe** — será; **premete** — con amor divino; **karibe** — será; **bhora** — superar.\"],\"translation\":[\"Cantando continuamente, “Hare Krṣṇa”, lágrimas fluirán de mis ojos, el vello de mi cuerpo se erizará y quedaré abrumado con *prema*.\"]},{\"number\":\"3\",\"text\":[\"gada-gada vāṇī,        mukhe vāhiribe,\",\"        kā̐pibe śarīra mama\",\"gharma muhur-muhuḥ,        vivarṇa ha-ibe,\",\"        stambhita pralaya-sama\"],\"word_by_word\":[\"**gada-gada** — vacilante; **vāṇī** — enunciado; **mukhe** — de mi boca; **vāhiribe** — saldrá; **kā̐pibe** — temblará; **śarīra** — cuerpo; **mama** — mi; **gharma** — transpiración; **muhuḥ** — otra vez; **muhuḥ** — y otra vez; **vivarṇa** — pálido; **ha-ibe** — será; **stambhita** — aturdido; **pralaya** — devastación; **sama** — tal como.\"],\"translation\":[\"Mi boca emitirá voces vacilantes. Mi cuerpo temblará, transpirará una y otra vez, se pondrá pálido y quedará aturdido tal como si estuviese devastado.\"]},{\"number\":\"4\",\"text\":[\"niṣkapaṭe hena,        daśā kabe ha’be,\",\"        nirantara nāma gāba\",\"āveśe rahiyā,        deha-yātrā kari’\",\"        tomāra karuṇā pāba\"],\"word_by_word\":[\"**niṣkapaṭe** — sin engaño, sinceramente; **hena** — tal; **daśā** — condición, estado de éxtasis; **kabe** — ¿cuándo?; **ha’be** — será; **nirantara** — incesantemente; **nāma** — el nombre; **gāba** — cantaré; **āveśe** — en éxtasis; **rahiyā** — permaneciendo; **deha** — del cuerpo; **yātrā** — mantener; **kari’** — hacer; **tomāra** — tuya; **karuṇā** — misericordia; **pāba** — obtendré.\"],\"translation\":[\"¿Cuándo experimentaré tal estado genuinamente? Entonces, cantaré el Nombre incesantemente. Quedando abrumado de éxtasis y de una u otra manera manteniendo mi cuerpo, recibiré tu misericordia.\"]}],\"resources\":{}}}],false]}]}],\"$L37\",\"$L38\"]}]]}],\"$L39\"]}]}]]}]\n"])</script><script>self.__next_f.push([1,"3a:I[7646,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-a664dc4fcd3f7258.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-df8dedf4aa0e2df8.js\"],\"default\"]\n3b:I[6928,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-a664dc4fcd3f7258.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-df8dedf4aa0e2df8.js\"],\"default\"]\n37:[\"$\",\"$L3a\",null,{\"navMap\":{\"419\":{\"prev\":{\"path\":\"/es/radhe-govinda?p=418\",\"title\":\"Rādhā Kṛṣṇa vandana\"},\"next\":\"$undefined\"}}}]\n38:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gurudeva-kabe-mora-sei-dina\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gurudeva-kabe-mora-sei-dina\\\",\\\"name\\\":\\\"Bhajana-Lālasā, 12. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gurudeva-kabe-mora-sei-dina#composition\\\",\\\"alte
