c/i\u003e — circunvalación; \u003ci class=\\\"SongHeader__term\\\"\u003egīti\u003c/i\u003e — canción.\"}}]],[],[[\"$\",\"div\",\"Śrīla Chandraśekhar Āchārya\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Chandraśekhar Āchārya\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":101,\"first_line\":\"namo namaḥ tulasī mahārāṇī\"},\"title\":[\"Śrī Tulasī-parikramā-gīti\"],\"word_by_word\":[\"**śrī tulasī** — la sagrada Tulasī; **parikramā** — circunvalación; **gīti** — canción.\"],\"author\":[\"Śrīla Chandraśekhar Āchārya\"],\"verses\":[{\"number\":\"1\",\"text\":[\"namo namaḥ tulasī mahārāṇī\",\"vṛnde mahārāṇī namo namaḥ\",\"namo re namo re mā̐iyā namo nārāyaṇī\"],\"word_by_word\":[\"**namo namaḥ** — repetidas reverencias; **tulasī** — a Tulasī; **mahā-rāṇī** — gran reina; **vṛnde** — a Vṛndā; **mahārāṇī** — gran reina; **namo namaḥ** — repetidas reverencias; **namo re namo re** — ¡oh reverencias!; **mā̐iyā** — ¡oh madre!; **namo** — obediencias; **nārāyaṇī** — a Nārāyaṇī.\"],\"translation\":[\"¡Oh, Tulasī Mahārāṇī! ¡Oh, Vṛndā Devī! Te ofrezco mis reverencias una y otra vez. ¡Oh Nārāyaṇī! Te ofrezco mis reverencias una y otra vez.\"]},{\"number\":\"2\",\"text\":[\"yā̐ko daraśe paraśe agha-nāśa hoi\",\"mahimā veda-purāṇe vākhāni\"],\"word_by_word\":[\"**yā̐ko** — aquellos; **daraśe** — visión; **paraśe** — toque; **agha** — pecados; **nāśa** — destruidos; **hoi** — volverse; **mahimā** — glorias; **veda-purāṇe** — en los *Vedas* y *Purāṇas*; **vākhāni** — describen.\"],\"translation\":[\"Al verte o tocarte, todos los pecados son destruidos. Tus glorias son cantadas en los *Vedas* y los *Purāṇas*.\"]},{\"number\":\"3\",\"text\":[\"yā̐ko patra mañjarī komala\",\"śrī-pati-charaṇa-kamale lepaṭāni\"],\"word_by_word\":[\"**yā̐ko** — aquellas; **patra** — hojas; **mañjarī** — flores de Tulasī; **komala** — suave; **śrī-pati-charaṇa-kamale** — a los pies de de loto de su señoradorable (Nārāyaṇ); **lepaṭāni** — entrelazada.\"],\"translation\":[\"Tus hojas y tus suaves *mañjarīs* están entrelazadas a los pies de loto de Nārāyaṇ.\"]},{\"number\":\"4\",\"text\":[\"dhanya tulasī pūraṇa tapa kiye\",\"śrī-śālagrāma-mahā-pāṭarāṇī\"],\"word_by_word\":[\"**dhanya** — afortunada; **tulasī** — Tulasī; **pūraṇa** — cumpliendo; **tapa** — austeridad; **kiye** — realizar; **śrī-śālagrāma** — deidad adorable; **mahā-pāṭarāṇī** — la adorable consorte.\"],\"translation\":[\"¡Oh, afortunada Tulasī! Mediante la ejecución de tus austeridades, has llegado a ser la adorable consorte de Śrī Śālagrām.\"]},{\"number\":\"5\",\"text\":[\"dhūpa, dīpa, naivedya, ārati\",\"phulanā kiye varakhā varakhāni\"],\"word_by_word\":[\"**dhūpa** — incienso; **dīpa** — lámpara; **naivedya** — alimentos; **ārati** — ceremonia; **phulanā** — de flores; **kiye** — tanto; **varakhā** — derramar; **varakhāni** — la que derrama gracia.\"],\"translation\":[\"Derramas tu misericordia sobre quienquiera que te ofrece un incienso, una lámpara, alimentos, adoración y flores.\"]},{\"number\":\"6\",\"text\":[\"chhāppānna bhoga, chhatriśa vyañjana\",\"vinā tulasī prabhu eka nāhi māni\"],\"word_by_word\":[\"**chhāppānna** — cincuenta y seis clases de granos; **bhoga** — ofrenda; **chhatriśa** — treinta y seis; **vyañjana** — vegetales cocidos; **vinā** — sin; **tulasī** — Tulasī; **prabhu** — el Señor; **eka** — una; **nāhi** — no; **māni** — acepta.\"],\"translation\":[\"El Señor no acepta ni siquiera una de las cincuenta y seis ofrendas de granos o de las treinta y seis ofrendas de vegetales ofrecidas sin hojas de Tulasī.\"]},{\"number\":\"7\",\"text\":[\"śiva śuka nārada ā-ura brahmādika\",\"ḍhu̐rata phirata mahā-muni jñānī\"],\"word_by_word\":[\"**śiva** — Śiva; **śuka** — Śuka; **nārada** — Nārada; **ā-ura** — además; **brahmādika** — todos los Brahmās; **ḍhu̐rata** — dador de riqueza; **phirata** — rodean; **mahā-muni** — grandes sabios; **jñānī** — escolástico.\"],\"translation\":[\"Śiva, Śukadev, Nārada, Brahmā, los otros semidioses, los místicos y los grandes *munis* te circunvalan.\"]},{\"number\":\"8\",\"text\":[\"chandraśekhara māiyā, terā yaśa gāoye\",\"bhakati dāna dījiye mahārāṇī\"],\"word_by_word\":[\"**chandraśekhara** — Chandraṣekhar Āchārya; **māiyā** — dama adorable; **terā** — sentimiento; **yaśa** — atributos; **gāoye** — canta; **bhakati** — devoción; **dāna** — dádiva; **dījiye** — otorgar; **mahārāṇī** — gran reina.\"],\"translation\":[\"¡Oh, Tulasī Mahārāṇī! Así canta tus glorias Chandraśekhar. Por favor, otórgale el regalo de la devoción.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/05-namo-namah-tulasi-maharani-13\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F05-namo-namah-tulasi-maharani-13\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-shri-tulasi\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-shri-tulasi\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/025-namonamahtulasimaharani-2\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F025-namonamahtulasimaharani-2\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"101\":{\"prev\":{\"path\":\"/es/jayare-jayare-
