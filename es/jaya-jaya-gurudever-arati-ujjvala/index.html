]}]]}]}]}]\n39:[\"$\",\"$L40\",null,{\"bookId\":\"es\"}]\n3a:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Guru Ārati\",{\"children\":\"Śrī Guru Ārati\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī guru\u003c/i\u003e — el adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī guru\u003c/i\u003e — el adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia.\"}}]],[],[[\"$\",\"div\",\"Traducción al Inglés: Śrīmatī Devamoyī Devī Dasī\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors#section-Śrīpād B. A. Paramahaṁsa Mahārāj\",\"children\":\"Traducción al Inglés: Śrīmatī Devamoyī Devī Dasī\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":39,\"author\":\"Śrīpād B. A. Paramahaṁsa Mahārāj\",\"first_line\":\"jaya jaya gurudever ārati ujjvala\"},\"title\":[\"Śrī Guru Ārati\"],\"word_by_word\":[\"**śrī guru** — el adorable maestro espiritual; **ārati** — ceremonia.\"],\"author\":[\"Traducción al Inglés: Śrīmatī Devamoyī Devī Dasī\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya jaya gurudever ārati ujjvala\",\"govardhana-pāda-pīṭhe bhuvana-maṅgala\"],\"word_by_word\":[\"**jaya** — toda gloria; **jaya** — toda gloria; **gurudever** — de Śrī Gurudev; **ārati** — la ceremonia; **ujjvala** — refulgente; **govardhana** — en Govardhan; **pāda** — los pies; **pīṭhe** — situado; **bhuvana** — el mundo; **maṅgala** — auspicioso.\"],\"translation\":[\"¡Toda gloria al refulgente *ārati* de Śrī Gurudev tomando lugar al pie de Govardhan para el beneficio del mundo entero!\"]},{\"number\":\"2\",\"text\":[\"śrī bhakti sundara deva prabhu śiromaṇi\",\"gosvāmī govinda jaya ānandera khani\"],\"word_by_word\":[\"**śrī bhakti sundara** — Śrīla Bhakti Sundar; **deva** — Supremo; **prabhu** — maestro; **śiromaṇi** — la joya cimera; **gosvāmī govinda** — Govinda Dev-Goswāmī; **jaya** — toda gloria; **ānandera** — alegría, júbilo; **khani** — una mina.\"],\"translation\":[\"Toda gloria a Śrīla Bhakti Sundar Govinda Dev-Goswāmī, quien es nuestro Maestro Supremo y una mina de alegría.\"]},{\"number\":\"3\",\"text\":[\"ājānu lambita bhuja divya kalevara\",\"ananta pratibhā bharā divya guṇadhara\"],\"word_by_word\":[\"**ājānu** — hasta las rodillas; **lambita** — extendidos; **bhuja** — brazos; **divya** — divino; **kalevara** — cuerpo; **ananta** — ilimitado; **pratibhā** — genio, inteligencia; **bharā** — grandioso; **divya** — divino; **guṇa** — cualidades; **dhara** — posee.\"],\"translation\":[\"Los brazos de su divina forma se extienden hasta sus rodillas. Él posee un genio infinito y cualidades divinas.\"]},{\"number\":\"4\",\"text\":[\"gaura-kṛṣṇe jāni tava abhinna svarūpa\",\"saṁsāra tarite ebe śuddha-bhakta-rūpa\"],\"word_by_word\":[\"**gaura-kṛṣṇe** — de Gaura y Kṛṣṇa; **jāni** — conocer, saber; **tava** — tuyo; **abhinna** — no diferente; **svarūpa** — forma similar; **saṁsāra** — mundo material; **tarite** — liberar; **ebe** — ahora; **śuddha** — puro; **bhakta** — devoto; **rūpa** — forma.\"],\"translation\":[\"Sabemos que no eres diferente de Śrī Gaura Kṛṣṇa y ahora has asumido la forma de un devoto puro para liberar al mundo.\"]},{\"number\":\"5\",\"text\":[\"rūpānuga-dhārā tumi kara ālokita\",\"prabhākara sama prabhā bhuvana-vidita\"],\"word_by_word\":[\"**rūpānuga** — seguidor de Śrī Rūpa; **dhārā** — línea, corriente; **tumi** — tú; **kara** — hacer; **ālokita** — refulgencia; **prabhākara** — esplendor; **sama** — parecido; **prabhā** — el sol; **bhuvana** — el mundo; **vidita** — conocido.\"],\"translation\":[\"Iluminas la línea de Śrī Rūpa. Al igual que el sol, tu refulgencia es conocida por todo el mundo.\"]},{\"number\":\"6\",\"text\":[\"śuddha bhakti prachārite tomā sama nāi\",\"akalaṅka indu yena dayāla nitāi\"],\"word_by_word\":[\"**śuddha** — puro; **bhakti** — devoción; **prachārite** — predicar, propagar; **tomā** — tú; **sama** — igual; **nāi** — no; **akalaṅka** — inmaculada; **indu** — luna; **yena** — parecido; **dayāla** — misericordioso; **nitāi** — Nityānanda.\"],\"translation\":[\"No hay nadie como tú para predicar la devoción pura. Eres una luna inmaculada como el misericordioso Nityānanda.\"]},{\"number\":\"7\",\"text\":[\"ullasita viśva-vāsī labhe prema-dhana\",\"ānande nāchiyā gāhe tava guṇa-gaṇa\"],\"word_by_word\":[\"**ullasita** — exaltado; **viśva** — del mundo; **vāsī** — habitantes; **labhe** — obtener; **prema** — amor divino; **dhana** — riqueza, tesoro; **ānande** — en éxtasis; **nāchiyā** — danzando; **gāhe** — cantando; **tava** — tus; **guṇa-gaṇa** — muchas cualidades.\"],\"translation\":[\"Por todo el mundo las personas están obteniendo el tesoro del amor divino (por tu gracia), y, extasiados, bailan y cantan tus glorias.\"]},{\"number\":\"8\",\"text\":[\"sthāpilā āśrama bahu jagata mājhāre\",\"pāramahaṁsa-dharma-jñāna śikṣāra prachāre\"],\"word_by_word\":[\"**sthāpilā** — establecido; **āśrama** — templo; **bahu** — muchos; **jagata** — el mundo entero; **mājhāre** — revelar; **pāramahaṁsa** — persona liberada; **dharma** — religión; **jñāna** — conocimiento; **śikṣāra** — instruir; **prachāre** — predicar.\"],\"translation\":[\"Has establecido muchos *aśrams* en todo el mundo para enseñar y predicar el *paramahaṁsa-dharma* (el sendero de los Vaiṣṇavas).\"]},{\"number\":\"9\",\"text\":[\"chintyāchintya veda-jñāne tumi adhikārī\",\"sakala saṁśaya chhettvā susiddhānta-dhārī\"],\"word_by_word\":[\"**chintya** — concebible; **achintya** — inconcebible; **veda** — de los *Vedas*; **jñāne** — a través del conocimiento; **tumi** — tú; **adhikārī** — calificación; **sakala** — todos; **saṁśaya** — duda; **chhettvā** — cortar, destruir; **su-siddhānta** — conclusiones genuinas; **dhārī** — sostener.\"],\"translation\":[\"Eres un experto en el conocimiento Védico, tanto concebible como inconcebible. Destruyes toda duda y representas las enseñanzas genuinas.\"]},{\"number\":\"10\",\"text\":[\"tomāra mahimā gāhe goloka maṇḍale\",\"nitya-siddha parikare tava līlā-sthale\"],\"word_by_word\":[\"**tomāra** — tuyos; **mahimā** — las glorias; **gāhe** — cantar; **goloka** — Goloka; **maṇḍale** — el área; **nitya** — eterno; **siddha** — perfecto; **parikare** — asociados; **tava** — tuyos; **līlā** — pasatiempos; **sthale** — lugar.\"],\"translation\":[\"Tus asociados eternamente liberados cantan tus glorias en Goloka, el reino de tus Pasatiempos.\"]},{\"number\":\"11\",\"text\":[\"patita pāvana tumi dayāra samīra\",\"sarva-kārye sunipuṇa satya-sugambhīra\"],\"word_by_word\":[\"**patita** — caído; **pāvana** — salvador; **tumi** — tú; **dayāra** — de misericordia; **samīra** — brisa; **sarva** — todo; **kārye** — actividades; **su** — muy; **nipuṇa** — experto; **satya** — veracidad; **su** — muy; **gambhīra** — grave, sobrio.\"],\"translation\":[\"Eres el salvador de los caídos y una brisa de misericordia. Eres veráz, sobrio y experto en todo tipo de servicios.\"]},{\"number\":\"12\",\"text\":[\"apūrva lekhanī dhārā pragāḍha pāṇḍitya\",\"sadā hāsya miṣṭa-bhāṣī suśīla kavitva\"],\"word_by_word\":[\"**apūrva** — maravilloso; **lekhanī** — escritos; **dhārā** — corriente; **pragāḍha** — intenso, profundo; **pāṇḍitya** — erudición; **sadā** — siempre; **hāsya** — sonreir; **miṣṭa** — muy dulce; **bhāṣī** — hablar; **su-śīla** — bien hecho; **kavitva** — poesía.\"],\"translation\":[\"Tus escritos son maravillosos, y tu erudición es profunda. Siempre sonries y hablas dulces palabras. Tu poesía es perfecta.\"]},{\"number\":\"13\",\"text\":[\"sādhu-saṅge sadānandī sarala vinayī\",\"sabhā-madhye vaktā śreṣṭha sarvatra vijayī\"],\"word_by_word\":[\"**sādhu** — santo; **saṅge** — en asociación; **sadānandī** — siempre feliz; **sarala** — simple; **vinayī** — humilde; **sabhā** — asamblea; **madhye** — en medio; **vaktā** — orador; **śreṣṭha** — el mejor; **sarvatra** — en todas partes; **vijayī** — victorioso.\"],\"translation\":[\"Siempre estás feliz en la asociación de los *sādhus*. Eres simple y humilde. En las asambleas, eres el mejor orador. En todas partes eres victorioso.\"]},{\"number\":\"14\",\"text\":[\"gauḍīya gagane tumi āchārya-bhāskara\",\"nirantara sevā-priya miṣṭa kaṇṭhasvara\"],\"word_by_word\":[\"**gauḍīya** — Vaiṣṇava de Bengal; **gagane** — en el cielo; **tumi** — tú; **āchārya** — el que instruye; **bhāskara** — el sol; **nirantara** — constantemente; **sevā** — servicio; **priya** — querido; **miṣṭa** — muy dulce; **kaṇṭhasvara** — voz melodiosa.\"],\"translation\":[\"En el cielo de los Gauḍīya Vaiṣṇavas, eres un preceptor como el sol. Siempre gustas del servicio y tu voz es melodiosa y dulce.\"]},{\"number\":\"15\",\"text\":[\"tomāra karuṇā māge trikāla vilāse\",\"gāndharvikā-giridhārī sevā-mātra āśe\"],\"word_by_word\":[\"**tomāra** — tuya; **karuṇā** — misericordia; **māge** — orar; **trikāla** — de los tres tiempos; **vilāse** — pasatiempos; **gāndharvikā** — quien danza para Kṛṣṇa (Rādhārāṇī); **giri-dhārī** — quien sostiene a Giri Govardhan (Kṛṣṇa); **sevā** — servicio; **mātra** — únicamente; **āśe** — anhelo.\"],\"translation\":[\"En el pasado, el presente y el futuro, este sirviente ora por tu misericordia, deseando únicamente servir a Śrī Śrī Gāndharvikā-Giridhārī.\"]},{\"number\":\"16\",\"text\":[\"kṛpā kara ohe prabhu śrī-gaura-prakāśa\",\"ārati karaye sadā e adhama dāsa\"],\"word_by_word\":[\"**kṛpā** — misericordia; **kara** — otorga; **ohe** — ¡oh!; **prabhu** — maestro, señor; **śrī-gaura** — Śrī Gaurāṅga (el Señor Dorado); **prakāśa** — manifestación; **ārati** — ceremonia; **karaye** — hacer, realizar; **sadā** — siempre; **e** — este; **adhama** — caído; **dāsa** — sirviente.\"],\"translation\":[\"Sé misericordioso, ¡Oh señor, manifestación de Śrī Gaurāṅga! Este sirviente caído te adora siempre.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-jaya-jaya\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-dzhaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-dzhaya\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"es\"}]\n3d:[\"$\",\"$L43\",null,{\"navMap\":{\"39\":{\"prev\":{\"path\":\"/es/jaya-jaya-gurudeva-acharya-nirmala\",\"title\":\"Śrī Gurudeva Stuti\"},\"next\":{\"path\":\"/es/jaya-guru-maharaja-jati-rajeshvara\",\"title\":\"Śrī Guru Ārati Stuti\"}}}}]\n44:T7de,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/jaya-jaya-gurudever-arati-ujjvala\",\"url\":\"https://next.kirtan.site/es/jaya-jaya-gurudever-arati-ujjvala\",\"name\":\"Śrī Guru Ārati. Traducción al Inglés: Śrīmatī Devamoyī Devī Dasī\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/jaya-jaya-gurudever-arati-ujjvala#composition\",\"alternateName\":[\"jaya jaya gurudever ārati ujjvala\"],\"name\":\"Śrī Guru Ārati. Traducción al Inglés: Śrīmatī Devamoyī Devī Dasī\",\"url\":\"https://next.kirtan.site/es/jaya-jaya-gurudever-arati-ujjvala\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīpād B. A. Paramahaṁsa Mahārāj\"},\"i
