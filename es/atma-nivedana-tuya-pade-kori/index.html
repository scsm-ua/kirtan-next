; **gela** — fue; **chintā** — pensamiento, ansiedad; **nā** — no; **rahila** — permaneció; **chaudike** — en todas direcciones; **ānanda** — éxtasis; **dekhi** — veo.\"],\"translation\":[\"Al entregarme a Tus pies, me he vuelto supremamente feliz. Toda mi angustia se ha ido, no tengo más ansiedad, y veo el éxtasis en todas las direcciones.\"]},{\"number\":\"2\",\"text\":[\"aśoka-abhaya,        amṛta-ādhāra,\",\"        tomāra charaṇa-dvaya\",\"tāhāte ekhana,        viśrāma labhiyā\",\"        chhāḍinu bhavera bhaya\"],\"word_by_word\":[\"**aśoka** — de alegría; **abhaya** — de valentía; **amṛta** — de inmortalidad; **ādhāra** — reservorio; **tomāra** — Tus; **charaṇa** — pies; **dvaya** — dos; **tāhāte** — en ellos; **ekhana** — ahora; **viśrāma** — reposa; **labhiyā** — obtener; **chhāḍinu** — abandoné; **bhavera** — de la existencia material, cíclo de nacimiento y muerte; **bhaya** — temor.\"],\"translation\":[\"Tus pies son la morada de la alegría, la valentía y la inmortalidad. Al recibir refugio bajo ellos, he abandonado todo temor a la existencia material.\"]},{\"number\":\"3\",\"text\":[\"tomāra saṁsāre,        kariba sevana,\",\"        nahiba phalera bhāgī\",\"tava sukha yāhe,        kariba yatana,\",\"        ha’ye pade anurāgī\"],\"word_by_word\":[\"**tomāra** — Tuya; **saṁsāre** — en la casa; **kariba** — haré; **sevana** — servicio; **nahiba** — no me volveré; **phalera** — de los frutos; **bhāgī** — accionista; **tava** — Tu; **sukha** — felicidad; **yāhe** — por la cual; **kariba** — haré; **yatana** — esfuerzo cuidadoso; **ha’ye** — siendo; **pade** — a Tus pies; **anurāgī** — profundamente, apego amoroso.\"],\"translation\":[\"Haré servicio en Tu casa y no seré un disfrutador de los resultados. Atado amorosamente a Tus pies, me esforzaré por todo lo que te complazca.\"]},{\"number\":\"4\",\"text\":[\"tomāra sevāya,        duḥkha haya yata,\",\"        seo ta’ parama sukha\",\"sevā-sukha-duḥkha,    parama sampada,\",\"        nāśaye avidyā-duḥkha\"],\"word_by_word\":[\"**tomāra** — Tu; **sevāya** — en servicio; **duḥkha** — angustia; **haya** — ocurre; **yata** — toda; **se** — esa; **o** — también; **ta’** — ciertamente; **parama** — suprema; **sukha** — felicidad; **sevā** — servicio; **sukha** — felicidad; **duḥkha** — angustia; **parama** — suprema; **sampada** — fortuna; **nāśaye** — destruye; **avidyā** — de ignorancia; **duḥkha** — angustia.\"],\"translation\":[\"Toda la angustia que encuentro en Tu servicio es también mi mayor felicidad. Tanto la angustia como la felicidad que provienen de ocuparme en Tu servicio son mi mayor fortuna; ambos destruyen la miseria de la ignorancia.\"]},{\"number\":\"5\",\"text\":[\"pūrva itihāsa,        bhulinu sakala,\",\"        sevā-sukha peye mane\",\"āmi ta’ tomāra,        tumi ta’ āmāra,\",\"        ki kāja apara dhane\"],\"word_by_word\":[\"**pūrva** — previo; **itihāsa** — historia; **bhulinu** — olvido; **sakala** — todo; **sevā** — servicio; **sukha** — felicidad; **peye** — obteniendo; **mane** — en el corazón; **āmi** — yo; **ta’** — ciertamente; **tomāra** — Tuyo; **tumi** — Tú; **ta’** — ciertamente; **āmāra** — mío; **ki** — que; **kāja** — necesidad; **apara** — ningún otro; **dhane** — de riqueza.\"],\"translation\":[\"Sintiendo la felicidad de Tu servicio en mi corazón, he olvidado completamente toda historia pasada. Yo soy Tuyo y Tú eres mío. ¿Qué necesidad hay de cualquier otra riqueza?\"]},{\"number\":\"6\",\"text\":[\"bhakati-vinoda,        ānande ḍubiyā,\",\"        tomāra sevāra tare\",\"saba cheṣṭā kare,        tava ichchhā mata,\",\"        thākiyā tomāra ghare\"],\"word_by_word\":[\"**bhakati-vinoda** — Bhakti Vinod; **ānande** — en éxtasis; **ḍubiyā** — muy bajo; **tomāra** — Tuyo; **sevāra** — del servicio; **tare** — por cuenta de; **saba** — todo; **cheṣṭā** — esfuerzo; **kare** — hace; **tava** — Tu; **ichchhā** — deseo; **mata** — acorde a; **thākiyā** — estando; **tomāra** — Tuya; **ghare** — en la casa.\"],\"translation\":[\"Inmerso en el éxtasis de Tu servicio, Bhakti Vinod realiza todos sus esfuerzos conforme a Tu voluntad, residiendo dentro de Tu hogar.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L44\",null,{\"navMap\":{\"185\":{\"prev\":{\"path\":\"/es/hari-hari-biphole-janama-goyainu\",\"title\":\"Iṣṭa-deve Vijñapti\"},\"next\":{\"path\":\"/es/amara-jivana-sada-pape-rata\",\"title\":\"Dainya, 4\"}}}}]\n40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/atma-nivedana-tuya-pade-kori\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/atma-nivedana-tuya-pade-kori\\\",\\\"name\\\":\\\"Ātma-nivedana. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/atma-nivedana-tuya-pade-kori#composition\\\",\\\"alternateName\\\":[\\\"ātma-nivedana, tuyā pade kori\\\"],\\\"name\\\":\\\"Ātma-nivedana. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/atma-nivedana-tuya-pade-kori\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/atma-nivedana-tuya-pade-kori\\\"}}]}\"}}]\n41:[\"$\",\"$L45\",null,{\"bookId\":\"es\",\"page\":185}]\n"])</script></body></html>
