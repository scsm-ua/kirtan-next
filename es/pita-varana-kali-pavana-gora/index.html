\"div\",\"Canción 1\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Canción 1\"}]],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":217,\"first_line\":\"pīta-baraṇa kali-pāvana gorā\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"word_by_word\":[\"**śrī** — adorable; **śikṣa** — instrucciones; **aṣṭakam** — ocho versos.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Canción 1\"],\"verses\":[{\"text\":[\"cheto-darpaṇa-mārjanaṁ bhava-mahādāvāgni-nirvāpaṇaṁ\",\"śreyaḥ-kairava-chandrikā-vitaraṇaṁ vidyā-vadhū-jīvanam\",\"ānandāmbudhi-vardhanaṁ prati-padaṁ pūrṇāmṛtāsvādanaṁ\",\"sarvātma-snapanaṁ paraṁ vijayate śrī-kṛṣṇa-saṅkīrtanam\"],\"word_by_word\":[\"**chetaḥ-darpaṇa** — el espejo del corazón; **mārjanaṁ** — limpieza; **bhava** — de la existencia material; **mahā-dāva-agni** — el gran incendio forestal; **nirvāpaṇaṁ** — extinción; **śreyaḥ** — buena fortuna; **kairava** — el loto blanco; **chandrikā** — los rayos de la luna; **vitaraṇaṁ** — esparciendo; **vidyā-vadhū** — la esposa de toda educación; **jīvanam** — la vida; **ānanda-ambudhi** — el océano de bienaventuranza; **vardhanaṁ** — aumentando; **prati-padaṁ** — en cada paso; **pūrṇa amṛta** — el néctar pleno; **āsvādanaṁ** — dando un sabor delicioso; **sarva-ātma** — a todas las almas; **snapanaṁ** — bañando; **paraṁ** — trascendental; **vijayate** — que haya victoria; **śrī-kṛṣṇa-saṅkīrtanam** — para el canto en congregación del Santo Nombre de Kṛṣṇa.\"],\"translation\":[\"El Santo Nombre de Kṛṣṇa limpia el espejo del corazón y extingue el incendio de la miseria en el bosque del nacimiento y la muerte. Del mismo modo en que el loto nocturno florece con los refrescantes rayos de la luna, el corazón empieza a florecer con el néctar del Nombre. Y el alma por fin despierta a su verdadero tesoro interno—una vida de amor con Kṛṣṇa. Al saborear una y otra vez el néctar, el alma se zambulle y emerge a la superficie en el océano siempre creciente del júbilo extático. Todas las fases del ser que podamos concebir se satisfacen y purifican plenamente, y son finalmente conquistadas por la toda auspiciosa influencia del Santo Nombre de Kṛṣṇa.\"]},{\"number\":\"1\",\"text\":[\"pīta-baraṇa kali-pāvana gorā\",\"gāoyāi aichana bhāva-bibhorā\"],\"word_by_word\":[\"**pīta** — amarillento, dorado; **baraṇa** — tez; **kali** — de la era de Kali; **pāvana** — salvador; **gorā** — el Señor Gaurāṅga; **gāoyāi** — canta; **aichana** — de esa manera; **bhāva** — en éxtasis; **bibhorā** — agitado.\"],\"translation\":[\"El Señor Gaurāṅga, cuyo color es dorado y quien es el redentor de las almas caídas de Kali-yuga, colmado de éxtasis espiritual, canta lo siguiente:\"]},{\"number\":\"2\",\"text\":[\"chitta-darpaṇa-parimārjjana-kārī\",\"kṛṣṇa-kīrttana jaya chitta-bihārī\"],\"word_by_word\":[\"**chitta** — de la mente; **darpaṇa** — el espejo; **parimārjjana** — limpieza; **kārī** — hacer; **kṛṣṇa-kīrttana** — el canto del nombre de Kṛṣṇa; **jaya** — gloria; **chitta** — en el corazón; **bihārī** — pasatiempos.\"],\"translation\":[\"¡Todas las glorias al Santo Nombre de Kṛṣṇa! Él limpia por completo el espejo del corazón y es el deleite del alma.\"]},{\"number\":\"3\",\"text\":[\"helā-bhava-dāva-nirvāpaṇa-vṛtti\",\"kṛṣṇa-kīrttana jaya kleśa-nivṛtti\"],\"word_by_word\":[\"**helā-bhava** — de la existencia material; **dāva** — el fuego forestal; **nirvāpaṇa** — extinguiendo; **vṛtti** — actividad; **kṛṣṇa-kīrttana** — el canto del nombre de Kṛṣṇa; **jaya** — gloria; **kleśa** — sufrimientos; **nivṛtti** — detener.\"],\"translation\":[\"¡Todas las glorias al canto del Santo Nombre de Kṛṣṇa! Él extingue el incendio forestal de la existencia material y erradica todas las tribulaciones materiales.\"]},{\"number\":\"4\",\"text\":[\"śreyaḥ-kumuda-bidhu-jyotsnā-prakāśa\",\"kṛṣṇa-kīrttana jaya bhakti-vilāsa\"],\"word_by_word\":[\"**śreyaḥ** — buena fortuna; **kumuda** — loto; **bidhu** — luna; **jyotsnā** — luz de la luna; **prakāśa** — brillo; **kṛṣṇa-kīrttana** — el canto del nombre de Kṛṣṇa; **jaya** — gloria; **bhakti-vilāsa** — pasatiempos del servicio devocional.\"],\"translation\":[\"¡Todas las glorias al canto del Santo Nombre de Kṛṣṇa! Él surge como la luna en el corazón y distribuye sus refrescantes rayos de luz haciendo que brote y florezca el loto blanco de la buena fortuna del alma. El Kṛṣṇa-kīrtan es el hermoso Pasatiempo de la devoción, *bhakti-vilāsa*.\"]},{\"number\":\"5\",\"text\":[\"viśuddha-vidyā-vadhu jīvana-rūpa\",\"kṛṣṇa-kīrttana jaya siddha-svarūpa\"],\"word_by_word\":[\"**viśuddha** — puro; **vidyā** — conocimiento; **vadhu** — muchacha; **jīvana** — la vida; **rūpa** — forma; **kṛṣṇa-kīrttana** — el canto del nombre de Kṛṣṇa; **jaya** — gloria; **siddha-svarūpa** — forma perfecta.\"],\"translation\":[\"¡Todas las glorias al canto del Santo Nombre de Kṛṣṇa! Él nos revela nuestra identidad pura en relación con el Señor, aún hasta la relación divina de consorte. Este canto es la verdadera perfección de la vida.\"]},{\"number\":\"6\",\"text\":[\"ānanda-payo-nidhi-vardhana-kīrtti\",\"kṛṣṇa-kīrttana jaya plābana-mūrtti\"],\"word_by_word\":[\"**ānanda** — bienaventuranza; **payo-nidhi** — el océano; **vardhana** — incrementa; **kīrtti** — gloria; **kṛṣṇa-kīrttana** — el canto del nombre de Kṛṣṇa; **jaya** — gloria; **plābana** — inundación; **mūrtti** — la forma.\"],\"translation\":[\"¡Todas las glorias al canto del Santo Nombre de Kṛṣṇa! El Kṛṣṇa-kīrtan hace que se desborde el océano del júbilo extático. Él constituye una inundación de amor divino.\"]},{\"number\":\"7\",\"text\":[\"pade pade pījuṣa-svāda-pradātā\",\"kṛṣṇa-kīrttana jaya prema-bidhātā\"],\"word_by_word\":[\"**pade pade** — paso a paso; **pījuṣa** — de néctar; **svāda** — el gusto; **pradātā** — dando; **kṛṣṇa-kīrttana** — el canto del nombre de Kṛṣṇa; **jaya** — gloria; **prema** — amor divino; **bidhātā** — otorgar.\"],\"translation\":[\"¡Todas las glorias al canto del Santo Nombre de Kṛṣṇa! El Kṛṣṇa-kīrtan nos concede a cada paso una probada del totalmente satisfactorio néctar; finalmente concede el amor extático por el Supremo.\"]},{\"number\":\"8\",\"text\":[\"bhakativinoda-svātma-snapana vidhān\",\"kṛṣṇa-kīrttana jaya prema-nidān\"],\"word_by_word\":[\"**bhakativinoda** — de Bhakti Vinod; **svātma** — el ser; **snapana** — bañarse; **vidhān** — actividad; **kṛṣṇa-kīrttana** — el canto del nombre de Kṛṣṇa; **jaya** — gloria; **prema-nidān** — la morada del amor.\"],\"translation\":[\"¡Todas las glorias al canto del Santo Nombre de Kṛṣṇa! Él baña el alma de Bhakti Vinod. Este canto es un almacén de amor por Dios.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/pita-barana-kali-pavana-gora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fpita-barana-kali-pavana-gora\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-pita-barana-kali-pavana-gora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-pita-barana-kali-pavana-gora\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"es\"}]\n3f:[\"$\",\"$L45\",null,{\"navMap\":{\"217\":{\"prev\":{\"path\":\"/es/anya-abhilasha-chadi-jniana-karma-parihari?p=211\",\"title\":\"Anya-abhilāṣa chāḍi\"},\"next\":{\"path\":\"/es/tuhu-daya-sagara-tarayite-prani?p=219\",\"title\":\"2. Tuhu̐ dayā-sāgara\"}}}}]\n46:T78a,"])</script><script>self.__next_f
