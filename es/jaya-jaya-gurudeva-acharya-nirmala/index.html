y_word\":[\"**śrī gurudeva** — el adorable maestro espiritual; **stuti** — glorificación.\"],\"author\":[\"Aśok Prabhu, B. Nandan Sādhu\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya jaya gurudeva āchārya nirmala\",\"koladvīpe mājhe tomār līlā avirala\"],\"word_by_word\":[\"**jaya** — toda gloria; **jaya** — toda gloria; **gurudeva** — Śrīla Gurudev; **āchārya** — el *āchārya* (maestro ejemplar); **nirmala** — inmaculado, sin mancha; **koladvīpe** — en Koladwīp; **mājhe** — en medio, a través; **tomār** — tus; **līlā** — pasatiempos; **avirala** — sin fin.\"],\"translation\":[\"¡Toda gloria, toda gloria para Śrīla Gurudev, el Āchārya inmaculado, Śrīla Bhakti Nirmal Āchārya Mahārāj! Tus pasatiempos en Kolādwīp Dhām soninterminables.\"]},{\"number\":\"2\",\"text\":[\"tumi bhakti nirmal tomār karuṇā nirmala\",\"tomār mato guru pāoyā bhuvane virala\"],\"word_by_word\":[\"**tumi** — tú eres; **bhakti nirmal** — Bhakti Nirmal; **tomār** — tuya; **karuṇā** — compasión, misericordia; **nirmala** — sin mancha, puro; **tomār** — tuya; **mato** — como; **guru** — Guru; **pāoyā** — encontrar; **bhuvane** — en este mundo; **virala** — raramente.\"],\"translation\":[\"Tú eres “Bhakti Nirmal” (eres llamado así porque estás dotado de devoción pura) y tu compasión es pura. Obtener un Guru como tú es muy raro en este mundo.\"]},{\"number\":\"3\",\"text\":[\"tumi dayāl tumi mukti tumi karuṇā-maya\",\"goloka mājhāre tomāra mahimā ye gāya\"],\"word_by_word\":[\"**tumi** — tú (eres); **dayāl** — misericordioso; **tumi** — tú (das); **mukti** — liberación; **tumi** — tú (eres); **karuṇā-maya** — compasivo en extremo; **goloka** — Goloka; **mājhāre** — dentro de; **tomāra** — tuyas; **mahimā** — glorias; **ye** — esas; **gāya** — son cantadas.\"],\"translation\":[\"Eres misericordioso, otorgas liberación y eres compasivo. Tus glorias son cantadas en todo Goloka.\"]},{\"number\":\"4\",\"text\":[\"guru-kṛpāy tumi karo āsana alaṅkṛta\",\"adhama janere kṛpā karo avirata\"],\"word_by_word\":[\"**guru-kṛpāy** — por la gracia de Śrī Guru; **tumi** — tú; **karo** — haces; **āsana** — el asiento, silla; **alaṅkṛta** — adornado; **adhama** — caídas; **janere** — almas, personas; **kṛpā** — misericordia; **karo avirata** — haces continuamente.\"],\"translation\":[\"Por la gracia de Śrī Guru, estás adornando el asiento del Āchārya y continuamente otorgas misericordia a las almas caídas.\"]},{\"number\":\"5\",\"text\":[\"mahāprabhur kathā mato grāme gañje giyā\",\"hari-nāme bhuvana-khāni dile ye bhariyā\"],\"word_by_word\":[\"**mahāprabhur** — Śrī Chaitanya Mahāprabhu; **kathā** — instrucción; **mato** — acorde; **grāme** — en villas; **gañje** — en mercados; **giyā** — yendo; **hari-nāme** — el nombre de Hari; **bhuvana** — el mundo; **khāni** — mina; **dile** — otorgas; **ye** — eso; **bhariyā** — llenar.\"],\"translation\":[\"Según la directiva de Mahāprabhu, viajas a las aldeas y mercados, distribuyendo el Nombre de Hari por todo el mundo.\"]},{\"number\":\"6\",\"text\":[\"paramparā-dhārā tumi karo ālokita\",\"sūryera kiraṇer mato tribhuvan bhūṣita\"],\"word_by_word\":[\"**paramparā** — la línea de sucesión de maestros; **dhārā** — sostenedor; **tumi** — tú; **karo** — de algunos; **ālokita** — refulgencia; **sūryera** — del Sol; **kiraṇer** — los rayos; **mato** — como; **tribhuvan** — los tres mundos; **bhūṣita** — decora.\"],\"translation\":[\"Adornas la línea del *paramparā* e iluminas los tres mundos tal como lo hacen los rayos del sol.\"]},{\"number\":\"7\",\"text\":[\"guru-ājñāy bahu-deśe mandira sthapiyā\",\"mahāprabhur śikṣā tumi dile ye bilāiyā\"],\"word_by_word\":[\"**guru-ājñāy** — por la orden de Śrī Guru; **bahu** — muchos; **deśe** — lugares; **mandira** — templos; **sthapiyā** — establecer; **mahāprabhur** — de Śrī Chaitanya Mahāprabhu; **śikṣā** — instrucciones, enseñanzas; **tumi** — tú; **dile** — has dado; **ye** — eso; **bilāiyā** — distribuir.\"],\"translation\":[\"Por la orden de Śrī Guru, has establecido Templos en toda India y en el extranjero; difundiendo las enseñanzas de Mahāprabhu.\"]},{\"number\":\"8\",\"text\":[\"pāpi-tāpi yata chhila prāchye o paśchātye\",\"bhakati-siddhānta-dhārāy pou̐chhe dile ese\"],\"word_by_word\":[\"**pāpi** — pecadores; **tāpi** — afligidos; **yata** — todos; **chhila** — estar; **prāchye** — el este; **o** — y; **paśchātye** — oeste; **bhakati-siddhānta** — Śrīla Bhakti Siddhānta Saraswatī Ṭhākur; **dhārāy** — sostenedor de la corriente; **pou̐chhe** — traído; **dile** — otorgado; **ese** — llegar.\"],\"translation\":[\"Has llegado y has traído a aquellos que eran pecadores y quienes sufren en Oriente y Occidente a la línea de Bhakti Siddhānta (la concepción pura de Śrīla Bhakti Siddhānta Saraswatī Ṭhākur).\"]},{\"number\":\"9\",\"text\":[\"patita-pāvana tumi karuṇāra sindhu\",\"adhama janera tumi agatira bandhu\"],\"word_by_word\":[\"**patita-pāvana** — el salvador de los caídos; **tumi** — tú; **karuṇāra** — de misericordia; **sindhu** — océano; **adhama** — indefenso; **janera** — de personas; **tumi** — tú; **agatira** — afligidas; **bandhu** — amigo.\"],\"translation\":[\"Eres el purificador de los caídos y un océano de compasión. Eres el amigo de las almas indefensas y afligidas.\"]},{\"number\":\"10\",\"text\":[\"matta mātaṅga gati madhur manda hāsa\",\"yena tumi avadhūta nitāiyer prakāśa\"],\"word_by_word\":[\"**matta** — enloquecido; **mātaṅga** — elefante; **gati** — movimiento; **madhur** — dulce; **manda** — leve, suave; **hāsa** — sonrisa; **yena** — así como; **tumi** — tú; **avadhūta** — mendicante; **nitāiyer** — Śriman Nityānanda; **prakāśa** — manifestación.\"],\"translation\":[\"Tu movimiento es como el de un elefante enloquecido y tu leve sonrisa es sumamente dulce. Eres como una manifestación del *avadhūta* Nityānanda.\"]},{\"number\":\"11\",\"text\":[\"kīrtana karaha tumi jīvera lāgiyā\",\"chetana karāo tumi kṛṣṇa-nāma diyā\"],\"word_by_word\":[\"**kīrtana** — glorificación; **karaha** — realizas; **tumi** — tú; **jīvera** — todas las almas; **lāgiyā** — para beneficio; **chetana** — conciencia; **karāo** — creas; **tumi** — tú; **kṛṣṇa-nāma** — el Nombre de Kṛṣṇa; **diyā** — dado.\"],\"translation\":[\"Por el bien de todas las almas, realizas *kīrtan* y las despiertas con el Nombre de Kṛṣṇa.\"]},{\"number\":\"12\",\"text\":[\"jhalamala ā̐khi yena pūrṇa-śaśadhara\",\"kothāo nā dekhi eman dayāra sāgara\"],\"word_by_word\":[\"**jhalamala** — brillo; **ā̐khi** — ojos; **yena** — tal como; **pūrṇa** — llena; **śaśadhara** — la luna; **kothāo** — en algún lugar; **nā** — no; **dekhi** — ver, visto; **eman** — tal; **dayāra** — misericordia, gracia; **sāgara** — océano.\"],\"translation\":[\"Tus ojos brillan como la luna llena. Nunca hemos visto un océano de gracia como tú en ningún otro lugar.\"]},{\"number\":\"13\",\"text\":[\"prema-rase bhāsāilā akhila saṁsāra\",\"ḍubila koladvīpa jāhnavīra dhāra\"],\"word_by_word\":[\"**prema-rase** — el néctar del amor divino; **bhāsāilā** — inundado; **akhila** — entero; **saṁsāra** — mundo material; **ḍubila** — inunda; **koladvīpa** — Koladwīp; **jāhnavīra** — del Ganges; **dhāra** — corriente.\"],\"translation\":[\"Has inundado el mundo entero con el néctar del amor divino, tal como la corriente del Ganges inunda Koladwīp Dhām.\"]},{\"number\":\"14\",\"text\":[\"brahmā, maheśvara ādi bhāve mane mane\",\"ananta bhāvena yāre sahasra-vadane\"],\"word_by_word\":[\"**brahmā, maheśvara** — Brahmā y Śiva; **ādi** — y otros; **bhāve** — internamente; **mane mane** — consideran; **ananta** — Anantadev; **bhāvena** — pensar; **yāre** — de quien; **sahasra** — de miles; **vadane** — bocas.\"],\"translation\":[\"Brahmā, Śiva y todos los dioses sienten en sus corazones que Anantadev, el de miles de bocas, se manifiesta a través de ti.\"]},{\"number\":\"15\",\"text\":[\"tomāra murati sadā kariba ārati\",\"nayana bhariyā sei heriba murati\"],\"word_by_word\":[\"**tomāra** — tuya; **murati** — forma; **sadā** — siempre; **kariba** — haremos; **ārati** — adoración; **nayana** — los ojos; **bhariyā** — colmado; **sei** — eso; **heriba** — contemplar; **murati** — forma.\"],\"translation\":[\"Siempreadoraremostu formaycolmando nuestrosojos,siempre la contemplaremos.\"]},{\"number\":\"16\",\"text\":[\"tomāra charitra yebā karibe kīrtana\",\"ei adhama māge sadā tā̐hāra charaṇa\"],\"word_by_word\":[\"**tomāra** — tuyo; **charitra** — glorias; **yebā** — cualquiera; **karibe kīrtana** — dar glorificación; **ei** — este; **adhama** — bajo; **māge** — orar, solicitar; **sadā** — siempre; **tā̐hāra** — tus; **charaṇa** — pies.\"],\"translation\":[\"Esta alma caída siempre ora a los pies de aquellos que cantan tus glorias.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"31:[\"$\",\"$L35\",null,{\"navMap\":{\"36\":{\"prev\":{\"path\":\"/es/vande-ham-shri-guroh-shri-yuta-pada-kamalam?p=28\",\"title\":\"Vandanā\"},\"next\":{\"path\":\"/es/jaya-jaya-gurudever-arati-ujjvala?p=39\",\"title\":\"Śrī Guru Ārati\"}}}}]\n32:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-jaya-gurudeva-acharya-nirmala\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/jaya-jaya-gurudeva-acharya-nirmala\\\",\\\"name\\\":\\\"Śrī Gurudeva Stuti. Aśok Prabhu, B. Nandan Sādhu\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-jaya-gurudeva-acharya-nirmala#composition\\\",\\\"alternateName\\\":[\\\"jaya gurudeva āchārya nirmala\\\"],\\\"name\\\":\\\"Śrī Gurudeva Stuti. Aśok Prabhu, B. Nandan Sādhu\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/jaya-jaya-gurudeva-acharya-nirmala\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"
