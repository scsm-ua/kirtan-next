_word\":[\"**vrajendra-nandana** — el hijo de Nanda Mahārāj; **kṛṣṇa** — Kṛṣṇa; **sarve** — de todos; **īśvara īśvara** — el líder de los líderes; **maha-īśvara** — el gran líder (Śiva); **ādi** — y otros; **tāra** — de ellos; **sevana** — ofrecer servicio; **tatpara** — atención; **nāma** — el Nombre; **chintāmaṇi** — considerar; **kṛṣṇa** — de Kṛṣṇa; **chaitanya** — y Chaitanya; **svarūpa** — propia forma; **bheda** — diferencia; **jñāna** — conocimiento; **nā** — no; **karibe** — hagas; **līlā** — pasatiempos; **guṇa-rūpa** — forma y cualidades.\"],\"translation\":[\"El Señor Kṛṣṇa, el hijo de Nanda, el Señor de todos los señores, es el líder de los grandes semidioses (incluso del gran Śiva), quienes le ofrecen servicio a Sus pies. El nombre de Kṛṣṇa no es diferente de Kṛṣṇa Mismo, y tampoco es distinto a Sus pasatiempos, naturaleza y forma.\"]},{\"number\":\"3\",\"text\":[\"“guru kṛṣṇa-rūpa hana śāstrera pramāṇe\",\"guru-rūpe kṛṣṇa kṛpā kare bhāgyavāne”\",\"se gurute martya-buddhi avajñādi tyaji\",\"iṣṭa-lābha kara, nirantara nāma bhaji\"],\"word_by_word\":[\"**guru** — el maestro espiritual; **kṛṣṇa-rūpa** — la forma de Kṛṣṇa; **hana** — es así; **śāstrera** — de las escrituras; **pramāṇe** — de evidencia; **guru-rūpe** — la forma del Guru; **kṛṣṇa** — Kṛṣṇa; **kṛpā** — misericordia; **kare** — otorga; **bhāgyavāne** — al afortunado; **se** — él; **gurute** — del maestro espiritual; **martya-buddhi** — considerarlo mortal; **avajñādi** — irrespeto; **tyaji** — rechazar; **iṣṭa** — esfuerzo; **lābha** — ganancia; **kara** — hacer; **nirantara** — constantemente; **nāma** — el nombre; **bhaji** — adora.\"],\"translation\":[\"Las Escrituras confirman que el Guru es una forma de Kṛṣṇa; en la forma del Guru, Kṛṣṇa bendice al afortunado. Nunca ofendas a ese Guru por considerarlo una persona mortal. Así alcanzarás el objetivo más elevado de servir al Nombre por toda la eternidad.\"]},{\"number\":\"4\",\"text\":[\"śruti, śruti-mātā-saha sātvata-purāṇa\",\"śrī-nāma-charaṇa-padma kare nīrājana\",\"sei śruti śāstra jebā karaye nindana\",\"se aparadhīra saṅga karibe varjjana\"],\"word_by_word\":[\"**śruti** — los *Vedas*; **śruti-mātā** — la madre de los *Vedas* (Gāyatrī); **saha** — con; **sātvata-purāṇa** — el *Purāṇa* relacionado con la verdad (*Śrīmad Bhāgavatam*); **śrī-nāma-charaṇa-padma** — los pies de loto del Santo Nombre; **kare** — hacer; **nīrājana** — iluminar; **sei** — estos; **śruti** — *Vedas*; **śāstra** — escrituras; **jebā** — cualquiera; **karaye** — realiza; **nindana** — blasfemia; **se** — esa; **aparadhīra** — de los ofensores; **saṅga** — asociación; **karibe** — harás; **varjjana** — renunciar.\"],\"translation\":[\"Los *Vedas*, junto con la madre Gāyatrī y el *Śrīmad Bhāgavatam*, iluminan los pies de loto del Nombre de Śrī Hari. Nunca conserves la compañía de quien difame esas sagradas Escrituras védicas; reconócelo como un ofensor.\"]},{\"number\":\"5\",\"text\":[\"nāmera mahimā sarvva-śāstrete vākhāne\",\"atistuti, hena kabhu nā bhāviha mane\",\"agastya, ananta, brahmā, śivādi satata\",\"je nāma-mahimā-gāthā saṇkīrttana-rata\",\"se nāma-mahimā-sindhu ke pāibe pāra?\",\"atistuti bale jei—sei durāchāra\"],\"word_by_word\":[\"**nāmera** — del Santo Nombre; **mahimā** — glorias; **sarvva-śāstrete** — en todas las escrituras; **vākhāne** — alabadas; **ati-stuti** — muy glorificadas; **hena** — tal; **kabhu** — en todo momento; **nā** — no; **bhāviha** — pensaré; **mane** — en la mente; **agastya** — Agastya Muni; **ananta** — Ananta; **brahmā** — Brahmā; **śivādi** — Śiva y otros; **satata** — siempre; **je** — aquel; **nāma-mahimā** — las glorias del Santo Nombre; **gāthā** — verso; **saṇkīrttana-rata** — propagar el canto de los Santos Nombres; **se** — aquel; **nāma-mahimā-sindhu** — océano de las glorias del Nombre; **ke** — ¿quién?; **pāibe** — obtendrá; **pāra** — de otros; **ati-stuti** — exageradas; **bale jei** — cualquiera que diga; **sei** — esa persona; **durāchāra** — malvado.\"],\"translation\":[\"Nunca consideres que las Glorias del Nombre, alabadas en todas las Escrituras, son una exageración. Agastya, Ananta, Brahmā, Śiva y otros cantan por siempre las Glorias de ese Nombre con todo el fervor de sus corazones. ¿Quién puede cruzar el océano de las Glorias de ese Nombre? Quienquiera que diga ‘exageración’ es culpable de pecado.\"]},{\"number\":\"6\",\"text\":[\"kṛṣṇa-nāmāboli nitya golokera dhana\",\"kalpita, prākṛta, bhāve—aparādhī-jana\"],\"word_by_word\":[\"**kṛṣṇa-nāmāboli** — el canto de los Nombres de Kṛṣṇa; **nitya** — eterno; **golokera** — de Goloka; **dhana** — riqueza; **kalpita** — imaginario; **prākṛta** — mundano; **bhāve** — en un humor; **aparādhī-jana** — una persona ofensora.\"],\"translation\":[\"Quien considere que son imaginarios los Santos Nombres de Kṛṣṇa, los cuales son la riqueza eterna de Goloka, es mundano y un ofensor.\"]},{\"number\":\"7\",\"text\":[\"nāme sarvva-pāpa-kṣaya sarvva-śāstre kaya\",\"sārā-dina pāpa kori sei bharasāya—\",\"emata durbuddhi jāra sei aparādhī\",\"māyā-pravañchita, duḥkha bhuñje niravadhi\"],\"word_by_word\":[\"**nāme** — del Nombre; **sarvva-pāpa** — todos los pecados; **kṣaya** — destruir; **sarvva-śāstre** — todas las escrituras; **kaya** — declaran; **sārā-dina** — tiempo esencial; **pāpa** — pecado; **kori** — hacer; **sei** — ellos; **bharasāya** — apoyar; **emata** — esta clase; **durbuddhi** — pensamiento maligno; **jāra** — causa; **sei** — aquellos; **aparādhī** — ofensores; **māyā-pravañchita** — ilusión engañosa; **duḥkha** — infelicidad; **bhuñje** — tomar; **niravadhi** — continuamente.\"],\"translation\":[\"Todas las Escrituras afirman que el Nombre puede destruir todo pecado. Pero aquellos que pasan todo su tiempo usando eso como una excusa para cometer pecado, esas personas con tal clase de mentalidad malvada, son ofensores que sufren perpetuamente en ilusión.\"]},{\"number\":\"8\",\"text\":[\"atulya śrī-kṛṣṇa-nāma pūrṇa-rāsa-nidhi\",\"tā̐ra sama nā bhāviha śubha-karma ādi\"],\"word_by_word\":[\"**atulya** — incomparable; **śrī-kṛṣṇa-nāma** — el Nombre de Śrī Kṛṣṇa; **pūrṇa** — completo; **rāsa-nidhi** — tesoro del *rasa*; **tā̐ra** — de él; **sama** — parecido; **nā** — no; **bhāviha** — soportar; **śubha-karma** — actividad auspiciosa; **ādi** — otras.\"],\"translation\":[\"Nunca te atrevas a comparar el incomparable Nombre de Kṛṣṇa, tesoro del éxtasis, con la piedad auspiciosa.\"]},{\"number\":\"9\",\"text\":[\"nāme śraddhā-hina-jana—vidhātā vañchita\",\"tāre nāma dāne aparādha suniśchita\"],\"word_by_word\":[\"**nāme** — del Nombre; **śraddhā** — fe; **hina-jana** — personas desprovistas; **vidhātā** — controlado; **vañchita** — subsistir; **tāre** — a ellos; **nāma** — el Nombre; **dāne** — en caridad; **aparādha** — ofensa; **suniśchita** — ciertamente.\"],\"translation\":[\"Darles el Santo Nombre a aquellos que carecen de fe en Él y que están ilusionados, es una ofensa.\"]},{\"number\":\"10\",\"text\":[\"śuniyāo kṛṣṇa-nāma māhātmya apāra\",\"je priti-rahita, sei narādhama chhāra\",\"ahaṁtā mamatā jāra antare bāhire\",\"śuddha kṛṣṇa-nāma tāra kabhu nāhi sphure\"],\"word_by_word\":[\"**śuniyāo** — al escuchar; **kṛṣṇa-nāma** — el Nombre de Kṛṣṇa; **māhātmya** — glorias; **apāra** — ilimitado; **je** — esas; **priti** — amor; **rahita** — desprovisto; **sei** — aquellos; **nara-adhama** — persona sinvergüenza; **chhāra** — insignificante; **ahaṁtā** — falso egoísmo; **mamatā** — avaricia; **jāra** — aquellos; **antare** — dentro; **bāhire** — externamente; **śuddha** — puro; **kṛṣṇa-nāma** — el Nombre de Kṛṣṇa; **tāra** — a él; **kabhu** — nunca; **nāhi** — no; **sphure** — revela.\"],\"translation\":[\"Aquellos cuyos corazones no se derriten de amor a pesar de escuchar las glorias infinitas del Nombre de Kṛṣṇa son sinvergüenzas de mala fama. Sus pensamientos y palabras solo producen orgullo y avaricia. El Nombre Puro de Kṛṣṇa nunca le es revelado a ellos.\"]},{\"number\":\"11\",\"text\":[\"ei dāsa aparādha kariyā varjjana\",\"ye sujana kare harināma saṅkīrttana\",\"apūrvva śrī-kṛṣṇa–prema labhya tāre haya\",\"nāma-prabhu tāra hṛde nitya vilasaya\"],\"word_by_word\":[\"**ei** — este; **dāsa** — sirviente; **aparādha** — ofensa; **kariyā** — hacer; **varjjana** — renunciar; **ye** — aquellos; **sujana** — persona elevada; **kare** — hace; **harināma** — el Santo Nombre; **saṅkīrttana** — canto en congregación; **apūrvva** — maravilloso; **śrī-kṛṣṇa–prema** — el amor divino de Śrī Kṛṣṇa; **labhya** — obtenible; **tāre** — a él; **haya** — se vuelve; **nāma-prabhu** — el Nombre Mismo; **tāra** — a ellos; **hṛde** — en el corazón; **nitya** — eterno; **vilasaya** — disfrutar pasatiempos.\"],\"translation\":[\"Las almas puras cantan el Santo Nombre en asociación santa y abandonan estas diez ofensas sin excepción. Esas almas saborearán con seguridad el milagro del amor por Kṛṣṇa, y el Divino Nombre Mismo brillará por siempre dentro de su corazón.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-dasa-vidha-namaparadha\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-dasa-vidha-namaparadha\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L42\",null,{\"audio\":\"$3a:props:song:resources:audio\",\"language\":\"es\"}]\n3c:[\"$\",\"$L43\",null,{\"navMap\":{\"73\":{\"prev\":{\"path\":\"/es/vibhavari-shiesha-aloka-praveshia?p=70\",\"title\":\"Vibhāvarī Śeṣa\"},\"next\":{\"path\":\"/es/cheto-darpana-marjanam?p=77\",\"title\":\"Śrī Śikṣāṣṭakam\"}}}}]\n44:T627,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/hari-nama-mahamantra-sarva-mantra-sara\",\"url\":\"https://next.kirtan.site/es/hari-nama-mahamantra-sarva-mantra-sara\",\"name\
