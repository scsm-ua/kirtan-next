ll,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n3b:[\"$\",\"$L43\",null,{\"bookId\":\"es\"}]\n3c:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śikṣāṣṭakam\",{\"children\":\"Śrī Śikṣāṣṭakam\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — adorable; \u003ci class=\\\"SongHeader__term\\\"\u003eśikṣa\u003c/i\u003e — instrucciones; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho versos.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — adorable; \u003ci class=\\\"SongHeader__term\\\"\u003eśikṣa\u003c/i\u003e — instrucciones; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho versos.\"}}]],[[\"$\",\"div\",\"Canción 6\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Canción 6\"}]],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L44\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":225,\"first_line\":\"aparādha-phole mama chitta bhela vajra sama\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"word_by_word\":[\"**śrī** — adorable; **śikṣa** — instrucciones; **aṣṭakam** — ocho versos.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Canción 6\"],\"verses\":[{\"text\":[\"nayanaṁ galad-aśru-dhārayā\",\"vadanaṁ gadgada-ruddhayā girā\",\"pulakair nichitaṁ vapuḥ kadā\",\"tava nāma-grahaṇe bhaviṣyati\"],\"word_by_word\":[\"**nayanaṁ** — mis ojos; **galad-aśru-dhārayā** — por ríos de lágrimas que caen; **vadanaṁ** — mi boca; **gad-gada** — vacilante; **ruddhayā** — siendo ahogado; **girā** — mis palabras; **pulakaiḥ** — por vellos que se erizan; **nichitaṁ** — cubierto; **vapuḥ** — mi cuerpo; **kadā** — ¿cuándo?; **tava** — tu; **nāma-grahaṇe** — al cantar el Santo Nombre; **bhaviṣyati** — será.\"],\"translation\":[\"¡Oh, Señor! ¿Cuándo las lágrimas fluirán de mis ojos como olas y mi voz temblará de éxtasis? ¿Cuándo los vellos de mi cuerpo se erizarán mientras canto Tu Santo Nombre?\"]},{\"number\":\"1\",\"text\":[\"aparādha-phole mama        chitta bhela vajra sama\",\"        tuyā nāme nā lobhe bikāra\",\"hatāś hoiya hari            tava nāma ucha kori\",\"        boḍo duḥkhe ḍāki bāro bāro\"],\"word_by_word\":[\"**aparādha** — ofensas; **phole** — del fruto; **mama** — mío; **chitta** — corazón; **bhela** — fue; **vajra** — trueno; **sama** — tal como; **tuyā** — de Tí; **nāme** — en el nombre; **nā** — no; **lobhe** — obtenido; **bikāra** — éxtasis; **hatāś** — destruído; **hoiya** — eso es; **hari** — de Hari; **tava** — Tuyo; **nāma** — el nombre; **ucha** — alto; **kori** — hacer; **boḍo** — hizo; **duḥkhe** — sufrimiento; **ḍāki** — llamo; **bāro bāro** — una y otra vez.\"],\"translation\":[\"¡Oh, Señor Hari! Como un resultado de mis ofensas cometidas en mis vidas previas, mi corazón se ha endurecido como un rayo, y no experimento cambio alguno al cantar Tu Santo Nombre. Desalentado, sin esperanza y con gran aflicción, invoco en voz alta Tu Nombre, una y otra vez.\"]},{\"number\":\"2\",\"text\":[\"dīna doyāmoy koruṇā-nidāna\",\"bhāva-bindu dei rākhoho parāṇa\"],\"word_by_word\":[\"**dīna** — al pobre; **doyāmoy** — misericordioso; **koruṇā-nidāna** — origen de misericordia; **bhāva-bindu** — océano de nacimiento y muerte; **dei** — otorga; **rākhoho** — por favor salva; **parāṇa** — vida.\"],\"translation\":[\"¡Oh, Señor! Tú eres compasivo con las almas caídas y eres el origen de la misericordia. Por favor, concédeme una gota de éxtasis divino, y, de ese modo, ¡salva mi vida!\"]},{\"number\":\"3\",\"text\":[\"kabe tuyā nāma-uchārane mora\",\"nayane jharabo daro daro lora\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **tuyā** — Tuyo; **nāma-uchārane** — llamar tu nombre; **mora** — mío; **nayane** — en los ojos; **jharabo** — cae; **daro daro** — una y otra vez; **lora** — lágrimas.\"],\"translation\":[\"¿Cuándo fluirá de mis ojos una incesante corriente de lágrimas mientras canto Tu nombre en éxtasis divino?\"]},{\"number\":\"4\",\"text\":[\"gada-gada-svara kaṇṭhe upajabo\",\"mukhe bolo ādha ādha bāhirābo\"],\"word_by_word\":[\"**gada-gada** — vacilante; **svara** — sonido; **kaṇṭhe** — en la voz; **upajabo** — nació; **mukhe** — en la boca; **bolo** — canta; **ādha ādha** — distorsionado; **bāhirābo** — afuera.\"],\"translation\":[\"¿Cuándo se ahogará mi voz con emoción divina y cuando mis palabras se distorsionarán debido al éxtasis proveniente de mis labios?\"]},{\"number\":\"5\",\"text\":[\"pulake bharabo śorīra hāmāra\",\"sveda-kampa-stambha hobe bāro bāro\"],\"word_by_word\":[\"**pulake** — vellos erizados; **bharabo** — será; **śorīra** — en el cuerpo; **hāmāra** — mío; **sveda** — transpiración; **kampa** — temblor; **stambha** — aturdido; **hobe** — será; **bāro bāro** — una y otra vez.\"],\"translation\":[\"¿Cuándo los vellos de mi cuerpo se erizarán en el éxtasis? ¿Cuándo quedaré pasmado con éxtasis, con estremecimientos y transpiración debido al éxtasis del amor divino? ¿Cuándo me veré colmado una y otra vez de estos síntomas de éxtasis?\"]},{\"number\":\"6\",\"text\":[\"bibarṇa-śorīre hārāobū̐ jñāna\",\"nāma-samāśraye dharobu parāṇa\"],\"word_by_word\":[\"**bibarṇa** — palidecerse; **śorīre** — cuerpo; **hārāobū̐** — será; **jñāna** — conocimiento; **nāma-samāśraye** — habiendo tomado refugio en el santo nombre; **dharobu** — mantendré; **parāṇa** — mi vida.\"],\"translation\":[\"¿Cuándo mi cuerpo cambiará de color y palidecerá debido al éxtasis? ¿Cuándo perderé la conciencia? ¿Y cuándo mi vida misma estará bajo el refugio del Santo Nombre?\"]},{\"number\":\"7\",\"text\":[\"milabo hāmār kiye aiche dina\",\"roye bhakativinoda mati hīna\"],\"word_by_word\":[\"**milabo** — conoceré; **hāmār** — mío; **kiye** — ¿cuándo?; **aiche** — será; **dina** — día; **roye** — permanece; **bhakativinoda** — Bhakti Vinoda; **mati** — inteligencia; **hīna** — desprovisto.\"],\"translation\":[\"Bhaktivinod, quien está desprovisto de buena inteligencia, llora: “¿Cuándo veré ese día?”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/aparadha-phole-mama\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/105-srisrisiksastakam6-5\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"es\"}]\n3f:[\"$\",\"$L46\",null,{\"navMap\":{\"225\":{\"prev\":{\"path\":\"/es/anadi-karama-phole?p=224\",\"title\":\"5. Anādi karama phole\"},\"next\":{\"path\":\"/es/gaite-gaite-nama-ki-doshia-hoilo?p=227\",\"title\":\"7a. Gāite gāite nāma\"}}}}]\n47:T757,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/aparadha-phole-mama\",\"url\":\"https://next.kirtan.site/es/aparadha-phole-mama\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canción 6\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/aparadha-phole-mama#composition\",\"alternateName\":[\"aparādha-phole mama chitta bhela vajra sama\"],\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canción 6\",\"url\":\"https://next.kirtan.site/es/aparadha-phole-mama\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@
