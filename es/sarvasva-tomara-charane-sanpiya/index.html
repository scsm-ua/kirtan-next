cción\",\"song\":{\"meta\":{\"page\":191,\"first_line\":\"sarvasva tomāra, charaṇe sā̐piyā\"},\"title\":[\"Goptṛtve Varaṇa, 3\"],\"word_by_word\":[\"**goptṛtve** — guardianía del Señor; **varaṇa** — abrazar.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"sarvasva tomāra,        charaṇe sā̐piyā,\",\"        paḍechhi tomāra ghare\",\"tumi ta’ ṭhākura,        tomāra kukkura,\",\"        baliyā jānaha more\"],\"word_by_word\":[\"**sarvasva** — todo; **tomāra** — Tuyos; **charaṇe** — a los pies; **sāpiyā** — ofreciendo; **paḍechhi** — he caído; **tomāra** — Tuya; **ghare** — en la casa; **tumi** — tú; **ta’** — ciertamente; **ṭhākura** — el amo; **tomāra** — Tuyo; **kukkura** — perro; **baliyā** — considera; **jānaha** — por favor conoce; **more** — a mí.\"],\"translation\":[\"He ofrecido todo a Tus pies y me he refugiado en Tu hogar. Tú eres mi Amo. Considérame Tu perro.\"]},{\"number\":\"2\",\"text\":[\"bā̐dhiyā nikaṭe,        āmāre pālibe,\",\"        rahiba tomāra dvāre\",\"pratīpa-janere,        āsite nā diba,\",\"        rākhiba gaḍera pāre\"],\"word_by_word\":[\"**bāndhiyā** — atando; **nikaṭe** — cerca; **āmāre** — a mí; **pālibe** — mantendré; **rahiba** — tendré; **tomāra** — Tuya; **dvāre** — en la puerta; **pratīpa** — adverso; **janere** — personas que son; **āsite** — venir; **nā** — no; **diba** — permitiré; **rākhiba** — mantendré; **gaḍera** — del foso; **pāre** — del otro lado.\"],\"translation\":[\"Me amarrarás cerca y me mantendrás. Me quedaré en Tu puerta. No permitiré que entren personas enemigas; los mantendré al otro lado de Tu foso.\"]},{\"number\":\"3\",\"text\":[\"tava nija-jana,        prasāda seviyā,\",\"        uchchhiṣṭa rākhibe yāhā\",\"āmāra bhojana,        parama-ānande,\",\"        prati-dina habe tāhā\"],\"word_by_word\":[\"**tava** — Tuya; **nija** — propia; **jana** — persona; **prasāda** — los remanentes de comida ofrecida a Ti (artículos misericordiosamente otorgados); **seviyā** — sirviendo; **uchchhiṣṭa** — remanentes; **rākhibe** — dejaré atrás; **yāhā** — cualquiera; **āmāra** — mi; **bhojana** — comiendo; **parama** — gran; **ānande** — con alegría; **prati** — cada; **dina** — día; **habe** — será; **tāhā** — eso.\"],\"translation\":[\"Comeré todos los días con gran alegría cualquier remanentes que Tus devotos dejen después de honrar Tu *prasādam*.\"]},{\"number\":\"4\",\"text\":[\"basiyā śuiyā,        tomāra charaṇa,\",\"        chintiba satata āmi\",\"nāchite nāchite,        nikaṭe yāiba,\",\"        yakhana ḍākibe tumi\"],\"word_by_word\":[\"**basiyā** — sentado; **śuiyā** — acostado; **tomāra** — Tuyos; **charaṇa** — pies; **chintiba** — pensaré; **satata** — siempre; **āmi** — yo; **nāchite** — danzo; **nāchite** — y danzo; **nikaṭe** — cerca; **yāiba** — iré; **yakhana** — cuando; **ḍākibe** — llames; **tumi** — Tú.\"],\"translation\":[\"Mientras esté sentado o acostado, siempre pensaré en Tus pies. Yo vendré a Ti siempre que Me llames, bailando por todo el camino.\"]},{\"number\":\"5\",\"text\":[\"nijera poṣana,        kabhu nā bhāviba,\",\"        rahiba bhāvera bhare\",\"bhakati-vinoda,        tomāre pālaka,\",\"        baliyā varaṇa kare\"],\"word_by_word\":[\"**nijera** — de mi propio; **poṣaṇa** — mantenimiento, nutrimento; **kabhu** — nunca; **nā** — no; **bhāviba** — pensaré; **rahiba** — permaneceré; **bhāvera** — de apego amoroso; **bhare** — en el refugio; **bhakati-vinoda** — Bhakti Vinod; **tomāre** — a Ti; **pālaka** — protector; **baliyā** — considerando; **varaṇa** — elección; **kare** — hago.\"],\"translation\":[\"Nunca pensaré en mi propio mantenimiento; voy a permanecer siempre dentro del refugio del apego amoroso a Ti. Bhakti Vinod te abraza como su sustendador.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-4\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-4\"},{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-sarvasva\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-sarvasva\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L46\",null,{\"navMap\":{\"191\":{\"prev\":{\"path\":\"/es/tumi-sarveshvareshvara-vrajendra-kumara?p=189\",\"title\":\"Goptṛtve Varaṇa, 4\"},\"next\":{\"path\":\"/es/atma-samarpane-gela-abhimana?p=192\",\"title\":\"Ātma-samarpaṇe\"}}}}]\n47:T79d,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/sarvasva-tomara-charane-sanpiya\",\"url\":\"https://next.kirtan.site/es/sarvasva-tomara-charane-sanpiya\",\"name\":\"Goptṛtve Varaṇa, 3. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/sarvasva-tomara-charane-sanpiya#composition\",\"alternateName\":[\"sarvasva tomāra, charaṇe sā̐piyā\"],\"name\":\"Goptṛtve Varaṇa, 3. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/es/sarvasva-tomara-charane-sanpiya\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/sarvasva-tomara-charane-sanpiya\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Goptṛtve Varaṇa, 3. Śrīla Bhakti Vinod Ṭhākur\",\"url\
