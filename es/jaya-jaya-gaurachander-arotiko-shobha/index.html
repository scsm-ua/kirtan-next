sName\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Gaura Ārati\",{\"children\":\"Śrī Gaura Ārati\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — venerable; \u003ci class=\\\"SongHeader__term\\\"\u003egaura\u003c/i\u003e — de Gaurāṅga; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — venerable; \u003ci class=\\\"SongHeader__term\\\"\u003egaura\u003c/i\u003e — de Gaurāṅga; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":94,\"first_line\":\"(kibā) jaya jaya gorāchā̐der āratika śobhā\"},\"title\":[\"Śrī Gaura Ārati\"],\"word_by_word\":[\"**śrī** — venerable; **gaura** — de Gaurāṅga; **ārati** — ceremonia.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"(kibā) jaya jaya gorāchā̐der āratika śobhā\",\"jāhnavī-taṭa-vane jaga-mana lobhā\",\"    (jaga-janer mana lobhā)\",\"    (gaurāṅger ārati śobhā jaga-janer mana lobhā)\",\"    (nitāi gaura haribol)\"],\"word_by_word\":[\"**kibā** — venerable; **jaya jaya** — ¡todas las glorias, todas las glorias!; **gaurāchā̐der** — del Señor Chaitanya, semejante a la luna; **āratiko śobhā** — la hermosa ceremonia *ārati*; **jāhnavī-taṭa vane** — en un bosquecillo a orillas del río Ganges; **jaga-mana-lobhā** — atraer las mentes de todas las entidades vivientes del universo; (**jaga** — del universo; **janer** — de las personas; **mana** — la mente; **lobhā** — atrae; **gaurāṅger** — del Señor Gaurāṅga; **ārati** — ceremonia; **śobhā** — hermoso; **jaga** — del universo; **janer** — de las personas; **mana** — la mente; **lobhā** — atrae; **nitāi** — de Nityānanda; **gaura** — de Gaurāṅga; **haribol** — canten los Nombres del Señor).\"],\"translation\":[\"Todas las glorias al hermoso *ārati* al Señor Gaurāchandra en un bosquecillo a la ribera del Jāhṇavī (Ganges), el cual atrae la mente de todas las entidades vivientes del universo. (Este *ārati* del Señor Gaurāṅga atrae la mente de todos en el universo. Cantando Nitāi y Gaurāṅga glorifiquen al Señor Hari).\"]},{\"number\":\"2\",\"text\":[\"(kibā) dakṣiṇe nitāichā̐da bāme gadādhara\",\"nikaṭe advaita śrīnivāsa chhatra-dhara\"],\"word_by_word\":[\"**kibā** — venerable; **dakhiṇe** — a la derecha; **nitāichā̐da** — está el Señor Nityānanda, semejante a la luna; **bāme gadādhara** — a Su izquierda está Śrī Gadādhara; **nikaṭe advaita** — cerca se encuentra Srī Advaita; **śrīnivāsa chatra-dhara** — y Srīvās Ṭhākur sostiene una sombrilla.\"],\"translation\":[\"A la derecha del Señor Gaurāchandra está el Señor Nityānanda, y a Suizquierda está Śrī Gadādhar. Cerca se encuentra Śrī Advaita Prabhu, y Śrīvās Ṭhākur le sostiene una sombrilla.\"]},{\"number\":\"3\",\"text\":[\"(kibā) basiyāchhe gorāchā̐da ratna-siṁhāsane\",\"    (ratna-simhāsana alo karere\",\"    basiyāchhen gorāchā̐d ratna-siṁhāsane)\",\"ārati karena brahmā ādi-deva gaṇe\",\"    (gaurāṅger ārati kare)\",\"    (brahmā ādi-deva gaṇe gaurāṅger ārati kare)\",\"    (gaurāṅgera bhakta sane gaurāṅger ārati kare)\",\"    (nitāi gaura haribol)\"],\"word_by_word\":[\"**kibā** — venerable; **basiyāche** — está sentado; **gorāchā̐da** — el Señor Gaurachandra; **ratna** — enjoyado; **siṁhāsane** — sobre un trono; (**ratna-simhāsana** — sobre un trono enjoyado; **alo** — ilumina; **karere** — ¡oh!; **basiyāchhen** — está sentado; **gorāchā̐da** — el Señor Gaurachandra; **ratna-simhāsana)** — sobre un trono enjoyado; **ārati korena** — realizar la ceremonia *ārati*; **brahmā-ādi deva-gaṇe** — los semidioses, encabezados por el Señor Brahmā; (**gaurāṅger** — del Señor Gaurāṅga; **ārati** — ceremonia; **kare** — hacen; **brahmā-ādi deva-gaṇe** — lossemidioses, encabezados por el Señor Brahmā; **gaurāṅger** — del Señor Gaurāṅga; **ārati** — ceremonia; **kare** — hacen; **gaurāṅgera** — del Señor Gaurāṅga; **bhakta** — devotos; **sane** — con; **gaurāṅger** — del Señor Gaurāṅga; **ārati** — ceremonia; **kare** — hacen; **nitāi** — de Nityānanda; **gaura** — de Gaurāṅga; **haribol** — canten los Nombres del Señor).\"],\"translation\":[\"El Señor Chaitanya está sentado en un trono enjoyado (¡oh! sobre un trono enjoyado está sentado el Señor Gaurachandra) mientras los semidioses encabezados por el Señor Brahmā llevan a cabo la ceremonia de *ārati*. (Los semidioses encabezados por Brahmā realizan este *ārati, *los devotos junto con el Señor Gaurāṅga realizan este *ārati. *Cantando Nitāi y Gaurāṅga glorifiquen al Señor Hari).\"]},{\"number\":\"4\",\"text\":[\"(kibā) narahari-ādi kari chāmara ḍhulāya\",\"sañjaya-mukunda-vāsu-ghoṣa-ādi gāya\",\"    (gaura guṇa gāna kare)\",\"    (sañjaya mukunda vāsu-ghoṣa gaura guṇa gāna kare)\",\"    (nitāi gaura haribol)\"],\"word_by_word\":[\"**kibā** — venerable; **narahari** — Narahari; **ādi** — y otros; **chāmara** — abanico; **ḍhulāya** — movimiento; **sañjaya** — Sañjaya Paṇḍit; **mukunda** — Mukunda Datta; **vāsu-ghoṣa** — Vāsu Ghoṣh; **ādi** — y otros; **gāya** — cantan; (**gaura** — Gaurāṅga; **guṇa** — cualidades; **gāna-kare** — cantan; **sañjaya** — Sañjaya Paṇḍit; **mukunda** — Mukunda Datta; **vāsu-ghoṣa** — Vāsu Ghoṣh; **gaura** — Gaurāṅga; **guṇa** — cualidades; **gāna-kare** — cantan; **nitāi** — de Nityānanda; **gaura** — de Gaurāṅga; **haribol** — canten los Nombres del Señor).\"],\"translation\":[\"Narahari Sarakār y otros asociados del Señor Chaitanya lo abanican, y los devotos encabezados por Sañjaya Paṇḍit, Mukunda Datta y Vāsu Ghoṣ cantan. (Ellos cantan las cualidades del Señor Gaurāṅga. Sañjaya, Mukunda y Vāsu Ghoṣ cantan las cualidades del Señor Gaurāṅga. Cantando Nitāi y Gaurāṅga glorifiquen al Señor Hari).\"]},{\"number\":\"5\",\"text\":[\"(kibā) śaṅkha bāje ghaṇṭā bāje bāje karatāla\",\"madhura mṛdaṅga bāje parama rasāla\",\"    (madhur madhur madhur bāje)\",\"    (gaurāṅger ārati kāle madhur madhur madhur bāje)\",\"    (śaṅkha bāje ghaṇṭā bāje madhur madhur madhur bāje)\",\"    (madhura mṛdanga bāje madhur madhur madhur bāje)\",\"    (nitāi gaura haribol)\"],\"word_by_word\":[\"**kibā** — venerable; **śaṅkha** — caracola; **bāje** — suenan; **ghaṇṭā** — campanas; **bāje** — suenan; **bāje** — también suenan; **karatāla** — los címbalos; **madhura mṛdaṅga bāje** — dulces tambores de arcilla resuenan; **parama rasāla** — supremamente dulce y agradable de escuchar; (**madhur madhur** — más dulce que lo dulce; **madhur bāje** — suena muy dulce; **gaurāṅger** — de Gaurāṅga; **ārati kāle** — al momento de la ceremonia; **madhur madhur** — más dulce que lo dulce; **madhur bāje** — suena muy dulce; **śaṅkha bāje** — suena la caracola; **ghaṇṭā bāje** — suenan las campanas; **madhur madhur** — más dulce que lo dulce; **madhur bāje** — suena muy dulce; **madhura mṛdanga bāje** — el dulce sonido de la *mṛdanga*; **madhur madhur** — más dulce que lo dulce; **madhur bāje** — suena muy dulce; **nitāi** — de Nityānanda; **gaura** — de Gaurāṅga; **haribol** — canten los Nombres del Señor).\"],\"translation\":[\"Resuenan las caracolas, las campanas y los címbalos, y las *mṛdangas* suenan muy dulcemente.El *kīrtan* es supremamente dulce y agradable de escuchar. (Resuenan más dulce que lo dulce. La caracola y las campanas suenan más dulce que lo dulce. El dulce sonido de la *mṛdanga*, es muy dulce, más dulce que lo dulce. Cantando Nitāi y Gaurāṅga glorifiquen al Señor Hari).\"]},{\"number\":\"6\",\"text\":[\"(kibā) bahu-koṭi chandra jini vadana ujjvala\",\"gala-deśe vana-mālā kare jhalamala\",\"    (jhalmal jhalmal jhalmal kare)\",\"    (gaura gale vana phuler mālā jhalmal jhalmal jhalmal kare)\",\"    (nitāi gaura haribol)\"],\"word_by_word\":[\"**kibā** — venerable; **bahu-koṭi** — muchos millones; **chandra** — de lunas; **jini’** — conquistando; **vadana ujjvala** — el brillo del rostro del Señor Chaitanya; **gala-deśe** — alrededor de Su cuello; **vana-mālā** — la guirnalda de flores del bosque; **kore jhalamala** — brilla; (**jhalmal** — brilla; **jhalmal** — brilla; **jhalmal kare** — y muestra su brillo; **gaura** — Gaurāṅga; **gale** — en su cuello; **phuler** — de flores; **mālā** — guirnalda; **jhalmal** — brilla; **jhalmal** — brilla; **jhalmal kare** — y muestra su brillo; **nitāi** — de Nityānanda; **gaura** — de Gaurāṅga; **haribol** — canten los Nombres del Señor).\"],\"translation\":[\"La refulgencia del rostro del Señor Chaitanya supera a millones y millones de lunas. Y la guirnalda de flores que adorna Su cuello brilla. (Brilla y brilla, mostrando su refulgencia. La guirnalda en el cuello del Señor Gaurāṅga brilla y brilla. Cantando Nitāi y Gaurāṅga glorifiquen al Señor Hari).\"]},{\"number\":\"7\",\"text\":[\"(kibā) śiva-śuka-nārada preme gada-gada\",\"bhakati-vinoda dekhe gorāra sampada\"],\"word_by_word\":[\"**śiva-śuka-nārada** — el Señor Śiva, Śukadeva Goswāmī y Nārada Muni; **preme** — con el éxtasis del amor trascendental; **gada-gada** — sus voces ahogadas; **bhakativinoda** — así Ṭhākura Bhaktivinoda; **dekhe** — contempla; **gorāra sampada** — la gloria del Señor Chaitanya.\"],\"translation\":[\"Las voces de Śiva, Śukadeva y Nārada se ahogan debido al éxtasis del amor. De esa manera, Bhakti Vinod contempla la gloria del Señor Gaurachandra.\"]},{\"text\":[\"(ei bār āmāy dayā kara)\",\"(ṭhākura śrī bhakti-vinoda ei bār āmāy dayā kara)\",\"(ṭhākura śrī sarasvatī ei bār āmāy dayā kara)\",\"(patit-pāvan śrī gurudev ei bār āmāy dayā kara)\",\"(sapārṣada gaurahari ei bār āmāy dayā kara)\",\"(nitāi gaura haribol)\"],\"word_by_word\":[\"**ei** — este; **bār** — en este momento; **āmāy** — a mí; **dayā** — compasión; **kara** — otorga; **ṭhākura śrī bhakti-vinoda** — Śrīla Bhakti Vinod Ṭhākur; **ei** — este; **bār** — en este momento; **āmāy** — a mí; **dayā** — compasión; **kara** — otorga; **ṭhākura śrī sarasvatī** — Śrīla Bhakti Siddhānta Saraswatī; **ei** — este; **bār** — en este momento; **āmāy** — a mí; **dayā** — compasión; **kara** — otorga; **patit-pāvan** — amigo de los caídos; **śrī gurudev** — el adorable maestro espiritual; **ei** — este; **bār** — en este momento; **āmāy** — a mí; **dayā** — compasión; **kara** — otorga; **sapārṣada** — los asociados; **gaurahari** — del Señor Gaurāṅga; **ei** — este; **bār** — en este momento; **āmāy** — a mí; **dayā** — compasión; **kara** — otorguen; **nitāi** — de Nityānanda; **gaura** — de Gaurāṅga; **haribol** — canten los Nombres del Señor.\"],\"translation\":[\"Por favor, denme en esta ocasión su gracia. ¡Oh Śrī Bhakti Vinod, Śrī Saraswatī Ṭhākur!¡Oh Gurudev, salvador de las almas caídas!¡Oh, Gaurahari y Tus asociados!Por favor, otórguenme su misericordia en esta ocasión.Cantando Nitāi y Gaurāṅga glorifiquen al Señor Hari.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-kiba-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-kiba-jaya-jaya\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-kiba-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-kiba-jaya-jaya\"},{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-sri-gaura\",\"ifr ":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fjaya-jaya-gaurachander-arotiko-shobha\"}},{\"@type\":\"MusicRecording\",\"name\":\"Śrī Gaura Ārati. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-kiba-jaya-jaya\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fjaya-jaya-gaurachander-arotiko-shobha\"}},{\"@type\":\"MusicRecording\",\"name\":\"Śrī Gaura Ārati. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-sri-gaura\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fjaya-jaya-gaurachander-arotiko-shobha\"}}]}]}"])</script><script>self.__next_f.push([1,"41:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$47\"}}]\n42:[\"$\",\"$L48\",null,{\"bookId\":\"es\",\"page\":94}]\n"])</script></body></html>
