assName\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n3e:[\"$\",\"$L45\",null,{\"bookId\":\"es\"}]\n3f:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Sāraswat Ārati\",{\"children\":\"Śrī Sāraswat Ārati\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — venerable; \u003ci class=\\\"SongHeader__term\\\"\u003esāraswat\u003c/i\u003e — de Sarasvatī; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — venerable; \u003ci class=\\\"SongHeader__term\\\"\u003esāraswat\u003c/i\u003e — de Sarasvatī; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":97,\"first_line\":\"jayare jayare jaya gaura-sarasvatī\"},\"title\":[\"Śrī Sāraswat Ārati\"],\"word_by_word\":[\"**śrī** — venerable; **sāraswat** — de Sarasvatī; **ārati** — ceremonia.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jayare jayare jaya gaura-sarasvatī\",\"bhakativinodā nvaya karuṇā murati\"],\"word_by_word\":[\"**jaya-re jaya-re** — ¡oh toda gloria toda gloria!; **jaya** — toda gloria; **gaura-sarasvatī** — al dorado Śrīla Bhakti Siddhānta Saraswatī Ṭhākur; **bhakativinodā nvaya** — relacionado con Bhakti Vinod Ṭhākur; **karuṇā** — misericordia; **murati** — personificación.\"],\"translation\":[\"Todas las glorias a Śrīla Bhakti Siddhānta Saraswatī Ṭhākur, quien  tiene un íntimo vínculo con Śrīla Bhakti Vinod Ṭhākur y quien es la personificación de la misericordia de Śrī Gaurāṅga.\"]},{\"number\":\"2\",\"text\":[\"prakāśile gaura-sevā bhūvana maṅgala\",\"bhakati-siddhānta śuddha prajñāna ujjvala\"],\"word_by_word\":[\"**prakāśile** — revelar; **gaura-sevā** — el servicio de Gaurāṅga; **bhūvana** — de los mundos; **maṅgala** — auspicioso; **bhakati-siddhānta** — conclusiones de la devoción; **śuddha** — pura; **prajñāna** — conocimiento elevado; **ujjvala** — resplandeciente.\"],\"translation\":[\"Tú revelaste el servicio devocional al Señor Gaurāṅga, el cual beneficia a todo el universo. Tus conclusiones devocionales puras resplandecen con el conocimiento absoluto.\"]},{\"number\":\"3\",\"text\":[\"rādhā-śyāma eka-tanu dakṣe gorā rāya\",\"bāme rādha madhye svayaṁ śyāma-gopa jaya\"],\"word_by_word\":[\"**rādhā-śyāma** — Rādhā y Kṛṣṇa; **eka-tanu** — un solo cuerpo; **dakṣe** — a la derecha; **gorā** — Gaurāṅga; **rāya** — honorable; **bāme** — a la izquierda; **rādha** — Rādhārāṇī; **madhye** — al medio; **svayaṁ** — en persona; **śyāma-gopa** — el vaquerito Śyāmasundar; **jaya** — todas las glorias.\"],\"translation\":[\"Todas las glorias a la forma combinada de Rādhā y Śyām (Kṛṣṇa), Śrī Gaurāṅga, del lado derecho; a Śrī Rādhā, del lado izquierdo; y al pastorcillo de vacas, Śrī Śyāmasundar, en el medio.\"]},{\"number\":\"4\",\"text\":[\"vraja-rasa nava-bhāve navadvīpe rāje\",\"udāre madhura rāga abhinava sāje\"],\"word_by_word\":[\"**vraja-rasa** — la melosidad de Vraja; **nava-bhāve** — un humor fresco; **navadvīpe** — de Nabadwīp; **rāje** — como un rey; **udāre** — dentro de; **madhura** — muy dulce; **rāga** — amor espontáneo; **abhinava** — sin precedente; **sāje** — lucir.\"],\"translation\":[\"La melosidad de Vraja está presente en Nabadwīp con un humor nuevo. Cuando este dulce sentimiento amoroso se mezcla con la magnanimidad, luce entonces extraordinariamente hermoso.\"]},{\"number\":\"5\",\"text\":[\"mādhurya kaivalya rāga vrajera niryāsa\",\"prāpti parākāṣṭhā tāhe gaurāṅga vilāsa\"],\"word_by_word\":[\"**mādhurya** — el amor conyugal; **kaivalya** — emancipación; **rāga** — amor espontáneo; **vrajera** — de  Vraja; **niryāsa** — la escencia; **prāpti** — obtener; **parākāṣṭhā** — el límite; **tāhe** — en eso; **gaurāṅga vilāsa** — los pasatiempos de Gaurāṅga.\"],\"translation\":[\"Mādhurya-rāsa (el amor conyugal) es la esencia de Vraja Dhām, y los Pasatiempos de Mahāprabhu lo llevan a su más elevada perfección.\"]},{\"number\":\"6\",\"text\":[\"rādhā bhāva-kānti aṅgikari’ bhāla mate\",\"dakṣiṇe āsana rasa garimā dekhāte\"],\"word_by_word\":[\"**rādhā** — de Rādhārāṇī; **bhāva** — humor; **kānti** — lustre, halo; **aṅgikari’** — aceptar; **bhāla** — auspicioso; **mate** — acorde; **dakṣiṇe** — a su lado derecho; **āsana** — sentado; **rasa** — degustar; **garimā** — gloria; **dekhāte** — contemplar.\"],\"translation\":[\"Aceptando intensamente el humor y la belleza de Śrī Rādhā, Él ha tomado Su lugar a la derecha para mostrar Su posición gloriosa.\"]},{\"number\":\"7\",\"text\":[\"rādhā-rasa-traya-svāda rahasya prayāsa\",\"nirakhi praphulla rādhā mukhe manda hāsa\"],\"word_by_word\":[\"**rādhā-rasa** — la melosidad de Rādhārāṇī; **traya-svāda** — el gusto triple; **rahasya** — travieso; **prayāsa** — esfuerzo; **nirakhi** — observar; **praphulla** — animada; **rādhā** — Rādhārāṇī; **mukhe** — en su rostro; **manda** — leve; **hāsa** — sonrisa.\"],\"translation\":[\"Cuando Rādhārāṇī ve el deseo travieso de Kṛṣṇa de entender la gloria de Su amor, Rādhārāṇī se siente muy complacida y una suave sonrisa aparece en Su rostro.\"]},{\"number\":\"8\",\"text\":[\"madhye rahi’ vaṁśī-rave ghoṣe vaṁśī-dhara\",\"rādhāra sampade āmi gaurāṅga-sundara!\"],\"word_by_word\":[\"**madhye** — en medio; **rahi’** — permanece; **vaṁśī-rave** — sonido fuerte de la flauta; **ghoṣe** — declara; **vaṁśī-dhara** — el que sostiene a Vaṁśi (la Flauta); **rādhāra** — de Śrīmati Rādhārāṇī; **sampade** — opulencia; **āmi** — Yo soy; **gaurāṅga-sundara!** — Gaurāṅga Sundar.\"],\"translation\":[\"En el centro, Vaṁśīdhar (el Flautista) toca Su flauta, y piensa: “Solo debido a la riqueza de Rādhārāṇī soy Gaurāṅga Sundar”.\"]},{\"number\":\"9\",\"text\":[\"mad abhīṣṭha rūpa rādhāra hṛdaya mandire\",\"gaurāṅga bhajile suṣṭhu sphūrti pāya tāre\"],\"word_by_word\":[\"**mad** — mía; **abhīṣṭha** — anhelada; **rūpa** — forma; **rādhāra** — de Śrīmati Rādhārāṇī; **hṛdaya** — el corazón; **mandire** — en el templo; **gaurāṅga bhajile** — adorar a Gaurāṅga; **suṣṭhu** — apropiadamente; **sphūrti** — manifestación; **pāya** — obtiener; **tāre** — a él.\"],\"translation\":[\"“Mi forma se manifiesta en el templo del corazón de Rādhārāṇī, yesa suprema manifestación Mía solo puede ser alcanzada por adorar a Gaurāṅga”.\"]},{\"number\":\"10\",\"text\":[\"nadīyā prakāśe mahāprabhu gaura-nidhi\",\"patita-pāvana deve milāila vidhi\"],\"word_by_word\":[\"**nadīyā** — del distrito de Nadia; **prakāśe** — revelar; **mahāprabhu** — Mahāprabhu; **gaura-nidhi** — el tesoro de Gaurāṅga; **patita-pāvana** — redentor de los caídos; **deve** — dar; **milāila** — reunir; **vidhi** — arreglo.\"],\"translation\":[\"Mediante el divino arreglo del Señor, el Supremo redentor delas almas caídas apareció en Nadīyā como el muy amado Śrī Gaurāṅga Mahāprabhu.\"]},{\"number\":\"11\",\"text\":[\"e-rūpa ārati brahmā śambhu agochara\",\"gaura-bhakta kṛpā-pātra mātra siddhi sāra\"],\"word_by_word\":[\"**e-rūpa** — esa clase; **ārati** — de ceremonia; **brahmā** — el Señor Brahmā; **śambhu** — el Señor Śiva; **agochara** — desconocido; **gaura-bhakta** — los devotos del Señor Gaura; **kṛpā-pātra** — recipiente de misericordia; **mātra** — simplemente; **siddhi** — perfección; **sāra** — la mejor.\"],\"translation\":[\"Esta clase de *ārati* es desconocido para Brahmā y Śiva. Uno puede alcanzar tal perfección solo por recibir la misericordia de un devoto del Señor Gaurāṅga.\"]},{\"number\":\"12\",\"text\":[\"śrī svarūpa, rāmānanda, rūpa, sanātana\",\"śrī raghu, jīvādi kṛpāya dekhe bhakta-jana\"],\"word_by_word\":[\"**śrī svarūpa** — Śrī Svarūp Dāmodar; **rāmānanda** — Śrī Rāmānanda Rāy; **rūpa** — Śrī Rūpa; **sanātana** — Śrī Sanātan; **śrī raghu** — Śrī Raghunāth; **jīvādi** — Śrī Jīva y sus asociados; **kṛpāya** — por la misericordia; **dekhe** — visión; **bhakta-jana** — los devotos.\"],\"translation\":[\"Solo por la misericordia de Śrī Svarūp Dāmodar, Śrī Rāmānanda Rāy, Śrī Rūpa,Śrī Sanātan, Śrī Raghunāth, Śrī Jīva y sus asociados, los devotos obtienen esavisión.\"]},{\"number\":\"13\",\"text\":[\"jaya guru-gaura-rādhā-govinda-sundara\",\"jaya dāo bhakta vṛnda nitya nirantara\"],\"word_by_word\":[\"**jaya** — ¡todas las glorias!; **guru-gaura-rādhā-govinda-sundara** — a Śrī Guru, Gaurāṅga, Rādhā-Govindasundar; **jaya** — ¡todas las glorias!; **dāo** — dar; **bhakta vṛnda** — devotos reunidos; **nitya** — eternamente; **nirantara** — constantemente.\"],\"translation\":[\"¡Todas las glorias a Śrī Guru, Gaurāṅga, Rādhā-Govindasundar! ¡Oh, devotos,siempre canten Sus eternas glorias!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-kiba-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-kiba-jaya-jaya\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-gaura-arati-i\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-gaura-arati-i\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"97\":{\"prev\":{\"
