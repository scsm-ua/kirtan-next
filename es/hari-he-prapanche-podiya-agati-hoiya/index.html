ildren\":\"Bhajana-Lālasā, 1\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003ebhajana\u003c/i\u003e — adoración; \u003ci class=\\\"SongHeader__term\\\"\u003elālasā\u003c/i\u003e — anhelo.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003ebhajana\u003c/i\u003e — adoración; \u003ci class=\\\"SongHeader__term\\\"\u003elālasā\u003c/i\u003e — anhelo.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":180,\"first_line\":\"hari he! prapañche paḍiyā, agati ha-iyā\"},\"title\":[\"Bhajana-Lālasā, 1\"],\"word_by_word\":[\"**bhajana** — adoración; **lālasā** — anhelo.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"hari he!\",\"prapañche paḍiyā,    agati ha-iyā,\",\"        nā dekhi upāya āra\",\"agatira gati,        charaṇe śaraṇa,\",\"        tomāya karinu sāra\"],\"word_by_word\":[\"**hari** — Señor; **he** — ¡oh!; **prapañche** — en el mundo material (compuesto de los cinco elementos burdos, a saber, tierra, agua, fuego, aire y el espacio); **paḍiyā** — cayendo; **agati** — desamparado; **ha-iyā** — volverse; **nā** — no; **dekhi** — veo; **upāya** — manera; **āra** — otra; **agatira** — del desamparado; **gati** — el refugio (el Señor); **charaṇe** — a los pies; **śaraṇa** — refugio; **tomāya** — en Ti; **karinu** — hago; **sāra** — la esencia.\"],\"translation\":[\"¡Oh Señor! Habiendo caído en este mundo material y volviéndome perverso, no veo otro medio de liberación. El refugio a Tus pies es la única ayuda para los desamparados. Te he aceptado como mi todo.\"]},{\"number\":\"2\",\"text\":[\"karama geyāna,        kichhu nāhi mora,\",\"        sādhana bhajana nāi\",\"tumi kṛpā-maya,        āmi ta’ kāṅgāla,\",\"        ahaitukī kṛpā chāi\"],\"word_by_word\":[\"**karama** — acción piadosa; **geyāna** — conocimiento; **kichhu** — algo; **nāhi** — no; **mora** — mío; **sādhana** — práctica devocional; **bhajana** — servicio devocional; **nāi** — no hay; **tumi** — Tú; **kṛpā** — misericordia; **maya** — lleno de; **āmi** — yo; **ta’** — seguro; **kāṅgāla** — pobre (muy caído); **ahaitukī** — sin causa (no dependiendo de la condición física); **kṛpā** — misericordia; **chāi** — yo deseo.\"],\"translation\":[\"No realizo acciones piadosas, no tengo conocimiento, no me dedico a ninguna práctica devocional, y no hago ningún servicio devocional. Tú eres misericordioso, y yo soy el más caído. Oro por Tu misericordia incondicional.\"]},{\"number\":\"3\",\"text\":[\"vākya-mana-vega,    krodha-jihvā-vega,\",\"        udara-upastha-vega\",\"miliyā e saba,        saṁsāre bhāsāye,\",\"        ditechhe paramodvega\"],\"word_by_word\":[\"**vākya** — del habla; **mana** — de la mente; **vega** — el impulso; **krodha** — rabia; **jihvā** — de la lengua; **vega** — el impulso; **udara** — del estómago; **upastha** — los genitales; **vega** — el impulso; **miliyā** — encuentro; **e** — estos; **saba** — todo; **saṁsāre** — en el mundo material; **bhāsāye** — echándome a la deriva; **ditechhe** — ha dado; **paramodvega** — gran ansiedad (mucha angustia).\"],\"translation\":[\"Uniéndose y arrojándome a la deriva en el océano de la existencia material, los impulsos del habla, la mente, la ira, la lengua, el estómago y los genitales me causan terrible angustia.\"]},{\"number\":\"4\",\"text\":[\"aneka yatane,        se saba damane\",\"        chhāḍiyāchhi āśā āmi\",\"anāthera nātha!        ḍāki taba nāma,\",\"        ekhana bharasā tumi\"],\"word_by_word\":[\"**aneka** — numerosos; **yatane** — por esfuerzos; **se** — ellos (esos impulsos); **saba** — todo; **damane** — en subyugar; **chhāḍiyāchhi** — siendo abandonado; **āśā** — esperanza; **āmi** — yo; **anāthera** — del desamparado; **nātha!** — ¡oh Señor!; **ḍāki** — llamo; **tava** — Tu; **nāma** — nombre; **ekhana** — saber; **bharasā** — refugio, esperanza; **tumi** — Tú.\"],\"translation\":[\"He renunciado a la esperanza de someter estos impulsos por mis esfuerzos persistentes. ¡Oh Señor de los desamparados! Digo Tu Nombre. Ahora eres mi única esperanza.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"navMap\":{\"180\":{\"prev\":{\"path\":\"/es/bhuliya-tomare-samsare-asiya?p=178\",\"title\":\"Dainya\"},\"next\":{\"path\":\"/es/gurudeva-bada-kripa-kari?p=182\",\"title\":\"Bhajana-Lālasā, 10\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/hari-he-prapanche-podiya-agati-hoiya\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/hari-he-prapanche-podiya-agati-hoiya\\\",\\\"name\\\":\\\"Bhajana-Lālasā, 1. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/hari-he-prapanche-podiya-agati-hoiya#composition\\\",\\\"alternateName\\\":[\\\"hari he! prapañche paḍiyā, agati ha-iyā\\\"],\\\"name\\\":\\\"Bhajana-Lālasā, 1. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/hari-he-prapanche-podiya-agati-hoiya\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/hari-he-prapanche-podiya-agati-hoiya\\\"}}]}\"}}]\n3e:[\"$\",\"$L43\",null,{\"
