lo en todo momento”.\"]},{\"text\":[\"“ki śayane ki bhojane, ki vā jāgaraṇe\",\"aharniśa chinta kṛṣṇa, boloho vadane”\",\"“yadi āma-prati sneha thāke sabākāra\",\"tabe kṛṣṇa-vyatirikta nā gāibe āra”\"],\"word_by_word\":[\"**ki śayane** — ya sea que duermas; **ki bhojane** — ya sea que comas; **ki vā jāgaraṇe** — incluso despierto; **aharniśa** — de día o de noche; **chinta** — pensar; **kṛṣṇa** — en Kṛṣṇa; **boloho** — ¡oh canta!; **vadane** — con la boca; **jadi** — si; **āma** — a mí; **prati** — de acuerdo; **sneha** — afecto; **thāke** — existe; **sabākāra** — todos ellos; **tabe** — entonces; **kṛṣṇa** — Kṛṣṇa; **vyatirikta** — excepto; **nā** — no; **gāibe** — hablarás; **āra** — más.\"],\"translation\":[\"“Ya sea que duerman, coman o caminen, de día y de noche piensen en Kṛṣṇa e invoquen Su Nombre en voz alta”. “Si tienes algún amor y afecto por Mí, entonces tan solo di ‘Kṛṣṇa’—no digas nada excepto ‘Kṛṣṇa’”.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nitai Prabhu\",\"ru\":\"Нитай Прабху\",\"ua\":\"Нітай Прабгу\"},\"embed_url\":\"https://soundcloud.com/scsmission/prabhu-kohe-sung-by-nitai-dasa\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fscsmission%2Fprabhu-kohe-sung-by-nitai-dasa\"},{\"title\":{\"en\":\"Sadhu Priya Prabhu\",\"ru\":\"Садху Прия Прабху\",\"ua\":\"Садгу Прія Прабгу\"},\"embed_url\":\"https://soundcloud.com/huron/prabhu-kohe-kohilan\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhuron%2Fprabhu-kohe-kohilan\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"320\":{\"prev\":{\"path\":\"/es/chaudda-shiata-sata-shiake-masa-je-phalgun?p=307\",\"title\":\"Śrī Gaura-Purṇīmā\"},\"next\":{\"path\":\"/es/deva-siddha-mukta-yukta-bhakta-vrinda?p=321\",\"title\":\"1-10. Sábado\"}}}}]\n48:T70b,"])</script><script>self.__next_f.push([1,"{\"
