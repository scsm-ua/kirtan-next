,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n36:[\"$\",\"$L3e\",null,{\"bookId\":\"es\"}]\n37:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Vibhāvarī Śeṣa\",{\"children\":\"Vibhāvarī Śeṣa\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003evibhāvarī\u003c/i\u003e — de la noche; \u003ci class=\\\"SongHeader__term\\\"\u003eśeṣa\u003c/i\u003e — al final.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003evibhāvarī\u003c/i\u003e — de la noche; \u003ci class=\\\"SongHeader__term\\\"\u003eśeṣa\u003c/i\u003e — al final.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"38:[\"$\",\"$L3f\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":70,\"first_line\":\"vibhāvarī śeṣa, āloka-praveśa\"},\"title\":[\"Vibhāvarī Śeṣa\"],\"word_by_word\":[\"**vibhāvarī** — de la noche; **śeṣa** — al final.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"vibhāvarī śeṣa    āloka praveśa\",\"    nidrā chhāḍi’ uṭha jīva\",\"bala hari hari        mukunda murāri\",\"    rāma kṛṣṇa hayagrīva\"],\"word_by_word\":[\"**vibhāvarī** — la noche; **śeṣa** — al final; **āloka** — la luz; **praveśa** — entra; **nidrā** — sueño; **chhāḍi’** — abandonar; **uṭha** — levantar; **jīva** — ¡oh alma!; **bala** — canta; **hari hari** — Hari; **mukunda** — Mukunda, el dador de liberación; **murāri** — Murāri, el enemigo del demonio Mura; **rāma** — Rāma, el Supremo disfrutador; **kṛṣṇa** — Kṛṣṇa, el todo atractivo; **hayagrīva** — Hayagrīva, la encarnación de cabeza decaballo.\"],\"translation\":[\"La noche terminó y la alborada despunta. ¡Oh, alma *jīva*, levántate y abandona tu sueño! Canta los Santos Nombres del Señor Hari, el que otorga la liberación, el enemigo del demonio Mura, el Supremo disfrutador, quien es plenamente atractivo, y la encarnación con cabeza de caballo, Hayagrīva.\"]},{\"number\":\"2\",\"text\":[\"nṛsiṁha vāmana    śrī-madhusūdana\",\"    vrajendra-nandana śyāma\",\"pūtanā-ghātana    kaiṭabha-śātana\",\"    jaya dāśarathi-rāma\"],\"word_by_word\":[\"**nṛsiṁha** — Nṛsiṁha, mitad hombre mitad león; **vāmana** — Vāmana, el *brahmāṇa* enano; **śrī-madhusūdana** — Śrī Madhusūdana, el vencedor del demonio Madhu; **vrajendra-nandana** — el querido hijo del rey de Vraja; **śyāma** — que es de tez negruzca; **pūtanā-ghātana** — el asesino de la bruja Pūtanā; **kaiṭabha-śātana** — el destructor del demonio Kaiṭabha; **jaya** — toda gloria; **dāśarathi-rāma** — el Señor Rāma, el hijo del rey Daśaratha.\"],\"translation\":[\"El Señor Hari encarnó como Nṛṣiṁha, mitad hombre y mitad león. Apareció como un brahmín enano llamado Upendra y mató al demonio Madhu. Él es el hijo amado del Rey de Vraja, Nanda Mahārāj, y tiene una tez negruzca; dio muerte a la bruja Pūtanā y aniquiló al demonio Kaiṭabha. Todas las glorias al Señor Hari, quien apareció como el Señor Rāma, el hijo del Rey Dāśarath.\"]},{\"number\":\"3\",\"text\":[\" yaśodā dulāla    govinda gopāla\",\"    vṛndāvana purandara\",\"gopī-priya-jana    rādhikā-ramaṇa\",\"    bhuvana-sundara-vara\"],\"word_by_word\":[\"**yaśodā dulāla** — el niño mimado de madre Yaśodā; **govinda** — el que da placer a las vacas; **gopāla** — el protector de las vacas; **vṛndāvana purandara** — el monarca del bosque de Vṛndāvan; **gopī-priya jana** — el amado de las *gopīs*; **rādhikā-ramaṇa** — el amante de Rādhikā; **bhuvana sundara-bara** — la personalidad más bella de todos los mundos.\"],\"translation\":[\"Él es el querido de Madre Yaśodā, quien da placer a las vacas, la tierra y los sentidos espirituales; y el protector de las vacas, el Señor del bosque de Vṛndāvan, el amado de las *gopīs*, el amante de Rādhikā y la personalidad más hermosa en todos los mundos.\"]},{\"number\":\"4\",\"text\":[\" rāvāṇāntakara    mākhana-taskara\",\"    gopī-jana-vastra-hārī\",\"vrajera rākhāla    gopa-vṛnda-pāla\",\"    chita-hārī vaṁśī-dhārī\"],\"word_by_word\":[\"**rāvāṇāntakara** — que provocó el fin del demonio Rāvaṇa; **makhana-taskara** — que robó la mantequilla de las *gopīs* mayores; **gopī-jana-vastra-hārī** — que robó la ropa de las *gopīs* más jóvenes; **vrajera rākhala** — un pastorcillo de vacas de Vraja; **gopa-vṛnda-pāla** — el protector de los pastorcillos de vacas; **chita-hārī** — que roba los corazones de todos; **vaṁśī-dhārī** — que siempre sostiene una flauta.\"],\"translation\":[\"Como Rāmachandra, puso fin al demoníaco rey Rāvana; como Kṛṣṇa, robó la mantequilla de las *gopīs* mayores, robó las ropas de las *gopīs* jóvenes mientras se bañaban en el Yamunā. Es el pastorcillo de vacas de Vraja y el protector de los pastorcillos de vacas. Les roba el corazón a todos y siempre lleva una flauta.\"]},{\"number\":\"5\",\"text\":[\"yogīndra-vandana    śrī-nanda-nandana\",\"    vraja-jana-bhaya-hārī\",\"navīna nīrada        rūpa manohara\",\"    mohana-vaṁśī-vihārī\"],\"word_by_word\":[\"**yogīndra-vandana** — adorado por los mejores *yogīs*; **śrī-nanda-nandana** — el encantador hijo de Nanda; **vraja-jana-bhaya-hārī** — que elimina todos los temores de los habitantes de Vraja; **navīnanīrada** — que es del color de una nube de lluvia fresca; **rūpa manohara** — cuya forma es encantadora; **mohana vaṁśī-vihārī** — quien se ve muy encantador vagando y tocando Su flauta.\"],\"translation\":[\"El Señor Kṛṣṇa es adorado por el mejor de los *yogīs* y es el hijo deNanda. Él desecha todos los temores de los habitantes de Vraja. Su color es el de una fresca nube de lluvia, y Su forma es encantadora. Mientras camina, tocando Su flauta, luce muy atractivo.\"]},{\"number\":\"6\",\"text\":[\"yaśodā-nandana    kaṁsa-nisūdana\",\"    nikuñja-rāsa-vilāsī\",\"kadamba-kānana    rāsa-parāyaṇa\",\"    vṛndā-vipina-nivāsī\"],\"word_by_word\":[\"**yaśodā-nandana** — el encantador hijo de Yaśodā; **kaṁsa-nisūdana** — el asesino del rey Kaṁsa; **nikuñja-rāsa-vilāsī** — que practica la danza *rāsa* entre las arboledas; **kadamba-kānana** — debajo de los árboles *kadamba*; **rāsa-parāyaṇa** — a quien le gusta participar en la danza *rāsa*; **vṛndā vipina-nivāsī** — que reside en el bosque de Vṛndā Devī.\"],\"translation\":[\"Él es el hijo de Yaśodā; mató al rey Kaṁsa y juega en la danza *rāsa* entre los bosquecillos de Vraja. Kṛṣṇa se ocupa en esta danza *rāsa* bajo los árboles *kadamba* y reside en el bosque de Vṛndāvan.\"]},{\"number\":\"7\",\"text\":[\" ānanda-vardhana    prema-niketana\",\"    phula-śara-yojaka kāma\",\"gopāṅgaṇā-gaṇa-    chita-vinodana\",\"    samasta-guṇa-gaṇa-dhāma\"],\"word_by_word\":[\"**ānanda-vardhana** — que aumenta el éxtasis de Sus devotos; **prema niketana** — el depósito de todo amor; **phula-śara** — flechas floridas; **yojaka** — que usa; **kāma** — el Cupido trascendental; **gopāṅgana-gaṇa** — de las pastorcillas de vacas; **chita vinodana** — el placer del corazón; **samasta-guṇa-gaṇa dhāma** — la morada de todas las cualidades maravillosas.\"],\"translation\":[\"Él incrementa el éxtasis de Sus devotos, es la fuente de todo amor y el cupido trascendental que usa flechas de flores para incrementar los deseos amorosos de las *gopīs*. Es el placer de los corazones de las *gopīs* y la morada de todas las cualidades maravillosas.\"]},{\"number\":\"8\",\"text\":[\"yāmuna-jīvana    keli-parāyaṇa\",\"    mānasa-chandra-chakora\",\"nāma-sudhā-rasa    gāo kṛṣṇa-yaśa\",\"    rākha vachana mana mora\"],\"word_by_word\":[\"**yāmuna-jīvana** — la vida del río Yamunā; **keli-parāyaṇa** — que siempre está absorto en pasatiempos amorosos; **mānasa-chandra-chakora** — que es la luna de la mente de las *gopīs*, que son como pájaros *chakora* (que subsisten únicamente con la luz de la luna); **nāma-sudhā-rasa** — las melosidades nectáreas de estos santos nombres; **gāo** — por favor canta; **kṛṣṇa yaśa** — las glorias de Srī Kṛṣṇa; **rākhovachana** — por favor obedece este consejo; **mana mora** — ¡oh, mi querida mente!\"],\"translation\":[\"Kṛṣṇa es la vida del río Yamunā y es la luna para las mentes de las *gopīs*, quienes son como los pájaros *chakora*. ¡Oh mente!Obedece mis palabras y canta las glorias de Śrī Kṛṣṇa y Sus nectáreos Nombres.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-vibhavari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-vibhavari\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-vibhavari-sesa\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-vibhavari-sesa\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-vibxavari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-vibxavari\"}]}}}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L40\",null,{\"audio\":\"$38:props:song:resources:audio\",\"language\":\"es\"}]\n3a:[\"$\",\"$L41\",null,{\"navMap\":{\"70\":{\"prev\":{\"path\":\"/es/thakura-vaishnava-gana-kori-ei-nivedana?p=68\",\"title\":\"Vaiṣṇava-vijñāpti\"},\"next\":{\"path\":\"/es/hari-nama-mahamantra-sarva-mantra-sara?p=73\",\"title\":\"Da
