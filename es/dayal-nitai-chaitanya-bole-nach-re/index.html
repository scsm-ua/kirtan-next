h([1,"40:[\"$\",\"$L47\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":123,\"first_line\":\"‘doyāl nitāi chaitanya’ bo’le’ nāch re āmār man\"},\"title\":[\"Doyāl Nitāi Chaitanya\"],\"word_by_word\":[\"**doyāl** — misericordioso; **nitāi chaitanya** — Nitāi y Chaitanya.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"‘doyāl nitāi chaitanya’ bo’le nāch re āmār man\",\"nāch re āmār man, nāch re āmār man\"],\"word_by_word\":[\"**‘doyāl** — misericordioso; **nitāi chaitanya’** — Nitāi y Chaitanya; **bo’le** — canta; **nāch** — danza; **re** — ¡oh!; **āmār** — mía; **man** — mente; **nāch** — danza; **re** — ¡oh!; **āmār** — mía; **man** — mente; **nāch** — danza; **re** — ¡oh!; **āmār** — mía; **man** — mente.\"],\"translation\":[\"¡Oh, mente mía, tan solo danza! ¡Oh, mente mía, tan solo danza! ¡Oh, mi mente! Por favor, danza y canta: “¡Doyāl Nitāi Chaitanya!”\"]},{\"number\":\"2\",\"text\":[\"(emon doyāl to nāi he, mār kheye prema dey)\",\"(tabe) aparādha dūre jābe, pābe prema-dhan\",\"(aparādhera-bichāra to nāi he)\",\"takhon kṛṣṇa-nāme ruchi habe, ghuchibe bandhan\"],\"word_by_word\":[\"**emon** — esta; **doyāl** — misericordia; **taḥ** — de Ti; **nāi he** — ¡oh no!; **mār** — golpeado; **kheye** — experiencia; **prema** — amor divino; **dey** — otorga; **tabe** — entonces; **aparādha** — ofensas; **dūre** — lejos; **jābe** — van; **pābe** — obtendrá; **prema-dhan** — la riqueza del amor; **aparādhera** — de las ofensas; **bichāra** — consideración; **taḥ** — de Ti; **nāi** — no; **he** — ¡oh!; **takhon** — entonces; **kṛṣṇa-nāme** — del nombre de Kṛṣṇa; **ruchi** — gusto; **habe** — habrá; **ghuchibe** — destruirá; **bandhan** — cautiverio.\"],\"translation\":[\"En ninguna parte encontraremos una personalidad tan misericordiosa como Nityānanda Prabhu. Él recibió un golpe de Jagāi y Mādhāi y, no obstante, les otorgó amor por Dios. Cuando uno esté libre de cometer ofensas, obtendrá amor por Dios, pero en estos nombres de Chaitanya y Nitāi, no son tomadas en cuenta las ofensas. Una vez que se tiene un gusto por el Santo Nombre de Kṛṣṇa, el cautiverio en este mundo llega a su fin.\"]},{\"number\":\"3\",\"text\":[\"(anurāga to habe he)\",\"tokhon anāyāse saphal habe jīvera jīvan\",\"(kṛṣṇa-rati vinā jīvan to miche he )\",\"śeṣe vṛndāvane rādhā-śyāmer pābe daraśan\",\"(gaura-kṛpā hole he)\"],\"word_by_word\":[\"**anurāga** — gran atracción; **taḥ** — tu; **habe** — será; **he** — ¡oh!; **tokhon** — entonces; **anāyāse** — fácilmente; **saphal** — exitosamente; **habe** — será; **jīvera** — del alma; **jīvan** — la vida; **kṛṣṇa-rati** — afecto por el señor Kṛṣṇa; **vinā** — desprovisto; **jīvan** — la vida; **taḥ** — tu; **miche** — falso; **he** — ¡oh!; **śeṣe** — al final; **vṛndāvane** — de Vṛndāvan; **rādhā-śyāmer** — de Śrī Śrī Rādhā Kṛṣṇa; **pābe** — obtendrás; **daraśan** — la visión; **gaura-kṛpā** — la misericordia de Gaura; **hole** — tendrá; **he** — ¡oh!\"],\"translation\":[\"Cuando hay apego por el Santo Nombre de Kṛṣṇa, la vida de una entidad viviente fácilmente tiene éxito. Sin apego a Kṛṣṇa, la vida es simplemente falsa. Si tenemos la misericordia del Señor Gaura, entonces al final de la vida obtendremos la hermosa visión de Rādhā y Śyām en Vṛndāvan.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-doi-al-nitai\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L48\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L49\",null,{\"navMap\":{\"123\":{\"prev\":{\"path\":\"/es/parama-karuna-pahu-dui-jana?p=121\",\"title\":\"Śrī Śrī Gaura Nityānander Doyā\"},\"next\":{\"path\":\"/es/haribolo-haribolo-haribolo-bhai-re?p=125\",\"title\":\"Śrī Nāma Kīrtan 3\"}}}}]\n4a:T590,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\
