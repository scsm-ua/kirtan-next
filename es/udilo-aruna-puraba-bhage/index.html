evotos consigo, comenzaba el *kīrtan*, caminando a través de los pueblos y aldeas rurales.\"]},{\"number\":\"2\",\"text\":[\"‘tāthai tāthai’ bājala khola\",\"ghana ghana tāhe jhā̐jera rola\",\"preme ḍhala ḍhala sonāra aṅga\",\"    (gorār) charaṇe nūpura bāje\"],\"word_by_word\":[\"**‘tāthaī tāthaī’** — haciendo el sonido* tāthaī tāthaī*; **bājala** — resonaron; **khol** — los tambores *mṛdaṅga*; **ghana ghana** — repetidamente; **tāhe** — en ese (*kīrtan*); **jhā̐jera** — de los grandes címbalos de metal; **rol** — el tumulto; **preme** — en amor extático; **ḍhala ḍhala** — ligeramente temblado; **soṇāra aṅga** — la forma dorada del Señor Gaurāṅga; **charaṇe** — de Sus pies; **nūpura** — las campanillas; **bāje** — tintinearon.\"],\"translation\":[\"Las *mṛdaṅgas* resonaban *“tāthai, tāthai”*, al compás de los címbalos tintineantes, mientras la forma dorada de Mahāprabhu se estremecía en éxtasis y Sus campanitas tobilleras tintineaban.\"]},{\"number\":\"3\",\"text\":[\"mukunda mādhava yādava hari\",\"balena bala re vadana bhari’\",\"michhe nida-vaśe gela re rāti\",\"    divasa śarīra sāje\"],\"word_by_word\":[\"**mukunda mādhava yādava hari** — con los santos nombres, “¡Mukunda!” “¡Mādhava!” “¡Yādava!” y “¡Hari!”; **balena** — cantando; **balo re** — ¡oh canta!; **vadana** — boca; **bhari’** — llenando; **miche** — inútilmente; **nida** — del sueño; **vaśe** — bajo el control; **gela** — se fue; **re** — ¡oh!; **rāti** — las noches; **divasa** — los días; **śarīra** — del cuerpo; **sāje** — vestir, decorar.\"],\"translation\":[\"Mahāprabhu llamaba a la gente que aún dormía: “¡No desperdicien inútilmente sus noches durmiendo y sus días decorando sus cuerpos! ¡Proclamen los Santos Nombres: Mukunda, Mādhava, Yādava y Hari!\"]},{\"number\":\"4\",\"text\":[\"emana durlabha mānava-deha\",\"pāiyā ki kara bhāvanā keha\",\"ebe nā bhajile yaśodā-suta\",\"charame paḍibe lāje\"],\"word_by_word\":[\"**emana** — como este; **durlabha** — raro; **mānava** — humano; **deha** — cuerpo; **pāiyā** — habiendo obtenido; **ki koro** — ¿qué estás haciendo?; **bhava nā** — no has apreciado; **keha** — nada más; **ebe** — ahora; **nā bhajile** — no adoras; **yaśodā-suta** — el niño mimado de madre Yaśodā; **charame** — en última instancia; **paḍibe** — caerás (morirás); **lāje** — avergonzado.\"],\"translation\":[\"“Han obtenido esta extraordinaria forma humana de vida. ¿Qué hacen? ¿Acaso no aprecian este regalo? Si ahora no adoran al tesoro de Madre Yaśodā, entonces una gran aflicción les aguardará a la hora de la muerte.\"]},{\"number\":\"5\",\"text\":[\"udita tapana ha-ile asta\",\"dina gela bali’ ha-ibe vyasta\",\"tabe kena ebe alasa ha-i’\",\"nā bhaja hṛdaya-rāje\"],\"word_by_word\":[\"**udita** — creciente; **tapana** — el sol; **ha-ile asta** — habiendo puesto; **dina gela** — pasa el día; **bali’** — diciendo; **haibe vyasta** — se perderá; **tabe** — entonces; **kena** — por qué; **ebe** — ahora; **alasa ha-i** — permaneces ocioso; **nā bhaja** — no adoras; **hṛdaya** — del corazón; **rāje** — el Señor.\"],\"translation\":[\"“Con cada salida y puesta del sol, un día pasa y se pierde. Por lo tanto, ¿por qué permanecen ociosos y rehúsan servir al Señor del corazón?”\"]},{\"number\":\"6\",\"text\":[\"jīvana anitya jānaha sāra\",\"tāhe nānā-vidha vipada-bhāra\",\"nāmāśraya kari’ yatane tumi\",\"thākaha āpana kāje\"],\"word_by_word\":[\"**jīvana** — la vida; **anitya** — es temporal; **jānaha** — comprende; **sāra** — lo esencial; **tāhe** — en eso; **nānāvidha** — varias clases; **vipada** — de miserias; **bhāra** — cargado; **nāma-aśraya** — el refugio del Santo Nombre; **kari’** — hacer; **jatane** — con cuidado; **tumi** — tú; **thākaha** — siempre ocupado; **āpana** — propia; **kāje** — ocupación eterna.\"],\"translation\":[\"“Deben entender este hecho esencial: La vida está llena de diversas miserias. Tomen refugio en el Santo Nombre como su única ocupación”.\"]},{\"number\":\"7\",\"text\":[\"kṛṣṇa-nāma-sudhā kariyā pāna\",\"juḍāo bhakati-vinoda-prāṇa\",\"nāma vinā kichhu nāhika āra\",\"chaudda-bhuvana-mājhe\"],\"word_by_word\":[\"**kṛṣṇa-nāma-sudhā** — el néctar puro del Santo Nombre de Kṛṣṇa; **kariyā pāna** — beber; **juḍāo** — satisfacer así; **bhakativinoda** — de Ṭhākur Bhaktivinoda; **prāṇa** — el alma; **nāma** — el Nombre; **vinā** — excepto por; **kichu** — algo; **nāhiko** — no existe; **āra** — más; **chaudda** — catorce; **bhuvana** — mundos; **mājhe** — dentro de.\"],\"translation\":[\"Beban el néctar puro del Santo Nombre de Kṛṣṇa y satisfagan así el alma de Bhakti Vinod. En los catorce mundos no hay nada que obtener sino el Santo Nombre de Kṛṣṇa.\"]},{\"number\":\"8\",\"text\":[\"jīvera kalyāṇa-sādhana-kāma\",\"jagate āsi’ e madhura nāma\",\"avidyā-timira-tapana-rūpe\",\"hṛde-gagane virāje\"],\"word_by_word\":[\"**jīvera** — de todas las entidades vivientes; **kalyāṇa** — auspicioso; **sādhana** — medios; **kāma** — deseo; **jagate asi’** — en el universo material; **e** — esto; **madhura nāma** — el dulce Nombre de Kṛṣṇa; **avidyā** — ignorancia; **timira** — la oscuridad; **tapana-rūpe** — como el sol; **hṛde** — del corazón; **gagane** — en el cielo; **viraje** — brilla.\"],\"translation\":[\"Para destruir la oscuridad de la ignorancia y bendecir a todas las almas de este universo, el hermoso Nombre de Kṛṣṇa ha surgido tal como el sol radiante.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-udilo-aruna-jiv\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-udilo-aruna-jiv\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee-1\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"audio\":\"$3f:props:song:resources:audio\",\"language\":\"es\"}]\n41:[\"$\",\"$L47\",null,{\"navMap\":{\"56\":{\"prev\":{\"path\":\"/es/gurudeva-kripa-bindu-diya-kara-ei-dase\",\"title\":\"Gurudeva\"},\"next\":{\"path\":\"/es/jiv-jago-jiv-jago-gaurachanda-bole\",\"title\":\"Aruṇodoya-kīrtan, Parte 2\"}}}}]\n48:T72a,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/udilo-aruna-puraba-bhage\",\"url\":\"https://next.kirtan.site/es/udilo-aruna-puraba-bhage\",\"name\":\"Aruṇodoya-kīrtan. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/udilo-aruna-puraba-bhage#composition\",\"alternateName\":[\"udila aruṇa pūrava-bhāge\"],\"name\":\"Aruṇodoya-kīrtan. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/es/udilo-aruna-puraba-bhage\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/udilo-aruna-puraba-bhage\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Aruṇodoya-kīrtan. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-udilo-aruna-jiv\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fudilo-aruna-puraba-bhage\"}},{\"@type\":\"MusicRecording\",\"name\":\"Aruṇodoya-kīrtan. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://so
