":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Gaurasundarer Avirbhāva Vasare\",{\"children\":\"Śrī Śrī Gaurasundarer Avirbhāva Vasare\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī\u003c/i\u003e — su señoría; \u003ci class=\\\"SongHeader__term\\\"\u003egaurasundar\u003c/i\u003e — de Śrī Gaurasundar; \u003ci class=\\\"SongHeader__term\\\"\u003eavirbhāva\u003c/i\u003e — aparición; \u003ci class=\\\"SongHeader__term\\\"\u003evasare\u003c/i\u003e — el día.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī\u003c/i\u003e — su señoría; \u003ci class=\\\"SongHeader__term\\\"\u003egaurasundar\u003c/i\u003e — de Śrī Gaurasundar; \u003ci class=\\\"SongHeader__term\\\"\u003eavirbhāva\u003c/i\u003e — aparición; \u003ci class=\\\"SongHeader__term\\\"\u003evasare\u003c/i\u003e — el día.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":138,\"first_line\":\"aruṇa vasane sonara sūraja\"},\"title\":[\"Śrī Śrī Gaurasundarer Avirbhāva Vasare\"],\"word_by_word\":[\"**śrī śrī** — su señoría; **gaurasundar** — de Śrī Gaurasundar; **avirbhāva** — aparición; **vasare** — el día.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"aruṇa vasane        sonara sūraja\",\"    udiche keno re āja\",\"vasanta suṣamā        ujāri āpanā\",\"    ḍhāle keno jhagamājha\"],\"word_by_word\":[\"**aruṇa** — rojizo; **vasane** — con vestimentas; **sonara** — hecho de oro; **sūraja** — como el sol; **udiche** — del oriente; **keno** — ¿por qué?; **re** — ¡oh!; **āja** — amanecer; **vasanta** — primavera; **suṣamā** — maravilloso; **ujāri** — agradable; **āpanā** — propio; **ḍhāle** — apreciar; **keno** — ¿por qué?; **jhagamājha** — torrentes.\"],\"translation\":[\"¿Por qué ha aparecido repentinamente el Señor con una tez dorada y con vestimentas doradas tal como el sol del amanecer? ¿Por qué llega en medio de la primavera cuando todo se percibe tan bello y maravilloso?\"]},{\"number\":\"2\",\"text\":[\"taru gulmalatā        apūrvva-baratā\",\"    bahe keno phole phule\",\"bhṛṅga o bihaṅge    keno heno raṅge\",\"    saṇgīta taraṅga tule\"],\"word_by_word\":[\"**taru** — árbol; **gulmalatā** — enredadera; **apūrvva-baratā** — maravillosa suerte; **bahe** — fluye; **keno** — por qué; **phole phule** — frutas y flores; **bhṛṅga** — abejas; **o** — y; **bihaṅge** — expresando; **keno** — por qué; **heno** — así; **raṅge** — con júbilo; **saṇgīta** — cantan; **taraṅga** — como las olas; **tule** — exaltado.\"],\"translation\":[\"No puedo comprender el porqué, pero todos los árboles, plantas y enredaderas están llenos de frutas y flores y están cantando y bailando con Mahāprabhu.\"]},{\"number\":\"3\",\"text\":[\"patita durjjana        keno re garjjana\",\"    ullāse phāṭiyā paḍe\",\"vidyā kula dhana    abhimānī jana\",\"    keno mlāna duḥkha bhore\"],\"word_by_word\":[\"**patita** — caido; **durjjana** — pícaro; **keno** — ¿por qué?; **re** — ¡oh!; **garjjana** — vibración; **ullāse** — en gran placer; **phāṭiyā** — de esa manera; **paḍe** — a los pies; **vidyā** — educación; **kula** — aristocracia; **dhana** — riqueza; **abhimānī** — orgulloso; **jana** — personas; **keno** — ¿por qué?; **mlāna** — pérdido; **duḥkha** — infelicidad; **bhore** — pleno de amor.\"],\"translation\":[\"Soy muy caído y descalificado. ¿Por qué viene a mí la vibración de este sonido y por qué me inspira? Aquellos que son de una casta elevada, que poseen un vasto conocimiento y riqueza material, tienen tanto amor propio y orgullo, ¿por qué sufren?\"]},{\"number\":\"4\",\"text\":[\"ākāśa bātāsa        ghuchāiya trāsa\",\"    āśvāse bhāsāye dey\",\"sādhu-jana mana    sukha vitaraṇa\",\"    āveśe unmāda hoy\"],\"word_by_word\":[\"**ākāśa** — el cielo; **bātāsa** — viento; **ghuchāiya** — auyenta; **trāsa** — temor; **āśvāse** — cuando hay esperanza; **bhāsāye** — aparece; **dey** — dan; **sādhu-jana** — personas santas; **mana** — intento; **sukha** — felicidad; **vitaraṇa** — distribuir; **āveśe** — en éxtasis; **unmāda** — como loco; **hoy** — se vuelve.\"],\"translation\":[\"El cielo y el aire son tan hermosos en la época de primavera, y naturalmente inspiran y nutren a todos. De la misma manera, la vibración sonora de los devotos se esparce por doquier automáticamente cuando ellos distribuyen el Nombre de Kṛṣṇa.\"]},{\"number\":\"5\",\"text\":[\"chaudikete dhvani    ki apūrva śuni\",\"    bahujana ucharola\",\"hare kṛṣṇa rāma        nāma divya-dhāma\",\"    hari hari hari bolo\"],\"word_by_word\":[\"**chaudikete** — en todas las direcciones; **dhvani** — sonido; **ki** — que; **apūrva** — maravilloso; **śuni** — escuchar; **bahujana** — muchas personas; **ucharola** — exaltado; **hare kṛṣṇa rāma nāma** — los nombres Hare, Kṛṣṇa y Rāma; **divya-dhāma** — morada trascendental; **hari hari hari bolo** — canten Hari, Hari, Hari.\"],\"translation\":[\"¡Qué sonido tan extraordinario se escucha por todas las direcciones trayendo júbilo a toda la gente! Los devotos cantan los divinos Nombres “Hare, Kṛṣṇa, Rāma”, y la morada trascendental se manifiesta. ¡Canten “Hari, Hari, Hari!”\"]},{\"number\":\"6\",\"text\":[\"phālgunī pūrṇimā    hindola raṅgimā\",\"    sujana-bhajana rāge\",\"saṅkīrttana sane        marama gahane\",\"    nā jāni kibhāva jāge\"],\"word_by_word\":[\"**phālgunī** — del mes de Phālgun; **pūrṇimā** — luna llena; **hindola** — festival Hindú; **raṅgimā** — decoraciones; **sujana** — devoto sincero; **bhajana** — adorar; **rāge** — amorosamente; **saṅkīrttana** — canto en congregación; **sane** — con; **marama** — el profundo corazón; **gahane** — al cantar; **nā** — no; **jāni** — saber; **kibhāva** — unidos; **jāge** — despiertan.\"],\"translation\":[\"En el día de Su sagrada aparición, ocurre el festival de Holi. Todos los devotos cantan, así como también todos los hindúes. Nadie puede comprender los sentimientos y la sustancia que penetran en el corazón provenientes de ese *saṅkīrtan*.\"]},{\"number\":\"7\",\"text\":[\"sandhyā samāgama    tapana magana\",\"    keno hema ghana kole\",\"aparūpa kata        pūraba parvvata\",\"    suvarṇa chandramā bhāle\"],\"word_by_word\":[\"**sandhyā** — atardecer; **samāgama** — llegando; **tapana** — el sol; **magana** — inmerso; **keno** — atención; **hema** — dorado; **ghana** — de las nubes; **kole** — en el momento; **aparūpa** — poco común; **kata** — algo; **pūraba** — llena; **parvvata** — montaña; **suvarṇa** — dorado; **chandramā** — como la luna; **bhāle** — glorioso.\"],\"translation\":[\"Cuando se acerca el ocaso, el sol brilla sobre la montaña iluminándola como si tuviera ornamentos dorados. Esto ocurre especialmente en la época de primavera. Después, cuando sale la luna, ella también embellece esa montaña con sus rayos.\"]},{\"number\":\"8\",\"text\":[\"suvarṇa chandramā    paśiche nīlimā\",\"    se nīla bilīna heme\",\"ithe kiba bhāya        sādhu-jana gāya\",\"    kalaṅka nā rahe preme\"],\"word_by_word\":[\"**suvarṇa** — dorado; **chandramā** — como la luna; **paśiche** — cubierto; **nīlimā** — azulado; **se** — ese; **nīla** — azul; **bilīna** — absorto; **heme** — del dorado; **ithe** — en eso; **kiba** — qué tipo; **bhāya** — temor; **sādhu jana** — personas santas; **gāya** — canta; **kalaṅka nā** — sin contaminación; **rahe** — permanece; **preme** — del amor divino.\"],\"translation\":[\"El cielo azul es cubierto por la Luna Dorada, y cuando los devotos glorifican al Señor con sus charlas, ningún otro concepto o motivo existe que el de la Conciencia de Kṛṣṇa. En ese momento, el amor divino, prema, automáticamente desciende sin ningún impedimento.\"]},{\"number\":\"9\",\"text\":[\"mahājane bole        grahaṇera chole\",\"    saṅge nāma saṅkīrttana\",\"gourachandrodaya    pāpa rāhu kṣaya\",\"    chandraśobhā prema dhana\"],\"word_by_word\":[\"**mahājane** — grandes personalidades; **bole** — dicen; **grahaṇera** — aceptación; **chole** — ir; **saṅge** — de la asociación; **nāma saṅkīrttana** — el canto en congregación del santo nombre; **goura-chandro-daya** — Gaura, tal como la luna misericordiosa; **pāpa** — pecado; **rāhu** — eclipse; **kṣaya** — destruye; **chandra-śobhā** — la luna esplendorosa; **prema dhana** — la riqueza del amor.\"],\"translation\":[\"Los grandes devotos te aconsejan que aceptes el sendero espiritual con el canto congregacional de los Santos Nombres del Señor. Con la aparición de Śrī Gaurachandra, todo lo pecaminoso desaparece y todos obtienen el tesoro del amor a Dios.\"]},{\"number\":\"10\",\"text\":[\"marmajña sakale    keho kutūhale\",\"    nīlīma bilīna chā̐de\",\"channa avatāra        lukāna kāhāra\",\"    rādhā-ruchi-rūpa-chā̐de\"],\"word_by_word\":[\"**marmajña** — con convicción; **sakale** — de todos; **keho** — de ellos; **kutūhale** — con entusiasmo; **nīlīma** — azulado; **bilīna** — absorto; **chā̐de** — como la luna; **channa** — cubierto; **avatāra** — encarnación; **lukāna** — en secreto; **kāhāra** — de alguien; **rādhā-ruchi** — el gusto de Śrī Rādhā; **rūpa-chā̐de** — forma como la luna.\"],\"translation\":[\"Todo aquel que se ocupa en este *nāma saṅkīrtan* de Mahāprabhu, llega a inquirir sinceramente y a conocer el muy íntimo secreto del Señor, cuyo color azulado fue absorto por Sus rasgos dorados. Esta es la encarnación oculta del Señor, y, en el aspecto encubierto de Su forma, Él está saboreando las tres clases de placer de Śrī Rādhā.\"]},{\"number\":\"11\",\"text\":[\"ithe heno stuti        rādhā-bhāva dyuti\",\"    suvalita śyāmarāo\",\"udilo gaurāṅga        nāma-prema saṅga\",\"    jaya jaya gorā gāo\"],\"word_by_word\":[\"**ithe** — en esta; **heno** — tal; **stuti** — oración; **rādhā-bhāva** — el hunor de Śrī Rādhā; **dyuti** — el esplendor; **suvalita** — bien formado; **śyāmarāo** — el de color oscuro; **udilo** — apareció; **gaurāṅga** — Gaurāṅga; **nāma-prema** — el divino nombre; **saṅga** — asociación; **jaya jaya** — todas las glorias; **gorā** — de Gaurāṅga; **gāo** — canta.\"],\"translation\":[\"Esa es mi oración al vaquero oscuro, Śyāmasundar, quien adoptó el humor y la refulgencia de Śrī Rādhā. Ese Señor, Śrī Chaitanya, apareció junto con el canto puro del divino Nombre; todos cantan las glorias de ese Señor Dorado, Śrī Chaitanya Mahāprabhu.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"138\":{\"prev\":{\"path\":\"/es/gauranga-bolite-hobe-pulaka-shorira?p=137\",\"title\":\"Lālasā-mayī Prārthanā\"},\"next\":{\"path\":\"/es/ke-jabi-ke-jabi-bhai-bhava-sindhu-para?p=142\",\"title\":\"Ke jabi ke jabi\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/aruna-basane-sonara-suraja\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/aruna-basane-sonara-suraja\\\",\\\"name\\\":\\\"Śrī Śrī Gaurasundarer Avirbhāva Vasare. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/aruna-basane-sonara-suraja#composition\\\",\\\"alternateName\\\":[\\\"aruṇa vasane sonara sūraja\\\"],\\\"name\\\":\\\"Śrī Śrī Gaurasundarer Avirbhāva Vasare. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/aruna-basane-sonara-suraja\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/aruna-basane-sonara-suraja\\\"}}]}\"}}]\n3e:[\"$\",\"$L42\",null,{\"bookId\":\"es\",\"page\":138}]\n"])</script></body></html>
