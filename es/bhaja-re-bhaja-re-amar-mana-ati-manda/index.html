**āmār** — mi; **mana** — mente; **ati** — muy; **manda** — tonta; **bhajan** — adoración; **vinā** — excepto; **gati** — destino; **nāi** — no; **re** — ¡oh!; **ohe** — ¡oh!; **āmār** — mía; **mūḍha** — traviesa; **mana** — mente; **bhajan** — adoración; **vinā** — excepto; **gati** — destino; **nāi** — no; **re** — ¡oh!; **bhaja** — adora; **vraja** — de Vraja; **vane** — en el bosque; **rādhā-kṛṣṇa-charaṇāravinda** — los pies de loto de Śrī Śrī Rādhā Kṛṣṇa; **jñāna-karma** — *jñāna* y *karma*; **parihari’** — renunciar; **re** — ¡oh!; **śuddha** — puro; **rāga** — espontáneo; **patha** — sendero; **dhari’** — acepta; **jñāna-karma** — *jñāna* y *karma*; **parihari’** — renunciar; **re** — ¡oh!\"],\"translation\":[\"¡Oh, mente mía, qué tonta eres! Tan solo adora los pies de loto de Rādhā y Kṛṣṇa en el bosque de Vraja. Sin esa adoración, no hay posibilidad de avance espiritual. Abandona todo el conocimiento especulativo y las actividades materialistas y únicamente adora a Rādhā y Kṛṣṇa en los bosques de Vraja.\"]},{\"number\":\"2\",\"text\":[\"(bhaja) gaura-gadādharādvaita-guru-nityānanda\",\"    (gaura-kṛṣṇe abhede jene)\",\"    (guru kṛṣṇa-priya jene gaura-kṛṣṇe abhede jene re)\",\"śrīnivāsa, haridāsa, murāri, mukunda\",\"    (gaura-preme smara smara re)\",\"    (śrīnivāsa, haridāse, gaura-preme smara smara re)\"],\"word_by_word\":[\"**bhaja** — adora; **gaura-gadādharādvaita** — a Gaura, a Gadādhara y a Advaita; **guru-nityānanda** — a Guru Nityānanda; **gaura-kṛṣṇe** — de Gaura y Kṛṣṇa; **abhede** — no diferente; **jene** — sepan que; **guru** — el maestro espiritual; **kṛṣṇa-priya** — el querido de Kṛṣṇa; **jene** — sepan que; **gaura-kṛṣṇe** — de Gaura y Kṛṣṇa; **abhede** — no diferente; **jene** — sepan que; **re** — ¡oh!; **śrīnivāsa, haridāsa, murāri, mukunda** — (recuerda a) Śrīnivāsa, a Haridāsa, a Murāri y a Mukunda; **gaura-preme** — con amor por el Señor Chaitanya; **smara** — recuerda; **smara** — recuerda; **re** — ¡oh!; **śrīnivāsa, haridāse,** — a Śrīnivāsa y a Haridāsa; **gaura-preme** — con amor por el Señor Chaitanya; **smara** — recuerda; **smara** — recuerda; **re** — ¡oh!\"],\"translation\":[\"Debes adorar y servir a Gaura, a Gadadhār, a Advaita y al Maestro espiritual original, el Señor Nityānanda. Sabiendo que Kṛṣṇa y Gaura son la misma persona, y sabiendo que el Maestro Espiritual es muy querido a Kṛṣṇa, debes recordar a los queridos asociados del Señor Chaitanya, tales como Śrīvās Ṭhākur, Haridās Ṭhākur, Murāri Gupta y Mukunda Datta. Con profundo amor por Gaura, debes recordar a las dos grandes personalidades: Śrīvās Ṭhākur y Haridās Ṭhākur.\"]},{\"number\":\"3\",\"text\":[\" rūpa-sanātana-jīva-raghunātha-dvandva\",\"    (yadi bhajan karbe re)\",\"    (rūpa-sanātane smara yadi bhajan karbe re)\",\"rāghava-gopāla-bhaṭṭa-svarūpa-rāmānanda\",\"    (kṛṣṇa prema yadi chāo re)\",\"    (svarūpa-rāmānande smara kṛṣṇa-prema yadi chāo re)\"],\"word_by_word\":[\"**rūpa-sanātana-jīva** — (recuerda a) Śrī Rūpa Goswāmī, Sanātan Goswāmī, Jīva Goswāmī; **raghunātha-dvandva** — y ambos Raghunāth Bhaṭṭa Goswāmī y Raghunāth Dās Goswāmī; **yadi** — y si; **bhajan** — adoras; **karbe** — lo haces; **re** — ¡oh!; **rūpa-sanātane** — a Śrī Rūpa y Sanātan Goswāmī; **smara** — recuerda; **yadi** — y si; **bhajan** — adoras; **karbe** — lo haces; **re** — ¡oh!; **rāghava-gopāla-bhaṭṭa-svarūpa-rāmānanda** — a Rāghava Paṇḍit, a Gopāl Bhaṭṭa Goswāmī, Svarūp Dāmodar Goswāmī y Rāmānanda Rāy; **kṛṣṇa prema** — amor por el Señor Kṛṣṇa; **yadi** — si; **chāo** — lo deseas; **re** — ¡oh!; **svarūpa-rāmānande** — Svarūp Dāmodar Goswāmī y Rāmānanda Rāy; **smara** — recuerda; **kṛṣṇa-prema** — amor por el Señor Kṛṣṇa; **yadi** — si; **chāo** — lo deseas; **re** — ¡oh!\"],\"translation\":[\"Debes recordar a los Goswāmīs de Vṛndāvan: Śrī Rūpa Goswāmī,Sanātan Goswāmī, Jīva Goswāmī, Raghunāth Bhaṭṭa Goswāmī yRaghunāth Dās Goswāmī. Si adoras a Kṛṣṇa, entonces debes recordara las dos grandes almas, Śrī Rūpa y Sanātan Goswāmī. Tambiéndebes recordar a Rāghava Paṇḍit, a Gopāl Bhaṭṭa Goswāmī, Svarūp Dāmodar Goswāmī y Rāmānanda Rāy. Si realmente buscas amor por Kṛṣṇa, entonces tienes que recordar a Swarūp Dāmodar y a Rāmānanda Rāy.\"]},{\"number\":\"4\",\"text\":[\"goṣṭhī-saha karṇapura sena-śivānanda\",\"    (ajasra smara smara re)\",\"    (goṣṭhī-saha sena śivānande ajasra smara re)\",\"rūpānuga sādhu-jana bhajana-ānanda\",\"    (vraje vās yadi chāo re)\",\"    (rūpānuga sādhu-jane smara vraje vās yadi chāo re)\"],\"word_by_word\":[\"**goṣṭhī** — grupo, familia; **saha** — todos; **karṇapura** — Kavi Karnapura; **sena-śivānanda** — Śivānanda Sena; **ajasra** — siempre; **smara** — recuerda; **smara** — recuerda; **re** — ¡oh!; **goṣṭhī** — grupo, familia; **saha** — todos; **sena-śivānande** — Śivānanda Sena; **ajasra** — siempre; **smara** — recuerda; **re** — ¡oh!; **rūpānuga** — los seguidores de Śrīla Rūpa Goswāmī; **sādhu-jana** — personas santas; **bhajana-ānanda** — el júbilo del servicio devocional; **vraje** — en Vraja; **vās** — residir; **yadi** — si; **chāo** — lo deseas; **re** — ¡oh!; **rūpānuga** — los seguidores de Śrīla Rūpa Goswāmī; **sādhu-jane** — personas santas; **smara** — recuerda; **vraje** — en Vraja; **vās** — residir; **yadi** — si; **chāo** — lo deseas; **re** — ¡oh!\"],\"translation\":[\"Recuerda a Śrīla Kavi Karṇapura y su familia, quienes son sirvientes de Śrī Chaitanya Mahāprabhu. También recuerda al padre de Kavi Karṇapura, Śivānanda Sena. Siempre, siempre recuerda a Śrī Karṇapura y su familia. Recuerda a todos esos Vaiṣṇavas que siguen estrictamente el sendero de Rūpa Goswāmī y que están absortos en el éxtasis del *bhajan*. Si en verdad anhelas residir en Vraja, entonces recuerda a todos los Vaiṣṇavas seguidores de Śrī Rūpa.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-bhajare\"},{\"title\":{\"en\":\"Caracas temple\",\"r
