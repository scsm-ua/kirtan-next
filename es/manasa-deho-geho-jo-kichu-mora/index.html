ookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n3c:[\"$\",\"$L44\",null,{\"bookId\":\"es\"}]\n3d:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Atma Nivedana, 3\",{\"children\":\"Atma Nivedana, 3\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eatma\u003c/i\u003e — del alma; \u003ci class=\\\"SongHeader__term\\\"\u003enivedana\u003c/i\u003e — sumisión.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eatma\u003c/i\u003e — del alma; \u003ci class=\\\"SongHeader__term\\\"\u003enivedana\u003c/i\u003e — sumisión.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":164,\"first_line\":\"mānasa, deha, geha, yo kichhu mora\"},\"title\":[\"Atma Nivedana, 3\"],\"word_by_word\":[\"**atma** — del alma; **nivedana** — sumisión.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"mānasa, deha, geha, yo kichhu mora\",\"arpilu̐ tuyā pade nanda-kiśora\"],\"word_by_word\":[\"**mānasa** — *(mana)* — mente; **deha** — cuerpo; **geha** — *(gṛha)* — hogar; **yo** — cual; **kichhu** — algo; **mora** — mío; **arpilu̐** — ofrezco; **tuyā** — *(tomāra)*–Tuyos; **pade** — a los pies; **nanda** — de Nanda Mahārāj; **kiśora** — hijo adolescente.\"],\"translation\":[\"Ofrezco mi mente, mi cuerpo, mi casa, y todo lo que puede ser mío a Tus pies, ¡Oh Nanda Kiśor!\"]},{\"number\":\"2\",\"text\":[\"sampade vipade jīvane maraṇe\",\"dāya mama gelā tuyā o pada varaṇe\"],\"word_by_word\":[\"**sampade** — en la felicidad, buena fortuna; **vipade** — en la angustia, peligro; **jīvane** — en la vida; **maraṇe** — en la muerte; **dāya** — responsabilidad, ansiedad; **mama** — mi; **gelā** — se ha ido; **tuyā** — Tuyos; **o** — esos; **pada** — pies; **varaṇe** — por aceptar.\"],\"translation\":[\"En los buenos tiempos y en los malos, en la vida y en la muerte, toda responsabilidad ha desaparecido abrazando Tus pies.\"]},{\"number\":\"3\",\"text\":[\"mārabi rākhabi yo ichchha tohārā\",\"nitya-dāse prati tuyā adhikārā\"],\"word_by_word\":[\"**mārabi** — puedes matar; **rākhabi** — puedes proteger; **yo** — *(ye)* — el cual; **ichchha** — deseo; **tohārā** — Tu; **nitya** — eterno; **dāse** — a Tu sirviente; **prati** — hacia; **tuyā** — Tu; **adhikāra** — autoridad.\"],\"translation\":[\"Puedes matarme o protegerme como quieras. Tienes plena autoridad sobre Tu eterno sirviente.\"]},{\"number\":\"4\",\"text\":[\"janmāobi moye ichchhā yadi tora\",\"bhakta-gṛhe jani janma ha-u mora\"],\"word_by_word\":[\"**janmāobi** — puedes causar que nazca; **moye** — a mí; **ichchhā** — deseo; **yadi** — si; **tora** — Tuyo; **bhakta** — (de un) devoto; **gṛhe** — en el hogar; **jani** — *(yena)* — por eso; **janma** — nacimiento; **ha-u** — permite; **mora** — mío.\"],\"translation\":[\"Si es Tu deseo que vuelva a nacer, déjame hacerlo en el hogar de Tu devoto.\"]},{\"number\":\"5\",\"text\":[\"kīṭa janma ha-u yathā tuyā dāsa\",\"bahir-mukha brahma-janme nāhi āśa\"],\"word_by_word\":[\"**kīṭa** — un gusano, insecto; **janma** — nacimiento; **ha-u** — puede ser; **yathā** — siempre y cuando; **tuyā** — Tuyo; **dāsa** — sirviente; **bahir** — exterior; **mukha** — afrontar; **brahma** — como Brahmā, el creador universal; **janme** — tal nacimiento; **nāhi** — no; **āśa** — deseo.\"],\"translation\":[\"Permíteme nacer de nuevo como un gusano, mientras pueda seguir siendo Tu sirviente. No tengo ningún deseo de nacer ni siquiera como Brahmā, si me opongo a Ti.\"]},{\"number\":\"6\",\"text\":[\"bhukti-mukti-spṛhā-vihīna ye bhakta\",\"labha-ite tā̐’ka saṅga anurakta\"],\"word_by_word\":[\"**bhukti** — disfrute mundano, explotación; **mukti** — liberación, renunciación; **spṛhā** — deseo; **vihīna** — desprovisto; **ye** — quienes; **bhakta** — devotos; **labha-ite** — de obtener; **tā̐’ka** — *(tād̐era)* — su; **saṅga** — asociación; **anurakta** — apego (apego amoroso).\"],\"translation\":[\"Siempre estoy ansioso por alcanzar la asociación de devotos que están completamente desprovistos de todo deseo de disfrute y liberación mundanos.\"]},{\"number\":\"7\",\"text\":[\"janaka, jananī, dayita, tanaya\",\"prabhu, guru, pati tuhu̐—sarva-maya\"],\"word_by_word\":[\"**janaka** — padre; **jananī** — madre; **dayita** — amado; **tanaya** — hijo; **prabhu** — Señor; **guru** — maestro espiritual; **pati** — esposo; **tuhu̐** — Tu; **sarva** — todo; **maya** — hecho de.\"],\"translation\":[\"Padre, madre, amante, hijo, Señor, Guru, marido—Tú estás en todas partes.\"]},{\"number\":\"8\",\"text\":[\"bhakati-vinoda kahe śuna kāna!\",\"rādhānātha! tuhu̐ hāmāra parāṇa\"],\"word_by_word\":[\"**bhakati-vinoda** — Bhakti Vinod; **kahe** — dice; **śuna** — por favor escuha; **kāna!** — ¡oh Kṛṣṇa!; **rādhānātha!** — ¡oh Señor de Rādhā!; **tuhu̐** — Tu; **hāmāra** — mi; **parāṇa** — vida, alma.\"],\"translation\":[\"Bhakti Vinod dice: “¡Por favor, escucha, oh Kāna! ¡Oh Rādhānāth! Eres mi vida y alma”.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-manasa-deho\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"164\":{\"prev\":{\"path\":\"/es/bhajahu-re-mana-shri-nanda-nandana?p=162\",\"title\":\"Bhajahū̐ Re Mana\"},\"next\":{\"path\":\"/es/e-ghora-samsare-podiya-manava?p=166\",\"title\":\"E ghora saṁsare\"}}}}]\n48:T5bc,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/manasa-deho-geho-jo-kichu-mora\",\"url\":\"https://next.kirtan.site/es/manasa-deho-geho-jo-kichu-mora\",\"name\":\"Atma Nivedana, 3. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/manasa-deho-geho-jo-kichu-mora#composition\",\"alternateName\":[\"mānasa, deha, geha, yo kichhu mora\"],\"name\":\"Atma Nivedana, 3. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/es/manasa-deho-geho-jo-kichu-mora\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/manasa-deho-geho-jo-kichu-mora\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Atma Nivedana, 3. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-manasa-deho\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fes%2Fmanasa-deho-geho-jo-kichu-mora\"}}]}]}"])</script><script>self.__next_f.push([1,"41:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$48\"}}]\n42:[\"$\",\"$L49\",null,{\"bookId\":\"es\",\"page\":164}]\n43:[\"$\",\"$L4a\",null,{\"bookId\":\"es\",\"songId\":\"manasa-deho-geho-jo-kichu-mora\"}]\n"])</script></body></html>
