script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":211,\"first_line\":\"anya-abhilāsa chāḍi jñāna karma parihari\"},\"title\":[\"Anya-abhilāṣa chāḍi\"],\"word_by_word\":[\"**anya-abhilāṣa** — los deseos; **chāḍi** — abandonar.\"],\"author\":[\"Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"anya-abhilāsa chāḍi        jñāna karma parihari\",\"        kāya mane karibo bhajana\",\"sādhu-saṅge kṛṣṇa-sevā        nā pūjibo devī-devā\",\"        ei bhakti parama-kāraṇa\"],\"word_by_word\":[\"**anya** — otro; **abhilāsa** — deseos; **chāḍi** — abandonar; **jñāna** — conocimiento especulativo; **karma** — acciones fruitivas; **parihari** — abandonar; **kāya mane** — con cuerpo y mente; **kariba** — hará; **bhajana** — adoración; **sādhu-saṅge** — en compañía de devotos; **kṛṣṇa-sevā** — servir al Señor Kṛṣṇa; **nā** — no; **pūjiba** — adorará; **devī** — semidiosas; **devā** — o semidioses; **ei** — esto; **bhakti** — servicio devocional; **parama** — el supremo; **kāraṇa** — proceso.\"],\"translation\":[\"Adora al Señor con el cuerpo y la mente, abandonando el deseo por el esfuerzo material y el conocimiento mundano. Lleva a cabo el servicio en la asociación de los devotos y no adores a los diversos semidioses. Estas actividades son la causa principal de la devoción a Kṛṣṇa.\"]},{\"number\":\"2\",\"text\":[\"mahājanera jei patha        tā’te ha’be anurata\",\"        pūrvāpara kariyā bichāra\",\"sādhana-smaraṇa-līlā        ihāte nā koro helā\",\"        kāya mane kariyā sūsāra\"],\"word_by_word\":[\"**mahājanera** — de los *mahājanas*; **jei** — aquello que; **patha** — camino; **tā’te** — en eso; **ha’be** — será; **anurata** — adherido; **pūrvāpara** — anterior y posterior; **kariyā** — haciendo; **bichāra** — consideración; **sādhana** — práctica; **smaraṇa** — recuerdo; **līlā** — pasatiempos; **ihāte** — en esto; **nā** — no; **koro** — hacer; **helā** — descuido; **kāya-mane** — con cuerpo y mente; **kariyā** — haciendo; **sūsāra** — esencia.\"],\"translation\":[\"La esencia de la práctica devocional es tener en cuenta y seguir cuidadosamente el sendero revelado por los *mahājanas*. Uno no debe ser negligente en la práctica de recordar los Pasatiempos del Señor, pues el servicio devocional debe realizarse tanto con la mente como con el cuerpo.\"]},{\"number\":\"3\",\"text\":[\"asat-saṅga sadā tyāga        chāḍa anya gīta-rāga\",\"        karmī jnānī parihari dūre\",\"kevala bhakata-saṅga        prema-kathā-rasa-raṅga\",\"        līlā-kathā vraja-rasa-pure\"],\"word_by_word\":[\"**asat-saṅga** — mala asociación; **sadā** — siempre; **tyāga** — abandonar; **chāḍa** — salir; **anya** — otro; **gīta-rāga** — apego a las canciones mundanas; **karmī** — trabajador fruitivo; **jñānī** — especulador mental; **parihari** — rechazar; **dūre** — lejos; **kevala** — solamente; **bhakata-saṅga** — asociación con devotos; **prema-kathā** — temas de amor; **rasa** — dulces; **raṅga** — felicidad; **līlā-kathā** — pasatiempos; **vraja-rasa-pure** — en Vraja.\"],\"translation\":[\"Abandona la mala asociación y evita el canto de canciones mundanas. Mantente alejado de la gente materialista así como de aquellos que se encuentran absortos en el conocimiento mundano. Asóciate solo con los devotos y fusiónate en la felicidad de los temas acerca de los amorosos Pasatiempos de Kṛṣṇa en Vṛndāvan.\"]},{\"number\":\"4\",\"text\":[\"yogī nyāsī karmī jñanī        anya-deva-pūjaka dhyānī\",\"        iha-loka dūre parihari\",\"karma dharma duḥkha śoka    jebā thāke anya yoga\",\"        chāḍi’ bhaja girivara-dhārī\"],\"word_by_word\":[\"**yogī** — los *yogīs*; **nyāsī** — los renunciantes; **karmī** — trabajadores fruitivos; **jñānī** — impersonalistas; **anya-deva pūjaka** — adoradores de los semidioses; **dhyānī** — los meditadores; **iha-loka** — esta gente; **dūre** — lejos; **parihari** — renunciar; **karma** — acciones fruitivas; **dharma** — deberes religiosos; **dūḥkha** — miserias; **śoka** — lamentaciones; **jebā** — lo que sea; **thāke** — en estos; **anya** — otro; **yoga** — apego; **chāḍi** — al rendirse; **bhaja** — adorar; **girivara-dhārī** — el levantador de la colina Govardhan.\"],\"translation\":[\"Por favor, abandona la asociación con los *yogīs*, los *sannyāsīs*, los *karmīs*, los *jñānīs*, los meditadores y los adoradores de los semidioses. También, abandona el apego por toda clase de actividad fruitiva, deber religioso, ansiedad, lamentación y objeto material. Solo adora a Kṛṣṇa, el levantador de la Colina de Govardhan.\"]},{\"number\":\"5\",\"text\":[\"tīrtha-yātrā pariśrama        kevala-manera-bhrama\",\"        sarva-siddhi govinda-charaṇa\",\"dṛdha-viśvāsa hṛde dhari    mada-mātsaryya parihari\",\"        sadā koro ananya bhajana\"],\"word_by_word\":[\"**tīrtha-yātrā** — viajar a los lugares sagrados; **pariśrama** — trabajo duro; **kevala** — solamente; **manera** — mente; **bhrama** — ilusión; **sarva-siddhi** — la máxima perfección; **govinda-charaṇa** — los pies de loto de Govinda; **dṛdha** — firme; **viśvāsa** — convicción; **hṛde** — en el corazón; **dhari** — guardar; **mada** — orgullo; **mātsaryya** — envidia; **parihari** — renunciar; **sadā** — siempre; **koro** — hacer; **ananya-bhajana** — adoración exclusiva.\"],\"translation\":[\"Viajar a los lugares santos constituye únicamente un esfuerzo muy arduo para conseguir una ilusión mental, cuando en realidad los pies de loto de Śrī Govinda son la perfección de nuestra vida. Uno debe abandonar el orgullo y la envidia y ejecutar la adoración pura al Señor con firme determinación en el corazón.\"]},{\"number\":\"6\",\"text\":[\"kṛṣṇa-bhakta saṅga kori        kṛṣṇa-bhakta saṅga heri\",\"        śraddhānvita śravaṇa-kīrttana\",\"archana vandana dhyāna    nava-bhakti mahā-jñāna\",\"        ei bhakti parama-kāraṇa\"],\"word_by_word\":[\"**kṛṣṇa-bhakta** — devotos de Kṛṣṇa; **saṅga-kori** — asociando; **kṛṣṇa-bhakta** — devotos de Kṛṣṇa; **saṅgaheri** — ver Su cuerpo; **śraddhānvita** — con fe; **sravaṇa-kīrtana** — oír y cantar; **archana** — adoración; **vandaṇa** — ofrenda de oraciones; **dhyana** — meditando; **nava-bhakti** — nueve tipos de servicio devocional; **mahā-jñāna** — el lugar más elevado; **ei-bhakti** — este servicio devocional; **parama** — supremo; **kāraṇa** — método.\"],\"translation\":[\"El mejor proceso del servicio devocional es escuchar, cantar, adorar, glorificar y meditar con fe en los Nombres, las Formas, las Cualidades y los Pasatiempos de Kṛṣṇa, en compañía de los devotos de Kṛṣṇa, mediante las nueve formas del *bhakti*.\"]},{\"number\":\"7\",\"text\":[\"hṛsīke govinda-sevā        nā pūjibo devī-devā\",\"        ei to’ ananya-bhakti-kathā\",\"āra jata upālambha        viśeṣa sakali dambha\",\"        dekhite lāgaye mane vyathā\"],\"word_by_word\":[\"**hṛsīke** — con el sentido; **govinda-sevā** — servir al Supremo Señor Govinda; **nā** — no; **pūjiba** — adorará; **devī-devā** — semidioses y semidiosas; **ei** — esto; **to’** — solo; **ananya** — exclusivo; **bhakti** — servicio devocional; **kathā** — temas; **āra jata** — todo lo demás; **upālambha** — condenado; **viśeṣa** — particularmente; **sakali** — todos; **dambha** — orgullo; **dekhite** — ver; **lāgaye** — siente; **mane** — en la mente; **vyathā** — dolor.\"],\"translation\":[\"Ocupa los sentidos en el servicio a Śrī Govinda y no adores los diversos semidioses. Este principio se encuentra en la línea de la devoción pura. Todas las demás actividades se hacen simplemente por orgullo, y verlas simplemente produce una gran aflicción a nuestro corazón.\"]},{\"number\":\"8\",\"text\":[\"dehe baise ripū-gaṇa        jateka indriya-gaṇa\",\"        keho kāra vādhya nāhi haya\",\"śunile nā śuna kāṇa        jānile nā jāne prāṇa\",\"        daḍhāite nā pāre niśchaya\"],\"word_by_word\":[\"**dehe** — en el cuerpo; **baise** — reside; **ripū-gaṇa** — los enemigos; **jateka** — todos; **indriya-gaṇa** — los sentidos; **keho** — cualquiera; **kāra** — de cualquier otra persona; **vādhya** — controlado; **nāhi** — no; **haya** — es; **śunile** — oyendo; **nā** — no; **śuna** — oye; **kāṇa** — oídos; **jānile** — sabiendo; **nā** — no; **jāne** — sabe; **prāṇa** — vida; **daḍhāite** — para determinar; **nā** — no; **pāre** — puede; **niśchaya** — confianza.\"],\"translation\":[\"Los seis enemigos: La lujuria, la ira, la codicia, la ilusión, el orgullo y la envidia, así como los cinco sentidos: La vista, el oído, el olfato, el gusto y el tacto, residen en mi cuerpo y soy incapaz de controlarlos. Aunque repetidamente escucho y entiendo que uno debe servir a Kṛṣṇa con todos sus sentidos, aun así, no puedo aceptar este hecho con firme determinación.\"]},{\"number\":\"9\",\"text\":[\"kāma krodha moha lobha    mada mātsaryya dambha-saha\",\"        sthāne sthāne nijūkta koribo\",\"ānanda kori hṛdoy        ripu’ kori’ parājaya\",\"        anāyāse govinda bhajibo\"],\"word_by_word\":[\"**kāma** — lujuria; **krodha** — ira; **moha** — ilusión; **lobha** — codicia; **mada** — orgullo; **mātsaryya** — envidia; **dambha-saha** — con vanidad; **sthāne sthāne** — en sus respectivos lugares; **nijūkta** — comprometerse; **kariba** — hará; **ānanda** — felicidad; **kori** — haciendo; **hṛdaya** — corazón; **ripū** — los enemigos; **kori** — hacer; **parājaya** — derrota; **anāyāse** — fácilmente; **govinda** — el Señor Govinda; **bhajibo** — adorará.\"],\"translation\":[\"Ocuparé la lujuria, la ira, la codicia, la ilusión, la envidia y el orgullo en sus apropiados sitios. De esa manera, derrotaré a los enemigos, y, con éxtasis en mi corazón, adoraré sin dificultad a Govinda.\"]},{\"number\":\"10\",\"text\":[\"kṛṣṇa sevā karmārpaṇe        krodha bhakta-dveśi-jane\",\"        lobha sādhu-saṅge hari kathā\",\"moha iṣṭa-lābha-bine        mada kṛṣṇa-guṇa-gāne\",\"        nijūkta koribo jathā tathā\"],\"word_by_word\":[\"**kṛṣṇa sevā** — servicio a Kṛṣṇa; **kamārpaṇe** — ocuparse en la lujuria; **krodha** — ira; **bhakta** — devoto; **dveśi-jane** — personas envidiosas; **lobha** — codicia; **sādhu-saṅge** — en compañía de devotos; **hari-kathā** — tópicos de Hari; **moha** — ilusión; **iṣṭa-lābha** — obteniendo; **bine** — sin; **mada** — orgullo; **kṛṣṇa** — el Señor Krsna; **guṇa-gāne** — glorificando las cualidades; **nijūkta** — comprometido; **kariba** — hará; **jathā tathā** — lugares apropiados.\"],\"translation\":[\"Ocuparé mi lujuria en el intenso anhelo de servir a Kṛṣṇa y usaré mi ira en contra de aquellos que son envidiosos de los devotos. Estaré codicioso de escuchar los temas acerca de Hari en la compañía de los devotos. Seré presa de la ilusión si fallo en alcanzar a mi adorable Señor y me sentiré orgulloso de cantar las glorias de Kṛṣṇa. De esa manera, ocuparé mis sentidos en sus respectivos deberes.\"]},{\"number\":\"11\",\"text\":[\"anyathā svatantra kāma        anarthādi jāra dhāma\",\"        bhakti-pathe sadā deya bhaṅga\",\"kibā bā karite pāre        kāma-krodha sādhakere\",\"        jadi hay sādhu-janāra saṅga\"],\"word_by_word\":[\"**anyathā** — de lo contrario; **svatantra** — independiente; **kāma** — lujuria; **anarthādi** — cosas no deseadas; **jāra** — cuyo; **dhāma** — lugar; **bhakti-pathe** — en el sendero del servicio devocional; **sadā** — siempre; **deya** — da; **bhaṅga** — ruinas; **kibā** — qué; **bā** — otra cosa; **karite pare** — puede hacer; **kāma** — lujuria; **krodha** — ira; **sādhakere** — a los practicantes; **jadi** — si; **haya** — es; **sādhu-janāra** — de los devotos; **saṅga** — asociación.\"],\"translation\":[\"De lo contrario, los independientes deseos lujuriosos, los cuales son la fuente de cosas indeseables, perturbarán siempre el sendero del servicio devocional. ¿Qué daño le pueden hacer los deseos lujuriosos y la ira a un practicante del servicio devocional si se asocia con los devotos?\"]},{\"number\":\"12\",\"text\":[\"krodha bā nā kare kibā        krodha-tyāga sadā dibā\",\"        lobha moha ei to’kathana\",\"chaya ripū sadā hīna        karibo maner adhīna\",\"        kṛṣṇachandra koriyā smaraṇa\"],\"word_by_word\":[\"**krodha** — por la ira; **bā nā** — qué no; **kare** — hace; **kiba** — qué; **krodha** — ira; **tyāga** — abandonar; **sadā** — siempre; **dibā** — dará; **lobha** — codicia; **moha** — ilusión; **ei** — esto; **to’** — es todo; **kathana** — opinión; **chaya** — seis; **ripū** — enemigos; **sadā** — siempre; **hena** — inferior; **karibo** — hará; **maner** — de la mente; **adhīna** — bajo el control; **kṛṣṇachandra** — el Señor Kṛṣṇa Chandra; **koriyā smaraṇa** — recordando.\"],\"translation\":[\"La ira lo estropea todo. Por lo tanto, abandonaré siempre la ira, la codicia y la ilusión. Controlaré a los seis enemigos con la ayuda de mi mente mientras recuerdo al Señor Kṛṣṇa.\"]},{\"number\":\"13\",\"text\":[\"āpani palābe saba        śuniyā govinda raba\",\"        siṁha-rabe jena kori-gaṇa\",\"sakali vipatti jābe        mahānanda sūkha pābe\",\"        jāra hoy ekānta bhajana\"],\"word_by_word\":[\"**āpani** — automáticamente; **palābe** — huir; **saba** — todos; **śuniyā** — oyendo; **govinda** — el Señor Govinda; **raba** — sonido; **siṁha-rabe** — por el sonido de un león; **jena** — tal como; **kori-gaṇa** — venados; **sakali** — todos; **vipatti** — peligros; **jābe** — vencerá; **mahānanda** — gran placer; **sukha** — felicidad; **pābe** — voluntad; **jāra** — quién; **hoya** — es; **ekānta** — sin mezcla; **bhajana** — adoración.\"],\"translation\":[\"Todos los enemigos huirán al escuchar la vibración sonora del Nombre de Govinda tal como un venado escapa al escuchar el rugido de un león. Aquel que ejecuta servicio devocional puro sentirá una gran felicidad y todos sus peligros se desvanecerán.\"]},{\"number\":\"14\",\"text\":[\"nā koriha asat-cheṣṭa        lābha pūjā pratiṣṭhā\",\"        sadā chinta govinda-charaṇa\",\"sakala santāpa jābe        parānanda sukha pābe\",\"        prema-bhakti parama-kāraṇa\"],\"word_by_word\":[\"**nā** — no; **koriha** — hacer; **asat** — enfermo; **cheṣṭa** — esfuerzo; **lābha** — beneficio; **pūja** — adoración; **pratiṣṭha** — distinción; **sadā** — siempre; **chinta** — recuerda; **govinda-charaṇa** — los pies de loto de Govinda; **sakala** — todos; **vipatti** — peligro; **jābe** — irá; **mahānanda** — éxtasis; **sukha** — feliz; **pābe** — recibirá; **prema-bhakti** — amoroso servicio devocional; **parama** — supremo; **kāraṇa** — proceso.\"],\"translation\":[\"Por lo tanto, mi querida mente, no te esfuerces en conseguir mala asociación, ganancia, adoración y reconocimiento, sino recuerda siempre los pies de loto de Govinda. Por favor, ocúpate en el amoroso servicio devocional con gran felicidad, y todos los peligros para ti serán destruidos.\"]},{\"number\":\"15\",\"text\":[\"asat-kriya kuṭināṭi        chāḍa anya paripāṭī\",\"        anya deve nā koriha rati\",\"āpana āpana sthāne        pirīti sabāi ṭāne\",\"        bhakti-pathe paḍaye bigati\"],\"word_by_word\":[\"**asat-kriya** — actividades pecaminosas; **kuṭināṭi** — duplicidad; **chāḍa** — abandonar; **anya** — otro; **paripāṭī** — cuidado del cuerpo; **anya deve** — a otros semidioses; **nā** — no; **koriha** — hacer; **rati** — apego; **āpana āpana** — respectivamente; **sthāne** — lugares; **pirīti** — amor; **sabāi** — todo; **ṭāne** — atrae; **bhakti-pathe** — en el camino de la devoción; **paḍaye** — sucede; **bigati** — comprobado.\"],\"translation\":[\"Por favor, abandona la duplicidad, las actividades ilusorias y la búsqueda de la felicidad para el cuerpo. No te apegues a la adoración de los diversos semidioses. El amor mundano y el afecto por las relaciones materiales atraen a todos a sus respectivas ilusiones, y por eso se detiene el avance en el sendero del servicio devocional.\"]},{\"number\":\"16\",\"text\":[\"āpana bhajana-patha        tāhe habe anūrata\",\"        iṣṭa-deva-sthāne-līlā-gāna\",\"naiṣṭhika bhajana ei        tomāre kahinū bhāi\",\"        hanumān tāhāte pramāṇa\"],\"word_by_word\":[\"**āpana** — el propio; **bhajana-patha** — el sendero de la adoración; **tāhe** — en eso; **habe** — será; **anūrata** — adherido; **iṣṭa-deva** — adorable Señor; **sthāne** — en el lugar; **līlā-gāna** — canta los pasatiempos; **naiṣṭhika** — fijo; **bhajana** — adoración; **ei** — esto; **tomāre** — a ti; **kahinū** — hablando; **bhāi** — ¡oh, hermano!; **hanumān** — Śrī Hanumān; **tāhāte** — en eso; **pramāṇa** — ejemplo.\"],\"translation\":[\"Ocúpate continuamente en el sendero de la adoración devocional y desarrolla apego por glorificar los Pasatiempos del Señor Kṛṣṇa en Vṛndāvan. A este proceso de servicio devocional se le conoce como servicio devocional firme. El principal ejemplo de esto es Hanumān.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"navMap\":{\"211\":{\"prev\":{\"path\":\"/es/durlabha-manava-janma-labhiya-samsare?p=208\",\"title\":\"Nirvedana lakṣaṇa upaladbhi, 4\"},\"next\":{\"path\":\"/es/pita-varana-kali-pavana-gora?p=217\",\"title\":\"1. Pita-varaṇa kali\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/anya-abhilasha-chadi-jniana-karma-parihari\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/anya-abhilasha-chadi-jniana-karma-parihari\\\",\\\"name\\\":\\\"Anya-abhilāṣa chāḍi. Śrīla Narottam Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/anya-abhilasha-chadi-jniana-karma-parihari#composition\\\",\\\"alternateName\\\":[\\\"anya-abhilāsa chāḍi jñāna karma parihari\\\"],\\\"name\\\":\\\"Anya-abhilāṣa chāḍi. Śrīla Narottam Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/anya-abhilasha-chadi-jniana-karma-parihari\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/anya-abhilasha-chadi-jniana-karma-parihari\\\"}}]}\"}}]\n3e:[\"$\",\"$L43\",null,{\"bookId\":\"es\",\"page\":211}]\n3f:[\"$\",\"$L44\",null,{\"bookId\":\"es\",\"songId\":\"anya-abhilasha-chadi-jniana-karma-parihari\"}]\n"])</script></body></html>
