"translation\":[\"¿Dónde están los salvadores de las almas caídas? ¿Dónde están mi Svarūp Dāmodar y dónde están Rūpa Goswāmī y Sanātan Goswāmī? ¿Dónde se encontrará Raghunāth Dās?\"]},{\"number\":\"3\",\"text\":[\"kā̐hā mora bhaṭṭa-juga kā̐hā kavirāja\",\"eka-kāle kothā gelā gaurā naṭa-rāja\"],\"word_by_word\":[\"**kā̐hā** — ¿dónde está?; **mora** — mi; **bhaṭṭa-yuga** — los dos Bhaṭṭas (Raghunātha Bhaṭṭa y Gopāla Bhaṭṭa Goswāmī); **kā̐hā** — ¿dónde está?; **kavirāj** — Kṛṣṇa Dās Kavirāj; **eka-kāle** — de repente; **kothā gelā** — ¿adónde han ido?; **gorā naṭa-rāj** — el Señor Gaurāṅga, el gran bailarín.\"],\"translation\":[\"¿Dónde están mi Raghunāth Bhaṭṭa y Gopāl Bhaṭṭa Goswāmīs? ¿Dónde hallaré ahora a Kṛṣṇa Dās Kavirāj? De súbito, todos han ido a reunirse con el Señor Gaurāṅga, el gran bailarín.\"]},{\"number\":\"4\",\"text\":[\"pāṣāṇe kuṭibo māthā anale paśibo\",\"gaurāṅga guṇera nidhi kothā gele pābo\"],\"word_by_word\":[\"**pāṣāṇe** — contra la roca; **kuṭibo māthā** — me golpearé la cabeza; **anale paśibo** — entraré en el fuego; **gaurāṅga** — el Señor Gaurāṅga; **gunera nidhi** — el depósito de todas las cualidades maravillosas; **kothā** — ¿dónde?; **gele pābo** — iré a encontrar.\"],\"translation\":[\"Para alcanzar a esa personalidad tan perfecta, Śrī Chaitanya, solo puedo romper mi cabeza contra la roca en la angustia de la separación.\"]},{\"number\":\"5\",\"text\":[\"se-saba saṅgīra saṅge je koilo vilāsa\",\"se-saṅga nā pāyā kānde narottama dāsa\"],\"word_by_word\":[\"**se-saba** — todos estos; **saṅgīra saṅge** — la asociación de todos estos devotos del Señor; **ye** — con quien; **koilo vilāsa** — el Señor Gaurāṅga realizó Sus pasatiempos; **se-saṅga** — su asociación; **nā pāiyā** — siendo incapaz de obtener; **kānde narottama dās** — Narottama Dās simplemente llora.\"],\"translation\":[\"Todos se han marchado juntos hacia sus propios Pasatiempos. Narottam Dās Ṭhākur dice: “Incapaz de obtener la asociación de ellos, yo simplemente he de llorar”.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/krsnachaitanya-das/49-ye-anilo-prema-dhana-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkrsnachaitanya-das%2F49-ye-anilo-prema-dhana-1\"},{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-viraha-giti\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-viraha-giti\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-viraha-giti\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-viraha-giti\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L48\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L49\",null,{\"navMap\":{\"149\":{\"prev\":{\"path\":\"/es/thakura-vaishnava-pada-avanira?p=148\",\"title\":\"Vaiṣṇava mahima\"},\"next\":{\"path\":\"/es/ei-vara-karuna-kara-vaishnava-gosani?p=151\",\"title\":\"Vaiṣṇava Vijñāpti\"}}}}]\n4a:T9d8,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/je-anilo-prema-dhana-karuna-prachura\",\"url\":\"https://next.kirtan.site/es/je-anilo-prema-dhana-karuna-prachura\",\"name\":\"Viraha-gīti. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site
