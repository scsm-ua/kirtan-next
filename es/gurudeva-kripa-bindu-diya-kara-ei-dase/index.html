 tṛṇāpekṣā ati dīna\",\"sakala-sahane        bala diyā kara\",\"    nija-māne spṛhā-hīna\"],\"word_by_word\":[\"**¡gurudeva!** — ¡oh maestro espiritual!; **kṛpā** — de misericordia; **bindu** — una gota; **diyā** — dar; **kara’** — por favor haz; **ei** — este; **dāse** — al sirviente; **tṛṇa** — brizna de hierba; **apekṣā** — más que; **ati** — muy; **dīna** — humilde; **sakala** — todos; **sahane** — por tolerar; **bala** — fuerza; **diyā** — dar; **kara’** — por favor haz; **nija** — propio; **māne** — por honor; **spṛhā** — deseo; **hīna** — desprovisto.\"],\"translation\":[\"Gurudev, concédele a este sirviente tuyo al menos una gota de misericordia. Yo soy más bajo que una brizna de hierba. Concédeme toda ayuda. Concédeme fuerza. Permíteme ser como tú, sin deseo ni aspiración.\"]},{\"number\":\"2\",\"text\":[\"sakale sammāna    karite śakati\",\"    deha nātha! yathā yatha\",\"tabe ta’ gāiba        hari-nāma sukhe\",\"    aparādha habe hata\"],\"word_by_word\":[\"**sakale** — a todos; **sammāna** — honor; **karite** — hacer; **śakati** — la fuerza; **deha’** — por favor otorga; **nātha!** — ¡oh maestro!; **yathā yatha** — adecuadamente; **tabe** — entonces; **ta’** — ciertamente; **gāiba** — cantaré; **hari** — del Señor; **nāma** — el Nombre; **sukhe** — felizmente; **aparādha** — ofensas; **ha’be** — será; **hata** — destruido.\"],\"translation\":[\"Confiéreme la capacidad para que pueda honrar y respetar apropiadamente a todos. Entonces cesarán mis ofensas y podré cantar el Santo Nombre felizmente.\"]},{\"number\":\"3\",\"text\":[\"kabe hena kṛpā    labhiyā e jana\",\"    kṛtārtha ha-ibe, nātha!\",\"śakti-buddhi-hīna    āmi ati dīna\",\"    kara more ātma-sātha\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **hena** — tal; **kṛpā** — misericordia; **labhiyā** — obtener; **e** — esta; **jana** — persona; **kṛtārtha** — cumplido; **ha-ibe** — será; **nātha!** — ¡oh maestro!; **śakti** — fuerza; **buddhi** — e inteligencia; **hīna** — desprovisto; **ami** — yo; **ati** — mucho; **dīna** — angustiado; **kara’** — por favor hazlo; **more** — a mí; **ātma** — el ser; **sātha** — con.\"],\"translation\":[\"¡Oh, mi Señor! ¿Cuándo esa misericordia recaerá en esta persona? Soy débil, desvalido y desprovisto de inteligencia. Por favor, permíteme estar contigo.\"]},{\"number\":\"4\",\"text\":[\"yogyatā-vichāre    kichhu nāhi pāi\",\"    tomāra karuṇā-sāra\",\"karuṇā nā ha-ile    kā̐diyā kā̐diyā\",\"    prāṇa nā rākhiba āra\"],\"word_by_word\":[\"**yogyatā** — aptitud; **vichāre** — al considerar; **kichhu** — cualquier cosa; **nāhi** — no; **pāi** — obtengo; **tomara** — tuya; **karuṇā** — misericordia; **sāra** — la esencia; **karuṇā** — misericordioso; **nā** — no; **haile** — si eres; **kā̐diyā** — llorando; **kā̐diyā** — y llorando; **prāṇa** — vida; **nā** — no; **rākhiba** — mantendré; **āra** — nunca más.\"],\"translation\":[\"Si me examinas, no encontrarás cualidades. Tu misericordia lo es todo para mí. Si tú no eres misericordioso conmigo, tan solo podré llorar y no podré mantener mi vida.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-6\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-6\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-gurudev-kripa\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-gurudev-kripa\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimahar
