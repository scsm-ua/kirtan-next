\u003eprārthana\u003c/i\u003e — oraciones; \u003ci class=\\\"SongHeader__term\\\"\u003elalasāmayi\u003c/i\u003e — de anhelo.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":152,\"first_line\":\"kṛpa koro’ vaiṣṇava ṭhākura\"},\"title\":[\"Prārthanā Lalasāmayi\"],\"word_by_word\":[\"**prārthana** — oraciones; **lalasāmayi** — de anhelo.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"        kṛpa koro’ vaiṣṇava ṭhākura\",\"sambandha jāniyā,    bhajite bhajite,\",\"        abhimān hau dūra\"],\"word_by_word\":[\"**kṛpa** — misericordia; **koro’** — otorga; **vaiṣṇava ṭhākura** — devoto adorable; **sambandha** — relación; **jāniyā** — sabiendo; **bhajite** — adorando; **bhajite** — y adorando; **abhimān** — orgullo; **hau** — hará; **dūra** — lejos.\"],\"translation\":[\"Por favor, concédeme tu misericordia ahora, ¡oh, venerado devoto puro! ¡Vaiṣṇava Ṭhākur! Solo así mi ego falso se irá lejos mediante mi constante adoración con entero conocimiento de mi verdadera posición eterna.\"]},{\"number\":\"2\",\"text\":[\"‘ami to’ vaiṣṇava’        e buddhi hoile,\",\"        amānī nā ho’ bo āmi\",\"pratiṣṭhāśā āsi’,        hṛdoya dūṣibe,\",\"        hoibo nirayagāmī\"],\"word_by_word\":[\"**‘ami** — yo; **to’** — de hecho; **vaiṣṇava’** — un Vaiṣṇava; **e** — este; **buddhi** — inteligencia; **hoile** — volverse; **amānī** — sin orgullo; **nā** — no; **ho’ bo** — será; **āmi** — yo; **pratiṣṭha** — fama; **āśā** — deseo; **āsi’** — tomando; **hṛdoya** — corazón; **dūṣibe** — se contamina; **hoibo** — será; **niraya** — al infierno; **gāmī** — ir.\"],\"translation\":[\"Si pienso falsamente que “yo soy un Vaiṣṇava”, entonces buscaré recibir el respeto de los demás. Y si el deseo de fama y reputación contaminan mi corazón, ciertamente iré de inmediato a morar en el infierno.\"]},{\"number\":\"3\",\"text\":[\"tomāra kiṅkora,        āpane jānibo,\",\"        ‘guru’-abhimān tyaji’\",\"tomāra uchiṣṭha,        padajala-reṇu,\",\"        sadā niṣkapaṭe bhaji\"],\"word_by_word\":[\"**tomāra** — de ti; **kiṅkora** — el sirviente; **āpane** — propio; **jānibo** — sabré; **‘guru’-abhimān** — el honor de un guru; **tyaji’** — renunciar; **tomāra** — de ti; **uchiṣṭha** — remanentes; **pada** — de los pies; **jala** — agua; **reṇu** — polvo; **sadā** — siempre; **niṣkapaṭe** — sinceramente; **bhaji** — adoro.\"],\"translation\":[\"Por renunciar al concepto falso de que yo soy un guru, entenderé que soy tu humilde sirviente. ¡Oh, devoto puro! Yo adoro con sinceridad los remanentes de tu comida, así como al agua que ha lavado el sagrado polvo de tus pies de loto.\"]},{\"number\":\"4\",\"text\":[\"‘nije sreṣṭha’ jāni’,    uchiṣṭhādi dāne,\",\"        ha’be abhimān bhār\",\"tāi śiṣya tava,        thākiyā sarvvadā,\",\"        nā loibo pūjā kā’ra\"],\"word_by_word\":[\"**‘nije** — propio; **sreṣṭha’** — el mejor; **jāni’** — pensar; **uchiṣṭha** — remanentes; **ādi** — otros; **dāne** — de su dádiva; **ha’be** — será; **abhimān** — orgullo; **bhāra** — gran; **tāi** — debido; **śiṣya** — discípulo; **tava** — tuyo; **thākiyā** — permanecer; **sarvvadā** — siempre; **nā** — no; **loibo** — aceptaré; **pūjā** — adoración; **kā’ra** — aquellos.\"],\"translation\":[\"Si les brindo los remanentes de mi comida a otros, me consideraré superior y quedaré agobiado por el peso del orgullo falso. Por lo tanto, permaneciendo como tu entregado discípulo, no he de aceptar adoración de nadie.\"]},{\"number\":\"5\",\"text\":[\"amānī mānada,        hoile kīrttane\",\"        adhikār dibe tumi\",\"tomāra charaṇe,        niskapate āmi,\",\"        kā̐diyā luṭibo bhūmi\"],\"word_by_word\":[\"**amānī** — sin orgullo; **mānada** — respetuoso; **hoile** — es; **kīrttane** — del *kīrtan*; **adhikār** — calificación; **dibe** — dará; **tumi** — tú; **tomāra** — de ti; **charaṇe** — a los pies; **niskapate** — sinceramente; **āmi** — yo; **kā̐diyā** — llorar; **luṭibo** — rodar; **bhūmi** — en el suelo.\"],\"translation\":[\"Si me concedes la capacidad de cantar el Santo Nombre, entonces honraré a los demás sin esperar respeto para mí. De esa manera, lloraré sinceramente, con éxtasis, mientras ruedo por el piso a tus pies de loto.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"navMap\":{\"152\":{\"prev\":{\"path\":\"/es/ei-vara-karuna-kara-vaishnava-gosani?p=151\",\"title\":\"Vaiṣṇava Vijñāpti\"},\"next\":{\"path\":\"/es/narada-muni-bajaya-vina?p=154\",\"title\":\"Śrī Namāṣṭakam 8\"}}}}]\n3f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/kripa-kara-vaishnava-thakura\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/kripa-kara-vaishnava-thakura\\\",\\\"name\\\":\\\"Prārthanā Lalasāmayi. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/kripa-kara-vaishnava-thakura#composition\\\",\\\"alternateName\\\":[\\\"kṛpa koro’ vaiṣṇava ṭhākura\\\"],\\\"name\\\":\\\"Prārthanā Lalasāmayi. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/kripa-kara-vaishnava-thakura\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.s
