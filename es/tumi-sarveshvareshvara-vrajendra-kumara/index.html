"\u003egoptṛtve\u003c/i\u003e — guardianía del Señor; \u003ci class=\\\"SongHeader__term\\\"\u003evaraṇa\u003c/i\u003e — abrazar.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003egoptṛtve\u003c/i\u003e — guardianía del Señor; \u003ci class=\\\"SongHeader__term\\\"\u003evaraṇa\u003c/i\u003e — abrazar.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":189,\"first_line\":\"tumi sarvveśvareśvara, vrajendra-kumāra!\"},\"title\":[\"Goptṛtve Varaṇa, 4\"],\"word_by_word\":[\"**goptṛtve** — guardianía del Señor; **varaṇa** — abrazar.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"tumi sarvveśvareśvara, vrajendra-kumāra!\",\"tomāra ichchhāya viśve sṛjana saṁhāra\"],\"word_by_word\":[\"**tumi** — Tú; **sarva-iśvara-iśvara** — el Señor de los Señores; **vrajendra** — del rey de Vraja; **kumāra** — el hijo, Kṛṣṇa; **tomāra** — Tuya; **ichchhāya** — por la voluntad; **viśve** — en el universo; **sṛjana** — creación; **saṁhāra** — aniquilación.\"],\"translation\":[\"Tú eres el Señor de todos los Señores, ¡Oh Vrajendra Kumār! De acuerdo a Tu voluntad, la creación y la aniquilación tienen lugar dentro del universo.\"]},{\"number\":\"2\",\"text\":[\"tava ichchhā-mata brahmā karena sṛjana\",\"tava ichchhā-mata viṣṇu karena pālana\"],\"word_by_word\":[\"**tava** — Tu; **ichchhā** — voluntad; **mata** — acorde a; **brahmā** — el creador universal; **karena** — hace; **sṛjana** — creación; **tava** — Tu; **ichchhā** — voluntad; **mata** — acorde a; **viṣṇu** — el sostenedor de la naturaleza material; **karena** — hace; **pālana** — mantiene.\"],\"translation\":[\"De acuerdo a Tu voluntad, Brahmā crea al universo. De acuerdo a Tu voluntad, Viṣṇu mantiene al universo.\"]},{\"number\":\"3\",\"text\":[\"tava ichchhā-mata śiva karena saṁhāra\",\"tava ichchhā-mate māyā sṛje kārāgāra\"],\"word_by_word\":[\"**tava** — Tu; **ichchhā** — voluntad; **mata** — acorde a; **śiva** — el más exaltado Vaiṣṇava que sirve a Kṛṣṇa en una amplia variedad de formas; **karena** — hace; **saṁhāra** — aniquilación; **tava** — Tu; **ichchhā** — voluntad; **mate** — acorde a; **māyā** — la diosa de la ilusión; **sṛje** — crea; **kārāgāra** — prisión.\"],\"translation\":[\"De acuerdo con Tu voluntad, Śiva aniquila el universo. De acuerdo con Tu voluntad, Māyā Devī crea su prisión.\"]},{\"number\":\"4\",\"text\":[\"tava ichchhā-mata jīvera janama-maraṇa\",\"samṛddhi-nipāta duḥkha sukha-saṁghaṭana\"],\"word_by_word\":[\"**tava** — Tu; **ichchhā** — voluntad; **mata** — acorde a; **jīvera** — de las almas individuales; **janama** — nacimiento; **maraṇa** — muerte; **samṛddhi** — incremento (prosperidad); **nipāta** — declinación (degradación); **duḥkha** — angustia; **sukha** — felicidad; **saṁghaṭana** — ocurrencia.\"],\"translation\":[\"De acuerdo con Tu voluntad, las almas nacen y mueren. De acuerdo con Tu voluntad, ellos experimentan prosperidad y ruina, felicidad y angustia.\"]},{\"number\":\"5\",\"text\":[\"michhe māyā-baddha jīva āśā-pāśe phire\",\"tava ichchhā vinā kichhu karite nā pāre\"],\"word_by_word\":[\"**michhe** — vanamente; **māyā** — la ilusión; **baddha** — atado; **jīva** — las almas individuales; **āśā-pāśe** — todo alrededor; **phire** — deambula; **tava** — Tu; **ichchhā** — voluntad; **vinā** — sin; **kichhu** — nada; **karite** — que hacer; **nā** — no; **pāre** — capaz.\"],\"translation\":[\"Atadas por Māyā, las *jīvas* vagan en vano. A menos que sea Tu voluntad, no son capaces de hacer nada.\"]},{\"number\":\"6\",\"text\":[\"tumi ta’ rakṣaka āra pālaka āmāra\",\"tomāra charaṇa vinā āśā nāhi āra\"],\"word_by_word\":[\"**tumi** — Tú; **ta’** — ciertamente; **rakṣaka** — el protector; **āra** — y; **pālaka** — mantenedor; **āmāra** — mi; **tomāra** — Tuyos; **charaṇa** — pies; **vinā** — aparte de; **āśā** — esperanza, deseo; **nāhi** — no; **āra** — otro.\"],\"translation\":[\"Tú eres mi protector y mantenedor. No aspiro a nada más que Tus pies.\"]},{\"number\":\"7\",\"text\":[\"nija-bala-cheṣṭā prati bharasā chhāḍiyā\",\"tomāra ichchhāya āchhi nirbhara kariyā\"],\"word_by_word\":[\"**nija** — propia; **bala** — fuerza; **cheṣṭā** — esfuerzos; **prati** — sobre; **bharasā** — confianza; **chhāḍiyā** — abandonando; **tomāra** — Tuya; **ichchhāya** — acorde a la voluntad; **āchhi** — yo soy; **nirbhara** — dependencia; **kariyā** — hacer.\"],\"translation\":[\"Abandonando la confianza en mi propia fuerza y esfuerzo, dependo de Tu voluntad.\"]},{\"number\":\"8\",\"text\":[\"bhakati-vinoda ati dīna akiñchana\",\"tomāra ichchhāya tā’ra jīvana maraṇa\"],\"word_by_word\":[\"**bhakati-vinoda** — Bhakti Vinod; **ati** — muy; **dīna** — rendido; **akiñchana** — desapegado; **tomāra** — Tuya; **ichchhāya** — acorde a la voluntad; **tā’ra** — su; **jīvana** — vida; **maraṇa** — muerte.\"],\"translation\":[\"Bhakti Vinod está completamente rendido y desapegado. Vive y muere de acuerdo con Tu voluntad.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"189\":{\"prev\":{\"path\":\"/es/amara-jivana-sada-pape-rata?p=187\",\"title\":\"Dainya, 4\"},\"next\":{\"path\":\"/es/sarvasva-tomara-charane-sanpiya?p=191\",\"title\":\"Goptṛtve Varaṇa, 3\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/tumi-sarveshvareshvara-vrajendra-kumara\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/tumi-sarveshvareshvara-vrajendra-kumara\\\",\\\"name\\\":\\\"Goptṛtve Varaṇa, 4. Śrīla Bhakti Vinod Ṭhākur\\\",\\
