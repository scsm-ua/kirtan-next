/script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":204,\"first_line\":\"śrī-rūpa-mañjarī-pada, sei mora sampada\"},\"title\":[\"Lālasā\"],\"word_by_word\":[\"**lālasā** — anhelo sincero.\"],\"author\":[\"Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"śrī-rūpa-mañjarī-pada,        sei mora sampada,\",\"        sei mora bhajana-pūjana\",\"sei mora prāṇa-dhana,        sei mora ābharaṇa,\",\"        sei mora jīvanera jīvana\"],\"word_by_word\":[\"**śrī-rūpa-mañjarī-pada** — los pies de Śrī Rūpa Mañjarī [la forma eterna de Rūpa Gosvāmī como *gopī* de Vraja]; **sei** — ellos; **mora sampada** — son mi verdadera riqueza; **sei mora bhajana-pūjana** — son el objeto de mi servicio y adoración; **sei mora prāṇa-dhana** — son el tesoro de mi corazón; **sei moraābharaṇa** — son mis adornos; **sei mora jīvanera jīvana** — y ellos son mi vida misma.\"],\"translation\":[\"Los pies de loto de Śrī Rūpa Mañjarī (la forma eterna de Rūpa Gosvāmī como *gopī* de Vraja) son mi tesoro, mi servicio devocional y mi objeto de adoración. Le dan sentido a mi vida, y son mi vida misma.\"]},{\"number\":\"2\",\"text\":[\"sei mora rasa-nidhi,        sei mora vāñchā-siddhi,\",\"        sei mora vedera dharama\",\"sei vrata, sei tapa,        sei mora mantra-japa,\",\"        sei mora dharama-karama\"],\"word_by_word\":[\"**sei mora rasa-nidhi** — son los depósitos de todas las melosidades trascendentales para mí; **seimora vāñchā-siddhi** — son la satisfacción de todos mis deseos; **sei mora vedera dharama** — son la conclusión de la religión de los *Vedas* para mí; **sei vrata** — son el objetivo de todos mis votos; **sei tapa** — y austeridades; **sei mora mantra-japa** — y el canto de mi *mantra* personal; **sei mora dharama-karama** — son el propósito de todas mis actividades religiosas.\"],\"translation\":[\"Son la perfección del *rasa*, y son perfección digna de ser alcanzada. Son la ley misma de las Escrituras Védicas para mí. Son el significado de todos mis ayunos y penitencias y la pronunciación silenciosa de mis *mantras*. Son la base de la religión y las actividades.\"]},{\"number\":\"3\",\"text\":[\"anukūla hobe viddhi,        se-pade hoibe siddhi,\",\"        nirakhibo e dui nayane\",\"se rūpa-mādhurī-rāśi,        prāṇa-kuvalaya-śaśī,\",\"        praphullita hobe niśi-dine\"],\"word_by_word\":[\"**anukūla habe** — se volverá favorable a la devoción; **vidhi** — todas mis actividades; **se-pade** — por el poder de esos pies; **hoibe siddhi** — se alcanzará la perfección espiritual; **nirakhibo** — seré capaz de ver; **e dui nayane** — con estos dos ojos; **se rūpa-mādhurī-rāśi** — las olas de dulce belleza que fluyen de los pies de Śrī Rūpa Mañjarī; **prāṇa-kuvalaya** — sobre el loto de mi corazón; **śaśī** — brillando como la luna brillante; **praphullita habe** — florecerá; **niśi-dine** — tanto de día como de noche.\"],\"translation\":[\"Mediante el proceso de purificación del servicio devocional favorable, uno alcanzará la perfección y con esos dos ojos podrá ver al Señor. Su forma trascendental brilla como la luz de la luna en mi corazón y, por lo tanto, mi corazón brilla y corresponde. En otras palabras, la luna ordinaria ilumina la noche y su brillo ilumina otros objetos; pero la luna de la refulgencia de la forma de Śrī Rūpa Mañjarī brilla en el corazón y hace que el corazón también brille hacia el cielo espiritual. Esta luna brilla no solo en la noche, sino también de día y de noche.\"]},{\"number\":\"4\",\"text\":[\"tuyā adarśana-ahi,        gorole jāralo dehi,\",\"        chiro-dina tāpita jīvana\",\"hā hā rūpa koro doyā,        deho more pada-chāyā,\",\"        narottama loilo śaraṇa\"],\"word_by_word\":[\"**tuyā adarśana-ahi** — la serpiente de la separación de ti; **garale** — por el veneno; **jāralo** — se ha consumido; **dehī** — mi cuerpo; **chiro-dina** — perpetuamente; **tāpita jīvana** — mi vida está afligida por una gran fiebre; **hā hā rūpa** — ¡oh! ¡Pobre de mí! ¡Oh Rūpa Mañjarī!; **koro doyā** — por favor, sé misericordioso; **deho more** — dame; **pada-chāyā** — la sombra de tus pies de loto; **narottama** — Narottama Dās; **loilo śaraṇa** — se ha refugiado.\"],\"translation\":[\"Tu ausencia de mi visión es como una dosis de veneno fuerte, y sufriré hasta el final de mi vida. Narottama Dās Ṭhākur dice: “Por favor, dame tu misericordia y la sombra de tus pies de loto”.\"]},{\"subtitle\":[\"Comentarios de Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj:\"]},{\"number\":\"1\",\"translation\":[\"*Śrī-rūpa-mañjarī-pada, sei mora sampada, sei mora bhajana-pūjana*: Los sagrados pies de Śrī Rūpa Goswāmī son todo para mí. Se puede hablar de tantas clasificaciones y posiciones del *rasa—śānta, dāsya, sakhya, vātsalya, madhura*—y, dentro del *madhura rasa*, el grupo de Śrīmatī Rādhārāṇī es especial. Vemos luego que existen muchos grados de *sakhīs*. También se encuentra la categoría de las *mañjarīs*, las más jovencitas, quienes tienen más libertad de acercamiento: Cuando Rādhā y Govinda se relacionan en un ambiente privado, las *mañjarīs* todavía pueden acercarse, tienen esa libertad para visitarlos. Si algunos enseres son necesarios para el servicio, las *sakhīs* envían a las *mañjarīs* a ese lugar. Las *sakhīs* no se acercan allí. De esa forma, las *mañjarīs* gozan de la mejor confianza.\",\"El servicio más secreto a Ambos puede ser proporcionado a través de las *mañjarīs*. Ellas tienen entrada libre en la posición más elevada, y su líder es Rūpa Mañjarī. Se entiende que ella es la líder de todo el grupo de las más jovencitas, las *mañjarīs*; por lo tanto, dentro del *madhura-bhajan*, ella lo es todo. Esto nos fue instruido por Śrīla Narottam Dās Ṭhākur. Para nosotros—y para el grupo más joven—, ella es nuestro máximo recurso.\",\"*Sei mora sampada*: Mi riqueza está ahí, en sus pies. *Sei mora bhajana-pūjana*: Mi adoración y servicio también están en ella. *Sei mora prāṇa-dhana, sei mora ābharaṇa*: La riqueza misma y la esencia de mi vida están ahí, y los ornamentos de mi vida, si hubiera algunos, se encuentran dentro de su gracia. *Sei mora jīvanera-jīvana*: De hecho, la vitalidad misma de mi vida, si hay alguna, también es suya. Yo existo para su placer.\"]},{\"number\":\"2\",\"translation\":[\"*Sei mora rasa-nidhi*: Si hay alguno, la fuente de todo y cualquier éxtasis deseable, solamente ha de encontrarse ahí. La mina, el origen y la fuente primordial de todo rasa se encuentra en sus pies. *Sei mora vāñcha-siddhi*: Y si he de esperar alguna otra satisfacción en la vida, también va a encontrarse en sus pies. *Sei mora vedera dharama*: Si los *Vedas* me recomendaran un deber, me gustaría que fuera realizado a sus pies.\",\"*Sei vrata, sei tapa*: Si hubiera una acumulación anhelada de alguna penitencia o cumplimiento de votos, se ha de encontrar ahí. *Sei mora mantra-japa*: Y la contínua repetición de un *mantra* en la *japa* finaliza toda ahí. En mi caso, todas las cosas tienen un fin único, todas se congregan en diferentes fases a los pies de Rūpa Mañjarī. Si ella está satisfecha, entonces la matizada naturaleza de mis prácticas devocionales está satisfecha. *Sei mora dharama-karama*: Y cualesquiera de mis concepciones del deber o la actividad, en cualesquiera fases o formas, tienen todas un final y se reúnen en un punto—los sagrados pies de Rūpa Mañjarī.\"]},{\"number\":\"3\",\"translation\":[\"*Anukūlahabeviddhi, se-padehoibesiddhi*: Yo solamente le suplico al controlador, quien es la raíz de toda disposición de los asuntos en este mundo: “¡Oh, Administrador Absoluto! Por favor, conéctame ahí. Ojalá que Tú le otorgues a mi súplica el que todas mis tendencias se dirijan a conseguir su favor. *Nirakhibo e dui nayane*: Y que eso sea muy intenso y concreto como si lo viera con estos ojos. Que no sea vago, abstracto o una imaginación, sino la más concreta realización, por la gracia del Administrador Absoluto”.\",\"*Se rūpa-mādhurī-rāśī, prāṇa-kuvalaya-śaśī*: ¡Qué clase de belleza superior se encuentra allí en sus sagrados pies! Quiero dar saltos. Permitan que mi corazón sea un loto.\",\"Hay dos clases de lotos: El blanco proviene del sol, y el rojo, de la luna. El *kuvalaya* es una mezcla de los dos. El brillo del cuerpo de ella me alimentará día y noche como la vitalidad de mi vida, la cual es comparada a un *kuvalaya*. El *kuvalaya* es alimentado y nutrido por el brillo de la luna, y los sagrados pies de ella son la luna, y mi propia vitalidad es semejante al loto. Que el esplendor de su belleza mantenga y nutra lo más recóndito de mi corazón. *Praphullita habe niśi-dine*: Y el loto de mi corazón florecerá mediante ese resplandor, y danzará.\"]},{\"number\":\"4\",\"translation\":[\"*Tuyā adarśana-ahi*: Esta es miplegaria, pero, ¿cuál es mi condición presente? Señora mía, mi condición presente está en el lado negativo. ¡Oh, Su Gracia! Mi condición presente es tal que, sin tener una visión de Ti, mi corazón arderá hasta convertirse en cenizas. Tal es mi condición actual.* Gorole jāralo-dehī*: Esto es similar al veneno de una cobra que produce dolor dentro de mi corazón. He sido mordido por una serpiente, y ¿qué es esa serpiente?: La serpiente de Tu separación. No estoy obteniendo contacto directo contigo, ¡oh, Su Gracia! El veneno de la serpiente ha capturado mi corazón y voy a morir. *Chiro-dina tāpita jīvana*: No es algo repentino, sino que desde el principio he estado sufriendo de esta clase de dolor en la separación de una vida de satisfacción, tan hermosa y llena de esperanza.\",\"*Hā hā rūpa koro doyā, deho more pada-chāyā, narottama loilo śaraṇa*: Pero ahora he llegado a la situación extrema y por última vez imploro tu favor; de lo contrario, estaré arruinado.\",\"Esto lo compuso Narottam Dās Ṭhākur en alabanza a Śrīla Rūpa Goswāmī. De este modo, nos iluminó acerca de la región superior de la vida de *bhajan*. A nuestra *sampradāya* se le conoce como la Rūpānuga Sampradāya, y nuestro Guru-paramparā y todos estos aspectos son ajustados conforme a eso. Él escribió muchas canciones, las cuales son de un firmamento muy sustantivo, muy extático y de una fe profunda.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-rupa\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-rupa\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"es\"}]\n3d:[\"$\",\"$L43\",null,{\"navMap\":{\"204\":{\"prev\":{\"path\":\"/es/gopinath-amara-upaya-nai?p=202\",\"title\":\"Nivedana, Parte 3\"},\"next\":{\"path\":\"/es/durlabha-manava-janma-labhiya-samsare?p=208\",\"title\":\"Nirvedana lakṣaṇa upaladbhi, 4\"}}}}]\n44:T5e3,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/shri-rupa-manjari-pada-sei-mora-sampada\",\"url\":\"https://next.kirtan.site/es/shri-rupa-manjari-pada-sei-mora-sampada\",\"name\":\"Lālasā. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/shri-rupa-manjari-pada-sei-mora-sampada#composition\",\"alternateName\":[\"śrī-rūpa-mañjarī-pada, sei mora sampada\"],\"name\":\"Lālasā. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://next.kirtan.site/es/shri-rupa-manjari-pada-sei-mora-sampada\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/shri-rupa-manjari-p
