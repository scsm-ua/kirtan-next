"tomā vinā ke dayālu jagata mājhāre\"],\"word_by_word\":[\"**śrī kṛṣṇa chaitanya prabhu** — ¡oh mi Señor Śrī Kṛṣṇa Chaitanya!; **dayā kara** — otorga misericordia; **more** — a mí; **tomā vinā** — además de Ti; **ke dayālu** — ¿quién es misericordioso?; **jagata-mājhāre** — en este mundo material.\"],\"translation\":[\"Śrī Kṛṣṇa Chaitanya, por favor, concédeme Tu misericordia, en toda la creación no hay nadie tan misericordioso como Tú.\"]},{\"number\":\"2\",\"text\":[\"patita-pāvana-hetu tava avatāra\",\"mo sama patita prabhu nā pāibe āra\"],\"word_by_word\":[\"**patita-pāvana** — liberador de los caídos; **hetu** — motivo; **tava avatāra** — Tu encarnación; **mo sama** — tal como yo; **patita** — caído; **prabhu** — Señor; **nā** — no; **pāibe** — encontrarás; **āra** — otro.\"],\"translation\":[\"Has descendido sólo para redimir a las almas caídas. Oh Señor, no encontrarás en ninguna parte a un alma tan caída como yo.\"]},{\"number\":\"3\",\"text\":[\"hā hā prabhu nityānanda premānanda sukhī\",\"kṛpāvalokana kara āmi baḍa duḥkhī\"],\"word_by_word\":[\"**hā hā** — ¡oh! ¡oh!; **prabhu nityānanda** — el Señor Nityānanda; **premānanda** — la dicha del amor divino; **sukhī** — siempre feliz; **kṛpā-valokana** — mirada misericordiosa; **kara** — otorga; **āmi** — a mí; **baḍa duḥkhī** — muy triste.\"],\"translation\":[\"¡Oh Nityānanda! Alegre siempre en tu amor, ten la bondad de otorgarme Tu misericordiosa mirada, estoy muy triste.\"]},{\"number\":\"4\",\"text\":[\"dayā kara sītā-pati advaita gosāñi\",\"tava kṛpā-bale pāi chaitanya-nitāi\"],\"word_by_word\":[\"**dayā kara** — otorga misericordia; **sītā-pati** — el señor de Sītā Ṭhākurāṇī; **advaita gosāñi** — Advaita Goswāmī; **tava kṛpā-bale** — por el poder de Tu misericordia; **pāi** — puedo obtener; **chaitanya-nitāi** — al Señor Nityānanda y al Señor Chaitanya.\"],\"translation\":[\"¡Oh Advaita Goswāmī, señor de Śrīmatī Sītā Ṭhākurāṇī! Sé misericordioso conmigo. Mediante Tu misericordia obtendré a Śrī Śrī NitāiChaitanya.\"]},{\"number\":\"5\",\"text\":[\"gaura-premamaya-tanu paṇḍit gadādhara\",\"śrīnivāsa haridāsa dayāra sāgara\"],\"word_by_word\":[\"**gaura** — de Gaura; **premamaya** — pleno de amor; **tanu** — personificación; **paṇḍit gadādhara** — Gadādhar Paṇḍit; **śrīnivāsa** — Śrīvās Paṇḍit; **haridāsa** — Haridās Ṭhākur; **dayāra** — de misericordia; **sāgara** — oceáno.\"],\"translation\":[\"¡Oh Gadādhar Paṇḍit, personificación del amor de Śrī Gaura! ¡Oh Śrīvāsa Paṇḍit, Haridās Ṭhākur, ustedes son el océano de la misericordia personificada!\"]},{\"number\":\"6\",\"text\":[\"hā hā svarūpa sanātana rūpa raghunātha\",\"bhaṭṭa-yuga śrī jīva hā prabhu lokanātha\"],\"word_by_word\":[\"**hā hā** — ¡oh! ¡oh!; **svarūpa** — Svarūpa Dāmodar; **sanātana** — Sanātan; **rūpa** — Rūpa; **raghunātha bhaṭṭa-yuga** — los cuatro; Raghunāth Dās, Raghunāth Bhaṭṭa, Gopāl Bhaṭṭa; **śrī jīva** — Śrī Jīva Goswāmī; **hā** — ¡oh!; **prabhu** — señor; **lokanātha** — Lokanāth Goswāmī.\"],\"translation\":[\"¡Oh, mis señores, Svarūp Dāmodar, Sanātan, Rūpa, Raghunāth Dās, Raghunāth Bhaṭṭa, Gopāl Bhaṭṭa y Śrī Jīva! ¡Oh, mi señor, Lokanāth Prabhu!\"]},{\"number\":\"7\",\"text\":[\"dayā kara śrī-āchārya prabhu śrīnivāsa\",\"rāmachandra-saṅga māge narottama dāsa\"],\"word_by_word\":[\"**dayā kara** — otorga misericordia; **śrī-āchārya prabhu śrīnivāsa** — ¡oh Śrīnivās Āchārya!; **rāmachandra-saṅga** — la compañía de Ramachandra Kavirāj; **māge** — ruega; **narottama dāsa** — Narottama Dās.\"],\"translation\":[\"¡Oh Śrīnivās Āchārya, por favor, sé misericordioso! Narottam Dās ruega por la compañía de Rāmachandra Kavirāj.\"]},{\"text\":[\"(dayā kara prabhupāda śrī-gaura-prakāśa)\",\"(tava jana kṛpā māge ei adhama dāsa)\"],\"word_by_word\":[\"**dayā kara** — otorga misericordia; **prabhupāda** — Śrīla Prabhupāda; **śrī-gaura** — de Śrī Gaura; **prakāśa** — manifestación; **tava** — tuyo; **jana** — persona; **kṛpā** — misericordia; **māge** — ora; **ei** — este; **adhama** — caído; **dāsa** — sirviente.\"],\"translation\":[\"¡Oh Śrīla Prabhupād, manifestación de Śrī Gaura! Sé misericordioso. Este caído sirviente mendiga la misericordia de sus asociados. (Por Śrīla Śrīdhar Mahārāj)\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-savarana-sri\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-savarana-sri\"},{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-sri-krsna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-sri-krsna\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-sri-krishna-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-sri-krishna-1\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-sri-krishna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-sri-krishna\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-sri-krishna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-sri-krishna\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви
