 néctar pleno; **āsvādanaṁ** — dando un sabor delicioso; **sarva-ātma** — a todas las almas; **snapanaṁ** — bañando; **paraṁ** — trascendental; **vijayate** — que haya victoria; **śrī-kṛṣṇa-saṅkīrtanam** — para el canto en congregación del Santo Nombre de Kṛṣṇa.\"],\"translation\":[\"El Santo Nombre de Kṛṣṇa limpia el espejo del corazón y extingue el incendio de la miseria en el bosque del nacimiento y la muerte. Del mismo modo en que el loto nocturno florece con los refrescantes rayos de la luna, el corazón empieza a florecer con el néctar del Nombre. Y el alma por fin despierta a su verdadero tesoro interno—una vida de amor con Kṛṣṇa. Al saborear una y otra vez el néctar, el alma se zambulle y emerge a la superficie en el océano siempre creciente del júbilo extático. Todas las fases del ser que podamos concebir se satisfacen y purifican plenamente, y son finalmente conquistadas por la toda auspiciosa influencia del Santo Nombre de Kṛṣṇa.\"]},{\"number\":\"2\",\"text\":[\"nāmnām akāri bahudhā nija-sarva-śaktis\",\"tatrārpitā niyamitaḥ smaraṇe na kālaḥ\",\"etādṛśī tava kṛpā bhagavan mamāpi\",\"durdaivam īdṛśam ihājani nānurāgaḥ\"],\"word_by_word\":[\"**nāmnām** — de los Santos Nombres del Señor; **akāri** — manifestado; **bahudhā** — diversas clases; **nija-sarva-śaktiḥ** — todos los tipos de potencia personal; **tatra** — en eso; **arpita** — otorgado; **niyamitaḥ** — restricción; **smaraṇe** — al recordar; **na** — no; **kālaḥ** — consideración del tiempo; **etādṛśī** — mucha; **tava kṛpā** — Tu misericordia; **bhagavan** — ¡oh, Señor!; **mama** — mi; **api** — aunque; **durdaivam** — desgracia; **īdṛśam** — tal; **iha** — en este (Santo Nombre); **ajani** — nació; **na-anurāgaḥ** — sin apego.\"],\"translation\":[\"¡Oh, mi Señor! Tu Santo Nombre les confiere lo auspicioso a todos. Y Tú tienes ilimitados nombres, tales como Kṛṣṇa y Govinda, mediante los cuales te revelas. En Tus incontables Santos Nombres, bondadosamente has conferido toda Tu potencia trascendental. Y para cantar esos Nombres no existen reglas estrictas concernientes al tiempo o al lugar. Por Tu misericordia sin causa, has descendido en la forma de sonido divino, sin embargo, mi gran infortunio es que no tengo amor por Tu Santo Nombre.\"]},{\"number\":\"3\",\"text\":[\"tṛṇād api sunīchena taror api sahiṣṇunā\",\"amāninā mānadena kīrtanīyaḥ sadā hariḥ\"],\"word_by_word\":[\"**tṛṇād api** — más que la hierba pisoteada; **su-nīchena** — sintiéndose mucho más bajo; **taror** — que un árbol; **api** — más que; **sahiṣṇunā** — siendo tolerante; **amāninā** — al no aceptar respeto; **mānadena** — respetando a todos los demás; **kīrtanīyaḥ** — debe cantarse; **sadā** — siempre; **hariḥ** — el Santo Nombre de Hari.\"],\"translation\":[\"Aquel que es más humilde que una brizna de hierba, más tolerante que un árbol, que le ofrece el debido honor a los demás sin desearlo para sí mismo, está capacitado para cantar siempre el Santo Nombre de Kṛṣṇa.\"]},{\"number\":\"4\",\"text\":[\"na dhanaṁ na janaṁ na sundarīṁ\",\"kavitāṁ vā jagad-īśa kāmaye\",\"mama janmani-janmanīśvare\",\"bhavatād bhaktir ahaitukī tvayi\"],\"word_by_word\":[\"**na dhanaṁ** — no riqueza; **na janaṁ** — no seguidores; **na sundarīṁ** — no mujeres hermosas; **kavitāṁ** — actividades fruitivas descritas en lenguaje florido; **va** — o; **jagat-īśa** — ¡oh, Señor del universo!; **kāmaye** — deseo; **mama** — mi; **janmani janmani** — nacimiento tras nacimiento; **īśvare** — a la Suprema Personalidad de Dios; **bhavatāt** — que haya; **bhaktiḥ** — servicio devocional; **ahaitukī** — sin motivación; **tvayi** — a Ti.\"],\"translation\":[\"¡Oh, Señor! No tengo deseo de acumular riquezas, seguidores, mujeres bellas o salvación. Lo único que imploro es el servicio devocional inmotivado a Ti, nacimiento tras nacimiento.\"]},{\"number\":\"5\",\"text\":[\"ayi nanda-tanuja kiṅkaraṁ\",\"patitaṁ māṁ viṣame bhavāmbudhau\",\"kṛpayā tava pāda-paṅkaja-\",\"sthita-dhūlī-sadṛśaṁ vichintaya\"],\"word_by_word\":[\"**ayi nanda-tanuja** — ¡oh, hijo de Nanda Mahārāj!; **kiṅkaraṁ** — Tu sirviente; **patitaṁ** — caído; **mām** — yo; **viṣame** — horrible; **bhava-ambudhau** — en el océano de la nesciencia; **kṛpayā** — por misericordia sin causa; **tava** — tus; **pāda-paṅkaja** — pies de loto; **sthita** — situado en; **dhūlī** — el polvo; **sadṛśaṁ** — igual que; **vichintaya** — por favor considera.\"],\"translation\":[\"¡Oh, hijo de Mahārāj Nanda! Soy Tu siervo eterno. Sin embargo, debido a mi propio *karma*, he caído en este horrible océano de nacimiento y muerte. Por favor, acepta a esta alma caída y considérame una partícula de polvo a Tus sagrados pies de loto.\"]},{\"number\":\"6\",\"text\":[\"nayanaṁ galad-aśru-dhārayā\",\"vadanaṁ gadgada-ruddhayā girā\",\"pulakair nichitaṁ vapuḥ kadā\",\"tava nāma-grahaṇe bhaviṣyati\"],\"word_by_word\":[\"**nayanaṁ** — mis ojos; **galad-aśru-dhārayā** — por ríos de lágrimas que caen; **vadanaṁ** — mi boca; **gadgada** — vacilante; **ruddhayā** — siendo ahogado; **girā** — mis palabras; **pulakaiḥ** — por vellos que se erizan; **nichitaṁ** — cubierto; **vapuḥ** — mi cuerpo; **kadā** — ¿cuándo?; **tava** — tu; **nāma-grahaṇe** — al cantar el Santo Nombre; **bhaviṣyati** — será.\"],\"translation\":[\"¡Oh, Señor! ¿Cuándo las lágrimas fluirán de mis ojos como olas y mi voz temblará de éxtasis? ¿Cuándo los vellos de mi cuerpo se erizarán mientras canto Tu Santo Nombre?\"]},{\"number\":\"7\",\"text\":[\"yugāyitaṁ nimeṣeṇa chakṣuṣā prāvṛṣāyitam\",\"śūnyāyitaṁ jagat sarvaṁ govinda-viraheṇa me\"],\"word_by_word\":[\"**yugāyitaṁ** — hace como un gran milenio; **nimeṣeṇa** — por un momento; **chakṣuṣā** — de mis ojos; **prāvṛṣāyitam** — hace que las lágrimas caigan como torrentes de lluvia; **śūnyāyitaṁ** — vuelve vacío; **jagat sarvaṁ** — el mundo entero; **govinda viraheṇa** — por la separación de Govinda; **me** — mío.\"],\"translation\":[\"¡Oh, Govinda! Sin Ti, el mundo está vacío. Las lágrimas inundan mis ojos como lluvia y un instante parece una eternidad.\"]},{\"number\":\"8\",\"text\":[\"āśliṣya vā pāda-ratāṁ pinaṣṭu mām\",\"adarśanān marma-hatāṁ karotu vā\",\"yathā tathā vā vidadhātu lampaṭo\",\"mat-prāṇa-nāthas tu sa eva nāparaḥ\"],\"word_by_word\":[\"**āśliṣya** — abrazando con fuerza; **vā** — o; **pāda-ratāṁ** — postrado a los pies de loto; **pinaṣṭu** — déjalo pisotear; **mām** — a mí; **adarśanān** — por no ser visible; **marma-hatāṁ** — con el corazón roto; **karotu** — que Él haga; **vā** — o; **yathā tathā** — como a Él le gusta; **vā** — o; **vidadhātu** — déjalo hacer; **lampaṭaḥ** — el libertino; **mat-prāṇa-nāthaḥ** — el Señor de mi vida; **tu** — pero; **saḥ eva** — sólo Él; **na aparaḥ** — nadie más.\"],\"translation\":[\"Kṛṣṇa puede abrazarme con amor o pisotearme bajo Sus pies. Puede romper mi corazón al esconderse de mí. Que ese libertino haga lo que quiera, pero siempre será el único Señor de mi vida.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-1\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/siksastakam-sanskrit-verses\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsiksastakam-sanskrit-verses\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"audio\":\"$3a:props:song:resources:audio\",\"language\":\"es\"}]\n3c:[\"$\",\"$L42\",null,{\"navMap\":{\"77\":{\"prev\":{\"path\":\"/es/hari-nama-mahamantra-sarva-mantra-sara?p=73\",\"title\":\"Daśa-vidha Nāmāparādha\"},\"next\":{\"path\":\"/es/hari-haraye-namah-krishna-yadavaya-namah?p=80\",\"title\":\"Nāma-Saṇkīrtan\"}}}}]\n43:T723,"])</scrip
