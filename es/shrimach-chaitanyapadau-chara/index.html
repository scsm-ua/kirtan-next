lassName\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n39:[\"$\",\"$L3f\",null,{\"bookId\":\"es\"}]\n3a:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrīmad Rūpa-pada-rajaḥ Prārthanā Daśakam\",{\"children\":\"Śrīmad Rūpa-pada-rajaḥ Prārthanā Daśakam\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrīmad\u003c/i\u003e — su santidad; \u003ci class=\\\"SongHeader__term\\\"\u003erūpa\u003c/i\u003e — Rūpa Goswāmī; \u003ci class=\\\"SongHeader__term\\\"\u003epada\u003c/i\u003e — pies; \u003ci class=\\\"SongHeader__term\\\"\u003erajaḥ\u003c/i\u003e — polvo; \u003ci class=\\\"SongHeader__term\\\"\u003eprārthana\u003c/i\u003e — súplica; \u003ci class=\\\"SongHeader__term\\\"\u003edaśakam\u003c/i\u003e — diez oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrīmad\u003c/i\u003e — su santidad; \u003ci class=\\\"SongHeader__term\\\"\u003erūpa\u003c/i\u003e — Rūpa Goswāmī; \u003ci class=\\\"SongHeader__term\\\"\u003epada\u003c/i\u003e — pies; \u003ci class=\\\"SongHeader__term\\\"\u003erajaḥ\u003c/i\u003e — polvo; \u003ci class=\\\"SongHeader__term\\\"\u003eprārthana\u003c/i\u003e — súplica; \u003ci class=\\\"SongHeader__term\\\"\u003edaśakam\u003c/i\u003e — diez oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":377,\"first_line\":\"śrīmach-chaitanyapādau chara-kamalayugau\"},\"title\":[\"Śrīmad Rūpa-pada-rajaḥ Prārthanā Daśakam\"],\"word_by_word\":[\"**śrīmad** — su santidad; **rūpa** — Rūpa Goswāmī; **pada** — pies; **rajaḥ** — polvo; **prārthana** — súplica; **daśakam** — diez oraciones.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"śrīmach-chaitanyapādau chara-kamalayugau netra-bhṛṅgau madhu dyau\",\"gauḍe tau pāyayantau vraja-vipina-gatau vyājayuktau samutkau\",\"bhātau sabhrātṛkasya svajana-gaṇa-pater yasya saubhāgya-bhūmnaḥ\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**śrīmach** — venerable; **chaitanya-pādau** — los pies de loto del Señor Chaitanya; **chara** — polvo; **kamala-yugau netra** — sus dos ojos de loto; **bhṛṅgau** — de las abejas; **madhu** — la miel; **dyau** — cielo; **gauḍe** — en Gauḍa; **tau** — ambos; **pāyayantau** — al visitar; **vraja-vipina** — el bosque de Vṛndāvan; **gatau** — sin; **vyāja-yuktau** — indirecto y apropiado; **samutkau** — deseado; **bhātau** — sirviente; **sabhra** — nublado; **tṛkasya** — de tres maneras; **svajana-gaṇa** — todos los asociados; **pater** — moviéndose; **yasya** — aquellos; **saubhāgya** — fortuna; **bhūmnaḥ** — del Supremo; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Śrīla Rūpa Goswāmī es la mina del tesoro más precioso, el líder de los asociados del Señor Chaitanya (la Divina Sucesión conocida como la Sampradāya Rūpānuga ‘los seguidores de Śrī Rūpa’). En compañía de sus hermanos, él resplandeció en la provincia de Gauḍa, haciendo que bebieran néctar las fervientes abejas gemelas en la forma de los ojos de loto de Śrī Chaitanyadev, mientras que los pies de loto del Señor se movían con el pretexto de visitar Vṛndāvan. ¿Cuándo Śrīmad Rūpa Prabhu me agraciará con el polvo de sus sagrados pies de loto?\"]},{\"number\":\"2\",\"text\":[\"pīta-śrī-gaura-pādāmbuja-madhu-madironmatta-hṛd-bhṛṇga-rājo\",\"rājyaiśvaryaṁ jahau yo jana-nivaha-hitādatta-chitto nijāgryam\",\"vijñāpya svānujena vraja-gamana-rataṁ chānvagād gaurachandraṁ\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**pīta** — amarillo; **śrī-gaura** — Śrī Gaura; **pāda-ambuja** — pies de loto; **madhu** — miel; **madironmatta** — embriagado por el licor; **hṛd** — del corazón; **bhṛṇga-rājo** — rey de las abejas; **rājyaiśvaryaṁ** — amo de reyes; **jahau** — abandonar; **yo** — aquel; **jana-nivaha** — las entidades vivientes; **hita-adatta** — aceptar beneficio; **chitto** — conciencia; **nijāgryam** — el más resaltante; **vijñāpya** — informado; **svānujena** — su hermano menor; **vraja-gamana** — yendo a Vraja; **rataṁ** — ocupado; **cha-anvagād** — y siguiendo; **gaurachandraṁ** — a Gaurachandra; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"En Śrī Rāmakeli Dhām, el rey de las abejas—el corazón de Śrī Rūpa—se embriagó bebiendo el licor de miel de los pies de loto de Śrī Gaurachandra, y sacrificó su vida (en el Hari-kīrtan) para el beneficio de todas las entidades vivientes, abandonando sumariamente una vida de opulencia propia de la realeza. Śrī Rūpa y su hermano menor, Śrī Vallabha, después de informárselo a su hermano mayor, Śrī Sanātan, siguieron los pasos de Śrī Chaitanyadev, cuyo corazón estaba absorto en ir (de Nīlāchala) a Śrī Vṛndāvan. ¿Cuándo ese Śrī Rūpa Prabhu me agraciará con el polvo de sus sagrados pies de loto?\"]},{\"number\":\"3\",\"text\":[\"vṛndāraṇyāt prayāge hari-rasa-naṭanair nāma-saṅkīrtanaiś cha\",\"lebhe yo mādhavāgre jana-gahana-gataṁ prema-mattaṁ janāṁś cha\",\"bhāvaiḥ svair mādayantaṁ hṛta-nidhir iva taṁ kṛṣṇa-chaitanyachandraṁ\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**vṛnda-araṇyāt** — el bosque de Vṛndā; **prayāge** — de Prayāg; **hari** — Hari; **rasa** — melosidad; **naṭanair** — de la danza; **nāma-saṅkīrtanaiś** — del canto congregacional del nombre; **cha** — y; **lebhe** — alcanzado; **yo** — aquel; **mādhava-agre** — ante Mādhava; **jana-gahana** — multitud de personas; **gataṁ** — seguido; **prema-mattaṁ** — embriagado de amor divino; **janāṁś** — al conocer; **cha** — y; **bhāvaiḥ** — éxtasis; **svair** — independiente; **mādayantaṁ** — tal jazmín; **hṛta** — cautivado; **nidhir** — tesoro; **iva** — tal; **taṁ** — ese; **kṛṣṇa-chaitanyachandraṁ** — de Śrī Kṛsṇa Chaitanya Chandra; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Śrī Chaitanyadev regresó de Vṛndāvan a Prayāg Dhām y ejecutó Nāma-saṅkīrtan rodeado por multitudes de cientos de miles de personas. Embriagado con amor divino, bailando, Él derritió los corazones de cientos de almas fieles con Sus asombrosos éxtasis trascendentales. Śrī Rūpa, como si recuperara su más preciado tesoro, encontró de ese modo a Śrī Chaitanyadev en la presencia directa de la Deidad Śrī Bindu Mādhava. ¿Cuándo ese Śrī Rūpa Prabhu me agraciará con el polvo de sus sagrados pies de loto?\"]},{\"number\":\"4\",\"text\":[\"ekāntaṁ labdha-pādāmbuja-nija-hṛdaya-preṣṭha-pātro mahārtir\",\"dainyair-duḥkhāśru-pūrṇair daśana-dhṛta-tṛṇaiḥ pūjayāmāsa gauram\",\"svāntaḥ kṛṣṇaṁ cha gaṅgā-dinamaṇi-tanayā-saṅgame sānujo yaḥ\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**ekāntaṁ** — exclusivamente; **labdha** — obtenido; **pādāmbuja** — pies de loto; **nija-hṛdaya** — su corazón; **preṣṭha** — muy querido; **pātro** — recipiente; **maha-artir** — gran aflicción; **dainyair** — de humildad; **duḥkha-aśru** — lágrimas de dolor; **pūrṇair** — pleno; **daśana-dhṛta-tṛṇaiḥ** — una paja entre sus dientes; **pūjaya-amāsa** — el momento de adoración; **gauram** — de Śrī Gaura; **svāntaḥ** — al final; **kṛṣṇaṁ** — a Kṛṣṇa; **cha** — y; **gaṅgā** — el ganges; **dinamaṇi** — la joya del día (el Sol); **tanayā** — el hijo; **saṅgame** — en compañía; **sānujo** — por su hermano menor; **yaḥ** — aquel; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"En el sagrado lugar donde confluyen el Ganges y el Yamunā, Śrī Rūpa logró una reunión íntima con los pies de loto del muy querido Señor de su vida: El Señor quien es internamente Kṛṣṇa y externamente Gaura. Con humildad grave, una paja entre sus dientes, y con lágrimas de aflicción, él, junto con su hermano más joven, adoraron con intenso amor a Śrī Gaura-Kṛṣṇa. ¿Cuándo Śrī Rūpa Prabhu me agraciará con el polvo de sus sagrados pies de loto?\"]},{\"number\":\"5\",\"text\":[\"svasya prema-svarūpaṁ priya-dayita-vilāsānurūpaika-rūpaṁ\",\"dūre bhū-luṇṭhitaṁ yaṁ sahaja-sumadhura-śrīyutaṁ sānujaṁ cha\",\"dṛṣṭvā devo ’titūrṇaṁ stuti-bahu-mukham āśliṣya gāḍhaṁ rarañje\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**svasya** — de si mismo; **prema-svarūpaṁ** — la forma del amor divino; **priya** — querido; **dayita** — más amado; **vilāsa** — pasatiempos; **anurūpaika** — muy parecido; **rūpaṁ** — forma; **dūre** — lejos; **bhū-luṇṭhitaṁ** — rodando en el suelo; **yaṁ** — aquel; **sahaja** — simple; **su-madhura** — muy dulce; **śrīyutaṁ** — afortunado; **sānujaṁ** — con su hermano menor; **cha** — y; **dṛṣṭvā** — al ver; **devo** — señor; **’titūrṇaṁ** — rápidamente; **stuti-bahu** — muchas glorificaciones; **mukham** — de la boca; **āśliṣya** — abrazar; **gāḍhaṁ** — intenso; **rarañje** — complacer; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Śrī Chaitanyadev vio a cierta distancia a Śrī Rūpa y a su hermano menor, que rodaban por el suelo. Al ver a Su muy querido, Su favorito, Su amor divino personificado con un encanto y belleza naturales, Su otro yo en los Pasatiempos divinos, el Señor se aproximó con gran rapidez a Śrī Rūpa, cantando efusivamente sus glorias, abrazándolo con éxtasis. ¿Cuándo Śrī Rūpa Prabhu me agraciará con el polvo de sus sagrados pies de loto?\"]},{\"number\":\"6\",\"text\":[\"kaivalya-prema-bhūmāv-akhila-rasa-sudhā-sindhu-sañchāra-dakṣaṁ\",\"jñātvāpy evaṁ cha rādhā-pada-bhajana-sudhāṁ līlayāpāyayad yam\",\"śaktiṁ sañchārya gauro nija-bhajana-sudhā-dāna-dakṣaṁ chakāra\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**kaivalya** — trascendental; **prema-bhūmāv** — la delicia más abundante del amor divino; **akhila-rasa** — de todos los *rasas*; **sudhā-sindhu** — océano de pureza; **sañchāra** — despertar; **dakṣaṁ** — experto; **jñātvāpy** — al conocer; **evaṁ** — de esa manera; **cha** — y; **rādhā-pada-bhajana** — la adoración de los pies de Śrī Rādhā; **sudhāṁ** — puro; **līlaya-apāyayad** — obtener entrada a los pasatiempos; **yam** — aquel; **śaktiṁ** — poder; **sañchārya** — movimiento; **gauro** — de Gaura; **nija-bhajana** — su propia adoración; **sudhā** — puro; **dāna** — caridad; **dakṣaṁ** — experto; **chakāra** — sirviente; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Śrī Gaurahari sabía que Śrī Rūpa (como un eterno asociado del Señor) ya era experto en pasear por el océano ambrosíaco de todas las melosidades, en la tierra del amor puro (en Vraja-rāsa). Sin embargo, para manifestar Sus propios Pasatiempos, el Señor lo capacitó para beber el dulce éxtasis de la servidumbre a Śrī Rādhā, y lo empoderó con la habilidad para distribuir el néctar de Su servicio devocional personal. ¿Cuándo Śrīmad Rūpa Prabhu me agraciará con el polvo de sus pies de loto?\"]},{\"number\":\"7\",\"text\":[\"gaurādeśāch cha vṛndā-vipinam iha parikramya nīlāchalaṁ yo\",\"gatvā kāvyāmṛtaiḥ svair vraja-yuva-yugala-krīḍanārthaiḥ prakāmam\",\"rāmānanda-svarūpādibhir api kavibhis tarpayāmāsa gauraṁ\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**gaura-adeśāch** — por la orden de Gaura; **cha** — y; **vṛndā-vipinam** — los bosques de Vṛndā (Vṛndāvan); **iha** — allí; **parikramya** — peregrinaje; **nīlāchalaṁ** — a Nīlāchala; **yo** — aquel; **gatvā** — yendo; **kāvya-amṛtaiḥ** — néctar de poesía; **svair** — propio; **vraja** — de Vraja; **yuva-yugala** — la joven pareja; **krīḍana-arthaiḥ** — el significado de sus actos; **prakāmam** — amoroso; **rāmānanda-svarūpa-adibhir** — encabezado por Rāmānanda Rāy y Svarūp Dāmodar; **api** — también; **kavibhis** — del poeta; **tarpayāmāsa** — perspicaz; **gauraṁ** — de Gaura; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Cuando, bajo la orden de Śrī Gaurāṅga, visitó Śrī Puruṣottam Kṣetra, después de llevar a cabo la circunvalación a Śrī Vraja Maṇḍal, Śrī Rūpa halagó altamente a Śrī Chaitanyadev y a los muy perspicaces devotos, encabezados por Śrī Svarūp Dāmodar y Śrī Rāmānanda Rāya, con su poesía ambrosíaca acerca de los Pasatiempos de la Divina Pareja de Vraja, ¿Cuándo Śrīmad Rūpa Prabhu me agraciará con el polvo de sus pies de loto?\"]},{\"number\":\"8\",\"text\":[\"līlā-saṅgopane śrī-bhagavata iha vai jaṅgame sthāvare ’pi\",\"sammugdhe sāgrajātaḥ prabhu-viraha-hṛta-prāya-jīvendriyāṇām\",\"yaś chāsīd āśrayaika-sthalam iva raghu-gopāla-jīvādi-varge\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**līlā** — pasatiempos; **saṅgopane** — en secreto; **śrī-bhagavata** — el señor supremo; **iha** — aquí; **vai** — ciertamente; **jaṅgame** — entre los seres móviles; **sthāvare** — los imóviles; **’pi** — también; **sammugdhe** — muy cautivados; **sāgrajātaḥ** — hermano mayor; **prabhu-viraha** — la separación del señor; **hṛta** — cautivo; **prāya** — casi; **jīva-indriya-aṇām** — subyugado por los sentidos; **yaś** — fama; **chāsīd** — trabajador; **āśrayaika** — del refugio; **sthalam** — de la tierra; **iva** — tal como; **raghu-gopāla-jīvādi** — Raghunāth, Gopal Bhaṭṭa y Jīva; **varge** — grupo; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Cuando fue retirado el *līlā* manifiesto del Señor Supremo Śrī Chaitanyadev, todos los seres, móviles e inmóviles, se sintieron mortificados y profundamente afligidos por el dolor. Śrī Rūpa y su hermano menor fueron el único refugio incluso para los devotos más íntimos del Señor, encabezados por Raghunāth, Gopal Baṭṭa y Śrī Jīva, quienes casi habían perdido su vida debido al estar separados del Señor. ¿Cuándo Śrīmad Rūpa Prabhu me agraciará con el polvo de sus pies de loto?\"]},{\"number\":\"9\",\"text\":[\"śrī-mūrteḥ sādhu-vṛtteḥ prakaṭanam api tal-lupta-tīrthādikānāṁ\",\"śrī-rādhā-kṛṣṇa-pādāmbuja-bhajanamayaṁ rāga-mārgaṁ viśuddham\",\"granthair yena pradattaṁ nikhilam iha nijābhīṣṭa-devepsitaṁ cha\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**śrī-mūrteḥ** — la sagrada forma; **sādhu-vṛtteḥ** — los respetabes devotos; **prakaṭanam** — revelado; **api** — también; **tal-lupta** — casi perdidos; **tīrtha-adika-anāṁ** — comenzando con los lugares sagrados; **śrī-rādhā-kṛṣṇa-pādāmbuja** — los pies de loto de Rādhā Kṛṣṇa; **bhajana-mayaṁ** — plenos de adoración; **rāga-mārgaṁ** — el sendero del amor espontáneo; **viśuddham** — trascendental; **granthair** — de las escrituras; **yena** — por aquel; **pradattaṁ** — otorgado; **nikhilam** — universal; **iha** — aquí; **nija-abhīṣṭa** — deseo propio; **deve-ipsitaṁ** — querido por el señor; **cha** — y; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Por escribir muchos, muchos libros, le otorgó al mundo todos los más preciados deseos de su adorable Señor Śrī Chaitanyadev, principalmente: El revelar el servicio a la Deidad, establecer el código puro de conducta con devoción, el manifestar los santos lugares perdidos y el revelar el sendero de la devoción espontánea (Rāga-mārga) en el trascendental servicio amoroso a Śrī Rādhā-Govinda. ¿Cuándo Śrīmad Rūpa Prabhu me agraciará con el polvo de sus sagrados pies de loto?\"]},{\"number\":\"10\",\"text\":[\"līlā-saṅgopa-kāle nirupadhi-karuṇā-kāriṇā svāmināhaṁ\",\"yat pādābje ’rpito yat pada-bhajanamayaṁ gāyayitvā tu gītam\",\"yogyāyogyatva-bhāvaṁ mama khalu sakalaṁ duṣṭa-buddher agṛhṇan\",\"sa śrī-rūpaḥ kadā māṁ nija-pada-rajasā bhūṣitaṁ saṁvidhatte\"],\"word_by_word\":[\"**līlā-saṅgopa-kāle** — al momento de ocultar los pasatiempos; **nirupadhi** — sin identificación; **karuṇā-kāriṇā** — mostrando misericordia; **sva-amina-ahaṁ** — su inmenso ser; **yat** — el cual; **pāda-abje** — los pies de loto; **’rpito** — ofrecido; **yat** — los cuales; **pada-bhajana-mayaṁ** — la adoración de sus pies; **gāyayitvā** — glorioso himno; **tu** — así como; **gītam** — recitación; **yogya-ayogyatva** — calificación y descualificación a ti; **bhāvaṁ** — éxtasis; **mama** — mío; **khalu** — ciertamente; **sakalaṁ** — todo; **duṣṭa** — pecaminoso; **buddher** — de la inteligencia; **agṛhṇan** — al concebir; **sa** — con; **śrī-rūpaḥ** — Śrī Rūpa; **kadā** — ¿cuándo?; **māṁ** — a mí; **nija-pada** — de sus pies; **rajasā** — con el polvo; **bhūṣitaṁ** — ser decorado; **saṁvidhatte** — realizará.\"],\"translation\":[\"Justo antes de que se retirara de su *līlā* manifiesto, mi misericordioso Divino Maestro, Śrīla Saraswatī Ṭhākur, me entregó a los sagrados pies de esa Personalidad Divina al hacerme cantar el glorioso himno a sus pies de loto (Śrī Rūpa-mañjarī-pada). A pesar de mi condición ordinaria—haciendo caso omiso de todas mis diversas cualificaciones y descualificaciones—, ¿cuándo Śrīmad Rūpa Prabhu me agraciará con el polvo de sus sagrados pies de loto?\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"377\":{\"prev\":{\"path\":\"/es/nite-yasmin-nishiante-nayana-jala-bharaih\",\"title\":\"Śrī Śrī Dayita Dās Daśakam\"},\"next\":{\"path\":\"/es/yo-nanto-nanta-vaktrair-niravadhi\",\"title\":\"Śrīman-Nityānanda-Dvādaśakam\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/shrimach-chaitanyapadau-chara\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/shrimach-chaitanyapadau-chara\\\",\\\"name\\\":\\\"Śrīmad Rūpa-pada-rajaḥ Prārthanā Daśakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/shrimach-chaitanyapadau-chara#composition\\\",\\\"alternateName\\\":[\\\"śrīmach-chaitanyapādau chara-kamalayugau\\\"],\\\"name\\\":\\\"Śrīmad Rūpa-pada-rajaḥ Prārthanā Daśakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/shrimach-chaitanyapadau-chara\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/shrimach-chaitanyapadau-chara\\\"}}]}\"}}]\n3e:[\"$\",\"$L42\",null,{\"bookId\":\"es\",\"page\":377}]\n"])</script></body></html>
