"\u003evaiṣṇava\u003c/i\u003e — devoto; \u003ci class=\\\"SongHeader__term\\\"\u003emahima\u003c/i\u003e — grandeza.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003evaiṣṇava\u003c/i\u003e — devoto; \u003ci class=\\\"SongHeader__term\\\"\u003emahima\u003c/i\u003e — grandeza.\"}}]],[],[[\"$\",\"div\",\"Śrīla Narottam Dās Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Narottam Dās Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L47\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":148,\"first_line\":\"ṭhākura-vaiṣṇava-pada\"},\"title\":[\"Vaiṣṇava mahima\"],\"word_by_word\":[\"**vaiṣṇava** — devoto; **mahima** — grandeza.\"],\"author\":[\"Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"ṭhākura-vaiṣṇava-pada,        avanīra susampada,\",\"        śuno bhāi! hoiya eka mana\",\"āśroya loiyā bhaje,        tāre kṛṣṇa nāhi tyaje\",\"        āro saba more akāraṇa\"],\"word_by_word\":[\"**ṭhākura-vaiṣṇava-pada** — los pies del devoto adorable; **avanīra** — de la tierra; **susampada** — gran tesoro; **śuno bhāi!** — escucha hermano; **hoiya** — se vuelve; **eka mana** — una mente; **āśroya** — refugio; **loiyā** — tomando; **bhaje** — adorar; **tāre** — a él; **kṛṣṇa** — Kṛṣṇa; **nāhi** — no; **tyaje** — abandona; **āro** — otro; **saba** — todo; **more** — mío; **akāraṇa** — inútil.\"],\"translation\":[\"¡Oh, hermano! Escucha mis palabras con absorta atención: los pies de loto de los Vaiṣṇavas son el tesoro más valioso en el mundo. Refúgiate en esos Vaiṣṇavas y adóralos. Kṛṣṇa nunca abandona a aquel que lo adora de esa manera. Todos los demás afrontarán una muerte sin sentido.\"]},{\"number\":\"2\",\"text\":[\"vaiṣṇava-charaṇa-jal,        prema-bhakti dite bal,\",\"        āro keho nahe balavanta\",\"vaiṣṇava-charaṇa-renu,        mastake bhūṣaṇa vinu\",\"        āra nāhi bhūṣaṇera anta\"],\"word_by_word\":[\"**vaiṣṇava-charaṇa-jol** — el agua de los pies de los Vaiṣṇavas; **prema-bhakti** — devoción amorosa; **dite** — otorga; **bal** — fuerza; **āro** — y; **keho** — cualquiera; **nahe** — no es; **balavanta** — fuerte; **vaiṣṇava-charaṇa** — los pies de los Vaiṣṇavas; **renu** — polvo; **mastake** — sobre la cabeza; **bhūṣaṇa** — ornamento; **vinu** — coloco; **āra** — y; **nāhi** — no hay; **bhūṣaṇera** — de ornamentos; **anta** — otro.\"],\"translation\":[\"El agua que ha lavado los pies de loto de los Vaiṣṇavas otorga el servicio devocional con amor puro al Señor. No existe nada tan efectivo para obtener ese amor divino. Yo coloco el polvo de los pies de loto de los Vaiṣṇavas sobre mi cabeza. No hay ningún otro ornamento para mí.\"]},{\"number\":\"3\",\"text\":[\"tīrtha-jal-pavitra-guṇe,        likhiyāche purāṇe,\",\"        se saba bhaktira pravañchana\",\"vaiṣṇavera pādadoka,        sama nahe ei saba,\",\"        jāte hoya vāñchito pūraṇa\"],\"word_by_word\":[\"**tīrtha** — lugar de peregrinaje; **jal** — agua; **pavitra** — purificante; **guṇe** — cualidades; **likhiyāche** — está escrito; **purāṇe** — en los *Purāṇas*; **se** — ese; **saba** — todo; **bhaktira** — del servicio devocional; **pravañchana** — una decepción; **vaiṣṇavera** — de los Vaiṣṇavas; **pāda** — pies; **udaka** — el agua; **sama** — igual; **nahe** — no; **ei** — esta; **saba** — todo; **jāte** — cuando; **hoya** — es; **vāñchito** — deseado; **pūraṇa** — satisfacción.\"],\"translation\":[\"En los *Purāṇas* se describe el poder purificador de las aguas de los diversos lugares de peregrinaje, aunque eso es una treta medio engañosa. En realidad, no hay nada que sea tan purificante como el agua que lavó los pies de loto de los Vaiṣṇavas. Esa agua satisface todos los deseos.\"]},{\"number\":\"4\",\"text\":[\"vaiṣṇava-saṅgete mana,        ānandita anukṣaṇa\",\"        sadā hoy kṛṣṇa-parasaṅga\",\"dīna narottama kā̐de,        hiyā dhairja nāhi bāndhe,\",\"        mora dośā keno hoilo bhaṅga\"],\"word_by_word\":[\"**vaiṣṇava** — los devotos; **saṅgete** — por la asociación; **mana** — mi mente; **ānandita** — deleite; **anukṣaṇa** — momento a momento; **sadā** — siempre; **hoy** — es; **kṛṣṇa-para** — devotos del Señor Kṛṣṇa; **saṅga** — asociación; **dīna** — pobre; **narottama** — Narottama; **kā̐de** — llora; **hiyā** — de corazón; **dhairja** — calma; **nāhi** — no; **bāndhe** — me vinculo; **mora** — mi; **dośā** — condición de vida; **keno** — ¿por qué?; **hoilo** — volverse; **bhaṅga** — dañado.\"],\"translation\":[\"Momento a momento, mi mente descubre constante deleite en la asociación de los Vaiṣṇavas. Yo siempre busco la compañía de los devotos del Señor Kṛṣṇa. Narottam Dās, cuyo corazón es pobre, exclama: “Ya no puedo mantener mi calma. ¿Por qué he caído en una condición de vida tan baja que no puedo obtener la asociación de los Vaiṣṇavas?”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/013-thakuravaisnavapadaavanirasusampada-6\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F013-thakuravaisnavapadaavanirasusampada-6\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L48\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L49\",null,{\"navMap\":{\"148\":{\"prev\":{\"path\":\"/es/kabe-habe-heno-dashia-mora?p=145\",\"title\":\"Prārthana Lalasāmayī, 9\"},\"next\":{\"path\":\"/es/je-anilo-prema-dhana-karuna-prachura?p=149\",\"title\":\"Viraha-gīti\"}}}}]\n4a:T596,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/thakura-vaishnava-pada-avanira\",\"url\":\"https://next.kirtan.site/es/thakura-vaishnava-pada-avanira\",\"name\":\"Vaiṣṇava mahima. Śrīla Narottam Dās Ṭ
