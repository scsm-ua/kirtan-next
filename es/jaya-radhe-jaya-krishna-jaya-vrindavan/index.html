able; \u003ci class=\\\"SongHeader__term\\\"\u003evraja-dhāma\u003c/i\u003e — morada de Vraja; \u003ci class=\\\"SongHeader__term\\\"\u003emahima-amṛta\u003c/i\u003e — néctar de sus glorias.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — adorable; \u003ci class=\\\"SongHeader__term\\\"\u003evraja-dhāma\u003c/i\u003e — morada de Vraja; \u003ci class=\\\"SongHeader__term\\\"\u003emahima-amṛta\u003c/i\u003e — néctar de sus glorias.\"}}]],[],[[\"$\",\"div\",\"Śrīla Kṛṣṇa Dās Kavirāj Goswāmī\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Kṛṣṇa Dās Kavirāj Goswāmī\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L42\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":250,\"first_line\":\"jaya rādhe, jaya kṛṣṇa, jaya vṝndāvan\"},\"title\":[\"Śrī Vraja-dhāma-mahimāmṛta\"],\"word_by_word\":[\"**śrī** — adorable; **vraja-dhāma** — morada de Vraja; **mahima-amṛta** — néctar de sus glorias.\"],\"author\":[\"Śrīla Kṛṣṇa Dās Kavirāj Goswāmī\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya rādhe, jaya kṛṣṇa, jaya vṝndāvan\",\"śrī-govinda, gopīnātha, madana-mohan\"],\"word_by_word\":[\"**jaya rādhe jaya kṛṣṇa** — todas las glorias a Śrī Śrī Rādhā y Kṛṣṇa; **jaya vṛndāvana** — toda gloria al reino trascendental de Vṛndāvan; **śrī govinda gopīnātha madana-mohana** — glorias a las tres Deidades regentes de Vṛndāvan: Govinda, Gopīnāth y Madana-mohana.\"],\"translation\":[\"Todas las glorias a Rādhā y Kṛṣṇa y al divino bosque de Vṛndāvan. Todas las glorias a las tres Deidades que presiden Vrindāvan: Śrī Govinda, Gopīnāth y Madan-Mohan.\"]},{\"number\":\"2\",\"text\":[\"śyāma-kuṇḍa, rādhā-kuṇḍa, giri-govardhan\",\"kālindī jamunā jaya, jaya mahāvan\"],\"word_by_word\":[\"**śyāma-kuṇḍa** — glorias al lago personal de Śyāmasundar; **rādhā-kuṇḍa** — glorias al lago personal de Rādhā; **giri-govardhan** — glorias a la colina de Govardhan; **kālindī yamunā jaya** — glorias al río Yamunā, conocida como Kālindī, la hija de la montaña Kalinda; **jaya mahāvana** — glorias al gran bosque de Mahāvana, el lugar de los pasatiempos infantiles de Kṛṣṇa.\"],\"translation\":[\"Todas las glorias al Śyāma-kuṇḍa, el Rādhā-kuṇḍa, la Colina de Govardhan y al río Yamunā (Kālindī). Todas las glorias al gran bosque conocido como Mahāvan, donde Kṛṣṇa y Balarām exhibieron todos Sus pasatiempos infantiles.\"]},{\"number\":\"3\",\"text\":[\"keśī-ghāṭa, vaṁśī-vaṭa, dvādaśa-kānana\",\"yā̐hā saba līlā koilo śrī-nanda-nandana\"],\"word_by_word\":[\"**keśī-ghāṭa** — glorias a Keśī-ghāṭa, donde Kṛṣṇa mató al demonio caballo; **vaṁśī-vaṭa** — glorias al árbol Vaṁśī-vaṭa, donde Kṛṣṇa se sienta y llama a las *gopīs* con Su flauta; **dvādaśa-kānana** — glorias a los doce bosques de Vraja; **yā̐hā** — dónde; **saba** — todos; **līlā** — pasatiempos; **koilo** — realizado; **śrī-nanda-nandana** — el hijo de Nanda Mahārāj.\"],\"translation\":[\"Todas las glorias al Keśi-ghāṭa, donde Kṛṣṇa mató al demonio Keśī. Todas las glorias al árbol Vaṁśī-vaṭa, donde Kṛṣṇa, tocando Su flauta, atrajo e hizo venir a todas las *gopīs*. Todas las glorias a los doce bosques de Vraja. En estos lugares, el hijo de Nanda, Śrī Kṛṣṇa, ejecutó todos Sus Pasatiempos.\"]},{\"number\":\"4\",\"text\":[\"śrī-nanda-jaśodā jaya, jaya gopa-gaṇa\",\"śrīdāmādi jaya, jaya dhenu-vatsa-gaṇa\"],\"word_by_word\":[\"**śrī-nanda-yaśodā jaya** — glorias a los divinos padre y madre de Kṛṣṇa, Nanda y Yaśodā; **jaya gopa-gaṇa** — glorias a la asamblea de pastorcillos de vacas; **śrīdāma-ādi jaya** — glorias a los líderes de los pastorcillos de vacas encabezados por Śrīdāmā; **jayadhenu-vatsa-gaṇa** — glorias a los rebaños de vacas y terneros.\"],\"translation\":[\"Todas las glorias a los divinos padre y madre de Kṛṣṇa: Nanda y Yaśodā. Todas las glorias a los pastorcillos de vacas, encabezados por Śrīdāmā; al hermano mayor de Śrīmatī Rādhārāṇī y de Anaṅga Mañjarī. Todas las glorias a las vacas y a los terneros de Vraja.\"]},{\"number\":\"5\",\"text\":[\"jaya vṛṣabhānu, jaya kīrttidā sundarī\",\"jaya paurṇamāsī, jaya ābhīra-nāgarī\"],\"word_by_word\":[\"**jaya vṛṣabhānu** — glorias al padre de Rādhā; **jaya kīrtidā-sundarī** — glorias a la hermosa madre de Rādhā; **jaya paurṇamāsī** — glorias a la anciana Paurṇamāsī, la personalidad de Yogamāyā; **jaya ābhīra-nāgarī** — glorias a las pastorcillas de vacas de Vraja.\"],\"translation\":[\"Todas las glorias a Vṛṣabhānu y a la hermosa Kīrtidā, los divinos padres de Rādhā. Todas las glorias a Paurṇamāsī, la madre de Sāndīpani Muni, abuela de Madhumaṇgal y Nāndīmukhī y amada discípula de Devarṣi Nārada. Todas las glorias a las jóvenes doncellas pastorcillas de vacas de Vraja.\"]},{\"number\":\"6\",\"text\":[\"jaya jaya gopeśvara vṛndāvana-mājha\",\"jaya jaya kṛṣṇa-sakhā baṭu dvija-rāja\"],\"word_by_word\":[\"**jaya jaya gopeśvara** — glorias a la presencia del Señor Śiva como Gopeśvara Mahādeva; **vṛndāvana-mājha** — en medio de Vṛndāvan; **jaya jaya kṛṣṇa-sakhā** — glorias, todas las glorias al vaquero amigo de Kṛṣṇa; **baṭu** — Śrī Madhumaṅgala; **dvija-rāja** — el monarca de los *brāhmaṇas* nacidos dos veces.\"],\"translation\":[\"Todas las glorias, todas las glorias a Gopeśvar Śiva, quien reside en Vṛndāvan a fin de proteger al santo Dhām. Todas las glorias, todas las glorias a Madhumaṅgal, el gracioso *brāhmaṇa* amigo de Kṛṣṇa.\"]},{\"number\":\"7\",\"text\":[\"jaya rāma-ghāṭa, jaya rohiṇī-nandana\",\"jaya jaya vṛndāvana-bāsī jata jana\"],\"word_by_word\":[\"**jaya rāma-ghāṭa** — glorias al puerto en el río Yamunā donde Balarāma lució la danza *rāsa*; **jaya rohiṇī-nandana** — glorias al hijo de Rohiṇī (Balarāma); **jaya jaya vṛndāvana-vāsī** — glorias, todas las glorias a los habitantes de Vṛndāvan; **yata** — todas; **jana** — las personas.\"],\"translation\":[\"Todas las glorias a Rāma-ghāṭa, donde el Señor Balarām llevó a cabo Su danza *rāsa*. Todas las glorias al Señor Balarām, el hijo de Rohiṇī. Todas las glorias, todas las glorias a todos los residentes de Vṛndāvan.\"]},{\"number\":\"8\",\"text\":[\"jaya dvija-patnī, jaya nāga-kanyā-gaṇa\",\"bhaktite yā̐hārā pāilo govinda-charaṇa\"],\"word_by_word\":[\"**jaya dvija-patnī** — glorias a las esposas de los *brāhmaṇas* védicos; **jaya nāga-kanyā-gaṇa** — glorias a las esposas de la serpiente Kāliya; **bhaktite** — con devoción; **yā̐hārā** — de quien; **pāilo** — había alcanzado; **govinda-charaṇa** — los pies de loto de Govinda.\"],\"translation\":[\"Todas las glorias a las esposas de los orgullosos *brāhmaṇas* védicos. Todas las glorias a las esposas de la serpiente Kālīya. Todas ellas obtuvieron los pies de loto del Señor Govinda por medio de la devoción pura.\"]},{\"number\":\"9\",\"text\":[\"śrī-rāsa-maṇḍala jaya, jaya rādhā-śyāma\",\"jaya jaya rāsa-līlā sarvva-manorama\"],\"word_by_word\":[\"**śrī-rāsa-maṇḍala jaya** — glorias a la arena circular de la danza *rāsa*; **jaya rādhā-śyāma** — glorias a Rādhā y Śyāma (Kṛṣṇa); **jaya rāsa-līlā** — glorias al *rāsa-līlā*; **sarva-manorama** — que captura las mentes de todos.\"],\"translation\":[\"Todas las glorias al lugar donde se llevó a cabo la danza *rāsa* de Śrī Kṛṣṇa. Todas las glorias a Rādhā y Śyāma. Todas las glorias, todas las glorias a la divina danza *rāsa*, la cual es el más hermoso de todos los Pasatiempos del Señor Kṛṣṇa.\"]},{\"number\":\"10\",\"text\":[\"jaya jayojvala-rasa sarvva-rasa-sāra\",\"parakīyā-bhāve yāhā vrajete prachāra\"],\"word_by_word\":[\"**jaya jayojjvala-rasa** — glorias al *ujjvala-rasa*, la melosidad conyugal; **sarva-rasa-sāra** — la quintaesencia de todas las melosidades extáticas; **parakīyā-bhāve** — en actitud de amante; **yāhā** — que; **vrajeteprachāra** — se manifiesta solo en el reino de Vraja.\"],\"translation\":[\"Todas las glorias, todas las glorias a la melosidad del amor conyugal, el cual es el más excelente de todos los *rasas* y el cual es propagado en Vraja por Śrī Kṛṣṇa, en la forma del divino amor de amante (*parakīyā-bhāva*).\"]},{\"number\":\"11\",\"text\":[\"śrī-jāhnavā-pāda-padma koriyā smaraṇa\",\"dīna kṛṣṇadāsa kohe nāma-saṅkīrttana\"],\"word_by_word\":[\"**śrī-jāhnavā-pāda-padma** — los pies de loto de la *śakti* del Señor Nityānanda, Śrī Jāhnavā Devī; **koriyā smaraṇa** — recordando; **dīna kṛṣṇadāsa** — el caído Kṛṣṇa Dās; **kohe nāma-saṅkīrtana** — canta los nombres del Señor.\"],\"translation\":[\"Recordando los pies de loto de la consorte del Señor Nityānanda, Śrī Jāhnavā Devī, este muy caído y humilde Kṛṣṇa Dās canta el *saṅkīrtan* del Santo Nombre.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-jaya-radhe\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-jaya-radhe\"},{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-jaya-radhe\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-jaya-radhe\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-radxe-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-radxe-1\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-radxe\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-radxe\"},{\"
