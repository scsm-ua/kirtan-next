ityānanda; \u003ci class=\\\"SongHeader__term\\\"\u003edoyā\u003c/i\u003e — gracia.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī\u003c/i\u003e — sus señorías; \u003ci class=\\\"SongHeader__term\\\"\u003egaura nityānander\u003c/i\u003e — de Gaura y Nityānanda; \u003ci class=\\\"SongHeader__term\\\"\u003edoyā\u003c/i\u003e — gracia.\"}}]],[],[[\"$\",\"div\",\"Śrīla Lochan Dās Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Lochan Dās Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":121,\"first_line\":\"parama karuṇa, pahū̐ dūi jana\"},\"title\":[\"Śrī Śrī Gaura Nityānander Doyā\"],\"word_by_word\":[\"**śrī śrī** — sus señorías; **gaura nityānander** — de Gaura y Nityānanda; **doyā** — gracia.\"],\"author\":[\"Śrīla Lochan Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"parama karuṇa,        pahū̐ dūi jana,\",\"        nitāi gaurachandra\",\"saba avatāra-        sāra śiromaṇi,\",\"        kevala ānanda-kanda\",\"    (kevala-i ānanda-kanda)\",\"    (nityānanda gaurachandra kevala-i ānanda-kanda)\"],\"word_by_word\":[\"**parama** — suprema; **karuṇa** — misericordia; **pahū̐** — señor; **dui jana** — los dos; **nitāigaurachandra** — el Señor Nityānanda y el Señor Gaurachandra; **saba avatāra** — de todas las encarnaciones; **sāra** — la esencia; **śiromaṇi** — la joya cimera; **kevala** — única; **ānanda-kanda** — fuente de dicha; (**kevala-i** — la única; **ānanda-kanda** — fuente de dicha); (**nityānanda gaurachandra** — Nityānanda y Gaurachandra; **kevala-i** — la única; **ānanda-kanda** — fuente de dicha).\"],\"translation\":[\"El Señor Gaurāṅga y el Señor Nityānanda son los dos Señores más misericordiosos. Ellos son las joyas cimeras de todas las encarnaciones y la única fuente del júbilo extático trascendental. (Ellos son la única fuente de dicha. Nityānanda y Gaurachandra son la única fuente de dicha).\"]},{\"number\":\"2\",\"text\":[\"bhaja bhaja bhāi        chaitanya nitāi\",\"        sudṛḍha viśvāsa kori’\",\"viṣaya chāḍiyā,        se rase majiyā\",\"        mukhe bolo hari hari\",\"    (mukhe bolo gaurahari)\",\"    (viṣay-kathā parihari’    mukhe bolo gaurahari)\",\"    (grāmya-kathā parihari’    mukhe bolo gaurahari)\"],\"word_by_word\":[\"**bhaja bhaja** — tan solo adora, tan solo adora; **bhāi** — ¡oh, hermano!; **chaitanya nitāi** — al Señor Chaitanya y Nityānanda; **sudṛḍha viśvāsa kori’** — teniendo fe firme; **viṣaya** — gratificación sensorial; **chāḍiyā** — renunciar; **se rase** — en esa melosidad de adoración; **majiyā** — absorbente; **mukhe** — con tu boca; **bolo hari hari** — canta ¡Hari! ¡Hari!; (**mukhe** — con tu boca; **bolo** — canta; **gaurahari** — Gaurahari); (**viṣaya-kathā** — conversaciones materialistas; **parihari** — renunciando; **mukhe** — con tu boca; **bolo** — canta; **gaurahari** — Gaurahari); (**gramya-kathā** — conversaciones mundanas; **mukhe** — con tu boca; **bolo** — canta; **gaurahari** — Gaurahari).\"],\"translation\":[\"¡Oh, hermano! Te imploro que adores a Śrī Chaitanya-Nitāi con fe firme. Abandona tu apego a la gratificación de los sentidos y sumérgete en este néctar por medio del canto de los Nombres de Hari.Canta en voz alta, ‘¡Gaurahari!’ Abandona las conversaciones mundanas y canta en voz alta ‘¡Gaurahari!’ Abandona las conversaciones inútiles y canta en voz alta ‘¡Gaurahari!’\"]},{\"number\":\"3\",\"text\":[\"dekha ore bhāi,        tri-bhuvane nāi,\",\"        emona dayāla dātā\",\"    (eman dayāl ke vā āchhe)\",\"    (nitāier gaurer mata        eman dayāl ke vā āchhe)\",\"    (mar kheyeo nām prema yāche eman dayāl ke vā āchhe)\",\"paśu pākhī jhure,    pāṣāṇa vidare,\",\"        śuni yā̐ra guṇa-gāthā\"],\"word_by_word\":[\"**dekha** — tan solo mira; **ore bhāi** — ¡oh querido hermano!; **tri-bhuvane** — dentro de los tres mundos; **nai** — no hay; **emona** — como estos; **dayāla dātā** — dadores de misericordia; (**eman** — como estos; **dayāl** — misericordioso; **ke va** — ¿quienes?; **āchhe** — hay); (**nitāier** — de Nitāi; **gaurer** — de Gaura; **mata** — veredicto; **eman** — como estos; **dayāl** — misericordioso; **ke va** — ¿quienes?; **āchhe** — hay); (**mar kheyeo** — golpes y ofensas; **nām** — del nombre; **prema** — amor divino; **yāche** — ora; **eman** — como estos; **dayāl** — misericordioso; **ke va** — ¿quienes?; **āchhe** — hay); **paśu** — los animales; **pakhī** — los pájaros; **jhure** — llorar; **pāṣāṇa** — la piedra; **vidare** — se derrite; **śuni’** — al escuchar; **yā̐ra** — Suyo; **guṇa-gāthā** — glorificación de cualidades.\"],\"translation\":[\"¡Tan solo mira, oh, hermano! No existen en los tres mundos benefactores tan misericordiosos como Ellos. Incluso las aves y los animales derraman lágrimas y las piedras se derriten al escuchar las glorias de Sus cualidades.¿Quién más es tan misericordioso? ¿Quién es tan misericordioso como Nitāi y Gaura? Ellos soportan incluso ser golpeados, y aun así Ellos piden a Sus agresores que acepten el Santo Nombre y amor divino. ¿Quién más es tan misericordioso?\"]},{\"number\":\"4\",\"text\":[\"saṁsāre majiyā,        rohili paḍiyā,\",\"        se pade nahilo āśa\",\"āpana karama,        bhuñjāye śamana,\",\"        kahoye lochana-dāsa\"],\"word_by_word\":[\"**saṁsāre** — en la gratificación material; **majiyā** — atrapado; **rohili paḍiyā** — cayendo y permaneciendo; **se pade** — para Sus pies de loto; **nahilo** — no tienes; **āśa** — esperanza; **āpana** — tu propio; **karama** — mal *karma*; **bhuñjaye** — siendo castigado (lit. ‘disfrutando’); **śamana** — acorde; **kahoye lochana-dāsa** — así dice Lochana Dās.\"],\"translation\":[\"Absorto en el ciclo del nacimiento y la muerte, caído a la mitad del camino sin una esperanza de alcanzar Su compañía, el señor de la muerte vendrá y te hará sufrir los resultados de tus actividades; así canta Lochan Dās.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-parama-koruna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-parama-koruna\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-paramakaruna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-paramakaruna\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-parama-koruna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-parama-koruna\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"121\":{\"prev\":{\"path\":\"/es/akrodha-paramananda?p=120\",\"title\":\"Akrodha paramānanda\"},\"next\":{\"path\":\"/es/dayal-nitai-chaitanya-bole-nach-re?p=123\",\"title\":\"Doyāl Nitāi Chaitanya\"}}}}]\n48:T9ba,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/parama-karuna-pahu-dui-jana\",\"url\":\"https://next.kirtan.site/es/parama-karuna-pahu-dui-jana\",\"name\":\"Śrī Śrī Gaura Nityānander Doyā. Śrīla Lochan Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirta
