\",\"Jadi Gaura nā ho’to\",{\"children\":\"Jadi Gaura nā ho’to\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003ejadi\u003c/i\u003e — si; \u003ci class=\\\"SongHeader__term\\\"\u003egaura\u003c/i\u003e — Gaura; \u003ci class=\\\"SongHeader__term\\\"\u003enā ho‘to\u003c/i\u003e — no podría ser.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003ejadi\u003c/i\u003e — si; \u003ci class=\\\"SongHeader__term\\\"\u003egaura\u003c/i\u003e — Gaura; \u003ci class=\\\"SongHeader__term\\\"\u003enā ho‘to\u003c/i\u003e — no podría ser.\"}}]],[],[[\"$\",\"div\",\"Śrīla Vāsudeva Ghoṣ\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Vāsudeva Ghoṣ\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":135,\"first_line\":\"jadi gaura nā ho’to, tobe ki hoito\"},\"title\":[\"Jadi Gaura nā ho’to\"],\"word_by_word\":[\"**jadi** — si; **gaura** — Gaura; **nā ho‘to** — no podría ser.\"],\"author\":[\"Śrīla Vāsudeva Ghoṣ\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jadi gaura nā ho’to,    tobe ki hoito,\",\"        kemore dhoritām de\",\"rādhāra mahimā        prema-rasa-sīmā\",\"        jagate jānāta ke?\"],\"word_by_word\":[\"**jadi** — si; **gaura** — Gaura; **nā** — no; **ho’to** — podría ser; **tobe** — entonces; **ki hoito** — ¿qué sería?; **ke-more** — de nosostros; **dhoritām** — sustentar; **de** — dar; **rādhāra** — de Śrī Rādhā; **mahimā** — glorias; **prema-rasa** — amor extático; **sīmā** — límite; **jagate** — en el mundo; **jānāta** — las entidades vivientes; **ke?** — ¿qué?\"],\"translation\":[\"Si el Señor Gaura no hubiese venido, entonces, ¿qué hubiera sido de nosotros? ¿Cómo podríamos haber mantenido nuestras vidas? Si Él no hubiese venido, entonces, ¿cómo podríamos haber conocido acerca de las glorias de Śrī Rādhā y el máximo límite de amor extático por Kṛṣṇa?\"]},{\"number\":\"2\",\"text\":[\"madhura vṛndā,        vipina mādhurī\",\"        praveśa chāturī sāra\",\"baraja-juvatī,        bhāvera bhakati,\",\"        śakati hoito kāra?\"],\"word_by_word\":[\"**madhura** — dulce; **vṛndā** — de Vṛndā; **vipina** — el bosque; **mādhurī** — dulzura; **praveśa** — entrada; **chāturī** — arte; **sāra** — esencial; **baraja-juvatī** — las jóvenes de Vraja; **bhāvera** — del éxtasis; **bhakati** — devoción; **śakati** — fuerza; **hoito** — podría; **kāra** — hacer.\"],\"translation\":[\"¿Quién hubiera tenido la capacidad de ofrecer el servicio devocional extático, siguiendo el humor de las damiselas de Vraja? Verdaderamente, es esencial la ingeniosa habilidad de las Vraja-gopīs para entrar en el supremamente dulce bosque de Vṛndā, Śrī Vṛndāvan.\"]},{\"number\":\"3\",\"text\":[\"gāo punaḥ punaḥ,    gaurāṅgera guṇa,\",\"        sarala koriyā mana\",\"e bhava-sāgare,        emona doyāla,\",\"        nā dekhiye eka-jana\"],\"word_by_word\":[\"**gāo** — canta; **punaḥ punaḥ** — una y otra vez; **gaurāṅgera** — de Gaurāṅga; **guṇa** — cualidades; **sarala** — sencillo; **koriyā** — haciendo; **mana** — mente; **e bhava-sāgare** — este océano material; **emona** — tal; **doyāla** — misericordia; **nā dekhiye** — no visto; **eka-jana** — una persona.\"],\"translation\":[\"Canta una y otra vez las maravillosas cualidades del Señor Gaurāṅga y conserva un corazón sencillo. En el océano de este mundo material, nunca persona alguna ha visto semejante Señor magnánimo y misericordioso.\"]},{\"number\":\"4\",\"text\":[\"gaurāṅga boliyā,        nā genu goliyā\",\"        kemone dhorinu de\",\"vāsur hiyā,        pāṣāṇa diyā\",\"        kemone goḍiyāche\"],\"word_by_word\":[\"**gaurāṅga boliyā** — cantando Gaurāṅga; **nā genu** — no volverse; **goliyā** — derretido; **kemone** — ¿cómo?; **dhorinu** — soporté; **de** — dar; **vāsur** — a Vāsu; **hiyā** — corazón; **pāṣāṇa** — piedra; **diyā** — dando; **kemone** — ¿cómo?; **goḍiyāche** — exclamar.\"],\"translation\":[\"Aunque canto “¡Gaurāṅga!”, por alguna razón mi corazón no se derrite en el amor extático. ¿Cómo es que he soportado la carga de este cuerpo? ¿Cómo es que el creador le ha dado a este Vāsu una piedra en lugar de un corazón?\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-jadi-gaura-na\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-jadi-gaura-na\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L46\",null,{\"navMap\":{\"135\":{\"prev\":{\"path\":\"/es/kobe-gaura-vane-suradhuni-tate?p=134\",\"title\":\"Siddhi-lālasā\"},\"next\":{\"path\":\"/es/gauranga-bolite-hobe-pulaka-shorira?p=137\",\"title\":\"Lālasā-mayī Prārthanā\"}}}}]\n47:T563,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/jadi-gaura-na-hoto-tobe-ki-hoito\",\"url\":\"https://next.kirtan.site/es/jadi-gaura-na-hoto-tobe-ki-hoito\",\"name\":\"Jadi Gaura nā ho’to. Śrīla Vāsudeva Ghoṣ\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/jadi-gaura-na-hoto-tobe-ki-hoito#composition\",\"alternateName\":[\"jadi gaura nā ho’to, tobe ki hoito\"],\"name\":\"Jadi Gaura nā ho’to. Śrīla Vāsudeva Ghoṣ\",\"url\":\"https://next.kirtan.site/es/jadi-gaura-na-hoto-tobe-ki-hoito\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/jadi-gaura-na-hoto-tobe-ki-
