\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"default\"]\n47:I[784,[\"199\",\"static/chunks/199-382b18a07a44cfb5.js\",\"1\",\"static/chunks/1-7da4bdaaec9697da.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"GoogleAnalytics\"]\n38:[\"$\",\"li\",\"es\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/bhayabhanjana-jayashiamsana\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L37\",null,{\"bookId\":\"es\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title SongBookItem__title--active\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n39:[\"$\",\"$L41\",null,{\"bookId\":\"es\"}]\n3a:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Dayita Dās Praṇati Pañchakam\",{\"children\":\"Śrī Dayita Dās Praṇati Pañchakam\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī dayita dās\u003c/i\u003e — adorable sirviente de Dayita Dās; \u003ci class=\\\"SongHeader__term\\\"\u003epraṇati\u003c/i\u003e — obediencias; \u003ci class=\\\"SongHeader__term\\\"\u003epañchakam\u003c/i\u003e — cinco oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī dayita dās\u003c/i\u003e — adorable sirviente de Dayita Dās; \u003ci class=\\\"SongHeader__term\\\"\u003epraṇati\u003c/i\u003e — obediencias; \u003ci class=\\\"SongHeader__term\\\"\u003epañchakam\u003c/i\u003e — cinco oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L42\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":269,\"first_line\":\"bhayabhañjana-jayaśaṁsana-karuṇāyata\"},\"title\":[\"Śrī Dayita Dās Praṇati Pañchakam\"],\"word_by_word\":[\"**śrī dayita dās** — adorable sirviente de Dayita Dās; **praṇati** — obediencias; **pañchakam** — cinco oraciones.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"bhayabhañjana-jayaśaṁsana-karuṇāyata-nayanam\",\"kanakotpala janakojjvala rasasāgara-chayanam\",\"mukharīkṛta-dharaṇītala-harikīrttana-rasanam\",\"kṣitipāvana-bhavatāraṇa pihitāruṇa-vasanam\",\"śubhadodaya-divase vṛṣaravijā-nija-dayitam’\",\"praṇamāmi cha charaṇāntika-parichāraka-sahitam\"],\"word_by_word\":[\"**bhaya-abhañjana** — aquel que disipa el temor; **jayaśaṁsana** — proclama victoria; **karuṇa-ayata** — misericordia extendida; **nayanam** — de sus ojos; **kanaka-utpala** — como lotos dorados; **janaka-ujjvala** — produce esplandor; **rasasāgara** — océano de melosidad; **chayanam** — colectado; **mukharīkṛta** — de su boca provienen; **dharaṇī-tala** — vibra la tierra; **harikīrttana-rasanam** — el éxtasis del canto del nombre; **kṣiti-pāvana** — salvador del mundo; **bhava-tāraṇa** — liberador del mundo; **pihitāruṇa-vasanam** — vestido como el sol; **śubhadodaya** — aparición; **divase** — día; **vṛṣaravijā** — íntimo de Vṛṣabhānu; **nija-dayitam’** — muy querido; **praṇam-āmi** — mis obediencias; **cha** — y; **charaṇa-antika** — cerca de sus pies; **parichāraka** — sirvientes; **sahitam** — junto con.\"],\"translation\":[\"Él (de forma divina) vino del lugar de nacimiento del loto dorado—el océano de la melosidad de la divina relación de consorte—. Sus grandes y misericordiosos ojos disipan el temor (de las almas sufrientes) y proclaman la victoria (de las almas entregadas). Su lengua (constantemente) hace vibrar todo el planeta Tierra con el Śrī Kṛṣṇa-saṅkīrtan. Su belleza resplandeciente en las vestiduras de la refulgencia del sol (el color azafrán) purifica el universo y desvanece el sufrimiento de la existencia material. En el sagrado día de su advenimiento, yo (una y otra vez) me postro ante ese amado asociado de Śrī Vṛṣabhānunandinī y ante los sirvientes de sus pies de loto.\"]},{\"number\":\"2\",\"text\":[\"śaraṇāgata-bhajanavrata-chirapālana-charaṇam\",\"sukṛtāyala-saralāśaya-sujanākhila-varaṇam\",\"harisādhana kṛtabādhana janaśāsana-kalanam\",\"sacharāchara karuṇākara nikhilāśiva-dalanam\",\"śubhadodaya-divase vṛṣaravijā-nija-dayitam’\",\"praṇamāmi cha charaṇāntika-parichāraka-sahitam\"],\"word_by_word\":[\"**śaraṇāgata** — devoto entregado; **bhajana-vrata** — voto de adoración; **chirapālana** — protegidos; **charaṇam** — a sus pies; **sukṛta-ayala** — dotado de fortuna; **sarala-aśaya** — carácter simple; **sujanākhila-varaṇam** — acepta sin discriminación; **hari-sādhana** — servicio al Señor; **kṛtabādhana** — realiza; **janaśāsana** — establecer reglas; **kalanam** — aceptables; **sachara-achara** — móviles e inmóviles; **karuṇa-kara** — otorga misericordia; **nikhilāśiva** — a nivel universal; **dalanam** — someter; **śubhadodaya** — aparición; **divase** — día; **vṛṣaravijā** — íntimo de Vṛṣabhānu; **nija-dayitam’** — muy querido; **praṇam-āmi** — mis obediencias; **cha** — y; **charaṇa-antika** — cerca de sus pies; **parichāraka** — sirvientes; **sahitam** — junto con.\"],\"translation\":[\"Los devotos entregados con devoción pura son protegidos eternamente en sus pies de loto. Él es adorable para las almas puras dotadas de sinceridad y buena fortuna, y él acepta (incluso) a aquellos que obstaculizan el servicio a Śrī Hari, solo para corregirlos. Como la fuente misma de la misericordia para con todo ser móvil e inmóvil, él aplasta lo inauspicioso en todo el universo. En su Sagrado Día de Advenimiento, yo (una y otra vez) me postro ante ese amado asociado de Śrī Vṛṣabhānunandinī y ante los sirvientes de sus pies de loto.\"]},{\"number\":\"3\",\"text\":[\"atilaukika-gatitaulika-ratikautuka-vapuṣam\",\"atidaivata-mativaiṣṇava-yati-vaibhava-puruṣam\",\"sasanātana-raghurūpaka paramāṇugacharitam\",\"suvichāraka iva jīvaka iti sādhubhiruditam\",\"śubhadodaya-divase vṛṣaravijā-nija-dayitam’\",\"praṇamāmi cha charaṇāntika-parichāraka-sahitam\"],\"word_by_word\":[\"**atilaukika** — supramundano; **gatitaulika** — manera artística; **rati-kautuka** — incita el anhelo; **vapuṣam** — afecto divino; **atidaivata** — milagroso; **mativaiṣṇava-yati** — el jefe supremode los devotos; **vaibhava-puruṣam** — manifestación de opulencia; **sasanātana-raghurūpaka** — fiel a línea de Rūpa Raghunāth; **paramāṇugacharitam** — pasatiempos divinos; **suvichāraka** — jucio excelente; **iva jīvaka iti** — es tal como Jīva Goswāmī; **sādhu-bhiruditam** — los *sādhus* lo aprecian; **śubhadodaya** — aparición; **divase** — día; **vṛṣaravijā** — íntimo de Vṛṣabhānu; **nija-dayitam’** — muy querido; **praṇam-āmi** — mis obediencias; **cha** — y; **charaṇa-antika** — cerca de sus pies; **parichāraka** — sirvientes; **sahitam** — junto con.\"],\"translation\":[\"Como un milagro, su cuerpo se mueve con una alegre elegancia y un encanto más allá del entendimiento del mundo, satisfaciendo la aspiración del artista (o, bailando en Pasatiempos, transcendental al mundo, su forma artística incita el anhelo del amor divino). Su intelecto sobrepasa (incluso) el de los semidioses, y él es la nobleza encarnada: El jefe supremo de los *sannyāsīs* Vaiṣṇavas (*tridaṇḍiyatis*). Los *sādhus* de intelecto profundo describen que la naturaleza de su personalidad es meticulosamente fiel a la línea de Śrī Sanātan, Śrī Rūpa y Śrī Raghunāth, y lo describen situado en el mismo plano que Śrī Jīvapād (por encontrarse espléndidamente rebosante de las conclusiones teístas perfectas). En el Sagrado Día de su Advenimiento, yo (una y otra vez) me postro ante ese amado asociado de Śrī Vṛṣabhānunandinī y ante los sirvientes de sus pies de loto.\"]},{\"number\":\"4\",\"text\":[\"sarasītaṭa-sukhadoṭaja-nikaṭapriyabhajanam\",\"lalitāmukha-lalanākula-paramādarayajanam\",\"brajakānana-bahumānana-kamalapriyanayanam\",\"guṇamañjari-garimā-guṇa-harivāsanavayanam\",\"śubhadodaya-divase vṛṣaravijā-nija-dayitam’\",\"praṇamāmi cha charaṇāntika-parichāraka-sahitam\"],\"word_by_word\":[\"**sarasī-taṭa** — la orilla del lago; **sukhadoṭaja** — felizmente subordinado; **nikaṭa-priya** — cercano y querido; **bhajanam** — adorado; **lalitā-mukha** — líderada por Lalitā; **lalanā-kula** — grupo de damiselas; **paramādara-yajanam** — gran amor dispensado; **braja-kānana** — de los bosques de Vraja; **bahumānana** — diversos; **kamala-priya-nayanam** — querido a los ojos de Kamala (Rādhā); **guṇa-mañjari-garimā** — el orgullo de Guṇa Mañjarī; **guṇa** — cualidad; **hari-vāsana-vayanam** — el deseo de residir de Hari; **śubhadodaya** — aparición; **divase** — día; **vṛṣaravijā** — íntimo de Vṛṣabhānu; **nija-dayitam’** — muy querido; **praṇam-āmi** — mis obediencias; **cha** — y; **charaṇa-antika** — cerca de sus pies; **parichāraka** — sirvientes; **sahitam** — junto con.\"],\"translation\":[\"En la ribera del Śrī Rādhā Kuṇḍa en Svānanda Sukhada Kuñja, él está entregado al servicio de su amada, y (además) les es grandemente querido a las doncellas divinas de Vraja, encabezadas por Lalitā. Es el predilecto para Kamala-mañjarī, quien es preeminente en Vṛndāvan, y, con las gloriosas cualidades de Guṇamañjarī, construye la residencia de Śrī Hari. En el Sagrado Día de Su Advenimiento, yo (una y otra vez) me postro ante ese amado asociado de Śrī Vṛṣabhānunandinī y ante los servidores de sus pies de loto.\"]},{\"number\":\"5\",\"text\":[\"vimalotsavam amalotkala-puruṣottama-jananam\",\"patitoddhrṭi-karuṇāstṛti-kṛtanūtana-pulinam\",\"mathurāpura-puruṣottama-samagaurapuraṇanam\",\"harikāmaka-haridhāmaka-harināmaka-raṭanam\",\"śubhadodaya-divase vṛṣaravijā-nija-dayitam’\",\"praṇamāmi cha charaṇāntika-parichāraka-sahitam\"],\"word_by_word\":[\"**vimala-utsavam** — la alegría de Vimala; **amalotkala-puruṣottama** — la morada inmaculada de Puruṣottam; **jananam** — advenimiento; **patita-oddhrṭi** — asumir benevolencia; **karuṇa-astṛti** — compasión extendida; **kṛta** — haces; **nūtana** — fresco; **pulinam** — las orillas; **mathurāpura-puruṣottama** — en Mathurā como en Purī; **sama-gaura-puraṇanam** — de la misma pureza que Gaura; **hari-kāmaka** — el deseo del señor; **haridhāmaka** — la morada del Señor; **hari-nāmaka** — el nombre del Señor; **raṭanam** — tal como gemas; **śubhadodaya** — aparición; **divase** — día; **vṛṣaravijā** — íntimo de Vṛṣabhānu; **nija-dayitam’** — muy querido; **praṇam-āmi** — mis obediencias; **cha** — y; **charaṇa-antika** — cerca de sus pies; **parichāraka** — sirvientes; **sahitam** — junto con.\"],\"translation\":[\"Él es la alegría inmaculada encarnada o es la gracia o la alegría de Vimalā Devī. Manifestó los Pasatiempos de su advenimiento en Puruṣottam Kṣetra en la sagrada tierra de Orissa, y reveló sus Pasatiempos de liberar a las almas caídas y de extender su misericordia sobre ellas (por otorgarles el regalo del amor divino) en las “nueve islas” (Nabadwīp). Llevando a cabo la circunvalación de Gaura Dhām de la misma manera que se hace tradicionalmente en Vraja Dhām y en Puruṣottam Dhām, él continuamente propaga el amoroso deseo de Vraja, la morada divina de Vaikuṇṭha, y el Santo Nombre de Kṛṣṇa. En el sagrado día de su advenimiento, yo (una y otra vez) ofrezco mis reverencias ante ese querido asociado de Śrī Vṛṣabhānunandinī y ante los sirvientes de sus pies de loto.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-dayita\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-dayita\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L43\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"es\"}]\n3d:[\"$\",\"$L44\",null,{\"navMap\":{\"269\":{\"prev\":{\"path\":\"/es/krishna-hoite-chatur-mukha?p=263\",\"title\":\"Śrī Guru-paramparā\"},\"next\":{\"path\":\"/es/jayare-jayare-jaya-paramahamsa-mahashiaya?p=272\",\"title\":\"Āchārya vandana\"}}}}]\n45:T644,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/bhayabhanjana-jayashiamsana\",\"url\":\"https://next.kirtan.site/es/bhayabhanjana-jayashiamsana\",\"name\":\"Śrī Dayita Dās Praṇati Pañchakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/bhayabhanjana-jayashiamsana#composition\",\"alternateName\":[\"bhayabhañjana-jayaśaṁsana-karuṇāyata\"],\"name\":\"Śrī Dayita Dās Praṇati Pañchakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/es/bhayabhanjana-jayashiamsana\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/bhayabhanjana-jayashiamsana\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Dayita Dās Praṇati Pañchakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-dayita\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\
