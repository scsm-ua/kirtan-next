uándo habrá lágrimas en mis ojos mientras canto el Santo Nombre del Señor?\"]},{\"number\":\"2\",\"text\":[\"āra kabe nitāi-chā̐da koruṇā koribe\",\"saṁsāra-bāsanā more kabe tucha ha’be\"],\"word_by_word\":[\"**āra kabe** — ¿y cuándo?; **nitāi-chā̐da koruṇā** — la compasión del Señor Nityānanda, semejante a la luna; **hoibe** — se me mostrará; **saṁsāra-vasanā mora** — mis deseos mundanos; **kabe** — ¿cuándo?; **tuccha ha’be** — se volverá muy insignificante.\"],\"translation\":[\"¿Cuándo obtendré la misericordia del Señor Nityānanda? ¿Cuándo, por Su misericordia, mis deseos de disfrute material serán insignificantes?\"]},{\"number\":\"3\",\"text\":[\"viṣoya chāḍiyā kabe śuddha ha’be mana\",\"kabe hāma herabo śrī-vṛndāvana\"],\"word_by_word\":[\"**viṣaya chāḍiyā** — abandonar la gratificación de los sentidos; **kabe** — ¿cuándo?; **śuddha ha’be** — se purificará por completo; **mana** — mi mente; **kabe** — ¿cuándo?; **hāma herabo** — contemplaré; **śrī-vṛndāvan** — el reino trascendental de Śrī Vṛndāvan.\"],\"translation\":[\"¿Cuándo mi mente se purificará por completo, habiendo abandonado todo deseo material? ¿Cuándo obtendré la facultad de ver Śrī Vṛndāvan Dhām?\"]},{\"number\":\"4\",\"text\":[\"rūpa-raghunātha-pade hoibe ākuti\",\"kabe hāma bujhabo se jugala-pirīti\"],\"word_by_word\":[\"**rūpa-raghunātha-pade** — a los pies de Śrīla Rūpa y Raghunāth Dās Goswāmī; **hoibe ākuti** — estará ansioso; **kabe** — ¿cuándo?; **hāma bujhabo** — entenderé; **se** — eso; **jugala-pīriti** — los asuntos amorosos de la pareja divina.\"],\"translation\":[\"¿Cuándo estaré ansioso de seguir los pasos de Śrī Rūpa y Śrī Raghunāth, y cuándo entenderé apropiadamente los asuntos amorosos de la Pareja Divina?\"]},{\"number\":\"5\",\"text\":[\"rūpa-raghunātha-pade rahu mora āśa\",\"prārthanā karoye sadā narottama-dāsa\"],\"word_by_word\":[\"**rūpa-raghunātha-pade** — a los pies de Śrīla Rūpa y Raghunātha Dās Goswāmīs; **rahu** — que permanezca; **mora āśa** — mi esperanza; **prārthanā karoye** — hacer oraciones; **sadā** — siempre; **narottama-dāsa** — este Narottama Dās.\"],\"translation\":[\"Mi única aspiración es obtener los pies de loto de Śrī Rūpa y Śrī Raghunāth. Narottam Dās continuamente ofrece esta oración.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-gauranga-bolite\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-gauranga-bolite\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L46\",null,{\"navMap\":{\"137\":{\"prev\":{\"path\":\"/es/jadi-gaura-na-hoto-tobe-ki-hoito?p=135\",\"title\":\"Jadi Gaura nā ho’to\"},\"next\":{\"path\":\"/es/aruna-basane-sonara-suraja?p=138\",\"title\":\"Śrī Śrī Gaurasundarer Avirbhāva Vasare\"}}}}]\n47:T596,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/gauranga-bolite-hobe-pulaka-shorira\",\"url\":\"https://next.kirtan.site/es/gauranga-bolite-hobe-pulaka-shorira\",\"name\":\"Lālasā-mayī Prārthanā. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/gauranga-bolite-hobe-pulaka-shorira#composition\",\"alternateName\":[\"‘gaurāṅga’ bolite habe pulaka-śarīra\"],\"name\":\"Lālasā-mayī Prārthanā. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://next.kirtan.site/es/gauranga-bolite-hobe-pulaka-shorira\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/gauranga-bolite-hobe-p
