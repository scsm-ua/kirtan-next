])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L45\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"inline verse\":\"non bold\",\"page\":356,\"first_line\":\"yāmunāmbu-kṛṣṇa-rādhikāli-keli-maṇḍalam\"},\"title\":[\"Śrī Śrī Premadhāma-deva-stotram\"],\"word_by_word\":[\"**śrī śrī** — el más adorable; **prema-dhāma** — morada del amor divino; **deva** — del Señor; **stotram** — oraciones.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"subtitle\":[\"Viernes\"],\"verses\":[{\"number\":\"61\",\"text\":[\"yāmunāmbu-kṛṣṇa-rādhikāli-keli-maṇḍalam\",\"vyakta-gupta-dṛpta-tṛpta-bhaṅgi-mādanākulam\",\"gūḍha-divya-marma-moda-mūrchanā-chamatkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**yāmuna-ambu** — el agua del Yamunā; **kṛṣṇa-rādhika-ali** — Kṛṣṇā, Rādhā y Sus amigas; **keli-maṇḍalam** — actividades auspiciosas; **vyakta** — manifiestos; **gupta** — ocultos; **dṛpta** — orgulloso; **tṛpta** — satisfecho; **bhaṅgi** — gestos; **mādanākulam gūḍha** — confidencial; **divya** — trascendental; **marma** — propósito; **moda** — placer; **mūrchanā** — voz dulce; **chamatkaraṁ** — maravilloso; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"En las sagradas aguas del Río Yamunā en Vṛndāvan, Śrī Rādhā-Govinda, junto con Sus muy queridas amigas, las doncellas pastorcillas de vacas, llevaron a cabo varios encantadores pasatiempos de juegos acuáticos. Esos pasatiempos divinos a veces están manifiestos y a veces ocultos, a veces se oponen los unos a los otros y otras veces son armoniosos. De esa manera, los pasatiempos del Señor son expresados con diferentes gestos que dan origen a diversos tipos de anhelo divino. La melodía encantadora de este tesoro espiritual íntimo, la cual asombra al universo entero, fue distribuida por Śrī Chaitanya Mahāprabhu. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"62\",\"text\":[\"āsya-gharṣaṇādi-chāṭakādri-sindhu-līlānaṁ\",\"bhakta-marma-bhedi-tīvra-duḥkha-saukya-khelanam\",\"atyachintya-divya-vaibhavāśritaika-śaṅkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**āsya** — de él; **gharṣaṇa-adi** — al frotar; **chāṭaka-adri** — la colina Chāṭaka; **sindhu** — océano; **līlānaṁ** — de los pasatiempos; **bhakta** — devoto; **marma** — propósito; **bhedi** — penetrar; **tīvra** — intensa; **duḥkha** — tristeza; **saukya** — gran felicidad; **khelanam** — deportivo; **atyachintya** — de lo inconcebible; **divya** — trascendental; **vaibhava** — opulencia; **aśritaika** — refugiado; **śaṅkaraṁ** — tal como Śiva; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Cuando miraba la colina Chāṭaka, intolerables sentimientos de separación agobiaban al Señor, eran incitados diversos pasatiempos en el humor de una adoración intensa, y así, el Señor empezaba a restregar Su hermosa cara contra el piso. Cuando Śrī Gaurāṅga recordaba los pasatiempos de juegos acuáticos del Señor Kṛṣṇa, saltaba al océano y mostraba los síntomas divinos de alguien embriagado por el amor puro. Al llevar a cabo estos pasatiempos, inundaba los corazones de los devotos con las olas del gran océano de amor por Kṛṣṇa. Esas olas temerarias llevaban tanto ansiedad, como júbilo trascendental a la playa de los corazones de los devotos. Semejante beneficio inconcebible le era otorgado únicamente a los muy entregados asociados del Señor. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"63\",\"text\":[\"śrotra-netra-gatyatīta-bodha-rodhitādbhutaṁ\",\"prema-labhya-bhāva-siddha-chetanā-chamatkṛtam\",\"brahma-śambhu-veda-tantra-mṛgya-satya-sundaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**śrotra** — al escuchar; **netra** — al ver; **gatyatīta** — a través de; **bodha** — conocer; **rodhita** — frenar; **adbhutaṁ** — asombroso; **prema** — amor divino; **labhya** — disponible; **bhāva** — éxtasis; **siddha** — perfecto; **chetanā** — conciencia; **chamatkṛtam** — increiblemente hermoso; **brahma-śambhu** — de Brahmā y Śiva; **veda-tantra** — literaturas tántricas; **mṛgya** — visto; **satya** — verdad; **sundaraṁ** — hermosura; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Śrī Chaitanya Mahāprabhu no solo se encuentra más allá de la experiencia mundana de la vista y el sonido, sino también, frena todo intento intelectual por conocerlo. Situado en el amor puro por Dios, sigue siendo un misterio, y sorprende incluso a aquellas entidades vivientes que están firmes en la autorrealización. Los *Vedas* revelados del Señor Brahmā y las literaturas tántricas del Señor Śiva, simplemente están en la búsqueda de Śrī Gaurasundar, la hermosa realidad. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"64\",\"text\":[\"vipra-śūdra-vijña-mūrkha-yāvanādi-nāmadaṁ\",\"vitta-vikramocha-nīcha-sajjanaika-sampadam\",\"strī-pumādi-nirvvivāda-sārvvavādikoddharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**vipra** — un *brāhmaṇa*; **śūdra** — un *śūdra* (clase obrera); **vijña** — erudito; **mūrkha** — iletrado; **yāvana-adi** — *yavana* (comedores de carne) y otros; **nāmadaṁ** — al dar el nombre; **vitta** — riqueza; **vikramocha** — del poder; **nīcha** — de posición baja; **sajjanaika** — del virtuoso; **sampadam** — opulento; **strī** — mujer; **pumādi** — de los hombres; **nirvvivāda** — pacífico; **sārvva** — todos; **vādika** — ciertamente; **uddharaṁ** — salvador; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Mediante la libre distribución del Santo Nombre de Kṛṣṇa, Śrī Gaurāṅgadev purificó a la clase erudita intelectual, la clase obrera, los iletrados e incluso a las secciones más bajas de la sociedad. Solo el Señor era la personificación de la más grande riqueza para todas las almas sinceras y nobles; para el rico y para el pobre, el aristocrático y el de bajo nacimiento. Por lo tanto, el Señor Chaitanya es respetado y reverenciado igualmente por hombres y mujeres como el salvador de todos, tanto en los mundos materiales como en los espirituales. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"65\",\"text\":[\"sindhu-śūnya-veda-chandra-śāka-kumbha-pūrṇimā\",\"sāndhya-chāndrakoparāga-jāta-gaura-chandramā\",\"snāna-dāna-kṛṣṇa-nāma-saṅga-tat-parātparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**sindhu** — océano; **śūnya** — vacío; **veda** — entendimiento; **chandra** — luna; **śāka** — del año Śakābda; **kumbha-pūrṇimā** — la luna llena en Acuario; **sāndhya** — al atardecer; **chāndrako-parāga** — el eclipse lunar; **jāta** — producido; **gaura** — el Señor Gaurāṅga; **chandramā** — la luz de la luna; **snāna-dāna** — tomar baño; **kṛṣṇa-nāma** — el nombre de Kṛṣṇa; **saṅga-tat** — en la asociación; **parātparaṁ** — el mejor de todos; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Como una luna dorada, Śrī Gaurachandra apareció al comienzo de un eclipse lunar en un anochecer de luna llena, en el mes de marzo del año Śakābda 1407 (1486 de la era cristiana). Cuando la Verdad Absoluta, Śrī Gaurāṅgadev, encarnó en el hermoso patio de Śachī Devī, los residentes de Māyāpur estaban bañándose en el sagrado Ganges, cantando en congregación los Santos Nombres de Hari y presentando al Señor ofrendas de diversos tipos de joyas. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"66\",\"text\":[\"ātma-siddha-sāvalīlā-pūrṇa-saukhya-lakṣaṇaṁ\",\"svānubhāva-matta-nṛtya-kīrttanātma-vaṇṭanam\",\"advayaika-lakṣya-pūrṇa-tattva-tat-parātparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**ātma-siddha** — alma perfecta; **sāvalīlā** — artísticamente; **pūrṇa** — completo; **saukhya** — gran felicidad; **lakṣaṇaṁ** — síntomas; **svānubhāva** — realización propia; **matta** — enloquecido; **nṛtya** — danzando; **kīrttana-ātma** — el canto expresado; **vaṇṭanam** — distribución; **advayaika** — sin paralelo; **lakṣya** — la meta; **pūrṇa-tattva** — verdad completa; **tat** — esa; **parātparaṁ** — el mejor de todos; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Esta es la conclusión que todo lo conquista: La concepción más excelente de la realidad última debe ser también la forma más alta de éxtasis (*ānanda*). Śrī Chaitanya Mahāprabhu es Kṛṣṇa, el éxtasis Mismo, saboreando Su propia dulzura y danzando con felicidad extática. Su propio Santo Nombre es la causa de Su éxtasis, manifestado como danza, y el Santo Nombre es el efecto de Su éxtasis, expresado como canto. La causa es el efecto. El dínamo genera una energía extática que lo hace danzar, y Su canto distribuye ese éxtasis a los demás. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"67\",\"text\":[\"śrī-purīśvarānukampi-labdha-dīkṣa-daivataṁ\",\"keśavākhya-bhāratī-sakāśa-keśa-rakṣitam\",\"mādhavānudhī-kiśora-kṛṣṇa-sevanādaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**śrī-purīśvara** — de Śrī Īśvara Purī; **anukampi** — bondad; **labdha** — obtenida; **dīkṣa** — iniciación; **daivataṁ** — divino; **keśava-ākhya-bhāratī** — llamado Keśava Bhāratī; **sakāśa** — compañía; **keśa** — cabello; **rakṣitam** — protector; **mādhava-anudhī** — pensar en Mādhavendra Purī; **kiśora-kṛṣṇa** — el joven Kṛṣṇa; **sevana-adaraṁ** — servicio con adoración; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Śrī Īśvara Purī fue muy afortunado cuando el Señor Gaurāṅga le mostró Su misericordia sin causa al aceptar iniciación de él. Śrī Keśava Bhārāti fue similarmente agraciado, ya que en su presencia el Señor Gaurāṅga rasuró Su hermoso cabello rizado y aceptó de él las vestimentas de un renunciante. El Señor también le confirió toda atención a Śrī Mādhavendra Purī, afirmando que su apego por servir con amor conyugal a la forma Kiśor del Señor Kṛṣṇa, fue la expresión más elevada de dedicación. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"68\",\"text\":[\"sindhu-bindu-veda-chandra-śāka-phālgunoditaṁ\",\"nyāsa-soma-netra-veda-chandra-śāka-bodhitam\",\"vāṇa-vāṇa-veda-chandra-śāka-lochanāntaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**sindhu-bindu** — una gota del océano; **veda** — conocer; **chandra** — la luna; **śāka** — del año Śākābda; **phālguna-uditaṁ** — apareciendo en el mes de Phālgun; **nyāsa** — como *sannyāsī*; **soma** — de la luna; **netra-veda** — los ojos reconocieron; **chandra** — la luna; **śāka** — del año Śākābda; **bodhitam** — recordado; **vāṇa-vāṇa** — de bosque en bosque; **veda** — conocer; **chandra** — la luna; **śāka** — del año Śakābda; **lochana** — los ojos; **antaraṁ** — el corazón; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Ofrezco mis respetos a Śrī Gaurāṅgadev, quien apareció como una luna dorada en Śrī Māyāpur en el año 1407 Śakābda. En el año 1431 Śakābda, reveló el pasatiempo de aceptar las vestiduras de la orden de renuncia, *sannyās*, con el propósito de bendecir a todo el universo material, y desapareció de la visión de la gente ordinaria de este mundo, en el año 1455 Śakābda. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"69\",\"text\":[\"śrī-svarūpa-rāya-saṅga-harṣa-śeṣa-ghoṣaṇaṁ\",\"śikṣaṇāṣṭakākhya-kṛṣṇa-kīrttanaika-poṣaṇam\",\"prema-nāma-mātra-viśva-jīvanaika-sambharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**śrī-svarūpa-rāya** — Śrī Svarūpa y Rāmānanda Rāy; **saṅga** — asociación; **harṣa** — júbilo; **śeṣa** — al final; **ghoṣaṇaṁ** — rugiendo; **śikṣaṇāṣṭaka-akhya** — conocido como *śikṣāṣṭakam*; **kṛṣṇa-kīrttanaika** — del canto de los nombres de Kṛṣṇa; **poṣaṇam** — nutrir; **prema** — amor divino; **nāma** — el nombre; **mātra** — únicamente; **viśva** — el universo; **jīvanaika** — de la vida; **sambharaṁ** — diversos artículos; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Con gran júbilo, Śrī Gaurasundar les dijo a Sus muy queridos asociados, Śrī Svarūp Dāmodar y Rāmānanda Rāy, que el proceso del canto en congregación de los Santos Nombres de Kṛṣṇa, concede la bendición más elevada a las entidades vivientes en esta era de Kali:\"]},{\"text\":[\"harṣe prabhu kohena, “śuno svarūpa-rāma-rāya\",\"nāma saṅkirttana kalau, parama upāya”\"],\"translation\":[\"También, en Su famosa composición* Śrī-Śikṣāṣṭakam*, el Señor Gaurāṅga estableció el canto de los Nombres del Señor Kṛṣṇa en la posición más elevada de importancia. Además, enseñó que el canto de los Santos Nombres con amor puro por el Supremo, nutre perfectamente y satisface por completo a todas las entidades vivientes del universo. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"70\",\"text\":[\"prema-hema-deva-dehi-dāsareṣa-manyatāṁ\",\"kṣamyatām-mahāparādha-rāśireṣa-gaṇyatām\",\"rūpa-kiṇkareṣu-rāmānanda-dāsa-sambharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**prema** — amor divino; **hema** — dorado; **deva** — señor; **dehi** — personificación; **dāsareṣa** — como un sirviente; **manyatāṁ** — obediencia; **kṣamyatām** — fuerza; **mahāparādha** — gran ofensa; **rāśireṣa** — al conceder; **gaṇyatām** — accesible; **rūpa** — forma; **kiṇkareṣu** — de sirviente; **rāmānanda** — Rāmānanda Rāy; **dāsa** — sirviente; **sambharaṁ** — varios artículos; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"¡Oh, mi Señor Dorado! (Suvarṇa-varṇa hemāṅga), ¡oh, océano de *prema*, ten la bondad de otorgarme la riqueza de Tu amor divino! Por favor, dale alguna leve atención a esta alma caída y perdona sus ilimitadas ofensas. Hay tantos sirvientes de Śrī Rūpa quienes son muy queridos para Ti. Mi única aspiración es que me consideres como uno de esos sirvientes. ¡Oh, Gaurasundar! Tú eres el único protector y la personificación de la buena fortuna para mí, Rāmānanda Dās. Ofrezco mis reverencias a Ti, ¡oh, Gaurāṅga Sundar!, mi muy hermoso Señor Dorado, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"71\",\"text\":[\"saśraddhaḥ-sapta-daśakaṁ prema-dhāmeti-nāmakam\",\"stavaṁ ko’pi paṭhan gauraṁ rādhā-śyāma-mayaṁ vrajet\"],\"word_by_word\":[\"**sa-śraddhaḥ** — con mucha fe; **sapta-daśakaṁ** — setenta; **prema-dhāmeti** — este *prema dhāma*; **nāmakam** — con el nombre de; **stavaṁ** — oraciones; **ko’pi** — esto ciertamente; **paṭhan** — al recitar; **gauraṁ** — de Gaurāṅga; **rādhā-śyāma** — Rādhārāṇī y Śyamasundar; **mayaṁ** — imbuido; **vrajet** — poder obtener.\"],\"translation\":[\"A quienquiera que recite con fe esta composición de setenta oraciones conocida como el *Premadhāma-deva-stotram*, se le otorgará la oportunidad de servir a ese hermoso Señor Dorado, Gaurāṅga Sundar, quien no es otro que Śyāmasundar Mismo cubierto con el corazón y el halo (*bhāva* y *kānti*) de Śrīmatī Rādhārāṇī.\"]},{\"number\":\"72\",\"text\":[\"pañchame śata-gaurābde-śrī siddhānta-sarasvatī\",\"śrīdharaṁ ko’pi tach chiṣyas tridaṇḍī-nauti-sundaram\"],\"word_by_word\":[\"**pañchame** — del quinto; **śata** — siglo; **gaura-abde** — de la era de Gaura; **śrī siddhānta-sarasvatī** — Śrīla Bhakti Siddhānta Sarasvatī; **śrīdharaṁ** — Śrīla Śrīdhar Mahārāj; **ko’pi** — él ciertamente; **tach** — esto; **chiṣyas** — discípulo; **tridaṇḍī** — *sannyā**ṣī*; **nauti-sundaram** — moderado y hermoso.\"],\"translation\":[\"Estas oraciones fueron compuestas en el siglo quinto después de la Aparición de Śrī Chaitanya Mahāprabhu, por un cierto discípulo *sannyās* de Śrīla Saraswatī Ṭhākur llamado Śrīdhar [Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj].\"]}]}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"356\":{\"prev\":{\"path\":\"/es/shri-sanatananu-rupa-jiva-sampradayakam\",\"title\":\"51-60. Jueves\"},\"next\":{\"path\":\"/es/ha-ha-bhaktivinoda-thakkura-guroh\",\"title\":\"Śrīmad Bhaktivinod-viraha-Daśakam\"}}}}]\n47:T430,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/yamunambu-krishna-radhikali-keli-mandalam\",\"url\":\"https://next.kirtan.site/es/yamunambu-krishna-radhikali-keli-mandalam\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/yamunambu-krishna-radhikali-keli-mandalam#composition\",\"alternateName\":[\"yāmunāmbu-kṛṣṇa-rādhikāli-keli-maṇḍalam\"],\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/es/yamunambu-krishna-radhikali-keli-mandalam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/yamunambu-krishna-radhikali-keli-mandalam\"}}]}42:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$47\"}}]\n43:[\"$\",\"$L48\",null,{\"bookId\":\"es\",\"page\":356}]\n"])</script></body></html>
