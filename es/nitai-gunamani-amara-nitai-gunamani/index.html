or\":[\"Śrīla Lochan Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"nitāi guṇamaṇi āmāra nitāi guṇamaṇi\",\"āniyā premera vanyā bhāsāla avanī\"],\"word_by_word\":[\"**nitāi guṇa-maṇi** — Nitāi, la joya de las buenas cualidades; **āmāra** — nuestro; **nitāi guṇa-maṇi** — Nitāi, la joya de las buenas cualidades; **āniyā** — ha tráido; **premera** — del amor divino; **vanyā** — un torrente; **bhāsāla** — inundado; **avanī** — el mundo.\"],\"translation\":[\"Nitāi, la joya de todas las buenas cualidades, mi Nitāi, la joya de todas las buenas cualidades ha traído un torrente de amor divino que ha inundado al mundo entero.\"]},{\"number\":\"2\",\"text\":[\"prema-vanyā laye nitāi āila gauḍa-deśe\",\"ḍubila bhakata-gaṇa dīna-hīna bhāse\"],\"word_by_word\":[\"**prema-vanyā** — un torrente de amor divino; **laye** — trajo; **nitāi** — Nitāi; **āila** — llegó; **gauḍa-deśe** — la tierra de Gauḍa; **ḍubila** — inmerso; **bhakata-gaṇa** — los devotos; **dīna-hīna** — pobres y desafortunados; **bhāse** — flotan.\"],\"translation\":[\"Nitāi trajo una inundación de amor divino a la tierra de Gauḍa. Los devotos se sumergieron en ella, pero los desafortunados flotaron en su superficie.\"]},{\"number\":\"3\",\"text\":[\"dīna-hīna patita pāmara nāhi bāchhe\",\"brahmāra durlabha prema sabākāre yāche\"],\"word_by_word\":[\"**dīna-hīna** — pobrey bajo; **patita** — caído; **pāmara** — desamparado; **nāhi** — no; **bāchhe** — elegido; **brahmāra** — al Señor Brahmā; **durlabha** — raro; **prema** — amor divino; **sabākāre** — a todos; **yāche** — orar.\"],\"translation\":[\"Los pecadores, desafortunados y caídos no deseaban este amor divino, el cual es difícil incluso para Brahmā de obtener, sin embargo Nitāi les rogó que lo aceptaran.\"]},{\"number\":\"4\",\"text\":[\"ābaddha karuṇā-sindhu kāṭiyā muhāna\",\"ghare ghare bule prema-amiyāra vāna\"],\"word_by_word\":[\"**ābaddha** — sellado; **karuṇā-sindhu** — océano de misericordia; **kāṭiyā** — cortar; **muhāna** — canal; **ghare ghare** — a cada casa; **bule** — fue; **prema-amiyāra** — del néctar del amor divino; **vāna** — fluyó.\"],\"translation\":[\"Nitāi cortó un canal en el sellado océano de misericordia y una inundación de divino amor nectáreo llegó a cada casa.\"]},{\"number\":\"5\",\"text\":[\"lochan bale hena nitāi yebā nā bhajila\",\"jāniyā śuniyā sei ātma-ghātī haila\"],\"word_by_word\":[\"**lochan** — Lochan Dās; **bale** — dice; **hena nitāi** — tal Nitāi; **yebā nā** — quien no; **bhajila** — glorificado; **jāniyā** — sabiendo; **śuniyā** — por escuchar; **sei** — eso; **ātma-ghātī** — suicidio; **haila** — ocurre.\"],\"translation\":[\"Lochan Dās dice “Quienquiera que no haya adorado a Nitāi conscientemente comete suicidio”.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-nitai-guna-mani\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-nitai-guna-mani\"},{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-nitai\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-nitai\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"119\":{\"prev\":{\"path\":\"/es/dhana-mora-nityananda-pati-mora\",\"title\":\"Sva-niṣṭha\"},\"next\":{\"path\":\"/es/akrodha-paramananda\",\"title\":\"Akrodha paramānanda\"}}}}]\n49:T74e,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/nitai-gunamani-amara-nitai-gunamani\",\"url\":\"https://next.kirtan.site/es/nitai-gunamani-am
