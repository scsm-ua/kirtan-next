ci class=\\\"SongHeader__term\\\"\u003evijñapti\u003c/i\u003e — petición.\"}}]],[],[[\"$\",\"div\",\"Śrīla Narottam Dās Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Narottam Dās Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":183,\"first_line\":\"hari hari! biphole janama goyāinu\"},\"title\":[\"Iṣṭa-deve Vijñapti\"],\"word_by_word\":[\"**iṣṭa** — esfuerzo; **deve** — dar; **vijñapti** — petición.\"],\"author\":[\"Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    hari hari! biphole janama goyāinu\",\"manuṣya-janama pāiyā,     rādhā-kṛṣṇa nā bhajiyā,\",\"    jāniyā śuniyā viṣa khāinu\"],\"word_by_word\":[\"**hari hari!** — ¡oh Señor Hari!; **biphale** — inútilmente; **janamagoyāinu** — he gastado mi vida; **manuṣya-janama pāiyā** — habiendo obtenido un nacimiento humano; **rādhā kṛṣṇa** — Rādhā y Kṛṣṇa; **nā bhajiyā** — sin haber adorado; **jāniyā śuniyā** — incluso después de saberlo y escucharlo; **viṣa khāinu** — he bebido veneno.\"],\"translation\":[\"¡Oh, Señor Hari! Desperdicié mi vida inútilmente. Puesto que obtuve un nacimiento humano y no adoré a Rādhā y Kṛṣṇa, a sabiendas he tomado veneno.\"]},{\"number\":\"2\",\"text\":[\"golokera prema-dhana,        harināma-saṅkīrttana,\",\"        rati nā janmilo keno tāya\",\"saṁsāra-biṣānale,        divā-niśi hiyā jvale,\",\"        juḍāite nā koinu upāya\"],\"word_by_word\":[\"**golokera** — de Goloka Vṛndāvan; **prema-dhana** — el tesoro del amor divino; **hari-nāma-saṅkīrtana** — el canto en congregación de los santos nombres del Señor Hari; **rati** — mi atracción; **nā janmilo** — nunca sucedió; **kene** — ¿por qué?; **tāy** — por eso; **saṁsāra-viṣānale** — en el fuego del veneno de la mundanidad; **divā-niśi** — día y noche; **hiyā jvale** — mi corazón arde; **juḍāite** — para aliviarlo; **nā koinu upāy** — no he tomado los medios.\"],\"translation\":[\"El tesoro del amor divino en Goloka Vṛndāvan ha descendido como el canto en congregación de los Santos Nombres del Señor Hari. ¿Por qué nunca surge atracción en mí hacia ese canto? Mi corazón arde día y noche debido al fuego del veneno de la mundanidad, y yo no he buscado los medios para remediarlo.\"]},{\"number\":\"3\",\"text\":[\"vrajendra-nandana jei,        śachī-suta hoilo sei,\",\"        balarāma hoilo nitāi\",\"dīna-hīna jata chilo,        harināme udhārilo,\",\"        tāra śākṣī jagāi mādhāi\"],\"word_by_word\":[\"**vrajendra-nandana jei** — el Señor Kṛṣṇa, el hijo del rey de Vraja; **śachīsuta** — el hijo de Śachī (el Señor Chaitanya); **hoilo** — se convirtió; **sei** — él; **balarama** — el Señor Balarāma; **hoilo** — se convirtió; **nitāi** — el Señor Nityānanda; **dīna-hīna** — que eran humildes y miserables; **yata chilo** — todas aquellas almas que fueron; **harināme** — por el santo nombre; **uddhārilo** — fueron liberados; **tāra śākṣī** — la evidencia de eso; **jagāi mādhāi** — los dos pecadores llamados Jagāi y Mādhāi.\"],\"translation\":[\"El Señor Kṛṣṇa, quien es el hijo del rey de Vraja, apareció como el hijo de Śachī (el Señor Chaitanya), y Balarāma vino como Nitāi. El Santo Nombre redime a todas las almas que son bajas y desgraciadas. Los dos pecadores, Jagāi y Mādhāi, son una evidencia de esto.\"]},{\"number\":\"4\",\"text\":[\"hā hā prabhu nanda-suta,    vṛṣabhānu-sutā-juta,\",\"        karuṇā karaha ei-bāro\",\"narottama-dāsa koy,        nā ṭheliho rāṅgā pāy,\",\"        tomā bine ke āche āmāra\"],\"word_by_word\":[\"**ha ha prabhu** — ¡oh pobre de mí! ¡oh amado Señor!; **nanda-suta** — ¡oh, hijo de Nanda!; **vṛṣabhānu-sutā yuta** — acompañado por la hija de Vṛṣabhānu; **karuṇā karaha** — por favor, sé misericordioso conmigo; **ei-baro** — ahora; **narottama-dāsa koy** — Narottama Dās dice; **nā ṭheliho** — por favor, no me alejes; **raṅga pāy** — de Tus rojizos pies de loto; **tomā bine** — excepto Tú; **ke āche āmāra** — ¿quién es mi amado?\"],\"translation\":[\"¡Oh, Señor Kṛṣṇa, hijo de Nanda! Quien estás acompañado de la hija del rey Vṛṣabhānu; por favor, sé misericordioso conmigo ahora. Narottam dice: “¡Oh, Señor! Por favor, no me apartes de Tus rojizos pies de loto, pues, ¿quién es mi amado excepto Tú?”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-hari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-hari\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-xari-xari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-xari-xari\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"183\":{\"prev\":{\"path\":\"/es/gurudeva-bada-kripa-kari?p=182\",\"title\":\"Bhajana-Lālasā, 10\"},\"next\":{\"path\":\"/es/atma-nivedana-tuya-pade-kori?p=185\",\"title\":\"Ātma-nivedana\"}}}}]\n48:T79b,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/hari-hari-biphole-janama-goyainu\",\"url\":\"https://next.kirtan.site/es/hari-hari-biphole-janama-goyainu\",\"name\":\"Iṣṭa-deve Vijñapti. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/hari-hari-biphole-janama-goyainu#composition\",\"alternateName\":[\"hari hari! biphole janama goyāin
