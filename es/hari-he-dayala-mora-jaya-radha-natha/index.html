**loho** — porfavor tómame; **nija sātha** — como Tuyo.\"],\"translation\":[\"¡Oh, Hari! ¡Oh, mi misericordioso Señor, todas las glorias a Ti, el Señor de Rādhā! Muchas veces te he evitado, pero esta vez, ten la bondad de aceptarme como Tuyo.\"]},{\"number\":\"2\",\"text\":[\"bahu joni bhrami nātha! loinu śarana\",\"nija-guṇe kṛpā koro adhama tāraṇa\"],\"word_by_word\":[\"**bahu yoni** — a través de muchos vientres; **bhrami’** — después de vagar; **nātha** — ¡oh, Señor!; **loinu śaraṇa** — me he refugiado en Ti; **nija-guṇe** — por Tu poder divino; **kṛpā koro’** — sé misericordioso; **adhama-tāraṇa** — libera a esta alma desdichada.\"],\"translation\":[\"¡Oh, Señor! Después de deambular por muchos vientres, me he refugiado en Ti. Sé misericordioso y libera a esta desdichada alma mediante Tu poder divino.\"]},{\"number\":\"3\",\"text\":[\"jagata-kāraṇa tumi jagata-jīvana\",\"tomā chāḍā kāro na’hi he rādhā-ramaṇa\"],\"word_by_word\":[\"**jagata-kāraṇa tumi** — Tú eres la causa del universo; **jagata-jīvana** — la vida del universo; **tomā chāḍā** — sin Ti; **kāro nāhi** — nadie tiene nada; **he rādhā-ramaṇa** — ¡Oh amante de Rādhā!\"],\"translation\":[\"¡Oh, amante de Rādhā! Eres la causa del universo y la vida del universo. Sin Ti, nadie posee nada.\"]},{\"number\":\"4\",\"text\":[\"bhuvana-maṅgala tumi bhuvanera pati\",\"tumi upekṣile nātha, ki hoibe gati\"],\"word_by_word\":[\"**bhuvana-maṅgala tumi** — Tú eres lo auspicioso para el mundo; **bhuvanera pati** — Tú eres el amo de todos los mundos; **tumi upekṣile** — si te descuido; **nātha** — ¡oh, Señor!; **ki hoibe gati** — ¿cuál será mi destino?\"],\"translation\":[\"Tú eres lo auspicioso para el mundo, y también eres el amo de todos los mundos. ¡Oh, Señor! ¿Cuál será mi refugio si me abandonas?\"]},{\"number\":\"5\",\"text\":[\"bhāviyā dekhinu ei jagata-mājhāre\",\"tomā binā keho nāhi e dāse uddhāre\"],\"word_by_word\":[\"**bhāviyā** — después de haberlo considerado; **dekhinu** — he visto; **ei jagata mājhāre** — dentro de este mundo; **tomā binā** — excepto Tú; **keho nāhi** — no hay nadie; **e dāse uddhāre** — quién puede liberar a este sirviente caído.\"],\"translation\":[\"Mi consideración es que, en este mundo, no hay nadie salvo Tú que pueda redimir a este caído sirviente.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-he-doyala\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-he-doyala\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"es\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"392\":{\"prev\":{\"path\":\"/es/nagara-bhramiya-amara-gaura-elo-ghore?p=392\",\"title\":\"Después del parikramā\"},\"next\":{\"path\":\"/es/emona-gauranga-bine-nahi-ara?p=393\",\"title\":\"Emona Gaurāṅga bine nāhi āra\"}}}}]\n48:T5bd,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/hari-he-dayala-mora-jaya-radha-natha\",\"url\":\"https://next.kirtan.site/es/hari-he-dayala-mora-jaya-radha-natha\",\"name\":\"Dainya O Prapatti\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/hari-he-dayala-mora-jaya-radha-natha#composition\",\"alternateName\":[\"hari he doyāla mora\"],\"name\":\"Dainya O Prapatti\",\"url\":\"https://next.kirtan.site/es/hari-he-dayala-mora-jaya-radha-natha\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"
