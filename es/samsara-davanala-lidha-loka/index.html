,null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Gurvāṣṭakam\",{\"children\":\"Śrī Śrī Gurvāṣṭakam\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī guru\u003c/i\u003e — el adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śrī guru\u003c/i\u003e — el adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Viśvanāth Chakravartī Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Viśvanāth Chakravartī Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"37:[\"$\",\"$L3e\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":61,\"first_line\":\"saṁsāra-dāvānala-līḍha-loka\"},\"title\":[\"Śrī Śrī Gurvāṣṭakam\"],\"word_by_word\":[\"**śrī śrī guru** — el adorable maestro espiritual; **aṣṭakam** — ocho oraciones.\"],\"author\":[\"Śrīla Viśvanāth Chakravartī Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"saṁsāra-dāvānala-līḍha-loka\",\"trāṇāya kāruṇya-ghanāghanatvam\",\"prāptasya kalyāṇa-guṇārṇavasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**saṁsāra** — (de) la existencia material; **dāvā-anala** — (por) el incendio forestal; **līḍha** — afligido; **loka** — la gente; **trāṇāya** — liberar; **kāruṇya** — de misericordia; **ghanāghana-tvam** — densas nubes; **prāptasya** — que ha obtenido; **kalyāṇa** — auspicioso; **guṇa** — (de) cualidades; **arṇavasya** — que es un océano; **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, quien es el océano de lascualidades auspiciosas. A fin de redimir todos los planos de vidaque sufren en el incendio forestal del mundo material, él, como unanube de lluvia de misericordia, derrama en abundancia las aguas de la compasión.\"]},{\"number\":\"2\",\"text\":[\"mahāprabhoḥ kīrtana-nṛtya-gīta-\",\"vāditra-mādyan-manaso rasena\",\"romāñcha-kampāśru-taraṅga-bhājo\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**mahāprabhoḥ** — del Señor Chaitanya Mahāprabhu; **kīrtana** — (por) el canto; **nṛtya** — danza; **gīta** — canto; **vāditra** — tocando instrumentos; **mādyat** — enloquecido; **manasaḥ** — cuya mente; **rasena** — debido a las melosidades de la devoción pura; **roma-añcha** — erizamiento del vello; **kampa** — temblor del cuerpo; **aśru** — lágrimas; **taraṅga** — torrentes; **bhājaḥ** — que siente; **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, cuyo corazón enloquece en el amor nectarino a Śrīman Mahāprabhu mediante el gran canto en congregación del Santo Nombre. Al bailar, cantar, tocar el *khol* y los címbalos, su cuerpo se estremece de júbilo, tiembla, y de sus ojos fluyen torrentes de lágrimas.\"]},{\"number\":\"3\",\"text\":[\"śrī-vigrahārādhana-nitya-nānā\",\"śṛṅgāra-tan-mandira-mārjanādau\",\"yuktasya bhaktāṁś cha niyuñjato ’pi\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**śrī-vigraha** — la forma trascendental (de las Deidades); **ārādhana** — la adoración; **nitya** — diario; **nānā** — (con) varios; **śṛṅgāra** — ropa y adornos; **tat** — del Señor; **mandira** — (del) templo; **mārjana** — la limpieza; **ādau** — primero; **yuktasya** — que está ocupado; **bhaktān** — sus discípulos; **cha** — y; **niyuñjataḥ** — que se ocupa; **api** — también; **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, quien personalmente se ocupa en diferentes tipos de servicios de adoración, tales como vestir a la Deidad y limpiar el sagrado templo del Señor, al igual que ocupa a los devotos en esos servicios.\"]},{\"number\":\"4\",\"text\":[\"chatur-vidha-śrī-bhagavat-prasāda\",\"svādv-anna-tṛptān hari-bhakta-saṅghān\",\"kṛtvaiva tṛptiṁ bhajataḥ sadaiva\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**chatuḥ** — cuatro; **vidha** — tipos; **śrī** — sagrado; **bhagavat-prasāda** — que se han ofrecido a Kṛṣṇa; **svādu** — apetecible; **anna** — (por) alimentos; **tṛptān** — espiritualmente satisfecho; **hari** — (de) Kṛṣṇa; **bhakta-sanghān** — los devotos reunidos; **kṛtvā** — habiendo hecho; **eva** — así; **tṛptim** — satisfacción; **bhajataḥ** — que siente; **sada** — siempre; **eva** — ciertamente; **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, quien complace completamente a los devotos de Śrī Kṛṣṇa con cuatro clases de *prasādam* nectáreo, alimentos que se mastican, chupan, lamen y beben (es decir, hace que se disipe la mundanidad y que se despierte la alegría del amor que surge por honrar el *prasādam*), y, de ese modo, él queda satisfecho.\"]},{\"number\":\"5\",\"text\":[\"śrī-rādhikā-mādhavayor apāra-\",\"mādhurya-līlā-guṇa-rūpa-nāmnām\",\"prati-kṣaṇāsvādana-lolupasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**śrī-rādhikā** — (de) Śrīmatī Rādhārāṇī; **mādhavayoḥ** — del Señor Mādhava (Kṛṣṇa); **apāra** — ilimitado; **mādhurya** — conyugal; **līlā** — pasatiempos; **guṇa** — cualidades; **rūpa** — formas; **nāmnām** — de los santos nombres; **prati-kṣaṇa** — en cada momento; **āsvādana** — saboreando; **lolupasya** — que aspira a; **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, cuyo corazón insaciablemente desea saborear los infinitos Santos Nombres, formas, cualidades y pasatiempos de Śrī Śrī Rādhā-Mādhava, los cuales están plenos de la dulzura del amor divino.\"]},{\"number\":\"6\",\"text\":[\"nikuñja-yūno rati-keli-siddhyair\",\"yā yālibhir yuktir apekṣaṇīyā\",\"tatrāti-dākṣyād ati-vallabhasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**nikuñja** — lugar de disfrute; **yūnaḥ** — de la juventud (de Rādhā y Kṛṣṇa); **rati** — (del) amor conyugal; **keli** — (de) pasatiempos; **siddhyai** — por la perfección; **yā yā** — lo que sea; **ālibhiḥ** — por las *gopīs*; **yuktiḥ** — arreglos; **apekṣaṇīyā** — deseable; **tatra** — en relación con eso; **ati-dākṣyāt** — por ser muy experto; **ati-vallabhasya** — que es muy querido; **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, quien es extremadamente querido por la Suprema Pareja Divina, quienes juegan en los bosquecillos de Vraja. Él es muy experto en esas ocupaciones apropiadas que las *sakhīs* realizan con el fin de servir a los Pasatiempos amorosos de la Pareja Divina.\"]},{\"number\":\"7\",\"text\":[\"sākṣād dharitvena samasta-śāstrair\",\"uktas tathā bhāvyata eva sadbhiḥ\",\"kintu prabhor yaḥ priya eva tasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**sākṣat** — directamente; **hari-tvena** — con la cualidad de Hari; **samasta** — todos; **śāstraiḥ** — por las escrituras; **uktaḥ** — reconocido; **tathā** — por lo tanto; **bhāvyate** — se manifiesta; **eva** — también; **sadbhiḥ** — por grandes personas santas; **kintu** — sin embargo; **prabhoḥ** — al Señor; **yaḥ** — quién; **priyaḥ** — querido; **eva** — ciertamente; **tasya** — de él (el guru); **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, quien es una manifestación,simultánea e inconcebiblemente igual y diferente de la SupremaPersonalidad de Dios. Todas las Escrituras lo glorifican por ser unaforma directa, no diferente del Señor Supremo, Śrī Hari, y los santospuros también reconocen ese hecho; con todo, él es el más querido del Señor.\"]},{\"number\":\"8\",\"text\":[\"yasya prasādād bhagavat-prasādo\",\"yasyāprasādān na gatiḥ kuto ’pi\",\"dhyāyaṁ stuvaṁs tasya yaśas tri-sandhyaṁ\",\"vande guroḥ śrī-charaṇaravindam\"],\"word_by_word\":[\"**yasya** — de quien (el maestro espiritual); **prasādād** — por la gracia; **bhagavat** — (de) Kṛṣṇa; **prasādaḥ** — la misericordia; **yasya** — de quien; **aprasādāt** — sin la gracia; **na** — no; **gatiḥ** — medio de progreso; **kutaḥ api** — de cualquier parte; **dhyāyan** — meditando sobre; **stuvan** — alabando; **tasya** — de él (el maestro espiritual); **yaśaḥ** — la gloria; **tri-sandhyaṁ** — tres veces al día (amanecer, mediodía y atardecer); **vande** — ofrezco reverencias; **guroḥ** — a mi maestro espiritual; **śrī** — auspicioso; **charaṇa** — pies; **aravindam** — tal como lotos.\"],\"translation\":[\"Adoro los pies de loto del Maestro Divino, siempre cantando sus glorias y meditando en él tres veces al día. Por su misericordia, uno obtiene la gracia del Señor. Si él no está complacido, el alma no tiene refugio en ninguna parte.\"]},{\"number\":\"9\",\"text\":[\"śrīmad guroraṣṭakam etad uchchair\",\"brāhme muhūrte paṭhati prayātnāt\",\"yas tena vṛndāvana-nātha-sākṣāt\",\"sevaiva labhyā januṣo’nta eva\"],\"word_by_word\":[\"**śrīmad-guror aṣṭakam** — los ocho versos que glorifican al maestro espiritual; **etad** — así; **ucchaiḥ** — muy fuerte; **brāhme muhūrte** — en el momento auspicioso de Brāhma Muhurta; **paṭhati** — recita; **prayatnāt** — con gran cuidado; **yaḥ tena** — por esa persona; **vṛndāvana-nātha** — el Señor de Vṛndāvan; **sākṣāt** — personalmente; **sevaiva** — del servicio; **labhyā** — ganancia; **januṣo’nta** — al final de la vida; **eva** — ciertamente.\"],\"translation\":[\"Aquel que, durante el Brāhma-muhūrta (noventa y seis minutos antes de la salida del sol) canta con regularidad y sinceridad estas ocho oraciones al Maestro Divino, tras abandonar el cuerpo en su perfección espiritual, alcanza la cualificación de ocuparse en el servicio directo a Śrī Kṛṣṇa, el Señor de Vṛndāvan.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.K. Ashram Maharaj\",\"ru\":\"Шрила Б.К. Ашрам Махарадж\",\"ua\":\"Шріла Б.К. Ашрам Махарадж\"},\"embed_url\":\"https://soundcloud.com/scsmathcolombia/8-sri-sri-gurvvastakam\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fscsmathcolombia%2F8-sri-sri-gurvvastakam\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-samsara-davanala\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-samsara-davanala\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\"}]}}}]\n"])</script><script>self.__next_f.push([1,"38:[\"$\",\"$L3f\",null,{\"audio\":\"$37:props:song:resources:audio\",\"language\":\"es\"}]\n39:[\"$\",\"$L40\",null,{\"navMap\":{\"61\":{\"prev\":{\"path\":\"/es/jiv-jago-jiv-jago-gaurachanda-bole?p=59\",\"title\":\"Aruṇodoya-kīrtan, Parte 2\"},\"next\":{\"path\":
