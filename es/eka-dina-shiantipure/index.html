35\",null,{\"bookId\":\"es\"}]]}]]}],[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Prasāda-sevāya 2-3\",{\"children\":\"Prasāda-sevāya 2-3\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eprasāda\u003c/i\u003e — remanentes, misericordia; \u003ci class=\\\"SongHeader__term\\\"\u003esevāya\u003c/i\u003e — servicio.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eprasāda\u003c/i\u003e — remanentes, misericordia; \u003ci class=\\\"SongHeader__term\\\"\u003esevāya\u003c/i\u003e — servicio.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]]}],[\"$\",\"$L36\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":408,\"first_line\":\"eka-dina śāntipure\"},\"title\":[\"Prasāda-sevāya 2-3\"],\"word_by_word\":[\"**prasāda** — remanentes, misericordia; **sevāya** — servicio.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"bhāi-re!\",\"eka-dina śāntipure,        prabhu advaitera ghare,\",\"        dui prabhu bhojane bosilo\",\"śāk kori’ āsvādana,        prabhu bole bhakta-gaṇa,\",\"        ei śāk kṛṣṇa āsvādilo\"],\"word_by_word\":[\"**bhāi-re!** — ¡oh hermanos!; **eka-dina** — un día; **śāntipure** — en Śāntipura; **prabhu advaitera** — de Advaita Prabhu; **ghare** — en la casa; **dui prabhu** — los dos Prabhus; **bhojane** — a comer; **bosilo** — se sentaron; **śāk** — *śāk* (hojas verdes); **kori’** — hicieron; **āsvādana** — probaron; **prabhu bole** — el Señor dijo; **bhakta-gaṇa** — los devotos reunidos; **ei śāk** — este *śāk*; **kṛṣṇa āsvādilo** — Kṛṣṇa lo ha probado.\"],\"translation\":[\"¡Oh hermanos! Un día, en la casa de Śrī Advaita en Śāntipura, los dos Señores, Chaitanya y Nityānanda, estaban sentados listos para almorzar. El Señor Chaitanya probó la preparación de vegetales de hojas verdes y se dirigió a la asamblea de Sus devotos: “¡Este *śāk* es tan delicioso! El Señor Kṛṣṇa definitivamente lo ha probado”.\"]},{\"number\":\"2\",\"text\":[\"heno śāk-āsvādane,        kṛṣṇa-prema aise mane,\",\"        sei preme koro āsvādana\",\"jaḍa-buddhi parihari’,        prasāda bhojana kori’,\",\"        ‘hari hari’ bolo sarva jana\"],\"word_by_word\":[\"**heno** — de esta manera; **śāk-āsvādane** — probar el *śāk*; **kṛṣṇa-prema** — amor puro por Kṛṣṇa; **aise** — obtiene; **mane** — en el corazón; **sei** — ese; **preme** — amor; **koro** — hace; **āsvādana** — prueba; **jaḍa** — material; **buddhi** — concepciones; **parihari’** — derrotando; **prasāda bhojana** — tomando *prasādam*; **kori’** — hizo; **‘hari hari’ bolo** — cantar Hari Hari; **sarva jana** — todas las personas.\"],\"translation\":[\"“Al saborear un *śāk* como este, el amor por Kṛṣṇa surge en el corazón. Con tal amor deberían probar estos remanentes. Abandonando todas las concepciones materialistas y tomando el *prasādam* del Señor, todos ustedes simplemente canten ‘¡Hari! ¡Hari!’”.\"]},{\"number\":\"3\",\"text\":[\"śachīra aṅgane kabhu,        mādhavendra-purī prabhu,\",\"        prasādānna korena bhojana\",\"khāite khāite tā’ra,        āilo prema sudurbāra,\",\"        bole, śuno sannyāsīra gaṇa\"],\"word_by_word\":[\"**śachīra** — de Madre Śachī; **aṅgane** — en el patio; **kabhu** — cuando; **mādhavendra-purī** — Mādhavendra Purī; **prabhu** — del Señor; **prasādānna** — el alimento *prasādam*; **korena** — hizo; **bhojana** — comiendo; **khāite khāite** — comer y comer; **tā’ra** — de eso; **āilo** — estaba; **prema** — amor divino; **sudurbāra** — irresistible; **bole** — por el poder; **śuno** — escuchen; **sannyāsīra gaṇa** — al grupo de *sannyāsīs*.\"],\"translation\":[\"Madhavendra Purī Prabhu a veces honraba *prasādam* en el patio de Madre Śachī. Mientras comía y comía, se sentía abrumado por síntomas de amor extático por Dios. Una vez, se dirigió a los renunciantes que lo acompañaban: “¡Oh *sannyāsīs* reunidos! Escuchen esto:\"]},{\"number\":\"4\",\"text\":[\"mochā-ghanṭa phula-baḍi,    dāli-dālnā-chacchaḍi,\",\"        śachī-mātā korilo randhana\",\"tā’ra śuddhā bhakti heri’,    bhojana korilo hari,\",\"        sudhā-sama e anna-byañjana\"],\"word_by_word\":[\"**mochā-ghanṭa** — flores de banana; **phula-baḍi** — pastel de *dāl*; **dāli** — cesta de frutas; **dālnā** — salsa gustosa; **chacchaḍi** — vegetales picantes; **śachī-mātā** — Madre Śachī; **korilo** — hizo; **randhana** — cocinando; **tā’ra** — de eso; **śuddhā bhakti** — devoción pura; **heri’** — viendo; **bhojana** — comer; **korilo** — hizo; **hari** — el Señor Hari; **sudhā-sama** — como el néctar; **e anna** — este arroz; **byañjana** — y vegetales.\"],\"translation\":[\"“Madre Śachī había cocinado muchas variedades de *prasādam*, tales como delicias semisólidas hechas con flor de banano, una preparación especial de *dāhl*, cestas de frutas, pequeños pasteles cuadrados hechos de lentejas y leche cocida, entre otros. Al ver su devoción pura, El Señor Kṛṣṇa comió personalmente todas estas preparaciones, las cuales eran tal como el néctar”.\"]},{\"number\":\"5\",\"text\":[\"yoge yogī pāya jāhā,        bhoge āja ha’be tāhā,\",\"        ‘hari’ boli’ khāo sabe bhāi\",\"kṛṣṇera prasād-anna,        tri-jagat kore dhanya,\",\"        tripurāri nāche jāhā pāi’\"],\"word_by_word\":[\"**yoge** — por el *yoga*; **yogī** — el *yogī*; **pāya** — obtiene; **jāhā** — aquel; **bhoge** — por comer; **āja** — ahora; **ha’be** — será; **tāhā** — de eso; **‘hari’ boli’** — cantando Hari; **khāo** — por favor come; **sabe** — todos; **bhāi** — hermanos; **kṛṣṇera** — de Kṛṣṇa; **prasād-anna** — el alimento *prasādam*; **tri-jagat** — los tres mundos; **kore** — hace; **dhanya** — gloria; **tripurāri** — el Señor Śiva; **nāche** — danza; **jāhā** — lo cual; **pāi’** — obtiene.\"],\"translation\":[\"Lo que los *yogīs* obtienen practicando *yoga*, hoy se obtiene comiendo. ¡Oh hermanos míos! Por favor canten ‘Hari’ y coman Kṛṣṇa-prasādam. Los tres mundos glorifican el Kṛṣṇa-prasādam. Cuando lo obtiene, el Señor Śiva danza.\"]}],\"resources\":{}}}],false]}]}],\"$L37\",\"$L38\"]}]]}],\"$L39\"]}],\"$L3a\"]}]]}]\n"])</script><script>self.__next_f.push([1,"3b:I[7646,[\"199\",\"static/chunks/199-382b18a07a44cfb5.js\",\"1\",\"static/chunks/1-7da4bdaaec9697da.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"default\"]\n3c:I[6928,[\"199\",\"static/chunks/199-382b18a07a44cfb5.js\",\"1\",\"static/chunks/1-7da4bdaaec9697da.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"default\"]\n3d:I[784,[\"199\",\"static/chunks/199-382b18a07a44cfb5.js\",\"1\",\"static/chunks/1-7da4bdaaec9697da.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"GoogleAnalytics\"]\n37:[\"$\",\"$L3b\",null,{\"navMap\":{\"408\":{\"prev\":{\"path\":\"/es/ara-keno-maya-jale?p=407\",\"title\":\"Śreyaḥ Nirṇaya 2\"},\"next\":{\"path\":\"/es/nava-nirada-nindita?p=410\",\"title\":\"Vrajarāja-sutaṣṭakam\"}}}}]\n38:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/eka-dina-shiantipure\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/eka-dina-shiantipure\\\",\\\"name\\\":\\\"Prasāda-sevāya 2-3. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/eka-dina-shiantipure#composition\\\",\\\"alternateName\\\":[\\\"eka-dina śāntipure\\\"],\\\"name\\\":\\\"Prasāda-sevāya 2-3. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirt
