n) y a Śrīla Jīva Goswāmī. Les pidió revelar los sitios perdidos de peregrinaje y componer literatura devocional pura que describiera la aplicación de las prácticas espirituales y la devoción espontánea. El Señor Gaurāṅga también reveló afectuosamente Su adorable personalidad a los servidores de Śrī Jagannāth Dev en Nīlāchala (Śrī Purī-dhām.) Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"52\",\"text\":[\"tyāga-bāhya-bhoga-buddhi-tīvra-daṇḍa-nindanaṁ\",\"rāya-śuddha-kṛṣṇa-kāma-sevanābhi-nandanam\",\"rāya-rāga-sevanokta-bhāgya-koṭi-duḥkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**tyāga** — renunciación; **bāhya** — externa; **bhoga** — disfrute; **buddhi** — inteligencia; **tīvra** — intenso; **daṇḍa** — medida; **nindanaṁ** — blasfemia; **rāya** — Rāmānanda Rāy; **śuddha** — puro; **kṛṣṇa-kāma** — el deseo de Kṛṣṇa; **sevanābhi** — hacia el servicio; **nandanam** — del hijo de Nanda; **rāya** — Rāmānanda Rāy; **rāga** — apego; **sevana-ukta** — dedicado al servicio; **bhāgya** — gran fortuna; **koṭi** — millones; **duḥkaraṁ** — sollozar; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"El Señor Gaurasundar condenó fuertemente a aquellos que aceptaron externamente las vestiduras de un renunciante, pero que en realidad, al igual que los monos, abrigaron un deseo por los placeres sensuales. Por otra parte, honró los esfuerzos devocionales de ese gran devoto, Rāmānanda Rāy, quien enseñaba de manera íntima cierto tipo de baile actuado a las jovencitas dedicadas a complacer al Señor Jagannāth. La consideración del Señor fue que el servicio de Rāmānanda se encontraba en la plataforma de la devoción espontánea, y proclamó que semejante categoría de servicio era una gran fortuna, accesible solo después de millones de nacimientos. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"53\",\"text\":[\"śrī-prayāga-bhaṭṭa-vallabhaika-niṣṭha-sevanaṁ\",\"nīla-śaila-bhaṭṭa-datta-rāga-mārga-rādhānam\",\"śrī-gadādharārpitādhikāra-mantra-mādhuraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**śrī-prayāga** — el sagrado Prayāg; **bhaṭṭa-vallabhaika** — de Śrī Vallabha Bhaṭṭa; **niṣṭha-sevanaṁ** — servicio determinado; **nīla-śaila** — en Nīlāchala; **bhaṭṭa-datta** — Vallabha Bhaṭṭa otorgó; **rāga-mārga** — el sendero de la devoción espontánea; **rādhānam** — adoración; **śrī-gadādhara** — Śrī Gādhadar; **arpita-adhikāra** — ofreció con habilidad; **mantra-mādhuraṁ** — dulces *mantras*; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Śrī Vallabha Bhaṭṭa, el famoso instructor espiritual de la sucesión discipular *śuddhādvaita* de Viṣṇuswāmī, vivía en la aldea de Āḍhāila en la sagrada Prayāg, y con devoción resuelta sirvió personalmente en su hogar al Señor Gaurāṅgadev. Posteriormente, en Jagannāth Purī, el Señor le permitió saborear y participar de la dulzura que se experimenta en el apego paternal al bebé Kṛṣṇa; también hizo arreglos para que aprendiera de parte de Gadādhar Paṇḍīt los *mantras* apropiados para llevar a cabo su adoración. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"54\",\"text\":[\"śrī-svarūpa-rāya-saṅga-gāmbhirāntya-līlānaṁ\",\"dvādaśābda-vahni-garbha-vipralambha-śīlanam\",\"rādhikādhirūḍha-bhāva-kānti-kṛṣṇa-kuñjaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**śrī-svarūpa** — Śrī Svarūpa Dāmodar; **rāya** — Rāmānanda Rāy; **saṅga** — en asociación; **gāmbhira-antya-līlānaṁ** — sus últimos pasatiempos en Gambhira (muy profundo); **dvādaśa-abda** — período de doce; **vahni** — fuego; **garbha** — interno; **vipralambha** — la separación; **śīlanam** — práctica; **rādhikādhi-rūḍha** — manifestado de Rādhikā; **bhāva-kānti** — el halo y el corazón; **kṛṣṇa** — de Kṛṣṇa; **kuñjaraṁ** — como un elefante; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Sumergiéndose profundamente en la realidad de Su propia belleza y dulzura, el Señor Govinda se apropió del sentimiento de Rādhārāṇī, y, ataviándose con el deslumbrante esplendor de Ella, apareció como Śrī Chaitanya Mahāprabhu. En los últimos doce años de Sus pasatiempos manifiestos permaneció profundamente absorto en la unión y separación, y compartió los más profundos sentimientos de Su corazón con Sus devotos más íntimos, tales como Svarūp Dāmodar y Rāmānanda Rāya: *bāhire viṣajvālā hoy, antare ānandamoy* (la maravillosa característica del amor divino por Kṛṣṇa es que, aunque externamente actúa como lava ardiente, internamente es como un dulce néctar que llena el corazón con el más grande gozo). En la agonía de la separación de Śrī Kṛṣṇa, volcánicas erupciones de éxtasis surgían de Su corazón. Este Señor Dorado, quien parecía un elefante embriagado, no es otro que el Señor Govinda. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"55\",\"text\":[\"śrī-svarūpa-kaṇṭha-lagna-māthura-pralāpakaṁ\",\"rādhikānu-vedanārtta-tīvra-vipralambhakam\",\"svapnavat-samādhi-dṛṣṭa-divya-varṇanāturaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**śrī-svarūpa** — Śrī Svarūpa Dāmodar; **kaṇṭha** — cuello; **lagna** — aferrado; **māthura** — Mathurā; **pralāpakaṁ** — con delirio; **rādhikānu** — tal como Rādhikā; **vedana-artta** — dolor y aflicción; **tīvra** — intenso; **vipralambhakam** — de la separación; **svapnavat** — tal como un sueño; **samādhi** — trance; **dṛṣṭa** — habiendo visto; **divya** — trascendental; **varṇana** — descripción; **aturaṁ** — angustiado; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Abrazando el cuello de Śrī Svarūp Dāmodar, Śrī Gaurāṅgadev empezaba a recitar con tristeza las oraciones dichas con anterioridad por Śrīmatī Rādhārāṇī en la agonía de la separación, cuando el Señor Kṛṣṇa abandonó Vṛndāvan para ir a Mathurā. El Señor continuamente experimentaba el humor de Śrīmatī Rādhārāṇī, quien padecía de una agonía indescriptible debido al ardiente fuego de Su trágica separación del Señor Kṛṣṇa. Con el corazón apesadumbrado, Él describía aquello que directamente estaba percibiendo en Su trance divino. Para los hombres ordinarios, tales percepciones son como sueños. Ofrezco mis humildes reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"56\",\"text\":[\"sātvikādi-bhāva-chihna-deha-divya-sauṣṭhavaṁ\",\"kūrma-dharma-bhinna-sandhi-gātra-puṣpa-pelavam\",\"hrasva-dīrgha-padma-gandha-rakta-pīta-pāṇḍuraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**sātvika-adi** — de la pureza y la bondad; **bhāva** — humor; **chihna** — símbolo; **deha** — cuerpo; **divya** — trascendental; **sauṣṭhavaṁ** — excelencia; **kūrma** — tortuga; **dharma** — actividad; **bhinna** — separado; **sandhi** — articulaciones; **gātra** — del cuerpo; **puṣpa** — flores; **pelavam** — muy suave; **hrasva** — corto; **dīrgha** — largo; **padma** — loto; **gandha** — fragancia; **rakta** — rojizo; **pīta** — amarillo; **pāṇḍuraṁ** — blanquzco; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Los ocho síntomas que representan los humores de la dedicación pura decoraban y radiantemente realzaban la belleza de las partes corporales del Señor. A veces semejaba a una tortuga que había retraído sus extremidades dentro de su caparazón, y en otras ocasiones Su cuerpo aparecía alargado debido a que Sus coyunturas se dislocaban. A veces la figura del Señor Gaurasundar era tan delicada y aromática como una flor de loto. En otras ocasiones Su cuerpo parecería rojo, amarillo o brillante con el matiz blanco de la flor de jazmín. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"57\",\"text\":[\"tīvra-vipralamba-mugdha-mandirāgra-dhāvitaṁ\",\"kūrma-rūpa-divya-gandha-lubdha-dhenu-veṣṭitam\",\"varṇitāli-kūla-kṛṣṇa-keli-śaila-kandaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**tīvra** — intensa; **vipralamba** — separación; **mugdha** — cautivado; **mandira-agra** — el principal de los templos; **dhāvitaṁ** — correr; **kūrma-rūpa** — la forma de Kūrma (tortuga); **divya-gandha** — fragancia divina; **lubdha** — atraído; **dhenu** — las vacas; **veṣṭitam** — rodeado; **varṇitāli** — narrado; **kūla** — familia; **kṛṣṇa** — Kṛṣṇa; **keli** — actividades; **śaila-kandaraṁ** — montañas y cuevas; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Desconsolado y abrumado con trágicos sentimientos de separación, el Señor Chaitanya corrió rápidamente hasta la entrada decorada con leones del gran templo del Señor Jagannāth. Momentos más tarde, cayó al piso. En un profundo sentimiento de separación, manifestó la forma de Kūrmadev—la encarnación de tortuga—, y una fragancia extraordinariamente dulce empezó a emanar de la figura inconsciente del Señor. Esto atrajo a las vacas *telāṅgī* que habitaban en el Templo del Señor Jagannāth, las cuales lo rodearon. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"58\",\"text\":[\"indu-sindhu-nṛtya-dīpta-kṛṣṇa-keli-mohitaṁ\",\"ūrmi-śīrṣa-supta-deha-vāta-raṅga-vāhitam\",\"yāmunāli-kṛṣṇa-keli-magna-saukhya-sāgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**indu** — la luna; **sindhu** — el océano; **nṛtya** — danzando; **dīpta** — brillando; **kṛṣṇa-keli** — pasatiempos de Kṛṣṇa; **mohitaṁ** — abrumado; **ūrmi** — olas; **śīrṣa** — principal; **supta** — inmanifiesto; **deha** — cuerpo; **vāta** — viento; **raṅga** — actividades juguetonas; **vāhitam** — correr en la superficie; **yāmunāli** — en el Yamunā; **kṛṣṇa-keli** — las actividades de Kṛṣṇa; **magna** — absorto; **saukhya** — gran felicidad; **sāgaraṁ** — océano; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Una vez, en una noche iluminada por la luna, el Señor Gaurāṅgadev, saboreando las melosidades de los pasatiempos del Señor Kṛṣṇa, caminaba con Sus asociados a orillas del océano. Cuando vio el reflejo de la luna danzando sobre las ondeantes olas, repentinamente quedó colmado de recuerdos de esos pasatiempos que el Señor Kṛṣṇa tuvo en el Río Yamunā, y cayó inconsciente. Luego, sin que lo notaran los devotos, el cuerpo del Señor Gaurāṅga se volvió tan liviano como un trozo de madera seca, y fue hermosamente llevado por el dios del viento sobre la cresta de las ondulantes olas del océano, mientras yacía en un trance divino. El Señor se sumergió en un océano de éxtasis divino en Su percepción de los pasatiempos de juegos acuáticos que el Señor Kṛṣṇa tuvo con Sus muy queridas amigas, las pastorcillas de vacas, en el río Kālindī. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"59\",\"text\":[\"rātri-śeṣa-saumya-veśa-śāyitārdra-saikataṁ\",\"bhinna-sandhi-dīrgha-deha-pelavāti-daivatam\",\"śrānta-bhakta-chakratīrtha-hṛṣṭa-dṛṣṭi-gocharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**rātri** — la noche; **śeṣa** — al final; **saumya** — gentil; **veśa** — vestimenta; **śāyita** — acostado; **ardra** — mojado; **saikataṁ** — en la arena; **bhinna** — separado; **sandhi** — articulaciones; **dīrgha** — largo; **deha** — cuerpo; **pelavāti** — muy suave; **daivatam** — forma divina; **śrānta** — cansancio; **bhakta** — devotos; **chakratīrtha** — el lugar Chakratīrtha; **hṛṣṭa** — complacido; **dṛṣṭi** — visión; **gocharaṁ** — perceptible; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Después de buscar al Señor durante toda la noche, los agotados devotos finalmente lo hallaron al amanecer, cerca de Chakratīrtha; Su forma estaba alargada y yacía sobre la arena mojada. Los ojos de los devotos se llenaron de júbilo mientras miraban la delicada y apacible figura de su Señor. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]},{\"number\":\"60\",\"text\":[\"ārtta-bhakta-kaṇṭha-kṛṣṇa-nāma-karṇa-hṛdgataṁ\",\"lagna-sandhi-suṣṭhu-deha-sarvva-pūrvva-sammatam\",\"ardha-bāhya-bhāva-kṛṣṇa-keli-varṇanāturaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"word_by_word\":[\"**ārtta** — inquieto; **bhakta** — devotos; **kaṇṭha-kṛṣṇa-nāma** — cantando el nombre de Kṛṣṇa; **karṇa** — el oído; **hṛdgataṁ** — dentro del corazón; **lagna** — adherido; **sandhi** — coyunturas; **suṣṭhu** — apropiado; **deha** — cuerpo; **sarvva** — entero; **pūrvva** — previo; **sammatam** — aceptado; **ardha** — mitad; **bāhya** — externo; **bhāva** — éxtasis; **kṛṣṇa-keli** — pasatiempos de Kṛṣṇa; **varṇana-aturaṁ** — describir angustiado; **prema-dhāma** — la morada del amor divino; **devam** — ese Señor; **eva** — ciertamente; **naumi** — ofrezco obediencias; **gaura-sundaram** — al hermoso Señor dorado.\"],\"translation\":[\"Cuando los inquietos devotos empezaron a cantar en voz alta los Santos Nombres de Kṛṣṇa, la vibración divina entró a los oídos del Señor y llegó a las profundidades de Su corazón. De inmediato, Sus coyunturas dislocadas se volvieron a unir, y manifestó la hermosa figura que los ojos de los devotos estaban acostumbrados a disfrutar. En una condición semiconsciente empezó a describir con profundos sentimientos de separación lo que había visto mientras se encontraba absorto en un trance divino. Ofrezco mis reverencias a ese hermoso Señor Dorado, Gaurāṅga Sundar, la forma divina del Kṛṣṇa prema.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"351\":{\"prev\":{\"path\":\"/es/prema-mugdha-nritya-kirtanakularitantikam?p=344\",\"title\":\"41-50. Miércoles\"},\"next\":{\"path\":\"/es/yamunambu-krishna-radhikali-keli-mandalam?p=356\",\"title\":\"61-72. Viernes\"}}}}]\n49:T67d,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/shri-sanatananu-rupa-jiva-sampradayakam\",\"url\":\"https://next.kirtan.site/es/shri-sanatananu-rupa-jiva-sampradayakam\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj. Jueves\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://n
