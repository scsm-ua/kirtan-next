]}]\n"])</script><script>self.__next_f.push([1,"35:[\"$\",\"$L3a\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":20,\"no-author\":1,\"first_line\":\"jay sa-parikara\"},\"title\":[\"Jay Dhvani\"],\"word_by_word\":[\"**jay** — gloria; **dhvani** — cantar.\"],\"verses\":[{\"translation\":[\"Su Divina Gracia Śrīla B. S. Govinda Dev-Goswāmī Mahārāj recomendó que en cada Templo o *aśram*, los devotos particularmente glorifiquen a las Deidades que presiden en su altar. En el Maṭh de Nabadwīp, los devotos glorifican así a las Deidades:\",\"*¡jaya sa-parikara śrī-śrī-guru-gaurāṅga gāndharvā govindasundar giridhārī gopāl jīu kī jaya!*\",\"Por ejemplo, en el caso del Maṭh de Veracruz (México), los devotos glorifican a Sus Señorías de esta manera:\",\"*¡jaya sa-parikara śrī-śrī-guru-gaurāṅga gāndharvā govinda nanda nandana kī jaya!*\",\"Por otra parte, los devotos del Maṭh de Caracas (Venezuela) glorifican a las divinas formas del Señor instaladas allí, de la siguiente manera:\",\"*¡jaya sa-parikara śrī śrī parama karuṇa nitāi gaurachandra giri-govardhan kī jaya!*\",\"Podemos recitar además el nombre de las Deidades locales del Śrī Chaitanya Sāraswat Maṭh de Nabadwīp Dhām y de Tarakeśwar. En ocasiones especiales e importantes como lo son el día del Vyāsa-pūjā de nuestros Āchāryas, el día de la Aparición del Señor, el día del Aniversario de la Instalación de las Deidades, etc.\"]},{\"text\":[\"¡Jay sa-parikara Śrī Śrī Guru Gaurāṅga Gāndharvā Govinda Sundar Giridhārī Gopāl jīu kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **sa** — junto con; **parikara** — asociados; **śrī śrī** — Sus Señorías; **guru** — maestro espiritual; **gaurāṅga** — el Señor dorado; (**gaura** — dorado; **aṅga** — cuerpo); **gāndharvā** — quien danza para Kṛṣṇa, Gāndharvīka (Rādhārāṇī); **govinda sundar** — el hermoso Govinda; (**go** — vaca; **vinda** — quien da placer); **giridhārī** — quien sostiene a Giriraj Govardhan (Kṛṣṇa); **gopāl** — ; quien proteje a las vacas, (Kṛṣṇa); (**go** — vaca; **pāla** — protector); **jīu** — vivan siempre; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrī Gurudev y al Señor Gaurāṅga, a Sus Señorías Śrī Śrī Gāndharvā Govinda Sundar, a Śrī Giridhārī, a Śrī Gopāl, a todos Sus asociados y a Sus Pasatiempos eternos!\"]},{\"text\":[\"¡Jay sa-parikara Śrī Śrī Parama Karuṇa Nitāi Gaurachandra Giri-Govardhan jīu kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **sa** — junto con; **parikara** — asociados; **śrī śrī** — Sus Señorías; **parama** — supremo; **karuṇa** — misericordia; **nitāi** — Nityānanda Prabhu; **gaurachandra** — el Señor de la luna dorada (Mahāprabhu); **giri-govardhan** — la representación de Govardhan en forma de *śālagrāma* (piedra); **jīu** — vivan siempre; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Sus Señorías supremamente misericordiosos Śrī  Śrī Parama Karuṇa Nitāi Gaurachandra junto con Sus asociados y al venerable Giri Govardhan!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Paramahaṁsa Parivrājakāchārya-varya aṣṭottara-śata Śrī Śrīmad Bhakti Tilaka Nirīha Mahārāj kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **om** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **paramahaṁsa** — persona liberada; **parivrajaka** — un predicador errante; **āchārya** — quien enseña con su ejemplo; **varya** — el mejor; **aṣṭottara-śata** — 108 nombres, títulos; **śrī śrīmad** — su divina gracia; **bhakti** — devoción; **tilaka** — adorno; **nirīha** — simple, manso; **mahārāj** — tal como un rey; (Śrīla Bhakti TilakaNirīha Mahārāj); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Bhakti Tilaka Nirīha Mahārāj, quien es la forma no diferente del Señor, quien es el mejor de los devotos que ofrecen servicio como predicadores renunciantes y errantes (*paramahaṁsa-parivrājaka-āchāryas*) y quien está adornado con ciento ocho títulos honoríficos de belleza y beatitud!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Paramahaṁsa Parivrājakāchārya-varya aṣṭottara-śata Śrī Śrīmad Bhakti Nirmal Āchārya Mahārāj kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **om** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **paramahaṁsa** — persona liberada; **parivrajaka** — un predicador errante; **āchārya** — quien enseña con su ejemplo; **varya** — el mejor; **aṣṭottara-śata** — 108 nombres, títulos; **śrī śrīmad** — su divina gracia; **bhakti** — devoción; **nirmal** — inmaculado; **āchārya** — maestro ejemplar; **mahārāj** — tal como un rey; (Śrīla Bhakti Nirmal Āchārya Mahārāj); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Bhakti Nirmal Āchārya Mahārāj, quien es la forma no diferente del Señor, quien es el mejor de los devotos que ofrecen servicio como predicadores renunciantes y errantes (*paramahaṁsa-parivrājaka-āchāryas*) y quien está adornado con ciento ocho títulos honoríficos de belleza y beatitud!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Paramahaṁsa Parivrājakāchārya-varya aṣṭottara-śata Śrī Śrīmad Bhakti Sundar Govinda Dev-Goswāmī Mahārāj kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **oṁ** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **paramahaṁsa** — persona liberada; **parivrajaka** — un predicador errante; **āchārya** — quien enseña con su ejemplo; **varya** — el mejor; **aṣṭottara-śata** — 108 nombres, títulos; **śrī śrīmad** — su divina gracia; **bhakti** — devoción; **sundar** — hermoso; **govinda** — de nombre Govinda; **deva** — Señor Supremo; **goswāmī** — controlador de los sentidos; **mahārāj** — tal como un rey (Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj, quien es la forma no diferente del Señor, quien es el mejor de los devotos que ofrecen servicio como predicadores renunciantes y errantes (*paramahaṁsa-parivrājaka-āchāryas*) y quien está adornado con ciento ocho títulos honoríficos de belleza y beatitud!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Paramahaṁsa Parivrājakāchārya-varya aṣṭottara-śata Śrī Śrīmad Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **oṁ** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **paramahaṁsa** — persona liberada; **parivrajaka** — un predicador errante; **āchārya** — quien enseña con su ejemplo; **varya** — el mejor; **aṣṭottara-śata** — 108 nombres, títulos; **śrī śrīmad** — su divina gracia; **bhakti** — devoción; **rakṣak** — guardián; **śrīdhar** — de nombre Śrīdhar; (**śrī** — magnanimidad; **dhara** — posee); **deva** — Señor Supremo; **goswāmī** — controlador de los sentidos; **mahārāj** — tal como un rey (Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj, quien es la forma no diferente del Señor, quien es el mejor de los devotos que ofrecen servicio como predicadores renunciantes y errantes (*paramahaṁsa-parivrājaka-āchāryas*) y quien está adornado con ciento ocho títulos honoríficos de belleza y beatitud!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Paramahaṁsa Parivrājakāchārya-varya aṣṭottara-śata Śrī Śrīmad Bhakti Siddhānta Saraswatī Goswāmī Ṭhākur kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **oṁ** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **paramahaṁsa** — persona liberada; **parivrajaka** — un predicador errante; **āchārya** — quien enseña con su ejemplo; **varya** — el mejor; **aṣṭottara-śata** — 108 nombres, títulos; **śrī śrīmad** — su divina gracia; **bhakti** — devoción; **siddhānta** — conclusiones; **saraswatī** — de nombre Saraswatī; **ṭhākur** — adorable (Śrīla Bhakti Siddhānta Saraswatī Ṭhakur); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Bhakti Siddhānta Saraswatī Ṭhākur, quien es la forma no diferente del Señor, quien es el mejor de los devotos que ofrecen servicio como predicadores renunciantes y errantes (*paramahaṁsa-parivrājaka-āchāryas*) y quien está adornado con ciento ocho títulos honoríficos de belleza y beatitud!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Śrīla Gaura Kiśor Dās Bābājī Mahārāj kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **oṁ** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **śrīla** — pleno de gracia, pleno de riqueza; **gaura** — dorado; **kiśor** — joven; **dās** — sirviente; **bābājī** — asceta; **mahārāj** — tal como un rey (Śrīla Gaura Kiśor Dās Bābājī Mahārāj); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a la forma no diferente del Señor, Śrīla Gaura-kiśor Dās Bābājī Mahārāj!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Śrīla Sachchidānanda Bhakti Vinod Ṭhākur kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **oṁ** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **śrīla** — pleno de gracia, pleno de riqueza; **sach-chid-ānanda** — pleno de eternidad, conciencia y éxtasis; **bhakti** — devoción; **vinod** — placentero; **ṭhākur** — adorable (Śrīla Bhakti Vinod Ṭhākur); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a la forma no diferente del Señor, Śrīla Bhaktivinod Ṭhākur!\"]},{\"text\":[\"¡Jay Om Viṣṇupād Śrīla Jagannāth Dās Bābājī Mahārāj kī jay!\"],\"word_by_word\":[\"**¡jay!** — ¡toda gloria!; **oṁ** — ¡oh Señor!; **viṣṇupād** — tal como el Señor Viṣṇu; **śrīla** — opulento, pleno de gracia, pleno de riqueza; **jagan-nāth** — el Señor del mundo; **dās** — sirviente; **bābājī** — asceta; **mahārāj** — tal como un rey (Śrīla Jagannāth Dās Bābājī Mahārāj); **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a la forma no diferente del Señor, Śrīla Jagannāth Dās Bābājī Mahārāj!\"]},{\"text\":[\"¡Śrī Rūpānuga Guru-varga kī jay!\"],\"word_by_word\":[\"**śrī** — venerable; **rūpā-nuga** — seguidores de Śrī Rūpa; **guru** — de maestros espirituales; **varga** — sucesión; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a todos los honorables maestros espirituales de la sucesión discipular en la línea de Śrīla Rūpa Goswāmī!\"]},{\"text\":[\"¡Śrīla Baladev Vidyābhūṣaṇ kī jay!\"],\"word_by_word\":[\"**śrīla** — su divina gracia; **baladev** — Baladev; (**bala** — fuerza; **dev** — señor); **vidya** — conocimiento, educación; **bhūṣaṇ** — decorado; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Baladev Vidyābhūṣaṇ!\"]},{\"text\":[\"¡Śrīla Viśvanāth Chakravartī Ṭhākur kī jay!\"],\"word_by_word\":[\"**śrīla** — su divina gracia; **viśva** — del universo; **nāth** — señor, amo; **chakravartī** — líder entre los hombres; **ṭhākur** — adorable; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Viśvanāth Chakravartī Ṭhākur!\"]},{\"text\":[\"¡Śrī Narottam Śyāmānanda Śrīnivās Āchārya Prabhu-traya kī jay!\"],\"word_by_word\":[\"**śrī** — su gracia; **narottam** — de nombre Narottam; (**nara** — ser humano; **uttam** — trascendental); **śyāmānanda** — de nombre Śyāmānanda; (**śyām** — negruzco; **ānanda** — de felicidad); **śrīnivās** — de nombre Śrīnivās; (**śrī** — de la diosa de la fortuna; **nivās** — morada); **āchārya** — maestro ejemplar; **prabhu** — maestro; **traya** — triple; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Narottam Ṭhākur, Śrīla Śyāmānanda Prabhu y Śrīla Śrīnivās Āchārya!\"]},{\"text\":[\"¡Śrīla Vṛndāvan Dās Ṭhākur kī jay!\"],\"word_by_word\":[\"**śrīla** — su divina gracia; **vṛndāvan** — de Vṛndāvan; **dās** — sirviente; **ṭhākur** — adorable; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Vṛndāvan Dās Ṭhākur!\"]},{\"text\":[\"¡Śrīla Kṛṣṇa Dās Kavirāj Goswāmī kī jay!\"],\"word_by_word\":[\"**śrīla** — su divina gracia; **kṛṣṇa** — de Kṛṣṇa; **dās** — sirviente; **kavi** — poeta; **rāja** — rey; **goswāmī** — amo de los sentidos; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Kṛṣṇa Dās Kavirāj Goswāmī Prabhu!\"]},{\"text\":[\"¡Śrī Rūpa, Sanātan, Bhaṭṭa Raghunāth, Śrī Jīva, Gopāl Bhaṭṭa, Dās Raghunāth, Ṣaḍ Goswāmī Prabhu kī jay!\"],\"word_by_word\":[\"**śrī** — su gracia; **rūpa** — Rūpa Goswāmī; **sanātan** — de nombre Sanātan; (**sanātan** — de la religión eterna); **bhaṭṭa raghunāth** — de nombre Bhaṭṭa Raghunāth; (**bhaṭṭa** — escolástico; **raghu-nāth** — el Señor de la dinastía del rey Raghu); **śrī** — su gracia; **jīva** — Jīva Goswāmī; (**jīva** — del alma); **gopāl bhaṭṭa** — de nombre Gopāl Bhaṭṭa; (**gopāl** — gopāl, Kṛṣṇa vaquero; **bhaṭṭa** — escolástico); **dās raghunāth** — Raghunāth Dās Goswāmī; (**dās** — sirviente; **raghu-nāth** — el Señor de la dinastía Raghu); **ṣaḍ goswāmī** — seis Goswāmīs; **prabhu** — maestro; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a los seis adorables Goswāmīs; Śrī Rūpa, Sanātan, Bhaṭṭa Raghunāth, Śrī Jīva, Gopāl Bhaṭṭa y Raghunāth Dās!\"]},{\"text\":[\"¡Namāchārya Śrīla Hari Dās Ṭhākur kī jay!\"],\"word_by_word\":[\"**nama-āchārya** — el maestro ejemplar del santo nombre; **śrīla** — su divina gracia; **hari** — como el Señor Hari; **dās** — sirviente; **ṭhākur** — adorable; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Haridās Ṭhākur, el Āchārya del Santo Nombre (el más destacado y ejemplar predicador y recitador del Santo Nombre)!\"]},{\"text\":[\"¡Ananta-koṭī Vaiṣṇava-vṛnda kī jay!\"],\"word_by_word\":[\"**ananta** — ilimitado; **koṭī** — millones; **vaiṣṇava** — devotos; **vṛnda** — reunidos; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"]},{\"text\":[\"¡Sapārṣad Śrī Nityānanda Prabhu kī jay!\"],\"word_by_word\":[\"**sa** — junto con; **pārṣada** — asociados; **śrī** — Su Señoría; **nitya-ānanda** — eternamente feliz; **prabhu** — maestro, amo, Nityānanda Prabhu; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrī Nityānanda Prabhu y a todos Sus asociados!\"]},{\"text\":[\"¡Sapārṣad Śrīman Mahāprabhu kī jay!\"],\"word_by_word\":[\"**sa** — junto con; **pārṣada** — asociados; **śrīman** — la forma más hermosa; **mahā-prabhu** — el más grande señor, Mahāprabhu; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīman Mahāprabhu y a todos Sus asociados!\"]},{\"text\":[\"¡Śrīla Svarūp Dāmodar, Śrīla Rāy Rāmānandādi Śrī Gaura-śakti-varga kī jay!\"],\"word_by_word\":[\"**śrīla** — su divina gracia; **svarūp dāmodar** — Svarūp Dāmodar; (**sva-rūpa** — la forma original); **śrīla** — su divina gracia; **rāmānanda-adi** — Rāmānanda Rāy, el único; (**rāma** — como el Señor Rāma; **ānanda** — felicidad; **adi** — único); **śrī** — su gracia; **gaura** — de gaura; **śakti** — energía, poder; **varga** — grupo; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīla Svarūp Dāmodar y al incomprable Śrīla Rāmānanda Rāy, quienes son las potencias del Señor Gaurāṅga!\"]},{\"text\":[\"¡Premse kaho Śrī Kṛṣṇa Chaitanya Prabhu Nityānanda Śrī Advaita Gadādhar Śrīvāsādi Gaura-bhakta-vṛnda kī jay!\"],\"word_by_word\":[\"**prem-se** — aquellos plenos de *prema*; **kaho** — a cada uno; **śrī kṛṣṇa chaitanya** — Mahaprabhu; **prabhu nityānanda** — Nityānanda Prabhu; **śrī advaita** — Śrī Advaita Āchārya; **gadādhar** — Gadādhar Paṇḍit; **śrīvās-adi** — Śrivās Ṭhākur y otros; **gaura** — de Gaurāṅga; **bhakta-vṛnda** — y todos sus devotos; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Aquellos que poseen amor divino; Śrī Kṛṣṇa Chaitanya, Nityānanda Prabhu, Śrī Advaita Āchārya, Gadādhar Paṇḍit, el incomparable Śrīvās Ṭhākur y todos los devotos del Señor Gaurāṅga!\"]},{\"text\":[\"¡Bhakta-prabara Prahlād Mahārāj kī jay!\"],\"word_by_word\":[\"**bhakta** — devoto; **prabhara** — el santo originario de una línea de descendencia; **prahlād** — un santo entre los infieles; **mahārāj** — como un rey; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias al más excelso de los devotos, Śrīla Prahlād Mahārāj!\"]},{\"text\":[\"¡Śuddha Bhakti Vighna Vināśāya Śrī Nṛsiṁhadeva kī jay!\"],\"word_by_word\":[\"**śudha** — pura; **bhakti** — devoción; **vighna** — obstáculos; **vināśāya** — destructor; **śrī** — su señoría; **nara-siṁha** — mitad hombre mitad león; **deva** — dios; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias al Señor Nṛsiṁhadev, quien es el destructor de todos los obstáculos (tanto interna como externamente) en el sendero de la devoción pura!\"]},{\"text\":[\"¡Śrī Nabadwīp Dhām kī jay!\"],\"word_by_word\":[\"**śrī** — opulenta, hermosa; **nabadwīp** — de las nueve islas; (**naba** — nueve; **dwīpa** — isla); **dhām** — morada sagrada; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrī Nabadwīp, la morada divina que consta de nueve islas!\"]},{\"text\":[\"¡Śrī Gaṅgā Yamunā kī jay!\"],\"word_by_word\":[\"**śrī** — opulenta, hermosa; **gaṅga** — el río Ganges; **yamunā** — el río Yamunā; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a nuestras amadas Śrīmatī Gaṅgā y Śrīmatī Yamunā!\"]},{\"text\":[\"¡Śrī Vṛndāvan Dhām kī jay!\"],\"word_by_word\":[\"**śrī** — opulenta, hermosa; **vṛndā-van** — el bosque de Vṛndā; **dhām** — morada sagrada; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a la sagrada morada de Śrī Vṛndāvan!\"]},{\"text\":[\"¡Śrī Śrī Rādhā-Kṛṣṇa Gopa-gopīnāth Śyāma Kuṇḍa Rādhā Kuṇḍa Go Girirāj Govardhan kī jay!\"],\"word_by_word\":[\"**śrī śrī** — Sus Señorías; **rādhā** — la amada de Kṛṣṇa; **kṛṣṇa** — el Señor todo atractivo; **gopa** — pastores; **gopī** — pastoras; **nāth** — señor; **ṣyāma** — como una nube oscura; **kuṇḍa** — lago; **rādhā** — de la amada de Kṛṣṇa; **kuṇḍa** — lago; **go** — vaca; **giri-rāj** — el rey de las montañas; **govardhan** — Govardhan; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a Śrīmatī Rādhārāṇī y a Śrī Kṛṣṇa, el Señor de todos los pastores y pastoras de vacas (de Vṛndāvan), a los lagos Śrī Śyāma Kuṇḍa y Śrī Rādhā Kuṇḍa, y a la más excelsa de todas las montañas, Śrī Govardhan!\"]},{\"text\":[\"¡Bhakti Devī Vṛndā Devī Tulasī Devī kī jay!\"],\"word_by_word\":[\"**bhakti** — devoción; **devī** — diosa; **vṛndā** — la enviada de Rādhikā; **devī** — diosa; **tulasī** — la planta sagrada de Tulasī; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a la reina de la devoción, a Vṛnda Devī y a Śrīmati Tulasī Devī, la gran reina adorable de los devotos Vaiṣṇavas!\"]},{\"text\":[\"¡Śrī Puruṣottam Dhām kī jay!\"],\"word_by_word\":[\"**śrī** — opulenta, hermosa; **puruṣa-uttam** — la persona suprema y exaltada (Kṛṣṇa); **dhām** — morada sagrada; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a la sagrada morada de Śrī Puruṣottam!\"]},{\"text\":[\"¡Baladev Subhadrā Jagannāth jīu kī jay!\"],\"word_by_word\":[\"**baladev** — el hermano mayor de Kṛṣṇa; (**bala** — fuerza; **dev** — señor); **subhadrā** — la hermana de Kṛṣṇa; (**su** — auspiciosa; **bhadrā** — elegante, gentil, amable); **jagannāth** — el Señor Kṛṣṇa; (**jagan** — del universo; **nāth** — amo, Señor); **jīu** — que vivan siempre; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a nuestros queridos Baladev, Subhadrā y Jagannāth!\"]},{\"text\":[\"¡Grantharāj Śrīmad Bhāgavatam Śrī Chaitanya-charitāmṛta kī jay!\"],\"word_by_word\":[\"**grantha** — de las escrituras; **rāj** — el rey; **śrīmad** — grandioso; **bhāgavatam** — la ciencia de Dios; **śrī** — adorable; **chaitanya** — pleno de conciencia (Chaitanya Mahāprabhu); **charita** — pasatiempos; **amṛita** — néctar; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a los más excelsos de todos los libros, el *Śrīmad Bhāgavatam* y el *Śrī Chaitanya-charitāmṛta*!\"]},{\"text\":[\"¡Ākar Maṭh Rāj Śrī Chaitanya Maṭh kī jay!\"],\"word_by_word\":[\"**ākar** — original, una mina; **maṭh** — templo; **rāj** — rey; **chaitanya** — de Chaitanya (Mahāprabhu); **maṭh** — templo; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias al Śrī Chaitanya Maṭh, el templo monarca y origen de todos los Templos!\"]},{\"text\":[\"¡Tadīya Śākhā Maṭh kī jay!\"],\"word_by_word\":[\"**tadīya** — suyo; **śākhā** — sucursal; **maṭh** — templo; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a todos los Maṭhs que son ramas del Śrī Chaitanya Maṭh!\"]},{\"text\":[\"¡Śrī Chaitanya Sāraswat Maṭh kī jay!\"],\"word_by_word\":[\"**śrī** — opulenta, hermosa; **chaitanya** — pleno de conciencia (de Mahāprabhu); **sāraswat** — de Sarasvatī (Śrīla Bhakti Siddhānta Sarasvatī); **maṭh** — templo; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias al Śrī Chaitanya Sāraswat Maṭh!\"]},{\"text\":[\"¡Viśva-vyāpī tadīya śākhā Maṭh kī jay!\"],\"word_by_word\":[\"**viśva** — del mundo; **vyāpī** — extensión; **tadīya** — suyo; **śākhā** — sucursal; **maṭh** — templo; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a todos los Maṭhs en el mundo que son ramas del Śrī Chaitanya Sāraswat Maṭh!\"]},{\"text\":[\"¡Samaveta Vaiṣṇava-vṛnda kī jay!\"],\"word_by_word\":[\"**samaveta** — asamblea de; **vaiṣṇava** — devotos; **vṛnda** — reunidos; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a asamblea de devotos!\"]},{\"text\":[\"¡Khol Karatāla kī jay!\"],\"word_by_word\":[\"**khol** — *mṛdāṅga*; (**mṛda** — de barro; **aṅga** — parte, cuerpo); **karatāla** — címbalos; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Todas las glorias a la *mrdaṅga* y a los *karatālas*!\"]},{\"text\":[\"¡Hari-nām-saṅkīrtan kī jay!\"],\"word_by_word\":[\"**hari-nām** — los nombres del Señor; **saṅ-kīrtan** — canto en congregación; **kī** — que así sea; **¡jay!** — ¡toda gloria!\"],\"translation\":[\"¡Alabada sea la glorificación del Santo Nombre del Señor Hari en congregación!\"]},{\"text\":[\"¡Nitāi Gaura Premānande! ¡Haribol!\"],\"word_by_word\":[\"**nitāi** — de Nityanānda Prabhu; **gaura** — de Mahāprabhu; **prema-ānande** — el júbilo del amor divino; **kī** — que así sea; **¡jay!** — ¡toda gloria! ¡; **haribol!** — ¡canta el nombre de Hari!\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"36:[\"$\",\"$L3b\",null,{\"navMap\":{\"20\":{\"prev\":\"$undefined\",\"next\":{\"path\":\"/es/vande-ham-shri-guroh-shri-yuta-pada-kamalam\",\"title\":\"Vandanā\"}}}}]\n37:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-sa-parikara\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/jaya-sa-parikara\\\",\\\"name\\\":\\\"Jay Dhvani\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-sa-parikara#composition\\\",\\\"alternateName\\\":[\\\"jay sa-parikara\\\"],\\\"name\\\":\\\"Jay Dhvani\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/jaya-sa-parikara\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-sa-parikara\\\"}}]}\"}}]\n38:[\"$\",\"$L3c\",null,{\"bookId\":\"es\",\"page\":20}]\n"])</script></body></html>
