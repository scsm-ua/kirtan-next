l,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":109,\"first_line\":\"sujanārvvuda-rādhita-pāda-yugaṁ\"},\"title\":[\"Śrī Śrīla Prabhupāda-padma Stavakaḥ\"],\"word_by_word\":[\"**śrī śrīla** — su señoría; **prabhu-pāda** — los pies del señor adorable; **padma** — loto; **stavakaḥ** — orar.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"sujanārvvuda-rādhita-pāda-yugaṁ\",\"yuga-dharma-dhurandhara-pātra-varam\",\"varadābhaya-dāyaka-pūjya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**sujanārvuda** — servido por personas de buena naturaleza; **arādhita** — adorado con devoción; **pādayugaṁ** — par de pies; **yuga-dharma** — la religión de la época; **dhuran-dhara** — aquel que lleva un arco y una flecha; **pātra** — digno; **varaṁ** — de excelente calidad; **varada-abhaya** — otorga intrepidez; **dāyaka** — dando; **pūjya** — adorado; **padaṁ** — pies; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Sus pies de loto son servidos con devoción por multitudes de excelsas y virtuosas almas; él estableció la religión para la era, ya que es el monarca regente de la Viśva-Vaiṣṇava-Rāja-Sabhā, la sociedad universal de los devotos puros, quienes son los verdaderos ‘reyes’ o la guía para todos. Él satisface los deseos más queridos de aquellos que disipan los temores (de todas las almas). Me postro ante los pies de loto de esa ilustre gran alma, adorable a todos y cada uno. Perpetuamente ofrezco mis reverencias ante el resplandor que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"2\",\"text\":[\"bhajanorjjita sajjana-saṅgha-patiṁ\",\"patitādhika-kāruṇikaika-gatim\",\"gati-vañchita-vañchakāchintya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**bhajana urjita** — naturaleza devocional con energía; **sajjana** — de buena gente; **saṅgha** — asociación; **patiṁ** — maestro; **patita-adhika** — el líder de las almas caídas; **kāruṇikaika** — el único misericordioso; **gatim** — último; **gati** — objetivo final; **vañchita** — privado de; **vañchaka** — persona fraudulenta; **achintya** — inconcebible; **padaṁ** — pies; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Él es el líder de las almas afortunadas bendecidas con el tesoro de la devoción pura interna; es infinitamente misericordioso con las almas caídas y es su único refugio, y sus inconcebibles sagrados pies constituyen el refugio para los engañadores, que resultan engañados por él. Me postro ante sus pies de loto. Perpetuamente ofrezco mis reverencias ante el resplandor que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"3\",\"text\":[\"atikomala-kāñchana-dīrgha-tanuṁ\",\"tanu-nindita-hema-mṛṇāla-madam\",\"madanārvvuda-vandita-chandra-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**ati** — muy; **komala** — delicado; **kāñchana** — dorado; **dīrgha** — largo; **tanuṁ** — cuerpo; **tanu** — cuerpo; **nindita** — derrotando; **hema** — dorado; **mṛṇāla** — raíz fibrosa de un loto; **madam** — intoxicación; **madana** — Cupido; **arvuda** — derrotado; **vandita** — venerado; **chandra** — como una luna; **padaṁ** — morada; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Me postro ante su divina, encantadora pero imponente y distinguida forma de una tez dorada. Esa hermosa figura avergüenza el desbordante éxtasis de los tallos del loto dorado. Veneradas por diez millones de cupidos, las lunas de las uñas de mi adorable Divino Maestro revelan la belleza de sus pies de loto. Perpetuamente ofrezco mis reverencias ante ese resplandor que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"4\",\"text\":[\"nija-sevaka-tāraka-rañji-vidhuṁ\",\"vidhutāhita-huṇkṛta-siṁha-varam\",\"varaṇāgata-bāliśa-śanda-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**nija** — unos; **sevaka** — sirvientes; **taraka** — estrellas; **rañji** — placer; **vidhuṁ** — luna; **vidhuta** — abandonado; **ahita** — los desventajosos; **huṇkṛta** — rugiendo; **siṁha** — león; **varam** — oro; **varana** — seleccionar; **āgata** — llegar; **bāliśa** — infantil; **ṣaṇḍa** — grupo; **padaṁ** — pies; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Al igual que la luna deleita a las estrellas, él, rodeado de su círculo de servidores personales, hace que florezcan sus corazones en el éxtasis divino. A los maliciosos no devotos los hace huir despavoridos con el sonido de su estruendoso rugido, y las sencillas e inofensivas almas logran su máxima fortuna al aceptar sus pies de loto. Me postro ante él. Perpetuamente ofrezco mis reverencias ante el resplandor que emana de las uñas de los sagrados pies de loto de mi Señor.\"]},{\"number\":\"5\",\"text\":[\"vipulīkṛta-vaibhava-gaura-bhuvaṁ\",\"bhuvaneṣu vikīrtita gaura-dayam\",\"dayanīya-gaṇārpita-gaura-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**vipulī** — exclusivamente; **kṛta** — hecho; **vaibhava** — gloria; **gaura** — el Señor Chaitanya; **bhuvaṁ** — el mundo; **bhuvaneṣu** — al Señor del mundo; **vikīrtita** — exclusivamente; **gaura** — el Señor Chaitanya; **dayam** — corazón; **dayanīya** — candidato a la misericordia; **gaṇa** — gente; **arpita** — ofrecido; **gaura-padaṁ** — los pies del Señor Chaitanya; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Él ha revelado la vasta y magnificente belleza de Śrī Gaura Dhām; ha difundido las noticias de la suprema magnanimidad de Śrī Gaurāṅga por todo el universo, y en los corazones de los recipientes dignos de su gracia ha establecido firmemente los pies de loto de Śrī Gaura. Me postro ante él. Perpetuamente ofrezco mis reverencias ante el resplandor que emana de las uñas de los sagrados pies de loto de mi Señor.\"]},{\"number\":\"6\",\"text\":[\"chira-gaura-janāśraya-viśva-guruṁ\",\"guru-gaura-kiśoraka-dāsya-param\",\"paramādṛta-bhaktivinoda-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**chira** — siempre; **gaura** — el Señor Chaitanya; **jana** — gente; **aśraya** — refugio; **viśva** — el universo entero; **guruṁ** — maestro espiritual; **guru** — maestro espiritual; **gaura-kiśoraka** — Śrīla Gaura Kiśora Dās Bābājī; **dāsya** — realizando servicio; **param** — más elevado; **parama** — el más grande; **ādṛta** — muy favorecido; **bhaktivinoda** — Śrīla Bhaktivinoda Ṭhākur; **padaṁ** — morada; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Él es el refugio eterno y el Guru Universal para las almas rendidas a Śrī Gaurāṅga. Absorto en el servicio a su Gurudev, Śrī Gaura Kiśor, adora de todo corazón a Śrī Bhaktivinod Ṭhākur. Me postro ante él. Perpetuamente ofrezco mis reverencias ante el resplandor que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"7\",\"text\":[\"raghu-rūpa-sanātana-kīrtti-dharaṁ\",\"dharaṇī-tala-kīrttita-jīva-kavim\",\"kavirāja-narottama-sakhya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**raghu** — Śrīla Raghunāth Dās Goswāmī; **rūpa** — Śrīla Rūpa Goswāmī; **sanātana** — Śrīla Sanātana Goswāmī; **kīrti** — fama; **dharaṁ** — que lleva; **dharaṇī** — de la tierra; **tala** — plataforma; **kīrtita** — famoso; **jīva** — Śrīla Jīva Goswāmī; **kavim** — poeta; **kavirāja** — Śrīla Kṛṣṇa Dās Kavirāj; **narottama** — Śrīla Narottama Dās Ṭhākur; **sakhya** — amigo; **padaṁ** — pies; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Él es la personalidad ilustre que enarbola la bandera que canta las glorias de Śrī Rūpa, Śrī Sanātan y Śrī Raghunāth. Sus glorias son predicadas por todo el mundo como las de una personalidad poderosa de brillante erudición, no diferente a Śrī Jīva. Él ha ganado el renombre de ser uno con los corazones de Śrīla Kṛṣṇa Dās Kavirāj y Ṭhākur Narottam. Me postro ante él. Perpetuamente ofrezco mis reverencias al resplandor que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"8\",\"text\":[\"kṛpayā hari-kīrttana-mūrtti-dharaṁ\",\"dharaṇī-bhara-hāraka-gaura janam\",\"janakādhika-vatsala-snigdha-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**kṛpayā** — por misericordia; **hari-kīrtana** — canto del nombre del Señor Hari; **mūrti** — encarnación; **dharaṁ** — que lleva; **dharaṇī-bhara** — por toda la Tierra; **hāraka** — ofrenda; **gaura** — el Señor Chaitanya; **janam** — persona; **janaka** — el padre; **adhika** — mayor que; **vatsala** — querido; **snigdha** — afectuoso; **padaṁ** — morada; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Derramando su gracia sobre todas las almas, es la encarnación de Hari-kīrttan. Como asociado de Śrī Gaura, libera a la Madre Tierra de la carga de las ofensas cometidas contra ella. Y es tan misericordioso que su afecto por todos los seres sobrepasa al de un padre. Me postro ante él, la mina de todas esas cualidades. Perpetuamente ofrezco mis reverencias al resplandor que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"9\",\"text\":[\"śaraṇāgata-kiṅkara kalpa-taruṁ\",\"taru-dhik-kṛta-dhīra-vadānya-varam\",\"varadendra-gaṇārchita-divya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**śaraṇāgata** — las personas entregadas; **kiṅkara** — sirvientes; **kalpa-taruṁ** — árboles de deseos; **taru** — árbol; **dhik-kṛta** — siendo condenado; **dhīra** — alguien con paciencia; **vadānya** — magnánimo; **varam** — excelente; **varadendra** — personalidades que otorgan bendiciones; **gaṇa-archita** — la asamblea ofrece; **divya** — trascendental; **padaṁ** — morada; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Él es como un árbol de los deseos para sus entregados sirvientes (pues satisface las aspiraciones de sus corazones) y hasta un árbol se avergüenza ante su magnanimidad y tolerancia. Grandes personalidades que son competentes para otorgar bendiciones también adoran sus pies de loto. Me postro ante él. Perpetuamente ofrezco mis reverencias ante el resplandor que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"10\",\"text\":[\"parahaṁsa-varaṁ-paramārtha-patiṁ\",\"patitodharaṇe kṛta-veśa-yatim\",\"yati-rāja-gaṇaiḥ-parisevya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**parahaṁsa** — gran personalidad tal cisne; **varaṁ** — excelente; **parama-artha** — de gran riqueza; **patiṁ** — maestro de; **patita-uddharaṇe** — redentor de las almas caídas; **kṛta** — haciendo; **veśa** — apariencia; **yatim** — orden de vida de renuncia; **yati-rāja** — el rey de la orden de vida de renuncia; **gaṇaiḥ** — personalidades; **parisevya** — rodeado; **padaṁ** — morada espiritual; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"La joya principal de los *paramahaṁsas*, el Príncipe del tesoro de la perfección suprema de la vida—el Śrī Kṛṣṇa-prema—, aceptó las vestiduras de un *sannyāsī* mendicante solo para liberar a las almas caídas. Sus pies de loto son atendidos por los más prominentes *tridaṇḍī sannyāsīs*. Me postro ante él. Perpetuamente ofrezco mis reverencias a la refulgencia que emana de las uñas de los sagrados pies de mi Señor.\"]},{\"number\":\"11\",\"text\":[\"vṛṣabhānu-sutā-dayitānucharaṁ\",\"charaṇāśrita-reṇu-dharas-tam-aham\",\"mahad-adbhuta-pāvana-śakti-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"word_by_word\":[\"**vṛṣabhānu-sutā** — hija de Vṛṣabhānu Mahārāj; **dayita** — querido; **anucharaṁ** — compañero constante; **charaṇa** — pies de loto; **aśrita** — entregado a; **reṇu** — polvo; **dharas** — portando; **tam** — a ti; **aham** — yo; **mahad-adbhuta** — de gran naturaleza trascendental; **pāvana** — purificador; **śakti** — energía divina; **padaṁ** — pies de loto; **praṇam-āmi** — ofrezco reverencias; **sadā** — siempre; **prabhupāda** — a Śrīla Prabhupāda; **padaṁ** — pies de loto.\"],\"translation\":[\"Él es el seguidor más querido e íntimo de la Divina Hija de Śrī Vṛṣabhānu, y me considero el más afortunado por tomar el polvo de sus sagrados pies sobre mi cabeza. Ofrezco mis reverencias ante sus invencibles, maravillosamente purificadores pies de loto. Perpetuamente ofrezco mis reverencias ante el resplandor que emana de las uñas de los santos pies de mi Señor.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"109\":{\"prev\":{\"path\":\"/es/vaishnava-thakura-dayara-sagara\",\"title\":\"Śrī Vaiṣṇava-mahimā-gīti\"},\"next\":{\"path\":\"/es/nadiya-godrume-nityananda-mahajana\",\"title\":\"Ājñā-Ṭahal\"}}}}]\n42:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/sujanarvuda-radhita-pada-yugam\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/sujanarvuda-radhita-pada-yugam\\\",\\\"name\\\":\\\"Śrī Śrīla Prabhupāda-padma Stavakaḥ. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/sujanarvuda-radhita-pada-yugam#composition\\\",\\\"alternateName\\\":[\\\"sujanārvvuda-rādhita-pāda-yugaṁ\\\"],\\\"name\\\":\\\"Śrī Śrīla Prabhupāda-padma Stavakaḥ. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/sujanarvuda-radhita-pada-yugam\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/sujanarvuda-radhita-pada-yugam\\\"}}]}\"}}]\n43:[\"$\",\"$L47\",null,{\"bookId\":\"es\",\"page\":109}]\n"])</script></body></html>
