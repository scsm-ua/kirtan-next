ru-vaiṣṇava māhātmya-gīti\",{\"children\":\"Śrī Guru-vaiṣṇava māhātmya-gīti\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī guru\u003c/i\u003e — adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003evaiṣṇava\u003c/i\u003e — devotos; \u003ci class=\\\"SongHeader__term\\\"\u003emāhātmya\u003c/i\u003e — grandeza; \u003ci class=\\\"SongHeader__term\\\"\u003egīti\u003c/i\u003e — canción.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī guru\u003c/i\u003e — adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003evaiṣṇava\u003c/i\u003e — devotos; \u003ci class=\\\"SongHeader__term\\\"\u003emāhātmya\u003c/i\u003e — grandeza; \u003ci class=\\\"SongHeader__term\\\"\u003egīti\u003c/i\u003e — canción.\"}}]],[],[[\"$\",\"div\",\"Śrīla Narottam Dās Ṭhāku"])</script><script>self.__next_f.push([1,"r\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Narottam Dās Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":103,\"first_line\":\"śrī guru charaṇa-padma\"},\"title\":[\"Śrī Guru-vaiṣṇava māhātmya-gīti\"],\"word_by_word\":[\"**śrī guru** — adorable maestro espiritual; **vaiṣṇava** — devotos; **māhātmya** — grandeza; **gīti** — canción.\"],\"author\":[\"Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"śrī guru charaṇa-padma        kevala bhakati-sadma\",\"        vando̐ muñi sāvadhāna mate\",\"yā̐hāra prasāde bhāi        e bhava tariyā yāi\",\"        kṛṣṇa-prāpti haya yā̐hā haite\"],\"word_by_word\":[\"**śrī-guru-charaṇa-padma** — los pies de loto de nuestro maestro espiritual; **kevala** — solo; **bhakati** — servicio devocional puro; **sadma** — la morada; **vando̐ muñi** — me inclino; **sāvadhāna mate** — con gran cuidado y atención; **yā̐hāra prasāde** — por cuya misericordia; **bhāi** — ¡oh, mis queridos hermanos!; **e bhava** — esta existencia material; **toriyā yāi** — cruzando; **kṛṣṇa-prāpti** — obtener a Kṛṣṇa; **haya** — hay; **yāhā haite** — por el cual.\"],\"translation\":[\"Me postro con gran cuidado a los pies de loto de Śrī Guru, los cuales son la única morada de la devoción. ¡Oh hermano! Por su gracia cruzamos esta existencia material y obtenemos a Kṛṣṇa.\"]},{\"number\":\"2\",\"text\":[\"guru-mukha-padma-vākya    chitete kariyā aikya\",\"        āra nā kariha mane āśā\",\"śrī guru-charaṇe rati        ei se uttama-gati\",\"        ye prasāde pūre sarva āśā\"],\"word_by_word\":[\"**guru-mukha-padma** — la boca de loto del maestro espiritual; **vākya** — las palabras; **chittete** — con tu corazón; **kariyā aikya** — haré uno; **āra** — cualquier otra cosa; **nā** — no; **kariha mane** — considerar en la mente; **āśā** — deseos; **śrī-guru-charaṇe** — a los pies de loto del maestro espiritual; **rati** — apego; **ei** — este; **sei** — que; **uttama-gati** — objetivo final; **ye prasāde** — por cuya misericordia; **pure** — cumple; **sarva āśā** — todos los deseos.\"],\"translation\":[\"Haz que las enseñanzas que emanan de los labios de loto de Śrī Guru sean una con tu corazón y no desees nada más. El apego a los pies de Śrī Guru es el mejor camino. Por su misericordia se cumplen todos los deseos.\"]},{\"number\":\"3\",\"text\":[\"chakṣu-dāna dilā yei        janme janme prabhu sei\",\"        divya-jñāna hṛde prakāśita\",\"prema-bhakti yā̐hā haite        avidyā vināśa yāte\",\"        vede gāya yā̐hāra charita\"],\"word_by_word\":[\"**chakṣu-dāna** — el don de la visión trascendental; **dila yei** — quien ha dado; **janme janme** — nacimiento tras nacimiento; **prabhu sei** — él es mi señor; **divya-jñāna** — conocimiento divino; **hṛde** — en el corazón; **prakāśita** — se revela; **prema-bhakti** — amoroso servicio devocional; **yā̐hā haite** — por el cual; **avidyā** — ignorancia; **vināśa yāte** — se destruye; **vede** — en las escrituras védicas; **gāy** — se canta; **yā̐hāra charito** — cuyo carácter.\"],\"translation\":[\"Aquel quien me dio el regalo de la visión trascendental, es mi Señor, nacimiento tras nacimiento. Él manifestó conocimiento divino dentro de mi corazón. Él otorga devoción amorosa y destruye la ignorancia. Los *Vedas* alaban su carácter.\"]},{\"number\":\"4\",\"text\":[\"śrī-guru karuṇā-sindhu        adhama janāra bandhu\",\"        lokanātha lokera jīvana\",\"hā hā prabhu kara dayā        deha more pada-chhāyā\",\"        ebe jaśa ghuṣuk tribhuvana\",\"        (e adhama la-ila śaraṇa)\",\"        (tuyā pade loinu śaraṇa)\"],\"word_by_word\":[\"**śrī-guru** — ¡oh maestro espiritual!; **karuṇā-sindhu** — ¡oh, océano de misericordia!; **adhama janāra** — de las almas caídas; **bandhu** — el amigo; **loka-nātha** — ¡oh Lokanātha Goswāmī (o maestro de los planetas)!; **lokera jīvana** — la vida de todas las personas; **ha ha** — ¡pobre de mí!; **prabhu** — ¡oh maestro!; **kara dayā** — por favor, sé misericordioso; **deha more** — dame; **pada-chhāyā** — la sombra de tus pies de loto; **ebe** — ahora; **jaśa** — fama; **ghuṣuk** — que sea proclamado; **tri-bhuvana** — a través de los tres mundos; (**e** — este; **adhama** — caído; **laila** — acepta; **śaraṇa** — refugio); (**tuyā** — tuyos; **pade** — a los pies; **loinu** — he tomado; **śaraṇa** — refugio).\"],\"translation\":[\"Śrī Guru es un océano de misericordia y el amigo de las almas caídas. Él es el señor y vida del mundo entero. ¡Oh, amo! Sé misericordioso conmigo y concédeme la sombra de tus pies de loto. Esta alma caída ha tomado refugio en ti.\"]},{\"text\":[\"(āmi) (śaraṇ nilām)\",\"(abhaya-śrī-pāda-padme śaraṇ nilām)\",\"(āmāy) (dayā kara he)\",\"(patit-pāvan śrī gurudev dayā kara he)\",\"(adhama patita jene  dayā kara he)\",\"(jay gurudev)\"],\"word_by_word\":[\"**āmi** — yo; **śaraṇ** — refugio; **nilām** — acepto; **abhaya** — donde no existe temor; **śrī-pāda** — sagrados pies; **padme** — de loto; **āmi** — yo; **śaraṇ** — refugio; **nilām** — acepto; **āmāy** — a mí; **dayā** — misericordia; **kara he** — otorga; **patit-pāvan** — salvador de los caídos; **śrī gurudev** — divino maestro espiritual; **dayā** — misericordia; **kara he** — ¡oh! otorga; **adhama** — bajo; **patita** — caído; **jene** — persona; **dayā** — misericordia; **kara he** — otorga; **jay** — toda gloria; **gurudev** — a Gurudev.\"],\"translation\":[\"Me he rendido, me he rendido a tus pies de loto, donde no hay temor alguno. Por favor, dame tu misericordia. ¡Oh Gurudev! Salvador de los caídos, por favor, dame tu misericordia. Tú eres el salvador de las almas inferiores y caídas. ¡Todas las glorias a ti, Śrī Gurudev!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/10-sri-guru-charana-padma-11\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F10-sri-guru-charana-padma-11\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-sri-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-sri-guru\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-sri-guru-charana\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-sri-guru-charana\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L47\",null,{\"audio\":\"$3f:props:song:resources:audio\",\"language\":\"es\"}]\n41:[\"$\",\"$L48\",null,{\"navMap\":{\"103\":{\"prev\
