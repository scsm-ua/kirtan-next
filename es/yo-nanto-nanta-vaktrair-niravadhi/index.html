ss=\\\"SongHeader__term\\\"\u003eśrīmad\u003c/i\u003e — su santidad; \u003ci class=\\\"SongHeader__term\\\"\u003enityānanda\u003c/i\u003e — NityānandaPrabhu; \u003ci class=\\\"SongHeader__term\\\"\u003edva-daśakam\u003c/i\u003e — doce oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":382,\"first_line\":\"yo ’nanto ’nanta-vaktrair niravadhi\"},\"title\":[\"Śrīman-Nityānanda-Dvādaśakam\"],\"word_by_word\":[\"**śrīmad** — su santidad; **nityānanda** — NityānandaPrabhu; **dva-daśakam** — doce oraciones.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"yo ’nanto ’nanta-vaktrair niravadhi hari-saṁkīrtanaṁ saṁvidhatte\",\"yo vā dhatte dharitrīṁ śirasi niravadhi kṣudra-dhūlī-kaṇeva\",\"yaḥ śeṣaś chhatra-śayyāsana-vasana-vidhaiḥ sevate te yad arthāḥ\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**yo** — aquel; **’nanto ’nanta** — innumerables ilimitados; **vaktrair** — bocas; **niravadhi** — constante; **hari-saṁkīrtanaṁ** — el canto congregacional del nombre de Hari; **saṁvidhatte** — realizará; **yo** — aquel; **vā** — también; **dhatte** — realiza; **dharitrīṁ** — la tierra; **śirasi** — en su cabeza; **niravadhi** — constante; **kṣudra** — muy pequeño; **dhūlī** — polvo; **kaṇeva** — tal como Kana; **yaḥ** — aquel; **śeṣaś** — Ananta Śeṣa; **chhatra** — sombrilla; **śayya-asana** — la cama de dormir; **vasana** — vestimentas; **vidhaiḥ** — variedades; **sevate** — hacer servicio; **te** — a ti; **yad** — el cual; **arthāḥ** — significado; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"Ananta Śeṣa, la representación del Señor Nityānanda, posee ilimitadas bocas que propagan y glorifican los Santos Nombres y los atributos del Señor Hari. Ananta Śeṣa sostiene constantemente el peso del planeta Tierra sobre Sus innumerables capuchas, como si fuese una insignificante partícula de polvo. Ananta Śeṣa sirve al Señor de diversas maneras; manifestándose Él mismo como la sombrilla personal del Señor, Su lugar de descanso y Su ropa. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"2\",\"text\":[\"aṁśair yaḥ kṣīraśāyī sakala bhuvanapaḥ sarva jīvāntarastho\",\"yo vā garbhodaśāyī daśa-śata-vadano veda-sūktair vigītaḥ\",\"bramāṇḍāśeṣa garbhā prakṛti-pati-patir jīva-saṅghāśrayāṅgaḥ\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**aṁśair** — poción plenaria; **yaḥ** — aquel; **kṣīraśāyī** — Kśīrodakaśāyī; **sakala** — todo; **bhuvanapaḥ** — de los mundos; **sarva** — de todos; **jīva-antarastho** — inherente de la *jīva*; **yo** — aquel; **vā** — también; **garbhodaśāyī** — Garbhodakaśāyī; **daśa-śata** — miles; **vadano** — caras; **veda-sūktair** — de acuerdo a los *Vedas*; **vigītaḥ** — imponente; **bramāṇḍa-aśeṣa** — universos ilimitados; **garbhā** — vientre; **prakṛti-pati** — el amo de la naturaleza material; **patir** — amo; **jīva** — de la *jīva*; **saṅgha** — asociación; **āśraya-aṅgaḥ** — la extensión del refugio; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"Kśīrodakaśāyī Visnu, la manifestación parcial del Señor Nityānanda, funge como el principio preservador de toda la creación universal, y se encuentra localizada dentro de cada alma (Paramātma). Otra expansión eminente del Señor Nityānanda es Garbhodakaśāyī Visnu, cuya forma es completamente imponente con Sus miles de cabezas, las cuales son elogiadas por las oraciones védicas. La presencia del Señor Nityānanda se manifiesta, además, en Su expansión, Kāraṇodakaśāyī Visnu, el principio suministrador que abarca ilimitados universos. El Señor Nityānanda es el amo de Kāraṇodakaśāyī Visnu, el Señor de la naturaleza material, quien es el refugio de todas las entidades vivientes. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el gene- roso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"3\",\"text\":[\"yasyāṁśo vyuha-madhye vilasati paramavyomni saṁkarṣaṇākhya\",\"ātanvan śuddha-sattvaṁ nikhila-hari-sukhaṁ chetanaṁ līlayā cha\",\"jīvāhaṅkāra-bhāvāspada iti kathitaḥ kutrachij jīvavad yaḥ\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**yasya-aṁśo** — aquella porción plenaria; **vyuha-madhye** — en medio de manifestaciones; **vilasati** — disfruta; **paramavyomni** — el cielo espiritual; **saṁkarṣaṇa-akhya** — conocido como Saṅkarṣaṇa; **ātanvan** — presencia; **śuddha-sattvaṁ** — bondad pura; **nikhila** — universal; **hari** — Hari; **sukhaṁ** — felicidad; **chetanaṁ** — de la conciencia; **līlayā** — de los pasatiempos; **cha** — y; **īva-ahaṅkāra** — tal como el orgullo; **bhāva-aspada** — el objeto del éxtasis; **iti** — así; **kathitaḥ** — descrito; **kutrachij** — indefinido; **jīvavad** — tal como una *jīva*; **yaḥ** — aquel; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"La presencia del Señor Nityānanda se manifiesta, además, dentro de la morada espiritual de Vaikuṇṭha, en Su manifestación parcial conocida como Saṅkarṣaṇ. En Vaikuṇṭha, el Señor Saṅkarṣaṇ lleva a cabo Pasatiempos espirituales, los cuales son completamente trascendentales, situados en la bondad pura y completamente placenteros para el Señor Hari. Como se menciona en las Escrituras reveladas, el Señor Nityānanda es el temperamento individual del ego que existe dentro de cada entidad viviente, y algunas veces, Él aparece precisamente como una entidad viviente ordinaria. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"4\",\"text\":[\"yaś chādi vyuha-madhye prabhavati sagaṇo mūla-saṅkarṣaṇākhyo\",\"dvārāvatyāṁ tad-ūrddhe madhupuri vasati prābhavākhyo vilāsaḥ\",\"sarvāṁśī rāma-nāmā vrajapuri ramate sānujo yaḥ svarūpe\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**yaś** — grandioso; **chādi** — abandonar; **vyuha-madhye** — en medio de expansiones; **prabhavati** — influencia; **sagaṇo** — por seguidores; **mūla-saṅkarṣaṇa-akhyo** — conocido como Mūla Saṅkarṣaṇa; **dvārāvatyāṁ** — de Dvārakā; **tad-ūrddhe** — en lo elevado; **madhupuri** — la capital de los Yadus (Mathurā); **vasati** — la morada; **prābhava-akhyo** — conocido por influencia; **vilāsaḥ** — pasatiempos; **sarva-aṁśī** — de todas sus porciones; **rāma-nāmā** — el nombre de Rāma; **vrajapuri** — la ciudad de Vraja; **ramate** — se deleita; **sānujo** — con su hermano menor; **yaḥ** — aquel; **svarūpe** — de su propia forma; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"El Señor Nityānanda es la fuente del principal Saṅkarṣaṇ y existe con pleno esplendor separado de la original expansión cuádruple, y se le conoce como Mūla Saṅkarṣaṇ. Esa personalidad plenamente atractiva, Śrī Saṅkarṣaṇ, lleva a cabo Sus Pasatiempos maravillosos en la morada espiritual, en las regiones conocidas como Mathurā y Dvārakā. La posición trascendental de la ciudad de Dvārakā está precisamente por debajo de la ciudad de Mathurā. Es en estos lugares espirituales, donde el Señor Saṅkarṣaṇ y Sus asociados, Aniruddha y Pradyumna, exhiben Sus pasatiempos particulares conocidos en las Escrituras como *prabhāva-vilāsaḥ*. Nityānanda Prabhu, en la forma del Señor Balarām, es la fuente última de todas las encarnaciones, y se divierte juguetonamente en la encantadora aldea de Vrajapura con Su joven hermano, el Señor Kṛṣṇa. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"5\",\"text\":[\"śrī-kṛṣṇa-premanāmā parama-sukhamayaḥ ko ’py achintyaḥ padārtho\",\"yad gandhāt sajjanaughā nigama-bahumataṁ mokṣam apy ākṣipanti\",\"kaivalyaiśvarya-sevā-prada-gaṇa iti yasyāṅgataḥ prema-dātuḥ\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**śrī-kṛṣṇa-prema-nāmā** — el amor divino por el Señor Kṛṣṇa; **parama** — supremo; **sukha-mayaḥ** — pleno de felicidad; **ko** — quien; **’py** — también; **achintyaḥ** — inconcebible; **pada-artho** — recitar significados; **yad** — aquellos; **gandhāt** — floridos; **sajjanaughā** — bien presentado; **nigama** — de los *Vedas*; **bahumataṁ** — muy importante; **mokṣam** — liberación; **apy** — también; **ākṣipanti** — lo visible; **kaivalya-aiśvarya** — opulencia y grandeza; **sevā** — servicio; **prada-gaṇa** — ofrecer a todos; **iti** — así; **yasya-aṅgataḥ** — aquellos miembros; **prema-dātuḥ** — poción del amor divino; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"El incondicional amor puro por el Señor Kṛṣṇa, el cual es inconcebible para todos, encarna la felicidad más suprema e intensa. Cuando los devotos del Señor advierten la alegría de ese amor, abandonan las innumerables doctrinas ofrecidas por los *Vedas*, incluyendo la emancipación del alma. El Señor Nityānanda concede abiertamente el amor puro, que incluye de manera automática la adoración al Brahman no diferenciado y el servicio ofrecido en Vaikuṇṭha, el cual se encuentra predominado por la opulencia y la grandeza. Que podamos eternamente adorar a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"6\",\"text\":[\"yo bālye līlayaikaḥ parama-madhurayā chaikachakrānagaryāṁ\",\"mātā-pitror janānā matha nija-suhṛdāṁ hlādayaṁś chita-chakram\",\"tīrthān vabhrāma sarvānupahṛta-janako nyāsinā prārthitaś cha\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**yo** — aquel; **bālye** — en la juventud; **līlayaikaḥ** — dulces pasatiempos; **parama-madhurayā** — suprema felicidad; **chaikachakrā-nagaryāṁ** — en la aldea de Ekachakrā; **mātā-pitror** — madre y padre; **janānā** — parientes; **matha** — templo; **nija-suhṛdāṁ** — propios bienquerientes; **hla-adayaṁś** — muy complacido; **chita-chakram** — circunvalar; **tīrthān** — lugares sagrados; **vabhrāma** — sin error; **sarva-anupa** — todo decorado; **hṛta** — tomado; **janako** — progenitor; **nyāsinā** — llevado por otro; **prārthitaś** — suplicando; **cha** — y; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"Cuando Nityānanda Prabhu era un pequeño niño, llevó a cabo dulces y encantadores Pasatiempos en la aldea de Ekachakrā. Sus Pasatiempos invocaron la más profunda y genuina felicidad en Su madre y Su padre, en parientes y amigos cercanos. Una vez, un renunciante llegó a la casa de Nityānanda y suplicó al padre que el niño le fuera entregado. El Señor Nityānanda fue puesto en las manos del renunciante y fue llevado a visitar los lugares sagrados de peregrinaje, viajando a lo largo y ancho de la India. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"7\",\"text\":[\"bhrāmaṁ bhrāmañ cha tīrthān yati-mukuṭa-maṇi mādhavendra prasaṅgāt\",\"labdhollāsaḥ pratikṣya prakaṭita-charitaṁ gaura-dhāmājagāma\",\"śrī-gauraḥ śrīnivāsādibhir api yamāvāpālaye nandanasya\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**bhrāmaṁ** — absoluto; **bhrāmañ** — supremo; **cha** — y; **tīrthān** — a lugares sagrados; **yati** — ir; **mukuṭa-maṇi** — la joya de la corona; **mādhavendra** — Mādhavendra Purī; **prasaṅgāt** — temas; **labdha-ullāsaḥ** — obtener felicidad; **pratikṣya** — esperar; **prakaṭita-charitaṁ** — pasatiempos manifiestos; **gaura-dhāma-ajagāma** — Gaura llegó al Dhām; **śrī-gauraḥ** — de Śrī Gaura; **śrīnivāsa-adibhir** — encabezados por Śrīnivāsa; **api** — también; **yamāvāpālaye** — unido en su compañía; **nandanasya** — de él, Nandana Āchārya; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"Nityānanda viajó de un lugar a otro con la joya suprema de la orden renunciante, Śrī Madhāvendra Purī. En la asociación pura de Mādhavendra Purī, el Señor Nityānanda experimentó los síntomas de éxtasis más gozosos. Después de esto, el Señor viajó a Nabadwīp, donde con gran anhelo, esperó a que Śrī Chaitanya Mahāprabhu le revelara al mundo Su benevolente naturaleza. Brevemente, después de la llegada de Nityānanda, el Señor Chaitanyadev Mismo, en compañía de Śrīnivās Paṇḍit y Haridās Ṭhākur, fue a la casa de Śrī Nandanāchārya, y allí encontró a Nitāi. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"8\",\"text\":[\"prāptājño gaura-chandrād akhila-jana-gaṇoddhāra-nāma-pradāne\",\"yaḥ prāpya dvau surāpau kali-kaluṣa-hatau bhrātarau brahma-daityau\",\"gāḍha-prema prakāśaiḥ kṛta-rudhira-vapuś chāpi tāv ujjahāra\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**prāpta-ajño** — obtener la orden; **gaura-chandrād** — de Gaura Chandra; **akhila-jana** — todas las personas; **gaṇoddhāra-nāma** — la distribución del nombre; **prada-ane** — trae riqueza; **yaḥ** — aquel; **prāpya** — obteniendo; **dvau** — dos; **surāpau** — intoxicado; **kali-kaluṣa** — la aflicción de la era de Kali; **hatau** — eliminada; **bhrātarau** — de la tierra; **brahma-daityau** — demonios fantasmales; **gāḍha-prema** — amor intenso; **prakāśaiḥ** — manifestado; **kṛta** — realizado; **rudhira** — de sangre; **vapuś** — en el cuerpo; **chāpi** — cubierto; **tāv** — suyo; **ujjahāra** — liberado; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"La luna dorada, Śrīman Mahāprabhu, ordenó a Nityānanda Prabhu que liberara a las masas mediante la vasta distribución de los Santos Nombres del Señor Kṛṣṇa. Una tarde, el Señor Nityānanda se encontró a esos dos hermanos borrachos y pecaminosos, Jagāi y Mādhāi, quienes fueron previamente demonios *brahma-daitya* de primer orden, actuando bajo el hechizo devastador de Kali-yuga. Repentinamente, Nitāi fue atacado por Mādhāi, y, como consecuencia, Su cuerpo se bañó en sangre. Como respuesta, el Señor Nitāi mostró un profundo afecto por el bienestar de los dos hermanos y los rescató de su condición abominable. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"9\",\"text\":[\"sākṣād gauro gaṇānāṁ śirasi yad avadhūtasya kaupīna-khaṇḍaṁ\",\"saṁdhartuñ chādideśāsava-yavana-vadhū-spṛṣṭa-dṛṣṭo ’pi vandyaḥ\",\"brahmādyānām apīti prabhu-parihṛta-kānām api sveṣṭa-pīṭaḥ\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**sākṣād** — directamente; **gauro** — de Gaura; **gaṇānāṁ** — miembros; **śirasi** — en la cabeza; **yad** — el cual; **avadhūtasya** — del *avadhūta*; **kaupīna** — taparrabo; **khaṇḍaṁ** — pieza; **saṁdhartuñ** — tomarlo todos; **cha-adideśa-asava** — e instruyó usarlo; **yavana-vadhū** — la esposa de un *yavana*; **spṛṣṭa** — abrumado; **dṛṣṭo** — viendo; **’pi** — también; **vandyaḥ** — venerable; **brahma-adyānām** — tal como Brahmā; **apīti** — acercarse; **prabhu** — el señor; **parihṛta** — abandonado; **kānām** — fragmento; **api** — también; **sveṣṭa** — querido; **pīṭaḥ** — tal padre; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"El Señor Gaurāṅga instruyó a los miembros de Su familia y seguidores, a que usaran sobre su cuerpo un pedazo de la *kaupīna* del Señor Nityānanda. Tan puro e impecable es el carácter de Nitāi que, aún si Él es visto agarrando la mano de la esposa de un Yavana y llevando una botella de vino, continúa siendo supremamente adorable para los grandes semidioses, tales como el Señor Brahmā. El Señor Nityānanda es también el objeto deseable de esos devotos excelsos que pueden robarle el corazón al Señor. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"10\",\"text\":[\"uddhartuṁ jñāna-karmādy-apahata-charitān gaura-chandro yad āsau\",\"nyāsaṁ kṛtvā tu māyā mṛga-manusṛtavān grāhayan kṛṣṇa-nāma\",\"tach chāyevānvadhāvat sthala-jala-gahane yo ’pi tasyeṣṭa-cheṣṭaḥ\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**uddhartuṁ** — atrapado; **jñāna-karmādy** — argumentación y actividad fruitiva; **apahata** — vencido; **charitān** — actividades; **gaura-chandro** — de Gaura Chandra; **yad** — la cual; **āsau** — ese; **nyāsaṁ** — al aceptar *sannyās*; **kṛtvā** — al hacer; **tu** — entonces; **māyā** — con su energía; **mṛga** — animales; **manusṛtavān** — en diferentes formas; **grāhayan** — acompañado; **kṛṣṇa-nāma** — el nombre de Kṛṣṇa; **tach** — de él; **chāyevānvadhāvat** — y dirigiéndose rápidamente; **sthala-jala** — corriente de agua; **gahane** — al cantar; **yo** — aquel; **’pi** — también; **tasyeṣṭa** — comenzando; **cheṣṭaḥ** — intentar; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"Al aceptar la orden de vida de renuncia y al distribuir los Santos Nombres del Señor, el Señor Gaurāṅga va tras aquellas almas que han sido dañadas por las doctrinas de la árida lógica argumentativa y la actividad fruitiva motivada. Como la propia sombra del Señor Gaurāṅga, Nitāi Prabhu acompañó al Señor atravesando tierras, ríos, canales, montañas y junglas. Además, el Señor Nityānanda es la meta deseada de todos los esfuerzos de Gaurāṅga. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"11\",\"text\":[\"śrī-rādhā-prema-lubdho divasa-niśi-tadā svāda-mattaika-līlo\",\"gauro yañ chādideśa svaparikara-vṛtaṁ kṛṣṇa-nāma pradātum\",\"gauḍe ’bādhaṁ dadau yaḥ subhaga-gaṇa-dhanaṁ gaura-nāma-prakāmaṁ\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**śrī-rādhā-prema** — el amor de Śrī Rādhā; **lubdho** — cautivado; **divasa** — días; **niśi** — de noche; **tadā** — en ese momento; **svāda** — saborear; **mattaika** — embriagado; **līlo** — pasatiempos; **gauro** — de Gaura; **yañ** — cuyos; **cha-adideśa** — e instruído; **svaparikara** — sus asociados; **vṛtaṁ** — rodeado; **kṛṣṇa-nāma** — el nombre de Kṛṣṇa; **pradātum** — al liberar; **gauḍe** — a Gauḍa; **’bādhaṁ** — casta mixta; **dadau** — dádiva; **yaḥ** — aquel; **subhaga** — auspiciosa; **gaṇa** — grupo; **dhanaṁ** — riqueza; **gaura-nāma** — el nombre de Gaura; **prakāmaṁ** — amoroso; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"De día y de noche el Señor Chaitanya estaba embriagado con el intenso deseo de saborear la dulzura del amor divino que Śrī Rādhikā siente por Kṛṣṇa. Śrīman Mahāprabhu instruyó al Señor Nityānanda y a Sus asociados a salir y distribuir profusamente los Santos Nombres del Señor Kṛṣṇa. Sin embargo, en vez de eso, el Señor Nityānanda distribuyó abundantemente, sin impedimentos, el Nombre del Señor Gaurāṅga, la fortuna más preciosa disponible a todas las entidades vivientes. Que podamos adorar eternamente a esa gran personalidad, Śrī Nityānanda-chandra, el generoso otorgador de la asociación con Śrī Gaurāṅgadev, quien no es otro que el Señor Kṛṣṇa.\"]},{\"number\":\"12\",\"text\":[\"śrī-rādhā-kṛṣṇa-līlā-rasa-madhura-sudhāsvāda-śuddhaika-mūrtau\",\"gaure śraddhāṁ dṛḍhāṁ bho prabhu-parikara-samrāṭ prayachchhādhame ’smin\",\"ullaṅghyāṅghriṁ hi yasyākhila-bhajana-kathā svapnavach chaiva mithyā\",\"śrī-nityānanda-chandraṁ bhaja bhaja satataṁ gaura-kṛṣṇa-pradaṁ tam\"],\"word_by_word\":[\"**śrī-rādhā-kṛṣṇa-līlā** — los pasatiempos de Śrī Śrī Rādhā Kṛṣṇa; **rasa-madhura** — la dulzura de la melosidad; **sudha-svāda** — el sabor puro; **śuddhaika-mūrtau** — personificación de la pureza; **gaure** — de Gaura; **śraddhāṁ** — de la fe; **dṛḍhāṁ** — firme; **bho prabhu-parikara** — de los asociados del Señor; **samrāṭ** — el emperador; **prayachchhādhame** — otorgar a los caídos; **’smin** — esto; **ullaṅghya-aṅghriṁ** — pasar los pies de loto; **hi** — ciertamente; **yasya-akhila** — todos aquellos; **bhajana** — adorar; **kathā** — hablar; **svapnavach** — tal sueño; **chaiva** — querer; **mithyā** — falso; **śrī-nityānanda-chandraṁ** — Śrī Nityānanda Chandra; **bhaja bhaja** — adorar y adorar; **satataṁ** — siempre; **gaura-kṛṣṇa** — Gaura Kṛṣṇa; **pradaṁ** — subyugado; **tam** — a él.\"],\"translation\":[\"¡Oh, Nityānanda Prabhu, emperador entre los asociados personales de Śrīman Mahāprabhu! Ten la bondad de otorgarle a esta alma caída una fe profunda y resuelta en esa figura divina y pura que es Śrī Gaurāṅga. La personalidad del Señor Gaurāṅga encarna, de manera exclusiva, el dulce néctar profundamente disfrutado en las melosidades devocionales de los Pasatiempos de Śrī Śrī Rādhā-Kṛṣṇa. Pero si uno pasa por alto Tus pies de loto, entonces todas las llamadas oraciones y rezos destinados a la mayor adoración, se vuelven tan falsos como un sueño. Yo te adoro a ti, Nityānanda-chandra, que abiertamente les das refugio a las almas más caídas, y que con generosidad otorgas la asociación con Śrī Gaurāṅgadev.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sriman\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sriman\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"es\"}]\n3d:[\"$\",\"$L43\",null,{\"navMap\"
