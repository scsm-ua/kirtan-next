 bajo; **taror** — que un árbol; **api** — más que; **sahiṣṇunā** — siendo tolerante; **amāninā** — al no aceptar respeto; **mānadena** — respetando a todos los demás; **kīrtanīyaḥ** — debe cantarse; **sadā** — siempre; **hariḥ** — el Santo Nombre de Hari.\"],\"translation\":[\"Aquel que es más humilde que una brizna de hierba, más tolerante que un árbol, que le ofrece el debido honor a los demás sin desearlo para sí mismo, está capacitado para cantar siempre el Santo Nombre de Kṛṣṇa.\"]},{\"number\":\"1\",\"text\":[\"śrī-kṛṣṇa-kīrttane jodi mānasa tohāra\",\"parama jatane tā̐hi lobho adhikāra\"],\"word_by_word\":[\"**śrī-kṛṣṇa-kīrttane** — en el canto del nombre de Kṛṣṇa; **jodi** — si; **mānasa** — la mente; **tohāra** — de Tí; **parama** — grandioso; **jatane** — esfuerzo; **tā̐hi** — en eso; **lobho** — logro; **adhikāra** — cualificación.\"],\"translation\":[\"Si tu mente está siempre cuidadosamente absorta en el canto del Santo Nombre, entonces estarás calificado para cantar el Santo Nombre de Kṛṣṇa.\"]},{\"number\":\"2\",\"text\":[\"ṭṛṇādhika hīna, dīna, akiñchana chāra\",\"āpane mānobi sadā chāḍi’ ahaṅkāra\"],\"word_by_word\":[\"**ṭṛṇa** — una brizna de hierba; **ādhika** — aun más; **hīna** — insignificante; **dīna** — caído; **akiñchana** — sin nada; **chāra** — cenizas; **āpane** — propio; **mānobi** — pensarás; **sadā** — siempre; **chāḍi’** — renunciar; **ahaṅkāra** — falso ego.\"],\"translation\":[\"Más humilde que una brizna de hierba, considerándote bajo, pobre y despreciable, abandona tu ego falso.\"]},{\"number\":\"3\",\"text\":[\"vṛkṣa-sama kṣamā-guṇa korobi sādhana\",\"pratihiṁsā tyaji anye korobi pālana\"],\"word_by_word\":[\"**vṛkṣa** — el árbol; **sama** — tal como; **kṣamā** — tolerancia; **guṇa** — virtud; **korobi** — hacer; **sādhana** — práctica; **pratihiṁsā** — violencia; **tyaji** — renunciar; **anye** — a otros; **korobi** — hacer; **pālana** — protección.\"],\"translation\":[\"Tolerante como un árbol, debes perdonar y soportar con paciencia, abandonando la violencia. Practica el nutrir y proteger a los demás.\"]},{\"number\":\"4\",\"text\":[\"jīvana-nirvāhe āne udvega nā dibe\",\"para-upakāre nija-sukha pāsaribe\"],\"word_by_word\":[\"**jīvana** — la vida; **nirvāhe** — en el curso; **āne** — a otros; **udvega** — angustia; **nā dibe** — no darás; **para-upakāre** — ayudar a otros; **nija-sukha** — propia felicidad; **pāsaribe** — olvidarás.\"],\"translation\":[\"Vive sin producirles ansiedad a los demás y hazles el bien sin considerar tu propia felicidad.\"]},{\"number\":\"5\",\"text\":[\"hoile-o sarvva-guṇe guṇī mahāśoya\",\"pratiṣṭhāśā chāḍi koro amānī hṛdoya\"],\"word_by_word\":[\"**hoile-o** — eso es; **sarvva-guṇe** — todas las virtudes; **guṇī** — virtuoso; **mahāśoya** — santo; **pratiṣṭhāśā** — deseo por fama; **chāḍi** — renunciar; **koro** — hacer; **amānī** — humilde; **hṛdoya** — corazón.\"],\"translation\":[\"Una gran alma que posee todas estas cualidades no debería volverse orgullosa de sus cualidades santas, sino, abandonando posición y prestigio, ha de permanecer siempre libre de orgullo en su corazón.\"]},{\"number\":\"6\",\"text\":[\"kṛṣṇa-adhiṣṭhān sarvva-jīve jāni sadā\",\"karobi sammāna sabe ādare sarvvadā\"],\"word_by_word\":[\"**kṛṣṇa** — Kṛṣṇa; **adhiṣṭhān** — el hogar; **sarvva-jīve** — de todas las almas; **jāni** — al saber; **sadā** — siempre; **korobi** — harás; **sammāna** — respeto; **sobe** — a todos; **ādare** — con honor; **sarvvadā** — siempre.\"],\"translation\":[\"Sabiendo siempre que Kṛṣṇa mora dentro del corazón de todo ser viviente, debes siempre respetar y honrar a los demás de manera apropiada.\"]},{\"number\":\"7\",\"text\":[\"dainya, dayā, anye māne, pratiṣṭhā-varjjan\",\"chāri guṇe guṇī hoi koroho kīrttan\"],\"word_by_word\":[\"**dainya** — humildad; **dayā** — compasión; **anye** — a otros; **māne** — respeto; **pratiṣṭhā** — fama; **varjjan** — desprovisto; **chāri** — cuatro; **guṇe** — buenas cualidades; **guṇī** — virtuoso; **hoi** — es; **koroho** — hacer; **kīrttan** — glorificación.\"],\"translation\":[\"La humildad, la misericordia, la consideración a los demás y el abandono de nuestro sentido de posición son las cuatro cualidades necesarias para ejecutar *kīrtan*.\"]},{\"number\":\"8\",\"text\":[\"bhakativinoda kā̐di bole prabhu-pāya\",\"heno adhikāra kobe dibe he āmāya\"],\"word_by_word\":[\"**bhakativinoda** — Bhakti Vinoda; **kā̐di bole** — dice; **prabhu-pāya** — a los pies del Señor; **heno** — de esa manera; **adhikāra** — cualidades; **kobe** — ¿cuándo?; **dibe** — darás; **he** — ¡oh!; **āmāya** — a mí.\"],\"translation\":[\"Bhakti Vinod, llorando a los pies de loto del Señor, dice: “¡Oh, mi Señor! ¿Cuándo me otorgarás la calificación para ejecutar Kṛṣṇa-kīrtan?”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/102-srisrisiksastakam3-7\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F102-srisrisiksastakam3-7\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/sri-krishna-kirtane-jodi-manasa-tohara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsri-krishna-kirtane-jodi-manasa-tohara\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"es\"}]\n3f:[\"$\",\"$L46\",null,{\"navMap\":{\"220\":{\"prev\":{\"path\":\"/es/tuhu-daya-sagara-tarayite-prani?p=219\",\"title\":\"2. Tuhu̐ dayā-sāgara\"},\"next\":{\"path\":\"/es/prabhu-tava-pada-juge-mora-nivedana?p=222\",\"title\":\"4. Prabhu tava pada\"}}}}]\n47:T7fa,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",
