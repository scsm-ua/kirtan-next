ersos.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī\u003c/i\u003e — adorable; \u003ci class=\\\"SongHeader__term\\\"\u003eśikṣa\u003c/i\u003e — instrucciones; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho versos.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L42\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":227,\"first_line\":\"gāite gāite nāma ki dośā hoilo\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"word_by_word\":[\"**śrī** — adorable; **śikṣa** — instrucciones; **aṣṭakam** — ocho versos.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Canción 7\"],\"verses\":[{\"text\":[\"yugāyitaṁ nimeṣeṇa chakṣuṣā prāvṛṣāyitam\",\"śūnyāyitaṁ jagat sarvaṁ govinda-viraheṇa me\"],\"word_by_word\":[\"**yugāyitaṁ** — hace como un gran milenio; **nimeṣeṇa** — por un momento; **chakṣuṣā** — de mis ojos; **prāvṛṣāyitam** — hace que las lágrimas caigan como torrentes de lluvia; **śūnyāyitaṁ** — vuelve vacío; **jagat sarvaṁ** — el mundo entero; **govinda viraheṇa** — por la separación de Govinda; **me** — mío.\"],\"translation\":[\"¡Oh, Govinda! Sin Ti, el mundo está vacío. Las lágrimas inundan mis ojos como lluvia y un instante parece una eternidad.\"]},{\"number\":\"1\",\"text\":[\"gāite gāite nāma ki dośā hoilo\",\"‘kṛṣṇa-nitya-dāsa mui’ hṛdoye sphurilo\"],\"word_by_word\":[\"**gāite gāite** — cantando y cantando; **nāma** — el nombre; **ki dośā** — ¿qué condición?; **hoilo** — eso es; **‘kṛṣṇa-nitya-dāsa** — eterno sirviente del Señor; **mui’** — yo; **hṛdoye** — en el corazón; **sphurilo** — manifestado.\"],\"translation\":[\"Al cantar una y otra vez el Nombre, ¿cuál fue mi condición? Dentro de mi corazón comprendí: “Soy un eterno sirviente de Kṛṣṇa”.\"]},{\"number\":\"2\",\"text\":[\"jānilām māyā-pāśe e jaḍa-jagate\",\"govinda-virahe duḥkha pāi nānā-mate\"],\"word_by_word\":[\"**jānilām** — entendí; **māyā-pāśe** — en las sogas de *māyā*; **e jaḍa** — este muerto e inerte; **jagate** — mundo material; **govinda** — del Señor Govinda; **virahe** — separación; **duḥkha** — sufrimiento; **pāi** — obtengo; **nānā-mate** — de varias maneras.\"],\"translation\":[\"Comprendí que estaba atado por las sogas de Māyā, en este deslustrado universo material, y que simplemente experimentaba diversas formas de miseria a causa de estar separado del Señor Govinda.\"]},{\"number\":\"3\",\"text\":[\"āro je saṁsāra mora nāhi lāge bhālo\",\"kā̐hā jāi kṛṣṇa heri e chintā biśālo\"],\"word_by_word\":[\"**āro** — más; **je** — ¿quién?; **saṁsāra** — mundo material; **mora** — mío; **nāhi** — no; **lāge** — logro; **bhālo** — bueno; **kā̐hā** — ¿dónde?; **jāi** — voy; **kṛṣṇa** — Kṛṣṇa; **heri** — veo; **e chintā** — esta ansiedad; **biśālo** — gran.\"],\"translation\":[\"Y (comprendí) que no gustaba mucho de este mundo de nacimiento y muerte. ¿Adónde iría para ver a Kṛṣṇa? Tal fue mi mayor preocupación.\"]},{\"number\":\"4\",\"text\":[\"kā̐dite kā̐dite mora ā̐khi-bariṣoya\",\"barṣā-dhārā heno chakṣe hoilo udoya\"],\"word_by_word\":[\"**kā̐dite kā̐dite** — llorando y llorando; **mora** — mío; **ā̐khi** — ojos; **bariṣoya** — derrama; **barṣā-dhārā** — lluvia torrencial; **heno** — de esa manera; **chakṣe** — en los ojos; **hoilo** — fue; **udoya** — aparición.\"],\"translation\":[\"Empecé a llorar una y otra vez; brotaron lágrimas. Torrentes de lluvia brotaron de mis ojos tal como las lluvias de la estación del monzón.\"]},{\"number\":\"5\",\"text\":[\"nimeṣa hoilo mora śata-juga-sam\",\"govinda-viraha āra sohite akṣam\"],\"word_by_word\":[\"**nimeṣa** — momento; **hoilo** — fue; **mora** — de mí; **śata-juga-sam** — igual a cien *yugas*; **govinda-viraha** — en separación de Govinda; **āra** — o; **sohite** — de tolerar; **akṣam** — incapaz.\"],\"translation\":[\"Ahora, un instante es para mí como un centenar de eras. No soporto estar separado de Govinda.\"]},{\"number\":\"6\",\"text\":[\"śūnya dharā-tala,    chaudike dekhiye,\",\"        parāṇa udāsa hoya\",\"ki kori, ki kori,        sthira nāhi hoya,\",\"        jīvana nāhiko roya\"],\"word_by_word\":[\"**śūnya dharā-tala** — un desierto en el mundo; **chaudike** — catorce; **dekhiye** — mirando; **parāṇa** — la vida; **udāsa** — indiferente; **hoya** — eso es; **ki kori, ki kori** — ¿qué hago? ¿qué hago?; **sthira** — estable; **nāhi** — no; **hoya** — soy; **jīvana** — vida; **nāhiko** — no; **roya** — permanece.\"],\"translation\":[\"El mundo está vacío. Cuando examino las cuatro direcciones, toda la superficie del planeta luce vacía. Mi vida está vacía; mi mente, apática. Soy indiferente y apático hacia todo. Deprimido, melancólico y desesperanzado, ahora mi vida no tiene sentido. ¿Qué haré ahora? No puedo quedarme tranquilo. No puedo seguir viviendo.\"]},{\"number\":\"7\",\"text\":[\"vraja-bāsi-gaṇa        mora prāṇa rākho\",\"        dekhāo śrī-rādhā-nāthe\",\"bhakativinoda-        minati māniyā,\",\"        laohe tāhāre sāthe\"],\"word_by_word\":[\"**vraja-bāsi-gaṇa** — los residentes de Vraja; **mora** — mía; **prāṇa** — vida; **rākho** — salvar; **dekhāo** — mostrar; **śrī-rādhā-nāthe** — el Señor de Rādhā; **bhakativinoda** — Bhakti Vinoda; **minati** — la oración; **māniyā** — considerar; **laohe** — acepta; **tāhāre** — de él; **sāthe** — compañía.\"],\"translation\":[\"¡Oh, residentes de Vṛndāvan!; Salven mi vida y muéstrenme a Rādhā-nāth, el Señor de Śrī Rādhā. Tengan en cuenta esta humilde oración de Bhakti Vinod; por favor, denle su asociación y llévenlo con ustedes.\"]},{\"number\":\"8\",\"text\":[\"śrī kṛṣṇa-viraha āro sohite nā pāri\",\"parāṇa chāḍite āro din dui chāri\"],\"word_by_word\":[\"**śrī kṛṣṇa-viraha** — separación del Señor Kṛṣṇa; **āro** — o; **sohite** — tolerar; **nā** — no; **pāri** — soy incapaz; **parāṇa** — vida; **chāḍite** — abandonar; **āro** — y; **din** — días; **dui** — dos; **chāri** — o cuatro.\"],\"translation\":[\"Me siento incapaz de tolerar más mi separación de mi Señor Kṛṣṇa y estoy dispuesto a abandonar mi vida en dos o cuatro días.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L43\",null,{\"navMap\":{\"227\":{\"prev\":{\"path\":\"/es/aparadha-phole-mama\",\"title\":\"6. Aparādha-phole mama\"},\"next\":{\"path\":\"/es/gaite-govinda-nam-upajilo-bhava-gram\",\"title\":\"7b. Gāite ‘govinda’–nām\"}}}}]\n3f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gaite-gaite-nama-ki-doshia-hoilo\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gaite-gaite-nama-ki-doshia-hoilo\\\",\\\"name\\\":\\\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gaite-gaite-nama-ki-doshia-hoilo#composition\\\",\\\"alternateName\\\":[\\\"gāite gāite nāma ki dośā hoilo\\\"],\\\"name\\\":\\\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gaite-gaite-nama-ki-doshia-hoilo\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/gaite-gaite-nama-ki-doshia-hoilo\\\"}}]}\"}}]\n40:[\"$\",\"$L44\",null,{\"bookId\":\"es\",\"page\":227}]\n"])</script></body></html>
