dha kori’** — arreglarse; **dharo** — aferrarse a; **nitāira pāya** — los pies de Nitāi.\"],\"translation\":[\"Los sagrados pies de loto del Señor Nitāi son tan refrescantes como diez millones de lunas; a la sombra de esos pies el mundo obtendrá un tranquilizador alivio. ¡Oh, hermano!Sin ese Nitāi nadie podrá alcanzar a Rādhā y Kṛṣṇa. Abraza Sus pies de loto con toda convicción.\"]},{\"number\":\"2\",\"text\":[\"se sambandha nāhi jāra,        bṛthā janma gelo tāra,\",\"        sei paśu boḍo durāchāra\",\"nitāi nā bolilo mukhe,        majilo saṁsāra-sukhe,\",\"        vidyā-kule ki koribe tāra\"],\"word_by_word\":[\"**se sambandha** — una conexión con él (Nityānanda); **nāhi jāra** — quien no tiene; **bṛthā** — inútil; **janma** — vida; **gelo** — pasa; **tāra** — su; **sei paśu** — ese animal; **boḍo durāchāra** — es muy pecaminoso; **nitāi** — el nombre de Nitāi; **nā bolilo** — no pronunciar; **mukhe** — con la boca; **majilo** — absorto; **saṁsāra-sukhe** — en la llamada felicidad mundana; **vidyā-kule** — linaje aristocrático; **ki koribe tāra** — ¿cómo puede protegerlo?\"],\"translation\":[\"Aquel que nunca estableció una relación con Él, pasó su vida en vano—semejante animal es muy bajo—. Aquel que, sumergido en los placeres mundanos, nunca pronunció con sus labios ‘Nitāi’, ¿cómo podrá salvarlo su linaje aristocrático?\"]},{\"number\":\"3\",\"text\":[\"ahaṇkāre matta hoiyā,        nitāi-pada pāsariyā,\",\"        asatyere satya kori māni\",\"nitāiyer koruṇā habe,        braje rādhā-kṛṣṇa pābe,\",\"        dharo nitāiyer charaṇa du’khāni\"],\"word_by_word\":[\"**ahaṇkāre** — del ego falso; **matta hoiyā** — enloquecer; **nitāi-pada pāsariyā** — olvidar los pies del Señor Nityānanda; **asatyere** — falsedad; **satya kori māni** — considera que es la verdad; **nitāiyer koruṇā habe** — si Nitāi es misericordioso; **braje** — en Vraja; **rādhā-kṛṣṇa pabe** — uno obtiene a Rādhā y Kṛṣṇa; **dharo** — por favor toma; **nitāi-charaṇa du’khāni** — los dos pies de Nitāi.\"],\"translation\":[\"Enloquecido por el orgullo, en el olvido de los pies de loto de Nitāi, uno abraza lo que es falsedad como si fuera verdad. Pero cuando Nitāi otorgue su misericordia, alcanzaremos a Rādhā y Kṛṣṇa en Vraja. ¡Oh! Abraza los pies de loto del Señor Nitāi.\"]},{\"number\":\"4\",\"text\":[\"nitāiyer charaṇa satya,        tā̐hāra sevaka nitya,\",\"        nitāi-pada sadā koro āśa\",\"narottama boḍo duḥkhī,        nitāi more koro sukhī\",\"        rākho rāṅgā-charaṇera pāśa\"],\"word_by_word\":[\"**nitāiyer charaṇa** — los pies de Nitāi; **satya** — de verdad; **tānhāra sevaka** — sus sirvientes; **nitya** — eternamente liberado; **nitāi-pada** — los pies de Nitāi; **sadā** — perpetuamente; **koro āśa** — por favor, ten esperanza; **narottama** — Narottama Dās; **boḍo dukhī** — muy infeliz; **nitāi** — Señor Nityānanda; **more koro sukhī** — hazme feliz; **rākho** — por favor, guárdame; **rāṅgā** — coloreados; **charaṇera pāśa** — cerca de Tus pies.\"],\"translation\":[\"Los pies de loto del Señor Nitāi son verdad y Sus sirvientes son eternos. Aspira siempre al refugio de Sus pies. Narottam está muy triste, ¡oh, Nitāi!, hazme feliz; ¡por favor, mantenme cerca de Tus rojizos pies de loto!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-nitai-pada\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-nitai-pada\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-nitai-pada-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-nitai-pada-1\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-nitay-pada\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-nitay-pada\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"116\":{\"prev\":{\"path\":\"/es/nadiya-godrume-nityananda-mahajana?p=115\",\"title\":\"Ājñā-Ṭahal\"},\"next\":{\"path\":\"/es/dhana-mora-nityananda-pati-mora?p=117\",\"title\":\"Sva-niṣṭha\"}}}}]\n49:Ta1a,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/nitai-pada-kamala-koti-chandra-sushitala\",\"url\":\"https://next.kirtan.site/es/nitai-pada-kamala-koti-chandra-sushitala\",\"name\":\"Manaḥ-śikṣā. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/nitai-pada-kamala-koti-chandra-sushitala#composition\",\"alternateName\":[\"nitāi-pada-kamala\"],\"name\":\"Manaḥ-śikṣā. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://next.kirtan.site/es/nitai-pada-kamala-koti-chandra-sushitala\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/nitai-pada-kamala-koti-chandra-sushitala\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Manaḥ-śikṣā. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-nitai-pada\",\"byArtist\":{\"@type\":\"Person\",\"n
