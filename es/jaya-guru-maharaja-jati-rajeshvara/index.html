n33:[\"$\",\"$L3b\",null,{\"bookId\":\"es\"}]\n34:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Guru Ārati Stuti\",{\"children\":\"Śrī Guru Ārati Stuti\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī guru\u003c/i\u003e — el adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia"])</script><script>self.__next_f.push([1,"; \u003ci class=\\\"SongHeader__term\\\"\u003estuti\u003c/i\u003e — oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī guru\u003c/i\u003e — el adorable maestro espiritual; \u003ci class=\\\"SongHeader__term\\\"\u003eārati\u003c/i\u003e — ceremonia; \u003ci class=\\\"SongHeader__term\\\"\u003estuti\u003c/i\u003e — oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"35:[\"$\",\"$L3c\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":43,\"first_line\":\"jaya ‘guru-mahārāja’ yati-rājeśvara\"},\"title\":[\"Śrī Guru Ārati Stuti\"],\"word_by_word\":[\"**śrī guru** — el adorable maestro espiritual; **ārati** — ceremonia; **stuti** — oraciones.\"],\"author\":[\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya ‘guru-mahārāja’ yati-rājeśvara\",\"śrī-bhakti-rakṣaka deva-gosvāmī śrīdhara\"],\"word_by_word\":[\"**jaya** — toda gloria; **‘guru-mahārāja’** — a Guru Mahārāj; **yati** — de los *sannyāsīs*; **rājeśvara** — emperador; **śrī-bhakti-rakṣaka deva-goswāmī śrīdhara** — Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī.\"],\"translation\":[\"Todas las glorias a ti, Guru Mahārāj, el emperador de los reyes *sannyāsīs*: el glorioso Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī.\"]},{\"number\":\"2\",\"text\":[\"patita-pāvana-līlā vistāri’ bhuvane\",\"nistārilā dīna-hīna āpāmara jane\"],\"word_by_word\":[\"**patita** — caído; **pāvana** — salvador; **līlā** — pasatiempos; **vistāri’** — distribuir; **bhuvane** — en el mundo; **nistārilā** — liberar, redimir; **dīna** — pobre; **hīna** — bajo; **āpāmara** — desamparado; **jane** — personas.\"],\"translation\":[\"Ofreciéndole a este mundo tus Pasatiempos como el salvador de los caídos, redimiste a todas las almas que sufren, incluso a los más desamparados.\"]},{\"number\":\"3\",\"text\":[\"tomāra karuṇā-ghana murati heriyā\",\"preme bhāgyavāna jīva paḍe murachiyā\"],\"word_by_word\":[\"**tomāra** — tuya; **karuṇā** — misericordia; **ghana** — densa; **murati** — corporificación; **heriyā** — contemplar; **preme** — en éxtasis; **bhāgyavāna** — afortunado; **jīva** — alma; **paḍe** — cae; **murachiyā** — envuelto.\"],\"translation\":[\"Contemplando tu sagrada forma de misericordia concentrada, las almas afortunadas caen desmayadas en el éxtasis del amor divino.\"]},{\"number\":\"4\",\"text\":[\"sudīrgha supībya deha divya-bhāvāśraya\",\"divya-jñāna-dīpta-netra divya-jyotirmaya\"],\"word_by_word\":[\"**su-dīrgha** — muy largo; **supībya** — sagrado, distinguido; **deha** — cuerpo; **divya** — divino; **bhāva** — emoción; **aśraya** — morada; **divya** — divino; **jñāna** — conocimiento; **dīpta** — brillante; **netra** — los ojos; **divya** — divino; **jyotirmaya** — firmamento.\"],\"translation\":[\"Tu distinguida forma plena de emoción divina es néctar para nuestros ojos; tus ojos brillan con el conocimiento divino, tu refulgencia llena el firmamento.\"]},{\"number\":\"5\",\"text\":[\"suvarṇa-sūraja-kānti aruṇa-vasana\",\"tilaka, tulasī-mālā, chandana-bhūṣaṇa\"],\"word_by_word\":[\"**suvarṇa** — dorado; **sūraja** — el sol; **kānti** — resplandeciente; **aruṇa** — rojizo; **vasana** — vestimentas; **tilaka** — marca sagrada; **tulasī** — tulasī; **mālā** — collar; **chandana** — sándalo; **bhūṣaṇa** — decorado.\"],\"translation\":[\"Eres un resplandeciente sol dorado con vestiduras de color azafrán; adornado con *tilaka*, cuentas de Tulasī, y bendecido con la fragancia del sándalo.\"]},{\"number\":\"6\",\"text\":[\"apūrva śrī-aṅga-śobhā kare jhalamala\",\"audārya-unnata-bhāva mādhurya-ujjvala\"],\"word_by_word\":[\"**apūrva** — maravilloso; **śrī-aṅga** — sagrada forma; **śobhā** — la belleza; **kare** — hace; **jhalamala** — reluciente; **audārya** — magnanimidad; **unnata** — noble; **bhāva** — humor; **mādhurya** — dulzura; **ujjvala** — resplandeciente.\"],\"translation\":[\"La belleza sin igual de tu sagrada forma deslumbra con su brillantez; Tu benevolencia es la del más noble corazón con el resplandor lunar de la dulzura del amor.\"]},{\"number\":\"7\",\"text\":[\"achintya pratibhā, snigdha, gambhīra, udāra\",\"jaḍa-jñāna-giri-vajra divya-dīkṣādhāra\"],\"word_by_word\":[\"**achintya** — concebible; **pratibhā** — genio, inteligencia; **snigdha** — afecto; **gambhīra** — sobriedad; **udāra** — exaltado, magnánimo; **jaḍa** — mundano; **jñāna** — conocimiento; **giri** — las palabras; **vajra** — rayo; **divya** — divino; **dīkṣā** — enseñar; **dhāra** — corriente.\"],\"translation\":[\"Estas dotado con un genio inconcebible, afecto, sobriedad y magnanimidad. Eres un rayo que aplasta el conocimiento mundano y el conducto para la revelación divina.\"]},{\"number\":\"8\",\"text\":[\"gaura-saṅkīrtana-rāsa-rasera āśraya\",\"“dayāla nitāi” nāme nitya premamaya\"],\"word_by_word\":[\"**gaura** — Gaurāṅga (el Señor dorado); **saṅkīrtana** — canto congregacional; **rāsa-rasera** — quien disfruta del *rāsa* o melosidad; **āśraya** — la morada; **“dayāla** — compasivo; **nitāi”** — Nityānanda; **nāme** — nombre; **nitya** — eterno; **premamaya** — amor divino.\"],\"translation\":[\"Eres la morada de la felicidad de la danza del *saṅkīrtan* de Śrī Gaurāṅga, y siempre estás pleno de amor divino mientras exclamas, “Dayāl Nitāi”.\"]},{\"number\":\"9\",\"text\":[\"sāṅgopāṅge gaura-dhāme nitya-parakāśa\",\"gupta-govardhane divya-līlāra-vilāsa\"],\"word_by_word\":[\"**sāṅgopāṅge** — asociados, quienes son como sus partes; **gaura** — Gaurāṅga; **dhāme** — del lugar sagrado (Nabadwīp Dhām); **nitya** — eterno; **parakāśa** — manifestación; **gupta** — oculto; **govardhane** — de Govardhan; **divya** — divino; **līlāra** — de los pasatiempos; **vilāsa** — disfrutar.\"],\"translation\":[\"Estás eternamente presente en Nabadwīp Dhām con tus asociados y disfrutas de tus Pasatiempos divinos en la oculta colina de Govardhan.\"]},{\"number\":\"10\",\"text\":[\"gauḍīya-āchārya-goṣṭhī-gaurava-bhājana\",\"gauḍīya-siddhānta-maṇi kaṇṭha-vibhūṣaṇa\"],\"word_by_word\":[\"**gauḍīya** — Vaiṣṇava de Bengal; **āchārya** — maestro ejemplar; **goṣṭhī** — grupo; **gaurava** — honor; **bhājana** — receptáculo; **gauḍīya** — Vaiṣṇava de Bengal; **siddhānta** — conclusiones; **maṇi** — joya; **kaṇṭha** — cuello; **vibhūṣaṇa** — adornado.\"],\"translation\":[\"Eres venerado por la asamblea de los Gauḍīya Āchāryas. Tu cuello está adornado con la joya del Gauḍīya *siddhānta*.\"]},{\"number\":\"11\",\"text\":[\"gaura-sarasvatī-sphūrta siddhāntera khani\",\"āviṣkṛta gāyatrīra artha-chintāmaṇi\"],\"word_by_word\":[\"**gaura** — Gaurāṅga; **sarasvatī** — Śrīla Saraswatī Ṭhākur; **sphūrta** — revelado; **siddhāntera** — del *siddhānta* (conclusiones); **khani** — mina; **āviṣkṛta** — descrito; **gāyatrīra** — del *gāyatrī mantra*; **artha** — significado; **chintāmaṇi** — meditación.\"],\"translation\":[\"Eres la mina del *siddhānta* revelado por Śrī Gaurāṅga y Śrīla Saraswatī Ṭhākur. Descubriste el divino significado del *gāyatrī mantra*.\"]},{\"number\":\"12\",\"text\":[\"eka-tattva varṇanete nitya-nava-bhāva\",\"susaṅgati, sāmañjasya, e saba prabhāva\"],\"word_by_word\":[\"**eka** — uno; **tattva** — verdad, principio; **varṇanete** — iluminado; **nitya** — eterno; **nava** — siempre nuevo; **bhāva** — humor; **susaṅgati** — pertinente, apropiado; **sāmañjasya** — armonizar; **e** — estos; **saba** — todos; **prabhāva** — potencia.\"],\"translation\":[\"Un solo tema lo revelas cada vez con una iluminación siempre nueva. El ajuste correcto y la armonía son potencias espirituales tuyas.\"]},{\"number\":\"13\",\"text\":[\"tomāra satīrtha-varga sabe eka-mate\",\"rūpa-sarasvatī-dhārā dekhena tomāte\"],\"word_by_word\":[\"**tomāra** — tuyos; **satīrtha** — compañeros; **varga** — conjunto; **sabe** — todos; **eka** — una; **mate** — opinión; **rūpa-sarasvatī** — Śrī Rūpa y Saraswatī Ṭhākur; **dhārā** — corriente; **dekhena** — ven; **tomāte** — en ti.\"],\"translation\":[\"Tus queridos hermanos espirituales declaran unánimemente que ven dentro de tu Santidad la línea de Rūpa-Saraswatī.\"]},{\"number\":\"14\",\"text\":[\"tulasī-mālikā-haste śrī-nāma-grahaṇa\",\"dekhi’ sakalera haya ‘prabhu’ uddīpana\"],\"word_by_word\":[\"**tulasī** — de Tulasī; **mālikā** — tomar; **haste** — en la mano; **śrī-nāma** — el Santo Nombre; **grahaṇa** — aceptando; **dekhi’** — ver; **sakalera** — de todos; **haya** — sucede; **‘prabhu’** — maestro (Saraswatī Ṭhākur); **uddīpana** — estímulo.\"],\"translation\":[\"Viéndote tomar el Santo Nombre con cuentas de tulasī en mano, todos recuerdan a Prabhupād Śrīla Saraswatī Ṭhākur.\"]},{\"number\":\"15\",\"text\":[\"koṭī-chandra-suśītala o pada bharasā\",\"gāndharvā-govinda-līlāmṛta-lābha-āśā\"],\"word_by_word\":[\"**koṭī** — millones; **chandra** — luna; **suśītala** — muy refrescante; **o** — esos; **pada** — pies; **bharasā** — refugio; **gāndharvā** — (Rādhārāṇī); **govinda** — (Kṛṣṇa); **līlā** — pasatiempos; **amṛta** — néctar; **lābha** — ganancia, beneficio; **āśā** — esperanza.\"],\"translation\":[\"El refugio de tus pies, los cuales son refrescantes como millones de lunas, es nuestra esperanza para obtener el néctar de los Pasatiempos de Śrī Śrī Rādhā-Govinda.\"]},{\"number\":\"16\",\"text\":[\"avichintya-bhedābheda-siddhānta-prakāśa\",\"sānande ārati stuti kare dīna-dāsa\"],\"word_by_word\":[\"**avichintya** — inconcebible; **bheda** — diferencia; **abheda** — no diferencia; **siddhānta** — conclusiones; **prakāśa** — manifestación; **sānande** — felizmente; **ārati** — adoración; **stuti** — oración; **kare** — hacer; **dīna** — pobre; **dāsa** — sirviente.\"],\"translation\":[\"¡Oh manifestación del principio de la inconcebible diferencia y no diferencia (unión en separación)! Este humilde sirviente canta tus glorias y te adora con alegría.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-guru-arati\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-guru-arati\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-jaya-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-jaya-guru\"},{\"title\":{\"en\":\"Srila B.K. Ashram Maharaj\",\"ru\":\"Шрила Б.К. Ашрам Махарадж\",\"ua\":\"Шріла Б.К. Ашрам Махарадж\"},\"embed_url\":\"https://soundcloud.com/scsmathcolombia/4-sri-guru-arati-stuti\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fscsmathcolombia%2F4-sri-guru-arati-stuti\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-jaya-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-jaya-guru\"},{\"title\":{\"en\
