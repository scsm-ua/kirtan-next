āṇī; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho canciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L42\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":238,\"first_line\":\"virajār pāre śuddha-paravyoma-dhām\"},\"title\":[\"Śrī Rādhāṣṭaka, 2\"],\"word_by_word\":[\"**śrī** — adorable; **rādhā** — de Śrīmati Rādhārāṇī; **aṣṭakam** — ocho canciones.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"virajār pāre śuddha-paravyoma-dhām\",\"tad upari śrī-gokula-vṛndāraṇya nām\"],\"word_by_word\":[\"**virajār** — del río Viraja; **pāre** — más allá; **śuddha-paravyoma-dhām** — la suprema morada pura; **tad upari** — por encima; **śrī-gokula-vṛndāraṇya nām** — llamada Śrī Gokula Vṛndāvan.\"],\"translation\":[\"Más allá del río Virajā yace el cielo espiritual puro, y por encima de ese reino de Vaikuṇṭha se encuentra la morada divina conocida como Śrī Goloka Vṛndāvan.\"]},{\"number\":\"2\",\"text\":[\"vṛndāvana chintāmaṇi,        chid-ānanda-ratna-khani,\",\"        chinmoy apūrvva-daraśan\",\"tā̐hi mājhe chamatkār,        kṛṣṇa vanaspati sār,\",\"        nīla-maṇi tamāla jemon\"],\"word_by_word\":[\"**vṛndāvana** — Vṛndāvan; **chintāmaṇi** — de gemas*chintāmanī*; **chid** — espiritual; **ānanda** — bienaventuranza; **ratna** — joyas; **khani** — morada; **chinmoy** — espiritual; **apūrvva** — maravilloso; **daraśan** — visión; **tā̐hi** — allí; **mājhe** — en el medio; **chamatkār** — magnífico; **kṛṣṇa** — Kṛṣṇa; **vanaspati sār** — el mejor de los árboles; **nīla-maṇi** — záfiro; **tamāla** — árbol *tamāla*; **jemon** — tal como.\"],\"translation\":[\"La tierra de Vṛndāvan está hecha de gemas espirituales y, por lo tanto, se asemeja a una mina de joyas plenamente conscientes y bienaventuradas. Ese reino trascendentalmente consciente constituye en verdad un lugar maravilloso y extraordinario. En esa morada se encuentra la muy asombrosa presencia del Señor Kṛṣṇa, quien es comparado a un árbol *tamāla*, el rey de los árboles, el cual posee el color de un oscuro zafiro.\"]},{\"number\":\"3\",\"text\":[\"tāhe eka svarna-mayī,        latā sarvva-dhāma-jayī,\",\"        uthiyāche parama-pāvanī\",\"hlādinī-śaktir sār,        ‘mahābhāva’ nām jār,\",\"        tribhuvana-mohana-mohinī\"],\"word_by_word\":[\"**tāhe** — allí; **eka** — uno; **svarna-mayī** — dorado; **latā** — enredadera; **sarvva-dhāma-jayī** — muy glorioso; **uthiyāche** — crece; **parama-pāvanī** — muy puro; **hlādinī-śaktir** — potencia de placer; **sār** — mejor; **‘mahābhāva’** — gran éxtasis; **nām** — el nombre; **jār** — de quien; **tribhuvana-mohana** — quien encanta los tres mundos; **mohinī** — la que encanta.\"],\"translation\":[\"Entrelazada con ese árbol negruzco ha surgido una hermosa enredadera dorada, quien es la conquistadora de todos los reinos y quien posee el supremo poder purificador. Su nombre es Mahābhāva, debido a que Ella es la esencia de la suprema potencia dadora de placer (*hlādinī*). Ella es quien encanta a Śrī Kṛṣṇa, quien es el encantador de los tres mundos.\"]},{\"number\":\"4\",\"text\":[\"rādhā-nāme parichita,        tuṣiyā govinda-chita,\",\"        virājaye parama ānande\",\"sei latā-patra-phul,        lalitādi sakhī-kul,\",\"        sobe mili’ vṛkse dṛdha bāndhe\"],\"word_by_word\":[\"**rādhā-nāme** — del nombre de Rādhā; **parichita** — conocido; **tuṣiyā** — agradable; **govinda-chita** — el corazón de Govinda; **virājaye** — graciosamente presente; **parama ānande** — con gran júbilo; **sei** — esto; **latā** — enredadera; **patra** — hojas; **phul** — flores; **lalitādi sakhī** — las amigas comenzando con Lālita; **kul** — multitud; **sobe** — todo; **mili’** — encuentro; **vṛkse** — en el árbol; **dṛdha** — firme; **bāndhe** — abrazo.\"],\"translation\":[\"Conocida con el nombre de Rādhā, Ella brilla con gran éxtasis, siempre ocupada en satisfacer el corazón de Govinda. Las hojas y las flores de esa enredadera las forman la asamblea de Sus amigas, encabezadas por Lalitā. Juntas, Ella y Sus amigas se entrelazan con ese árbol negruzco en un fuerte abrazo.\"]},{\"number\":\"5\",\"text\":[\"latāra paraśe praphulla tamāl\",\"latā chāḍi’ nāhi rohe kono kāl\"],\"word_by_word\":[\"**latāra** — de la enredadera; **paraśe** — por el toque; **praphulla** — florecido; **tamāl** — el árbol *tamāla*; **latā** — enredadera; **chāḍi’** — abandonar; **nāhi rohe** — no permanece; **kono kāl** — cualquier momento.\"],\"translation\":[\"Al contacto de esa enredadera, el árbol *tamāla* florece; sin el abrazo de la enredadera, Él no puede existir más.\"]},{\"number\":\"6\",\"text\":[\"tamāla chaḍiyā latā nāhi bā̐che\",\"se latā milan sadā-kāla jāche\"],\"word_by_word\":[\"**tamāla** — árbol *tamāla*; **chaḍiyā** — abandonar; **latā** — enredadera; **nāhi** — no; **bā̐che** — deseos; **se latā** — esa enredadera; **milan** — encuentro; **sadā-kāla** — en todo momento; **jāche** — pide.\"],\"translation\":[\"La enredadera nunca desea abandonar la compañía del árbol *tamāla*. La enredadera perpetuamente ansía la unión entre Ellos.\"]},{\"number\":\"7\",\"text\":[\"bhakativinoda milana do̐hār\",\"nā chāhe kokhona vinā kichu ār\"],\"word_by_word\":[\"**bhakativinoda** — Bhakti Vinod; **milana** — encuentro; **do̐hār** — de ambos; **nā chāhe** — no desea; **kokhona** — en cualquier momento; **vinā** — sin; **kichu ār** — nada más.\"],\"translation\":[\"Bhakti Vinod no desea otra cosa que el encuentro de Ellos dos.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-1\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L43\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"es\"}]\n3d:[\"$\",\"$L44\",null,{\"navMap\":{\"238\":{\"prev\":{\"path\":\"/es/radhika-charana-padma-sakala-shreyera?p=236\",\"title\":\"Śrī Rādhāṣṭaka, 1\"},\"next\":{\"path\":\"/es/radha-bhajane-jodi-moti-nahi-bhela?p=240\",\"title\":\"Śrī Rādhāṣṭaka, 8\"}}}}]\n45:T600,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/virajar-pare-shiuddha-paravyoma-dham\",\"url\":\"https://next.kirtan.site/es/virajar-pare-shiuddha-paravyoma-dham\",\"name\":\"Śrī Rādhāṣṭaka, 2. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/virajar-pare-shiuddha-paravyoma-dham#composition\",\"alternateName\":[\"virajār pāre śuddha-paravyoma-dhām\"],\"name\":\"Śrī Rādhāṣṭaka, 2. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/es/virajar-pare-shiuddha-paravyoma-dham\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/virajar-pare-shiuddha-paravyoma-dham\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Rādhāṣṭaka, 2. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-1\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https:
