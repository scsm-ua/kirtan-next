"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Rādhā Kṛṣṇa vandana\",{\"children\":\"Rādhā Kṛṣṇa vandana\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eRādhā-Kṛṣṇā\u003c/i\u003e; \u003ci class=\\\"SongHeader__term\\\"\u003evandana\u003c/i\u003e — oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eRādhā-Kṛṣṇā\u003c/i\u003e; \u003ci class=\\\"SongHeader__term\\\"\u003evandana\u003c/i\u003e — oraciones.\"}}]],[],\"$undefined\"]}]]}],[\"$\",\"$L36\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":418,\"no-author\":1,\"first_line\":\"(jaya) rādhe govinda\"},\"title\":[\"Rādhā Kṛṣṇa vandana\"],\"word_by_word\":[\"**Rādhā-Kṛṣṇā**; **vandana** — oraciones.\"],\"verses\":[{\"number\":\"1\",\"text\":[\"(jaya) rādhe govinda! rādhe govinda!\",\"śyāmasundar madan mohan vṛndāvana chandra\",\"rāseśvari vinodini bhānukula chandra\"],\"word_by_word\":[\"**jaya rādhe govinda!** — gloria a Śrīmatī Rādhārāṇī y Govinda; **rādhe govinda!** — gloria a Śrīmatī Rādhāraṇī y Govinda; **śyāmasundar** — a Śyāmasundar (el de color oscuro); **madan mohan** — a Madan Mohan (el encantador de Cupido); **vṛndāvana chandra** — Vṛndāvan Chandra (la luna de Vṛndāvan); **rāseśvari** — Rāseśvari (la reina de todo *rāsa*); **vinodini** — Vinodinī (la única disfrutadora); **bhānukula chandra** — Bhānukula Chandra (la luna resplandeciente).\"],\"translation\":[\"¡Gloria a Śrīmatī Rādhārāṇī, gloria a Śrī Govinda! ¡Gloria a Śyāmasundar, Madan-mohan, Vṛndāvan-chandra! ¡Gloria a Rāseśvari, Vinodini, Bhānukula-chandra!\"]},{\"number\":\"2\",\"text\":[\"rādhā ramaṇ rās bihārī śrī gokulānanda\",\"rādhā kānta rādhā vinoda śrī rādhā govinda\"],\"word_by_word\":[\"**rādhā ramaṇ** — Rādhā Ramaṇa (el disfrutador de Rādhā, Kṛṣṇa); **rās bihārī** — Rāsa vihārī (el disfrutador del *rāsa*, Kṛṣṇa); **śrī gokulānanda** — Śrī Gokulānanda (la felicidad de Gokula, Kṛṣṇa); **rādhā kānta** — Rādhā Kānta (el amante de Rādhā, Kṛṣṇa); **rādhā vinoda** — Rādhā Vinoda (el placer de Rādhā, Kṛṣṇa); **śrī rādhā govinda** — Śrī Rādhā Govinda.\"],\"translation\":[\"¡Gloria a Rādhā Ramaṇ, Rāsa Bihārī, Śrī Gokulānanda! ¡Gloria a Rādhā Kānta, Rādhā Vinoda, Śrī Rādhā Govinda!\"]},{\"number\":\"3\",\"text\":[\"śrī rūpa mañjarī ādi mañjarī anaṅga\",\"lalitā viśākhā ādi yata sakhī vṛnda\"],\"word_by_word\":[\"**śrī rūpa mañjarī** — Śrī Rūpa Mañjarī; **ādi mañjarī** — otras *mañjarīs*; **anaṅga** — Anaṅga Mañjarī; **lalitā viśākhā** — Lalitā y Viśākhā; **ādi yata** — todas las demás; **sakhī vṛnda** — grupo de *sakhīs* (amigas).\"],\"translation\":[\"¡Gloria a Śrī Rūpa Mañjarī, Anaṅga Mañjarī y todas los demás *mañjarīs*! ¡Gloria a Lalitā, Viśākhā y a todas las demás *sakhīs*!\"]},{\"number\":\"4\",\"text\":[\"paurṇamāsī kundalatā jaya vīra vṛndā\",\"sabe mili’ koro kṛpa āmi ati manda\"],\"word_by_word\":[\"**paurṇamāsī** — Paurṇamāsī (noche de luna llena); **kundalatā** — Kundalatā (enrederadea del *kuṇḍa* o lago); **jaya** — toda gloria; **vīra** — grandioso; **vṛndā** — grupo; **sabe** — de todos; **mili’** — reunión; **koro** — hace; **kṛpa** — misericordia; **āmi** — yo; **ati** — gran; **manda** — malvado.\"],\"translation\":[\"¡Gloria a Paurṇamāsī, Kundalatā y a toda la gran familia! ¡Por favor, que todos juntos me den misericordia, soy extremadamente malvado!\"]},{\"number\":\"5\",\"text\":[\"kṛpā kori deha yugal charaṇāravinda\",\"(yena) ākula-prāṇe gaite pāri śrī rādhe govinda\"],\"word_by_word\":[\"**kṛpā** — misericordia; **kori** — hace; **deha** — otorga; **yugal** — pareja; **charaṇa-aravinda** — pies de loto; (**yena)** — entonces así; **ākula** — abrumado; **prāṇe** — de mi vida; **gaite** — cantar; **pāri** — ser capaz; **śrī rādhe govinda** — Śrī Rādhā Govinda.\"],\"translation\":[\"Por favor, concédeme tu misericordia, por favor otórgame los pies de loto de la Divina Pareja, entonces podré cantar fervientemente: “¡Śrī Rādhā Govinda!”\"]}],\"resources\":{}}}],false]}]}],\"$L37\",\"$L38\"]}]]}],\"$L39\"]}],\"$L3a\"]}]]}]\n"])</script><script>self.__next_f.push([1,"3b:I[7646,[\"199\",\"static/chunks/199-382b18a07a44cfb5.js\",\"1\",\"static/chunks/1-3d3086d402e185d8.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"default\"]\n3c:I[6928,[\"199\",\"static/chunks/199-382b18a07a44cfb5.js\",\"1\",\"static/chunks/1-3d3086d402e185d8.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"default\"]\n3d:I[784,[\"199\",\"static/chunks/199-382b18a07a44cfb5.js\",\"1\",\"static/chunks/1-3d3086d402e185d8.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b8d036fa5f510b20.js\"],\"GoogleAnalytics\"]\n37:[\"$\",\"$L3b\",null,{\"navMap\":{\"418\":{\"prev\":{\"path\":\"/es/vimala-hemajin-tanu-anupama-re?p=416\",\"title\":\"Vimala hema jini\"},\"next\":{\"path\":\"/es/gurudeva-kabe-mora-sei-dina?p=419\",\"title\":\"Bhajana-Lālasā, 12\"}}}}]\n38:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/radhe-govinda\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/radhe-govinda\\\",\\\"name\\\":\\\"Rādhā Kṛṣṇa vandana\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/radhe-govinda#composition\\\",\\\"alternateName\\\":[\\\"(jaya) rādhe govinda\\\"],\\\"name\\\":\\\"Rādhā Kṛṣṇa vandana\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/radhe-govinda\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"
