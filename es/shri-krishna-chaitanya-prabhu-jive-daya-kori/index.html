[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Maṅgalācharaṇa\",{\"children\":\"Maṅgalācharaṇa\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003emaṅgala\u003c/i\u003e — auspiciosa; \u003ci class=\\\"SongHeader__term\\\"\u003eācharaṇa\u003c/i\u003e — invocación.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003emaṅgala\u003c/i\u003e — auspiciosa; \u003ci class=\\\"SongHeader__term\\\"\u003eācharaṇa\u003c/i\u003e — invocación.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L40\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":64,\"first_line\":\"śrī-kṛṣṇa-chaitanya prabhu jīve dayā kari’\"},\"title\":[\"Maṅgalācharaṇa\"],\"word_by_word\":[\"**maṅgala** — auspiciosa; **ācharaṇa** — invocación.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"śrī-kṛṣṇa-chaitanya prabhu jīve dayā kari’\",\"svapārṣada svīya dhāma saha avatari\"],\"word_by_word\":[\"**śrī-kṛṣṇa-chaitanya** — Śrī Gaurasundar; **prabhu** — Señor; **jīve** — con las almas condicionadas; **dayā** — misericordia; **kari’** — siendo; **sva-pārṣada** — Sus asociados; **svīya** — Su propia; **dhāma** — morada; **saha** — con; **avatari’** — desciende.\"],\"translation\":[\"Por compasión a las almas *jīvas*, Śrī Kṛṣṇa Chaitanya ha descendido a este mundo junto con Sus asociados y Su propia morada.\"]},{\"number\":\"2\",\"text\":[\"atyanta durlabha prema karibāre dāna\",\"śikhāya śaraṇāgati bhakatera prāṇa\"],\"word_by_word\":[\"**atyanta** — extremadamente; **durlabha** — raro, preciado, difícil de obtener; **prema** — amor divino; **karibāre** — con el fin de; **dāna** — distribuir; **śikhāya** — enseña; **śaraṇāgati** — rendición; **bhakatera** — de los devotos; **prāṇa** — la vida.\"],\"translation\":[\"Para distribuir libremente el más extraordinario amor divino, Él enseña la rendición exclusiva, la cual es la vida y alma del devoto.\"]},{\"number\":\"3\",\"text\":[\"dainya, ātma-nivedana, goptṛtve varaṇa\",\"‘avaśya rakṣibe kṛṣṇa’—viśvāsa pālana\"],\"word_by_word\":[\"**dainya** — humildad; **ātma** — ser; **nivedana** — sumisión; **goptṛtve** — de la tutela; **varaṇa** — aceptación; **avaśya** — ciertamente; **rakṣibe** — protegerá; **kṛṣṇa** — la Suprema Personalidad de Dios; **viśvāsa** — fe; **pālana** — mantener.\"],\"translation\":[\"La humildad, la entrega de uno mismo, el abrazar la custodia de Kṛṣṇa, manteniendo esta fe: ‘Kṛṣṇa ciertamente me protegerá’.\"]},{\"number\":\"4\",\"text\":[\"bhakti-anukūla mātra kāryera svīkāra\",\"bhakti-pratikūla bhāva—varjanāṅgīkāra\"],\"word_by_word\":[\"**bhakti** — a la devoción; **anukūla** — favorable; **mātra** — solo; **kāryera** — de acciones; **svīkāra** — aceptación; **bhakti** — a la devoción; **pratikūla** — desfavorable; **bhāva** — naturaleza, disposición; **varjana** — rechazar; **aṅgīkāra** — aceptación.\"],\"translation\":[\"La aceptación de todas esas actividades que son favorables a la devoción y el rechazo de lo que es adverso a la devoción.\"]},{\"number\":\"5\",\"text\":[\"ṣaḍ-aṅga śaraṇāgati ha-ibe yā̐hāra\",\"tā̐hāra prārthanā śune śrī-nanda-kumāra\"],\"word_by_word\":[\"**ṣaḍ** — seis; **aṅga** — (*prakāra aṅgera dvārā*) — aspectos (por medio de estos); **śaraṇāgati** — (*prapatti*) — rendición; **ha-ibe** — será; **yāh̐āra** — aquellos; **tāh̐āra** — suyos; **prārthanā** — oraciones; **śune** — escucha; **śrī-nanda-kumāra** — Kṛṣṇa, el hijo de Nanda Mahārāj.\"],\"translation\":[\"Para aquellos que se rinden de estas seis maneras, sus oraciones serán escuchadas por el divino hijo de Nanda.\"]},{\"number\":\"6\",\"text\":[\"rūpa-sanātana-pade dante tṛṇa kari’\",\"bhakativinoda paḍe dui pada dhari’\"],\"word_by_word\":[\"**rūpa** — Śrīla Rūpa Goswāmī Prabhu; **sanātana** — Śrīla Sanātan Goswāmī Prabhu; **pade** — a los pies de; **dante** — en los dientes; **tṛṇa** — brizna de hierba; **kari’** — haciendo; **bhakati-vinoda** — BhaktiVinod; **paḍe** — cae; **dui** — ambos; **pada** — pies; **dhari’** — abrazando.\"],\"translation\":[\"Bhakti Vinod sosteniendo en su boca una pajilla, cae a los pies de loto de Śrī Rūpa-Sanātan y abraza sus pies.\"]},{\"number\":\"7\",\"text\":[\"kā̐diyā kā̐diyā bale, āmi ta’ adhama\",\"śikhāye śaraṇāgati karahe uttama\"],\"word_by_word\":[\"**kā̐diyā** — llorando; **kā̐diyā** — y llorando; **bale** — dice; **āmi** — yo; **ta’** — ciertamente; **adhama** — caído, bajo; **śikhāye** — por enseñar; **śaraṇāgati** — rendición; **karahe** — por favor vuelve; **uttama** — elevado, más allá de la oscuridad de la ilusión.\"],\"translation\":[\"Llorando y llorando, les implora: “¡Oh, soy caído! Por favor, enséñenme a rendirme, instrúyanme acerca de la devoción pura”.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"navMap\":{\"64\":{\"prev\":{\"path\":\"/es/samsara-davanala-lidha-loka?p=61\",\"title\":\"Śrī Śrī Gurvāṣṭakam\"},\"next\":{\"path\":\"/es/bhaja-re-bhaja-re-amar-mana-ati-manda?p=66\",\"title\":\"Bhajan-gīti\"}}}}]\n3c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/shri-krishna-chaitanya-prabhu-jive-daya-kori\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/shri-krishna-chaitanya-prabhu-jive-daya-kori\\\",\\\"name\\\":\\\"Maṅgalācharaṇa. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/shri-krishna-chaitanya-prabhu-jive-daya-kori#composition\
