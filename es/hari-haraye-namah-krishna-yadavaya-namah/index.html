namaḥ\",\"yādavāya mādhavāya keśavāya namaḥ\"],\"word_by_word\":[\"**hari haraye** — a Hari; **namaḥ** — reverencias; **kṛṣṇa yādavāya** — a Kṛṣṇa conocido como Yādava (el mejor de la dinastía Yadu); **namaḥ** — reverencias; **yādavāya** — a Yādava; **mādhavāya** — a Mādhava, el esposo de la diosa de la fortuna; **keśavāya** — a Keśava, el de cabello fino; **namaḥ** — reverencias.\"],\"translation\":[\"¡Oh, Señor Hari! ¡Oh, Señor Kṛṣṇa! Te ofrezco mis reverencias a Ti, quien eres conocido como Yādava, Hari, Mādhava y Keśava.\"]},{\"number\":\"2\",\"text\":[\"gopāla govinda rām śrī madhusūdana\",\"giridhārī gopīnātha madana-mohana\"],\"word_by_word\":[\"**gopāla** — un pastorcillo de vacas; **govinda** — el que complace a las vacas; **rāma** — el depósito de placer; **śrī-madhusūdana** — el magnífico asesino del demonio llamado Madhu; **giridhārī** — el levantador de la colina Govardhan; **gopīnātha** — el Señor de las doncellas pastorcillas de vacas; **madana-mohana** — el encantador de Cupido.\"],\"translation\":[\"¡Oh, Gopāla, Govinda, Rāma, Śrī Madhusūdana, Giridhāri, Gopīnāth, Madana-mohan!\"]},{\"number\":\"3\",\"text\":[\"śrī-chaitanya nityānanda śrī advaita-chandra\",\"gadādhara śrīvāsādi gaura-bhakta-vṛnda\"],\"word_by_word\":[\"**śrī-chaitanya-nityānanda** — cantar los Nombres del Señor Chaitanya y el Señor Nityānanda; **śrī-advaita-chandra** — Śrī Advaita Āchārya la luna de Nadia; **gadādhara** — Gadādhara Paṇḍit; **śrīvāsādi** — encabezados por Śrīvas Ṭhākur; **gaura** — de Gaura; **bhakta-vṛnda** — todos los devotos reunidos.\"],\"translation\":[\"Todas las glorias a Śrī Chaitanya y a Nityānanda. Todas las glorias a Śrī Advaita Āchārya, quien es como una luna. Todas las glorias a Śrī Gadādhar Paṇḍit y a todos los devotos de Śrī Chaitanya encabezados por Śrīvās Ṭhākur.\"]},{\"number\":\"4\",\"text\":[\"jaya rūpa sanātana bhaṭṭa raghunātha\",\"śrī-jīva-gopāla-bhaṭṭa dāsa raghunātha\"],\"word_by_word\":[\"**jay** — todas las glorias; **rūpa sanātana bhaṭṭa-raghunāth śrī-jīva gopāla-bhaṭṭa dāsa raghunāth** — a los Seis Gosvāmīs: Śrī Rūpa, Sanātana, Raghunāth Bhaṭṭa, Śrī Jīva, Gopāla Bhaṭa, y Raghunāth Bhaṭṭa.\"],\"translation\":[\"Todas las glorias a Śrī Rūpa Goswāmī, Sanātan Goswāmī, Raghunāth Bhaṭṭa Goswāmī, Śrī Jīva Goswāmī, Gopāla Bhaṭṭa Goswāmī y Raghunāth Dās Goswāmī.\"]},{\"number\":\"5\",\"text\":[\"ei chay gosāir kori charaṇa vandana\",\"yāhā hoite vighna-nāś abhīṣṭa pūraṇa\"],\"word_by_word\":[\"**ei chay gosāir** — de estos seis Goswāmīs; **kori** — ofrezco; **charaṇa vandana** — reverencias a sus pies; **yāhā hoite** — por el cual; **vighna-nāś** — se destruyen los obstáculos a la devoción; **abhīṣṭa-pūraṇa** — se cumplen todos los deseos espirituales.\"],\"translation\":[\"Les ofrezco mis reverencias a los seis Goswāmīs. Por ofrecerles reverencias a ellos, son destruidos todos los obstáculos a la devoción y se cumplen todos los deseos espirituales.\"]},{\"number\":\"6\",\"text\":[\"ei chay gosāir jā̐ra muni tā̐ra dāsa\",\"tā̐-sabāra pada-reṇu mora pañcha-grāsa\"],\"word_by_word\":[\"**ei chay gosāir** — de estos seis Goswāmīs; **jā̐ra** — quienquiera que sea; **muni** — yo; **tā̐ra** — su; **dāsa** — sirviente; **tā̐-sabāra** — de todos ellos; **pada-reṇu** — el polvo de los pies; **mora** — mi; **pañcha-grāsa** — cinco tipos de alimentos.\"],\"translation\":[\"Soy un sirviente de esa persona que es un sirviente de esos seis Goswāmīs. El polvo de sus sagrados pies constituye mis cinco clases de alimento.\"]},{\"number\":\"7\",\"text\":[\"tā̐dera charaṇa sevi bhakta sane vāsa\",\"janame janame mora ei abhilāṣa\"],\"word_by_word\":[\"**tā̐dera charaṇa** — sus pies de loto (de esos seis Goswāmīs); **sevi bhakta** — aquellos devotos que sirven; **sane vāsa** — vivir junto con; **janame janame** — nacimiento tras nacimiento; **mora** — mío; **eiabhilāṣa** — deseo.\"],\"translation\":[\"Es mi deseo que, nacimiento tras nacimiento, pueda vivir con esos devotos que ofrecen servicio a los pies de loto de los seis Goswāmīs.\"]},{\"number\":\"8\",\"text\":[\"ei chay gosāir jabe vraje koilā vāsa\",\"rādhā-kṛṣṇa-nitya-līlā korilā prakāśa\"],\"word_by_word\":[\"**ei chay gosāir** — estos seis Goswāmīs; **jabe** — cuando; **vraje** — en Vraja; **koilā vāsa** — vivió; **rādhā-kṛṣṇa-nitya-līlā** — los pasatiempos eternos de Rādhā y Kṛṣṇa; **korilā prakāśa** — revelaron.\"],\"translation\":[\"Cuando estos seis Goswāmīs residían en Vraja, revelaron y explicaron los pasatiempos eternos de Rādhā y Kṛṣṇa.\"]},{\"number\":\"9\",\"text\":[\"ānande bolo hari bhaja vṛndāvana\",\"śrī-guru-vaiṣṇava-pade majāiyā mana\"],\"word_by_word\":[\"**ānande** — en bienaventuranza; **bolo** — canta; **hari** — el Señor Hari; **bhaja** — adora; **vṛndāvan** — el reino trascendental de Vṛndāvan; **śrī-guru vaiṣṇava** — el maestro espiritual y los Vaiṣṇavas; **pade** — a los pies de loto; **majāiyā mana** — absorbiendo tu mente en meditación.\"],\"translation\":[\"Absorbe tu mente en meditar en los pies del Maestro Espiritual y los santos Vaiṣṇavas, canta en éxtasis los Nombres del Señor Hari y adora el reino trascendental de Vṛndāvan.\"]},{\"number\":\"10\",\"text\":[\"śrī-guru-vaiṣṇava-pāda-padma kori āśa\",\"(hari) nāma-saṇkīrttana kohe narottama dāsa\"],\"word_by_word\":[\"**śrī-guru-vaiṣṇava** — de Śrī Guru y los Vaiṣṇavas; **pāda-padma** — los pies de loto; **kori āśa** — estoy deseando; **nāma-saṇkīrtana** — la glorificación del Santo Nombre; **kohe** — canta; **narottama dāsa** — el autor, Narottama Dās Ṭhākur.\"],\"translation\":[\"Deseando los pies de loto de Śrī Guru y los Vaiṣṇavas, Narottam Dās canta el *saṅkīrtan* del Santo Nombre.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-haraye\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-hari-haraye\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-xari-xaraje\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-nama-sankirttan-hari-haraye-namah-krishna\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L44\",null,{\"audio\":\"$3c:props:song:resources:audio\",\"language\":\"es\"}]\n3e:[\"$\",\"$L45\",null,{\"navMap\":{\"80\":{\"prev\":{\"path\":\"/es/cheto-darpana-marjanam?p=77\",\"title\":\"Śrī Śikṣāṣṭakam\"},\"next\":{\"path\":\"/es/bhaja-bhakata-vatsala-shri-gaurahari?p=84\",\"title\":\"Śrī Bhoga Ārati Gīti\"}}}}]\n46:Tbe0,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/hari-haraye-namah-krishna-yadavaya-namah\",\"url\":\"https://next.kirtan.site/es/hari-haraye-namah-krishna-yadavaya-namah\",\"name\":\"Nāma-Saṇkīrtan. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/hari-haraye-namah-krishna-yadavaya-namah#composition\",\"alternateName\":[\"hari haraye namaḥ kṛṣṇa yādavāya namaḥ\"],\"name\":\"Nāma-Saṇkīrtan. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://next.kirtan.site/es/hari-haraye-namah-krishna-yadavaya-namah\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/hari-haraye-namah-krishna-yadavaya-namah\"}
