īvānām** — de los seres; **bahu-janma** — muchos nacimientos; **puṇya** — piadoso; **nivahā kṛṣṭa** — muchos atraídos; **mahī-maṇḍale** — en el globo; **āvirbhāva-kṛpām** — misericordia manifestada; **chakāra** — hecho; **cha** — y; **bhavān** — tú; **śrī-gaura-śaktiṁ** — la energía de Śrī Gaura; **svayam** — él mismo.\"],\"translation\":[\"¡Ay, ay! ¡Oh, Bhaktivinod Ṭhākur! ¡Oh, Guru Supremo! Por veintidós años este mundo ha estado sumergido en el infortunio, durante mucho tiempo ha estado desconsolado por encontrarse separado de ti, lo cual es intolerable. Tú eres la potencia divina de Śrī Gaura, y benignamente apareciste en este plano terrenal, atraído por las actividades piadosas que las entidades vivientes ejecutaron durante muchas vidas.\"]},{\"number\":\"2\",\"text\":[\"dīno ’haṁ chira-duṣkṛtir na hi bhavat pādābja dhūli kaṇā-\",\"snānānanda-nidhiṁ prapanna-śubhadaṁ labdhuṁ samartho ’bhavam\",\"kintv-audāryya-guṇāt-tavāti-yaśasaḥ kāruṇya-śaktiḥ svayaṁ\",\"śrī-śrī-gaura-mahāprabhoḥ prakaṭitā viśvaṁ samanvagrahīt\"],\"word_by_word\":[\"**dīna** — desdichado; **ahaṁ** — yo; **chira** — largo; **duṣkṛtir** — malvado; **na** — no; **hi** — ciertamente; **bhavat-pāda-abja** — tus pies de loto; **dhūlī** — polvo; **kaṇā** — ojo; **snana** — bañarse; **ānanda** — bienaventuranza; **nidhiṁ** — el océano; **prapanna-śubha-daṁ** — traer bendiciones a los rendidos; **labdhuṁ** — logrado; **samarthaḥ** — adecuado; **abhavam** — era; **kintu** — pero; **audārya-guṇāt** — debido a la modalidad de la generosidad; **tava** — tuyo; **ati-yaśasaḥ** — debido a la gran gracia; **kāruṇya-śaktiḥ** — energía de misericordia; **svayam** — él mismo; **śrī-śrī-gaura-mahāprabhoḥ** — Śrī Śrī Gaura Mahāprabhu; **prakaṭitā** — revelado (energía de compasión); **viśvaṁ** — todos; **samanvagrahīt** — amable.\"],\"translation\":[\"Puesto que soy inferior y desdichado, no tuve la suerte de llegar hasta el océano que brinda la fortuna de la entrega—el océano del éxtasis derivado de ser bañado por una partícula del polvo de tus sagrados pies de loto—. Pero, debido a tu naturaleza magnánima, tú le otorgas tu gracia al universo entero al revelarle personalmente tu supereminencia como la personificación de la potencia de la misericordia de Śrī Gaurāṅga. (Es decir, por venir a este mundo, yo recibí su gracia).\"]},{\"number\":\"3\",\"text\":[\"he deva! stavane tavākhila-guṇānāṁ te viriñchadayo\",\"devā vyartha-mano-rathāḥ kim u vayaṁ marttyādhamāḥ kurmmahe\",\"etan no vibudhaiḥ kadāpy atiśayālaṇkāra ity uchyatāṁ\",\"śāstreṣv eva ‘‘na pāraye ’ha’’ iti yad gātaṁ mukundena tat\"],\"word_by_word\":[\"**he deva!** — ¡oh, señor!; **stavane** — en tu exaltación; **tava** — tuyo; **akhila-guṇānām** — de plenas cualidades; **te** — tuyo; **viriñcha-ādaya** — Brahmā y los demás; **devā** — semidioses; **vyartha-manorathāḥ** — deseos vanos; **kim u** — cuánto más; **vayaṁ** — nosotros; **martya-adhamāḥ** — vicios mortales; **kurmmahe** — hacemos; **etan** — esto; **na** — no; **vibudhaiḥ** — por eruditos; **kadāpi** — nunca; **atiśaya-alaṅkāra** — una frase excesiva; **iti** — así; **uchyatāṁ** — a los amantes, coleccionistas; **śāstreṣu** — en las escrituras; **eva** — ciertamente; **na** — no; **pāraye** — adecuado, apropiado; **aham** — yo; **iti** — así; **yad** — eso; **gātam** — canto; **mukundena** — por Mukunda; **tat** — suyo.\"],\"translation\":[\"¡Oh, Señor! Incluso todos los semidioses encabezados por el Señor Brahmā, sienten frustración por su incapacidad de cantar (apropiadamente) las glorias de todas Tus divinas cualidades. ¿Qué puede decirse, entonces, del intento de un alma caída, un simple humano como yo? Con seguridad, el erudito nunca desperdiciará sus elocuentes palabras elogiando esta declaración, ya que incluso la Suprema Personalidad de Dios, el Señor Śrī Kṛṣṇa Mismo, ha recitado en las Escrituras Su célebre confesión: *na pāraye ’ham* (“Soy incapaz de reciprocar tu devoción”).\"]},{\"number\":\"4\",\"text\":[\"dharmmaś-charmma-gato ’jñataiva satatā yogaś cha bhogātmako\",\"jñāne śūnya-gatir japena tapasā khyātir jighāṁsaiva cha\",\"dāne dāmbhikatā ’nurāga-bhajane duṣṭāpachāro yadā\",\"buddhiṁ-buddhi-matāṁ vibheda hi tadā dhātrā bhavān preṣitaḥ\"],\"word_by_word\":[\"**dharmmaś** — virtud; **charmma-gataḥ** — relacionado con la piel; **ajñata** — ignorancia; **eva** — ciertamente; **satatā** — santidad; **yogaś** — *yoga*; **cha** — y; **bhoga-ātmakaḥ** — de naturaleza placentera; **jñāne** — en conocimiento; **śūnya-gatiḥ** — vacío; **japena** — cantando *mantras*; **tapasā** — por penitencia; **khyāti-jighāmsā** — fama y deseo de destrucción; **eva** — ciertamente; **cha** — y; **dāne** — al otorgar; **dāmbhikatā** — hipocresía; **anurāga-bhajane** — en adoración insistente; **duṣṭa-apachāraḥ** — acción pecaminosa; **yadā** — cuando; **buddhiṁ** — intelecto; **buddhi-matām** — del inteligente; **vibheda** — dividido, aplastado; **hi** — ciertamente; **tadā** — entonces; **dhātrā** — por el Creador; **bhavan** — tú; **preṣitaḥ** — enviado.\"],\"translation\":[\"En el tiempo en que la religión fue evaluada en términos de la relación corporal, la santidad fue decidida por la ignorancia, y la práctica del *yoga* tuvo como motivación el placer sensual; cuando la erudición fue cultivada solo con la finalidad de llegar al vacío, la *japa* tuvo como meta el alcanzar fama, y la austeridad se llevó a cabo por penitencia; cuando la caridad se dio por orgullo y los actos más graves y pecaminosos fueron perpetrados con el pretexto de la devoción espontánea... Y en todas esas situaciones anómalas, incluso los miembros de la intelectualidad estuvieron en desacuerdo unos con otros... Justo en ese tiempo fuiste enviado por el Creador Todopoderoso.\"]},{\"number\":\"5\",\"text\":[\"viśve ’śmin kiraṇair yathā hima-karaḥ sañjīvayann-oṣadhīr\",\"nakṣatrāṇi cha rañjayan nija-sudhāṁ vistārayan rājate\",\"sach-chāstrāṇi cha toṣayan budha-gaṇaṁ sammodayaṁs te tathā\",\"nūnaṁ bhūmi-tale śubhodaya iti hlādo bahuḥ sātvatām\"],\"word_by_word\":[\"**viśve** — en el universo; **aśmin** — en este; **kiraṇaiḥ** — con rayos de luna; **yathā** — como; **hima-karaḥ** — refrescante (la luna); **sañjīvayan** — nutre; **oṣadhīḥ** — plantas; **nakṣatrāṇi** — estrellas; **cha** — y; **rañjayan** — pintor, colorante; **nija-sudhāṁ** — su propio néctar; **vistārayan** — expansivo; **rājate** — del sol; **sach-chāstrāṇi** — las escrituras; **cha** — y; **toṣayan** — satisfactorio; **budha-gaṇam** — la comunidad de sabios; **sammodayaṁs** — agradable; **te** — tuyo; **tathā** — entonces; **nūnaṁ** — ciertamente; **bhūmi-tale** — en la tierra; **śubha-udayaḥ** — bendita aparición; **iti** — así; **hlādaḥ** — felicidad; **bahuḥ** — muchos; **sātvatām** — de los fieles.\"],\"translation\":[\"Así como la refrescante luna se embellece con la difusión de sus rayos nectarinos, nutriendo las plantas e incitando el titilar de las estrellas, está claramente entendido que tu Sagrada Aparición en este mundo brinda sustento a las Escrituras devocionales puras, con tu perfecto ejemplo y distribución del concepto más elevado de Kṛṣṇa-bhakti, lo cual ha provocado que se inunden de felicidad los corazones de los eruditos seguidores de esas verdades reveladas en las Escrituras.\"]},{\"number\":\"6\",\"text\":[\"lokānāṁ hita-kāmyayā bhagavato bhakti-prachāras tvayā\",\"granthānāṁ rachanaiḥ satām abhimatair nānā vidhair darśitaḥ\",\"āchāryyaiḥ kṛta-pūrvvam eva kila tad rāmānujādyair budhaiḥ\",\"premāmbho-nidhi-vigrahasya bhavato māhātmya-sīmā na tat\"],\"word_by_word\":[\"**lokānāṁ** — de los mundos; **hita-kāmyayā** — por el deseo de buena voluntad; **bhagavataḥ** — al exaltado señor; **bhakti-prachāraḥ** — predicar devoción; **tvayā** — por ti; **granthānāṁ** — de volúmenes; **rachanaiḥ** — con escritos; **satām** — de los santos; **abhimataiḥ** — con los seres amados; **nānā vidhaiḥ** — con muchas clases; **darśitaḥ** — mostrado; **āchāryaiḥ** — por los āchāryas; **kṛta-pūrvam** — hecho antes; **eva kila** — ciertamente; **tad** — quién; **rāmānuja-ādyaiḥ** — por Rāmānuja y por otros; **budhaiḥ** — por los sabios; **prema-ambhas-nidhi-vigrahasya** — en la forma del océano de amor; **bhavataḥ** — tuyo; **māhātmya-sīmā** — el límite de su glorificación; **na** — ninguno; **tat** — ese.\"],\"translation\":[\"Con la composición de muchos libros y con múltiples métodos reconocidos por los devotos puros, has mostrado la prédica del servicio devocional puro al Señor Supremo, para el beneficio del mundo entero. Escuchamos de logros similares en épocas anteriores por eruditos tales como Śrī Rāmānuja y muchos otros Āchāryas; pero tu gloria—la personificación misma del néctar del amor divino—no termina aquí (no puede ser limitada).\"]},{\"number\":\"7\",\"text\":[\"yad dhāmanaḥ khalu dhāma chaiva nigame brahmeti saṁjñāyate\",\"yasyāṁśasya kalaiva duḥkha-nikarair yogeśvarair mṛgyate\",\"vaikuṇṭhe para-mukta-bhṛṇga-charaṇo nārāyaṇo yaḥ svayaṁ\",\"tasyāṁśī bhagavān svayaṁ rāsa-vapuḥ kṛṣṇo bhavān tat pradaḥ\"],\"word_by_word\":[\"**yad-dhāmanaḥ** — que pertenece a la morada; **khalu** — ciertamente; **dhāma** — resplandor; **cha** — y; **eva** — ciertamente; **nigame** — en defensa; **brahma** — Brahma; **iti** — así; **saṁjñāyate** — es llamado; **yasya** — cuyo; **aṁśasya kalā** — un fragmento de una parte; **eva** — ciertamente; **duḥkha-nikaraiḥ** — con multitud de sufrimientos; **yoga-īśvaraiḥ** — por maestros de *yoga*; **mṛgyate** — investiga; **vaikuṇṭhe** — Vaikuṇṭha; **para-mukta** — suprema liberación; **bhṛṅga-charaṇaḥ** — la abeja a los pies; **nārāyaṇaḥ** — Nārāyaṇa; **yaḥ** — quién; **svayaṁ** — Él mismo; **tasya** — su; **aṁśī** — parte; **bhagavān** — el exaltado Señor; **svayaṁ** — Él mismo; **rāsa-vapuḥ** — la personificación de los gustos espirituales; **kṛṣṇaḥ** — Kṛṣṇa; **bhavān** — tú; **tat-pradaḥ** — dándolo.\"],\"translation\":[\"En los *Vedas*, la refulgencia de Su morada divina ha sido simplemente designada como Brahman, y, con gran tribulación, los grandes *yogīs* emprenden la búsqueda de apenas la expansión de una expansión de Su expansión. Las más excelsas almas liberadas brillan resplandecientes como abejorros a Sus pies de loto. El Origen Primordial del Original Śrī Nārāyaṇ (quien es el Señor del cielo espiritual, más allá del Brahman) es Śrī Kṛṣṇa, el Original Señor Supremo, la personificación de todas las melosidades nectarinas; y tú nos entregas a ese Señor.\"]},{\"number\":\"8\",\"text\":[\"sarvvāchintyamaye parātpara-pure goloka-vṛndāvane\",\"chil-līlā rasa-raṅginī parivṛtā sā rādhikā-śrī-hareḥ\",\"vātsalyādi-rasaiś-cha sevita-tanor-mādhuryya-sevā-sukhaṁ\",\"nityaṁ yatra mudā tanoti hi bhavān tad dhāma-sevā-pradaḥ\"],\"word_by_word\":[\"**sarva-achintya-maye** — pleno de todo lo incomprensible; **parāt-para-pure** — en un hogar superior; **goloka-vṛndāvane** — Goloka en Vṛndāvan; **chit-lilā-rasa-raṅginī-parivṛtā** — rodeado de aquellos que se sienten atraídos por los sabores de los pasatiempos espirituales; **sā** — él; **rādhikā** — Rādhikā; **śrī-hareḥ** — Śrī Hari; **vātsalya-ādi-rasaiḥ** — por Sus padres y otros *rasas*; **cha** — y; **sevita-tanoḥ** — manera de servir; **mādhurya-sevā-sukhaṁ** — la felicidad del servicio amoroso; **nityaṁ** — siempre; **yatra** — donde; **mudā** — placer; **tanoti** — cubiertas; **hi** — ciertamente; **bhavān** — tú; **tad-dhāma-sevā-pradaḥ** — el otorgamiento del servicio a la morada.\"],\"translation\":[\"Situada en la región más alta del absolutamente inconcebible cielo espiritual, se encuentra la sagrada morada de Śrī Vrindāvan Dhām, en el planeta espiritual conocido como Goloka. Allí, rodeada de *sakhīs*, Śrīmatī Rādhikā se deleita con las melosidades de los Pasatiempos divinos. Con gran éxtasis, Ella manifiesta la alegría de la dulzura amorosa en el servicio a Śrī Kṛṣṇa Chandra, quien, por otra parte, es servido en cuatro tipos de relaciones, que llegan hasta la paternal. Tú, ¡oh, Ṭhākur Bhaktivinod! Nos puedes conceder el servicio a ese sagrado Dhām.\"]},{\"number\":\"9\",\"text\":[\"śrī-gaurānumataṁ svarūpa-viditaṁ rūpāgrajenādṛtaṁ\",\"rūpādyaiḥ pariveśitaṁ raghu-gaṇair āsvāditaṁ sevitam\",\"jīvādyair abhirakṣitaṁ śuka-śiva-brahmādi-sammānitaṁ\",\"śrī-rādhā-pada-sevānamṛtaṁ aho tad-dātum īśo bhavān\"],\"word_by_word\":[\"**śrī gaura-aṇumatam** — dado por Gaura (acordado, amado, aprobado); **svarūpa-viditam** — entendido por Svarūpa; **rūpa-agrajena** — por el hermano de Rūpa; **dṛtam** — exaltado; **rūpa-ādyaiḥ** — por los seguidores de Rūpa; **pariveśitam** — servido; **raghu-gaṇaiḥ** — por los seguidores de Raghunāth Dās; **asvāditam** — probado; **sevitam** — adorado; **jīva-ādyaiḥ** — por los seguidores de Jīva; **abhirakṣitaṁ** — protegido; **śuka-śiva-brahmā-ādi** — por Śuka, Śiva, Brahmā y otros; **sammānitaṁ** — apreciado; **śrī-rādhā-pada-sevana-āmṛtaṁ** — el néctar de la adoración de los pies de Śrī Rādhā; **aho** — ¡oh!; **tad-dātum** — para darle; **īśaḥ** — dios, amo; **bhavān** — tú.\"],\"translation\":[\"El significado interno lo conoce Śrī Svarūp Dāmodar mediante la sanción de Śrī Gaurachandra, de eso que es adorado por Śrī Sanātan Goswāmī y que distribuyen los seguidores realizados en las melosidades trascendentales, los cuales encabeza Śrī Rūpa Goswāmī; eso que es saboreado y realzado por Śrī Raghunāth Dās Goswāmī y sus seguidores, y que cuidadosamente protegen los devotos fieles encabezados por Śrī Jīva Prabhu. Eso que (desde una respetable distancia) veneran grandes personalidades, tales como Śrī Śuka, el Señor Śiva, el líder de los semidioses, y el Señor Brahmā, el abuelo de todos los seres—¡Oh, maravilla de maravillas! El néctar de la adoración de los pies de Śrī Rādhikā—eso, también, tú nos lo puedes dar.\"]},{\"number\":\"10\",\"text\":[\"kvāhaṁ manda-matis tv atīva-patitaḥ kva tvaṁ jagat-pāvanaḥ\",\"bho svāmin kṛpayāparādha-nichayo nūnaṁ tvayā kṣamyatām\",\"yāche ’haṁ karuṇā-nidhe! varam imaṁ pādābja-mūle bhavat-\",\"sarvvasvāvadhi-rādhikā-dayita-dāsānāṁ gaṇe gaṇyatām\"],\"word_by_word\":[\"**kva** — donde; **ahaṁ** — yo; **manda-matiḥ** — en un sentido tonto; **tu** — y; **atīva-patitaḥ** — muy caído, depravado; **kva tvaṁ** — dónde estás; **jagat-pāvanaḥ** — el purificador del mundo; **bho svāmin** — ¡oh, maestro!; **kṛpayā** — por misericordia; **aparādha-nichayaḥ** — una multitud de pecados; **nūnaṁ** — ciertamente; **tvayā** — por ti; **kṣamyatām** — ser perdonado; **yāche** — te lo ruego; **ahaṁ** — yo; **karuṇā-nidhe** — ¡océano de misericordia!; **vara** — gracia; **imaṁ** — este; **pāda-abja-mūle** — a la raíz de los pies de loto; **bhavat-sarvasva-avadhi** — tu dignidad es el límite; **ādhikā-dayita-dāsānām** — de los amados sirvientes de Rādhikā; **gaṇe** — en un grupo; **gaṇyatām** — ¡tomado en cuenta!\"],\"translation\":[\"¡Dónde estoy yo, tan bajo y caído, y dónde estas tú, la gran alma que libera al universo! ¡Oh, Señor! Por tu gracia, seguramente perdonarás mis ofensas. ¡Oh, océano de misericordia!, en el polvo de tus pies de loto, oro por esta bendición: Ten la bondad de hacer que mi vida sea exitosa al recomendarme para que sea admitido en el grupo de Śrī Vārṣabhānavī Dayita Dās, quien es el más querido en tu corazón.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"363\":{\"prev\":{\"path\":\"/es/yamunambu-krishna-radhikali-keli-mandalam?p=356\",\"title\":\"61-72. Viernes\"},\"next\":{\"path\":\"/es/guror-guro-me-paramo-gurus-tvam?p=368\",\"title\":\"Śrī Śrīmad Gaura-Kiśor-namaskāra Daśakam\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/ha-ha-bhaktivinoda-thakkura-guroh\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/ha-ha-bhaktivinoda-thakkura-guroh\\\",\\\"name\\\":\\\"Śrīmad Bhaktivinod-viraha-Daśakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/ha-ha-bhaktivinoda-thakkura-guroh#composition\\\",\\\"alternateName\\\":[\\\"hā hā bhaktivinoda-ṭhakkura! guroḥ!\\\"],\\\"name\\\":\\\"Śrīmad Bhaktivinod-viraha-Daśakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/ha-ha-bhaktivinoda-thakkura-guroh\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/ha-ha-bhaktivinoda-thakkura-guroh\\\"}}]}\"}}]\n3e:[\"$\",\"$L42\",null,{\"bookId\":\"es\",\"page\":363}]\n"])</script></body></html>
