 Vaiṣṇava Goswāmī!; **patita-pāvana** — salvador de las almas caídas; **tomā vine** — excepto tú; **keho nāi** — no hay nadie.\"],\"translation\":[\"¡Oh, Vaiṣṇava Goswāmī! Por favor, esta vez sé misericordioso conmigo. Tú eres el salvador de los caídos; aparte de ti, no hay nadie más.\"]},{\"number\":\"2\",\"text\":[\"kāhāra nikaṭe gele pāp dūre jāya\",\"emona doyāla prabhu kebā kothā pāya\"],\"word_by_word\":[\"**kāhāra nikaṭe** — por cuya mera audiencia; **gele** — acercándose; **pāpa** — todos los pecados; **dure jāya** — van lejos; **emona doyāla prabhu** — una personalidad tan misericordiosa; **kebā kothā pāya** — ¿dónde puede encontrar alguien?\"],\"translation\":[\"Solo por estar en tu presencia, los pecados se van muy lejos. ¿Dónde puede alguien encontrar semejante bondad?\"]},{\"number\":\"3\",\"text\":[\"gaṅgāra-paraśa hoile paśchāte pāvana\",\"darśane pavitra koro-ei tomāra guṇa\"],\"word_by_word\":[\"**gaṅgāra paraśa hoile** — tocando las aguas del sagrado Ganges; **paśchāte pāvan** — uno se purifica más tarde; **darśane** — solo con verte; **pavitra koro** — purificas inmediatamente; **ei** — esto; **tomāra guṇa** — es tu cualidad.\"],\"translation\":[\"Aunque uno sea el más bajo de la humanidad, se libera simplemente por tocar las aguas del sagrado Ganges, pero, por solo verte, uno logra el mismo resultado. Tal es tu cualidad.\"]},{\"number\":\"4\",\"text\":[\"hari-sthāne aparādhe tāre harināma\",\"tomā-sthāne aparādhe nāhiko eḍāna\"],\"word_by_word\":[\"**hari-sthāne** — al Señor Hari; **aparādhe** — cometer una ofensa; **tāre hari-nām** — el santo nombre los libera; **tomā sthāne aparādhe** — pero si alguien te ofende; **nāhiko** — no podrá; **eḍana** — salvación.\"],\"translation\":[\"Si alguien comete una ofensa a los pies del Señor Hari, puede obtener perdón si canta el Santo Nombre; pero si alguien te ofende a ti, no tiene salvación.\"]},{\"number\":\"5\",\"text\":[\"tomāra hṛdoye sadā govinda-viśrāma\",\"govinda kohena—mama vaiṣṇava parāna\"],\"word_by_word\":[\"**tomāra hṛdoye** — en tu corazón; **sadā** — siempre; **govinda-viśrāma** — el lugar de descanso del Señor Govinda; **govinda kohena** — el Señor Govinda dice; **mora vaiṣṇava parāṇa** — “los Vaiṣṇavas son mi vida”.\"],\"translation\":[\"Tu corazón es el lugar donde Govinda reside. Śrī Govinda Mismo dice: “Mis devotos son mi vida y alma”.\"]},{\"number\":\"6\",\"text\":[\"prati janme kori āśā charaṇera dhūli\",\"narottame koro doyā āpnāra boli’\"],\"word_by_word\":[\"**prati-janme** — en cada nacimiento que pueda tener; **kori āśā** — deseo; **charaṇera dhūli** — el polvo de tus santos pies; **narottame** — a Narottama Dās; **koro doyā** — por favor, sé amable; **āpanāra boli’** — y considera que es de tu propiedad.\"],\"translation\":[\"Mi esperanza es recibir el polvo de tus pies de loto en cada nacimiento. Śrī Narottam ora: “Por favor, ¡oh, Vaiṣṇava Goswāmī!, sé generoso conmigo”.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-ei-baro-koruna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-ei-baro-koruna\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-vaishnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-vaishnava\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"151\":{\"prev\":{\"path\":\"/es/je-anilo-prema-dhana-karuna-prachura?p=149\",\"title\":\"Viraha-gīti\"},\"next\":{\"path\":\"/e
