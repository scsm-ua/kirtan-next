\":[\"**gay** — canta; **gorā** — el Señor Gaurasundara; **madhur svare** — con una voz muy dulce; **hare kṛṣṇa hare kṛṣṇa, kṛṣṇa kṛṣṇa hare hare hare rāma hare rāma, rāma rāma hare hare.**.\"],\"translation\":[\"El Señor Gaurasundar canta con voz muy dulce: “Hare Kṛṣṇa, Hare Kṛṣṇa, Kṛṣṇa Kṛṣṇa, Hare Hare; Hare Rāma, Hare Rāma, Rāma Rāma, Hare Hare”.\"]},{\"number\":\"2\",\"text\":[\"gṛhe thāko, vane thāko, sadā ‘hari’ bole’ ḍāko,\",\"sukhe duḥkhe bhulo nāko, vadane harinām koro re\"],\"word_by_word\":[\"**gṛhe thāko** — al vivir en casa; **vane thāko** — o vivir en el bosque; **sadā** — siempre; **‘hari’** — el santo nombre de Hari; **bole’ ḍāko** — gritar mientras se canta; **sukhe duḥkhe** — en felicidad o angustia; **bhulo nā’ko** — no olvides; **vadane** — con tus labios; **hari-nām** — los santos nombres; **koro re** — ¡oh, por favor canta!\"],\"translation\":[\"Ya sea que vivas en casa o en el bosque, canta siempre el Santo Nombre del Señor. Ya sea que estés feliz o triste, no lo olvides, canta el Santo Nombre y llena tus labios con Harinām.\"]},{\"number\":\"3\",\"text\":[\"māyā-jāle baddha ho’ye, ācho miche kāja lo’ye,\",\"ekhona o chetana peye, rādhā-mādhava-nām bolo re\"],\"word_by_word\":[\"**māyā-jāle** — en la red de *māyā*; **baddha ho’ye** — estás atado; **ācho** — tuyo es; **miche kāja** — trabajo infructuoso; **lo’ye** — aceptando; **ekhona** — ahora; **chetana pe’ye** — obtener plena conciencia; **‘rādhā-mādhava’ nām** — los nombres de Śrī Śrī Rādhā y Mādhava; **bolo re** — ¡así que canta!\"],\"translation\":[\"Atrapado en la red de Māyā, has trabajado duro como un esclavo, en vano. Ahora que obtuviste una vida humana y conciencia, canta el Nombre del Señor: “Rādhā-Mādhava”.\"]},{\"number\":\"4\",\"text\":[\"jīvana hoilo śeṣa, nā bhajile hṛṣīkeśa\",\"bhaktivinod-upadeśa, ekbār nām-rase māto re\"],\"word_by_word\":[\"**jīvana** — tu vida; **hoilo śeṣa** — puede terminar en cualquier momento; **na bhajile** — no has adorado; **hṛṣīkeśa** — el Señor de los sentidos; **bhaktivinod-upadeśa** — este consejo de Bhakti Vinod Thākur; **ekbār** — solo una vez; **nām-rase** — en el néctar del santo nombre; **māto** — embriagarse; **re** — ¡oh!\"],\"translation\":[\"Sin duda, esta vida pronto se acabará, y no has adorado a Hṛṣīkeśa, el amo de los sentidos. Bhakti Vinod te aconseja: Por lo menos una vez, prueba el* nāma-rāsa*, el néctar del Santo Nombre.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"133\":{\"prev\":{\"path\":\"/es/avatara-sara-gora-avatara\",\"title\":\"Avatāra Sāra\"},\"next\":{\"path\":\"/es/kobe-gaura-vane-suradhuni-tate\",\"title\":\"Siddhi-lālasā\"}}}}]\n42:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gay-gora-madhur-svare\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gay-gora-madhur-svare\\\",\\\"name\\\":\\\"Śrī Nāma. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gay-gora-madhur-svare#composition\\\",\\\"alternateName\\\":[\\\"gāy gorā madhur svare\\\"],\\\"name\\\":\\\"Śrī Nāma. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gay-gora-madhur-svare\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/gay-gora-madhur-svare\\\"}}]}\"}}]\n43:[\"$\",\"$L47\",null,{\"bookId\":\"es\",\"page\":133}]\n"])</script></body></html>
