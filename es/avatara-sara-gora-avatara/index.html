 **sāra** — la mejor.\"],\"author\":[\"Śrīla Lochan Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"avatāra sāra        gorā avatāra\",\"        keno nā bhajili tā̐re\",\"kori nīre bāsa        gelo nā piyāsa\",\"        āpana karama phere\"],\"word_by_word\":[\"**avatāra** — encarnación; **sāra** — la mejor; **gorā** — Gaurāṅga; **avatāra** — encarnación; **keno** — ¿por qué?; **nā** — no; **bhajili** — adorado; **tā̐re** — a él; **kori** — hacer; **nīre** — en el agua; **bāsa** — obligado; **gelo** — ir; **nā** — no; **piyāsa** — beber; **āpana** — propia; **karama** — acitividad fruitiva; **phere** — deambular.\"],\"translation\":[\"La encarnación de Śrī Gaura es la más excelente de todas las encarnaciones. ¿Por qué no lo he adorado? Es como si yo, rodeado de agua, me negara a beberla, enfrascándome en mi propia actividad fruitiva.\"]},{\"number\":\"2\",\"text\":[\"kaṇṭa-kera taru        sadāi sebili (mana)\",\"        amṛta pā’bāra āśe\",\"prema-kalpataru        śrī gaurāṅga āmāra\",\"        tāhāre bhabili viṣe\"],\"word_by_word\":[\"**kaṇṭa** — espinas; **kera** — planta; **taru** — árbol; **sadāi** — siempre; **sebili** — disfruté; (**mana** — en la mente); **amṛta** — néctar; **pā’bāra** — obtener; **āśe** — viene; **prema** — amor divino; **kalpataru** — ábol de los deseos; **śrī gaurāṅga** — Śrī Gaurāṅga; **āmāra** — mío; **tāhāre** — a él; **bhabili** — pensé; **viṣe** — el veneno.\"],\"translation\":[\"Mastiqué las espinas del árbol de la vida mundana y consideré como néctar la sangre que fluía de mi boca. Cuando me fueron ofrecidos por el Señor Gaurāṅga los frutos del árbol de los deseos del amor extático, los rechacé pensando que eran veneno.\"]},{\"number\":\"3\",\"text\":[\"saura-bhera āśe        palāśa śuṅkili (mana)\",\"        nāsāte paśilo kīṭa\",\"‘ikṣu-daṇḍa’ bhāvi’    kāṭha chuṣili (mana)\",\"        kemone pāibi miṭha\"],\"word_by_word\":[\"**saura** — esperando; **bhera** — percibir; **āśe** — fui; **palāśa** — flor; **śuṅkili** — oler; (**mana** — en la mente); **nāsāte** — en la nariz; **paśilo** — obtener; **kīṭa** — gusano; **‘ikṣu** — caña de azúcar; **daṇḍa’** — palo; **bhāvi’** — pensando; **kāṭha** — intención; **chuṣili** — chupar; (**mana** — en la mente); **kemone** — cómo; **pāibi** — obtendrás; **miṭha** — dulce.\"],\"translation\":[\"Con el deseo de oler un aroma dulce, olfateé lo que pensé que era una flor fragante. ¡Ay de mí! Esa flor no poseía aroma, era como la flor *palāśa*, y un insecto saltó a mi nariz y me picó. Pensando que la vida material era tan dulce como la caña de azúcar, intenté probar su néctar. En lugar de eso, fue como masticar madera seca.\"]},{\"number\":\"4\",\"text\":[\"‘hāra’ boliyā        golāya parili (mana)\",\"        śamana kiṅkora sāpa\",\"‘śītala’ boliyā        āguna pohāli (mana)\",\"        pāili bajara-tāpa\"],\"word_by_word\":[\"**‘hāra’** — saqueado; **boliyā** — considerando; **golāya** — consumido; **parili** — derrotado; (**mana** — en la mente); **śamana** — igual; **kiṅkora** — sirviente; **sāpa** — maldecido; **‘śītala’** — refrescante; **boliyā** — considerando; **āguna** — fuego; **pohāli** — tomar calor; (**mana** — en la mente); **pāili** — obtener; **bajara** — lucha; **tāpa** — austeridad.\"],\"translation\":[\"Reconociéndome frustrado, consumido y agotado, espero la serpiente de la muerte. Abracé el fuego de la vida material y lo consideré fresco y tranquilizador, solo para sufrir una miseria intensa, tal como el impacto de un rayo.\"]},{\"number\":\"5\",\"text\":[\"saṁsāra bhajili        śrī-gaurāṅga bhulili\",\"        nā śunili sādhura kathā\",\"iha-parakāla        dukāla khoyāli (mana)\",\"        khāili āpana māthā\"],\"word_by_word\":[\"**saṁsāra** — existencia material; **bhajili** — adorado; **śrī-gaurāṅga** — el Señor Gaurāṅga; **bhulili** — olvidar; **nā** — no; **śunili** — escuchar; **sādhura** — de personas santas; **kathā** — conversaciones; **iha-parakāla** — ese mundo más allá; **dukāla** — entrar; **khoyāli** — perder; (**mana** — en la mente); **khāili** — desperdiciado; **āpana** — propio; **māthā** — cabeza.\"],\"translation\":[\"Adoré a mi familia y la vida material, y olvidé al Señor Gaurāṅga y no escuché las instrucciones de los santos. Ahora, en mis últimos días, me doy cuenta que tengo dos muertes, no solo por tener que abandonar este cuerpo material, sino también por estar muerto mientras vivía, desperdiciando mi vida en la gratificación.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-avatara-sara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-avatara-sara\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-avatara-sara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-avatara-sara\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"es\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"131\":{\"prev\":{\"path\":\"/es/gaura-pahu-na-bhajiya-mainu?p=129\",\"title\":\"Gaura Pahū̐\"},\"next\":{\"path\":\"/es/gay-gora-madhur-svare?p=133\",\"title\":\"Śrī Nāma\"}}}}]\n49:T703,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/avatara-sara-gora-avatara\",\"url\":\"https://next.kirtan.site/es/avatara-sara-gora-avatara\",\"name\":\"Avatāra Sāra. Śrīla Lochan Dās Ṭhākur\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/avatara-sara-gora-avatara#composition\",\"altern
