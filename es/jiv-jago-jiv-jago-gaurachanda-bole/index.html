ript>self.__next_f.push([1,"38:[\"$\",\"$L3f\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":59,\"first_line\":\"jīv jāgo, jīv jāgo, gorāchā̐da bale\"},\"title\":[\"Aruṇodoya-kīrtan\"],\"word_by_word\":[\"**aruṇodoya** — del amanecer; **kīrtan** — canto.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Parte 2\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jīv jāgo, jīv jāgo, gorāchā̐da bale\",\"kota nidrā yāo māyā-piśāchīra kole\"],\"word_by_word\":[\"**jīv jāgo** — ¡despierten, almas dormidas!; **jīv jāgo** — ¡despierten, almas dormidas!; **gaurachāṇda bole** — el Señor Gaurāṅga llama; **kata** — ¿cuánto?; **nidrā** — dormir; **yāo** — tendrás; **māyā-pīśāchīra** — de la bruja Māyā; **kole** — en el regazo.\"],\"translation\":[\"El Señor Gaurāṇga exclama: “¡Despierten, almas durmientes! ¡Despierten, almas durmientes! Han dormido tanto tiempo en el regazo de la bruja Māyā”.\"]},{\"text\":[\"(ār kata kāl ghumāibe?)\",\"(māyā-piśāchīra kole ār kata kāl ghumāibe?\",\"(uṭha jīva, kṛṣṇa bhaja ār kata kāl ghumāibe?)\"],\"word_by_word\":[\"**āra kata** — ¿cuánto más; **kāla** — tiempo; **ghumāibe?** — dormirán?; **māyā-piśāchīra** — de la bruja Māyā; **kole** — regazo; **āra kata kāl ghumāibe?** — ¿cuánto tiempo másdormirán?; **uṭha** — despierta; **jīva** — alma; **kṛṣṇa bhaja** — sirve a Kṛṣṇa; **ār kata kāl ghumāibe?** — ¿cuánto más vas a dormir?\"],\"translation\":[\"“¿Cuánto más van a dormir? ¿Cuánto más van a dormir en el regazo de la bruja Māyā? ¡Despierta alma! ¡Sirve a Kṛṣṇa! ¿Cuánto más vas a dormir?”\"]},{\"number\":\"2\",\"text\":[\"bhajiba baliyā ese saṁsāra-bhitare\",\"bhuliyā rahile tumi avidyāra bhare\"],\"word_by_word\":[\"**bhajiba** — ciertamente adoraré; **baliyā** — diciendo; **ese** — llegado; **saṁsāra** — mundo material; **bhitare** — dentro; **bhuliyā** — habiendo olvidado; **rahile** — permanecer; **tumi** — tú; **avidyāra** — en la ignorancia; **bhare** — cubierto.\"],\"translation\":[\"“Han venido a este mundo, diciendo: ‘¡Oh, mi Señor!Ciertamentete adoraré’, pero, olvidando esa promesa, permanecen en una granignorancia”.\"]},{\"text\":[\"(bhuliyā rahile)\",\"(avidyāra mohe paḍe tumi bhuliyā rahile)\"],\"word_by_word\":[\"**bhuliyā** — habiendo olvidado; **rahile** — permaneces; **avidyāra** — en la ignorancia; **mohe** — hechizado; **paḍe** — caer; **tumi** — tú; **bhuliyā** — habiendo olvidado; **rahile** — permaneces.\"],\"translation\":[\"“Te olvidaste y permaneciste. Caíste bajo el hechizo de la ilusión, olvidaste (tu promesa), y permaneciste allí”.\"]},{\"number\":\"3\",\"text\":[\"tomāre la-ite āmi ha-inu avatāra\",\"āmi vinā bandhu āra ke āchhe tomāra\"],\"word_by_word\":[\"**tomāre la-ite** — para tomarte; **ami** — yo; **ha-inu** — volverse; **avatāra** — una encarnación; **āmi vinā** — aparte de Mí mismo; **bandhu āra** — otro amigo; **ke āchhe** — ¿quién es?; **tomāra** — tuyo.\"],\"translation\":[\"“Descendí tan solo para salvarlos. Aparte de Mí, ¿quién más es tu amigo?”\"]},{\"text\":[\"(eman bandhu ār ke āchhe?)\",\"(māyā-ha-ite uddhārite    eman bandhu ār ke āchhe?)\"],\"word_by_word\":[\"**eman** — como este; **bandhu** — un amigo; **ār** — más; **ke āchhe** — ¿quién es?; **māyā** — la ilusión; **ha-ite** — de eso; **uddhārite** — liberar; **eman** — como este; **bandhu** — un amigo; **ār** — más; **ke āchhe** — ¿quién es?\"],\"translation\":[\"¿Quién más es tu amigo? ¿Quién más está allí para salvarte de Māyā? ¿Quién más es tu amigo?\"]},{\"number\":\"4\",\"text\":[\"enechhi auṣadhi māyā nāśibāra lāgi’\",\"hari-nāma mahā-mantra lao tumi māgi’\"],\"word_by_word\":[\"**enechhi** — he traído; **auṣadhi** — la medicina; **māyā** — ilusión de Māyā; **nāśibāra** — destruir; **lāgi’** — para; **hari-nāma mahā-mantra** — el gran canto de los Nombres de Hari; **lao** — por favor tómalo; **tumi** — tú; **māgi’** — orando.\"],\"translation\":[\"“Les he traído la medicina que destruye la ilusión de Māyā. Oren por este *mahāmantra* y recíbanlo”.\"]},{\"text\":[\"(māgiyā lao re)\",\"(sudhā-mākhā ei hari-nām māgiyā lao re)\"],\"word_by_word\":[\"**māgiyā** — orando; **lao re** — recíbanlo; **sudhā** — néctar; **mākhā** — pleno de; **ei hari-nām** — este Santo Nombre; **māgiyā** — orando; **lao re** — recíbanlo.\"],\"translation\":[\"“Oren y recíbanlo. Oren por el Santo Nombre, el cual está goteando de néctar, y recíbanlo”.\"]},{\"number\":\"5\",\"text\":[\"bhakativinoda prabhur-charaṇe paḍiyā\",\"(sei) hari-nāma-mantra la-ila māgiyā\"],\"word_by_word\":[\"**bhakativinoda** — Bhakti Vinod; **prabhur-charaṇe** — a los pies de loto del Señor Gaurāṅga; **paḍiyā** — cayendo; **sei hari-nāma-mantra** — ese Hari-nāma-mantra; **la-ila** — recibió; **māgiyā** — al orar.\"],\"translation\":[\"Bhakti Vinod cae a los pies de loto del Señor, ora por el Hari-nāma*mahāmantra* y lo recibe.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee\"}]}}}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L40\",null,{\"audio\":\"$38:props:song:resources:audio\",\"language\":\"es\"}]\n3a:[\"$\",\"$L41\",null,{\"navMap\":{\"59\":{\"prev\":{\"path\":\"/es/udilo-aruna-puraba-bhage?p=56\",\"title\":\"Aruṇodoya-kīrtan, Parte 1\"},\"next\":{\"path\":\"/es/samsara-davanala-lidha-loka?p=61\",\"title\":\"Śrī Śrī Gurvāṣṭakam\"}}}}]\n42:T5c6,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/jiv-jago-jiv-jago-gaurachanda-bole\",\"url\":\"https://next.kirtan.site/es/jiv-jago-jiv-jago-gaurachanda-bole\",\"name\":\"Aruṇodoya-kīrtan. Śrīla Bhakti Vinod Ṭhākur. Parte 2\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#w
