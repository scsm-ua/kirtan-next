8,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-a664dc4fcd3f7258.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-df8dedf4aa0e2df8.js\"],\"default\"]\n36:[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]\n"])</script><script>self.__next_f.push([1,"37:[\"$\",\"$L3b\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":145,\"first_line\":\"kabe ha’be heno daśā mora\"},\"title\":[\"Prārthana Lalasāmayī, 9\"],\"word_by_word\":[\"**prārthana** — súplica; **lalasa** — anhelo; **mayī** — mío.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    kabe ha’be heno daśā mora\",\"tyaji’ jaḍa āśā,    vividha bandhana,\",\"    chāḍibo saṁsāra ghora\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **ha’be** — será; **heno** — así; **daśā** — condición; **mora** — mía; **tyaji’** — renunciar; **jaḍa** — material; **āśā** — deseo; **vividha** — diversas; **bandhana** — ataduras; **chāḍibo** — abandonaré; **saṁsāra** — vida familiar; **ghora** — horrible.\"],\"translation\":[\"¿Cuándo, ¡oh, cuándo! tal condición será mía? Renunciando a todos mis deseos mundanos, los cuales están dando lugar a varios tipos de ataduras, abandonaré esta existencia material oscura y espantosa.\"]},{\"number\":\"2\",\"text\":[\"vṛndāvanābhede,    nabadvīpa-dhāme,\",\"        bandhibo kuṭīra-khāni\",\"śachīra nandana-        charaṇa-āśray\",\"        koribo sambandha māni’\"],\"word_by_word\":[\"**vṛndāvana** — de Vṛndāvan; **abhede** — no diferente; **nabadvīpa-dhāme** — la morada de Nabadwīp; **bandhibo** — juntaré; **kuṭīra-khāni** — una choza; **śachīra** — de Madre Śachī; **nandana** — el querido hijo; **charaṇa** — los pies; **āśray** — refugio; **koribo** — haré; **sambandha** — relación; **māni** — saber.\"],\"translation\":[\"Construiré mi pequeña choza en Nabadwīp Dhām, considerando que la tierra no es diferente de Vṛndāvan Dhām. Allí estableceré finalmente mi relación bajo el amparo de los pies de loto del hijo de Madre Śachī.\"]},{\"number\":\"3\",\"text\":[\"jāhnavī-puline,        chinmoy-kānane,\",\"        bāsiyā bijana-sthale\",\"kṛṣṇa-nāmāmṛta,    nirantara pibo,\",\"        ḍākibo ‘gaurāṅga’ bo’le\"],\"word_by_word\":[\"**jāhnavī** — del Gaṅgā; **puline** — en la orilla; **chinmoy** — espiritual; **kānane** — en el bosque; **bāsiyā** — residir; **bijana-sthale** — en un lugar solitario; **kṛṣṇa-nāmāmṛta** — el néctar del nombre de Kṛṣṇa; **nirantara** — siempre; **pibo** — beberé; **ḍākibo** — llamaré; **‘gaurāṅga’** — Gaurāṅga; **bo’le** — al decir.\"],\"translation\":[\"Viviendo en un lugar solitario en un bosque espiritualmente consciente a orillas del Ganges, beberé incesantemente el néctar puro del nombre de Kṛṣṇa y gritaré en voz alta el nombre de Gauranga así:\"]},{\"number\":\"4\",\"text\":[\"hā gaura-nitāi,        torā du’ṭi bhāi,\",\"        patita-janer bandhu\",\"adhama patita,        āmi he durjana,\",\"        hao more kṛpā sindhu\"],\"word_by_word\":[\"**hā** — ¡oh!; **gaura-nitāi** — Gaura y Nitāi; **torā** — ustedes; **du’ṭi** — dos; **bhāi** — hermanos; **patita-janer** — de las personas caídas; **bandhu** — amigo; **adhama** — bajo; **patita** — caído; **āmi** — yo; **he** — ¡oh!; **durjana** — malvado; **hao** — soy; **more** — a mí; **kṛpā** — misericordia; **sindhu** — océano.\"],\"translation\":[\"“¡Oh, Gaura Nitai! ¡Ustedes dos hermanos son los únicos amigos verdaderos de todas las almas caídas! Soy el más bajo de los bajos, el más caído y de mente malvada, tan amablemente concédanme Su océano de misericordia.\"]},{\"number\":\"5\",\"text\":[\"kāndite kāndite,        ṣola-krośa-dhāma,\",\"        jāhnavī ubhoy kūle\",\"bhramite bhramite,    kabhu bhāgya-phale,\",\"        dekhi kuchu taru-mūle\"],\"word_by_word\":[\"**kāndite** — llorando; **kāndite** — y llorando; **ṣola-krośa-dhāma** — la morada de 32 millas cuadradas; **jāhnavī** — del Gaṅgā; **ubhoy** — ambas; **kūle** — orillas; **bhramite** — vagando; **bhramite** — y vagando; **kabhu** — ¿cuándo?; **bhāgya** — de buena fortuna; **phale** — la fruta; **dekhi** — veo; **kichu** — algo; **taru-mūle** — bajo un árbol.\"],\"translation\":[\"Así sollozando y gritando repetidamente, vagaré por toda la morada de 32 millas cuadradas, a veces en una orilla del Ganges y otras veces en la otra. A veces, mientras deambulo, si alguna vez recibo una gota de buena fortuna, de repente puedo mirar hacia la base de un árbol (y contemplar una visión allí...)\"]},{\"number\":\"6\",\"text\":[\"ha ha manohara,        ki dekhinu āmi,\",\"        boliya mūrchita ha’bo\",\"samvit pāiya,        kandibo gopane,\",\"        smari duṅhu kṛpā-laba\"],\"word_by_word\":[\"**ha ha** — ¡oh! ¡oh!; **mana** — de mi corazón; **hara** — ladrón; **ki** — ¿qué?; **dekhinu** — ves; **āmi** — yo; **boliya** — diciendo; **mūrchita** — inconciente; **ha’bo** — será; **samvit** — conciencia; **pāiya** — recobrar; **kandibo** — lloraré; **gopan** — en un lugar solitario; **smari** — recordando; **duṅhu** — a ambos; **kṛpā** — misericordia; **laba** — una partícula.\"],\"translation\":[\"Diré: “¡Ay, ay, qué maravilloso! ¡¿Qué cosa tan asombrosa he visto ahora?!” Y me desmayaré sin sentido en el acto. Al recobrar la conciencia más tarde, me esconderé y lloraré en secreto, recordando que todo este éxtasis se debe al recibir solo una pequeña pizca de la misericordia de Śrī Śrī Gaura Nitāi.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"38:[\"$\",\"$L3c\",null,{\"navMap\":{\"145\":{\"prev\":{\"path\":\"/es/kobe-shri-chaitanya-more-koribena-daya?p=144\",\"title\":\"Dainya Prārthanā Gīti\"},\"next\":{\"path\":\"/es/thakura-vaishnava-pada-avanira?p=148\",\"title\":\"Vaiṣṇava mahima\"}}}}]\n39:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/
