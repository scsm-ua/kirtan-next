\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003evaiṣṇava\u003c/i\u003e — devoto; \u003ci class=\\\"SongHeader__term\\\"\u003eke\u003c/i\u003e — quién es.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhaktisiddhānta Saraswatī Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhaktisiddhānta Saraswatī Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":167,\"first_line\":\"duṣṭa mana! tumi kisera vaiṣṇava?\"},\"title\":[\"Vaiṣṇava Ke?\"],\"word_by_word\":[\"**vaiṣṇava** — devoto; **ke** — quién es.\"],\"author\":[\"Śrīla Bhaktisiddhānta Saraswatī Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"duṣṭa mana!    tumi kisera vaiṣṇava?\",\"pratiṣṭhāra tore,    nirjjanera ghore,\",\"    tava ‘harināma’ kevala ‘kaitava’\"],\"word_by_word\":[\"**duṣṭa mana!** — ¡oh malvada mente!; **tumi** — tú; **kisera vaiṣṇava?** — ¿qué tipo de devoto?; **pratiṣṭhāra** — del prestigio; **tore** — de ti; **nirjjanera ghore** — lugar solitario; **tava** — tuyo; **‘harināma’** — el santo nombre; **kevala** — solamente; **‘kaitava’** — engaño.\"],\"translation\":[\"¡Oh, mente malvada! ¿Qué clase de Vaiṣṇava crees que eres? Tu exhibición pretenciosa del canto de los Santos Nombres de Hari en un lugar solitario busca solamente conseguir el falso prestigio de una reputación mundana; no es sino pura hipocresía.\"]},{\"number\":\"2\",\"text\":[\"jaḍera pratiṣṭhā,        śūkarer biṣṭhā,\",\"    jāno nā ki tāhā māyār vaibhava\",\"kanaka kāminī,        divasa-jāminī,\",\"    bhāviyā ki kāja, anitya se saba\"],\"word_by_word\":[\"**jaḍera** — del reino espiritual; **pratiṣṭhā** — fama; **śūkarer** — de un cerdo; **biṣṭhā** — excremento; **jāno nā ki** — ¿no sabes?; **tāhā** — eso; **māyār** — del mundo ilusorio; **vaibhava** — potencia; **kanaka** — oro; **kāminī** — mujeres atractivas; **divasa-jāminī** — todo el día y la noche; **bhāviyā** — pensar; **ki kāja** — que beneficio; **anitya** — temporalmente; **se saba** — todos aquellos.\"],\"translation\":[\"Tal prestigio materialista es tan repugnante como el excremento de un cerdo. ¿Acaso no sabes que eso es una simple ilusión lanzada por la potencia de Māyā? ¿Qué utilidad conseguirás de contemplar día y noche tus planes de disfrutar riquezas y mujeres? Todas esas cosas son solo temporales.\"]},{\"number\":\"3\",\"text\":[\"tomāra kanaka,        bhogera janaka,\",\"    kanakera dvāre sevaho mādhava\",\"kāminīr kāma,        nahe tava dhāma,\",\"    tāhār-mālika kevala yādava\"],\"word_by_word\":[\"**tomāra** — tus; **kanaka** — oro; **bhogera** — del disfrute; **janaka** — el productor; **kanakera dvāre** — por la riqueza; **sevaho** — por favor, sirve; **mādhava** — el Señor Madhava; **kāminīr kāma** — lujuria por mujeres hermosas; **nahe** — no; **tava** — tuyo; **dhāma** — propia morada; **tāhār** — eso es; **mālika** — propietario; **kevala** — es solo; **yādava** — el Señor de los Yādavas.\"],\"translation\":[\"El que consideres tuya la riqueza siempre te producirá mayores deseos de disfrute material. Tus riquezas deben ser usadas para servir a Mādhava, el Señor de toda la riqueza. Tampoco es propio en ti el ser indulgente en la lujuria por las mujeres, cuyo verdadero y único propietario es el Señor Yādava.\"]},{\"number\":\"4\",\"text\":[\"pratiṣṭhāśā-taru,        jaḍa-māyā-maru\",\"    nā pela rāvaṇa jujhiyā rāghava\",\"vaiṣṇavī pratiṣṭhā,    tāte koro niṣṭhā,\",\"    tāhā nā bhajile labhibe raurava\"],\"word_by_word\":[\"**pratiṣṭha-āśā** — deseo por fama; **taru** — el árbol; **jaḍa-māyā** — de la ilusión material; **maru** — el desierto; **nā** — no; **pela** — llegado; **rāvaṇa** — el demonio Rāvaṇa; **jujhiyā** — pelear; **rāghava** — con el Señor Rāmachandra; **vaiṣṇavī** — ser un Vaiṣṇava; **pratiṣṭhā** — fama; **tāte** — en eso; **koro niṣṭhā** — volverse fijo; **tāhā** — eso; **nā** — no; **bhajile** — si adoras; **labhibe** — obtendrá; **raurava** — infierno.\"],\"translation\":[\"El demonio Rāvaṇa (la lujuria encarnada) peleó contra el Señor Rāmachandra (el amor encarnado) a fin de conseguir el árbol de la reputación mundana, pero ese oasis no vino a ser sino un espejismo lanzado en la estéril y desierta tierra de la potencia material ilusoria del Señor. Por favor, cultiva la firme determinación de alcanzar únicamente la plataforma sólida y estable en la cual siempre permanece un Vaiṣṇava. Por desatender la adoración al Señor desde esta posición, finalmente terminarás en una posición infernal.\"]},{\"number\":\"5\",\"text\":[\"harijana-dveṣa,        pratiṣṭhāśā-kleśa,\",\"    koro keno tobe tāhāra gaurava\",\"vaiṣṇaver pāche,        pratiṣṭhāśā āche\",\"    tā’te kabhu nahe anitya-vaibhava\"],\"word_by_word\":[\"**hari-jana-dveṣa** — odio a los devotos del Señor; **pratiṣṭha-āśā** — deseo por fama; **kleśa** — miserias; **koro** — esfuerzo; **keno** — ¿por qué?; **tobe** — entonces; **tāhāra** — eso es; **gaurava** — gloria; **vaiṣṇaver pāche** — siguiendo a los devotos; **pratiṣṭha-āśā** — deseo por fama; **āche** — es; **tā’te** — en eso; **kabhu nahe** — nunca; **anitya** — impermanente; **vaibhava** — riqueza.\"],\"translation\":[\"¿Por qué sufres innecesariamente el tormento de blasfemar contra los devotos del Señor Hari, intentando alcanzar su eminencia, demostrando de esa manera tu propia vana necedad? El deseo de eminencia espiritual queda satisfecho sin dificultad cuando uno se convierte en un devoto del Señor, pues la fama eterna sigue automáticamente los talones de un Vaiṣṇava. Esa fama nunca debe ser considerada una opulencia temporal mundana.\"]},{\"number\":\"6\",\"text\":[\"se hari sambandha,    śūnya-māyā-gandha\",\"    tāhā kobhu noy jaḍer kaitava\",\"pratiṣṭhā-chaṇdālī,    nirjjanatā-jāli,\",\"    ubhaye jāniho māyika raurava\"],\"word_by_word\":[\"**se** — esa; **hari** — del Señor hari; **sambandha** — relación; **śūnya** — libre de; **māyā-gandha** — rastro de ilusión; **tāhā** — aquello; **kobhu noy** — nunca; **jaḍer** — del materialismo; **kaitava** — engaño; **pratiṣṭhā** — fama; **chaṇdālī** — comedora de perros; **nirjjanatā** — vida solitaria; **jāli** — la red; **ubhaye** — en ambos; **jāniho** — debes saber; **māyika** — ilusorio; **raurava** — infierno.\"],\"translation\":[\"En la relación de un devoto con el Señor Hari no existe ni un solo ápice de ilusión material; esa relación nada tiene que ver con la propensión materialista de engañar. El prestigio de la llamada popularidad en el plano material es comparada con una traicionera bruja come perros, y el intento de vivir en la soledad para supuestamente ocuparse en un *bhajan* puro se compara con una intrincada red de perturbación. Debes saber que quienquiera que se esfuerza por cualquiera de estos aspectos ciertamente mora en el infierno de la ilusión de Māyā.\"]},{\"number\":\"7\",\"text\":[\"kīrttana chāḍibo,    pratiṣṭhā māgibo,\",\"    ki kāja ḍhuḍiyā tādṛśa gaurava\",\"mādhavendra purī,    bhāva-ghore churi,\",\"    nā korilo kobhu sadāi jānabo\"],\"word_by_word\":[\"**kīrttana** — cantar los nombres del Señor; **chāḍibo** — abandonaré; **pratiṣṭhā** — fama; **māgibo** — cubrir; **ki kāja** — ¿qué beneficio?; **ḍhuḍiyā** — buscar; **tādṛśa** — ese tipo de; **gaurava** — grandeza; **mādhavendra purī** — Mādhavendra Purī; **bhāva-ghore** — en el depósito de lapercepción; **churi** — robar; **nā korilo** — no hizo; **kobhu** — nunca; **sadāi** — siempre; **jānabo** — te recordaré.\"],\"translation\":[\"“Debo dejar de cantar públicamente el Nombre del Señor, en *kīrtan*, y retirarme a la soledad, cubriéndome así de honor mundano”. Pero, querida mente, ¿qué beneficio derivarás por buscar esa supuesta gloria? Siempre he de recordarte que la gran alma Mādhavendra Purī nunca se engañó en ese respecto por hurtar de su propio almacén de percepción en la forma que tú lo haces.\"]},{\"number\":\"8\",\"text\":[\"tomāra pratiṣṭhā,—śūkarera biṣṭhā\",\"    tār-saha sama         kabhu nā mānava\",\"matsaratā-vaśe, tumi jaḍa-rase,\",\"    ma’jecho chāḍiyā     kīrttana-sauṣṭava\"],\"word_by_word\":[\"**tomāra** — tuya; **pratiṣṭhā** — fama; **śūkarera biṣṭhā** — el excremento de cerdo; **tār-saha** — con eso; **sama** — igual; **kabhu nā** — nunca; **mānava** — ser humano; **matsaratā** — orgullo; **vaśe** — bajo el control; **tumi** — tú; **jaḍa-rase** — en las melosidades de los placeres mundanos; **ma’jecho** — hundido; **chāḍiyā** — habiendo abandonado; **kīrttana-sauṣṭava** — la excelencia del canto del santo nombre.\"],\"translation\":[\"Tu vulgar reputación es similar al excremento de un cerdo. Un hombre ambicioso ordinario como tú nunca se podrá equiparar a un devoto de una eminencia como la de Mādhavendra Purī. Bajo el dominio de la envidia, te has sumido en las inmundas aguas del disfrute material tras abandonar la excelente perfección del *saṅkīrtan*.\"]},{\"number\":\"9\",\"text\":[\"tāi duṣṭa mana,        nirjjana bhajan,\",\"    prachāricho chole kuyogī-vaibhava\",\"prabhu sanātane,    parama jatane,\",\"    śikṣā dilo jāhā, chinto sei saba\"],\"word_by_word\":[\"**tāi** — por lo tanto; **duṣṭa mana** — ¡oh mente perversa!; **nirjjana bhajan** — adoración solitaria; **prachāricho** — estás predicando; **chole** — con trucos; **ku-yogī-vaibhava** — la opulencia de un falso *yogī*; **prabhu** — el Señor; **sanātane** — a Sanātan Goswāmī; **parama jatane** — con gran cuidado; **śikṣā** — instrucción; **dilo** — dio; **jāhā** — las cuales; **chinto** — contempla; **sei saba** — todas esas.\"],\"translation\":[\"Ciertamente, ¡oh, malvada mente! Las glorias de la supuesta adoración solitaria solo las propagan falsos *yogīs* que utilizan inescrupulosos medios para engañar a otros. Para salvarte de esas dificultades, por favor, medita en las instrucciones que el Señor Supremo, Śrī Chaitanya Mahāprabhu, tuvo la bondad de darnos mientras instruía con sumo cuidado a Śrīla Sanātan Goswāmī.\"]},{\"number\":\"10\",\"text\":[\"sei duṭi kathā,        bhulo’ nā sarvathā,\",\"    uchaiḥ-svare koro hari-nāma-rava\",\"phalgu āro jukta,    baddha āro mukta,\",\"    kabhu nā bhāviho, ‘ekākār’ saba\"],\"word_by_word\":[\"**sei** — estos; **duṭi** — dos; **kathā** — temas; **bhulo’ nā** — no olvides; **sarvathā** — en toda circunstancia; **uchaiḥ-svare** — en voz alta; **koro** — realiza; **hari-nāma-rava** — el sonido del canto de los nombres del Señor; **phalgu** — falso; **āro** — y; **jukta** — propio; **baddha** — atado por *māyā*; **āro** — y; **mukta** — liberado; **kabhu nā** — nunca; **bhāviho** — considerar; **‘ekākār’** — uno de la misma forma; **saba** — aquellos.\"],\"translation\":[\"No olvides en ningún momento los dos muy valiosos conceptos que Él enseñó: 1) el principio de la real y apropiada renunciación opuesta a la árida y aparente renunciación, y 2) el principio de un alma que está liberada opuesta al alma que se encuentra atrapada en el cautiverio de la materia. Nunca cometas el error de pensar que esos conceptos opuestos se hallan en el mismo nivel. Por favor, recuerda esto mientras te ocupas en cantar, tan fuerte como sea posible, los Santos Nombres del Señor.\"]},{\"number\":\"11\",\"text\":[\"kanaka-kāminī,        pratiṣṭhā-bāghinī,\",\"    chāḍiyāche jāre, sei to’ vaiṣṇava\",\"sei anāsakta,        sei śuddha-bhakta,\",\"    saṁsāra tathā pāy parābhava\"],\"word_by_word\":[\"**kanaka-kāminī** — disfrute de mujeres y riqueza; **pratiṣṭhā-bāghinī** — la tigresa de la reputación mundana; **chāḍiyāche** — ha abandonado; **jāre** — quien; **sei** — él; **to’** — ciertamente; **vaiṣṇava** — un devoto; **sei** — él; **anāsakta** — desapegado; **sei** — él; **śuddha-bhakta** — devoto puro; **saṁsāra** — mundo material; **tathā** — de esta manera; **pāy** — obtiene; **parābhava** — derrotado.\"],\"translation\":[\"Aquel que en verdad es un Vaiṣṇava ha abandonado el hábito de ser presa de la riqueza, la belleza y la fama, los cuales son como una feroz tigresa. Dicha alma ciertamente está desapegada de la vida material, y es conocida como un devoto puro. De ese modo, alguien con esa conciencia de desapego se vuelve victorioso sobre el mundo material de nacimiento y muerte.\"]},{\"number\":\"12\",\"text\":[\"jathā-jogya bhoga,    nāhi tathā roga,\",\"    anāsakta sei, ki āro kahabo\",\"āsakti-rohita,        sambandha-sohito,\",\"    viṣoya-samūha sakali mādhava\"],\"word_by_word\":[\"**jathā-jogya** — lo que es apropiado para sobrevivir; **bhoga** — disfrute; **nāhi** — no; **tathā** — de tal manera; **roga** — la enfermedad (del materialismo); **anāsakta** — desapegado; **sei** — él; **ki āro** — ¿qué más?; **kahabo** — diré; **āsakti-rohita** — desprovisto de apego; **sambandha-sohito** — dotado de una relación; **viṣoya-samūha** — multitud de objetos sensoriales; **sakali** — todos; **mādhava** — el Señor Mādhava.\"],\"translation\":[\"Aquel que en verdad está desapegado participa con moderación de las cosas materiales que son consideradas necesarias para vivir en el servicio devocional. Un devoto que actúa de esa manera no cae presa de la enfermedad del enamoramiento material. Así que, desprovisto de un apego egoísta y dotado de la habilidad de ver las cosas en relación con el Señor, percibe directamente que todos los objetos de los sentidos son el Señor Mādhava mismo.\"]},{\"number\":\"13\",\"text\":[\"se jukta-vairāgya,    tāhā to’ saubhāgya,\",\"    tāhāi jaḍete harir vaibhava\",\"kīrttane jāhār,        pratiṣṭhā-sambhār,\",\"    tāhār sampatti kevala kaitava\"],\"word_by_word\":[\"**se** — esta; **jukta-vairāgya** — renunciación para el placer de Kṛṣṇa; **tāhā** — eso; **to’** — ciertamente; **saubhāgya** — gran fortuna; **tāhā-i** — solo eso; **jaḍete** — en el mundo material; **harir** — del Señor Hari; **vaibhava** — la opulencia; **kīrttane** — del *kīrtan*; **jāhār** — quienes; **pratiṣṭhā-sambhār** — mucha ambición por reconocimiento; **tāhār** — eso es; **sampatti** — opulencia; **kevala** — solamente; **kaitava** — engaño.\"],\"translation\":[\"Ese es el estándar de la renunciación apropiada, y aquel que lo comprende es en verdad muy afortunado. Todo lo que está involucrado con la vida de semejante devoto representa la opulencia espiritual personal del Señor Hari manifestada en el mundo de la materia. Por otra parte, aquel que se ocupa en cantar el Nombre del Señor con la esperanza de mejorar su propia reputación material encuentra que todas sus actividades y parafernalia representan solamente las riquezas de la hipocresía.\"]},{\"number\":\"14\",\"text\":[\"viṣoya-mumukṣu,    bhoger bubhukṣu,\",\"    du’ye tyajo mana, dui avaiṣṇava\",\"kṛṣṇer sambandha,    aprākṣta-skandha,\",\"    kobhu nāhe tāhā jaḍer sambhava\"],\"word_by_word\":[\"**viṣoya-mumukṣu** — el que desea liberación del mundo material; **bhoger bubhukṣu** — el que desea gratificación sensorial; **du’ye** — ambos; **tyajo** — rechaza; **mana** — ¡oh mente!; **dui** — los dos; **avaiṣṇava** — no devotos; **kṛṣṇer** — de Kṛṣṇa; **sambandha** — relación; **aprākṣta-skandha** — cosas pertenecientes al reino trascendental; **kobhu nāhe** — nunca; **tāhā** — eso; **jaḍer sambhava** — del origen material.\"],\"translation\":[\"¡Oh, mente! Por favor, rechaza la asociación con dos tipos de personas: Las que desean salir del mundo material y alcanzar la liberación impersonal y las que desean disfrutar del placer de los objetos de los sentidos materiales. Ambos son por igual no devotos. Las cosas que son utilizadas en relación con el Señor Kṛṣṇa son objetos que pertenecen directamente a la morada trascendental, y puesto que nada tienen que ver con la materia, no pueden ser poseídos ni tampoco ser objeto de renunciación por parte de aquellos interesados en el disfrute material o en la renunciación.\"]},{\"number\":\"15\",\"text\":[\"māyāvādī jana,        kṛṣṇetara mana,\",\"    mukta abhimāne se ninde vaiṣṇava\",\"vaiṣṇavera dāsa,        tava bhakti-āśa\",\"    keno vā ḍākicho nirjjana-āhava\"],\"word_by_word\":[\"**māyāvādī jana** — personas impersonalistas; **kṛṣṇetara** — opuesto a Kṛṣṇa; **mana** — mentalidad; **mukta abhimāne** — orgullosamente considerarse liberado; **se** — él; **ninde** — blasfema; **vaiṣṇava** — un devoto; **vaiṣṇavera dāsa** — sirviente de los Vaiṣṇavas; **tava** — tuyo; **bhakti-āśa** — deseo devocional; **keno vā** — entonces, ¿cuándo?; **ḍākicho** — llamarás; **nirjjana-āhava** — peleando por soledad.\"],\"translation\":[\"Un filósofo impersonal es adverso a pensar en Kṛṣṇa como objeto de devoción, y engreído con el falso prestigio de la liberación imaginaria, se atreve a criticar a los devotos genuinos del Señor. ¡Oh, mente! Tú eres la sirvienta de los Vaiṣṇavas, y tu anhelo debe ser siempre el obtener la devoción. Entonces, ¿por qué haces tanto alboroto para llamarme y tratar de probarme la supuesta supremacía de tu práctica de adoración solitaria?\"]},{\"number\":\"16\",\"text\":[\"je phalgu-vairāgī,    kohe nije tyāgī,\",\"    se nā pāre kobhu hoite vaiṣṇava\",\"hari-pada chāḍi’,        nirjanatā bāḍi,\",\"    labhiyā ki phol, phalgu se vaibhava\"],\"word_by_word\":[\"**je** — quién; **phalgu-vairāgī** — falso renunciante; **kohe nije** — llamarse a sí mismo; **tyāgī** — un renunciante; **se** — él; **nā pāre** — no es capaz; **kobhu hoite** — nunca será; **vaiṣṇava** — un devoto; **hari-pada** — los pies del Señor Hari; **chāḍi’** — rechazar; **nirjanatā bāḍi** — residir en soledad; **labhiyā** — obtener; **ki phol** — ¿cuál resultado?; **phalgu** — falso; **se vaibhava** — esa opulencia.\"],\"translation\":[\"Aquel que falsamente abandona las cosas que podrían ser utilizadas para el servicio del Señor, con orgullo se nombra a sí mismo “renunciante”, pero, desafortunadamente nunca se vuelve un Vaiṣṇava con semejante actitud. Por abandonar su servidumbre a los pies de loto del Señor Hari y por conformarse a vivir en su solitaria vivienda, todo lo que obtenga mediante esa práctica será únicamente el despreciable tesoro del engaño.\"]},{\"number\":\"17\",\"text\":[\"rādhā-dāsye rohi,    chāḍi bhoga-ahi,\",\"    pratiṣṭhāśā nahe kīrttana-gaurava\",\"rādhā-nitya-jana,    tāhā chāḍi mana,\",\"    keno vā nirjjana-bhajana-kaitava\"],\"word_by_word\":[\"**rādhā-dāsye** — en el servicio a Śrī Rādhā; **rohi** — permanecer; **chāḍi** — abandonar; **bhoga-ahi** — la serpiente del disfrute egoísta; **pratiṣṭha-āśā** — deseo de fama; **nahe** — no es; **kīrttana-gaurava** — la gloria del canto del Señor; **rādhā-nitya-jana** — siendo el eterno sirviente de Rādhā; **tāhā chāḍi** — rechazando eso; **mana** — ¡oh mente!; **keno vā** — ¿por qué entonces?; **nirjjana-bhajana** — adoración solitaria; **kaitava** — engaño.\"],\"translation\":[\"Ocúpate siempre en el servicio a Śrī Rādhā y mantente distante de la maliciosa serpiente de la gratificación sensual materialista. La gloria de participar en el *kīrtan* del Señor no tiene como fin fortalecer la ambición de alguien de un reconocimiento personal. ¡Oh, mente! ¿Por qué entonces abandonaste la identidad de ser el eterno sirviente de Rādhā para favorecer tu retiro a un lugar solitario y practicar el proceso engañoso de un supuesto *bhajan*?\"]},{\"number\":\"18\",\"text\":[\"vraja-vāsī-gaṇa,        prachāraka-dhana,\",\"    pratiṣṭhā-bhikṣuka tārā nahe śava\",\"prāṇa āche tāra,        se-hetu prachāra,\",\"    pratiṣṭhāśā-hīna-‘kṛṣṇa-gāthā’ saba\"],\"word_by_word\":[\"**vraja-vāsī-gaṇa** — los residentes de Vraja; **prachāraka** — predicadores; **dhana** — el tesoro; **pratiṣṭhā** — fama; **bhikṣuka** — mendigos; **tārā** — ellos; **nahe** — no; **śava** — cuerpo muerto; **prāṇa āche** — hay vida; **tāra** — de ellos; **se-hetu** — por esa razón; **prachāra** — predicar; **pratiṣṭha-āśā-hīna** — desprovisto de deseo por fama; **‘kṛṣṇa-gāthā’** — canciones acerca de Kṛṣṇa; **saba** — todas.\"],\"translation\":[\"Los tesoros más valiosos entre los predicadores del Señor son las personalidades eternas que residen en Vraja Dhām. Ellos nunca se ocupan en mendigar la despreciable reputación material, la cual es muy acariciada únicamente por los muertos vivientes. Los Vrajavāsīs están en verdad plenos de vida, y, por lo tanto, predican a fin de darle vida a los cadáveres caminantes del mundo material.  Todas las canciones que los Vrajavāsīs entonan acerca de las glorias del Señor Kṛṣṇa están desprovistas de todo vestigio del deseo de fama.\"]},{\"number\":\"19\",\"text\":[\"śrī-dayita-dāsa,        kīrttanete āśa,\",\"    koro uchaiḥ-svare harināma rava\",\"kīrttana-prabhāve,    smaraṇa svabhāve,\",\"    se kāle bhajana-nirjjana sambhava\"],\"word_by_word\":[\"**śrī-dayita-dāsa** — el sirviente del amado de Rādhā, Kṛṣṇa (Śrīla Bhakti Siddhānta Saraswatī Ṭhākur); **kīrttanete** — por el canto congregacional; **āśa** — deseo; **koro** — realiza; **uchaiḥ-svare** — en voz alta; **harināma rava** — el sonido el nombre del Señor; **kīrttana-prabhāve** — por el poder del canto; **smaraṇa** — recordar; **svabhāve** — en el propio humor espiritual; **se kāle** — en ese momento; **bhajana-nirjjana** — adoración solitaria; **sambhava** — posible.\"],\"translation\":[\"Este humilde sirviente de Rādhā y de Su amado Kṛṣṇa siempre anhela el *kīrtan*, y les suplica a todos cantar con fuerza los Nombres del Señor Hari. El poder trascendental del canto en congregación automáticamente revive en uno el recuerdo del Señor y Sus Pasatiempos divinos en relación con nuestra propia forma espiritual eterna. Solo en ese momento será posible irse a un lugar apartado y ocuparse en la adoración confidencial de Sus Señorías.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"navMap\":{\"167\":{\"prev\":{\"path\":\"/es/e-ghora-samsare-podiya-manava?p=166\",\"title\":\"E ghora saṁsare\"},\"next\":{\"path\":\"/es/emona-durmati-samsara-bhitore?p=174\",\"title\":\"Dainyātmikā\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/dushta-mana-tumi-kisera-vaishnava\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/dushta-mana-tumi-kisera-vaishnava\\\",\\\"name\\\":\\\"Vaiṣṇava Ke?. Śrīla Bhaktisiddhānta Saraswatī Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/dushta-mana-tumi-kisera-vaishnava#composition\\\",\\\"alternateName\\\":[\\\"duṣṭa mana! tumi kisera vaiṣṇava?\\\"],\\\"name\\\":\\\"Vaiṣṇava Ke?. Śrīla Bhaktisiddhānta Saraswatī Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/dushta-mana-tumi-kisera-vaishnava\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/dushta-mana-tumi-kisera-vaishnava\\\"}}]}\"}}]\n3e:[\"$\",\"$L43\",null,{\"bookId\":\"es\",\"page\":167}]\n3f:[\"$\",\"$L44\",null,{\"bookId\":\"es\",\"songId\":\"dushta-mana-tumi-kisera-vaishnava\"}]\n"])</script></body></html>
