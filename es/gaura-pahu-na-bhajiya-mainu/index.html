":[\"**gaura** — Gauraṅga; **pahū̐** — el Señor; **nā** — no; **bhajiyā** — adorado; **mainu** — volverse angustiado; **prema** — amor divino; **ratana** — joyas; **dhana** — riqueza; **helāya** — negligir; **hārāinu** — he perdido.\"],\"translation\":[\"¡Oh, Señor Gaura! No te he adorado, y por mi propia negligencia se me ha privado de la joya del amor divino.\"]},{\"number\":\"2\",\"text\":[\"adhane jatana kori dhana teyā-ginu\",\"āpana karama doṣe āpani ḍubinu\"],\"word_by_word\":[\"**adhane** — pobre; **jatana** — esfuerzo; **kori** — hacer; **dhana** — tesoro; **teyā-ginu** — yo renuncio; **āpana** — yo mismo; **karama** — de acciones; **doṣe** — por faltas; **āpani** — personalmente; **ḍubinu** — me sumerjo.\"],\"translation\":[\"Aunque estoy necesitado de Tu riqueza, he intentado por todos los medios rechazar Tus riquezas, y, más bien, me he sumergido en las pecaminosas actividades materiales.\"]},{\"number\":\"3\",\"text\":[\"sat-saṅga chāḍi koinu asate vilāsa\",\"te-kāraṇe lāgilo ye karma-bandha-phāṅsa\"],\"word_by_word\":[\"**sat-saṅga** — asociación de santos; **chāḍi** — rechazar; **koinu** — hice; **asate** — entre los ímpios; **vilāsa** — mis actividades; **te-kāraṇe** — por esa razón; **lāgilo** — obtuve; **ye** — tal; **karma** — actividades fuitivas; **bandha** — cautiverio; **phāṅsa** — nudo.\"],\"translation\":[\"Evitando la asociación de las personas santas, he disfrutado divertirme con gente materialista. Por tal razón me encuentro atado por la soga de la actividad fruitiva y sus reacciones.\"]},{\"number\":\"4\",\"text\":[\"viṣoya-biṣama-biṣa satata khāinu\",\"gaura-kīrttana rase magana nā hoinu\"],\"word_by_word\":[\"**viṣoya** — de la gratificación sensorial; **biṣama** — peligroso; **biṣa** — veneno; **satata** — continuamente; **khāinu** — bebí; **gaura-kīrttana** — el canto del nombre de Gaurāṅga; **rase** — en la melosidad trascendental; **magana** — inmerso; **nā** — no; **hoinu** — hice.\"],\"translation\":[\"Siempre he bebido el horrible veneno de la gratificación de los sentidos y nunca he llegado a absorberme en el dulce néctar del canto de los Nombres de Gaura.\"]},{\"number\":\"5\",\"text\":[\"keno bā āchaye prāṇa ki sukha lāgiyā\",\"narottama dāsa keno nā gela moriyā\"],\"word_by_word\":[\"**keno** — ¿por qué?; **bā** — ¡oh!; **āchaye** — estoy; **prāṇa** — vida; **ki** — ¿qué?; **sukha** — felicidad; **lāgiyā** — motivo; **narottama** — Narottama; **dāsa** — sirviente; **keno** — ¿por qué?; **nā** — no; **gela** — ido; **moriyā** — morir.\"],\"translation\":[\"¡Oh! ¿Por qué mi corazón no experimenta satisfacción alguna y por qué Narottam Dās no ha muerto?\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"navMap\":{\"129\":{\"prev\":{\"path\":\"/es/gaurangera-duti-pada-jar-dhana-sampada?p=128\",\"title\":\"Sāvaraṇa-śrī-Gaura-mahimā\"},\"next\":{\"path\":\"/es/avatara-sara-gora-avatara?p=131\",\"title\":\"Avatāra Sāra\"}}}}]\n40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gaura-pahu-na-bhajiya-mainu\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gaura-pahu-na-bhajiya-mainu\\\",\\\"name\\\":\\\"Gaura Pahū̐. Śrīla Narottam Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gaura-pahu-na-bhajiya-mainu#composition\\\",\\\"alternateName\\\":[\\\"gaura pahū̐ nā bhajiyā mainu\\\"],\\\"name\\\":\\\"Gaura Pahū̐. Śrīla Narottam Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gaura-pahu-na-bhajiya-mainu\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Ga
