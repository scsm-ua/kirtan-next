 hijo de Śachī; \u003ci class=\\\"SongHeader__term\\\"\u003evandanā\u003c/i\u003e — oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrī śachīnandana\u003c/i\u003e — al querido hijo de Śachī; \u003ci class=\\\"SongHeader__term\\\"\u003evandanā\u003c/i\u003e — oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":53,\"first_line\":\"jaya śachī-nandana sura-muni-vandana\"},\"title\":[\"Śrī Śachīnandana-vandanā\"],\"word_by_word\":[\"**śrī śachīnandana** — al querido hijo de Śachī; **vandanā** — oraciones.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya śachī-nandana        sura-muni-vandana\",\"    bhava-bhaya-khaṇḍana jaya he\",\"jaya hari-kīrtana-        nartanā vartana\",\"    kali-mala-kartana jaya he\"],\"word_by_word\":[\"**jaya** — Toda gloria; **śachī** — Madre Śachī; **nandana** — querido hijo; **sura** — semidioses; **muni** — sabios; **vandana** — adoración, oración; **bhava** — humor, emoción; **bhaya** — temor; **khaṇḍana** — cortar, refutar; **jaya** — toda gloria; **he** — oh; **jaya** — toda gloria; **hari** — el Señor Hari; **kīrtana** — canto, glorificación; **nartanā** — danza; **vartana** — salario; **kali** — de la era de riña; **mala** — suciedad; **kartana** — cortar; **jaya** — toda gloria; **he** — oh.\"],\"translation\":[\"¡Toda gloria a Śrī Śachī Nandan, quien es adorado por los sabios y semidioses! Toda gloria a aquel que destruye todo temor de existencia material. Toda gloria al *kīrtan* del Santo Nombre de Kṛṣṇa, pues al cantarlo y bailar en éxtasis, desaparece la suciedad de esta era de Kali.\"]},{\"number\":\"2\",\"text\":[\"nayana-purandara        viśvarūpa snehadhara\",\"    viśvambhara viśvera kalyāṇa\",\"jaya lakṣmī-viṣṇu-priyā    viśvambhara priya hiyā\",\"    jaya priya kiṅkara īśāna\"],\"word_by_word\":[\"**nayana** — los ojos; **purandara** — majestuoso; **viśvarūpa** — Viśvarūp; **sneha-dhara** — quien posee afecto; **viśvambhara** — Śrī Chaitanya; **viśvera** — del universo; **kalyāṇa** — todo auspicioso; **jaya** — toda gloria; **lakṣmī-viṣṇu-priyā** — Lakṣmī Priyā y Viṣṇu Priyā; **viśvambhara** — Viśvambhar; **priya** — querida; **hiyā** — corazón; **jaya** — toda gloria; **priya** — querida; **kiṅkara** — sirviente; **īśāna** — de Īśān.\"],\"translation\":[\"Śrī Chaitanya deleita los ojos de todos y es afectuoso con Su hermano Viśvarūp. Él es el sustentador del mundo y la personificación de la buena fortuna. Toda gloria a Lakṣmī Priyā y Viṣṇu Priyā, quienes son queridas al corazón de Viśvambhar. Toda gloria a Su querido sirviente Īśān.\"]},{\"number\":\"3\",\"text\":[\"śrī sītā advaita rāya        mālinī śrīvāsa jaya\",\"    jaya chandraśekhara āchārya\",\"jaya nityānanda rāya        gadādhara jaya jaya\",\"    jaya haridāsa nāmāchārya\"],\"word_by_word\":[\"**śrī sītā** — Sītā Ṭhākurāṇī; **advaita rāya** — Śrī Advaita Āchārya; **mālinī** — Mālinī Devī; **śrīvāsa** — Śrīvās Ṭhākur; **jaya** — toda gloria; **jaya** — toda gloria; **chandraśekhara āchārya** — Chandraśekhar Āchārya; **jaya** — toda gloria; **nityānanda rāya** — Nityānanda Prabhu; **gadādhara** — Gadādhar Paṇḍit; **jaya** — toda gloria; **jaya** — toda gloria; **jaya** — toda gloria; **haridāsa** — Haridās Ṭhākur; **nāma-āchārya** — el *āchārya* del Santo Nombre.\"],\"translation\":[\"Toda gloria a Sītā Ṭhākurāṇī y a Śrī Advaita Āchārya. Toda gloria a Mālinī Devī y a Śrīvās Ṭhākur y toda gloria a Chandraśekhar Āchārya. Toda gloria a Nityānanda Prabhu, a Gadādhar Paṇḍit y a Haridās Ṭhākur, el Nāmāchārya.\"]},{\"number\":\"4\",\"text\":[\"murāri mukunda jaya        premanidhi mahāśaya\",\"    jaya yata prabhu pāriṣada\",\"vandi sabākāra pāya        adhamere kṛpā haya\",\"    bhakti sapārṣada-prabhupāda\"],\"word_by_word\":[\"**murāri** — Murāri Gupta; **mukunda** — Mukunda Datta; **jaya** — toda gloria; **prema-nidhi** — reservorio de *prema*; **mahā-śaya** — gran personalidad; **jaya** — toda gloria; **yata** — a todos; **prabhu** — maestro; **pāriṣada** — asociados; **vandi** — ofrecer respeto; **sabākāra** — de todos ellos; **pāya** — obtiene; **adhamere** — a esta alma caída; **kṛpā** — misericordia; **haya** — volverse; **bhakti** — devoción; **sapārṣada** — asociados; **prabhupāda** — Śrīla Prabhupād.\"],\"translation\":[\"Toda gloria a Murāri Gupta y toda gloria a Mukunda Datta. ¡Toda gloria a todos los asociados eternos de Śrī Śachī Nandan! Ofrezco mi reverencia a sus pies. Por su misericordia a esta alma caída, sirvo a Śrīla Prabhupād y a sus asociados.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"53\":{\"prev\":{\"path\":\"/es/jashomati-nandana-vraja-vara-nagara\",\"title\":\"Śrī Nāma-kīrtan\"},\"next\":{\"path\":\"/es/gurudeva-kripa-bindu-diya-kara-ei-dase\",\"title\":\"Gurudeva\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-shiachinandana-sura-muni-vandana\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/jaya-shiachinandana-sura-muni-vandana\\\",\\\"name\\\":\\\"Śrī Śachīnandana-vandanā. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/jaya-shiachinandana-sura-muni-vandana#composition\\\",\\\"alternateName\\\":[\\\"jaya śachī-nandana sura-muni-vandana\\\"],\\
