ones; **aṣṭakam** — ocho versos.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Canción 8\"],\"verses\":[{\"text\":[\"āśliṣya vā pāda-ratāṁ pinaṣṭu mām\",\"adarśanān marma-hatāṁ karotu vā\",\"yathā tathā vā vidadhātu lampaṭo\",\"mat-prāṇa-nāthas tu sa eva nāparaḥ\"],\"word_by_word\":[\"**āśliṣya** — abrazando con fuerza; **vā** — o; **pāda-ratāṁ** — postrado a los pies de loto; **pinaṣṭu** — déjalo pisotear; **mām** — a mí; **adarśanān** — por no ser visible; **marma-hatāṁ** — con el corazón roto; **karotu** — que Él haga; **vā** — o; **yathā tathā** — como a Él le gusta; **vā** — o; **vidadhātu** — déjalo hacer; **lampaṭaḥ** — el libertino; **mat-prāṇa-nāthaḥ** — el Señor de mi vida; **tu** — pero; **saḥ eva** — sólo Él; **na aparaḥ** — nadie más.\"],\"translation\":[\"Kṛṣṇa puede abrazarme con amor o pisotearme bajo Sus pies. Puede romper mi corazón al esconderse de mí. Que ese libertino haga lo que quiera, pero siempre será el único Señor de mi vida.\"]},{\"number\":\"1\",\"text\":[\"bandhu-gon!    śunoho vachana mora\",\"bhāvete bibhora,    thākiye jokhon,\",\"    dekhā deya chitta-chora\"],\"word_by_word\":[\"**bondhu-gon!** — ¡oh amigos!; **śunoho** — por favor escucha; **vachana** — palabras; **mora** — mío; **bhāvete** — por amor extático; **bibhora** — agitado; **thākiye** — estando; **jokhon** — donde; **dekhā** — ver; **deya** — dar; **chitta-chora** — el ladrón de mi corazón.\"],\"translation\":[\"¡Oh, mis amigos! Escuchen mis palabras. Cuando tengo una visión divina de ese ladrón que se ha robado mi corazón, me siendo colmado hasta rebosar de éxtasis devocional.\"]},{\"number\":\"2\",\"text\":[\"bichakṣaṇa kori’        dekhite chāhile,\",\"        hoya ā̐khi-agochara\",\"punaḥ nāhi dekhi’,    kā̐daye parāṇa,\",\"    duḥkhera nā thāke ora\"],\"word_by_word\":[\"**bichakṣaṇa** — pensamiento; **kori’** — hacer; **dekhite** — ver; **chāhile** — deseo; **hoya** — es; **ā̐khi** — a los ojos; **agochara** — invisible; **punaḥ** — otra vez; **nāhi** — no; **dekhi’** — veo; **kā̐daye** — sollozo; **parāṇa** — vida; **duḥkhera** — de sufrimiento; **nā** — no; **thāke** — permaneces; **ora** — ¡oh!\"],\"translation\":[\"Y cuando deseo verlo más claramente, desaparece de mi visión y se torna invisible. Al perderlo de vista nuevamente, mi alma llora y mi pena no tiene límites.\"]},{\"number\":\"3\",\"text\":[\"jagatera bandhu sei kobhu more loya sātha\",\"jathā tathā rākhu more āmāra se prāṇanātha\"],\"word_by_word\":[\"**jagatera** — del universo; **bandhu** — amigo; **sei** — de él; **kobhu** — nunca; **more** — a mí; **loya** — obtener; **sātha** — junto con; **jathā** — como; **tathā** — entonces; **rākhu** — que proteja; **more** — mío; **āmāra** — de mí; **se** — él; **prāṇa-nātha** — el amo de mi vida.\"],\"translation\":[\"A veces, Kṛṣṇa, el amigo del universo, me acepta como suyo, y a veces me ignora, pero, como quiera que Él me mantenga, es el único Señor de mi vida.\"]},{\"number\":\"4\",\"text\":[\"darśan-ānanda-dāne,    sukha dey mora prāṇe,\",\"        bole more praṇoya-vachan\",\"punaḥ adarśan diyā,    dagdha kore mora hiyā,\",\"    prāṇe more māre prāṇa-dhan\"],\"word_by_word\":[\"**darśan** — visión; **ānanda** — bienaventuranza; **dāne** — al dar; **sukha** — felicidad; **dey** — otorga; **mora** — de mí; **prāṇe** — la vida; **bole** — dice; **more** — a mí; **praṇoya** — de amor; **vachan** — palabras; **punaḥ** — otra vez; **adarśan** — sin ver; **diyā** — dar; **dagdha** — quemado; **kore** — hace; **mora** — de mí; **hiyā** — el corazón; **prāṇe** — vida; **more** — de mí; **māre** — muere; **prāṇa-dhan** — el tesoro de mi vida.\"],\"translation\":[\"Cuando me da Su bienaventurada audiencia, le brinda felicidad a mi alma. Él me otorga un maravilloso éxtasis por permitirme verlo y por hablarme afectuosamente. Nuevamente se va, desvaneciéndose de mi vista. Y cuando no me permite verlo, mi corazón arde con el fuego de la separación.\"]},{\"number\":\"5\",\"text\":[\"jāhe tā’ra sukha hoy, sei sukha mama\",\"nija sukhe-duḥkhe mora sarvvadāi sama\"],\"word_by_word\":[\"**jāhe** — en quien; **tā’ra** — de él; **sukha** — felicidad; **hoy** — es; **sei** — esa; **sukha** — felicidad; **mama** — de mí; **nija** — propio; **sukhe** — en la felicidad; **duḥkhe** — en el sufrimiento; **mora** — de mí; **sarvvadāi** — siempre; **sama** — lo mismo.\"],\"translation\":[\"Pero aunque le cause dolor a mi alma de esa manera, de todos modos es el Señor de mi vida. Cualquier cosa que sea Su felicidad es también mi felicidad. De manera que mi propia felicidad y aflicción son ambas lo mismo.\"]},{\"number\":\"6\",\"text\":[\"bhakativinoda,        saṁjoge bijoge,\",\"        tāhe jāne prāṇeśvara\",\"tā’ra sukhe sukhī,    sei prāṇa-nātha,\",\"    se kobhu nā hoya paro\"],\"word_by_word\":[\"**bhakativinoda** — Bhakti Vinoda; **saṁjoge** — al encontrar; **bijoge** — en separación; **tāhe** — en eso; **jāne** — yo sé; **prāṇeśvara** — el amo de la vida; **tā’ra** — de él; **sukhe** — en la felicidad; **sukhī** — feliz; **sei** — esto; **prāṇa-nātha** — amo de la vida; **se** — él; **kobhu** — nunca; **nā** — no; **hoya** — es; **paro** — otro.\"],\"translation\":[\"De ese modo, tanto en la unión como en la separación, Bhakti Vinod sabe que Kṛṣṇa es el único Señor de su alma. Su felicidad es mi felicidad. Él es el Señor de mi vida y no hay otro para mí más que Él.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bondhu-gon-sunoho-vachana-mora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbondhu-gon-sunoho-vachana-mora\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/107-srisrisiksastakam8-8\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F107-srisrisiksastakam8-8\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"es\"}]\n3f:[\"$\",\"$L46\",null,{\"navMap\":{\"231\":{\"prev\":{\"path\":\"/es/sakhi-go-kemote-dhoribo-paran?p=230\",\"title\":\"7c. Sakhī go kemote\"},\"next\":{\"path\":\"/es/yoga-pithopari-sthita-ashta-sakhi-subeshtita?p=232\",\"title\":\"8b. Yoga-pīṭhopari-sthita\"}}}}]\n47:T7b1,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/bondhu-gon-shiunoho-vachana-mora\",\"url\":\"https://next.kirtan.site/es/bondhu-gon-shiunoho-vachana-mora\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canción 8\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/bondhu-gon-shiunoho-vachana-mora#composition\",\"alternateName\":[\"bandhu-gon! śunoho vachana mora\"],\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canción 8\",\"url\":\"https://next.kirtan.site/es/bondhu-gon-shiunoho-vachana-mora\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/bondhu-gon-shiunoho-vachana-mora\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canción 8\",\"url\":\"https://soundcloud.com/bhakti-lalita-devi/bondhu-gon-sunoho-vachana-mora\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.
