ildren\":\"Śrī Śrīmad Gaura-Kiśor-namaskāra Daśakam\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrīśrīmad\u003c/i\u003e — su santidad venerable; \u003ci class=\\\"SongHeader__term\\\"\u003egaura-kiśor\u003c/i\u003e — Gaura Kiśor; \u003ci class=\\\"SongHeader__term\\\"\u003enamaskāra\u003c/i\u003e — de obediencias; \u003ci class=\\\"SongHeader__term\\\"\u003edaśakam\u003c/i\u003e — diez oraciones.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003eśrīśrīmad\u003c/i\u003e — su santidad venerable; \u003ci class=\\\"SongHeader__term\\\"\u003egaura-kiśor\u003c/i\u003e — Gaura Kiśor; \u003ci class=\\\"SongHeader__term\\\"\u003enamaskāra\u003c/i\u003e — de obediencias; \u003ci class=\\\"SongHeader__term\\\"\u003edaśakam\u003c/i\u003e — diez oraciones.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":368,\"first_line\":\"guror guro me paramo gurus tvaṁ\"},\"title\":[\"Śrī Śrīmad Gaura-Kiśor-namaskāra Daśakam\"],\"word_by_word\":[\"**śrīśrīmad** — su santidad venerable; **gaura-kiśor** — Gaura Kiśor; **namaskāra** — de obediencias; **daśakam** — diez oraciones.\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"guror guro me paramo gurus tvaṁ\",\"vareṇya! gaurāṅga-gaṇāgragaṇye\",\"prasīda bhṛtye dayitāśrite te\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**guror** — ¡oh maestro!; **guroḥ** — ¡maestro!; **me** — mío; **paramaḥ** — gran; **guruḥ** — maestro; **tvaṁ** — tú; **¡vareṇya!** — adorable; **gaurāṅga** — de Śrī Gaurāṅga; **gaṇa** — asociados; **agragaṇye** — entre los principales; **prasīda** — que estés complacido; **bhṛtye** — con este sirviente; **dayita** — Dayita Dās; **āśrite** — refugiado en; **te** — tu; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"¡Oh, Divino Maestro de mi Divino Maestro! Mi muy venerable preceptor, tú eres supremamente adorable en el grupo de los principales asociados de Śrī Gaurāṅga. Sé misericordioso con este sirviente entregado a tu amoroso sirviente (Dayita Dās). ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"2\",\"text\":[\"sarasvatī-nāma jagat-prasiddhaṁ\",\"prabhuṁ jagatyāṁ patitaika-bandhum\",\"tvam eva deva! prakaṭī-chakāra\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**sarasvatī** — Sarasvatī; **nāma** — llamado; **jagat** — el mundo; **prasiddhaṁ** — renombrado; **prabhuṁ** — maestro; **jagatyām** — en este mundo; **patita** — de los caídos; **eka** — el único; **bandhum** — amigo; **tvam** — Tú; **eva** — de hecho; **¡deva!** — ¡oh señor!; **prakaṭī-chakāra** — has manifestado; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"¡Oh, adorable! Solo tú diste a conocer a mi Señor y Amo, quien es célebre en el universo, como Śrī Bhakti Siddhānta Saraswatī, y quien es el único amigo de las almas caídas del mundo. ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"3\",\"text\":[\"kvachid-vrajāraṇya-vivikta-vāsī\",\"hṛdi vraja-dvandva-raho-vilāsī\",\"bahir-virāgī tv avadhūta-veṣī\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**kvachid** — a veces; **vivikta** — un solitario; **vāsī** — residente; **araṇya** — en los bosques; **vraja** — de Vraja; **hṛdi** — en el corazón; **vilāsī** — un juguetón; **rahaḥ** — en los [pasatiempos] ocultos; **dvandva** — de la pareja; **vraja** — de Vraja; **bahiḥ** — externamente; **virāgī** — un renunciante; **tu** — o; **veṣī** — un portador del atuendo; **avadhūta** — de un Avadhūta; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"En Vraja Dhām viviste en soledad y tu corazón estuvo absorto en los Pasatiempos más secretos de la Divina Joven Pareja de Vraja, mientras que externamente mantuviste la crítica severa de un renunciante; y a veces parecías trascender toda crítica severa reconocida. ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"4\",\"text\":[\"kvachit punar gaura vanāntachārī\",\"surāpagā-tīra-rajo-vihārī\",\"pavitra-kaupīna-karaṅka-dhārī\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**kvachit** — a veces; **punaḥ** — también; **gaura** — de Gaura; **vana** — bosque; **antachārī** — un vagabundo a lo largo del borde; **surāpagā** — del Ganges; **tīra** — en la orilla; **rajaḥ** — en la arena; **vihārī** — un vagabundo; **pavitra** — sagrado; **kaupīna** — taparrabos; **karaṅka** — vasija de agua; **dhārī** — portador; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"Algunas veces vagabas a las afueras del Gauravana (los límites de Śrī Nabadwīp Dhām), caminando a lo largo de la playa, cerca de la ribera del Ganges. ¡Oh, Gaura Kiśor! Quien vistes con el sagrado taparrabo y que portas la vasija de agua de un mendigo, te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"5\",\"text\":[\"sadā harer nāma mudā raṭantaṁ\",\"gṛhe gṛhe mādhukarīm-atantam\",\"namanti devā api yaṁ mahāntaṁ\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**sadā** — siempre; **hareḥ** — del Señor; **nāma** — el Nombre; **mudā** — bienaventurado; **raṭantam** — al cantar; **gṛhe** — de casa; **gṛhe** — a casa; **mādhukarīm** — limosnas; **aṭantam** — aceptando; **namanti** — ofrecen reverencia; **devāḥ** — dioses; **api** — incluso; **yaṁ** — a quien; **mahāntaṁ** — ¡oh gran alma!; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"Tú cantas siempre el Santo Nombre de Śrī Hari con gran éxtasis y aceptas limosnas de casa en casa tal como una abeja que va colectando miel de flor en flor. Tú eres la gran alma ante quien se postran los semidioses. ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"6\",\"text\":[\"kvachid-rudantañ cha hasan naṭantaṁ\",\"nijeṣṭa-deva-praṇayābhibhūtam\",\"namanti gāyantam-alaṁ janā tvāṁ\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**kvachit** — a veces; **rudantañ** — llorando; **cha** — y [a veces]; **hasan** — riendo; **naṭantam** — bailando; **nija** — propio; **iṣṭa** — amado; **deva** — Señor; **praṇaya** — de amor; **abhibhūtam** — abrumado; **namanti** — te ofrece reverencias; **gāyantam** — cantando; **alaṁ** — en abundancia; **janāḥ** — la gente; **tvāṁ** — a ti; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"Abrumado de amor por tu adorable Señor, algunas veces bailas; otras, lloras; algunas veces ríes, y luego, cantas en voz alta. La gente efusivamente te ofrece sus reverencias, ¡oh, Gaura Kiśor!, y yo te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"7\",\"text\":[\"mahāyaśo-bhaktivinoda-bandho!\",\"mahāprabhu-prema-sudhaika-sindho!\",\"aho jagannātha-dayāspadendo!\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**bandho!** — ¡oh amigo!; **mahāyaśaḥ** — del glorioso; **bhakti-vinoda** — Bhakti Vinod; **eka** — único; **sindho!** — océano; **sudhā** — del néctar; **mahāprabhu** — de Mahāprabhu; **prema** — del amor; **aho** — ¡oh!; **indo** — luna; **āspada** — portador; **dayā** — de la misericordia; **jagannātha** — de Jagannāth Dās Bābājī Mahārāj; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"¡Oh, amigo del glorioso Ṭhākur Bhaktivinod! ¡Oh, océano inmaculado del néctar de la devoción amorosa por Mahāprabhu Śrī Chaitanyadev! ¡Oh, luna que recibiste la gracia del Vaiṣṇava Sārvabhauma Śrī Jagannāth! ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"8\",\"text\":[\"samāpya rādhā-vratam-uttamaṁ tvam\",\"avāpya dāmodara jāgarāham\",\"gato ’si rādhādara-sakhya-riddhiṁ\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**samāpya** — al completar; **rādhā-vratam** — el Ūrjja-vrata; **uttamaṁ** — el exaltado; **tvaṁ** — tú; **avāpya** — llegar; **dāmodara** — de Dāmodar; **jāgara** — despertar; **aham** — el día; **gataḥasi** — recuperó; **rādhā** — de Śrī Rādhā; **ādara** — querido; **sakhya** — amiga; **riddhiṁ** — la fortuna; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"Tras completar el gran voto sagrado de Ūrjja-vrata, seleccionaste el día del despertar de Śrī Dāmodar para alcanzar el preciado tesoro de tu identidad interna como una *sakhī* consagrada a servir a Śrī Rādhikā. ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"9\",\"text\":[\"vihāya saṅgaṁ kuliyā-layānāṁ\",\"pragṛhya sevāṁ dayitānugasya\",\"vibhāsi māyāpura-mandira-stho\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**vihāya** — rechazar; **saṅgaṁ** — la asociación; **kuliyā** — de Kuliyā; **layānāṁ** — residentes; **pragṛhya** — aceptar; **sevām** — el servicio; **dayita** — Śrī Dayita Dās; **anugasya** — seguidor; **vibhāsi** — con gracia permaneces; **māyāpura** — en Mayapur; **mandira** — en el templo; **sthaḥ** — situado; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"Rechazaste la asociación de los residentes del pueblo de Kuliyā para aceptar el servicio de tu sirviente, Śrī Dayita Dās, y ahora tu presencia divina se encuentra en un templo sagrado de Śrī Dhām Māyāpur. ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]},{\"number\":\"10\",\"text\":[\"sadā nimagno ’py aparādha-paṅke\",\"hy ahaitukīm eṣa kṛpāñ cha yāche\",\"dayāṁ samuddhṛtya vidhehi dīnaṁ\",\"namo namo gaura-kiśora tubhyam\"],\"word_by_word\":[\"**sadā** — siempre; **nimagnaḥ** — sumergido; **api** — aunque; **aparādha** — de ofensas; **hi** — por [tu]; **ahaitukīm** — incondicional; **eṣa** — esta; **kṛpām** — misericordia; **cha** — aún; **yāche** — imploro; **dayām** — gracia; **samuddhṛtya** — por favor rescata; **vidhehi** — otorga; **dīnaṁ** — pobre alma; **namaḥ namaḥ** — ofrezco mi reverencia una y otra vez; **gaura-kiśora** — ¡Oh Gaura Kiśor!; **tubhyam** — a ti.\"],\"translation\":[\"Aunque permanezco en el fondo del lodo de las ofensas, yo (un alma caída) mendigo tu misericordia sin causa. Por favor, sé misericordioso y libera a esta alma desvalida. ¡Oh, Gaura Kiśor! Te ofrezco mis reverencias, una y otra vez.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"368\":{\"prev\":{\"path\":\"/es/ha-ha-bhaktivinoda-thakkura-guroh?p=363\",\"title\":\"Śrīmad Bhaktivinod-viraha-Daśakam\"},\"next\":{\"path\":\"/es/nite-yasmin-nishiante-nayana-jala-bharaih?p=371\",\"title\":\"Śrī Śrī Dayita Dās Daśakam\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/guror-guro-me-paramo-gurus-tvam\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/guror-guro-me-paramo-gurus-tvam\\\",\\\"name\\\":\\\"Śrī Śrīmad Gaura-Kiśor-namaskāra Daśakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/guror-guro-me-paramo-gurus-tvam#composition\\\",\\\"alternateName\\\":[\\\"guror guro me paramo gurus tvaṁ\\\"],\\\"name\\\":\\\"Śrī Śrīmad Gaura-Kiśor-namaskāra Daśakam. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/guror-guro-me-paramo-gurus-tvam\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/guror-guro-me-paramo-gurus-tvam\\\"}}]}\"}}]\n3e:[\"$\",\"$L42\",null,{\"bookId\":\"es\",\"page\":368}]\n"])</script></body></html>
