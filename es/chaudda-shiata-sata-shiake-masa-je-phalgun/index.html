\"],\"word_by_word\":[\"**śrī gaura** — adorable Gaurāṅga; **purṇīmā** — luna llena.\"],\"author\":[\"Śrīla Kṛṣṇa Dās Kavirāj Goswāmī\"],\"subtitle\":[\"Versos del Ādi-līlā 13.89 al 124, del Śrī Chaitanya-charitāmrita\"],\"verses\":[{\"number\":\"89\",\"text\":[\"chaudda-śata sāta-śake māsa je phālgun\",\"paurṇamāsīra sandhyā-kāle haile śubha-kṣaṇ\"],\"word_by_word\":[\"**chaudda-śata sāta-śake** — en 1407 de la era *śaka* (1486 d. de C.); **māsa** — mes; **ye** — el cual; **phālgun** — de Phālgun; **paurṇamāsīra** — de la Luna llena; **sandhyā-kāle** — al atardecer; **haile** — había; **śubha-kṣaṇa** — un momento auspicioso.\"],\"translation\":[\"Así pues, en el año 1407 de la Era de Śaka (1486, d. C.), en el mes de Phālgun [marzo-abril], al atardecer de la luna llena, llegó el deseado momento auspicioso.\"]},{\"number\":\"90\",\"text\":[\"siṁha-rāśi, siṁha-lagna, ucha graha-gaṇ\",\"ṣaḍa-varga, aṣṭa-varga, sarva sulakṣaṇ\"],\"word_by_word\":[\"**siṁha** — el león; **rāśi** — signo en el que se encuentra la Luna; **siṁha** — el león; **lagna** — ascendente; **ucha** — acentuados; **graha-gaṇa** — todos los planetas; **ṣaḍ-varga** — seis divisiones; **aṣṭa-varga** — ocho divisiones; **sarva** — todo; **su-lakṣaṇa** — síntomas de prosperidad.\"],\"translation\":[\"Según el *Joytir-veda*, la astrología Védica, cuando la figura del león aparece tanto en el zodiaco como en el momento del nacimiento [*lagna*], indica una muy elevada conjunción de planetas, un área bajo la influencia de *ṣaḍa-varga* y *aṣṭa-varga*, los cuales son momentos completamente auspiciosos.\"]},{\"number\":\"91\",\"text\":[\"a-kalaṅka gaurachandra dilā daraśan\",\"sa-kalaṅka chandre āra kon prayojan\"],\"word_by_word\":[\"**a-kalaṅka** — sin contaminación; **gaurachandra** — la luna de Śrī Chaitanya Mahāprabhu; **dilā** — dio; **daraśana** — audiencia; **sa-kalaṅka** — con contaminación; **chandre** — de una luna; **āra** — también; **kon** — ¿qué?; **prayojana** — necesidad.\"],\"translation\":[\"Cuando la luna inmaculada de Chaitanya Mahāprabhu se hizo visible, ¿qué falta hacía una luna repleta de manchas negras?\"]},{\"number\":\"92\",\"text\":[\"eto jāni’ rāhu koilo chandrera grahaṇ\",\"‘kṛṣṇa’ ‘kṛṣṇa’ ‘hari’ nāme bhāse tri-bhuvan\"],\"word_by_word\":[\"**eta jāni’** — conociendo todo esto; **rāhu** — la figura zodiacal Rāhu; **koila** — intentó; **chandrera** — de la Luna; **grahaṇa** — eclipse; **kṛṣṇa kṛṣṇa** — el santo nombre de Kṛṣṇa; **hari** — el santo nombre de Hari; **nāme** — los nombres; **bhāse** — inundaron; **tri-bhuvana** — los tres mundos.\"],\"translation\":[\"Pensando así, Rāhu, el planeta negro, cubrió la Luna llena, e inmediatamente se inundaron los tres mundos con las vibraciones de los Nombres “¡Kṛṣṇa! ¡Kṛṣṇa! ¡Hari!”.\"]},{\"number\":\"93\",\"text\":[\"jaya jaya dhvani hailo sakala bhuvan\",\"chamatkāra haiyā loka bhāve mane man\"],\"word_by_word\":[\"**jaya jaya** — ¡toda gloria!; **dhvani** — vibración; **haila** — había; **sakala** — todos; **bhuvana** — mundos; **chamatkāra** — maravilloso; **haiyā** — se volvió; **loka** — toda la gente; **bhāve** — estado; **mane mana** — en sus mentes.\"],\"translation\":[\"Toda la gente cantaba los Santos Nombres durante el eclipse lunar, y sus mentes quedaron maravilladas.\"]},{\"number\":\"94\",\"text\":[\"jagat bhariyā loka bole—‘hari’ ‘hari’\",\"sei-kṣaṇe gaurakṛṣṇa bhūme avatari\"],\"word_by_word\":[\"**jagat** — el mundo entero; **bhariyā** — cumpliendo; **loka** — gente; **bole** — decía; **hari hari** — el santo nombre del Señor; **sei-kṣaṇe** — en ese momento; **gaurakṛṣṇa** — Śrī Kṛṣṇa en la forma de Gaurahari; **bhūme** — en la Tierra; **avatari** — advino.\"],\"translation\":[\"Mientras el mundo entero cantaba así el Santo Nombre de la Suprema Personalidad de Dios, Kṛṣṇa descendió a la Tierra en la forma de Gaurahari.\"]},{\"number\":\"95\",\"text\":[\"prasanna ha-ila saba jagatera man\",\"‘hari’ boli’ hinduke hāsya karaye javan\"],\"word_by_word\":[\"**prasanna** — jubilosos; **ha-ila** — se volvieron; **saba** — todos; **jagatera** — del mundo entero; **mana** — la mente; **hari** — el santo nombre del Señor; **boli’** — diciendo; **hinduke** — a los hindúes; **hāsya** — riendo; **karaye** — hacen así; **yavana** — los musulmanes.\"],\"translation\":[\"El mundo entero estaba contento. Mientras los hindúes cantaban el Santo Nombre del Señor, los que no eran hindúes, en especial los musulmanes, imitaban en broma las palabras.\"]},{\"number\":\"96\",\"text\":[\"‘hari’ boli’ nārī-goṇ dei hulāhuli\",\"svarge vādya-nṛtya kare deva kutūhalī\"],\"word_by_word\":[\"**hari boli’** — diciendo la palabra Hari; **nārī-goṇ** — todas las mujeres; **dei** — cantando; **hulāhuli** — el sonido de *hulāhuli*; **svarge** — en los planetas celestiales; **vādya-nṛtya** — música y danza; **kare** — hacen; **deva** — semidioses; **kutūhalī** — curiosos.\"],\"translation\":[\"Mientras todas las mujeres hacían vibrar el Santo Nombre de Hari en la Tierra, en los planetas celestiales había música y danzas, porque los semidioses sentían una gran curiosidad.\"]},{\"number\":\"97\",\"text\":[\"prasanna haila daśa dik, prasanna nadījal\",\"sthāvara-jaṅgama haila ānande vihvala\"],\"word_by_word\":[\"**prasanna** — alborozadas; **haila** — se volvieron; **daśa** — diez; **dik** — direcciones; **prasanna** — satisfecha; **nadī-jala** — el agua de los ríos; **sthāvara** — inmóviles; **jaṅgama** — móviles; **haila** — se volvieron; **ānande** — de júbilo; **vihvala** — sobrecogidos.\"],\"translation\":[\"En esa atmósfera, las diez direcciones estaban alborozadas, como también lo estaban las olas de los ríos. Por otra parte, todos los seres móviles e inmóviles estaban colmados de dicha trascendental.\"]},{\"number\":\"98\",\"text\":[\"nadīyā-udayagiri,        pūrṇachandra gaurahari,\",\"        kṛpā kori’ ho-ilo udoy\",\"pāpa-tamaḥ hoilo nāśa,        tri-jagatera ullāsa,\",\"        jagabhari’ hari-dhvani hoy\"],\"word_by_word\":[\"**nadīyā** — el lugar conocido como Nadia; **udayagiri** — es el lugar de aparición; **pūrṇa-chandra** — la Luna llena; **gaurahari** — Śrī Chaitanya Mahāprabhu; **kṛpā** — por misericordia; **kari’** — haciendo así; **ha-ila** — se volvió; **udaya** — surgiendo; **pāpa** — del pecado; **tamaḥ** — tinieblas; **haila** — se volvieron; **nāśa** — disipadas; **tri-jagatera** — de los tres mundos; **ullāsa** — felicidad; **jaga-bhari’** — llenando el mundo entero; **hari-dhvani** — la vibración trascendental de Hari; **haya** — resonó.\"],\"translation\":[\"De manera que, por Su misericordia sin causa, la luna llena, Gaurahari, surgió en el distrito de Nadia; que se compara a Udayagiri, el lugar en que el Sol se hace visible. Su aparición en el cielo disipó las tinieblas de la vida pecaminosa y, de este modo, los tres mundos se llenaron de júbilo cantando el Santo Nombre del Señor.\"]},{\"number\":\"99\",\"text\":[\"sei-kāle nijālaya,        uṭhiyā advaita rāya\",\"        nṛtya kore ānandita-mane\",\"haridāse layā saṅge,        huṅkāra-kīrttana-raṅge\",\"        kene nāche, keha nāhi jāne\"],\"word_by_word\":[\"**sei-kāle** — en ese momento; **nija-ālaya** — en Su propia casa; **uṭhiyā** — levantándose; **advaita** — Advaita Āchārya; **rāya** — el hombre rico; **nṛtya** — baile; **kare** — lleva a cabo; **ānandita** — con júbilo; **mane** — mente; **haridāse** — Haridās Ṭhākur; **layā** — tomando; **saṅge** — con Él; **huṅkāra** — a gritos; **kīrtana** — *saṅkīrtana*; **raṅge** — llevando a cabo; **kene** — por qué; **nāche** — baila; **keha nāhi** — nadie; **jāne** — sabe.\"],\"translation\":[\"Al mismo tiempo, el Señor Advaita Āchārya Prabhu, en Su casa de Śāntipur, estaba bailando lleno de alegría. Llevándose a Haridās Ṭhākur con Él, bailó y cantó a gritos los Santos Nombres del Señor, pero nadie pudo comprender por qué bailaban.\"]},{\"number\":\"100\",\"text\":[\"dekhi’ uparāga hāsi’,        śīghra gaṅgā-ghāṭe āsi’\",\"        ānande karila gaṅgā-snāna\",\"pāyā uparāga-chale,        āpanāra mana-bale,\",\"        brāhmaṇere dila nānā dāna\"],\"word_by_word\":[\"**dekhi’** — viendo; **uparāga** — el eclipse; **hāsi’** — riendo; **śīghra** — muy pronto; **gaṅgā-ghāṭe** — a la orilla del Ganges; **āsi’** — yendo; **ānande** — con alegría; **karila** — tomaron; **gaṅgā-snāna** — baño en el Ganges; **pāyā** — aprovechando; **uparāga-chale** — en el acontecimiento del eclipse de Luna; **āpanāra** — Su propia; **manaḥ-bale** — por la fuerza de la mente; **brāhmaṇere** — a los *brāhmaṇas*; **dila** — dio; **nānā** — diversas; **dāna** — caridades.\"],\"translation\":[\"Riendo y viendo el eclipse de la Luna, Advaita Āchārya y Haridās Ṭhākur fueron inmediatamente a la orilla del Ganges y allí se bañaron con gran felicidad. Aprovechando la ocasión del eclipse de Luna, Advaita Āchārya, con su propia fuerza mental, distribuyó diversas formas de caridad entre los *brāhmaṇas*.\"]},{\"number\":\"101\",\"text\":[\"jagata ānandamay,        dekhi’ mone sa-vismoy\",\"        ṭhāreṭhore kahe haridāsa\",\"tomāra aichana raṅga,        mora mana parasanna,\",\"        dekhi—kichu kārjye āche bhāsa\"],\"word_by_word\":[\"**jagata** — el mundo entero; **ānanda-maya** — pleno de placer; **dekhi’** — viendo; **mane** — en la mente; **sa-vismaya** — con asombro; **ṭhāreṭhore** — por indicaciones directas e indirectas; **kahe** — dice; **haridāsa** — Haridās Ṭhākur; **tomāra** — Tuya; **aichana** — esa clase de; **raṅga** — representación; **mora** — mi; **mana** — mente; **parasanna** — muy complacida; **dekhi** — puedo entender; **kichu** — algo; **kārye** — en actividad; **āche** — hay; **bhāsa** — indicación.\"],\"translation\":[\"Cuando vio que el mundo entero estaba lleno de júbilo, Haridās Ṭhākur, con gran asombro, se confió directa e indirectamente a Advaita Āchārya: “Tus bailes y Tus limosnas son totalmente de mi agrado. Puedo entender que hay una intención especial en lo que haces”.\"]},{\"number\":\"102\",\"text\":[\"āchāryyaratna, śrīvāsa,        haila mane sukhollāsa\",\"        jāi’ snāna koilo gaṅgā-jole\",\"ānande vihvala man,        kare hari-saṅkīrttana\",\"        nānā dāna kaila mana-bole\"],\"word_by_word\":[\"**āchāryaratna** — Āchāryaratna; **śrīvāsa** — Śrīvās; **haila** — se pusieron; **mane** — en la mente; **sukha-ullāsa** — felices; **jāi’** — yendo; **snāna** — bañándose; **kaila** — llevaron a cabo; **gaṅgā-jale** — en el agua del Ganges; **ānande** — llenos de júbilo; **vihvala** — sobrecogida; **mana** — mente; **kare** — hace; **hari-saṅkīrtana** — ejecución de *saṅkīrtana*; **nānā** — diversas; **dāna** — caridades; **kaila** — hicieron; **manaḥ-bale** — por la fuerza de la mente.\"],\"translation\":[\"Āchāryaratna [Chandrasekhara] y Śrīvās Ṭhākur se desbordaron de júbilo, e inmediatamente fueron a la orilla del Ganges a tomar un baño en sus aguas. Con sus mentes plenas de felicidad, cantaron los Santos Nombres de Hari, y en sus mentes meditaron y ofrecieron caridad.\"]},{\"number\":\"103\",\"text\":[\"ei mata bhakta-tati,        jā̐ra jei deśe sthiti,\",\"        tāhā̐ tāhā̐ pāyā mana-bole\",\"nāche, kare saṅkīrttana,        ānande vihvala mana,\",\"        dāna kore grahaṇera chale\"],\"word_by_word\":[\"**ei mata** — de esta manera; **bhakta-tati** — todos los devotos de allí; **yā̐ra** — cuyos; **yei** — quienquiera; **deśe** — en el país; **sthiti** — habitante; **tāhā̐ tāhā̐** — aquí y allá; **pāñā** — aprovechando; **manaḥ-bale** — mediante la fuerza de la mente; **nāche** — bailan; **kare saṅkīrtana** — llevan a cabo *saṅkīrtana*; **ānande** — llenos de júbilo; **vihvala** — sobrecogida; **mana** — mente; **dāna** — en caridad; **kare** — dan; **grahaṇera** — del eclipse Lunar; **chale** — con el pretexto.\"],\"translation\":[\"De esta manera, todos los devotos, dondequiera que estuviesen, en todas las ciudades y en toda región, bailaron, llevaron a cabo *saṅkīrtan* [el canto en congregación de los Nombres del Señor], e inundados de júbilo, ofrecieron en sus mentes toda clase de bendiciones a los demás.\"]},{\"number\":\"104\",\"text\":[\"brāhmaṇa-sajjana-nārī,        nānā-dravye thālī bhari’\",\"        āilā sabe jautuka la-iyā\",\"jena kā̐chā-soṇā-dyuti,        dekhi’ bālakera mūrtti,\",\"        āśīrvāda kare sukha pāyā\"],\"word_by_word\":[\"**brāhmaṇa** — los respetables *brāhmaṇas*; **sat-jana** — caballeros; **nārī** — damas; **nānā** — variedades; **dravye** — con regalos; **thālī** — platos; **bhari’** — llenos; **āilā** — fueron; **sabe** — todos; **yautuka** — presentes; **la-iyā** — tomando; **yena** — como; **kāṅchā** — en bruto; **soṇā** — oro; **dyuti** — brillante; **dekhi’** — viendo; **bālakera** — del niño; **mūrti** — figura; **āśīrvāda** — bendiciones; **kare** — ofrecieron; **sukha** — felicidad; **pāyā** — alcanzando.\"],\"translation\":[\"Toda suerte de respetables *brāhmaṇas*, hombres y mujeres, llevando platos llenos de regalos, acudieron con sus presentes. Al ver al recién nacido, cuya figura semejaba al oro brillante, todos ellos, con gran felicidad, le dieron sus bendiciones.\"]},{\"number\":\"105\",\"text\":[\"sāvitrī, gaurī, sarasvatī,        śachī, rambhā, arundhatī,\",\"        āra jata deva-nārīgoṇ\",\"nānā-dravye pātra bhari’,    brāhmaṇīra veśa dhari’,\",\"        āsi’ sabe karen daraśan\"],\"word_by_word\":[\"**sāvitrī** — la esposa de Brahmā; **gaurī** — la esposa de Śiva; **sarasvatī** — la esposa del Señor Nṛsiṁhadeva; **śachī** — la esposa del rey Indra; **rambhā** — una bailarina del cielo; **arundhatī** — la esposa de Vaśiṣṭha; **āra** — y; **yata** — todas; **deva** — celestiales; **nārī-gaṇa** — mujeres; **nānā** — variedad; **dravye** — con regalos; **pātra bhari’** — llenando las cestas; **brāhmaṇīra** — en la forma de damas *brāhmaṇas*; **veśa dhari’** — vistiendo así; **āsi’** — yendo allí; **sabe** — todas; **kare** — hacen; **daraśana** — visita.\"],\"translation\":[\"Savītrī, Gaurī, Sachī, Rambhā, Arundhatī y todas las damas celestiales, vestidas como esposas de *brāhmaṇas*, llegaron allí y presentaron una gran variedad de regalos al niño.\"]},{\"number\":\"106\",\"text\":[\"antarīkṣe deva-goṇ,        gandharvva, siddha, chāraṇa,\",\"        stuti-nṛtya kare vādya-gīta\",\"narttaka, vādaka, bhāṭa,        navadvīpe jāra nāṭa,\",\"        sabe āsi’ nāche pāyā prīta\"],\"word_by_word\":[\"**antarīkṣe** — en el espacio exterior; **deva-gaṇa** — los semidioses; **gandharva** — los habitantes de Gandharvaloka; **siddha** — los habitantes de Siddhaloka; **chāraṇa** — los cantantes profesionales de los planetas celestiales; **stuti** — plegarias; **nṛtya** — baile; **kare** — hacen; **vādya** — música; **gīta** — canción; **nartaka** — bailarines; **vādaka** — tocadores de tambor profesionales; **bhāṭa** — dadores de bendiciones profesionales; **navadvīpe** — en la ciudad de Nabadwīp; **yāra** — de los cuales; **nāṭa** — estado; **sabe** — todos ellos; **āsi’** — yendo; **nāche** — comenzaron a bailar; **pāyā** — alcanzando; **prīta** — felicidad.\"],\"translation\":[\"Todos los habitantes de los planetas celestiales, incluyendo a los Gandharvas, los Siddhas y los residentes de Chāraṇaloka; ofrecieron sus plegarias, cantaron y bailaron, acompañados por el sonido de instrumentos musicales y el toque de tambores. Igualmente, en la ciudad de Nabadwīp, todos los bailarines profesionales, músicos y poetas, se reunieron y empezaron a celebrar la Aparición del Señor.\"]},{\"number\":\"107\",\"text\":[\"kebā āse kebā jāya,        kebā nāche kebā gāya,\",\"        sambhālite nāre kāra bolo\",\"khaṇḍileka duḥkha-śoka,    pramoda-pūrita loka,\",\"        miśra hailā ānande vihvala\"],\"word_by_word\":[\"**kebā** — quién; **āse** — viene; **kebā** — quién; **jāya** — va; **kebā** — quién; **nāche** — baila; **kebā** — quién; **gāya** — canta; **sambhālite** — comprender; **nāre** — no puede; **kāra** — demás; **bola** — palabras; **khaṇḍileka** — disipadas; **duḥkha** — infelicidad; **śoka** — lamentación; **pramoda** — júbilo; **pūrita** — llena de; **loka** — toda la gente; **miśra** — Jagannātha Miśra; **hailā** — se volvió; **ānande** — de felicidad; **vihvala** — abrumado.\"],\"translation\":[\"Nadie podía entender quién iba y quién venía, quién bailaba y quién cantaba, ni el idioma de los demás. Pero, de hecho, toda aflicción y lamentación se disiparon inmediatamente y la gente se llenó de júbilo. De manera que Jagannāth Miśra también desbordaba de júbilo.\"]},{\"number\":\"108\",\"text\":[\"āchāryyaratna, śrīnivāsa,        jagannātha-miśra-pāśa,\",\"        āsi’ tā̐re kare sāvadhāna\",\"karāila jātakarma,        je āchila vidhi-dharma,\",\"        tabe miśra kare nānā dāna\"],\"word_by_word\":[\"**āchāryaratna** — Chandraśekhara Āchārya; **śrīnivāsa** — Śrīvās Ṭhākur; **jagannātha-miśra pāśa** — en la casa de Jagannātha Miśra; **āsi’** — yendo; **tā̐re** — a él; **kare** — hacen; **sāvadhāna** — atención; **karāila** — llevaron a cabo; **jāta-karma** — la ceremonia auspiciosa para el nacimiento; **ye** — aquellas; **āchila** — había; **vidhi-dharma** — principios regulativos de la religión; **tabe** — en ese momento; **miśra** — Jagannātha Miśra; **kare** — hace; **nānā** — variedades; **dāna** — caridades.\"],\"translation\":[\"Chandraśekhar Āchārya y Śrīvās Ṭhākur fueron a ver a Jagannāth Miśra. Llevaron a cabo las ceremonias rituales prescritas para los nacimientos según los principios religiosos. Jagannāth Miśra también dio mucha riqueza como caridad.\"]},{\"number\":\"109\",\"text\":[\"jautuka pāila jata,        ghare vā āchila kata,\",\"        saba dhana vipre dila dāna\",\"jata narttaka, gāyana,        bhāṭa, akiñchana jana,\",\"        dhana diyā kaila sabāra māna\"],\"word_by_word\":[\"**yautuka** — presente; **pāila** — recibió; **yata** — tanto como; **ghare** — en la casa; **vā** — o; **āchila** — había; **kata** — todo lo que; **saba dhana** — todas las riquezas; **vipre** — a los *brāhmaṇas*; **dila** — dio; **dāna** — como caridad; **yata** — todos; **nartaka** — bailarines; **gāyana** — cantantes; **bhāṭa** — dadores de bendiciones; **akiñchana jana** — hombres pobres; **dhana diyā** — dándoles riquezas; **kaila** — hizo; **sabāra** — de todos; **māna** — honor.\"],\"translation\":[\"Todas las riquezas que Jagannāth Miśra había recibido en forma de regalos y presentes, y todo lo que tenía en su casa, lo distribuyó entre los *brāhmaṇes*, los cantantes profesionales, los bailarines, los poetas y los pobres. Los honró a todos ofreciéndoles riquezas como caridad.\"]},{\"number\":\"110\",\"text\":[\"śrīvāsera brāhmaṇī,        nāma tā̐ra ‘mālinī’,\",\"        āchāryyaratnera patnī-saṅge\",\"sindūra, haridrā, taila,        khai, kalā, nārikela,\",\"        diyā pūje nārīgaṇa raṅge\"],\"word_by_word\":[\"**śrīvāsera brāhmaṇī** — la esposa de Śrīvās Ṭhākur; **nāma** — nombre; **tā̐ra** — su; **mālinī** — Mālinī; **āchāryaratnera** — de Chandraśekhara (Āchāryaratna); **patnī** — esposa; **saṅge** — junto con; **sindūra** — bermellón; **haridrā** — cúrcuma; **taila** — aceite; **kha-i** — *khai-i* (una forma de preparar el arroz); **kalā** — banana; **nārikela** — coco; **diyā** — dando; **pūje** — adoran; **nārī-gaṇa** — damas; **raṅge** — con actitud contenta.\"],\"translation\":[\"La esposa de Śrīvās Ṭhākur, cuyo nombre era Malini, acompañada por la esposa de Chandraśekhar [Āchāryatna] y otras damas, fueron allí llena de alborozo para adorar al niño con diversos presentes, tales como bermellón, cúrcuma, aceite, un tipo de arroz inflado llamado *khoi*, bananas y cocos.\"]},{\"number\":\"111\",\"text\":[\"advaita-āchāryya-bhārjyā,    jagat-pūjitā ārjyā,\",\"        nāma tā̐ra ‘sītā ṭhākurāṇī’\",\"āchārjyera ājñā pāyā,        gela upahāra laya,\",\"        dekhite bālaka-śiromaṇi\"],\"word_by_word\":[\"**advaita-āchārya-bhāryā** — la esposa de Advaita Āchārya; **jagat-pūjitā** — adorada por todo el mundo; **āryā** — la dama educada más avanzada; **nāma** — nombre; **tā̐ra** — su; **sītā ṭhākurāṇī** — madre Sītā; **āchāryera ājñā pāñā** — siguiendo la orden de Advaita Āchārya; **gela** — fue; **upahāra** — presente; **layā** — tomando; **dekhite** — a ver; **bālaka** — el niño; **śiromaṇi** — supremo.\"],\"translation\":[\"Un día, poco después de nacer el Señor Chaitanya Mahāprabhu, la esposa de Advaita Āchārya, Sītā Ṭhākurāṇī, quién era adorada por todo el mundo, fue a ver a aquel niño supremo con toda clase de regalos, a petición de su esposo.\"]},{\"number\":\"112\",\"text\":[\"suvarṇera kaḍi-bauli,        rajatamudrā-pāśuli,\",\"        suvarṇera aṅgada, kaṅkaṇ\",\"du-bāhute divya śankha,    rajatera malabaṅka,\",\"        svarṇa-mudrāra nānā hāragaṇa\"],\"word_by_word\":[\"**suvarṇera** — hechas de oro; **kaḍi-ba-uli** — pulseras para las muñecas; **rajata-mudrā** — monedas de oro; **pāśuli** — una clase de ornamento que cubre el pie; **suvarṇera** — hecho de oro; **aṅgada** — una clase de ornamento; **kaṅkaṇa** — otra clase de ornamento para la mano; **du-bāhute** — en dos brazos; **divya** — celestial; **śaṅkha** — caracola; **rajatera** — hecha de oro; **malabaṅka** — pulseras para los tobillos; **svarṇa-mudrāra** — hechos de oro; **nānā** — variedades; **hāra-gaṇa** — collares.\"],\"translation\":[\"Le llevó diferentes clases de regalos hechos de oro, entre los que hubo brazaletes, collares y pulseras para las muñecas y los tobillos, una caracola cubierta de oro y otras clases de joyas para el niño.\"]},{\"number\":\"113\",\"text\":[\"vyāghra-nakha hema-jaḍi,    kaṭi-paṭṭasūtra-ḍorī\",\"        hasta-padera jata ābharaṇ\",\"chitra-varṇa paṭṭa-sāḍī,        buni phata paṭṭapāḍī,\",\"        svarṇa-raupya-mudrā bahu-dhana\"],\"word_by_word\":[\"**vyāghra-nakha** — uñas de tigre; **hema-jaḍi** — engastadas en oro; **kaṭi-paṭṭasūtra-ḍorī** — encajes de seda para la cintura; **hasta-padera** — de las manos y piernas; **yata** — toda clase de; **ābharaṇa** — ornamentos; **chitra-varṇa** — impresos en variedad de colores; **paṭṭa-sāḍī** — *sārīs* de seda; **buni** — tejido; **phata** — pequeños trajes de niño; **paṭṭa-pāḍī** — con bordados de seda; **svarṇa** — oro; **raupya** — plata; **mudrā** — monedas; **bahu-dhana** — toda clase de riquezas.\"],\"translation\":[\"Llevó también un medallón con uñas de tigre engastadas en oro, adornos en seda y encaje para la cintura, *sarīs* de seda con hermosos estampados y *chales*, así como un traje de seda para el niño recién nacido.\"]},{\"number\":\"114\",\"text\":[\"durvvā, dhānya, gorochana,    haridrā, kuṅkuma, chandana,\",\"        maṅgal-dravya pātra bhariyā\",\"vastra-gupta dolā chaḍi’        saṅge layā dāsī cheḍī,\",\"        vastrālaṅkāra peṭāri bhariyā\"],\"word_by_word\":[\"**durvā** — hierba fresca; **dhānya** — arroz con cáscara; **gorochana** — retal amarillo para la cabeza de una vaca; **haridrā** — cúrcuma; **kuṅkuma** — una clase de perfume que se produce en Cachemira; **chandana** — madera de sándalo; **maṅgala-dravya** — cosas auspiciosas; **pātra bhariyā** — llenando un plato; **vastra-gupta** — cubierto de cortinajes; **dolā** — palanquín; **chaḍi’** — montada en; **saṅge** — junto con; **layā** — tomando; **dāsī** — sirvientas; **cheḍī** — asistentes femeninas; **vastra-alaṅkāra** — ornamentos y ropas; **peṭāri** — cesto; **bhariyā** — lleno.\"],\"translation\":[\"En un palanquín cubierto de cortinajes, acompañada de sus sirvientas, Sītā Ṭhākurāṇī fue a casa de Jagannāth Miśra, llevando muchos regalos auspiciosos, como hierba fresca (*durvvā*), arroz, cúrcuma, *kuṅkum* y madera de sándalo. Todos estos regalos llenaban un gran cesto.\"]},{\"number\":\"115\",\"text\":[\"bhakṣya, bhojya, upahāra,    saṅge laila bahu bhāra,\",\"        śachī gṛhe haila upanīta\",\"dekhiyā bālaka-ṭhām,        sākṣāt gokula-kān,\",\"        varṇa-mātra dekhi viparīta\"],\"word_by_word\":[\"**bhakṣya** — alimentos; **bhojya** — alimentos fritos; **upahāra** — presente; **saṅge** — junto con ella; **la-ila** — tomó; **bahu-bhāra** — muchos paquetes; **śachī-gṛhe** — en la casa de madre Śachī; **haila** — fue; **upanīta** — llevado; **dekhiyā** — visto; **bālaka-ṭhāma** — el aspecto del niño; **sākṣāt** — directamente; **gokula-kāna** — Śrī Kṛṣṇa de Gokula; **varṇa-mātra** — solo el color; **dekhi** — viendo; **viparīta** — opuesto.\"],\"translation\":[\"Cuando Sītā Ṭhākurāṇī fue a casa de Śachī Devī, llevando muchas clases de alimentos, vestidos y otros regalos, se quedó asombrada al ver al recién nacido, porque pudo apreciar que, a excepción de la diferencia en el color, el niño era directamente el Mismo Señor Kṛṣṇa de Gokul.\"]},{\"number\":\"116\",\"text\":[\"sarvva aṅga—sunirmāṇa,    suvarṇa-pratimā-bhāna,\",\"        sarva aṅga—sulakṣaṇamay\",\"bālakera divya jyoti,        dekhi’ pāila bahu prīti,\",\"        vātsalyete dravila hṛday\"],\"word_by_word\":[\"**sarva aṅga** — todas y cada una de las partes del cuerpo; **sunirmāṇa** — bien construidas; **suvarṇa** — oro; **pratimā** — figura; **bhāna** — como; **sarva** — todas; **aṅga** — partes del cuerpo; **sulakṣaṇa-maya** — llenas de signos auspiciosos; **bālakera** — del niño; **divya** — trascendental; **jyoti** — refulgencia; **dekhi’** — viendo; **pāila** — obtuvo; **bahu** — mucha; **prīti** — satisfacción; **vātsalyete** — por afecto maternal; **dravila** — se derritió; **hṛdaya** — su corazón.\"],\"translation\":[\"Al ver la divina refulgencia del niño, las diferentes partes bien moldeadas de Su dorado cuerpo, las cuales estaban cubiertas con signos auspiciosos, Sītā Ṭhākurāṇī quedó muy complacida y, a causa de su afecto maternal, sintió como si se le derritiera el corazón.\"]},{\"number\":\"117\",\"text\":[\"durvvā, dhānya, dila śirṣe,    kaila bahu āśīṣe,\",\"        chirajīvī hao dui bhāi\",\"ḍākinī-śā̐khinī haite,        śaṅkā upajila chite,\",\"        ḍare nāma thuila ‘nimāi’\"],\"word_by_word\":[\"**durvā** — hierba fresca; **dhānya** — arroz con cáscara; **dila** — dio; **śīrṣe** — sobre la cabeza; **kaila** — hizo; **bahu** — con mucha; **āśīṣe** — bendición; **chira-jīvī** — vive largo tiempo; **hao** — volverse; **dui bhāi** — dos hermanos; **ḍākinī-śāṅkhinī** — fantasmas y brujas; **haite** — de; **śaṅkā** — duda; **upajila** — creció; **chite** — en el corazón; **ḍare** — por temor; **nāma** — nombre; **thuila** — conservó; **nimāi** — el nombre de niño de Śrī Chaitanya, derivado del árbol de *nima* (*nimba*).\"],\"translation\":[\"Bendijo al recién nacido poniendo sobre Su cabeza hierba fresca (*durvvā*) y arroz, diciendo: “Bendito seas con una larga vida”. Para protegerlo de los fantasmas y las brujas, dio al niño el nombre de Nimāi”.\"]},{\"number\":\"118\",\"text\":[\"putramātā-snānadine,        dila vastra vibhūṣaṇe,\",\"        putra-saha miśrere sammāni’\",\"śachī-miśrera pūjā layā,        manete hariṣa hayā,\",\"        ghore āilā sitā ṭhākurāṇī\"],\"word_by_word\":[\"**putra-mātā** — de madre e hijo; **snāna-dine** — en el día del baño; **dila** — dio; **vastra** — ropas; **vibhūṣaṇe** — ornamentos; **putra-saha** — con el niño; **miśrere** — a Jagannātha Miśra; **sammāni’** — felicitando; **śachī** — Śachī Devī; **miśrera** — Jagannātha Miśra; **pūjā** — honra; **lañā** — recibiendo; **manete** — en la mente; **hariṣa** — complacida; **hayā** — volviéndose; **ghare** — hogar; **āilā** — se volvió; **sītā ṭhākurāṇī** — madre Sītā, la esposa de Advaita Āchārya.\"],\"translation\":[\"Sītā Ṭhākurāṇī les dio regalos a la madre y al niño en el momento de Su nacimiento y también cuando el niño fue llevado de la residencia donde nació a la casa de Jagannāth Miśra. Luego, Sītā Ṭhākurāṇī, al ser honrada por Śachī Devī y Jagannāth Miśra, volvió a su casa en Śantipur.\"]},{\"number\":\"119\",\"text\":[\"aiche śachī-jagannāth,        putra payā lakṣmīnāth,\",\"        pūrṇa haila sakala vāñchita\",\"dhana-dhānye bhare ghara,    lokamānya kalevara,\",\"        dine dine hay ānandita\"],\"word_by_word\":[\"**aiche** — de esta manera; **śachī-jagannātha** — madre Śachī Devī y Jagannāth Miśra; **putra** — hijo; **pāñā** — habiendo obtenido; **lakṣmī-nātha** — personalmente el esposo de la diosa de la fortuna; **pūrṇa** — cumplidos; **ha-ila** — se volvieron; **sakala** — todos; **vāñchita** — deseos; **dhana-dhānye** — con riquezas y alimentos; **bhare ghara** — la casa llena; **loka-mānya kalevara** — el cuerpo amado por la gente en general; **dine dine** — día tras día; **haya** — se vuelve; **ānandita** — complacido.\"],\"translation\":[\"De esa manera, madre Śachī Devī y Jagannāth Miśra, al obtener un hijo que era el esposo de la diosa de la fortuna, vieron cumplidos todos sus deseos. Su casa estaba siempre llena de riquezas y granos. Cuando miraban el amado cuerpo del Señor, su dicha aumentaba día tras día.\"]},{\"number\":\"120\",\"text\":[\"miśra—vaiṣṇava, śānta,        alampaṭa, śuddha, dānta,\",\"        dhana-bhoge nāhi abhimāna\",\"putrera prabhāve jata,        dhana āsi’ mile, tata,\",\"        visnu-prīte dvije dena dāna\"],\"word_by_word\":[\"**miśra** — Jagannātha Miśra; **vaiṣṇava** — un gran devoto; **śānta** — apacible; **alampaṭa** — muy regular; **śuddha** — purificado; **dānta** — controlado; **dhana-bhoge** — en cuanto a disfrutar felicidad material; **nāhi** — no hay; **abhimāna** — deseo; **putrera** — de su hijo; **prabhāve** — por la influencia; **yata** — todas; **dhana** — riquezas; **āsi’** — viniendo; **mile** — consigue; **tata** — tanto; **viṣṇu-prīte** — para la satisfacción del Señor Viṣṇu; **dvije** — a los *brāhmaṇas*; **dena** — da; **dāna** — caridad.\"],\"translation\":[\"Jagannāth Miśra fue un Vaiṣṇava ideal, un devoto del Señor. Era apacible, controlado en cuanto a la gratificación de los sentidos, puro y con dominio de sí mismo. Por tanto, no tenía deseo alguno de disfrutar de la opulencia material. Todo el dinero que le llegaba debido a la influencia de su divino hijo, lo daba como caridad a los *brāhmaṇas* y para la adoración del Señor Viṣṇu.\"]},{\"number\":\"121\",\"text\":[\"lagna gaṇi’ harṣamati,        nīlāmbara chakravartī,\",\"        gupte kichu kahila miśrere\",\"mahāpuruṣera chihna,        lagne aṅge bhinna bhinna,\",\"        dekhi, —ei tāribe saṁsāre\"],\"word_by_word\":[\"**lagna gaṇi’** — mediante cálculos astrológicos en el momento del nacimiento; **harṣa-mati** — muy complacido; **nīlāmbara chakravartī** — Nīlāmbara Chakravartī; **gupte** — en privado; **kichu** — algo; **kahila** — dijo; **miśrere** — a Jagannātha Miśra; **mahā-puruṣera chihna** — todos los signos de una gran personalidad; **lagne** — en el momento del nacimiento; **aṅge** — en el cuerpo; **bhinna bhinna** — diferentes; **dekhi** — veo; **ei** — este (niño); **tāribe** — va a liberar; **saṁsāre** — el mundo.\"],\"translation\":[\"Tras haber calculado la carta astrológica del niño Gaurahari, Nīlāmbar Chakravartī le dijo en privado a Jagannāth Miśra que había visto todos los diferentes signos auspiciosos de una gran personalidad, tanto en el cuerpo como en el horóscopo del niño. Él le reveló que en el futuro este niño liberaría a todo el universo.\"]},{\"number\":\"122\",\"text\":[\"aiche prabhu śachī-ghare,    kṛpāy kaila avatāre\",\"        jei ihā karaye śravaṇa\",\"gaura-prabhu doyāmay,        tā̐re hoyena saday,\",\"        sei pāya tā̐hāra charaṇa\"],\"word_by_word\":[\"**aiche** — de esta manera; **prabhu** — Śrī Chaitanya Mahāprabhu; **śachī-ghare** — en la casa de Śachī Devī; **kṛpāya** — por Su misericordia sin causa; **kaila** — hizo; **avatāre** — advenimiento; **yei** — cualquiera que; **ihā** — esto; **karaye** — hace; **śravaṇa** — escucha; **gaura-prabhu** — Śrī Chaitanya Mahāprabhu; **dayā-maya** — siendo muy misericordioso; **tā̐re** — sobre él; **hayena** — se vuelve; **sa-daya** — misericordioso; **sei** — esa persona; **pāya** — obtiene; **tā̐hāra** — Sus; **charaṇa** — pies.\"],\"translation\":[\"De esta manera, el Señor, por Su misericordia sin causa, advino en casa de Śachī Devī. El Señor, Gaurahari, es muy misericordioso con quienquiera que escuche esta narración de Su nacimiento, y le da a esa persona el refugio de Sus pies de loto.\"]},{\"number\":\"123\",\"text\":[\"pāiyā mānuṣa janma,        je nā śune gaura-guṇa,\",\"        hena janma tāra vyartha haila\",\"pāiyā amṛtadhunī,        piye viṣa-gartta-pāni\",\"        janmiyā se kene nāhi maila\"],\"word_by_word\":[\"**pāiyā mānuṣa janma** — todo aquel que ha obtenido la forma corporal humana; **ye** — el cual; **nā** — no; **śune** — escucha; **gaura-guṇa** — las cualidades de Śrī Chaitanya Mahāprabhu; **hena janma** — esa clase de nacimiento; **tāra** — su; **vyartha haila** — se vuelve inútil; **pāiyā** — obteniendo la oportunidad; **amṛta-dhunī** — del río de néctar; **piye** — bebe; **viṣa-garta-pāni** — agua en un pozo envenenado de la felicidad material; **janmiyā** — naciendo; **se** — él; **kene** — por qué; **nāhi** — no; **maila** — murió.\"],\"translation\":[\"Todo aquel que obtiene un cuerpo humano pero que no aproveche la oportunidad de escuchar de Gaurahari, es desafortunado. Si en lugar de beber el néctar del río del servicio devocional, uno bebe el agua del pozo envenenado de la felicidad material, mejor hubiera sido no haber llegado a vivir.\"]},{\"number\":\"124\",\"text\":[\"śrī-chaitanya-nityānanda,    āchāryya advaitachandra,\",\"        svarūpa-rūpa-raghunātha-dāsa\",\"ihā-sabāra śrī-charaṇa,        śire vandi nija-dhana,\",\"        janma-līlā gāila kṛṣṇadāsa\"],\"word_by_word\":[\"**śrī-chaitanya-nityānanda** — Śrī Chaitanya Mahāprabhu y Nityānanda Prabhu; **āchārya advaitachandra** — Āchārya Śrī Advaitachandra; **svarūpa-rūpa-raghunātha-dāsa** — Svarūpa Dāmodara, Rūpa Goswāmī y Raghunāth Dās Goswāmī; **iṅhā-sabāra** — de todos ellos; **śrī-charaṇa** — adorables pies; **śire** — en la cabeza; **vandi** — ofreciendo respeto; **nija-dhana** — propiedad personal; **janma-līlā** — narración del nacimiento; **gāila** — cantó; **kṛṣṇadāsa** — Kṛṣṇa Dās Kavirāj Goswāmī.\"],\"translation\":[\"Poniendo sobre mi cabeza como mi propia riqueza los pies de loto de Śrī Chaitanya Mahāprabhu, Śrī Nityānanda Prabhu, Āchārya Advaita-chandra, Śrī Svarūp Dāmodar, Śrī Rūpa y Śrī Raghunāth y todos los devotos de Mahāprabhu, yo, Kṛṣṇa Dās, he cantado las glorias de la aparición del Señor.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"307\":{\"prev\":{\"path\":\"/es/shiuddha-bhakata-charana-renu?p=305\",\"title\":\"Śuddha-bhakata\"},\"next\":{\"path\":\"/es/prabhu-kohe-kohilan-ei-mahamantra?p=320\",\"title\":\"Prabhu kohe\"}}}}]\n42:T485,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/es/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"url\":\"https://next.kirtan.site/es/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"name\":\"Śrī Gaura-Purṇīmā. Śrīla Kṛṣṇa Dās Kavirāj Goswāmī. Versos del Ādi-līlā 13.89 al 124, del Śrī Chaitanya-charitāmrita\",\"inLanguage\":\"es\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/es/chaudda-shiata-sata-shiake-masa-je-phalgun#composition\",\"alternateName\":[\"chaudda-śata sāta-śake māsa je phālgun\"],\"name\":\"Śrī Gaura-Purṇīmā. Śrīla Kṛṣṇa Dās Kavirāj Goswāmī. Versos del Ādi-līlā 13.89 al 124, del Śrī Chaitanya-charitāmrita\",\"url\":\"https://next.kirtan.site/es/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/es/chaudda-shiata-sata-shiake-masa-je-phalgun\"}}]}3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$42\"}}]\n3e:[\"$\",\"$L43\",null,{\"bookId\":\"es\",\"page\":307}]\n"])</script></body></html>
