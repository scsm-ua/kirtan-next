dhām\",\"tad upari śrī-gokula-vṛndāraṇya nām\"],\"translation\":[\"Beyond the Virajā River lies the pure spiritual sky, and above that Vaikuṇṭha realm lies the divine abode known as Śrī Goloka Vṛndāvan.\"]},{\"number\":\"2\",\"text\":[\"vṛndāvana chintāmaṇi,    chid-ānanda-ratna-khani,\",\"    chinmoy apūrva-daraśan\",\"ta̐hi mājhe chamatkār,    kṛṣṇa vanaspati sār,\",\"    nīla-maṇi tamāla jemon\"],\"translation\":[\"The land of Vṛndāvan is made of spiritual gems and is therefore likened to a mine of fully cognizant and blissful jewels. This transcendentally conscious realm is certainly a wonderful and extraordinary sight. Within that abode is the most astonishing presence of Lord Krishna, who is compared to a *tamāl* tree, the king of trees possessing the hue of a dark sapphire.\"]},{\"number\":\"3\",\"text\":[\"tāhe eka svarna-mayī,    latā sarva-dhāma-jayī,\",\"    uthiyāche parama-pāvanī\",\"hlādinī-śaktir sār,    ‘mahābhāva’ nām jār,\",\"    tribhuvana-mohana-mohinī\"],\"translation\":[\"Entwined upon that blackish tree a beautiful golden creeper has arisen, who is the conqueror of all realms, being the supreme purifier. Her name is Mahābhāva, being the essence of the supreme pleasure-giving hlādinī potency. She is the enchantress of Śrī Krishna, who is Himself the enchanter of the three worlds.\"]},{\"number\":\"4\",\"text\":[\"rādhā-nāme parichita,    tuṣiyā govinda-chita,\",\"    virājaye parama ānande\",\"sei latā-patra-phul,    lalitādi sakhī-kul,\",\"    sobe mili’ vṛkṣe dṛḍha bāndhe\"],\"translation\":[\"Known by the name of Rādhā, She remains shining there in great ecstasy, always engaged in satisfying Govinda’s heart. The leaves and flowers of that creeper form the assembly of Her girlfriends headed by Lalitā. Together She and all Her friends entwine that blackish tree in a tight embrace.\"]},{\"number\":\"5\",\"text\":[\"latāra paraśe praphulla tamāl\",\"latā chāḍi’ nāhi rohe kono kāl\"],\"translation\":[\"At the touch of this creeper, the Tamāl tree blooms; without the embrace of the creeper, He can no longer exist.\"]},{\"number\":\"6\",\"text\":[\"tamāla chaḍiyā latā nāhi bā̐che\",\"se latā milan sadā-kāla jāche\"],\"translation\":[\"The creeper never desires to leave the company of the tamāl tree; the creeper perpetually craves Their union.\"]},{\"number\":\"7\",\"text\":[\"bhakativinoda milana do̐hār\",\"nā chāhe kokhona vinā kichu ār\"],\"translation\":[\"Other than the meeting of these two, Bhakti Vinod desires but nothing else.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-1\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"audio\":\"$3c:props:song:resources:audio\",\"language\":\"en\"}]\n3e:[\"$\",\"$L44\",null,{\"navMap\":{\"237\":{\"prev\":{\"path\":\"/en/radhika-charana-padma-sakala-shreyera?p=236\",\"title\":\"Śrī Rādhāṣṭaka 1\"},\"next\":{\"path\":\"/en/radha-bhajane-jodi-moti-nahi-bhela?p=238\",\"title\":\"Śrī Rādhāṣṭaka 3\"}}}}]\n45:T65e,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/virajar-pare-shiuddha-paravyoma-dham\",\"url\":\"https://next.kirtan.site/en/virajar-pare-shiuddha-paravyoma-dham\",\"name\":\"Śrī Rādhāṣṭaka. by Śrīla Bhakti Vinod Ṭhākur. Song 2\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en/virajar-pare-shiuddha-paravyoma-dham#composition\",\"alternateName\":[\"virajār pāre śuddha-paravyoma-dhām\"],\"name\":\"Śrī Rādhāṣṭaka. by Śrīla Bhakti Vinod Ṭhākur. Song 2\",\"url\":\"h
