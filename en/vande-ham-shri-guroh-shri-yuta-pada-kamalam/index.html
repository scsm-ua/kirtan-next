\"page\":9,\"author\":\"Śrīla Kṛṣṇadās Kavirāj Goswāmī\",\"first_line\":\"vande ’haṁ śrī-guroḥ śrī-yuta-pada-kamalaṁ\"},\"title\":[\"Vandanā\"],\"verses\":[{\"text\":[\"vande ’haṁ śrī-guroḥ śrī-yuta-pada-kamalaṁ\",\"    śrī-gurūn vaiṣṇavāṁś cha\",\"śrī-rūpaṁ sāgrajātaṁ saha-gaṇa-\",\"    raghunāthānvitaṁ taṁ sa-jīvam\",\"sādvaitaṁ sāvadhūtaṁ parijana-sahitaṁ\",\"    kṛṣṇa-chaitanya-devaṁ\",\"śrī-rādhā-kṛṣṇa-pādān saha-gaṇa-lalitā-śrī-\",\"    viśākhānvitāṁś cha\"],\"translation\":[\"Śrīla Krishnadās Kavirāj prays, “First I offer my respects unto the lotus feet of my initiating spiritual masters and the recruiting spiritual masters and advanced Vaiṣṇavas. Next I offer my obeisances to my śāstra gurus, Śrīla Rūpa Goswāmī, his elder brother, Śrīla Sanātan Goswāmī, Śrīla Raghunāth Dās Goswāmī, and Śrīla Jīva Goswāmī. On a higher platform I offer my respects unto Śrī Chaitanya Mahāprabhu, who came with His paraphernalia and associates, along with those great personalities Śrī Nityānanda Prabhu and Śrī Advaita Āchārya. And in the highest stage, I offer my obeisances unto the lotus feet of Śrī Śrī Rādhā and Govinda, and all of the gopīs, headed by Lalitā devī and Viśākhā devī.”\"]},{\"text\":[\"oṁ ajñāna-timirāndhasya jñānāñjana-śalākayā\",\"chakṣur unmilitaṁ yena tasmai śrī-gurave namaḥ\"],\"translation\":[\"Applying the soothing salve of sambandha-jñāna, a proper acquaintance with the environment, my spiritual master has opened my inner eye and thereby rescued me from the darkness of ignorance, fulfilling my life’s aspirations. I offer my respects unto Śrī Gurudeva.\"]}],\"embeds\":[{\"title\":\"Srila Govinda Maharaj\",\"embed_url\":\"https://soundcloud.com/jayasri-sound/vandana-srila-govinda-maharaj\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fjayasri-sound%2Fvandana-srila-govinda-maharaj\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\
