},{\"text\":[\"ito nṛsiṁhaḥ parato nṛsiṁho\",\"yato yato yāmi tato nṛsiṁhaḥ\",\"bahir nṛsiṁho hṛdaye nṛsiṁho\",\"nṛsiṁham ādiṁ śaraṇaṁ prapadye\"],\"translation\":[\"Lord Nṛsiṁha is here and also there. Wherever I go Lord Nṛsiṁha is there. He is in the heart and is outside as well. I surrender to Lord Nṛsiṁha, the origin of all things and the supreme refuge.\"]},{\"subtitle\":[\"Śrī Daśāvatār-stotram\"]},{\"number\":\"4\",\"text\":[\"tava kara-kamala-vare nakham adbhuta-śṛṅgaṁ\",\"    dalita-hiraṇyakaśipu-tanu-bhṛṅgam\",\"keśava dhṛta-narahari-rūpa jaya jagadīśa hare\"],\"translation\":[\"Oh Keśava! Oh Lord of the universe! Oh Lord Hari, who have assumed the form of half-man, half-lion! All glories to You! Just as one can easily crush a wasp between one’s fingernails, so in the same way the body of the wasplike demon Hiraṇyakaśipu has been ripped apart by the wonderful pointed nails on Your beautiful lotus hands.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-sri-nrsimha-pranam-namas-te-narisimhaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-sri-nrsimha-pranam-namas-te-narisimhaya\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-sri-nrsimha-pranam-namas-te-narisimhaya\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"audios\":\"$3b:props:song:embeds\"}]\n3d:[\"$\",\"$L43\",null,{\"navMap\":{\"271\":{\"prev\":{\"path\":\"/en/pralaya-payodhi-jale-dhritavan-asi-vedam\",\"title\":\"Śrī Daśāvatār-stotram\"},\"next\":{\"path\":\"/en/namamishvaram-sachchidananda-rupam\",\"title\":\"Śrī Śrī Dāmodarāṣṭakam\"}}}}]\n44:T4e1,{\"@context\":\"https://schema.org\",
