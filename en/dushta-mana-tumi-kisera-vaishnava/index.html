 vaiṣṇava?\",\"pratiṣṭhāra tore,    nirjanera ghore,\",\"    tava ‘harināma’ kevala ‘kaitava’\"],\"translation\":[\"Oh wicked mind! What kind of Vaiṣṇava do you think you are? Your pretentious show of chanting Lord Hari’s Holy Name in a solitary place is only for the sake of attaining the false prestige of a worldly reputation — it is nothing but pure hypocrisy.\"]},{\"number\":\"2\",\"text\":[\"jaḍera pratiṣṭhā,    śūkarer biṣṭhā,\",\"    jāno nā ki tāhā māyār vaibhava\",\"kanaka kāminī,    divasa-jāminī,\",\"    bhāviyā ki kāja, anitya se saba\"],\"translation\":[\"Such materialistic prestige is as disgusting as the stool of a hog. Do you not know that it is only a mere illusion cast by the potency of Māyā? What is the value of contemplating day and night your plans for enjoying wealth and women? All these things are only temporary.\"]},{\"number\":\"3\",\"text\":[\"tomāra kanaka,    bhogera janaka,\",\"    kanakera dvāre sevaho mādhava\",\"kāminīr kāma,    nahe tava dhāma,\",\"    tāhār—mālika kevala jādava\"],\"translation\":[\"When you claim wealth as your own, it creates in you ever-increasing desires for material enjoyment. Your riches should be used for serving Mādhava, the Lord of all wealth. Neither is it your proper place to indulge in lust for women, whose only true proprietor is Lord Jādava.\"]},{\"number\":\"4\",\"text\":[\"pratiṣṭhāśā-taru,    jaḍa-māyā-maru,\",\"    nā pela rāvaṇa jujhiyā rāghava\",\"vaiṣṇavī pratiṣṭhā,    tāte kara niṣṭhā,\",\"    tāhā nā bhajile labhibe raurava\"],\"translation\":[\"The demon Rāvaṇa (lust-incarnate) fought with Lord Rāmachandra (love-incarnate) in order to gain the tree of worldly reputation — but that oasis turned out to be but a mirage cast in the desert wasteland of the Lord’s illusory material potency. Please cultivate fixed determination to attain only the steady and solid platform whereupon a Vaiṣṇava ever stands. If you neglect worshiping the Lord from this position, then you will ultimately attain a hellish existence.\"]},{\"number\":\"5\",\"text\":[\"harijana-dveṣa,    pratisthāśā-kleśa,\",\"    kara keno tobe tāhāra gaurava\",\"vaiṣṇaver pāche,    pratisthāśā āche,\",\"    tā’te kabhu nahe anitya-vaibhava\"],\"translation\":[\"Why do you needlessly suffer the torment of blaspheming the devotees of Lord Hari, attempting to achieve their eminence, thereby only proving your own fruitless foolishness? The desire for spiritual eminence is easily fulfilled when one becomes a devotee of the Lord, for eternal fame automatically follows the heels of a Vaiṣṇava. And that fame is never to be considered a temporary worldly opulence.\"]},{\"number\":\"6\",\"text\":[\"se hari-sambandha,    śūnya-māyā-gandha,\",\"    tāhā kobhu noy jaḍer kaitava\",\"pratiṣṭhā-chaṇḍālī,    nirjanatā-jāli,\",\"    ubhaye jāniho māyika raurava\"],\"translation\":[\"The relationship between a devotee and Lord Hari is devoid of even a trace of worldly illusion; it has nothing to do with the materialistic cheating propensity. The prestige of so-called popularity in the material realm is compared to a treacherous dog-eating witch, and the attempt to live in solitude to supposedly engage in unalloyed bhajan is compared to an entangling network of distraction. Please know that anyone striving in either of these ways verily lives in the hell of Māyā’s illusion.\"]},{\"number\":\"7\",\"text\":[\"kīrtana chāḍibo,    pratiṣṭhā māgibo,\",\"    ki kāja ḍhuḍiyā tādṛśa gaurava\",\"mādhavendra purī,    bhāva-ghore churi,\",\"    nā korilo kobhu sadāi jānabo\"],\"translation\":[\"“I shall give up chanting the Lord’s Name publicly in kīrtan and retire to solitude, thus smearing myself with worldly honour.” Dear mind, what is the good of seeking such so-called glory? I will always remind you that the great soul Mādhavendra Purī never deceived himself in that regard by committing theft in his own storehouse of perception the way you do.\"]},{\"number\":\"8\",\"text\":[\"tomāra pratiṣṭhā,—    śūkarera biṣṭhā,\",\"    tār-saha sama kabhu nā mānava\",\"matsaratā-vaśe,    tumi jaḍa-rase,\",\"    ma’jecho chāḍiyā kīrtana-sauṣṭava\"],\"translation\":[\"Your cheap reputation is equal to the stool of a hog. An ordinary ambitious man like you can never be equated with a devotee of Mādhavendra Purī’s eminence. Under the sway of envy, you have drowned yourself in the filthy waters of material enjoyment after having abandoned the excellent perfection of congregational kīrtan.\"]},{\"number\":\"9\",\"text\":[\"tāi duṣṭa mana,    nirjana bhajan,\",\"    prachāricho chole kuyogī-vaibhava\",\"prabhu sanātane,    parama jatane,\",\"    śikṣā dilo jāhā, chinto sei saba\"],\"translation\":[\"Truly, Oh wicked mind, the glories of so-called solitary worship are propagated only by false yogīs using unscrupulous means to deceive others. To save yourself from these pitfalls, please contemplate the instructions that the Supreme Lord Śrī Chaitanya Mahāprabhu kindly gave us while addressing Śrīla Sanātan Goswāmī with the utmost care.\"]},{\"number\":\"10\",\"text\":[\"sei duṭi kathā,    bhulo’ nā sarvathā,\",\"    uchaiḥ-svare kara hari-nāma-rava\",\"phalgu āro jukta,    baddha āro mukta,\",\"    kabhu nā bhāviho, ‘ekākār’ saba\"],\"translation\":[\"Do not forget for a moment the two most valuable concepts that He taught: 1) the principle of dry, apparent renunciation as opposed to real, appropriate renunciation; and 2) the principle of a soul being trapped in the bondage of matter as opposed to a soul who is liberated. Don’t ever make the mistake of thinking that these conflicting concepts are on the same level. Please remember this while engaging yourself in chanting the Lord ’s Holy Names as loud as you possibly can.\"]},{\"number\":\"11\",\"text\":[\"kanaka-kāminī,    pratiṣṭhā-bāghinī,\",\"    chāḍiyāche jāre, sei to’ vaiṣṇava\",\"sei anāsakta,    sei śuddha-bhakta,\",\"    saṁsāra tathā pāy parābhava\"],\"translation\":[\"One is truly a Vaiṣṇava who has given up the habit of falling victim to the ferocious tigress of wealth, beauty, and fame. Such a soul is factually detached from material life, and is known as a pure devotee. Someone with this consciousness of detachment has thereby become victorious over the mundane world of birth and death.\"]},{\"number\":\"12\",\"text\":[\"yathā-jogya bhoga,    nāhi tathā roga,\",\"    anāsakta sei, ki āro kahabo\",\"āsakti-rohita,    sambandha-sohito,\",\"    viṣoya-samūha sakali mādhava\"],\"translation\":[\"One is indeed detached who moderately partakes of worldly things that are deemed necessary for living in devotional service; a devotee acting in that manner does not fall prey to the disease of material infatuation. Thus devoid of selfish attachment, and endowed with the ability to see things in relation to the Lord, all sense objects are then directly perceived as being Lord Mādhava Himself.\"]},{\"number\":\"13\",\"text\":[\"se jukta-vairāgya,    tāhā to’ saubhāgya,\",\"    tāhāi jaḍete harir vaibhava\",\"kīrtane jāhār,    pratiṣṭhā-sambhār,\",\"    tāhār sampatti kevala kaitava\"],\"translation\":[\"This is the standard of befitting renunciation, and one who realizes this is most fortunate indeed. Everything involved in such a devotee’s life represents Lord Hari’s personal spiritual opulence as manifest in the world of matter. On the other hand, one who engages in chanting the Lord’s Name with hopes of enhancing his own material reputation finds that all his activities and paraphernalia represent only the riches of hypocrisy.\"]},{\"number\":\"14\",\"text\":[\"viṣoya-mumukṣu,    bhoger bubhukṣu,\",\"    du’ye tyajo mana, dui avaiṣṇava\",\"kṛṣṇer sambandha,    aprākṛta-skandha,\",\"    kobhu nāhe tāhā jaḍer sambhava\"],\"translation\":[\"Oh mind, please reject the company of two types of persons — those desiring impersonal liberation from the material world, and those who desire to enjoy the pleasure of material sense objects. Both of these are equally non-devotees. The things that are used in relation to Lord Krishna are objects belonging directly to the transcendental realm, and thus having nothing to do with matter they cannot be either owned or forsaken by persons interested in mundane enjoyment or renunciation.\"]},{\"number\":\"15\",\"text\":[\"māyāvādī jana,    kṛṣṇetara mana,\",\"    mukta abhimāne se ninde vaiṣṇava\",\"vaiṣṇavera dāsa,    tava bhakti-āśa,\",\"    keno vā ḍākicho nirjana-āhava\"],\"translation\":[\"An impersonal philospher is opposed to thinking of Krishna as an object of devotion, and thus being puffed up with the false pride of imaginary liberation he dares to criticize the true devotees of the Lord. Oh mind, you are the servant of the Vaiṣṇavas, and you should always hope for attaining devotion. Why then do you make such a loud commotion by calling to me and trying to prove the supposed supremacy of your practice of solitary worship?\"]},{\"number\":\"16\",\"text\":[\"je phalgu-vairāgī,    kohe nije tyāgī,\",\"    se nā pāre kobhu hoite vaiṣṇava\",\"hari-pada chāḍi’,    nirjanatā bāḍi,\",\"    labhiyā ki phol, phalgu se vaibhava\"],\"translation\":[\"One who falsely gives up things that could actually be used in the Lord’s service proudly calls himself a ‘renunciate,’ but unfortunately he can never become a Vaiṣṇava by such an attitude. Abandoning his servitorship to the lotus feet of Lord Hari, and resigning himself to his solitary home — whatever is gained by that exercise can only be the worthless treasure of deception.\"]},{\"number\":\"17\",\"text\":[\"rādhā-dāsye rohi,    chāḍi bhoga-ahi,\",\"    pratiṣṭhāśā nahe kīrtana-gaurava\",\"rādhā-nitya-jana,    tāhā chāḍi mana,\",\"    keno vā nirjana-bhajana-kaitava\"],\"translation\":[\"Ever engage yourself in the service of Śrī Rādhā, and keep aloof from the vicious snake of materialistic sense gratification. The glory of participating in the Lord’s kīrtan is not meant to bolster anyone’s ambitions for personal recognition. Oh mind, why then have you abandoned the identity of being Rādhā’s eternal servant in favour of retiring to a solitary place to practice the cheating process of so-called bhajan?\"]},{\"number\":\"18\",\"text\":[\"vraja-vāsī-gaṇa,    prachāraka-dhana,\",\"    pratiṣṭhā-bhikṣuka tārā nahe śava\",\"prāṇa āche tāra,    se-hetu prachāra,\",\"    pratiṣṭhāśā-hīna-‘kṛṣṇa-gāthā’ saba\"],\"translation\":[\"The most valuable treasures amongst the Lord’s preachers are the eternal personalities residing in Vraja-dhām. They never occupy themselves with begging for worthless material reputation, which is cherished only by the living dead. The Vraja-vāsīs are truly infused with life, and therefore they preach in order to give life to the walking corpses of the mundane world. All the songs that the Vraja-vāsīs sing about the glories of Lord Krishna are devoid of any tinge of desire for fame.\"]},{\"number\":\"19\",\"text\":[\"śrī-dayita-dāsa,    kīrtanete āśa,\",\"    kara uchaiḥ-svare harināma rava\",\"kīrtana-prabhāve,    smaraṇa svabhāve,\",\"    se kāle bhajana-nirjana sambhava\"],\"translation\":[\"This humble servant of Rādhā and Her beloved Krishna always hopes for kīrtan, and he begs all to loudly sing the Names of Lord Hari. The transcendental power of congregational chanting automatically awakens remembrance of the Lord and His divine Pastimes in relation to one’s own eternal spiritual form. Only at that time does it become possible to go off to a solitary place and engage in the confidential worship of Their Lordships.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"172\":{\"prev\":{\"path\":\"/en/e-ghora-samsare-podiya-manava\",\"title\":\"E ghora saṁsare\"},\"next\":{\"path\":\"/en/emona-durmati-samsara-bhitore\",\"title\":\"Dainyātmikā\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site
