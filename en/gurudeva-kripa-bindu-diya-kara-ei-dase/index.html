    deho nātha! yathā yatha\",\"tobe to’ gāibo,    harināma-sukhe,\",\"    aparādha hobe hoto\"],\"translation\":[\"Give me energy so that I can properly give respect and honour to all. Then I shall be able to happily chant the Holy Name, and my offences will go away.\"]},{\"number\":\"3\",\"text\":[\"kobe heno kṛpā,    lobhiyā e jana,\",\"    kṛtārtha hoibe, nātha!\",\"śakti-buddhi-hīn,    āmi ati dīn,\",\"    kara more ātma-sātha\"],\"translation\":[\"Oh my Lord! When will such mercy fall to this person. I am weak, bereft, and devoid of intelligence. Please allow me to be with you.\"]},{\"number\":\"4\",\"text\":[\"jogyatā-vichāre,    kichu nāhi pāi,\",\"    tomāra karuṇā-sāra\",\"karuṇā nā hoile,    kā̐diyā kā̐diyā,\",\"    prāṇa nā rākhibo āra\"],\"translation\":[\"If you examine me, you will find no qualities. Your mercy is everything to me. If you are not merciful unto me, I can only weep, and I will not be able to maintain my life.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-6\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-6\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-gurudev-kripa\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-gurudev-kripa\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-gurudev-morning\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https
