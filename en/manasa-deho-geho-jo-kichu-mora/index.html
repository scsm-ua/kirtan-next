,\"title\":[\"Mānasa Deho Geho\"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"mānasa, deho, geho, jo kichū mora\",\"arpilu̐ tuyā pade, nanda-kiśora!\"],\"translation\":[\"Mind, body, and family, whatever may be mine, I have surrendered at Your lotus feet, O youthful son of Nanda!\"]},{\"number\":\"2\",\"text\":[\"sampade vipade, jīvane-maraṇe\",\"dāy mama gelā, tuyā o-pada varaṇe\"],\"translation\":[\"In good fortune or in bad, in life or at death, all my difficulties have disappeared by choosing those feet of Yours as my only shelter.\"]},{\"number\":\"3\",\"text\":[\"mārobi rākhobi—jo ichā tohārā\",\"nitya-dāsa prati tuyā adhikārā\"],\"translation\":[\"Slay me or protect me as You wish, for You are the master of Your eternal servant.\"]},{\"number\":\"4\",\"text\":[\"janmāobi moye ichā jadi tora\",\"bhakta-gṛhe jani janma hau mora\"],\"translation\":[\"If it is Your will that I be born again, then may it be in the home of Your devotee.\"]},{\"number\":\"5\",\"text\":[\"kīṭa-janma hau yathā tuyā dāsa\",\"bahir-mukha brahma-janme nāhi āśa\"],\"translation\":[\"May I be born again even as a worm, as long as I may remain Your devotee. I have no desire to be born as a Brahmā averse to You.\"]},{\"number\":\"6\",\"text\":[\"bhukti-mukti-spṛhā bihīna je bhakta\",\"labhaite tā̐ka saṅga anurakta\"],\"translation\":[\"I yearn for the company of the devotee completely devoid of all desire for worldly enjoyment or liberation.\"]},{\"number\":\"7\",\"text\":[\"janaka, jananī, doyita, tanoy\",\"prabhu, guru, pati—tuhu̐ sarva-moy\"],\"translation\":[\"Father, mother, lover, son, Lord, preceptor, and husband — You are everything to me.\"]},{\"number\":\"8\",\"text\":[\"bhakativinoda kohe, śuno kāna!\",\"rādhā-nātha! tuhu̐ hāmāra parāṇa\"],\"translation\":[\"Bhakti Vinod says, “O Krishna, please hear me! Oh Lord of Rādhā, You are my life and soul!”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-manasa-deho\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"en\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"170\":{\"prev\":{\"path\":\"/en/bhajahu-re-mana-shri-nanda-nandana?p=169\",\"title\":\"Bhajahu̐ Re Mana\"},\"next\":{\"path\":\"/en/e-ghora-samsare-podiya-manava?p=171\",\"title\":\"E ghora saṁsare\"}}}}]\n48:T60e,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/manasa-deho-geho-jo-kichu-mora\",\"url\":\"https://next.kirtan.site/en/manasa-deho-geho-jo-kichu-mora\",\"name\":\"Mānasa Deho Geho. by Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en/manasa-deho-geho-jo-kichu-mora#composition\",\"alternateName\":[\"mānasa, deho, geho, jo kichū mora\"],\"name\":\"Mānasa Deho Geho. by Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/en/manasa-deho-geho-jo-kichu-mora\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/en/manasa-deho-geho-jo-kichu-mora\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Mānasa Deho Geho. by Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-manasa-deho\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Гос
