his terrible ocean of birth and death. Please accept this fallen soul and consider me a particle of dust at Your holy lotus feet.”\"]},{\"number\":\"1\",\"text\":[\"anādi karama-phole,    poḍi bhavārṇava-jole,\",\"    toribāre nā dekhi upāy,\",\"e-viṣoya-holāhole,    divā-niśi hiyā jvole,\",\"    mon kobhu sukha nāhi pāy\"],\"translation\":[\"As a result of my selfish fruitive activities, which are without beginning, I have fallen into the ocean of material existence. And now I can see no means of deliverance. Day and night my heart burns from the vicious poison of these worldly affairs, and due to this my mind never finds any true happiness.\"]},{\"number\":\"2\",\"text\":[\"āśā-pāśa-śata-śata    kleśa deya abirata,\",\"    pravṛti-ūrmira tāhe khelā\",\"kāma-krodha-ādi choy,    bāṭapāḍe dey bhoy,\",\"    abasāna hoilo āsi belā\"],\"translation\":[\"I am bound by hundreds and hundreds of desires that give unending distress and these desires play in the waves of ever-increasing materialistic tendency. Lust, anger, greed, pride, illusion and envy are like six highway robbers making me greatly fearful, and in this way my life is coming to an end.\"]},{\"number\":\"3\",\"text\":[\"jñāna-karma—ṭhāga dui,    more pratāriyā loi,\",\"    avaśeṣe phele sindhu-jole\",\"e heno somoye, bandhu,    tumi kṛṣṇa kṛpā-sindhu\",\"    kṛpā kori’ tolo more bole\"],\"translation\":[\"The two highway robbers named intellectual knowledge and fruitive activity have cheated and misled me, and finally they have thrown me into the ocean of misery. At such a time as this, dear Krishna, You are my only friend. You are an ocean of mercy. Please be kind upon me and uplift me from this condition of suffering by Your divine power.\"]},{\"number\":\"4\",\"text\":[\"patita-kiṅkore dhori’,    pāda-padma-dhūli kori’,\",\"    deho bhaktivinode āśroy\",\"āmi tava nitya-dās    bhuliyā māyāra pāś,\",\"    baddha ho’ye āchi dayāmoy\"],\"translation\":[\"I am Your eternal servant, Oh merciful Lord. But, having forgotten this since time immemorial, I have become bound up in this network of illusion. Take this fallen servant of Yours, give him a place in the dust of Your lotus feet; give your shelter to this humble Bhakti Vinod.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/anadi-karama-phole\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fanadi-karama-phole\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fanadi-karama-phole\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/104-srisrisiksastakam5-3\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/anadi-karama-phole\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"en\"}]\n3f:[\"$\",\"$L46\",null,{\"navMap\":{\"224\":{\"prev\":{\"path\":\"/en/prabhu-tava-pada-juge-mora-nivedana?p=222\",\"title\":\"4. Prabhu tava pada\"},\"next\":{\"path\":\"/en/aparadha-phole-mama?p=226\",\"title\":\"6. Aparādha-phole mama\"}}}}]\n47:T778,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/anadi-karama-phole\",\"url\":\"https://next.kirtan.site/en/anadi-karama-phole\",\"name\":\"Śrī Śikṣāṣṭakam. by Śrīla Bhakti Vinod Ṭhākur. Song 5\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition
