\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":146,\"first_line\":\"‘gaurāṅga’ bolite hobe pulaka-śorīra\",\"author\":\"Śrīla Narottam Dās Ṭhākur\"},\"title\":[\"‘Gaurāṅga’ bolite habe\"],\"author\":[\"by Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"‘gaurāṅga’ bolite hobe pulaka-śorīra\",\"‘hari hari’ bolite nayane ba’be nīra\"],\"translation\":[\"When will there be shivering of the body upon chanting Lord Gaurāṅga’s Holy Name? When will there be tears in my eyes while chanting the Lord’s Holy Name?\"]},{\"number\":\"2\",\"text\":[\"āra kabe nitāi-chā̐da karuṇā koribe\",\"saṁsāra-vāsanā more kabe tucha ha’be\"],\"translation\":[\"When will I obtain the mercy of Lord Nītyānanda? When, by His mercy, will my desire for material enjoyment become insignificant?\"]},{\"number\":\"3\",\"text\":[\"biṣoya chāḍiyā kabe śuddha ha’be mana\",\"kabe hāma herabo śrī-vṛndāvana\"],\"translation\":[\"When will my mind be completely purified, having given up all material desires? When will I attain the vision of Śrī Vṛndāvan Dhām?\"]},{\"number\":\"4\",\"text\":[\"rūpa-raghunātha-pade hoibe ākuti\",\"kabe hāma bujhabo se jugala-pirīti\"],\"translation\":[\"When will I be eager to follow in the footsteps of Śrī Rūpa and Śrī Raghunāth, and when will I properly understand the loving affairs of the divine couple?\"]},{\"number\":\"5\",\"text\":[\"rūpa-raghunātha-pade rahu mora āśa\",\"prārthanā karaye sadā narottama-dāsa\"],\"translation\":[\"My only aspiration is to attain the lotus feet of Śrī Rūpa and Śrī Raghunāth. Narottam Dās continually submits this prayer.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-gauranga-bolite\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshc
