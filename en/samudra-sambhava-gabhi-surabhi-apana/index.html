\"$\",\"$L42\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":336,\"author\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"first_line\":\"samudra-sambhavā gābhī surabhī āpana\"},\"title\":[\"Śrī Govinda Kuṇḍa Māhātmya\"],\"subtitle\":[\"The Glories of Śrī Govinda Kuṇḍa\",\"Śrī Girirāj-khaṇḍam – Śrī Garga-saṁhitā\"],\"verses\":[{\"text\":[\"atha govardhane ramye surabhi gauḥ samudrajā\",\"snāpayā māsa gopeśaṁ dugdha dhārābhi rātnanaḥ\",\"surabhe dugdha dhārābhi govinda snānato nṛpa\",\"jāto govinda kuṇḍohadrau mahāpāpaharaḥ paraḥ\",\"kadā chittasmin dugdhasya svādutvaṁ prati padyate\",\"tatra snātvā naraḥ sākṣād govinda padamāpnuyāt\",\"govinda kuṇḍe viśade yaḥ snāti kṛṣṇa-mānasaḥ\",\"prāpnoti kṛṣṇa-sārūpyaṁ maithilendra na saṁśayaḥ\"]},{\"subtitle\":[\"Bengali verse illumination\",\"by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"]},{\"number\":\"1\",\"text\":[\"samudra-sambhavā gābhī surabhī āpana\",\"dugdhe abhiṣeka koilo vrajendra-nandana\"],\"translation\":[\"Surabhī, the divine cow who appeared from churning the milk ocean, lovingly bathed Vrajendra Nandan Krishna with her own milk.\"]},{\"number\":\"2\",\"text\":[\"sei dugdhe pūrṇa kuṇḍa ‘śrī govinda’ nāma\",\"ramya giri govardhane śobhe abhirāma\"],\"translation\":[\"The pond filled with that milk, “Śrī Govinda Kuṇḍa,” graces beautiful Govardhan with exquisite beauty.\"]},{\"number\":\"3\",\"text\":[\"kuṇḍavāri mahāpāpahārī se chinmoya\",\"snāne pāne bhavabhaya tritāpa nāśaya\"],\"translation\":[\"The transcendental water of this Kuṇḍa can banish even the greatest sins. The threefold miseries—*ādhyātmic*, *ādhidaivic* and *ādhibhautic*—and all fears of this material world are destroyed by bathing in or drinking this water.\"]},{\"number\":\"4\",\"text\":[\"bahu-bhāgye keho sei dugdhāsvāda pāya\",\"chidānanda-deho labhi kṛṣṇa-loke jāya\"],\"translation\":[\"Sometimes, by great fortune, someone will get to taste the water of Govinda Kuṇḍa as that milk, attain a transcendental form, and go to Krishna-*loka*.\"]},{\"number\":\"5\",\"text\":[\"śrī kṛṣṇa-mānase jebā kore hethā snāna\",\"gupta-govardhane rādhā-kṛṣṇa-sevā pāna\"],\"translation\":[\"Anyone who bathes in Śrī Govinda Kuṇḍa, desiring to serve Krishna, attains divine service of Śrī Śrī Rādhā-Krishna in Gupta Govardhan (hidden Govardhan).\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"navMap\":{\"336\":{\"prev\":{\"path\":\"/en/naumi-shri-gurupadabjam?p=333\",\"title\":\"Praṇati Daśakam\"},\"next\":{\"path\":\"/en/devadidevam-ahibhushanam-indukashiam?p=337\",\"title\":\"Gaṅgadhara Sadāśiva Praṇām-Mantram\"}}}}]\n44:T4aa,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/samudra-sambhava-gabhi-surabhi-apana\",\"url\":\"https://next.kirtan.site/en/samudra-sambhava-gabhi-surabhi-apana\",\"name\":\"Śrī Govinda Kuṇḍa Māhātmya. The Glories of Śrī Govinda Kuṇḍa Śrī Girirāj-khaṇḍam – Śrī Garga-saṁhitā\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en/samudra-sambhava-gabhi-surabhi-apana#composition\",\"alternateName\":[\"samudra-sambhavā gābhī surabhī āpana\"],\"name\":\"Śrī Govinda Kuṇḍa Māhātmya. The Glories of Śrī Govinda Kuṇḍa Śrī Girirāj-khaṇḍam – Śrī Garga-saṁhitā\",\"url\":\"https://next.kirtan.site/en/samudra-sambhava-gabhi-surabhi-apana\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/en/samudra-sambhava-gabhi-surabhi-apana\"}}]}3e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$44\"}
