ās Āchārya\"},\"title\":[\"Śrī Śrī Ṣaḍ-Gosvāmy-aṣṭakam\"],\"author\":[\"by Śrīla Śrīnivās Āchārya\"],\"verses\":[{\"number\":\"1\",\"text\":[\"kṛṣṇotkīrtana-gāna-nartana-parau\",\"    premāmṛtāmbho-nidhī\",\"dhīrādhīra-janapriyau priya-karau\",\"    nirmatsarau pūjitau\",\"śrī-chaitanya-kṛpā-bharau bhuvi bhuvo\",\"    bhārāvahantārakau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs, namely Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who are always engaged in chanting the Holy Name of Krishna and dancing. They are just like the ocean of love of God, and they are popular both with the gentle and with the ruffians, because they are not envious of anyone. Whatever they do, they are all-pleasing to everyone, and they are fully blessed by Lord Chaitanya. Thus they are engaged in missionary activities meant to deliver all the conditioned souls in the material universe.\"]},{\"number\":\"2\",\"text\":[\"nānā-śāstra-vichāraṇaika-nipuṇau\",\"    sad-dharma-saṁsthāpakau\",\"lokānāṁ hita-kāriṇau tri-bhuvane\",\"    mānyau śaraṇyākarau\",\"rādhā-kṛṣṇa-padāravinda-bhajanā-\",\"    nandena mattālikau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs,  namely  Śrī  Rūpa  Goswāmī,  Śrī  Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who are very expert in scrutinizingly studying all the revealed scriptures with the aim of establishing eternal religious principles for the benefit of all human beings. Thus they are honoured all over the three worlds, and they are worth taking shelter of because they are absorbed in the mood of the gopīs and are engaged in the transcendental loving service of Rādhā and Krishna.\"]},{\"number\":\"3\",\"text\":[\"śrī-gaurāṅga-guṇānuvarṇana-vidhau\",\"    śraddhā-samṛddhy-anvitau\",\"pāpottāpa-nikṛntanau tanu-bhṛtāṁ\",\"    govinda-gānāmṛtaiḥ\",\"ānandāmbudhi-vardhanaika-nipuṇau\",\"    kaivalya-nistārakau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs, namely Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī,  Śrī  Raghunāth  Bhaṭṭa  Goswāmī,  Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who are very much enriched in the understanding of Lord Chaitanya and who are thus expert in narrating His transcendental qualities. They can purify all conditioned souls from the reactions of their sinful activities by pouring upon them transcendental songs about Govinda. As such, they are very expert in increasing the limits of the ocean of transcendental bliss, and they are the saviours of the living entities from the devouring mouth of liberation.\"]},{\"number\":\"4\",\"text\":[\"tyaktvā tūrṇam aśeṣa-maṇḍala-pati-\",\"    śreṇīṁ sadā tucha-vat\",\"bhūtvā dīna-gaṇeśakau karuṇayā\",\"    kaupīna-kanthāśritau\",\"gopī-bhāva-rasāmṛtābdhi-laharī-\",\"    kallola-magnau muhur\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs,  namely  Śrī  Rūpa  Goswāmī,  Śrī  Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who kicked off all association of aristocracy as insignificant. In order to deliver the poor conditioned souls, they accepted loincloths, treating themselves as mendicants, but they are always merged in the ecstatic ocean of the gopīs’ love for Krishna and bathe always and repeatedly in the waves of that ocean.\"]},{\"number\":\"5\",\"text\":[\"kūjat-kokila-haṁsa-sārasa-gaṇā\",\"    kīrṇe mayūrākule\",\"nānā-ratna-nibaddha-mūla-viṭapa-\",\"    śrī-yukta-vṛndāvane\",\"rādhā-kṛṣṇam ahar-niśaṁ prabhajatau\",\"    jīvārthadau yau mudā\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs, namely Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī,  Śrī  Raghunāth  Bhaṭṭa  Goswāmī,  Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who were always engaged in worshiping Rādhā-Krishna in the transcendental land of Vṛndāvan, where there are beautiful trees full of fruits and flowers which have under their roots all valuable jewels. The Goswāmīs are perfectly competent to bestow upon the living entities the greatest boon of the goal of life.\"]},{\"number\":\"6\",\"text\":[\"saṅkhyā-pūrvaka-nāma-gāna-natibhiḥ\",\"    kālāvasānī-kṛtau\",\"nidrāhāra-vihārakādi-vijitau\",\"    chātyanta-dīnau cha yau\",\"rādhā-kṛṣṇa-guṇa-smṛter madhurimā-\",\"    nandena sammohitau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs,  namely  Śrī  Rūpa  Goswāmī,  Śrī  Sanātan Goswāmī,  Śrī  Raghunāth  Bhaṭṭa  Goswāmī,  Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who were engaged in chanting the Holy Names of the Lord and bowing down in a scheduled measurement. In this way they utilised their valuable lives, and in executing these devotional activities they conquered over eating and sleeping and were always meek and humble, enchanted by remembering the transcendental qualities of the Lord.\"]},{\"number\":\"7\",\"text\":[\"rādhā-kuṇḍa-taṭe kalinda-tanayā-\",\"    tīre cha vaṁśīvaṭe\",\"premonmāda-vaśād aśeṣa-daśayā\",\"    grastau pramattau sadā\",\"gāyantau cha kadā harer guṇa-varaṁ\",\"    bhāvābhibhūtau mudā\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs, namely Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who were sometimes on the bank of the Rādhākuṇḍa lake or the shores of the Yamunā and sometimes at Vaṁśīvaṭa. There they appeared just like madmen in the full ecstasy of love for Krishna, exhibiting different transcendental symptoms in their bodies, and they were merged in the ecstasy of Krishna consciousness.\"]},{\"number\":\"8\",\"text\":[\"he rādhe vraja-devīke cha lalite\",\"    he nanda-sūno kutaḥ\",\"śrī-govardhana-kalpa-pādapa-tale\",\"    kālindī-vanye kutaḥ\",\"ghoṣantāv iti sarvato vraja-pure\",\"    khedair mahā-vihvalau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"I offer my respectful obeisances unto the Six Goswāmīs, namely Śrī Rūpa Goswāmī, Śrī Sanātan Goswāmī, Śrī Raghunāth Bhaṭṭa Goswāmī, Śrī Raghunāth Dās Goswāmī, Śrī Jīva Goswāmī, and Śrī Gopāl Bhaṭṭa Goswāmī, who were chanting very loudly everywhere in Vṛndāvan, shouting, “Queen of Vṛndāvan, Rādhārāṇī! O Lalitā! O son of Nanda Mahārāj! Where are you all now? Are you just on the hill of Govardhan, or are you under the trees on the bank of the Yamunā? Where are you?” These were their moods in executing Krishna consciousness.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-sri-sri-sad\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-sri-sri-sad\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-sri-sri-sad\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-sri-sri-sad\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"audio\":\"$3d:pr
