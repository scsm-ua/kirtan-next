ren\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n3d:[\"$\",\"$L44\",null,{\"bookId\":\"en\"}]\n3e:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Sāvaraṇa-Śrī-Gaura-mahimā\",{\"children\":\"Sāvaraṇa-Śrī-Gaura-mahimā\"}]]}],null,[],[[\"$\",\"div\",\"by Śrīla Narottam Dās Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en/authors#section-Śrīla Narottam Dās Ṭhākur\",\"children\":\"by Śrīla Narottam Dās Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":134,\"first_line\":\"gaurāṅgera duṭi pada, jār dhana sampada\",\"author\":\"Śrīla Narottam Dās Ṭhākur\"},\"title\":[\"Sāvaraṇa-Śrī-Gaura-mahimā\"],\"author\":[\"by Śrīla Narottam Dās Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"gaurāṅgera duṭi pada,    jār dhana sampada,\",\"    se jāne bhakati-rasa-sār\",\"gaurāṅgera madhura-līlā,    jār karṇe praveśilā,\",\"    hṛdoya nirmala bhelo tār\"],\"translation\":[\"Anyone who has accepted the two lotus feet of Lord Chaitanya can understand the true essence of devotional service. Whoever hears of the sweet Pastimes of Lord Chaitanya, their heart will become pure.\"]},{\"number\":\"2\",\"text\":[\"je gaurāṅgera nāma loy,    tāra hoy premodoy,\",\"    tāre mui jāi bolihāri\",\"gaurāṅga-guṇete jhure,    nitya-līlā tāre sphure,\",\"    se jana bhakati-adhikārī\"],\"translation\":[\"In one who takes the Holy Name of Gaurāṅga, there is an awakening of love of Godhead. To such a person I say, “Bravo, excellent!” If one appreciates the transcendental qualities of Lord Gaurāṅga, the eternal Pastimes manifest in their heart. Such a person has real devotional qualification.\"]},{\"number\":\"3\",\"text\":[\"gaurāṅgera saṅgi-gaṇe, nitya-siddha kori māne,\",\"    se jāy vrajendra-suta-pāś\",\"śrī-gauḍa-maṇḍala-bhūmi, jebā jāne chintāmaṇi,\",\"    tāra hoy vraja-bhūme bās\"],\"translation\":[\"By considering the associates of Lord Gaurāṅga to be eternally perfect, one can attain the association of Śrī Krishna in Vraja Dhām. Whoever considers the land of Lord Gaurāṅga, Śrī Nabadwīp Dhām to be the land of transcendental touchstone, that person takes residence in Vraja Dhām, Śrī Vṛndāvan.\"]},{\"number\":\"4\",\"text\":[\"gaura-prema-rasārṇave,    se taraṅge jebā ḍube,\",\"    se rādhā-mādhava-antaraṅga\",\"gṛhe vā vanete thāke,    ‘hā gaurāṅga’ bo’le ḍāke,\",\"    narottama māge tāra saṅga\"],\"translation\":[\"Whoever dives into the waves of the nectarean ocean of love of Lord Gaurāṅga becomes an intimate associate of Śrī Śrī Rādhā-Mādhava. Whether one lives in a house or in the forest, if they chant ‘Oh Lord Gaurāṅga!’ Narottam Dās begs to attain their association.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-savarana-sri-gaura-mahima-gaurangera-duti-pada\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-savarana-sri-gaura-mahima-gaurangera-duti-pada\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-savarana-sri-gaura-mahima-gaurangera-duti-pada\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-gaurangera-duti\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-gaurangera-duti\"},{\"title\":{\"en\":\"Bhakti Lalita
