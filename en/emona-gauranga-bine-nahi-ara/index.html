a Gaurāṅga bine nāhi āra\"}]]}],null,[],[[\"$\",\"div\",\"by Śrīla Premānanda Dās\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en/authors#section-Śrīla Premānanda Dās\",\"children\":\"by Śrīla Premānanda Dās\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":142,\"first_line\":\"emona gaurāṅga bine nāhi āra\",\"author\":\"Śrīla Premānanda Dās\"},\"title\":[\"Emona Gaurāṅga bine nāhi āra\"],\"author\":[\"by Śrīla Premānanda Dās\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    emona gaurāṅga bine nāhi āra\",\"heno avatāra    hobe ki hoyeche\",\"    heno prema parachāra\"],\"translation\":[\"No one is like Lord Gaurāṅga! Will there ever be an incarnation like Him, an incarnation that preached ecstatic love of Godhead as He did?\"]},{\"number\":\"2\",\"text\":[\"duramati ati    patita pāṣaṇḍī\",\"    prāṇe nā mārilo kore\",\"harināma diye    hṛdoya śodhilo\",\"    jachi giyā ghore ghore\"],\"translation\":[\"He did not kill the fallen wicked-hearted blasphemers. Instead He went from house to house visiting them. He begged them to chant Lord Krishna’s Holy Names. He gave them the Holy Names and purified their hearts.\"]},{\"number\":\"3\",\"text\":[\"bhava biriñchira    vāñchito je prema\",\"    jagata phelilo ḍhāli\",\"kāṅgāle pāiyā    khā-ilo nāchiye\",\"    bājāiye karatāli\"],\"translation\":[\"To the world He freely gave the rare gift of ecstatic love of Godhead, a gift even Brahmā and Shiva attain only with great difficulty. Attaining that gift, the poor people of this world danced and clapped their hands.\"]},{\"number\":\"4\",\"text\":[\"hāsiye kā̐diye    preme gaḍāgaḍi\",\"    pulake byāpilo aṅga\",\"chaṇḍāle brāhmaṇe    kore kolākuli\",\"    kobe bā chilo e raṅga\"],\"translation\":[\"They laughed and wept. Overcome with ecstasy, they rolled on the ground. The hairs of their bodies stood erect. The *brāhmaṇs* and *chaṇḍāls* embraced. There was great bliss.\"]},{\"number\":\"5\",\"text\":[\"ḍākiye hā̐kiye    khol karatāle\",\"    gāiye dhāiye phire\",\"dekhiyā śamana    tarāsa pāiye\",\"    kapāṭa hānilo dvāre\"],\"translation\":[\"Loudly they called out the Holy Names playing the *mṛdaṅga* and *karatāls*. They sang, ran, and danced in a circle. Seeing all this, peaceful composure became afraid, fled, and knocked on people’s doors.\"]},{\"number\":\"6\",\"text\":[\"e tina bhuvana    ānande bhorilo\",\"    uṭhilo maṅgala sora\",\"kohe premānanda    emona gaurāṅga\",\"    rati nā janmilo mora\"],\"translation\":[\"An auspicious tumult arose. The three worlds were filled with bliss. Premānanda says: “Alas! Attachment for Lord Gaurāṅga did not arise in me.”\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"navMap\":{\"142\":{\"prev\":{\"path\":\"/en/jadi-gaura-na-hoto-tobe-ki-hoito?p=141\",\"title\":\"Jadi Gaura nā ho’to\"},\"next\":{\"path\":\"/en/ke-jabi-ke-jabi-bhai-bhava-sindhu-para?p=144\",\"title\":\"Ke jabi ke jabi\"}}}}]\n40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/emona-gauranga-bine-nahi-ara\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/emona-gauranga-bine-nahi-ara\\\",\\\"name\\\":\\\"Emona Gaurāṅga bine nāhi āra. by Śrīla Premānanda Dās\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/emona-gauranga-bine-nahi-ara#composition\\\",\\\"alternateName\\\":[\\\"emona gaurāṅga bine nāhi āra\\\"],\\\"name\\\":\\\"Emona Gaurāṅga bine nāhi āra. by Śrīla Premānanda Dās\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/emona-gauranga-bine-nahi-ara\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīla Premānanda Dās\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/en/emona-gauranga-bine-nahi-ara\\\"}}]}\"}}]\n41:[\"$\",\"$L46\",null,{\"bookId\":\"en\",\"page\":142}]\n42:[\"$\",\"$L47\",null,{\"bookId\":\"en\",\"songId\":\"emona-gauranga-bine-nahi-ara\"}]\n"])</script></body></html>
