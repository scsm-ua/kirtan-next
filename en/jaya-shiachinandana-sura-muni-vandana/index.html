ull,[],[[\"$\",\"div\",\"by Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en/authors#section-Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"children\":\"by Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":50,\"first_line\":\"jaya śachīnandana sura-muni-vandana\",\"author\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"},\"title\":[\"Śrī Śachīnandana-vandanā\"],\"author\":[\"by Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya śachīnandana sura-muni-vandana,\",\"    bhava-bhaya-khaṇḍana jayo he\",\"jaya hari-kīrtana nartanā vartana,\",\"    kalimala-kartana jayo he\"],\"translation\":[\"All glories to Śrī Krishna Chaitanya Mahāprabhu, the son of Śachī Devī. Great sages and demigods always sing His praise, for by doing so, the fear of repeated birth and death is cut to pieces. All glories to the *kīrtan* of the Holy Name of Krishna, for when one chants the Holy Name of Krishna and dances in ecstasy, the filth of this age of Kali disappears.\"]},{\"number\":\"2\",\"text\":[\"nayana-purandara viśvarūpa snehadhara,\",\"    viśvambhara viśvera kalyāṇa\",\"jaya lakṣmī-viṣṇupriyā viśvambhara priyahiyā,\",\"    jaya priya kiṅkara īśāna\"],\"translation\":[\"Śrī Chaitanya delights all eyes with His charming beauty. He is the most dearly beloved Lord of all and the intimate brother of Viśvarūp. He brings the highest auspiciousness to everyone, for He floods the entire universe with the nectar of love of Godhead and thus saves all living beings. All glories to Lakṣmī Priyā and Viṣṇu Priyā Devī, who are very dear to Śrī Nimāi Paṇḍit. All glories to Their family servant, Īśāna.\"]},{\"number\":\"3\",\"text\":[\"śrī sītā-advaita-rāy mālinī-śrīvāsa jay,\",\"    jay chandraśekhara āchārya\",\"jay nityānanda rāy gadādhara jay jay,\",\"    jaya haridās nāmāchārya\"],\"translation\":[\"All glories to Sītā Ṭhākurāṇī and Śrī Advaita Āchārya, all glories to Mālinī-devī and Śrīvās Ṭhākur, and all glories to Āchārya Chandraśekhara. All glories to Śrīla Nityānanda Prabhu, Śrīla Gadādhara Paṇḍit and Śrīla Haridās Ṭhākur, the Nāmāchārya.\"]},{\"number\":\"4\",\"text\":[\"murāri mukunda jay premanidhi mahāśaya,\",\"    jaya jata prabhu pāriṣad\",\"vandi savākāra pāya adhamere kṛpā hoy,\",\"    bhakti sapārṣada-prabhupād\"],\"translation\":[\"All glories to Murāri Gupta, and all glories to Mukunda Datta. All glories to all the other eternal associates of Śrī Chaitanya Mahāprabhu. By singing the glories of Śrīla Prabhupād and all those great souls who are eternal associates of Śrī Chaitanya Mahāprabhu, even the lowest of men can obtain the highest treasure of love.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-day-programm-kisel\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-day-programm-kisel\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee-4\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee-4\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"au
