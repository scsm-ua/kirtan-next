nanda rāy\",\"abhimāna-śūnya nitāi nagare beḍāy\"],\"translation\":[\"The great personality, Lord Nityānanda Prabhu, is free from anger and full of transcendental ecstasy. He wanders throughout the towns, free from false pride and arrogance.\"]},{\"number\":\"2\",\"text\":[\"adhama patita jīver dvāre dvāre giyā\",\"harināma mahāmantra dena bilāiyā\"],\"translation\":[\"He travels from door to door to the homes of the fallen souls, freely distributing the Hare Krishna mahāmantra.\"]},{\"number\":\"3\",\"text\":[\"jāre dekhe tāre kohe dante tṛṇa kori\",\"āmāre kiniyā loho bhaja gaurahari\"],\"translation\":[\"With straw between His teeth, He begs all who cross his path, “Worship Lord Gaurahari and you will purchase me.”\"]},{\"number\":\"4\",\"text\":[\"eta boli’ nityānanda bhūme goḍi jāy\",\"sonāra parvata jena dhūlāte loṭāy\"],\"translation\":[\"Saying this Nityānanda falls to the ground, appearing like a golden mountain rolling in the dust.\"]},{\"number\":\"5\",\"text\":[\"heno avatāre jāra rati nā janmilo\",\"lochan bole sei pāpī elo āra gelo\"],\"translation\":[\"Where attachment for such an incarnation has not arisen, Lochan Dās says that such a sinful person comes and goes in the cycle of repeated birth and death.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-akrodha\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-akrodha\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-akrodha\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-akrodha\"}]}}}]\n"])</script><script>self.__next_f.
