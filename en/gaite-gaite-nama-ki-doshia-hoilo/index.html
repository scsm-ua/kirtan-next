Śikṣāṣṭakam is as follows:\"]},{\"text\":[\"yugāyitaṁ nimeṣeṇa\",\"chakṣuṣā prāvṛṣāyitaṁ\",\"śūnyāyitaṁ jagat sarvaṁ\",\"govinda-viraheṇa me\"],\"translation\":[\"“Oh Govinda! Without You, the world is empty. Tears are flooding my eyes like rain, and a moment seems like forever.”\"]},{\"number\":\"1\",\"text\":[\"gāite gāite nāma ki dośā hoilo\",\"‘kṛṣṇa-nitya-dāsa mui’ hṛdoye sphurilo\"],\"translation\":[\"Chanting the Name again and again, what was my condition? Within my heart I realised, “I am an eternal servant of Krishna.”\"]},{\"number\":\"2\",\"text\":[\"jānilām māyā-pāśe e jaḍa-jagate\",\"govinda-virahe duḥkha pāi nānā-mate\"],\"translation\":[\"I realised that I was bound by Māyā’s ropes, in this dull mundane universe, and I simply experience misery in various ways due to separation from Lord Govinda.\"]},{\"number\":\"3\",\"text\":[\"āro je saṁsāra mora nāhi lāge bhālo\",\"kā̐hā jāi kṛṣṇa heri e chintā biśālo\"],\"translation\":[\"And I don’t much like this world of birth and death. Where shall I go to see Krishna? This was my biggest worry.\"]},{\"number\":\"4\",\"text\":[\"kā̐dite kā̐dite mora ā̐khi-boriṣoya\",\"barṣā-dhārā heno chakṣe hoilo udoya\"],\"translation\":[\"I began weeping and weeping; my tears fell. Torrents of rain poured from my eyes just like the rains of the monsoon season.\"]},{\"number\":\"5\",\"text\":[\"nimeṣa hoilo mora śata-juga-sam\",\"govinda-viraha āra sohite akṣam\"],\"translation\":[\"Now, a moment for me is like a hundred ages. I cannot bear this separation from Lord Govinda.\"]},{\"number\":\"6\",\"text\":[\"śūnya dharā-tala,    chaudike dekhiye,\",\"    parāṇa udāsa hoya\",\"ki kori, ki kori,    sthira nāhi hoya,\",\"    jīvana nāhiko roya\"],\"translation\":[\"The world is empty; as I survey the four directions, the entire surface of the world is void. My life is empty, my mind is listless; I am indifferent and apathetic towards everything. Depressed, melancholy and forlorn, my life has no meaning now. What do I do now? I cannot remain steady. I can no longer maintain my life.\"]},{\"number\":\"7\",\"text\":[\"vraja-vāsi-gaṇa    mora prāṇa rākho\",\"    dekhāo śrī-rādhā-nāthe\",\"bhakativinoda-    minati māniyā,\",\"    laohe tāhāre sāthe\"],\"translation\":[\"Oh residents of Vṛndāvan; save my life and show me Rādhānāth, the Lord of Śrī Rādhā. Considering this humble prayer of Bhakti Vinod, please give him Your association and take him with You.\"]},{\"number\":\"8\",\"text\":[\"śrī kṛṣṇa-viraha āro sohite nā pāri\",\"parāṇa chāḍite āro din dui chāri\"],\"translation\":[\"I am unable to further tolerate this separation from my Lord Krishna and am ready to give up my life in two days or four.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/gaite-gaite-nama-ki-dasa-hoilo\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fgaite-gaite-nama-ki-dasa-hoilo\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fgaite-gaite-nama-ki-dasa-hoilo\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/gaite-gaite-nama-ki-dasa-hoilo\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fgaite-gaite-nama-ki-dasa-hoilo\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"en\"}]\n3f:[\"$\",\"$L45\",null,{\"navMap\":{\"228\":{\"prev\":{\"path\":\"/en/aparadha-phole-mama?p=226\",\"title\":\"6. Aparādha-phole mama\"},\"next\":{\"path\":\"/en/gaite-govinda-nam-upajilo-bhava-gram?p=230\",\"title\":\"7b. Gāite ‘govinda’
