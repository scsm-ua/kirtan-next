song\":{\"meta\":{\"page\":232,\"first_line\":\"bondhu-goṇ! śunoho vachana mora\",\"author\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Song 8a\"],\"verses\":[{\"translation\":[\"The eighth verse of the Śrī Śikṣāṣṭakam is as follows:\"]},{\"text\":[\"āśliṣya vā pāda-ratāṁ pinaṣṭu mām\",\"adarśanān marma-hatāṁ karotu vā\",\"yathā tathā vā vidadhātu lampaṭo\",\"mat-prāṇa-nāthas tu sa eva nāparaḥ\"],\"translation\":[\"“Krishna may embrace me in love or trample me under His feet. He may break my heart by hiding Himself from me. Let that debauchee do whatever He likes, but He will always be the only Lord of my life.”\"]},{\"number\":\"1\",\"text\":[\"bondhu-goṇ!    śunoho vachana mora\",\"bhāvete bibhora, thākiye jokhon,\",\"    dekhā deya chitta-chora\"],\"translation\":[\"Oh my friends! Listen to my words. I am filled to overflowing with devotional ecstasy when I have a divine vision of that thief who has stolen my heart.\"]},{\"number\":\"2\",\"text\":[\"bichakṣaṇa kori’    dekhite chāhile,\",\"    hoya ā̐khi-agochara\",\"punaḥ nāhi dekhi’,    kā̐daye parāṇa,\",\"    duḥkhera nā thāke ora\"],\"translation\":[\"And when I want to see Him more clearly, He disappears from sight and becomes invisible. Again, not seeing Him, my soul weeps and my grief knows no bounds.\"]},{\"number\":\"3\",\"text\":[\"jagatera bandhu sei kobhu more loya sātha\",\"yathā tathā rākhu more āmāra se prāṇanātha\"],\"translation\":[\"Sometimes Krishna, the friend of the universe, takes me as one of His own, and sometimes He ignores me, but however He keeps me, He is the only Lord of my life.\"]},{\"number\":\"4\",\"text\":[\"darśan-ānanda-dāne,    sukha dey mora prāṇe,\",\"    bole more praṇoya-vachan\",\"punaḥ adarśan diyā,    dagdha kore mora hiyā,\",\"    prāṇe more māre prāṇa-dhan\"],\"translation\":[\"When He gives His blissful audience to me, He gives happiness to my soul. He gives me great ecstasy by allowing me to see Him and by speaking affectionately to me. Again He goes away, removing Himself from my sight. And by not letting me see Him, He burns my heart with the fire of separation.\"]},{\"number\":\"5\",\"text\":[\"jāhe tā’ra sukha hoy, sei sukha mama\",\"nija sukhe-duḥkhe mora sarvadāi sama\"],\"translation\":[\"But even though He pains my soul in this way, He is still the Lord of my life. Whatever is His happiness is also my happiness. And so, for me, my own happiness and distress is all the same.\"]},{\"number\":\"6\",\"text\":[\"bhakativinoda,    saṁjoge bijoge,\",\"    tāhe jāne prāṇeśvara\",\"tā’ra sukhe sukhī,    sei prāṇa-nātha,\",\"    se kobhu nā hoya paro\"],\"translation\":[\"In this way, Bhakti Vinod, in both union and separation, knows that Krishna is the only Lord of his soul. Krishna’s happiness is my happiness. He is the Lord of my life; there is no other Lord for me than Him.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bondhu-gon-sunoho-vachana-mora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbondhu-gon-sunoho-vachana-mora\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbondhu-gon-sunoho-vachana-mora\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bondhu-gon-sunoho-vachana-mora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbondhu-gon-sunoho-vachana-mora\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"en\"}]\n3f:[\"$\",\"$
