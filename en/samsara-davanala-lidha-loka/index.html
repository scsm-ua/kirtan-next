,null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":56,\"first_line\":\"saṁsāra-dāvānala-līḍha-loka\",\"author\":\"Śrīla Viśvanāth Chakravartī Ṭhākur\"},\"title\":[\"Śrī Śrī Gurvāṣṭaka\"],\"author\":[\"by Śrīla Viśvanāth Chakravartī Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"saṁsāra-dāvānala-līḍha-loka-\",\"trāṇāya kāruṇya-ghanāghanatvam\",\"prāptasya kalyāṇa-guṇārṇavasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master, who is the ocean of auspicious qualities. Just to deliver all planes of life that are suffering in the forest fire of the material world, he, as the rain-cloud of mercy, melts to shower down the waters of compassion.\"]},{\"number\":\"2\",\"text\":[\"mahāprabhoḥ kīrtana-nṛtya-gīta-\",\"vāditra-mādyan-manaso rasena\",\"romāñcha-kampāśru-taraṅga-bhājo\",\"vande guroḥ śrī-charaṇāravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master, whose heart is maddened in nectarean love for Śrīman Mahāprabhu by the grand congregational chanting of the Holy Name. Dancing, singing, and playing the khol and karatāls,etc.; his body thrills with joy, trembles, and waves of tears flow from his eyes.\"]},{\"number\":\"3\",\"text\":[\"śrī-vigrahārādhana-nitya-nānā-\",\"śṛṅgāra-tan-mandira-mārjanādau\",\"yuktasya bhaktāṁś cha niyuñjato ’pi\",\"vande guroḥ śrī-charaṇāravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master, who personally engages in many types of worshipful services such as dressing the deity and cleansing the Lord’s holy temple, and similarly engages the devotees (in his retinue).\"]},{\"number\":\"4\",\"text\":[\"chatur-vidha-śrī-bhagavat-prasāda\",\"svādv-anna-tṛptān hari-bhakta-saṅghān\",\"kṛtvaiva tṛptiṁ bhajataḥ sadaiva\",\"vande guroḥ śrī-charaṇāravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master, who fully satisfies the devotees of Śrī Krishna with four types of nectarean prasādam foodstuffs that are chewed, sucked, licked, and drunk (that is, he brings about the dispellation of mundanity and the awakening of the joy of love that develops from respecting *prasādam*), and he is thereby himself satisfied.\"]},{\"number\":\"5\",\"text\":[\"śrī-rādhikā-mādhavayor apara\",\"mādhurya-līlā-guṇa-rūpa-nāmnām\",\"prati-kṣaṇāsvādana-lolupasya\",\"vande guroḥ śrī-charaṇaravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master, whose heart is insatiably desirous of tasting the infinite Holy Names, Forms, Qualities and Pastimes of Śrī Rādhā-Mādhava that are full of the sweetness of love divine.\"]},{\"number\":\"6\",\"text\":[\"nikuñja-yūno rati-keli-siddhyair\",\"yā yālibhir yuktir apekṣaṇīyā\",\"tatrāti-dākṣyād ati-vallabhasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master, who is extremely dear to the Supreme Divine Couple who sport in the groves of Vraja, because he is greatly expert in those appropriate engagements that are performed by the *sakhīs* in order to serve the amorous Pastimes of the Divine Couple.\"]},{\"number\":\"7\",\"text\":[\"sākṣād-dharitvena samasta-śāstrair\",\"uktas tathā bhāvyata eva sadbhiḥ\",\"kintu prabhor yaḥ priya eva tasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master (who is the simultaneously inconceivably distinct and nondistinct manifest embodiment of the Supreme Personality of Godhead): all the Scriptures sing the glories of his being the direct non-different form of the Supreme Lord Śrī Hari, and the pure saints also concede this; yet, he is the most beloved of the Lord.\"]},{\"number\":\"8\",\"text\":[\"yasya prasādād bhagavat-prasādo\",\"yasyāprasādāt na gatiḥ kuto ’pi\",\"dhyayaṁ stuvaṁs tasya yaśas tri-sandhyaṁ\",\"vande guroḥ śrī-charaṇaravindam\"],\"translation\":[\"I worship the lotus feet of the Divine Master, ever singing his glories and meditating upon him at the three junctions of the day. By his grace alone one gains the grace of the Lord, and if he is displeased the soul has no shelter anywhere.\"]},{\"number\":\"9\",\"text\":[\"śrīmad guroraṣṭakam etad uchair\",\"brāhme muhūrte paṭhati prayātnāt\",\"yas tena vṛndāvana-nātha-sākṣāt-\",\"sevaiva labhyā januṣo ’nta eva\"],\"translation\":[\"One who, during the Brāhma-muhūrta (nintysix minutes before sunrise) with meticulous regularity wholeheartedly sings these eight prayers to the Divine Master, attains, upon leaving the body in his spiritual perfection, the qualification to engage in the direct service of the Lord of Vṛndāvan.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-samsara-davanala\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-samsara-davanala\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-sri-
