u nāme,    nadīyā mātāya,\",\"    soṅge bhāi avadhūta\"],\"translation\":[\"“To fulfil the promise of the Vedas, the son of a *brāhmaṇ*, bearing the Name Mahāprabhu of golden complexion, has descended with His brother, the avadhūt Nityānanda. Together They have overwhelmed all of Nadia with divine ecstasy.\"]},{\"number\":\"5\",\"text\":[\"nanda suta jini,    chaitanya gosāi,\",\"    nija-nāma kori’ dāna\",\"tārilo jagat,    tumi-o jāiyā,\",\"    loho nija-paritrāṇa\"],\"translation\":[\"“Śrī Chaitanya, who is Krishna Himself, the son of Nanda, has saved the world by freely distributing His own Holy Name. Go also and receive your deliverance.”\"]},{\"number\":\"6\",\"text\":[\"se kathā śuniyā,    āsiyāchi, nātha!\",\"    tomāra charaṇa-tole\",\"bhakativinoda,    kā̐diyā kā̐diyā,\",\"    āpana-kāhinī bole\"],\"translation\":[\"O Lord, hearing those words, Bhakti Vinod has come weeping to the soles of Your lotus feet and tells the story of his life.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-7\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-7\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-emona-durmati\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-emona-durmati\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-emona-durmati\",\"iframe_url\":\"https
