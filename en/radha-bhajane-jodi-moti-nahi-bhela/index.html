ng Pastimes of Vraja.\"]},{\"number\":\"5\",\"text\":[\"rādhikā-dāsī jodi hoy abhimān\",\"śīghrai milai tava gokula kān\"],\"translation\":[\"Those who consider themselves maidservants of Śrī Rādhā will quickly meet Gokul-Krishna.\"]},{\"number\":\"6\",\"text\":[\"brahmā, śiva, nārada, śruti, nārāyaṇī\",\"rādhikā-pada-raja pūjaye māni\"],\"translation\":[\"Brahmā, Shiva, Nārada, the śrutis, and Nārāyaṇī (Lakṣmī) worship with regard the holy feet of Śrī Rādhā.\"]},{\"number\":\"7\",\"text\":[\"umā, ramā, satyā, śachī, chandrā, rukmiṇī\",\"rādhā-avatār sobe, —āmnāya-vāṇī\"],\"translation\":[\"Umā, Ramā, Satyā, Śachī, Chandrāvālī, and Rukminī are all personal expansions of Śrīmatī Rādhārāṇī — this is the self-evident verdict of the Vedas.\"]},{\"number\":\"8\",\"text\":[\"heno rādhā-paricharjyā jā̐kara dhana\",\"bhakativinoda tā̐ra māgaye charaṇa\"],\"translation\":[\"Bhakti Vinod, whose only wealth is the service of Śrī Rādhā, humbly prays to be a serving maid at Her lotus feet.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/krsnachaitanya-das/31-radha-bhajane-yadi-8\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/076-radhabhajaneyadi-10\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-573711371\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L43\",null,{\"audio\":\"$3b:props:song:resources:audio\",\"language\":\"en\"}]\n3d:[\"$\",\"$L44\",null,{\"navMap\":{\"238\":{\"prev\":{\"path\":\"/en/virajar-pare-shiuddha-paravyoma-dham?p=237\",\"title\":\"Śrī Rādhāṣṭaka 2\"},\"next\":{\"path\":\"/en/radhakundatata-kunjakut
