 pāche pāche)\",\"(tumi dileou dite pāro)\",\"(kṛṣṇa tomār hṛdoyer dhan tumi dileou dite pāro)\",\"(kṛṣṇa devār śakti dhara tumi dileou dite pāro)\"],\"translation\":[\"Krishna is yours, you can give Him, you have the power to do so; I who am bereft, Calling ‘Krishna, Krishna,’ am running desperately behind you.\",\"* Footnote to verse 2:\",\"The six urges are those of speech, the mind, anger, the tongue, the belly, and the genitals.\",\"The six faults are overeating or collecting more monetary funds than required, overendeavouring for material objectives, unnecessary talking about mundane affairs, being too attached to or too neglectful of Scriptural rules and regulations, associating with worldly-minded persons, and lusting after mundane achievements.\",\"The six good qualities are enthusiasm, patience, confidence, the determination to perform activities favourable to devotional service, the resolution to abandon the association of non-devotees, and the discipline required to always follow in the footsteps of the predecessor *āchāryas*.\",\"The six kinds of saintly association are offering gifts in charity, accepting charitable gifts, revealing one’s mind in confidence, inquiring confidentially, accepting prasādam and offering prasādam.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-ohe-vaishnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-ohe-vaishnava\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-ohe-vaisnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-ohe-vaisnava\"},{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\
