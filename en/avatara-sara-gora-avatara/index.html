ṣili (mana)\",\"    kemone pāibi miṭha\"],\"translation\":[\"Desirous of smelling a sweet scent, I sniffed at what I thought to be a fragrant flower. Alas, that flower was odourless like the palāśa flower and instead an insect flew up my nose and bit me. Thinking material life to be sweet like sugarcane, I tried to taste its nectar. Instead, it was like chewing dry wood. In this way all my attempts at enjoyment were false.\"]},{\"number\":\"4\",\"text\":[\"‘hāra’ boliyā    golāya parili (mana)\",\"    śamana kiṅkora sāpa\",\"‘śītala’ boliyā    āguna pohāli (mana)\",\"    pāili bajara-tāpa\"],\"translation\":[\"Admitting defeat, wasted and worn out, I await the snake of death. Declaring it to be cool and soothing, I have embraced the fire of material life, only to suffer intense misery, as if struck by lightning.\"]},{\"number\":\"5\",\"text\":[\"saṁsāra bhajili    śrī-gaurāṅga bhulili\",\"    nā śunili sādhura kathā\",\"iha-parakāla    dukāla khoyāli (mana)\",\"    khāili āpana māthā\"],\"translation\":[\"Worshipping my family and my material life, I forgot Lord Gaurāṅga and didn’t listen to the instructions of the saints. Now in my final days, I realise I have died twice, for not only am I leaving this mortal body, but I am also dead while living, having wasted my life in material indulgence.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"136\":{\"prev\":{\"path\":\"/en/gaura-pahu-na-bhajiya-mainu\",\"title\":\"Gaurā Pahu̐\"},\"next\":{\"path\":\"/en/gay-gora-madhur-svare\",\"title\":\"Śrī Nāma\"}}}}]\n42:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/avatara-sara-gora-avatara\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/avatara-sara-gora-avatara\\\",\\\"name\\\":\\\"Avatāra Sāra. by Śrīla Lochan Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/avatara-sara-gora-avatara#composition\\\",\\\"alternateName\\\":[\\\"avatāra sāra gorā avatāra\\\"],\\\"name\\\":\\\"Avatāra Sāra. by Śrīla Lochan Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/avatara-sara-gora-avatara\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīla Lochan Dās Ṭhākur\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/en/avatara-sara-gora-avatara\\\"}}]}\"}}]\n43:[\"$\",\"$L47\",null,{\"bookId\":\"en\",\"page\":136}]\n"])</script></body></html>
