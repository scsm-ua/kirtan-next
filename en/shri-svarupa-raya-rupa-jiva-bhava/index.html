d-gurum\"],\"translation\":[\"I offer my humble obeisances unto the Guru of the entire world, Oṁ Viṣṇupād Śrī Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj, who carries the conception of Śrī Swarūp Damodār, Śrī Rāmānanda Rāya, Śrī Rūpa Goswāmī and Śrī Jīva Goswāmī; who delivers everyone irrespective of caste or creed; who is the most beloved of Śrīla Bhakti Siddhānta Saraswatī Goswāmī Prabhupād; and who is the abode of Transcendental Loving Service [the only shelter of Śrī Bhakti Sundar Govinda].\",\"I offer my humble obeisances unto the Guru of the entire world, Oṁ Viṣṇupād Śrī Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj, who revealed the Pastimes of his Holy Advent in the world in the year 1817 Saka era [1895 A.D.]; who constantly practices the wealth of Pure Loving Devotion in Divine Consorthood; and who disappeared from our eyes in the year 1910 Saka era [1988 A.D.].\"]},{\"text\":[\"kanaka suruchi rāngaṁ sundaraṁ saumya-mūrtiṁ\",\"vibudha-kula-vareṇyaṁ śrī-guruṁ siddhi-pūrtim\",\"taruṇa-tapana-vāsaṁ bhaktidañ chid-vilāsaṁ\",\"bhaja bhaja tu mano re śrīdharaṁ śambidhānam\"],\"translation\":[\"Oh my dear mind! Please engage yourself eternally in the worship of Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj, who has manifested his form as Śrī Gurudeva; who is the giver of all perfection; whose charming golden form is beautifully reposed with sweetness and tranquility, dressed in radiant saffron robes, he is rich with perfect devotional conceptions, highly learned and pre-eminent among the followers of Śrīla Saraswatī Ṭhākur.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"332\":{\"prev\":{\"path\":\"/en/guru-rupa-virajita-nanda-sutam?p=329\",\"title\":\"Śrī Gaurahari-Kusuma-Stavāṣṭakam\"},\"next\":{\"path\":\"/en/naumi-shri-gurupadabjam?p=333\",\"title\":\"Praṇati Daśakam\"}}}}]\n42:T4bb,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.sit
