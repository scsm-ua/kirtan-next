royed. Your glories are sung in the Vedas and Purāṇas.\"]},{\"number\":\"3\",\"text\":[\"jāko patra, mañjarī komala\",\"śrī-pati-charaṇa-kamale lapaṭāni\",\"dhanya tulasi, pūraṇa tapa kiye,\",\"śrī-śālagrāma-mahā-pāṭarāṇī\"],\"translation\":[\"Your leaves and soft mañjarīs are entwined at the lotus feet of Lord Nārāyaṇa. O Tulasī by your performance of austerity you have become the worshipful consort of Śrī Śālagrām Śila.\"]},{\"number\":\"4\",\"text\":[\"dhūpa, dīpa, naivedya, āroti,\",\"phulanā kiye varakhā varakhāni\",\"chāppānna bhoga, chatriśa vyañjana,\",\"vinā tulasī prabhu eka nāhi māni\"],\"translation\":[\"You shower your mercy upon anyone who offers you incense, lamp, foodstuffs, worship and flowers. The Lord does not accept even one of fifty-six food offerings or thirty-six curries offered without Tulasī leaves.\"]},{\"number\":\"5\",\"text\":[\"śiva-śuka-nārada, āur brahmādiko,\",\"ḍhuḍata phirata mahā-muni jñānī\",\"chandraśekhara māiyā, terā jaśa gāoye\",\"bhakati-dāna dījiye mahārāṇi\"],\"translation\":[\"Lord Shiva, Śukadeva Goswāmī, Nārada Muni, all the demigods headed by Lord Brahmā, the mystics and great munis are all circumambulating you. O Tulasī Mahārāṇī, thus Chandraśekhara sings of your glories. Please bestow upon him the gift of devotion.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/05-namo-namah-tulasi-maharani-13\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F05-namo-namah-tulasi-maharani-13\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-shri-tulasi\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsou
