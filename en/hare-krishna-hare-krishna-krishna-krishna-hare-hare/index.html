a kṛṣṇa hare hare\"},\"title\":[\"Hare Krishna mahāmantra\"],\"author\":[\"Illumination by Śrīla Śrīdhar Mahārāj\"],\"verses\":[{\"text\":[\"hare kṛṣṇa hare kṛṣṇa kṛṣṇa kṛṣṇa hare hare\",\"hare rāma hare rāma rāma rāma hare hare\"],\"translation\":[\"In the Name of Rāma within the Hare Krishna mantra, the Gauḍīya Vaiṣṇavas will find Rādhā-ramaṇa Rāma. That means, “Krishna, who gives pleasure (*ramaṇ*) to Śrīmatī Rādhārāṇī.” In our conception, the Hare Krishna mantra is wholesale Krishna consciousness, not Rāma  (Lord  Rāmachandra)  consciousness.  Śrī  Chaitanya’s highest conception of things is always *svayaṁ bhagavān*, Krishna-*līlā*, Rādhā-Govinda-*līlā*. That is the real purpose of Śrī Chaitanya Mahāprabhu’s advent and teachings.\",\"In that consideration, the Hare Krishna mantra does not mention the Rāma-*līlā* of Āyodhya at all. There is no connection with that in the highest conception of the Hare Krishna mantra.  The inner conception of the mantra is responsible for our spiritual attainment. The inner conception of the devotee will guide them to their destination.\"]}],\"embeds\":[{\"title\":\"Srila Sridhar Maharaj\",\"embed_url\":\"https://soundcloud.com/scs-math-mexico-cpi/mahamantra-hare-krishna-srila-bhakti-rakshak-sridhar-deva-goswami-maharaj\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fscs-math-mexico-cpi%2Fmahamantra-hare-krishna-srila-bhakti-rakshak-sridhar-deva-goswami-maharaj\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fscs-math-mexico-cpi%2Fmahamantra-hare-krishna-srila-bhakti-rakshak-sridhar-deva-goswami-maharaj\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Srila Govinda Maharaj\",\"embed_url\":\"https://soundcloud.com/jayasri-sound/maha-mantra\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fjayasri-soun
