26nbsp;\u0026nbsp;Embracing His guardianship,\\\\\",\"‘Krishna will certainly protect me’ —\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Maintaining this faith.\"]},{\"number\":\"4\",\"text\":[\"bhakti-anukūla mātra kārjera svīkāra\",\"bhakti-pratikūla bhāva—varjanāṅgīkāra\"],\"translation\":[\"Acceptance of all activities\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;favourable to devotion;\\\\\",\"Embracing rejection of\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;adversity to devotion.\"]},{\"number\":\"5\",\"text\":[\"ṣaḍ-aṅga śaraṇāgati hoibe jā̐hāra\",\"tā̐hāra prārthanā śune śrī-nandakumāra\"],\"translation\":[\"Those who surrender in this sixfold way —\\\\\",\"Their prayer will be heard\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;by the divine son of Nanda.\"]},{\"number\":\"6\",\"text\":[\"rūpa-sanātana-pade dante tṛṇa kori’\",\"bhakativinoda poḍe dui pada dhori’\"],\"translation\":[\"Taking in his mouth a straw, falling\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;at the lotus feet of Śrī Rūpa-Sanātan;\\\\\",\"Śrī Bhakti Vinod clasps their holy lotus feet.\"]},{\"number\":\"7\",\"text\":[\"kā̐diyā kā̐diyā bole, āmi to’ adhama\",\"śikhāye śaraṇāgati karahe uttama\"],\"translation\":[\"Weeping, weeping, I implore thee,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;‘O I am afallen!\\\\\",\"Please teach me to surrender,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;teach me pure devotion.’\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"58\":{\"prev\":{\"path\":\"/en/samsara-davanala-lidha-loka?p=56\",\"title\":\"Śrī Śrī Gurvāṣṭaka\"},\"next\":{\"path\":\"/en/bhaja-re-bhaja-re-amar-mana-ati-manda?p=60\",\"title\":\"Bhajan-gīti\"}}}}]\n47:T45c,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/shri-krishna-chaitanya-prabhu-jive-daya-kori\",\"url\":\"https://next.kirtan.site/en/shri-krishna-c
