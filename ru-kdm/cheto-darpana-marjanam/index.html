 свете распускается удачи белый лотос. Оно дарует знание, вселяет жизнь, невестою подводит к Богу. Оно бросает в бесконечно ширящийся океан блаженства. Оно к устам подносит чашу, полную сладчайшего нектара, омывает душу чистою, живительной водой. Так пусть над миром шествует с победою Святых Имён Господних воспеванье!\"]},{\"subtitle\":[\"Вторник\"]},{\"number\":\"2\",\"text\":[\"на̄мна̄м ака̄ри бахудха̄ ниджа-сарва-ш́актис\",\"татра̄рпита̄ нийамитах̣ смаран̣е на ка̄лах̣\",\"эта̄др̣ш́и тава кр̣па̄ бхагаван мама̄пи\",\"дурдайвам ӣдр̣ш́ам иха̄джани на̄нура̄гах̣\"],\"translation\":[\"О Господи, явился миру Ты в различных Именах, и каждое Ты наделил Своею полной властью. Для их памятования нет строгих правил и обрядов нет. Любой в каком угодно месте и в любое время может Твоё Имя призывать. Но Я настолько низок и настолько обделён удачею, что сладости не чувствую Твоих Имён и к ним влеченья не питаю.\"]},{\"subtitle\":[\"Среда\"]},{\"number\":\"3\",\"text\":[\"тр̣на̄д апи сунӣчена,\",\"тарор ива сахиш̣н̣уна̄\",\"ама̄нина̄ ма̄надена,\",\"кӣрттанӣйах̣ сада̄ харих̣\"],\"translation\":[\"Лишь тот, кто в сердце собственном смиреннее травинки, древа терпеливей кто, кто душу почитает всякую и сам лишён тщеславья, способен непрестанно Имя Божие святое воспевать.\"]},{\"subtitle\":[\"Четверг\"]},{\"number\":\"4\",\"text\":[\"на дханам̇ на джанам̇ на сундарӣм̇\",\"кавита̄м̇ ва̄ джагад-ӣш́а ка̄майе\",\"мама джанмани джанманӣш́варе\",\"бхавата̄д бхактир ахаитукӣ твайи\"],\"translation\":[\"Владыка мира! Я не желаю благ земных, толпы восторженных поклонников, красавиц нежных и влюблённых, Мне таланты не нужны и дарованья на поприще искусства. Всё, о чем мечтаю Я, ― из жизни в жизнь служить Тебе рабом покорным и смиренным.\"]},{\"subtitle\":[\"Пятница\"]},{\"number\":\"5\",\"text\":[\"айи нанда-тануджа кин̇карам̇\",\"патитам̇ ма̄м̇ виш̣аме бхава̄мбудхау\",\"кр̣пайа̄ тава па̄да-пан̇каджа\",\"стхита-дхӯлӣ-садр̣ш́ам̇ вичинтайа\"],\"translation\":[\"О милосердный Сын Яшоды! Даруй убежище у стоп Твоих былинке малой, что с незапамятных времён была низвергнута во мрачную пучину наважденья!\"]},{\"subtitle\":[\"Суббота\"]},{\"number\":\"6\",\"text\":[\"найанам̇ галад-аш́ру-дха̄райа̄\",\"ваданам̇ гадгада-руддхайа̄ гира̄\",\"пулакаир ничитам̇ вапух̣ када̄\",\"тава на̄ма грахан̣е бхавиш̣йати\"],\"translation\":[\"О Господи, приблизь тот день, когда при воспевании Имён Твоих из глаз Моих ручьём прольются слёзы! Когда Мой голос задрожит, дыхание прервётся, и волосы поднимутся на теле!\"]},{\"subtitle\":[\"Воскресенье\"]},{\"number\":\"7\",\"text\":[\"йуга̄йитам̇ нимеш̣ен̣а\",\"чакш̣уш̣а̄ пра̄вр̣ш̣а̄йитам̇\",\"ш́ӯнйа̄итам̇ джагат сарвам̇\",\"говинда-вирахен̣а ме\"],\"translation\":[\"Говинда, о Владыка чувств Моих! С Тобой в разлуке Мне мгновенье кажется столетием. Из глаз Моих ручьём струятся слёзы. Обращается в пустыню мир.\"]},{\"number\":\"8\",\"text\":[\"а̄ш́лиш̣йа ва̄ па̄да-рата̄м̇ пинаш̣т̣у ма̄м\",\"адарш́ана̄н марма-хата̄м̇ кароту ва̄\",\"йатха̄ татха̄ ва̄ видатха̄ту лампат̣о\",\"мат-пра̄н̣а-на̄тхас ту са эва напа̄рах̣\"],\"translation\":[\"Он волен заключить рабу Свою в объятья, волен в грязь Её втоптать. Он волен сердце Ей разбить, укрывшись прочь от любящих очей. Повеса, Сердцеед беспечный и беспутный Прожигатель жизни ― Он Мне один лишь мил. Ему Я отдана навеки.\"]}],\"embeds\":[{\"title\":\"Шрила Авадхут Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-1\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-1\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed
