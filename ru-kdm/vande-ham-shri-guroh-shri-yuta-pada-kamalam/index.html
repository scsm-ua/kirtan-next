 *шастра-гуру*: Шрилой Рупой Госвами и его старшим братом Шрилой Санатаной Госвами, а также перед Шрилой Рагхунатхом Дасом Госвами и Шрилой Дживой Госвами. Я выражаю почтение тем, кто еще более возвышен: Шри Чайтанье Махапрабху, пришедшему со Своими атрибутами и спутниками, такими великими личностями, как Шри Нитьянанда Прабху и Шри Адвайта Ачарья. С великим благоговением я склоняюсь к лотосоподобным стопам Шри Шри Радхи-Говинды и всех *гопи*, возглавляемых Лалитой Деви и Вишакхой Деви».\"]},{\"text\":[\"ом̇ аджн̃а̄на-тимира̄ндхасйа джн̃а̄на̄н̃джана-ш́ала̄кайа̄\",\"чакш̣ур унмилитам̇ йена тасмаи ш́рӣ-гураве намах̣\"],\"translation\":[\"Умастив мои глаза целительным бальзамом *самбандха-гьяны*, правильного восприятия окружающего мира, духовный учитель пробудил мое внутреннее видение и вывел меня из тьмы невежества, подарив надежду. В глубоком почтении я склоняюсь перед Шри Гурудевом.\"]}],\"embeds\":[{\"title\":\"Шрила Ачарья Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-vandana\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-vandana\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-vandana\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Шрила Госвами Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-vandana\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-vandana\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-vandana\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Шрила Мадхусудан
