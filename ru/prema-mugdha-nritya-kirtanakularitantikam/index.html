зал, что их поклонение себе, в конечном счете, основано на зависти и ограниченности восприятия. Так Господь обосновал, что подлинная независимость присуща лишь тем, кто поклоняется Верховной Личности Бога. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L48\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":96,\"first_line\":\"према-мугдха-нр̣тйа-кӣрттана̄кула̄рита̄нтикам̇\"},\"title\":[\"Шри Шри Према-дхама-дева-стотрам\"],\"author\":[\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"Под редакцией Ш́рӣлы Бхакти Па̄вана Джана̄рдана Маха̄ра̄джа\"],\"subtitle\":[\"Среда\"],\"verses\":[{\"number\":\"41\",\"text\":[\"према-мугдха-нр̣тйа-кӣрттана̄кула̄рита̄нтикам̇\",\"сна̄на-дханйа-ва̄ри-дха̄нйа-бхӯми-кун̣д̣а-деш́акам\",\"према-кун̣д̣а-ра̄дхика̄кхйа-ш́а̄стра-вандана̄дарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Сбитый с толку переполнявшим Его зовом чистой любви к Богу, Господь Гаурасундар, упоенно танцуя, охваченный волнением, приблизился к священному месту Радха-кунды, которое в то время было не проявлено. Господь немедленно омылся в этом затопленном рисовом поле, благословив эти воды, и провозгласил, что это Радха-кунда. В глубоком смирении Господь внимательно цитировал стихи из писаний, где Радха-кунда описывается как божественное воплощение чистой любви.\"]},{\"text\":[\"йатха̄ ра̄дха̄ прийа̄ виш̣н̣ос\",\"тасйа̄х̣ кун̣д̣ам̇ прийам̇ татха̄\",\"сарва гопӣш̣у саиваика̄\",\"виш̣н̣ор-атйанта валлабха̄\"],\"translation\":[\"«Шри Радха очень дорога Шри Кришне, так же Ему дорог и Ее божественный пруд, Шри Радха-кунда. Из всех пастушек Она — самая дорогая супруга Господа Кришны».\",\"Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"42\",\"text\":[\"тинтид̣ӣ-таластха-йа̄мунормми-бха̄вана̄плутам̇\",\"нирджанаика-ра̄дхика̄тма-бха̄ва-ваибхава̄вр̣там\",\"ш́йа̄ма-ра̄дхика̄пта-гаура-таттва-бхиттика̄карам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Посещая разные места во Вриндаване, где Шри Кришна проводил Свои игры, Господь встретил знаменитое тамариндовое дерево, стоявшее здесь со времени Двапара-юги. Когда Господь сидел под деревом, вид танцующих волн Ямуны пробудил в Нем воспоминания о Его сокровенных шутливых забавах в воде с девушками-пастушками.\",\"В глубине Своего сердца Господь целиком был поглощен сладостным вкусом настроения Шри Радхи. Господь чувствовал, что Он и есть эта сладость! Это переживание завладело Им, и сама жизнь ускользала от Него. На это место указывают как на место происхождения Гаура-таттвы, ибо именно здесь Господь Шьямасундар глубоко погрузился в божественное настроение Шримати Радхарани. В этом месте вечно пребывает Шри Чайтанья Махапрабху, Который Сам является источником всего. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"43\",\"text\":[\"ш́а̄рика̄-ш́укокти-каутика̄д̣хйа-ла̄сйа-ла̄питам̇\",\"ра̄дхика̄-вйатӣта-ка̄мадева-ка̄ма-мохитам\",\"према-ваш́йа-кр̣ш̣н̣а-бха̄ва-бхакта-хр̣ччаматкарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Господь Гауранга упомянул беседу между попугаем и его подругой. В ней описывается, как Господь Кришна, трансцендентный Купидон, попал под влияние иллюзии из-за глубокого чувства разлуки со Шри Радхой.\"]},{\"text\":[\"ра̄дха̄-сан̇ге йада̄ бха̄ти\",\"тада̄ ‘мадана-моханах̣’\",\"айатха̄ виш́ва-мохо ‘пи\",\"свайам̇ ‘мадана-мохитах̣’\"],\"translation\":[\"Подруга попугая сказала: «Когда Господь Кришна находится рядом с Радхарани, сам Купидон попадает под Его чары. Когда же Он один, Он сам пленен любовными переживаниями, хотя Он очаровывает всю вселенную».\",\"Так Господь Гауранга очаровал сердца преданных, показав, что сладость и очарование Шри Кришны, несомненно, заключаются в том, что Его можно покорить чистой любовью. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"44\",\"text\":[\"ш́рӣ-прайа̄га-дха̄ма-рӯпа-ра̄га-бхакти-сан̃чарам̇\",\"ш́рӣ-сана̄тана̄ди-ка̄ш́и-бхакти-ш́икш̣ан̣а̄дарам\",\"ваиш̣н̣ава̄нуродха-бхеда-нирвиш́еш̣а-пан̃джарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"$49\"]},{\"number\":\"45\",\"text\":[\"нйа̄си-лакш̣а-на̄йака-прака̄ш́а̄нанда-та̄ракам̇\",\"нйа̄си-ра̄ш́и-ка̄ш́и-ва̄си-кр̣ш̣н̣а-на̄ма-па̄ракам\",\"вйа̄са-на̄рада̄ди-датта-ведадхӣ-дхурандхарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"В Праяге, на пути из Вриндавана в Джаганнатха Пури, Господь встретился со Шрилой Рупой Госвами и дал ему наставления. Затем Господь Гауранга прибыл в Варанаси, где встретил Пракашананду Сарасвати, лидера тысяч имперсоналистов, последователей Шанкарачарьи. Общество чистой и любящей личности Господа Гауранги возвысило Пракашананду Сарасвати из глубокого колодца теории преобразования Шанкарачарьи, опьянило *санньяси* и жителей Каши и вовлекло их в прославление святых имен Господа Кришны. Шри Чайтаньядев был необыкновенным проводником, Который сделал возможным пересечение бездны материального мира, подобно ковчегу, несущему в себе нектар всех заключений писаний, переданных по цепи ученической преемственности от мудреца Нарады к Шриле Вьясадеве. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"46\",\"text\":[\"брахма-сӯтра-бха̄ш̣йа-кр̣ш̣н̣а-на̄радопадеш́акам̇\",\"ш́лока-тӯрййа-бха̄ш̣ан̣а̄нта-кр̣ш̣н̣а-сампрака̄ш́акам\",\"ш́абда-вартана̄нта-хету-на̄ма-джӣва-нистарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Когда Господь Чайтанья был в Каши, Он наставил огромное собрание отреченных имперсоналистов в том, что «Шримад-Бхагаватам», как учит ученическая преемственность, берущая начало от Господа Кришны к Нараде и сошедшая к Шриле Вьясадеве, является фактическим комментарием к заключениям Веданта-сутр. Шри Гауранга также истолковал четыре основополагающих стиха «Шримад-Бхагаватам» и провозгласил, что Господь Кришна — это Высшая Реальность, пребывающая по ту сторону двойственности, и изначальный закон устройства всего мироздания. Господь Чайтанья также провозгласил, что, согласно ведическому афоризму * «ана̄вр̣ттих̣ ш́абда̄т ана̄вр̣ттих̣ ш́абда̄т»*, обладающий самосознанием звук в своем высочайшем выражении есть Святое Имя Господа Кришны, способное даровать величайшее благо и освободить душу из обусловленного существования. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"47\",\"text\":[\"а̄тма-ра̄ма-ва̄чана̄ди-нирвиш́еш̣а-кхан̣д̣анам̇\",\"ш́раута-ва̄кйа-са̄ртхакаика-чидвила̄са-ман̣д̣аннам\",\"дивйа-кр̣ш̣н̣а-виграха̄ди-гаун̣а-буддхи-дхиккарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Дав шестьдесят одно толкование известному стиху *а̄тмара̄ма* из «Шримад-Бхагаватам», Господь Гауранга разгромил имперсональное учение, распространенное Шанкарачарьей. Приведя множество стихов из Упанишад, таких как * «апа̄н̣и-па̄до джавано грахӣта̄ паш́йатй ачакш̣ух̣ са ш́р̣нотй акарн̣ах̣»*, Господь открыл чарующую сладостную природу духовных игр Абсолютной Истины. Господь Чайтанья подверг порицанию представление имперсоналистов, что трансцендентные облик, Имя, качества и деяния Господа Кришны, а также Его проявление в виде Божества — это просто воображаемое видоизменение иллюзорной энергии *майи*. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"48\",\"text\":[\"брахма-па̄рама̄тмйа-лакш̣ан̣а̄двайаика-ва̄чанам̇\",\"ш́рӣ-враджа-свасиддха-нанда-лӣла-нанда-нанданам\",\"ш́рӣ-раса-сварӯпа-ра̄са-лӣла-гопа-сундарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Сославшись на стих *«брахмети парама̄тмети бхагава̄н ити ш́абдйате»* из «Шримад-Бхагаватам», Господь Гауранга гармонично примирил представление о лишенном отличий аспекте бытия — Брахмане, конечной цели имперсоналистов, и представление о всепроникающем аспекте бытия — Параматме, целью стремящихся к совершенству мистиков. Господь снял противоречие между этими двумя истинами, показав, что они являются частями превосходящей их концепции лишенной двойственности Абсолютной Истины — Бхагавана, предвечного принципа бытия. Провозглашая эту истину в связи с дарующей радость сокровенной природой духовных игр Всевышнего, Господь Гауранга указал на божественную природу Враджи, пребывающей над планетами Вайкунтхи.\"]},{\"text\":[\"ваикун̣т̣ха̄дж джанито вара̄ мадху-пурӣ татра̄пи ра̄сотсава̄д\",\"вр̣нда̄ран̣йам уда̄ра-па̄н̣и-раман̣а̄т татра̄пи говардханах̣\",\"ра̄дха̄-кун̣д̣ам иха̄пи гокула-патех̣ према̄мр̣та̄пла̄вана̄т\",\"курйа̄д асйа вира̄джато гири-тат̣е сева̄м̇ вивекӣ на ках̣\"],\"translation\":[\"«Выше духовного царства Вайкунтхи находится Матхура — изначальное место явления Кришны. Выше Матхуры — лес Вриндаван, где Кришна наслаждался танцем *раса*. Их превосходит холм Говардхан, который был местом еще более сокровенных божественных игр. Но Радха-кунда, расположенная у подножия холма Говардхан, занимает верховное положение, потому что она переполнена нектаром божественной любви высшего порядка. Кто же, знакомый с наукой преданности, не жаждет божественного служения Шримати Радхарани у Радха-кунды?»\",\"Вначале Господь Гауранга открыл природу чистого любовного служения сыну Махараджа Нанды в родительских отношениях. Но затем, рассматривая сладостные вкусы самопредания, Господь Гауранга объяснил, что высочайший аспект личности Верховного Господа — Шри Гопиджанаваллабха, Чей божественный облик безграничен и содержит в себе все первичные и вторичные вкусы, вкушаемые в чистой преданности. Шри Гауранга также дал понять, что радостные и чарующие игры *раса-лилы* — осознающая реальность, не что иное, как личная энергия Шримати Радхарани. Такие трансцендентные игры разыгрываются в превосходящем все мыслимое и непостижимом духовном мире и являются наивысшей идеей духовного существования, блага и красоты. Господь Гауранга навел на мысль, что это наивысший объект стремления для всех живых существ. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"49\",\"text\":[\"ра̄дхика̄-винода-ма̄тра-таттва-лакш̣ан̣а̄нвайам̇\",\"са̄дху-сан̇га-кр̣ш̣н̣а-на̄ма-са̄дханаика-ниш́чайам\",\"према-севанаика-ма̄тра-са̄дхйа-кр̣ш̣н̣а-татпарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Так Господь Гаурангадев учил тому, что все заключения писаний, совершенным образом переданные разными духовными наставниками посредством звука, находят свое наивысшее выражение в воплощении Шри Радхавиноды, заключающем в Себе правильное восприятие окружающего мира. Способ, с помощью которого можно достичь Господа Кришны — воспевание Его святых имен в обществе чистых преданных, тогда как высшая цель в чистой любви — это служение Господу Кришне, Который столь дорог девушкам-пастушкам Вриндавана. Господь Гаурангадев учил этим важнейшим духовным заключениям всех ученых. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"50\",\"text\":[\"а̄тма-ра̄ма-ва̄чанаика-ш̣аш̣т̣ика̄ртха-дарш́итам̇\",\"рудра-сам̇кхйа-ш́абда-джа̄та-йадйадартха-самбхр̣там\",\"сарва-сарва-йукта-таттадартха-бхӯрида̄карам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Господь Гаурасундар объяснил известный стих из «Шримад-Бхагаватам» шестьюдесятью одним способом Шриле Санатане Госвами, а затем Пракашананде Сарасвати:\"]},{\"text\":[\"а̄тма̄ра̄маш́ ча мунайо\",\"ниргрантха̄ апй урукраме\",\"курвантй ахаитукӣм̇ бхактим\",\"иттхам̇-бхӯта гун̣о харих̣\"],\"translation\":[\"«Даже освобожденные души, черпающие полное удовлетворение в себе, испытывают непреодолимое влечение к необыкновенным качествам Кришны и вручают себя Ему с искренней преданностью».\",\"Господь по отдельности рассмотрел каждое из одиннадцати слов, входящих в этот стих, и установил, что каждое из них является огромным кладезем бесчисленных богатств, подтверждающих заключение чистой преданности. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]}],\"embeds\":[{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L4a\",null,{\"audio\":\"$41:props:song:resources:audio\",\"language\":\"ru\"}]\n43:[\"$\",\"$L4b\",null,{\"navMap\":{\"96\":{\"prev\":{\"path\":\"/ru/prema-mugdha-rudra-raja-shiaurya-virya-vikramam?p=92\",\"title\":\"31-40. Вторник\"},\"next\":{\"path\":\"/ru/shri-sanatananu-rupa-jiva-sampradayakam?p=101\",\"title\":\"51-60. Четверг\"}}}}]\n4c:T78d,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@
