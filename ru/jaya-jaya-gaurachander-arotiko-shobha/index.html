ачандры — Господь Нитьянанда, а слева от Него — Шри Гададхар. Рядом стоит Шри Адвайта, а Шривас Тхакур держит зонтик над головой Господа.\"]},{\"number\":\"3\",\"text\":[\"(киба) босийа̄чхе гоура̄ча̄̐д ратна-сим̇ха̄сане\",\"        (ратна-симха̄сана ало корере\",\"        босийа̄чхен гоура̄ча̄̐д ратна-сим̇ха̄сане)\",\"        а̄рати корена брахма̄ а̄ди-дева гане\",\"        (гаура̄н̇гер а̄роти коре)\",\"        (брахма̄ а̄ди-дева ган̣е гаура̄н̇гер а̄роти коре)\",\"        (гаур кр̣па па̄бо боле гаура̄н̇гер а̄роти коре)\",\"        (нита̄и гаура харибол)\"],\"translation\":[\"Господь Чайтанья восседает на украшенном драгоценностями троне, а боги, во главе с Господом Брахмой, совершают церемонию поклонения, *арати*.\"]},{\"number\":\"4\",\"text\":[\"(киба) нарахари-а̄ди кори ча̄мара д̣хула̄йа\",\"        сан̃джайа-мукунда-ва̄су-гхош̣а-а̄ди га̄йа\"],\"translation\":[\"Нарахари Саракар и другие спутники Господа Чайтаньи обмахивают Его опахалами. Другие преданные, во главе с Санджаей Пандитом, Мукундой Даттой и Васу Гхошем, поют сладостный *киртан*.\"]},{\"number\":\"5\",\"text\":[\"(киба) ш́ан̇кха ба̄дже гхан̣т̣а̄ ба̄дже ба̄дже карата̄ла\",\"        мадхура мр̣дан̇га ба̄дже парама раса̄ла\",\"        (мадхур мадхур мадхур ба̄дже)\",\"        (гаура̄н̇гер а̄роти ка̄ле мадхур мадхур мадхур ба̄дже)\",\"        (ш́ан̇кха ба̄дже гхан̣т̣а̄ ба̄дже мадхур мадхур мадхур ба̄дже)\",\"        (мадхура мр̣дан̇га ба̄дже мадхур мадхур мадхур ба̄дже)\",\"        (нита̄и гаура харибол)\"],\"translation\":[\"Звучат раковины, колокольчики и *караталы*, мелодично играют *мриданги*. Музыкальный *киртан* очень сладостен и ублажает слух.\"]},{\"number\":\"6\",\"text\":[\"(киба) баху-кот̣и чандра джини вадана уджвала\",\"        (кот̣и гаганер ча̄̐д кот̣а лāге ре\",\"        баху-кот̣и чандра джини кот̣и гаганер)\",\"        гала-деш́е бана-ма̄ла̄ коре джхаламала\",\"        (джхалмол джхалмол джхалмол коре)\",\"        (гаура голе бона пхулер ма̄ла̄\",\"        джхалмол джхалмол джхалмол коре)\",\"        (нита̄и гаура харибол)\"],\"translation\":[\"Сияние лица Господа Чайтаньи превосходит сияние миллионов лун, а на Его шее сверкает гирлянда из лесных цветов.\"]},{\"number\":\"7\",\"text\":[\"(киба) ш́ива-ш́ука-на̄рада преме гада-гада\",\"        бхакативинода декхе гора̄ра сампада\"],\"translation\":[\"На церемонии поклонения присутствуют Господь Шива, Шукадев Госвами и Нарада Муни — их голоса дрожат в экстазе божественной любви. Так Бхактивинод видит прославленное поклонение Господу Гаурачандре.\"]},{\"text\":[\"(эи ба̄р а̄ма̄й дойа̄ коро)\",\"(т̣ха̄кура ш́рӣ бхактивинода эи ба̄р а̄ма̄й дойа̄ коро)\",\"(т̣ха̄кура ш́рӣ сарасватӣ эи бар а̄ма̄й дойа̄ коро)\",\"(патит-па̄ван ш́рӣ гурудев эи бар а̄ма̄й дойа̄ коро)\",\"(сапа̄рш́ада гаурахари эи бар а̄ма̄й дойа̄ коро)\",\"(нита̄и гаура харибол)\"],\"translation\":[\"Одарите меня своей милостью! Шри Бхактивинод, Шри Сарасвати Тхакур, Гурудев, спаситель падших! Господь Гаурахари со Своими спутниками, пожалуйста, даруйте мне Свою милость.\"]}],\"embeds\":[{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-kiba-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-kiba-jaya-jaya\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-kiba-jaya-jaya\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-kiba-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-kiba-jaya-jaya\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?ur
