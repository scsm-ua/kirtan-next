анных, но не коснулся несчастных безбожников.\"]},{\"number\":\"3\",\"text\":[\"дӣнахӣна патита па̄мара на̄хи ба̄чхе\",\"брахма̄ра дурлабха према саба̄ка̄ре джа̄че\"],\"translation\":[\"Господь Нитьянанда щедро раздает редкий дар любви к Богу, получить который трудно даже Господу Брахме. Что же говорить о падших и презренных душах, уже и не чаявших его обрести!\"]},{\"number\":\"4\",\"text\":[\"а̄баддха коруна̄-синдху ка̄т̣ийа̄ муха̄на\",\"гхоре гхоре буле према-амийа̄ра ба̄на\"],\"translation\":[\"Прежде океан милости был недоступен, но Господь Нитай проложил канал, чтобы великий поток упоительной любви мог захлестнуть дом за домом.\"]},{\"number\":\"5\",\"text\":[\"лочан боле хено нита̄и джеба̄ на̄ бхаджило\",\"джа̄нийа̄ ш́унийа̄ сеи а̄тмагха̄тӣ хоило\"],\"translation\":[\"Лочан Дас говорит: «Всякий, кто не поклоняется Господу Нитаю и не принимает дара, который Тот принес, осознанно совершает самоубийство».\"]}],\"embeds\":[{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-nitai-guna-mani\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-nitai-guna-mani\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-nitai-guna-mani\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Сударшан Прабху\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-nitai\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-nitai\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-nitai\\\"\u003e\u003c/iframe\u003e\"}],\"
