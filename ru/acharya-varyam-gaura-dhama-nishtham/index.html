де Деву Госва̄мӣ Маха̄ра̄джу и Господу Ш́рӣ Говинде.\"]}],\"resources\":{}}}]\n3b:[\"$\",\"$L41\",null,{\"navMap\":{\"_\":{\"prev\":{\"path\":\"/ru/vande-ham-shri-guroh-shri-yuta-pada-kamalam?p=11\",\"title\":\"Вандана\"},\"next\":{\"path\":\"/ru/vande-vaikuntha-vritti-stham?p=11/1\",\"title\":\"Шрила Бхакти Бимал Авадхут Махарадж\"}}}}]\n3c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/acharya-varyam-gaura-dhama-nishtham\\\",\\\""])</script><script>self.__next_f.push([1,"url\\\":\\\"https://next.kirtan.site/ru/acharya-varyam-gaura-dhama-nishtham\\\",\\\"name\\\":\\\"Шрила Бхакти Ранджан Мадхусуданa Махарадж\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/acharya-varyam-gaura-dhama-nishtham#composition\\\",\\\"alternateName\\\":[\\\"а̄ча̄рйа-варйам̣ гаура-дха̄ма-ниш̣т̣хам̣\\\"],\\\"name\\\":\\\"Шрила Бхакти Ранджан Мадхусуданa Махарадж\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/acharya-varyam-gaura-dhama-nishtham\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/acharya-varyam-gaura-dhama-nishtham\\\"}}]}\"}}]\n3d:[\"$\",\"$L42\",null,{\"bookId\":\"ru\",\"page\":\"$undefined\"}]\n3e:[\"$\",\"$L43\",null,{\"bookId\":\"ru\",\"songId\":\"acharya-varyam-gaura-dhama-nishtham\"}]\n"])</script></body></html>
