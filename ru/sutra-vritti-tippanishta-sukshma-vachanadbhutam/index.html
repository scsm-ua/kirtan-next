\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors\",\"children\":\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\"}]}],[\"$\",\"div\",\"Под редакцией Ш́рӣлы Бхакти Па̄вана Джана̄рдана Маха̄ра̄джа\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors\",\"children\":\"Под редакцией Ш́рӣлы Бхакти Па̄"])</script><script>self.__next_f.push([1,"вана Джана̄рдана Маха̄ра̄джа\"}]}]]]}]\n48:T77d,Прибыв в святое место паломничества Шри Нилачалу, доблестный царь отреченного уклада жизни Шри Чайтаньядев спас влиятельнейшего ученого, признанного по всей Индии. Шри Васудев Сарвабхаума, самый выдающийся интеллектуал за все время существования безграничного учения Веданты и школы символической логики, был спасен Господом из омута имперсональной теории Шанкарачарьи. После этого Господь путешествовал по Южной Индии, где встречался с последователями различных философских учений. Где бы Он ни был, ожидания преданных исполнялись наилучшим образом, ибо Господь был подобен древу желаний. На берегах реки Годавари Господь встретил подобного густому облаку чистого самопредания Шри Рамананду Рая и поручил ему изливать на окружающих сладостный дождь *расы*, чья родина — край спонтанной и безграничной преданности, Враджа. Шри Рамананда Рай ответил на вопросы милосердного Господа, раскрывающие суть всех наставлений. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":85,\"first_line\":\"сӯтра-вр̣тти-т̣иппанӣш̣т̣а-сӯкш̣ма-ва̄чана̄дбхутам̇\"},\"title\":[\"Шри Шри Према-дхама-дева-стотрам\"],\"author\":[\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"Под редакцией Ш́рӣлы Бхакти Па̄вана Джана̄рдана Маха̄ра̄джа\"],\"subtitle\":[\"Воскресенье\"],\"verses\":[{\"number\":\"11\",\"text\":[\"сӯтра-вр̣тти-т̣иппанӣш̣т̣а-сӯкш̣ма-ва̄чана̄дбхутам̇\",\"дха̄ту-ма̄тра-кр̣ш̣н̣а-ш́акти-сарва̄-виш́ва-самбхр̣там\",\"руддха-буддхи-пан̣д̣итаугха-на̄нйа-йукти-нирдхарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Тщательно объясняя афоризмы, используемые в санскритской грамматике и науке логики, Шри Гаурасундар раскрывал их очевидные и тонкие, едва различимые значения. Прекрасная манера, в которой Господь объяснял внутренний смысл сутр, просто изумляла ученых! Господь показал, что семь тысяч коренных звуков санскритской грамматики достигают кульминационной точки выразительности, когда они постигаются как энергии, присущие Кришне. Все ученые были крайне поражены, а могучий разум каждого из них был буквально заворожен увлекательным объяснением Господа Гауранги. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"12\",\"text\":[\"кр̣ш̣н̣а-др̣ш̣т̣и-па̄та-хету-ш́авдака̄ртха-йоджанам̇\",\"спхота-ва̄да-ш́р̣н̇кхалаика-бхитти-кр̣ш̣н̣а-бӣкш̣ан̣ам\",\"спхӯта-сӯкш̣ма-мӯла-лакш̣йа-кр̣ш̣н̣а-саукхйа-самбхарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Шри Гаурасундар доказал, что сладостная воля Верховного Господа и Его благословляющий взгляд — изначальная причина, определяющая сопутствующее значение каждого звука. Основополагающий фактор, который упорядочивает и приводит в гармонию звуки и их значения, — воля Господа, а вовсе не мирские усилия ведущих знатоков грамматики, воглавляемых такими мудрецами, как Панини, пытающимися связывать звуки со значением слов. Это происходит лишь потому, что конечная цель всего движущегося и неподвижного во всем бытии — доставлять удовольствие Верховному Господу, увеличивая ценность Его чарующих игр. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"13\",\"text\":[\"према-ран̇га-па̄т̣ха-бхан̇га-чха̄тра-ка̄ку-ка̄тарам̇\",\"чха̄тра-сан̇га-хаста-та̄ла-кӣрттана̄дйа-сан̃чарам\",\"кр̣ш̣н̣а-на̄ма-сӣдху-синдху-магна-дик-чара̄чарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"После возвращения из Гайи Господь снова стал учить Своих учеников санскриту. Однако когда чувства, возникавшие из чистой любви, овладевали Им, Господь не мог продолжать урок. Близкие ученики Нимая, лишенные возможности учиться у Него, признавали себя неудачниками. Сокрушаясь, они смиренно превозносили Его бесподобный талант. Хотя Господь печалился, сочувствуя Своим ученикам, Он поступил как их вечный доброжелатель, когда начал радостно прославлять Господа Кришну, воспевая * «харайе намах̣ кр̣ш̣н̣а» *, и они захлопали в ладоши, вторя Ему. Вслед за ними движущиеся и неподвижные живые существа во всех десяти сторонах света окунулись в бушующие волны великого, сладкого на вкус океана преданности. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"14\",\"text\":[\"а̄рйа-дхарма-па̄ла-лабдха-дӣкш̣а-кр̣ш̣н̣а-кӣрттанам̇\",\"лакш̣а-лакш̣а-бхакта-гӣта-ва̄дйа-дивйа-нартанам\",\"дхарма-карма-на̄ш́а-дасйу-душ̣т̣а-душ̣кр̣тоддхарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Шри Гаурасундар чтил ведические принципы, Он полностью принял прибежище у Своего духовного наставника, и это ознаменовало начало движения совместного воспевания. Господь непрерывно воспевал и раздавал всем святые имена Господа Кришны, счастливо танцуя в обществе тысяч преданных. Он освободил величайших демонов, таких как Джагай и Мадхай, и других безбожников, уничтожавших принципы религии и законы управления общественными и духовными укладами общества. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"15\",\"text\":[\"млеччха-ра̄джа-на̄ма-ба̄дха-бхакта-бхӣти-бхан̃джанам̇\",\"лакш̣а-лакш̣а-дӣпа-наиш́а-кот̣и-кан̣т̣ха-кӣрттанам\",\"ш́рӣ-мр̣дан̇га-та̄ла-ва̄дйа-нр̣тйа-ка̄джи-нистарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Великий городской судья, мусульманин Чханд Кази запрещал преданным воспевать святые имена Господа. В ответ Господь Чайтаньядев возглавил ночную процессию *санкиртаны* с горящими факелами и лампами, чем рассеял страх преданных. Тысячи людей присоединились к ним и их захлестнули волны экстаза, порожденные танцем Господа Гаурангасундара и сладостной мелодией *мриданг* и *каратал*, звучащей повсюду. Увидев это, влиятельный мусульманин очистился, и Господь обнял его как Своего преданного. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"16\",\"text\":[\"лакш̣а-лочана̄ш́ру-варш̣а-харш̣а-кеш́а-картанам̇\",\"кот̣и-кан̣т̣ха-кр̣ш̣н̣а-кӣрттана̄д̣хйа-дан̣д̣а-дха̄ранам\",\"нйаси-веш́а-сарва-деш́а-ха̄-хута̄ш́а-ка̄тарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"В то время, когда из тысяч глаз потоками текли слезы, Он ликовал, оттого что срезали Его прекрасные волосы. Тысячи голосов прославляли Господа Кришну, и Шри Кришна Чайтанья принял посох отречения. С тех пор, куда бы Он ни шел, все, кто видел Его в одежде *санньяси*, рыдали от горя. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"17\",\"text\":[\"ш́рӣ-йатӣш́а-бхакта-веш́а-ра̄д̣ха-деш́а-ча̄ранам̇\",\"кр̣ш̣н̣а-чаитанйа̄кхйа-кр̣ш̣н̣а-на̄ма-джӣва-та̄ранам\",\"бха̄ва-вибхрама̄тма-матта-дха̄вама̄на-бхӯдхарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Едва облачившись в шафрановые одежды, владыка всех *санньяси*, Шри Кришна Чайтанья, обошел всю Западную Бенгалию, очищая землю прикосновением Своих лотосоподобных стоп. Приняв новое имя Шри Кришна Чайтанья, Господь спасал живые существа, одаривая их святыми именами Кришны. Опьяненный упоительными переживаниями, изливающимися из глубин вкусов преданности, Он появлялся подобно движущейся золотой горе. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"18\",\"text\":[\"ш́рӣ-гада̄дхара̄ди-нитйа̄нанда-сан̇га-вардханам̇\",\"адвайа̄кхйа-бхакта-мукхйа-ва̄н̃чхита̄ртха-са̄дханам\",\"кш̣етрава̄са-са̄бхила̄ш̣а-ма̄тр̣тош̣а-татпарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Дарующее процветание общество преданных пополнилось такими великими личностями, как Шри Гададхар Пандит, Господь Нитьянанда и другими. Когда Господь Чайтанья воплотился на Земле, Он исполнил желание величайшего *маха-бхагавата*-преданного Шри Адвайты Ачарьи. Верховный Господь согласился жить в Джаганнатха Пури лишь затем, чтобы доставить удовольствие Своей матери Шачидеви. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"19\",\"text\":[\"нйа̄сира̄джа-нӣла-ш́аила-ва̄са-са̄рвабхаумапам̇\",\"да̄кш̣ин̣а̄тйа-тӣртха-джа̄та-бхакта-калпа-па̄дапам\",\"ра̄ма-мегха-ра̄га-бхакти-вр̣ш̣т̣и-ш́акти-сан̃чарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"$48\"]},{\"number\":\"20\",\"text\":[\"према-дха̄ма-дивйа-дӣргха-деха-дева-нандитам̇\",\"хема-кан̃джа-пун̃джа-нинди-ка̄нти-чандра-вандитам\",\"на̄ма-га̄на-нр̣тйа-навйа-дивйа-бха̄ва-мандирам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Божественный облик Шри Гаурангадева бесконечно радует вселенских небожителей, ибо Он — чарующее воплощение чистой любви. Сияющий свет, исходящий от Его прекрасного тела, затмевает миллионы золотых лотосов, завоевывая любовь такой лучезарной личности как Чандрадев. Шри Гауранга — источник всех духовных деяний, ибо Он — проявления вечно свежих и переменчивых настроений *саттвика-бхавы*, которые проявляются в Его радостном танце совместного воспевания святых имен Господа Кришны. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]}],\"embeds\":[{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L49\",null,{\"audio\":\"$41:props:song:resources:audio\",\"language\":\"ru\"}]\n43:[\"$\",\"$L4a\",null,{\"navMap\":{\"85\":{\"prev\":{\"path\":\"/ru/deva-siddha-mukta-yukta-bhakta-vrinda\",\"title\":\"1-10. Суббота\"},\"next\":{\"path\":\"/ru/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram\",\"title\":\"21-30. Понедельник\"}}}}]\n4b:T796,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/sutra-vritti-tippanishta-sukshma-vachanadbhutam\",\"url\":\"https://next.kirtan.site/ru/sutra-vritti-tippanishta-sukshma-vachanadbhutam\",\"name\":\"Шри Шри Према-дхама-дева-стотрам. Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/sutra-vritti-tippanishta-sukshma-vachanadbhutam#composition\"
