"сам̇са̄ра-да̄ва̄нала-лӣд̣ха-лока-\"},\"title\":[\"Шри Шри Гурваштака\"],\"author\":[\"Ш́рӣла Виш́вана̄тх Чакравартӣ Т̣ха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"сам̇са̄ра-да̄ва̄нала-лӣд̣ха-лока-\",\"тра̄н̣а̄йа ка̄рун̣йа-гхана̄гханатвам\",\"пра̄птасйа калйа̄н̣а-гун̣а̄рн̣авасйа\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, океану благих качеств. Ради спасения всех живых существ — достойных и недостойных, — страдающих в пожаре материального мира, он, подобно дождевой туче, проливает потоки сострадания.\"]},{\"number\":\"2\",\"text\":[\"маха̄прабхох̣ кӣрттана-нр̣тйа-гӣта-\",\"ва̄дитра-ма̄дйан-манасо расена\",\"рома̄н̃ча-кампа̄ш́ру-таран̇га-бха̄джо\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, чье сердце обезумело от нектара любви к Шриману Махапрабху в совместном воспевании Святого Имени! Когда он танцует и поет, играя на *кхоле и караталах*, его тело дрожит от счастья, а слезы текут из глаз.\"]},{\"number\":\"3\",\"text\":[\"ш́рӣ-виграха̄ра̄дхана-нитйа-на̄на̄-\",\"ш́р̣н̇га̄ра-тан-мандира-ма̄рджана̄дау\",\"йуктасйа бхакта̄м̇ш́ ча нийун̃джато ’пи\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, занятого в различных видах служения, таких как одевание Божества и уборка в святом храме Господа, а также занимающего служением других преданных.\"]},{\"number\":\"4\",\"text\":[\"чатур-видха-ш́рӣ-бхагават-праса̄да\",\"сва̄дв-анна-тр̣пта̄н хари-бхакта-сан̇гха̄н\",\"кр̣тваива тр̣птим̇ бхаджатах̣ садаива\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, который дарует преданным Шри Кришны нектарный *прасад* четырех видов. Благодаря этому меркнет очарование мирского и пробуждается жажда духовной любви. Когда он видит, как преданные наслаждаются *прасадом*, его сердце переполняется радостью.\"]},{\"number\":\"5\",\"text\":[\"ш́рӣ-ра̄дхика̄-ма̄дхавайор апа̄ра\",\"ма̄дхурйа-лӣла̄-гун̣а-рӯпа-на̄мна̄м\",\"прати-кш̣ан̣а̄сва̄дана-лолупасйа\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, чье сердце неутомимо жаждет насладиться нектаром Святого Имени, обликом, качествами и играми Шри Шри Радха-Мадхавы, преисполненных сладостью божественной любви!\"]},{\"number\":\"6\",\"text\":[\"никун̃джа-йӯно рати-кели-сиддхйаир\",\"йа̄ йа̄либхир йуктир апекш̣ан̣ӣйа̄\",\"татра̄ти-да̄кш̣йа̄д ати-валлабхасйа\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, который бесконечно дорог Божественной Чете, играющей в рощах Враджи. Он знает о тех приготовлениях, что совершают *сакхи* в служении любовным играм Божественной Четы.\"]},{\"number\":\"7\",\"text\":[\"са̄кш̣а̄д-дхаритвена самаста-ш́а̄страир\",\"уктас татха̄ бха̄вйата эва садбхих̣\",\"кинту прабхор йах̣ прийа эва тасйа\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, который непостижимым образом одновременно отличен и неотличен от Высшей Личности Бога. Все священные писания прославляют его как неотличного от Всевышнего Шри Хари, и это признают возвышенные святые. Но при этом он самый дорогой возлюбленный слуга Господа.\"]},{\"number\":\"8\",\"text\":[\"йасйа праса̄да̄д бхагават-праса̄до\",\"йасйа̄праса̄да̄т на гатих̣ куто ’пи\",\"дхйа̄йам̇ стувам̇с тасйа йаш́ас три-сандхйам̇\",\"ванде гурох̣ ш́рӣ-чаран̣а̄равиндам\"],\"translation\":[\"Я поклоняюсь лотосоподобным стопам духовного учителя, всегда прославляя его и думая о нем — утром, днем и вечером. Только по его милости можно обрести милость Господа! Если же он недоволен кем-то, то несчастному нигде не найти прибежища.\"]},{\"number\":\"9\",\"text\":[\"ш́рӣмад гурораш̣т̣акам этад учхаир\",\"бра̄хме мухӯрте пат̣хати прайа̄тна̄т\",\"йас тена вр̣нда̄вана-на̄тха-са̄кш̣а̄т\",\"севаива лабхйа̄ джануш̣о ’нта эва\"],\"translation\":[\"Тот, кто с чистым сердцем воспевает эти восемь молитв духовному учителю в *брахма-мухурту* (девяносто шесть минут до восхода солнца), обретет служение Владыке Вриндавана.\"]}],\"embeds\":[{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-samsara-davanala\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-samsara-davanala\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-samsara-davanala\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-samsara-davanala\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-samsara-davanala\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-sri-sri-gurvvashtakam-samsara-davanala-lidha-loka\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"ru\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"48\":{\"prev\":{\"path\":\"/ru/jaya-guru-maharaja-jati-rajeshvara?p=46\",\"title\":\"Шри Гуру Арати-стути\"},\"next\":{\"path\":\"/ru/shri-krishna-chaitanya-prabhu-jive-daya-kori?p=50\",\"title\":\"Шаранагати\"}}}}]\n49:T860,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org
