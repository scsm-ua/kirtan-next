",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n3c:[\"$\",\"li\",\"en-pe\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en-pe/durlabha-manava-janma-labhiya-samsare\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L38\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n3d:[\"$\",\"$L45\",null,{\"bookId\":\"ru\"}]\n3e:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Дурлабха манава-джанма\",{\"children\":\"Дурлабха манава-джанма\"}]]}],null,[],[[\"$\",\"div\",\"Ш́рӣла Бхактивинод Т̣ха̄кур\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors\",\"children\":\"Ш́рӣла Бхактивинод Т̣ха̄кур\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":175,\"first_line\":\"дурлабха ма̄нава-джанма лабхийа̄ сам̇са̄ре\"},\"title\":[\"Дурлабха манава-джанма\"],\"author\":[\"Ш́рӣла Бхактивинод Т̣ха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"дурлабха ма̄нава-джанма лабхийа̄ сам̇са̄ре\",\"кр̣ш̣н̣а на бхаджину дух̣кха кохибо ка̄ха̄ре?\"],\"translation\":[\"Человеческая жизнь — редчайшая возможность обрести духовное совершенство. Но мне остается только скорбеть, поскольку я, получив такой великий шанс, упустил его, потому что никогда не поклонялся Господу Кришне. О, кому я поведаю эту историю несчастий?\"]},{\"number\":\"2\",\"text\":[\"‘сам̇са̄р’ ‘сам̇са̄р’, кори мичхе гело ка̄л\",\"ла̄бха на̄ коило кичху, гхат̣ило джан̃джа̄л\"],\"translation\":[\"Жизнь за жизнью прошли в этом материальном мире, все мое время растрачено впустую (в рабстве материалистической семейной жизни). Я не обрел вообще ничего и испытывал лишь неприятности и беспокойства.\"]},{\"number\":\"3\",\"text\":[\"кисера сам̇са̄р эи чха̄йа̄ба̄джи пра̄й\",\"иха̄те мамата̄ кори бр̣тха̄ дина джа̄й\"],\"translation\":[\"Что же это за мир? Он подобен иллюзии мага (как представление волшебного фонаря, в котором множество теней и оптических иллюзий играют перед моими глазами). Будучи эгоистично привязанным к подобному миражу, я считаю преходящие иллюзии этого мира относящимися ко «мне» и «моими». Так день за днем проходят напрасно.\"]},{\"number\":\"4\",\"text\":[\"э дехо патана хо’ле ки робе а̄ма̄р?\",\"кехо сукха на̄хи дибе путра париба̄р\"],\"translation\":[\"Что мне останется, когда это тело замертво падет на землю? Тогда ни сыновья, ни самые дорогие мне люди не смогут дать мне и крупицы счастья!\"]},{\"number\":\"5\",\"text\":[\"гарддабхер мата а̄ми кори париш́рам\",\"ка̄ра ла̄ги’ это кори, на гхучило бхрам\"],\"translation\":[\"Каждый день я, словно осел, усердно тружусь, но все же хотел бы знать, для кого же я так стараюсь? До сих пор я нахожусь в плену стольких иллюзий!\"]},{\"number\":\"6\",\"text\":[\"дина джа̄й мичха̄ ка̄дже, ниш́а̄ нидра̄-баш́е\",\"на̄хи бха̄ви маран̣а никат̣е а̄чхе босе\"],\"translation\":[\"Я каждый день растрачиваю, занятый в бесполезных ничтожных делах, а мои ночи проходят во власти сна. И за все двадцать четыре часа я ни на секунду не задумываюсь, что смерть всегда поблизости.\"]},{\"number\":\"7\",\"text\":[\"бха̄ло манда кха̄и, хери, пари, чинта̄-хӣна\",\"на̄хи бха̄ви, э дехо чха̄д̣ибо кон дина\"],\"translation\":[\"Я живу беззаботной жизнью: ем, гуляю, одеваюсь, как мне нравится, но не задумываюсь о том, что однажды мне придется оставить это тело.\"]},{\"number\":\"8\",\"text\":[\"дехо-гехо-калатра̄ди-чинта̄ абирата\",\"джа̄гичхе хр̣дойе мор буддхи кори хото\"],\"translation\":[\"Мое бедное сердце изъедают постоянные заботы о средствах к существованию и волнения, порождаемые моими телом, домом, женой, родственниками и общественным долгом. Эти заботы причиняют мне страдания и разрушают разум.\"]},{\"number\":\"9\",\"text\":[\"ха̄й, ха̄й! на̄хи бха̄ви — анитйа э саба\",\"джӣвана биготе котха̄ рохибе ваибхава?\"],\"translation\":[\"Увы, увы! В каком прискорбном положении я оказался! Я погрузился во все эти проблемы и совсем не думаю о том, что все это недолговечно и должно скоро кануть в небытие. После того, как я умру, что станет с моими материальными богатствами?\"]},{\"number\":\"10\",\"text\":[\"ш́маш́а̄не ш́орӣра мама под̣ийа̄ рохибе\",\"бихан̇га-патан̇га та̄й биха̄ра корибе\"],\"translation\":[\"Когда мое тело бросят в яму на площадке для кремации, оно будет просто неподвижно лежать. Вороны, грифы, муравьи и черви, собравшись, будут пировать на нем.\"]},{\"number\":\"11\",\"text\":[\"куккур ср̣га̄л соб а̄нандита хо’йе\",\"махотсава корибе а̄ма̄р дехо ло’йе\"],\"translation\":[\"Бродячие собаки и шакалы возрадуются и устроят на моем теле праздник и пир.\"]},{\"number\":\"12\",\"text\":[\"дже дехер эи гати, та̄ра анугата\",\"сам̇са̄р-ваибхава а̄ро бондху-джон джата\"],\"translation\":[\"Смотрите, вот он удел этого материального тела! И самое удивительное, что все мои мирские достижения, мой дом, семью и друзей ждет та же участь!\"]},{\"number\":\"13\",\"text\":[\"атаэва ма̄йа̄-моха чха̄д̣и буддхима̄н\",\"нитйа-таттва кр̣ш̣н̣а-бхакти коруна сандха̄н\"],\"translation\":[\"Поэтому я молю каждого, обладающего разумом: отвергни все эти миражи, которые создает *майя*, и ищи чистую преданность Господу Кришне, ибо это единственная вечная истина!\"]}],\"embeds\":[{\"title\":\"Каракас Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-durlava-manava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-durlava-manava\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-durlava-manava\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/16-durlabha-manava-janma-9\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-durlava-manava\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L47\",null,{\"audio\":\"$3f:props:song:resources:audio\",\"language\":\"ru\"}]\n41:[\"$\",\"$L48\",null,{\"navMap\":{\"175\":{\"prev\":{\"path\":\"/ru/shri-rupa-manjari-pada-sei-mora-sampada?p=173\",\"title\":\"Шри-Рупа-Манджари-пада\"},\"next\":{\"path\":\"/ru/anya-abhilasha-chadi-jniana-karma-parihari?p=177\",\"title\":\"Анйа-абхилаша чхади\"}}}}]\n49:T89d,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/durlabha-manava-janma-labhiya-samsare\",\"url\":\"https://next.kirtan.site/ru/durlabha-manava-janma-labhiya-samsare\",\"name\":\"Дурлабха манава-джанма. Ш́рӣла Бхактивинод Т̣ха̄кур\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/durlabha-manava-janma-labhiya-samsare#composition\",\"alternateName\":[\"дурлабха ма̄нава-джанма лабхийа̄ сам̇са̄ре\"],\"name\":\"Дурлабха манава-джанма. Ш́рӣла Бхактивинод Т̣ха̄кур\",\"url\":\"https://next.kirtan.site/ru/durlabha-manava-janma-lab
