slation\":[\"Я подобен слепцу и не способен отличить, где истина, а где заблуждение. Похоть, гнев, жадность, иллюзия, безумие и гордость безжалостно швыряют меня из стороны в сторону!\"]},{\"number\":\"4\",\"text\":[\"на лоину сат мата    асате маджило чита\",\"    туйа̄ па̄йе на̄ корину а̄ш́а\",\"нароттама да̄се кой    декхи ш́уни ла̄ге бхай\",\"    тара̄ийа̄ лохо ниджа па̄ш́а\"],\"translation\":[\"Мой ум привлекся мимолетным удовлетворением чувств, и я не осознаю подлинной цели жизни. Я даже не надеюсь припасть к Твоим лотосоподобным стопам, о Господь! Нароттам Дас говорит: «С тех пор, как могу видеть и слышать вайшнавов, я освободился от всякого страха!»\"]}],\"embeds\":[{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-thakura-vaisnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-thakura-vaisnava\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-thakura-vaisnava\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-thakura-vaisnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-thakura-vaisnava\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-thakura-vaishnava-gana\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-thakura-vaishnava-gana\"}]}}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L48\",nul
