ие духовных аспектов Личности Верховного Господа является наивысшей реальностью, описанной ведическими писаниями."])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":88,\"first_line\":\"према-дха̄ма-дивйа-дӣргха-деха-дева-нандитам̇\"},\"title\":[\"Шри Шри Према-дхама-дева-стотрам\"],\"author\":[\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"Под редакцией Ш́рӣлы Бхакти Па̄вана Джана̄рдана Маха̄ра̄джа\"],\"subtitle\":[\"Понедельник\"],\"verses\":[{\"number\":\"21\",\"text\":[\"дхваста-са̄рвабхаума-ва̄да-навйа-тарка-ш́а̄н̇карам̇\",\"дхваста-тадвиварта-ва̄да-да̄навӣйа-дамварам\",\"дарш́ита̄ртха-сарва-ш́а̄стра-кр̣ш̣н̣а-бхакти-мандирам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"$48\",\"Пример этого — объяснение Господом стиха Упанишад:\"]},{\"text\":[\"апа̄н̣ипа̄до джавано грахита̄\",\"паш́йатйачакш̣ух̣ са ш́р̣нотйакарн̣ах̣\"],\"translation\":[\"«У Господа нет рук и ног, однако Он ходит и прикасается. У Господа нет глаз и ушей, однако Он видит и слышит».\",\"Господь Гаурасундар также объяснил стих *а̄тмара̄ма* величайшего из всех знаменитых писаний «Шримад-Бхагаватам». Он показал, что Веды, Пураны, Веданта и другие существующие писания подобны величественному храму, где вечно прославляются удивительные игры Верховного Господа, и подтверждают, что все в этом мире является отражением вечного разнообразия, берущего начало в духовной сфере бытия. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"22\",\"text\":[\"кр̣ш̣н̣а-кр̣ш̣н̣а-кр̣ш̣н̣а-кр̣ш̣н̣а-кр̣ш̣н̣а-на̄ма-кӣртанам̇\",\"ра̄ма-ра̄ма-га̄на-рамйа-дивйа-чханда-нартанам\",\"йатра-татра-кр̣ш̣н̣а-на̄ма-да̄на-лока-нистарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Позднее Верховный Господь отправился в паломничество по святым местам Южной Индии, желая спасти падшие души. В образе прекрасного молодого монаха Он раздавал сладостные имена Господа, воспевая: «Кришна Кришна Кришна Кришна Кришна Кришна Кришна хе!», странствуя и посещая храмы и жилища домохозяев во время Своего паломничества. Воодушевленный непостижимым божественным вдохновением, Господь воспевал «Рама! Рама!» и радостно танцевал. Независимо от времени и личных качеств людей, Господь спасал всех, кого встречал, вдохновляя их воспевать святые имена Кришны. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"23\",\"text\":[\"годаварйа-ва̄ма-тӣра-ра̄ма̄нанда-сам̇вадам̇\",\"джн̃а̄на-карма-мукта-марма-ра̄га-бхакти-сампадам\",\"па̄ракӣйа-ка̄нта-кр̣ш̣н̣а-бха̄ва-севана̄карам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Выдающаяся беседа Господа Гаурасундара с Раманандой Раем известна как «Рамананда-самвада» и описана в «Шри Чайтанья-чаритамрите». В их разговоре было явлено, что наивысший вид преданности — это чистая любовь к Богу в сердце, свободном от корыстных устремлений и расчета. Также было установлено, что Господь Кришна, Который явился как сын Нанды Махараджа, — единственный, Кто наслаждается сладостью, заключенной во вкусе *паракия-расы*. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"24\",\"text\":[\"да̄сйа-сакхйа-ва̄тсйа-ка̄нта-севаноттароттарам̇\",\"ш́реш̣т̣ха-па̄ракӣйа-ра̄дхика̄н̇гхри-бхакти-сундарам\",\"ш́рӣвраджа-свасиддха-дивйа-ка̄ма-кр̣ш̣н̣а-татпарам\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Шри Чайтанья явил существование различных видов взаимоотношений с Господом Кришной. Они начинаются с положения слуги и развиваются в дружбу и родительскую любовь, достигая своего апогея в супружеских отношениях. Но для сына Нанды Махараджа воплощенные очарование и красота таятся в рощах Вриндавана. Это служение Шримати Радхарани в настроении супружеской любви, известное как *паракия*. Этот вид духовных отношений воплощен в Шри Гаурангадеве. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"25\",\"text\":[\"ш́а̄нта-мукта-бхр̣тйа-тр̣пта-митра-матта-дарш́итам̇\",\"снигдха-мугдха-ш́иш̣т̣а-миш̣т̣а-суш̣т̣ха-кун̣т̣ха-харш̣итам\",\"тантра-мукта-ва̄мйа-ра̄га-сарва-севаноттарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Господь Гаурангадев объяснил, что поклоняющийся на расстоянии испытывает счастье, будучи свободен от всех мирских страданий, а преданный в положении слуги вкушает радость удовлетворенности. Преданный в положении друга преисполнен счастья, возникающего от близкой привязанности, тогда как преданный в настроении родителя свободен даже от намека на расчет, переживая еще более глубокую восторженную привязанность. Затем Господь Чайтанья раскрыл, что преданный на уровне супружеской любви, известной как *свакия*, наслаждается сладостью вкуса этих отношений лишь отчасти, потому что в них присутствует тень духовного этикета. Однако когда супружеские отношения выходят за рамки ограничения писаний, появляется настроение *вамьи*, высочайшего выражения божественного счастья в служении Господу, добавляющее (в отношения) спонтанность и свободу. Шри Гаурангадев открыл доступ к этим высоким идеалам. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"26\",\"text\":[\"а̄тма-навйа-таттва-дивйа-ра̄йа-бха̄гйа-дарш́итам̇\",\"ш́йа̄ма-гопа-ра̄дхика̄пта-кокта-гупта-чеш̣т̣итам\",\"мурччхита̄н̇гхри-ра̄мара̄йа-бодхита̄тма-кин̇карам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Суть вечно новых деяний, которые Он являл в Навадвипе, Шри Чайтанья открыл Рамананде Раю — тому, кто не от мира сего. Господь Чайтанья также явил Себя в облике пастушка Шьямасундара, облаченного в настроение и сияние Шри Радхи и украшенного чистой преданностью. Когда Рамананда Рай на миг увидел бесподобную красоту Господа, он упал без чувств к нежным лотосоподобным стопам Господа. Шри Гаурангадев привел в чувство Своего вечного слугу. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"27\",\"text\":[\"наш̣т̣а-куш̣т̣ха-кӯрма-випра-рӯпа-бхакти-тош̣ан̣ам̇\",\"ра̄мада̄са-випра-моха-мукта-бхакта-пош̣ан̣ам\",\"ка̄ла-кр̣ш̣н̣а-да̄са-мукта-бхаттатха̄ри-пин̃джарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"В Курмакшетре, недалеко от Джаганнатха Пури, Господь Гаурасундар обнял *брахмана-преданного* по имени Васудев, пораженного проказой. По милости Господа *брахман* исцелился — он обрел красоту тела и удовлетворенность ума. Затем в Южной Индии Господь Гауранга освободил *брахмана*, известного как Рамадас, от заблуждения, что прикосновение демона лишило Ситу Деви непорочности. В доказательство того, что Абсолютная Истина духовна и лежит за пределами материального восприятия, Господь процитировал «Курма-пурану». Так, обучая чистой преданности, Господь поддерживал Своих слуг. В провинции Малабара Всевышний спас Кала Кришну Даса от влияния лже-монахов, членов порочной общины бродяг, называемой *бхаттатхари*. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"28\",\"text\":[\"ран̇гана̄тха-бхатта-бхакти-туш̣т̣а-бхан̇ги-бха̄ш́ан̣ам̇\",\"лакш̣мйагамйа-кр̣ш̣н̣а-ра̄са-гопикаика-пош̣ан̣ам\",\"лакшмйабхӣш̣т̣а-кр̣ш̣н̣а-ш́ӣрш̣а-са̄дхйа-са̄дхана̄карам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Однажды Господь посетил Рангакшетру в Южной Индии на берегу реки Кавери, место поклонения, которое является самым важным для вайшнавов, почитающих Шри Шри Лакшми-Нараяну и считающих Их наивысшими объектами преданного служения. Когда Господь навестил отца Шри Гопала Бхатты, Шри Венкату Бхатту, Он был полностью удовлетворен настроением служения, царившим в его семье. Господь лукаво улыбнулся и объяснил им, что даже Шри Лакшмидеви после длительных епитимий не может войти в *раса-лилы* Господа Кришны, потому что только девушки-пастушки, *гопи*, — единственные, кто может стать причиной этих игр. Поэтому пастушок Кришна, — источник формы Господа Нараяны, привлекающий сердце Лакшмидеви, Высшая Истина и основная цель всех практик преданного служения. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"29\",\"text\":[\"брахма-сам̇хита̄кхйа-кр̣ш̣н̣а-бхакти-ш́а̄стра-да̄йакам̇\",\"кр̣ш̣н̣а-карн̣а-сӣдху-на̄ма-кр̣ш̣н̣а-ка̄вйа-га̄йакам\",\"ш́рӣпрата̄парудра-ра̄джа-ш́ирш̣а-севйа-мандирам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Во время путешествия по Южной Индии Господь Гаурасундар нашел выдающееся произведение «Шри Брахма-самхиту», полное заключений о преданности Богу, и представил его Своим преданным. Переполненный глубокими упоительными чувствами чистой преданности, Господь сладостно пел чарующие стихи «Шри Кришна-карнамриты», посвященные прославлению прекрасных игр Враджи великим поэтом Южной Индии Шри Билвамангалом Тхакуром. Нежные стопы Господа Чайтаньи коснулись головы великого царя Пратапарудры, исполненного самопредания. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"30\",\"text\":[\"ш́рӣратха̄гра-бхакта-гӣта-дивйа-нарттана̄дбхутам̇\",\"йа̄три-па̄тра-митра-рудрара̄джа-хриччаматкр̣там\",\"гун̣дича̄гама̄ди-таттва-рӯпа-ка̄вйа-сан̃чарам\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Окруженный бесчисленными преданными, совместно воспевавшими святые имена Господа, Господь Гаурасундар исполнял Свой божественный прекрасный танец перед колесницей Ратха-ятры. Личность Господа всецело пленила сердца Махараджа Пратапарудры, собравшихся паломников и всех других добрых друзей царя. Господь раскрыл сокровенный смысл путешествия Господа Джаганнатха на колеснице в храм Гундича, процитировав стих Шрилы Рупы Госвами:\"]},{\"text\":[\"прийах̣ со ’йам кр̣ш̣н̣ах̣ саха-чхари куру-кш̣етра-милитас\",\"татха̄хам̇ са̄ ра̄дха̄ тад идам убхайох̣ сан̇гама сукхам\",\"татха̄пй антах̣-кхелан-мадхура-муралӣ-пан̃чама-джуш̣е\",\"мано ме ка̄линдӣ-пулина-випина̄йа спр̣хайати\"],\"translation\":[\"«Моя дорогая подруга, здесь, на Курукшетре, Я наконец снова встретилась с Моим любимым Кришной! Я все Та же Радхарани, и Он все Тот же Кришна. Наша встреча радостна, но все же Я хочу вернуться на берега Калинди, где Я могла бы слышать сладостную мелодию Его флейты, играющей пятую ноту, под деревьями в лесу Вриндавана».\",\"Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]}],\"embeds\":[{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L49\",null,{\"audio\":\"$41:props:song:resources:audio\",\"language\":\"ru\"}]\n43:[\"$\",\"$L4a\",null,{\"navMap\":{\"88\":{\"prev
