\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Гупта Говардхан Арати\",{\"children\":\"Гупта Говардхан Арати\"}]]}],null,[],[[\"$\",\"div\",\"Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors\",\"children\":\"Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L44\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":32,\"first_line\":\"джайа джайа гирира̄джер а̄рати виш́а̄ла\"},\"title\":[\"Гупта Говардхан Арати\"],\"author\":[\"Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\"],\"verses\":[{\"number\":\"1\",\"text\":[\"джайа джайа гирира̄джер а̄рати виш́а̄ла\",\"ш́рӣ гаура-ман̣д̣ала-ма̄джхе бхувана-ман̇гала\"],\"translation\":[\"Слава, слава величественному *арати* Шри Гирираджа! Проводимое посреди Шри Гаура-мандалы, оно приносит благо всей Вселенной.\"]},{\"number\":\"2\",\"text\":[\"коладвӣпе ш́обхе гупта-говардханарӯпа\",\"вйакта хоила̄ ш́рӣ говинда кун̣д̣е апарӯпа\"],\"translation\":[\"Скрытый Говардхан — роскошное украшение Коладвипа. Теперь он проявил свою исключительную красоту на Шри Говинда-кунде.\"]},{\"number\":\"3\",\"text\":[\"ма̄латӣ-ма̄дхавӣ-кун̃джа кандаре кандаре\",\"нигӯд̣ха-никун̃джа-лӣла̄ хари-монохаре\"],\"translation\":[\"Там, в глубине рощ из цветов *малати* и лиан *мадхави*, Господь Хари проводит Свои сокровенные чарующие игры.\"]},{\"number\":\"4\",\"text\":[\"апӯрва кун̣д̣ера ш́обха̄ джена судха̄бха̄н̣д̣а\",\"сурендра-сурабхӣ-сева̄-саубха̄гйа-ма̄ртан̣д̣а\"],\"translation\":[\"Несравненная красота *кунды* подобна источающему аромат меду. Господь Индра и божественная корова Сурабхи в ярких лучах удачи совершают свое служение.\"]},{\"number\":\"5\",\"text\":[\"ш́рӣ бхакти-ракш̣ака дева-госва̄мӣ ш́рӣдхара\",\"прака̄ш́ила̄ тава сева̄ дӣпта манохара\"],\"translation\":[\"Шрила Бхакти Ракшак Шридхар Дев-Госвами Махарадж явил лучезарное и восхитительное преданное служение Тебе.\"]},{\"number\":\"6\",\"text\":[\"ш́рӣ чаитанйа-са̄расвата мат̣ха суш́обхана\",\"джатха̄ нитйа сева̄ коре са̄расвата-ган̣а\"],\"translation\":[\"Шри Чайтанья Сарасват Матх — место, где преданные Матха всегда погружены в служение.\"]},{\"number\":\"7\",\"text\":[\"госва̄мӣ ш́рӣ-рагхуна̄тха да̄сере смарийа̄\",\"нирантара сева̄ коре антарман̣а̄ хоийа̄\"],\"translation\":[\"Помня о Шри Рагхунатхе Дасе Госвами, они служат, погруженные в созерцательное настроение.\"]},{\"number\":\"8\",\"text\":[\"джайа гупта-говардхана дивйа-раса̄лой\",\"рӯпа-рагхуна̄тха̄нуга-бхактера а̄ш́рой\"],\"translation\":[\"Слава скрытому Говардхану, вместилищу трансцендентной *расы! * Он — прибежище преданных, следующих по стопам Шри Рупы и Шри Рагхунатха.\"]},{\"number\":\"9\",\"text\":[\"кулийа̄-прака̄ш́а тава ачинтйа-махима̄\",\"дива̄ниш́и бхакта-вр̣нда коре парикрама̄\"],\"translation\":[\"По Своей непостижимой славе и великодушию Ты проявил Кулию (место, где прощаются все оскорбления). Днем и ночью его обходят многие преданные.\"]},{\"number\":\"10\",\"text\":[\"севйа о севака-рӯпе нитйа парака̄ш́а\",\"са̄нанде а̄рати декхе э адхама да̄са\"],\"translation\":[\"Ты вечно проявлен как Господь, Которому поклоняются, и как Господь-слуга. Падший слуга видит Твое *арати*, испытывая огромную радость.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L45\",null,{\"navMap\":{\"32\":{\"prev\":{\"path\":\"/ru/hari-nama-mahamantra-sarva-mantra-sara?p=26\",\"title\":\"Даша-видха Намапарадха\"},\"next\":{\"path\":\"/ru/jaya-jaya-girirajer-arotiko-shobha?p=34\",\"title\":\"Шри Шри Гирирадж-Говардхан Арати\"}}}}]\n41:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kir
