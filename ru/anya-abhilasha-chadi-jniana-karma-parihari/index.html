,\"first_line\":\"анйа-абхила̄ш̣а чха̄д̣и джн̃а̄на карма париха̄ри\"},\"title\":[\"Анйа-абхилаша чхади\"],\"author\":[\"Ш́рӣла Нароттам Да̄с Т̣ха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"анйа-абхила̄ш̣а чха̄д̣и    джн̃а̄на карма париха̄ри\",\"    ка̄йа мане корибо бхаджана\",\"са̄дху-сан̇ге кр̣ш̣н̣а-сева̄    на̄ пӯджибо девӣ-дева̄\",\"    эи бхакти парама-ка̄ран̣а\"],\"translation\":[\"Поклоняйтесь Господу телом и умом, отринув желание материальных свершений и мирского знания. Выполняйте служение в обществе преданных и не поклоняйтесь небожителям. Это основа преданности Кришне!\"]},{\"number\":\"2\",\"text\":[\"маха̄джанера джеи патха    та̄’те хо’бе анурата\",\"    пӯрва̄пара корийа̄ бича̄ра\",\"са̄дхана-смаран̣а-лӣла̄    иха̄те на̄ коро хела̄\",\"    ка̄йа мане корийа̄ суса̄ра\"],\"translation\":[\"Суть практики преданности в том, чтобы вдумчиво и внимательно следовать пути, открытому великими преданными. Не следует забывать об играх Господа, потому что преданное служение должны выполнять не только тело, но и ум.\"]},{\"number\":\"3\",\"text\":[\"асат-сан̇га са̄да тйа̄га    чха̄д̣а анйа гӣта-ра̄га\",\"    кармӣ джн̃а̄нӣ париха̄ри дӯре\",\"кевала бхаката-сан̇га    према-катха̄-раса-ран̇га\",\"    лӣла̄-катха̄ браджа-раса-пуре\"],\"translation\":[\"Всегда сторонись дурного общения и не прославляй этот мир. Держись подальше от материалистов и тех, кто поглощен поисками мирского знания. Общайся только с преданными и погрузись в счастье обсуждения любовных игр Кришны во Вриндаване.\"]},{\"number\":\"4\",\"text\":[\"йогӣ нйа̄сӣ кармӣ джн̃а̄нӣ    анйа-дева-пӯджака дхйа̄нӣ\",\"    иха̄-лока дӯре парихари\",\"карма дхарма дух̣кха ш́ока    джеба̄ тха̄ке анйа джога\",\"    чха̄д̣и’ бхаджа гиривара-дха̄рӣ\"],\"translation\":[\"Отвергни общение с йогами, *санньяси, карми, гьяни*, медитирующими и поклоняющимися небожителям. Отбрось привязанность ко всем видам корыстной деятельности, религиозных обязанностей, телесных нужд, горестных жалоб и материальных вещей. Просто поклоняйся Кришне, поднявшему холм Говардхан!\"]},{\"number\":\"5\",\"text\":[\"тӣртха-джа̄тра̄ париш́рама    кевала манера бхрама\",\"    сарва-сиддхи говинда-чаран̣а\",\"др̣д̣ха-виш́ва̄са хр̣де дхори    мада-матсарджйа парихари\",\"    сада̄ коро ананйа бхаджана\"],\"translation\":[\"Паломничество по святым местам — не более чем чрезмерные усилия с целью достичь некой иллюзии, тогда как лотосоподобные стопы Шри Говинды — совершенство жизни! Отбрось гордость и зависть и с твердой решимостью в сердце вечно совершай чистое поклонение Господу.\"]},{\"number\":\"6\",\"text\":[\"кр̣ш̣н̣а-бхакта сан̇га кори    кр̣ш̣н̣а-бхакта сан̇га хери\",\"    ш́раддха̄нвита ш́раван̣а-кӣрттана\",\"арчана вандана дхйа̄на    нава-бхакти маха̄-джн̃а̄на\",\"    эи бхакти парама-ка̄ран̣а\"],\"translation\":[\"Лучшая деятельность в преданном служении — это слушать, воспевать, поклоняться, прославлять и созерцать с верой имена, облики, качества и деяния Кришны в обществе Его преданных, следуя девяти видам *бхакти*.\"]},{\"number\":\"7\",\"text\":[\"хр̣ш̣ӣке говинда-сева̄    на пӯджибо девӣ-дева̄\",\"    эи то ананйа-бхакти-катха̄\",\"а̄ра джата упа̄ламбха    виш́еш̣а сакали дамбха\",\"    декхите ла̄гайе мане вйатха̄\"],\"translation\":[\"Занимай чувства в служении Шри Говинде и не поклоняйся небожителям. Это закон для идущих путем чистой преданности. Вся прочая деятельность происходит лишь из гордыни. Сердце разрывается от боли, когда видит это!\"]},{\"number\":\"8\",\"text\":[\"дехе баисе рипӯ-ган̣а    джатека индрийа-ган̣а\",\"    кехо ка̄ра ва̄дхйа на̄хи хой\",\"ш́униле на̄ ш́уне ка̄н̣а    джа̄ниле на̄ джа̄не пра̄н̣а\",\"    дад̣ха̄ите на̄ па̄ре ниш́чой\"],\"translation\":[\"Шесть врагов: похоть, гнев, жадность, иллюзия, гордость и зависть, и пять чувств: зрение, слух, обоняние, вкус и осязание — неотъемлемые части моей телесной природы, но я не властен над ними. Хоть я снова и снова слышу и понимаю, что следует занять все чувства в служении Кришне, все же во мне нет твердой решимости принять это.\"]},{\"number\":\"9\",\"text\":[\"ка̄ма кродха моха лобха мада ма̄тсарджйа дамбха-саха\",\"    стха̄не стха̄не ниджӯкта корибо\",\"а̄нанда кори хр̣дой    рипу’ кори’ пара̄джайа\",\"    ана̄йа̄се говинда бхаджибо\"],\"translation\":[\"Похоть, гнев, жадность, заблуждения, зависть и гордыню я буду использовать правильным образом. Так я одержу победу над своими врагами и с восторгом в сердце буду поклоняться Говинде!\"]},{\"number\":\"10\",\"text\":[\"ка̄ма кр̣ш̣н̣а-карма̄рпан̣е кродха бхакта-двеш́и-джане\",\"    лобха са̄дху-сан̇ге хари-катха̄\",\"моха иш̣т̣а-ла̄бха-бине    мада кр̣ш̣н̣а-гун̣а-га̄не\",\"    ниджӯкта корибо джатха̄ татха̄\"],\"translation\":[\"Пыл вожделения я направлю на служение Кришне, а гнев обращу на тех, кто завидует преданным. В обществе преданных я буду с жадностью слушать повествования о Господе Хари. Если я не достигну почитаемого мной Господа — паду в иллюзию, и испытаю гордость, прославляя Кришну. Так я стану использовать свои недостатки во благо.\"]},{\"number\":\"11\",\"text\":[\"анйатха̄ сватантра ка̄ма    анартха̄ди джа̄ра дха̄ма\",\"    бхакти-патхе сада̄ дейа бхан̇га\",\"киба̄ ба̄ корите паре    ка̄ма-кродха са̄дхакере\",\"    джади хой са̄дху-джана̄ра сан̇га\"],\"translation\":[\"В противном случае порочные страсти, источники всего неблагоприятного, всегда будут преграждать мне путь преданного служения. Но как вожделение и гнев смогут навредить практикующему, если будут связаны с преданными?\"]},{\"number\":\"12\",\"text\":[\"кродха ба̄ на коре киба̄    кродха-тйа̄га сада̄ диба̄\",\"    лобха моха эи то катхана\",\"чхойа рипӯ сада̄ хӣна    корибо манера адхӣна\",\"    кр̣ш̣н̣ачандра корийа̄ смаран̣а\"],\"translation\":[\"Гнев портит все. Потому я всегда буду противостоять гневу, жадности и заблуждениям. Помня о Господе Кришне, с помощью своего ума я подчиню этих шестерых врагов!\"]},{\"number\":\"13\",\"text\":[\"а̄пани пала̄бе саба    ш́унийа̄ говинда раба\",\"    сим̇ха-рабе джена кори-ган̣а\",\"сакала випатти джа̄бе    маха̄нанда сукха па̄бе\",\"    джа̄ра хой эка̄нта бхаджана\"],\"translation\":[\"Все враги убегут прочь, заслышав звук Имени Говинды, подобно тому, как олень убегает, заслышав львиный рев. Тот, кто совершает чистое преданное служение, испытает огромное счастье, и все, что ему угрожало, будет побеждено!\"]},{\"number\":\"14\",\"text\":[\"на̄ корихо асат-чеш̣та̄    ла̄бха пӯджа̄ пратиш̣т̣ха̄\",\"    сада̄ чинта говинда-чаран̣а\",\"сакала санта̄па джа̄бе    пара̄нанда сукха па̄бе\",\"    према-бхакти парама-ка̄ран̣а\"],\"translation\":[\"Поэтому, мой дорогой ум, не стремись к дурному общению, выгоде, почтению и признанию, всегда помни о лотосоподобных стопах Говинды! Прошу тебя, c великой радостью и любовью служи преданным, и все опасности будут уничтожены.\"]},{\"number\":\"15\",\"text\":[\"асат-крийа кут̣ина̄т̣и    чха̄д̣а анйа парипа̄т̣ӣ\",\"    анйа деве на̄ корихо рати\",\"а̄пана а̄пана стха̄не    пирӣти саба̄и та̄не\",\"    бхакти-патхе пад̣айе бигати\"],\"translation\":[\"Отвергни лицемерие, невежественную деятельность и поиски телесных удовольствий! Не привлекайся поклонением небожителям! Мирская любовь и стремление к мирским отношениям прельщают каждого своими иллюзиями, и это препятствия на пути преданного служения.\"]},{\"number\":\"16\",\"text\":[\"а̄пана бхаджана-патха    та̄хе хобо анӯрата\",\"    иш̣т̣а-дева-стха̄не-лӣла̄-га̄на\",\"наиш̣т̣хика бхаджана эи    тома̄ре кохинӯ бха̄и\",\"    ханума̄н та̄ха̄те прама̄н̣а\"],\"translation\":[\"Непрерывно следуй пути благоговейной преданности и присоединись к прославлению игр Шри Кришны во Вриндаване! Эта практика известна как непоколебимое преданное служение. Лучший пример следования ему — Хануман!\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"navMap\":{\"177\":{\"prev\":{\"path\":\"/ru/durlabha-manava-janma-labhiya-samsare?p=175\",\"title\":\"Дурлабха манава-джанма\"},\"next\":{\"path\":\"/ru/ore-mana-bhalo-nahi-lage-e-somsara\",\"title\":\"Оре мана бхало нахи лаги э сомсара\"}}}}]\n3e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/anya-abhilasha-chadi-jniana-karma-parihari\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/anya-abhilasha-chadi-jniana-karma-parihari\\\",\\\"name\\\":\\\"Анйа-абхилаша чхади. Ш́рӣла Нароттам Да̄с Т̣ха̄кур\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/anya-abhilasha-chadi-jniana-karma-parihari#composition\\\",\\\"alternateName\\\":[\\\"анйа-абхила̄ш̣а чха̄д̣и джн̃а̄на карма париха̄ри\\\"],\\\"name\\\":\\\"Анйа-абхилаша чхади. Ш́рӣла Нароттам Да̄с Т̣ха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/anya-abhilasha-chadi-jniana-karma-parihari\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/anya-abhilasha-chadi-jniana-karma-parihari\\\"}}]}\"}}]\n3f:[\"$\",\"$L44\",null,{\"bookId\":\"ru\",\"page\":177}]\n40:[\"$\",\"$L45\",null,{\"bookId\":\"ru\",\"songId\":\"anya-abhilasha-chadi-jniana-karma-parihari\"}]\n"])</script></body></html>
