\",\"text\":[\"бхувана-ман̇гала туми бхуванера пати\",\"туми упекши̣ле на̄тха, ки хоибе гати\"],\"translation\":[\"Ты приносишь благо всему миру, и Ты — хозяин всех миров! Господь, где мне найти пристанище, если Ты отвергнешь меня?\"]},{\"number\":\"5\",\"text\":[\"бха̄вийа̄ декхину эи джагата-ма̄джха̄ре\",\"тома̄ бина̄ кено на̄хи э да̄се уддха̄ре\"],\"translation\":[\"В этом мире нет никого, кроме Тебя, кто бы мог освободить этого падшего слугу!\"]}],\"embeds\":[{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-he-doyala\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-he-doyala\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-he-doyala\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-he-doyala\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-he-doyala\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"audio\":\"$3f:props:song:resources:audio\",\"language\":\"ru\"}]\n41:[\"$\",\"$L47\",null,{\"navMap\":{\"165\":{\"prev\":{\"path\":\"/ru/tatala-saikate-vari-bindu-sama?p=164\",\"title\":\"Татала Саикате\"},\"next\":{\"path\":\"/ru/atma-samarpane-gela-abhimana?p=166\",\"title\":\"Атма-самарпане\"}}}}]\n48:T63a,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/hari-he-dayala-mora-
