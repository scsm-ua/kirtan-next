маха̄мантра сарва-мантра-са̄ра\"},\"title\":[\"Даша-видха Намапарадха\"],\"author\":[\"(бенгальское стихотворение, составленное Ш́рӣлой Бхакти Сундаром Говиндой Дев-Госва̄мӣ Маха̄ра̄джем)\"],\"subtitle\":[\"Десять оскорблений Святого Имени\"],\"verses\":[{\"number\":\"1\",\"text\":[\"хари-на̄ма маха̄мантра сарва-мантра-са̄ра\",\"джа̄дера корун̣а̄бале джагате прача̄ра\",\"сеи на̄ма-пара̄йан̣ са̄дху, маха̄джана\",\"та̄ха̄дера нинда̄ на̄ корихо када̄чана\"],\"translation\":[\"Харе Кришна *маха-мантра*, лучшая из всех *мантр*, по милости святых распространяется по всему свету. Эти святые, преданные Имени — великие души: никогда не оскорбляй их, не относись к ним с пренебрежением.\"]},{\"number\":\"2\",\"text\":[\"враджендранандана кр̣ш̣н̣а сарвеш́вареш́вара\",\"махеш́вара а̄ди та̄ра севана-татпара\",\"на̄ма чинта̄ман̣и кр̣ш̣н̣а-чаитанйа-сварӯпа\",\"бхеда-джн̃а̄на на̄ корибе лӣла̄-гун̣а-рӯпа\"],\"translation\":[\"Господь Кришна, сын Нанды, — Владыка всех владык. Великий Шива и все небожители вечно служат Ему. Имя Кришны — философский камень, Его воплощение. Не считай, что Имя, игры, качества и облик Кришны отличны от Него.\"]},{\"number\":\"3\",\"text\":[\"«гуру кр̣ш̣н̣а-рӯпа хон ш́а̄стрера прама̄н̣е\",\"гуру-рӯпе кр̣ш̣н̣а кр̣па̄ коре бха̄гйава̄не»\",\"се гуруте мартйа-буддхи аваджн̃а̄ди тйаджи\",\"иш̣т̣а-ла̄бха коро, нирантара на̄ма бхаджи\"],\"translation\":[\"«Гуру — проявление Кришны, — так утверждают священные писания. — В образе Гуру Кришна благословляет удачливые души». Никогда не оскорбляй Гуру, принимая его за обычного смертного. Достигни высшей цели, непрестанно служа Святому Имени под руководством истинного Гуру.\"]},{\"number\":\"4\",\"text\":[\"ш́рути, ш́рути-ма̄та̄-саха са̄твата-пура̄н̣а\",\"ш́рӣ-на̄ма-чаран̣а-падма коре нӣра̄джана\",\"сеи ш́рути ш́а̄стра джеба̄ коройе ниндана\",\"се апарадхӣра сан̇га корибе варджана\"],\"translation\":[\"Веды, мать Гаятри и «Шримад-Бхагаватам» освещают лотосоподобные стопы Имени Шри Хари. Всякий, кто пренебрежительно отзывается об этих святых писаниях, — оскорбитель. Сторонись их общества!\"]},{\"number\":\"5\",\"text\":[\"на̄мера махима̄ сарва-ш́а̄стрете ва̄кха̄не\",\"атистути, хено кабху на̄ бха̄виха мане\",\"агастйа, ананта, брахма̄, ш́ива̄ди сатата\",\"дже на̄ма-махима̄-га̄тха̄ сан̇кӣрттана-рата\",\"се на̄ма-махима̄-синдху ке па̄ибе па̄ра\",\"атистути боле джеи — сеи дура̄ча̄ра\"],\"translation\":[\"Славу Святого Имени превозносят все писания. Не думай, что эта хвала — преувеличение. Агастья, Ананта, Брахма, Шива и другие великие личности всегда искренне прославляют Святое Имя. Кто способен постичь Его безграничное величие? Тот, кто не верит в величие Святого Имени, погряз в грехе!\"]},{\"number\":\"6\",\"text\":[\"кр̣ш̣н̣а-на̄ма̄болӣ нитйа голокера дхана\",\"калпита, пра̄кр̣та, бха̄ве — апара̄дхӣ-джана\"],\"translation\":[\"Святые имена Кришны — вечное богатство Голоки. Тот, кто считает эти имена придуманными, мирскими, — оскорбляет Святое Имя.\"]},{\"number\":\"7\",\"text\":[\"на̄ме сарва-па̄па-кш̣айа сарва-ш́а̄стре кайа\",\"са̄ра̄-дина па̄па кори сеи бхараса̄йа —\",\"эмата дурбуддхи джа̄ра сеи апара̄дхӣ\",\"ма̄йа̄-праван̃чита, дух̣кха бхун̃дже ниравадхи\"],\"translation\":[\"Писания провозглашают, что Святое Имя может очистить от всех грехов. Но того, кто грешит, надеясь, что Святое Имя очистит его, ожидают вечные муки. Такое нечестивое отношение свойственно оскорбителям, обманутым иллюзией.\"]},{\"number\":\"8\",\"text\":[\"атулйа ш́рӣ-кр̣ш̣н̣а-на̄ма пӯрн̣а-раса-нидхи\",\"та̄ра сама на̄ бха̄виха ш́убха-карма а̄ди\"],\"translation\":[\"Бесподобное Имя Кришны — сокровищница экстаза: никогда не приравнивай Его воспевание к мирскому благочестию.\"]},{\"number\":\"9\",\"text\":[\"на̄ме ш́раддха̄-хӣна-джана — видха̄та̄ ва̄н̃чита\",\"та̄ре на̄ма да̄не апара̄дха суниш́чхита\"],\"translation\":[\"Те, кто не верит в Святое Имя, пребывают в иллюзии: рассказывать им о славе Святого Имени — оскорбление.\"]},{\"number\":\"10\",\"text\":[\"ш́унийа̄о кр̣ш̣н̣а-на̄ма-ма̄ха̄тмйа апа̄ра\",\"йе прӣти-рахита, сеи нара̄дхама чха̄ра\",\"аллан̇та̄ мамата̄ джа̄ра антаре ба̄хире\",\"ш́уддха кр̣ш̣н̣а-на̄ма та̄ра кабху на̄хи спхуре\"],\"translation\":[\"Те, чьи сердца не тают от любви к Богу, хотя они и знают о бесконечной славе Святого Имени Кришны, — лицемеры и обманщики. В их сердцах воцарились гордость и алчность, и Святое Имя Кришны не снизойдет к ним никогда!\"]},{\"number\":\"11\",\"text\":[\"эи даш́а апара̄дха корийа̄ варджана\",\"джена джана коре харина̄ма сан̇кӣрттана\",\"апӯрва ш́рӣ-кр̣ш̣н̣а-према лабхйа та̄ра хой\",\"на̄ма-прабху та̄ра хр̣де нитйа виласай\"],\"translation\":[\"Отвергнув эти десять оскорблений, чистые души воспевают Святое Имя Хари вместе с другими преданными. Так они обретают чудо надмирной любви к Шри Кришне. Божественное Имя навеки воцаряется в их сердцах!\"]}],\"embeds\":[{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-dasa-vidha-namaparadha\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-dasa-vidha-namaparadha\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-dasa-vidha-namaparadha\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-dasa-vidha-namaparadha\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-dasa-vidha-namaparadha\"}]}}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L48\",null,{\"audio\":\"$41:props:song:resources:audio\",\"language\":\"ru\"}]\n43:[\"$\",\"$L49\",null,{\"navM
