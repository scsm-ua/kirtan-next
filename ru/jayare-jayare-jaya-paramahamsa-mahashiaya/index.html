\"],\"default\"]\n46:I[6928,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-a664dc4fcd3f7258.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-5bfe3fcd201c8a87.js\"],\"default\"]\n38:[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Chiang Mai English Edition, 2022\"}]\n39:[\"$\",\"li\",\"es\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/jayare-jayare-jaya-paramahamsa-mahashiaya\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L37\",null,{\"bookId\":\"es\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n3a:[\"$\",\"$L41\",null,{\"bookId\":\"ru\"}]\n3b:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Ачарйа вандана\",{\"children\":\"Ачарйа вандана\"}]]}],null,[],[[\"$\",\"div\",\"Гопал Говинда Маханта\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors\",\"children\":\"Гопал Говинда Маханта\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":221,\"first_line\":\"джайаре джайаре джайа парамахам̇са маха̄ш́айа\"},\"title\":[\"Ачарйа вандана\"],\"author\":[\"Гопал Говинда Маханта\"],\"verses\":[{\"number\":\"1\",\"text\":[\"джайаре джайаре джайа    парамахам̇са маха̄ш́айа\",\"    ш́рӣ бхактисиддха̄нта сарасватӣ\",\"госва̄мӣ т̣ха̄кура джайа    парама корун̣а̄мойа\",\"    дӣнахӣна агатира гати\"],\"translation\":[\"Слава, слава величайшему Шриле Бхактисиддханте Сарасвати Госвами Тхакуру, океану милости и единственному прибежищу для падших душ!\"]},{\"number\":\"2\",\"text\":[\"    нила̄чоле хоийа̄ удайа\",\"ш́рӣ гауд̣аман̣д̣але а̄си’    према бхакти парака̄ш́и’\",\"    дживера на̄ш́ила̄ бхава-бхайа\"],\"translation\":[\"Он явился в Шри Нилачале, Шри Пури Дхаме. Он пришел в святую Дхаму Махапрабху, провозглашая следование линии чистой преданности Господу и уничтожая страхи материального существования обусловленных душ.\"]},{\"number\":\"3\",\"text\":[\"тома̄ра махима̄ га̄и    хено са̄дхйа мора на̄и\",\"    тобе па̄ри джоди дехо ш́акти\",\"виш́вахите авирата    а̄ча̄ра-прача̄ре рата\",\"    виш́уддха ш́рӣ рӯпа̄нуга бхакти\"],\"translation\":[\"Я не способен прославить его. Только с вашей помощью я смогу сделать это. Ты непрерывно странствуешь по всей Индии, практикуя и проповедуя в духе самопредания чистую и подлинную преданность Богу в линии Шрилы Рупы Госвами.\"]},{\"number\":\"4\",\"text\":[\"ш́рӣпа̄т̣ кхетари дха̄ма    т̣ха̄кура ш́рӣ нароттама\",\"    тома̄те та̄̐ха̄ра гун̣а декхи\",\"ш́а̄стрера сиддха̄нта-са̄ра    ш̣уни ла̄ге чаматка̄ра\",\"    кута̄ркика дите на̄ре пха̄̐ки\"],\"translation\":[\"Мы видим, что по своим качествам ты неотличен от Шрилы Нароттама Даса Тхакура, который на празднике в Кхетури Дхаме открыл всем собравшимся удивительные заключения писаний, чем опровергнул аргументы и обман так называемых ученых.\"]},{\"number\":\"5\",\"text\":[\"ш́уддха бхакти-мата джата    упадхарма-кавалита\",\"    херийа̄ локера моне тра̄са\",\"ха̄ни’ сусиддха̄нта-ва̄н̣а    упадхарма кха̄на кха̄на\",\"    саджжанера ва̄д̣а̄ле улла̄са\"],\"translation\":[\"Представив линию чистой преданности, он сокрушил практику, не основанную на писаниях. Увидев это, все были испуганы. Он не оставил камня на камне от ложного пути к большой радости всех честных и благородных людей.\"]},{\"number\":\"6\",\"text\":[\"сма̄ртамата джаладхара    ш́уддха бхакти роби-кара\",\"    а̄ччха̄дила бха̄вийа̄ антаре\",\"ш́а̄стра синдху мантханете    сусиддха̄нта джхан̃джха̄ва̄те\",\"    уд̣а̄ила̄ диг дигантаре\"],\"translation\":[\"Чистая преданность Богу подобна солнцу, озарившему сердце, тогда как путь логики подобен облакам, закрывающим солнце. Вспахтав океан писаний, ты распространил их совершенные заключения по всем сторонам света, подобно тому, как ураган разгоняет во все стороны облака.\"]},{\"number\":\"7\",\"text\":[\"стха̄не стха̄не кото мот̣х    стха̄пийа̄чха ниш̣капот̣\",\"    према сева̄ ш̣икха̄ите джӣве\",\"мот̣хера ваиш̣н̣ава гон̣    коре сада̄ витарон̣\",\"    хари гун̣а-катха̄мр̣та бхаве\"],\"translation\":[\"Ты основал много храмов, наставляя падшие души в том, как служить в божественной любви. В этих храмах вайшнавы постоянно беседуют о нектарных качествах Верховного Господа Хари.\"]},{\"number\":\"8\",\"text\":[\"ш́уддха-бхакти-манда̄кинӣ    вимала права̄ха а̄ни\",\"    ш́итала корила̄ таптапра̄н̣а\",\"деш́е деш́е ниш̣кин̃чан    прерила̄ ваиш̣н̣ава гон̣\",\"    виста̄рите харигун̣а га̄на\"],\"translation\":[\"Поток чистой преданности нисходит подобно Ганге, гася пламя страданий материально обусловленной жизни. Подобным образом ты направлял вайшнавов в разные уголки Земли, широко распространяя и воспевая качества Господа Хари.\"]},{\"number\":\"9\",\"text\":[\"пӯрве джатха̄ гаурахари    ма̄йа̄ва̄да чхеда кори\",\"    ваиш̣н̣ава корила̄ ка̄ш́ива̄сӣ\",\"ваиш̣н̣ава дарш́ана-сукш̣ма    вича̄ре туми хе дакш̣а\",\"    темати тош̣ила̄ ва̄ра̄н̣асӣ\"],\"translation\":[\"Как в прошлом Господь Гаурахари разбил концепцию *майявади*, обратив жителей Варанаси в вайшнавов, так и ты привел в восторг жителей Варанаси, искусно проанализировав вайшнавскую философию.\"]},{\"number\":\"10\",\"text\":[\"даива-варн̣а̄ш́рама-дхарма    хари бхакти джа̄ра марма\",\"    ш́а̄стра джукте корила̄-ниш́чой\",\"джн̃ана-джога-карма чой    мӯлйа та̄ра кичху ной\",\"    бхактира виродхӣ джоди хой\"],\"translation\":[\"Ты показал, что преданность Господу Хари в самом сердце *дайва-варнашрама-дхармы* — несомненно, указание богооткровенных писаний, тогда как знание, йога и мирская деятельность, если они отвергают такую преданность, совершенно бесполезны.\"]},{\"number\":\"11\",\"text\":[\"ш́рӣ гауд̣аман̣д̣ала бхӯми    бхакта сан̇ге парикрами\",\"    сукӣрти стха̄пила̄ маха̄ш́ой\",\"абхинна браджа ман̣д̣ала    гауд̣абхӯми премоджвала\",\"    прача̄ра хоило виш̣вамой\"],\"translation\":[\"Ты основал *парикраму* Шри Гауда-мандалы, Шри Навадвип Дхамы, явив свою славу великого преданного. Ты показал всему миру нектарную блаженную природу Шри Гауда-мандалы и то, что она неотлична от Шри Враджа-мандалы, Шри Вриндавана.\"]},{\"number\":\"12\",\"text\":[\"кулийа̄те па̄ш̣ан̣д̣ӣра̄    атйа̄ча̄ра коило джа̄’ра̄\",\"    та̄ саба̄ра дош̣а кш̣ома̄ кори\",\"джагате коиле гхош̣ан̣а̄    ‘тарорива сахиш̣н̣уна̄’\",\"    хон ‘кӣрттанӣйах̣ сада̄ харих̣’\"],\"translation\":[\"Ты простил всех безбожников деревни Кулия, несмотря на их богохульное поведение. Ты во всеуслышание заявил всем и каждому, что только тот, кто терпеливее дерева, может постоянно воспевать славу Господа Хари.\"]},{\"number\":\"13\",\"text\":[\"ш́рӣ виш́ва-ваиш̣н̣ава-ра̄джа    сабха̄-мадхйе ‘па̄трара̄джа’\",\"    упа̄дхи-бхӯш̣ан̣е вибхӯш̣ита\",\"виш́вера ман̇гала ла̄ги’    хоийа̄чхо сарва’ тйа̄гӣ\",\"    виш́вава̄сӣ джон-хите рата\"],\"translation\":[\"В величественном собрании вайшнавских учителей ты награжден титулом «Патрарадж» — «глава собрания». Для того чтобы принести миру пользу, ты отрекся от всего и посвятил себя всеобщему благу.\"]},{\"number\":\"14\",\"text\":[\"коритечхо упака̄ра джа̄те    пара упака̄ра\",\"    лобхе джӣва ш́рӣ крш̣н̣а-сева̄йа\",\"дӯре джа̄йа бхава-рога    кхан̣д̣е джа̄хе карма бхога\",\"    хари па̄да падма джа̄’те па̄йа\"],\"translation\":[\"Ты неутомимо занят в бескорыстной деятельности ради того, чтобы помочь душам всего мира достичь служения Господу Шри Кришне. Когда они избавятся от недуга мирских страданий, исчезнет их зависимость от деятельности ради плодов, и они достигнут лотосоподобных стоп Господа.\"]},{\"number\":\"15\",\"text\":[\"джӣва моха-нидра̄ гата    джа̄га̄’те ваикун̣т̣ха дӯта\",\"    ‘гаудӣйа’ па̄т̣ха̄о гхоре гхоре\",\"ут̣хоре ут̣хоре бха̄и    а̄ро то самойа на̄и\",\"    ‘крш̣н̣а бхаджа’ боле уччаих̣сваре\"],\"translation\":[\"Видя, что души этого мира дремлют в иллюзии, ты повсюду распространяешь журнал «Гаудия», как весть трансцендентного мира. Он провозглашает: «Проснись, вставай, брат, не трать больше времени, служи и поклоняйся своему Господу, Шри Кришне!»\"]},{\"number\":\"16\",\"text\":[\"тома̄ра мукха̄равинда-    вигалита макаранда\",\"    син̃чита ачйута-гун̣а-га̄тха̄\",\"ш́униле джуд̣а̄йа пра̄н̣а    тамо моха антардха̄на\",\"    дӯре джа̄йа хр̣дойера вйатха̄\"],\"translation\":[\"Слушание нектарных стихов о замечательных качествах непогрешимого Господа Кришны, исходящих из твоих лотосоподобных уст, умиротворяет наши души, рассеивает невежество и иллюзию, ослабляет боль сердец.\"]},{\"number\":\"17\",\"text\":[\"джа̄ни а̄ми маха̄ш́ой    джаш́ова̄н̃ча̄ на̄хи хой\",\"    бинду ма̄тра тома̄ра антаре\",\"тава гун̣а вӣн̣а̄дха̄рӣ,    мора кан̣т̣ха-вӣн̣а̄ дхори’\",\"    аваш́ете бола̄йа а̄ма̄ре\"],\"translation\":[\"О великая душа! Знаю, что в твоем сердце нет и тени желания славы. Ты, обладающий удивительными качествами, подобно искусному музыканту, владеешь *вúной* моего голоса и побуждаешь меня говорить, лишенного над собой какой бы то ни было власти.\"]},{\"number\":\"18\",\"text\":[\"ваиш̣н̣авера гун̣а-га̄на    кориле джӣвера тра̄н̣а\",\"    ш́унийа̄чхи са̄дху гуру мукхе\",\"крш̣н̣а бхакти-самудой    джанама сапхала хой\",\"    э бхава-са̄гара торе сукхе\"],\"translation\":[\"Я слышал от великих святых и Гуру, что, внимая о качествах вайшнавских святых, достигнешь освобождения. Благодаря этому преданность Кришне растет, делая жизнь души совершенной, и душа пересекает пучину мирской иллюзии радостно и легко.\"]},{\"number\":\"19\",\"text\":[\"те-ка̄ран̣е прайа̄са    джатха̄ ва̄манера а̄ш́а\",\"    гаганера ча̄̐да дхори ба̄ре\",\"адош̣а-дараш́ӣ туми    адхама патита а̄ми\",\"    ниджа гун̣е кш̣омива̄ а̄ма̄ре\"],\"translation\":[\"Я прилагаю неимоверные усилия, словно карлик, стремящийся дотянуться до Луны. Я жалкий и падший, ты же по своей милостивой природе не принимаешь никакие оскорбления, но все же я прошу у тебя прощения за все свои ошибки.\"]},{\"number\":\"20\",\"text\":[\"ш̣рӣ гаура̄н̇га-па̄риш̣ада    т̣ха̄кура бхактивинода\",\"    дӣнахӣна патитера бандху\",\"кали-тамах̣ вина̄ш́ите    а̄нилена аванӣте\",\"    тома’ акалан̇ка пӯрн̣а инду\"],\"translation\":[\"Шрила Бхактивинод Тхакур, спутник Шри Гауранги Махапрабху и друг кротких падших душ, привел тебя сюда. Ты явился, словно безупречная полная луна, чтобы рассеять невежество века Кали.\"]},{\"number\":\"21\",\"text\":[\"коро кр̣па̄ витаран̣а    премасудха̄ анукш̣ан̣а\",\"    ма̄тийа̄ ут̣хука джӣва гон̣\",\"харина̄ма-сан̇кӣрттане    на̄чука джагата-джане\",\"    ваиш̣н̣ава-да̄сера ниведан\"],\"translation\":[\"Молю, не прекращай поток своей милости, нектар упоительной любви к Богу! Пусть, благодаря ей, восстанут все души этого мира. Пусть все люди танцуют при воспевании Святого Имени Господа — так молится этот слуга вайшнавов.\"]}],\"embeds\":[{\"title\":\"Шрила Шридхар Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-8\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-8\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-8\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-acharya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-acharya\",\"embed_code\":
