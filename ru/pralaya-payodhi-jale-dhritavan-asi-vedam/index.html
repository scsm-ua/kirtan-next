ого, чтобы защитить Веды, погрузившиеся в бушующее море разрушения.\"]},{\"number\":\"2\",\"text\":[\"кш̣итир иха випулатаре тиш̣т̣хати тава пр̣ш̣т̣хе\",\"    дхаран̣и-дхаран̣а-кина-чакра-гариш̣т̣хе\",\"кеш́ава дхр̣та-кӯрма-ш́арира джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик черепахи! Слава Тебе! В Твоем воплощении в облике божественной черепахи на Твоей гигантской спине покоится великая гора Мандара, ставшая опорой для пахтания молочного океана. Оттого, что Ты держал огромную гору, на Твоей спине появился большой рубец, что достойно всяческого прославления.\"]},{\"number\":\"3\",\"text\":[\"васати даш́ана-ш́икхаре дхаран̣ӣ тава лагна̄\",\"    ш́аш́ини калан̇ка-калева нимагна̄\",\"кеш́ава дхр̣та-ш́ӯкара-рӯпа джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик вепря! Слава Тебе! Земля, погрузившаяся в океан Гарбходака на дне Вселенной, твердо покоится на кончике Твоего клыка, словно пятнышко на луне.\"]},{\"number\":\"4\",\"text\":[\"тава кара-камала-варе накхам адбхута-ш́р̣н̇гам̇\",\"    далита-хиран̣йакаш́ипу-тану-бхр̣н̇гам\",\"кеш́ава дхр̣та-нарахари-рӯпа джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик человека-льва! Слава Тебе! Так же легко, как человек разрывает осу ногтями, Ты разорвал тело похожего на осу демона Хираньякашипу удивительными острыми ногтями Своих прекрасных лотосоподобных рук.\"]},{\"number\":\"5\",\"text\":[\"чхалайаси викраман̣е балим адбхута-ва̄мана\",\"    пада-накха-нӣра-джанита-джана-па̄вана\",\"кеш́ава дхр̣та-ва̄мана-рӯпа джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик *карлика-брахмана*! Слава Тебе! Удивительный карлик, Своими непомерными шагами Ты обманул царя Бали, а водами Ганги, излившимися из ногтей Твоих лотосоподобных стоп, Ты спас все живые существа в этом мире.\"]},{\"number\":\"6\",\"text\":[\"кш̣атрийа-рудхира-майе джагад-апагата-па̄пам̇\",\"    снапайаси пайаси ш́амита-бхава-та̄рам\",\"кеш́ава дхр̣та-бхр̣гупати-рӯпа джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик Бхригупати (Парашурамы)! Слава Тебе! На Курукшетре Ты омыл землю реками крови *кшатриев-демонов*, убитых Тобой. Ты смыл грехи мира, благодаря Тебе люди избавились от пылающего огня материального существования.\"]},{\"number\":\"7\",\"text\":[\"витараси дикш̣у ран̣е дик-рати-каманӣйам̇\",\"    даш́а-мукха-маули-балим̇ раманӣйам̇\",\"кеш́ава дхр̣та-ра̄ма-ш́арӣра джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик Рамачандры! Слава Тебе! В сражении на Ланке Ты уничтожил десятиглавого демона Равану и раздал его головы как небывалое подношение божествам десяти сторон света, возглавляемых Индрой. Это принесло бесконечную радость всем тем, кого угнетал этот разбойник.\"]},{\"number\":\"8\",\"text\":[\"вахаси вапуш̣и виш́аде васанам̇ джалада̄бхам̇\",\"    хала-хати-бхӣти-милита джамуна̄бхам\",\"кеш́ава дхр̣та-халадхара-рӯпа джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик Баларамы, владеющего плугом! Слава Тебе! Твое ослепительное белое тело облачено в одежды цвета яркого синего дождевого облака. Эти одежды цветом напоминают прекрасный оттенок реки Ямуны, которая трепещет перед ударом лемеха Твоего плуга.\"]},{\"number\":\"9\",\"text\":[\"ниндаси йаджн̃а-видхер ахаха ш́рути-джа̄там̇\",\"    садайа-хр̣дойа дарш́ита-раш́у-гха̄там\",\"кеш́ава дхр̣та-буддха-ш́арӣра джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик Будды! Слава Тебе! Будда, обладающий сострадательным сердцем, Ты осудил убийство несчастных животных, совершавшееся по правилам ведических жертвоприношений.\"]},{\"number\":\"10\",\"text\":[\"млечха ниваха-нидхане калайаси карава̄лам̇\",\"    дхӯмакетум ива ким апи кара̄лам\",\"кеш́ава дхр̣та-калки-ш́арӣра джайа джагадиш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик Калки! Слава Тебе! Ты появляешься в конце Кали-юги, словно комета, неся устрашающий меч, чтобы уничтожить варваров.\"]},{\"number\":\"11\",\"text\":[\"ш́ри-джайадева-кавер идан удитам уда̄рам̇\",\"    ш́р̣ну сукха-дам̇ ш́убха-дам̇ бхава-са̄рам\",\"кеш́ава дхр̣та-даш́а-видха-рӯпа джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший эти десять форм различных воплощений! Слава Тебе! Молю всех, кто слышит меня, воспевайте гимн поэта Джаядева. Он превосходен, одаривает счастьем и вечным благом, он — самое лучшее, что есть в этом темном мире.\"]},{\"number\":\"12\",\"text\":[\"веда̄н уддхарате джаганти вахате бхӯ-голам удбибхрате\",\"даитйам̇ да̄райате балим̇ чхалайате кш̣атра-кш̣айам̇ курвате\",\"пауластйам̇ джайате халам̇ калайате ка̄рун̣йам а̄танвате\",\"млеччха̄н мӯрчхайате даш́а̄кр̣ти-кр̣те кр̣ш̣н̣а̄йа тубхйам̇ намах̣\"],\"translation\":[\"О Господь Кришна, я склоняюсь перед Тобой — перед Тем, Кто является в этих десяти воплощениях. В облике Матсьи Ты спасаешь Веды, как Курма Ты несешь на спине гору Мандака. Как Вараха Ты возносишь на клыках Землю, в облике Нарасимхи Ты разрываешь грудь демону Хираньякашипу. В облике Ваманы Ты вводишь в заблуждение царя демонов Бали, испросив у него три шага земли, а затем, растянув Свои шаги, Ты забираешь у него всю Вселенную. Как Парашурама Ты убиваешь всех нечестивых *кшатриев*, как Рамачандра Ты побеждаешь царя-*ракшаса* Равану. В облике Баларамы Ты носишь плуг, которым усмиряешь грешников и подтягиваешь к Себе Ямуну. Как Господь Будда Ты проявляешь сострадание ко всем живым существам, страдающим в этом мире, а в конце Кали-юги Ты являешься как Калки и побеждаешь *млеччх* (деградировавших представителей низкого класса).\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L45\",null,{\"navMap\":{\"225\":{\"prev\":{\"path\":\"/ru/jayare-jayare-jaya-paramahamsa-mahashiaya?p=221\",\"title\":\"Ачарйа вандана\"},\"next\":{\"path\":\"/ru/namas-te-narasimhaya?p=227\",\"title\":\"Шри Нрсимха-пранам\"}}}}]\n41:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/pralaya-payodhi-jale-dhritavan-asi-vedam\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/pralaya-payodhi-jale-dhritavan-asi-vedam\\\",\\\"name\\\":\\\"Шри Дашаватар-стотрам. Ш́рӣла Джайадев Госва̄мӣ\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/pralaya-payodhi-jale-dhritavan-asi-vedam#composition\\\",\\\"alternateName\\\":[\\\"пралайа-пайодхи-джале дхр̣тава̄н аси ведам̇\\\"],\\\"name\\\":\\\"Шри Дашаватар-стотрам. Ш́рӣла Джайадев Госва̄мӣ\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/pralaya-payodhi-jale-dhritavan-asi-vedam\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/pralaya-payodhi-jale-dhritavan-asi-vedam\\\"}}]}\"}}]\n42:[\"$\",\"$L46\",null,{\"bookId\":\"ru\",\"page\":225}]\n"])</script></body></html>
