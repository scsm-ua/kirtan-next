der__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors\",\"children\":\"Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L3e\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":283,\"first_line\":\"гуру-рӯпа-вира̄джита-нанда-сутам̇\"},\"title\":[\"Шри Гаурахари-кусума-ставаштакам\"],\"author\":[\"Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\"],\"verses\":[{\"number\":\"1\",\"text\":[\"гуру-рӯпа-вира̄джита-нанда-сутам̇\",\"сутанӯнната-ка̄н̃чана-бхӯми-дхарам\",\"дхаран̣ӣ-джана-та̄ран̣а-тун̇га-тарим̇\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Сын Махараджа Нанды, Сваям Бхагаван Шри Кришна, ныне прославлен в Своей божественной форме Шри Гуру. Он прекрасен и возвышен в Своем золотом облике. (Или: Он прекрасен и возвышен на золотой земле Своей божественной обители.) Он подобен удивительной шлюпке, спасающей души этого мира. Служи этому Господу Гаурахари, поклоняйся Ему!\"]},{\"number\":\"2\",\"text\":[\"вр̣ш̣абха̄ну-сута̄-дйути-бха̄ва-вр̣там̇\",\"вр̣та-читта-ниджа̄дбхута-рӯпа-мадхум\",\"мадху-вибхрама-на̄мада-ш́аш́ва-дарим̇\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Украшенный сердцем и сиянием Шримати Радхарани (Вришабхану-сута), глубоко погрузившийся в реальность Своей собственной удивительной красоты и сладости, Он опьянен нескончаемой раздачей Своего Святого Имени. Служи этому Господу Гаурахари, поклоняйся Ему!\"]},{\"number\":\"3\",\"text\":[\"удита̄кхила-гаурава-гауд̣апурам̇\",\"пурат̣оджвала-ман̇гала-мӯрта-расам\",\"расанотсава-кӣртана-кр̣ш̣н̣а-харим̇\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Он явил славу Шри Навадвип Дхамы, низойдя в Своей сияющей золотом и благословляющей всех форме божественного упоения. Он вечно поглощен *кришна-киртаном*, который является торжеством для языка. Служи этому Господу Гаурахари, поклоняйся Ему!\"]},{\"number\":\"4\",\"text\":[\"ниджа-па̄рш̣ада-дарш́ана-датта-ш́убхам̇\",\"ш́убха-на̄ма-судха̄-кр̣та-матта-джанам\",\"джаната̄гха-хара-стхита-читта-дарим\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Он преподнес миру дарующий духовное благо *даршан* Своих вечных спутников. (Или: Он преподнес Свой дарующий духовное благо *даршан* Своим вечным спутникам.) Он свел с ума множество людей нектаром Своего Имени, одаривающего всех духовным благом, тем самым одолев все грехи в глубинах их сердец. Служи этому Господу Гаурахари, поклоняйся Ему!\"]},{\"number\":\"5\",\"text\":[\"дадатам̇ сататам̇ ниджа-на̄ма-дханам̇\",\"дхана-ма̄на на ваи ванита̄м̇ кавита̄м\",\"витаран враджа-бхактим-адатта-чарӣм̇\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Он непрестанно раздавал духовную удачу Своего божественного Имени. Он не считал плодотворными пути стремления к мирскому благосостоянию, порочным материалистичным желаниям или великим материалистичным мечтам, воспетым в поэзии. Он сделал широкодоступной пятую цель жизни, которая никогда прежде не была дарована миру, — божественную любовь к Кришне, царящую в изначальной божественной обители Господа, Голоке Вриндавана. Служи этому Господу Гаурахари, поклоняйся Ему!\"]},{\"number\":\"6\",\"text\":[\"патита̄дхама-дӣна-дайа̄дра-хр̣дам̇\",\"хр̣дайа̄ш́рита-йа̄чака-веш́а-кр̣там\",\"кр̣та-веш̣а-йати-ш́рита-нӣла-гирим̇\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Он великий благодетель, Чье сердце растоплено состраданием к падшим. Движимый этим чувством, Он принял одежды нищего (отреченный уклад жизни, *санньясу)*. Облачившись в это одеяние, он обрел прибежище в Нилачале (Джаганнатха Пури). Служи этому Господу Гаурахари, поклоняйся Ему!\"]},{\"number\":\"7\",\"text\":[\"ш́рути-кӣртита-пӯруш̣а-рукш̣ма-ручим̇\",\"ручи-ра̄га-ниш̣еван̣а-да̄на-парам\",\"парама̄ртха-пура̄н̣а-вигӣта-харим̇\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Его ослепительная золотая Личность воспета писаниями и святыми. Он величайший даритель спонтанного любовного божественного служения (чистых трансцендентных привязанности к Господу и служения Ему, свободных от всего мирского). Он Господь, Чья слава воспевается везде в писаниях, описывающих трансцендентное знание (Пураны). (Или: Он Господь, удаляющий все кажущиеся противоречия, которые можно обнаружить в откровениях трансцендентного знания Пуран.) Служи этому Господу Гаурахари, поклоняйся Ему!\"]},{\"number\":\"8\",\"text\":[\"баху-нартана-кӣртана-матта-карам\",\"карата̄ла-мр̣дан̇га-вибхан̇га-парам!\",\"парама̄дара-па̄мара-ш́антипурӣм̇\",\"бхаджа гаурахарим̇ бхаджа гаурахарим\"],\"translation\":[\"Выказав огромную любовь и честь падшим душам, Он в величественном безумном танце пел под аккомпанемент прекрасных звуков *каратал* и *мриданги*. Он великая обитель божественного умиротворения и утешения для всех и каждого. Служи этому Господу Гаурахари, поклоняйся Ему!\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L3f\",null,{\"navMap\":{\"283\":{\"prev\":{\"path\":\"/ru/nava-nalina-ganjitam-kusuma-dala?p=282\",\"title\":\"Пранати-Панчакам\"},\"next\":{\"path\":\"/ru/maha-bhaya-shiankula-e-bhava-tarangini?p=285\",\"title\":\"Майа Дуратйайа\"}}}}]\n3b:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/guru-rupa-virajita-nanda-sutam\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/guru-rupa-virajita-nanda-sutam\\\",\\\"name\\\":\\\"Шри Гаурахари-кусума-ставаштакам. Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/guru-rupa-virajita-nanda-sutam#composition\\\",\\\"alternateName\\\":[\\\"гуру-рӯпа-вира̄джита-нанда-сутам̇\\\"],\\\"name\\\":\\\"Шри Гау
