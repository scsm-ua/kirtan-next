е накхам адбхута-ш́р̣н̇гам̇\",\"    далита-хиран̣йакаш́ипу-тану-бхр̣н̇гам\",\"кеш́ава дхр̣та-нарахари-рӯпа джайа джагадӣш́а харе\"],\"translation\":[\"О Кешава! Господь Вселенной! Господь Хари, принявший облик человека-льва! Слава Тебе! Так же легко, как человек разрывает осу ногтями, Ты разорвал тело похожего на осу демона Хираньякашипу удивительными острыми ногтями Своих прекрасных лотосоподобных рук.\"]}],\"embeds\":[{\"title\":\"Шрила Госвами Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-s-ri-nr-sim-ha\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-s-ri-nr-sim-ha\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-s-ri-nr-sim-ha\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"audios\":\"$3b:props:song:embeds\"}]\n3d:[\"$\",\"$L43\",null,{\"navMap\":{\"227\":{\"prev\":{\"path\":\"/ru/pralaya-payodhi-jale-dhritavan-asi-vedam\",\"title\":\"Шри Дашаватар-стотрам\"},\"next\":{\"path\":\"/ru/namamishvaram-sachchidananda-rupam\",\"title\":\"Шри Шри Дамодараштакам\"}}}}]\n44:T519,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/namas-te-narasimhaya\",\"url\":\"https://next.kirtan.site/ru/namas-te-narasimhaya\",\"name\":\"Шри Нрсимха-пранам\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/namas-te-narasimhaya#composition\",\"alternateName\":[\"намас те нарасим̇ха̄йа\"],\"name\":\"Шри Нрсимха-пранам\",\"url\":\"https://next.kirtan.site/ru/namas-te-narasimhaya\",\"composer\":{\"@type\":\"Person\",\"name\":\"Ш́рӣла Джайадев Госва̄мӣ\"},\"isPartOf\
