прославление Шрилы Бхакти Сундара Говинды Дев-Госвами Махараджа)\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":\"$4:props:children:1:props:children:props:children:0:props:children:1:props:children:0:props:children:props:children:0:props:children:0:props:children:0:props:children:1:props:page\",\"first_line\":\"джайа джайа гурудевер а̄рати уджвала\"},\"title\":[\"Шри Гуру Арати\"],\"author\":[\"Ш́рипа̄д Б. А. Парамахам̇са Маха̄ра̄дж\",\"(прославление Шрилы Бхакти Сундара Говинды Дев-Госвами Махараджа)\"],\"verses\":[{\"number\":\"1\",\"text\":[\"джайа джайа гурудевер а̄рати уджвала\",\"говардхана-па̄да-пӣтхе бхувана-ман̇гала\"],\"translation\":[\"Слава лучезарному *арати* Шри Гурудева, проходящему у подножия холма Говардхан на благо всего мира!\"]},{\"number\":\"2\",\"text\":[\"ш́рӣ бхакти сундара дева прабху ш́ироман̣и\",\"госва̄мӣ говинда джайа а̄нандера кхани\"],\"translation\":[\"Слава Шри Бхакти Сундару Говинде Госвами, нашему духовному учителю, неиссякаемому источнику радости!\"]},{\"number\":\"3\",\"text\":[\"а̄джа̄ну ламбита бхуджа дивйа калевара\",\"ананта пратибха̄ бхара̄ дивйа гун̣адхара\"],\"translation\":[\"Его грациозные длинные руки достигают колен, а тело прекрасно и трансцендентно. Он — океан безграничной гениальности и трансцендентных качеств.\"]},{\"number\":\"4\",\"text\":[\"гаура-кр̣ш̣н̣е джа̄ни тава абхинна сварӯпа\",\"сам̇са̄ра тарите эбе ш́уддха-бхакта-рӯпа\"],\"translation\":[\"Гурудев, ты неотличен от Кришны и Гауранги, но ради спасения этого бренного мира ты принял облик чистого преданного.\"]},{\"number\":\"5\",\"text\":[\"рӯпа̄нуга-дха̄ра̄ туми кара а̄локита\",\"прабха̄кара сама прабха̄ бхувана-видита\"],\"translation\":[\"Ты освещаешь духовную линию последователей Шрилы Рупы Госвами. Твое сияние, подобно солнцу, освещает весь мир!\"]},{\"number\":\"6\",\"text\":[\"ш́уддха бхакти прача̄рите тома̄ сама на̄и\",\"акалан̇ка инду джена дайа̄ла нита̄и\"],\"translation\":[\"В проповеди чистой любви к Богу тебе нет равных. Ты подобен безупречной луне и так же милостив, как Господь Нитьянанда.\"]},{\"number\":\"7\",\"text\":[\"улласита виш́вава̄сӣ лабхе према-дхана\",\"а̄нанде на̄чийа̄ га̄хе тава гун̣аган̣а\"],\"translation\":[\"Когда ликующие обитатели мироздания обретают сокровище любви к Кришне, они танцуют и прославляют тебя.\"]},{\"number\":\"8\",\"text\":[\"стха̄пила̄ а̄ш́рама баху джагата ма̄джха̄ре\",\"па̄рамахам̇са-дхарма-джн̃а̄на ш́икш̣а̄ра прача̄ре\"],\"translation\":[\"Чтобы научить высшему знанию и проповедовать его людям, ты основал по всему миру много *ашрамов*.\"]},{\"number\":\"9\",\"text\":[\"чинтйа̄чинтйа веда-джн̃а̄не туми а̄дхика̄рӣ\",\"сакала сам̇ш́айа четва̄ сусиддха̄нтадха̄рӣ\"],\"translation\":[\"Ты знаток всех Вед — как постижимых, так и непостижимых. Ты — хранитель безупречных истин, устраняющих все сомнения.\"]},{\"number\":\"10\",\"text\":[\"тома̄ра махима̄ га̄хе голока ман̣д̣але\",\"нитйа-сиддха парикаре тава лӣла̄стхале\"],\"translation\":[\"Твои вечно освобожденные слуги прославляют тебя в духовном мире Голоки, обители твоих игр.\"]},{\"number\":\"11\",\"text\":[\"патита па̄вана туми дойа̄ра самӣра\",\"сарва-ка̄рйе сунипун̣а сатйа-сугамбхӣра\"],\"translation\":[\"Исполненный милосердия, ты спасаешь падшие души. Ты искусен в любом служении, ты правдив и серьезен.\"]},{\"number\":\"12\",\"text\":[\"апурва лекханӣ дха̄ра̄ прага̄д̣ха па̄н̣д̣итйа\",\"сада̄ хасйа миш̣т̣а бха̄ш́ӣ суш́ила кавитва\"],\"translation\":[\"Твои прекрасные, несравненные произведения отражают глубину учености. Ты всегда улыбаешься и говоришь приятные слова, подтверждающие поэтический дар, который способен принести отрадное успокоение сердцу.\"]},{\"number\":\"13\",\"text\":[\"са̄дху-сан̇ге сада̄нандӣ сарала винайӣ\",\"сабха̄-мадхйе вакта̄ ш́реш̣т̣ха сарватра виджайӣ\"],\"translation\":[\"Ты всегда прямодушен и смиренен, всегда счастлив в общении с преданными. Среди проповедников ты лучший оратор, и, что бы ты ни делал, ты всегда преуспеваешь.\"]},{\"number\":\"14\",\"text\":[\"гауд̣ӣйа гагане туми а̄ча̄рйа-бха̄скара\",\"нирантара сева̄прийа миш̣т̣а кан̣т̣хасвара\"],\"translation\":[\"В высотах мира гаудия-вайшнавов ты патриарх, сияющий словно солнце. Ты служишь с неизменной радостью и вдохновляешь других на служение.\"]},{\"number\":\"15\",\"text\":[\"тома̄ра корун̣а̄ ма̄ге трика̄ла вила̄се\",\"га̄ндхарвика̄-гиридха̄рӣ сева̄-матра а̄ш́е\"],\"translation\":[\"В прошлом, настоящем и будущем мы молим о твоей милости! Лишь по твоей милости мы сможем обрести служение в преданности Шри Шри Гандхарвике-Гиридхари.\"]},{\"number\":\"16\",\"text\":[\"кр̣па̄ коро охе прабху ш́рӣ-гаура-прака̄ш́а\",\"а̄рати коройе сада̄ э адхама да̄са\"],\"translation\":[\"О мой владыка, проявление милости Шри Гауранги, пожалуйста, будь милостив ко мне! Твой ничтожный слуга молит об этом, поклоняясь тебе.\"]}],\"embeds\":[{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-jaya-jaya\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-jaya-jaya\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Каракас Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-dzhaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-dzhaya\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-dzhaya\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":
