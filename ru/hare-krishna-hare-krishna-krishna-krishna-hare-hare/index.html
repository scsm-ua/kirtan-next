tion-Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"children\":\"Объяснение Шрилы Бхакти Ракшака Шридхара Дев-Госвами Махараджа из книги «Любовный поиск потерянного слуги»\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L44\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":24,\"author\":\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"first_line\":\"харе кр̣ш̣н̣а харе кр̣ш̣н̣а кр̣ш̣н̣а кр̣ш̣н̣а харе харе\"},\"title\":[\"Харе Кршна маха-мантра\"],\"author\":[\"Объяснение Шрилы Бхакти Ракшака Шридхара Дев-Госвами Махараджа из книги «Любовный поиск потерянного слуги»\"],\"verses\":[{\"text\":[\"харе кр̣ш̣н̣а харе кр̣ш̣н̣а кр̣ш̣н̣а кр̣ш̣н̣а харе харе\",\"харе ра̄ма харе ра̄ма ра̄ма ра̄ма харе харе\"],\"translation\":[\"Именем «Рама» в Харе Кришна *маха-мантре* гаудия-вайшнавы обращаются к Радха-рамана Раме. Радха-рамана Рама означает: «Кришна, дарующий наслаждение (*раман*) Шримати Радхарани». В нашем понимании Харе Кришна *маха-мантра* преисполнена Кришна-сознанием, а не Рама-сознанием. Наивысшая концепция Шри Чайтаньи Махапрабху — это Сваям Бхагаван, *кришна-лила, радха-говинда-лила*. Это истинная цель нисшествия и всех наставлений Шри Кришны Чайтаньи Махапрабху.\",\"Из этого следует то, что в Харе Кришна *маха-мантре* нет упоминания о *рама-лиле* Айодхьи. В наивысшей концепции Харе Кришна *маха-мантры* нет никакой связи с этим… Понимание внутренней сути *мантры* ответственно за наш духовный прогресс… Это внутреннее понимание будет вести искреннюю душу к ее подлинному предназначению.\"]}],\"embeds\":[{\"title\":\"Шрила Госвами Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-mahamantra\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-mahamantra\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.s
