л изумлен и ошеломлен великодушием, героизмом и деяниями Господа Чайтаньи, проникнутыми чистой любовью к Богу. Он отверг все связи с религиозной традицией и попрал свою воинственную царскую природу, и, исполненный самоотречения, бросился к лотосоподобным стопам Шри Чайтаньядева. И тогда милостивый Господь осыпал голову предавшегося царя священной пылью со Своих нежных лотосоподобных стоп. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"32\",\"text\":[\"да̄кш̣ина̄тйа-супрасиддха-пан̣д̣итаугха-пӯджитам̇\",\"ш́реш̣т̣ха-ра̄джа-ра̄джапа̄тра-ш́ирш̣а-бхакти-бхӯш̣итам\",\"деш́а-ма̄тр̣-ш́еш̣а-дарш́ана̄ртхи-гаура-гочарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Перед Всевышним благоговели известные ученые Южной Индии. Величайшие принцы и их министры смотрели на Господа с глубокой верой и выказывали Ему все свое почтение. Согласно стандартам, принятым в ученической преемственности, Господь пришел в Западную Бенгалию, чтобы увидеть священную Гангу. И, словно это было в последний раз, Он посетил место Своего рождения и пришел повидать мать Шачидеви. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"33\",\"text\":[\"гаура-гарви-сарва-гауд̣а-гаураба̄ртха-саджджитам̇\",\"ш́а̄стра-ш́астра-дакш̣а-душ̣т̣а-на̄стика̄ди-ладжджитам\",\"мухйама̄на-ма̄тр̣ка̄ди-деха-джӣва-сан̃чарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Во время путешествия Господа, Его слава затопила всю Бенгалию! Поэтому, когда через пять лет после принятия *санньясы* Он вернулся в Навадвип, все бенгальцы, гордые Господом Гаурангой, с воодушевлением принялись прославлять Его. Когда гордые ученые-безбожники стали свидетелями того, как обычные люди из всех слоев общества проявляли такую непоколебимую веру в Господа, они испытывали стыд за свою низменную природу. Господь Шри Чайтаньядев явился перед матерью Шачи и другими членами Своей семьи, которые угасали от разлуки с Господом, и вернул их к жизни. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"34\",\"text\":[\"нйа̄са-пан̃ча-варш̣а-пӯрн̣а-джанма-бхӯми-дарш́анам̇\",\"кот̣и-кот̣и-лока-лувдха-мугдха-др̣ш̣т̣и-карш̣ан̣ам\",\"кот̣и-кан̣т̣ха-кр̣ш̣н̣а-на̄ма-гхош̣а-бхедита̄мварам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Вернувшегося в место Своего рождения после пяти долгих лет Верховного Господа встречали тысячи старых и молодых людей. Их глаза жаждали увидеть Господа, пленившего самые сокровенные глубины их душ. Присутствие Господа вдохновляло людей постоянно прославлять имена Господа Хари, и возникший от этого рокот распространялся во всех направлениях, далеко за пределы неба. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"35\",\"text\":[\"а̄рта-бхакта-ш́ока-ш́а̄нти-та̄пи-па̄пи-па̄ванам̇\",\"лакш̣а-кот̣и-лока-сан̇га-кр̣ш̣н̣а-дха̄ма-дха̄ванам\",\"ра̄ма-кели-са̄граджа̄та-рӯпа-карш̣ан̣а̄дарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Шри Гаурангадев облегчил беспокойство, которое преданные испытывали от долгой разлуки с Ним, и простил многих терзаемых тревогой грешников и оскорбителей, таких как Гопал Чапал и другие. Затем по берегу Ганги Господь устремился во Вриндаван. Огромные толпы людей следовали за Ним до столицы Бенгалии, известной тогда как Рамакели. В Рамакели Господа привлекли два Его вечных спутника, которые были в то время министрами в мусульманском правительстве. Было видно, что Господь испытывает глубокую привязанность к Шриле Рупе Госвами и его старшему брату, Шриле Санатане Госвами. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"36\",\"text\":[\"вйа̄гхра-ва̄ран̣аина-ванйа-джантӯ-кр̣ш̣н̣а-га̄йакам̇\",\"према-нр̣тйа-бха̄ва-матта-джха̄д̣акхан̣д̣а-на̄йакам\",\"дурга-ванйа-ма̄рга-бхатта-ма̄тра-сан̇га-саукарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Оставив Рамакели, Господь отправился дальше через Бенгалию в Джаганнатха Пури. Выйдя из Пури Дхамы, Господь пересек лес Джхадакханда, расположенный на Его пути во Вриндаван. Там Он привлек лесных зверей, таких как тигры, олени и слоны, к совместному воспеванию святых имен Господа Кришны. Опьяненные сладостными именами Бога, звери восторженно танцевали вместе с Господом, который был поглощен глубочайшим экстазом преданности. Верховный Господь переживал опыт уединенного поклонения, когда вместе с Балабхадрой Бхаттачарьей Он шел непроходимыми тропами через Джхадакханду. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"37\",\"text\":[\"га̄н̇га-йа̄муна̄ди-винду-ма̄дхава̄ди-ма̄нанам̇\",\"ма̄тхура̄ртта-читта-йа̄муна̄гра-бха̄га-дха̄ванам\",\"сма̄рита-враджа̄ти-тӣвра-випраламбха-ка̄тарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Господь Гаурасундар выразил большое почтение Божествам на берегу Ганги в Каши и Бинду Мадхаве в месте слияния Ганги и Ямуны в Праяге. Следуя по течению Ямуны, Господь бежал вдоль берега, в волнении устремляясь к сиянию священного места, известного как Матхура. Когда божественные мысли о событиях во Вриндаване овладели Его памятью, вызвав нестерпимое чувство разлуки, Господь Гаурасундар упал без сознания. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"38\",\"text\":[\"ма̄дхавендра-випраламбха-ма̄тхуреш̣т̣а-ма̄нанам̇\",\"према-дха̄ма-др̣ш̣т̣ака̄ма-пӯрва-кун̃джа-ка̄нанам\",\"гокула̄ди-гош̣т̣ха-гопа-гопика̄-прийан̇карам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Господь Чайтанья утвердил, что настроение глубокой разлуки, которое мог испытывать Мадхавендра Пури, как описано в следующем прекрасном стихе, впервые прочитанном Шримати Радхарани, — высший предел и желанная цель чистого поклонения Господу:\"]},{\"text\":[\"айи дӣна-дайа̄рдра на̄тха хе\",\"матхура̄-на̄тха када̄валокйасе\",\"хр̣дайам̇ твад-алока-ка̄тарам̇\",\"дайита бхра̄мйати ким̇ каромй ахам\"],\"translation\":[\"«Мой Господь! Самый милосердный Владыка! Повелитель Матхуры! Когда я вновь увижу Тебя? В разлуке прерывисто бьется мое взволнованное сердце. Любимый, что мне делать теперь?»\",\"После того как Господь вступил во Враджу, где разыгрывались деяния чистой любви, Он ощутил переполнявший сердце восторг. Господь был очарован прекрасными садами и рощами, которые служили сценой Его духовных игр в предыдущую эпоху. Путешествуя по двенадцати лесам Вриндавана, Господь являл многообразие отношений с пастушками и пастýшками. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"39\",\"text\":[\"према-гун̃джана̄ли-пун̃джа-пуш̣па-пун̃джа-ран̃джитам̇\",\"гӣта-нр̣тйа-дакш̣а-пакш̣и-вр̣кш̣а-лакш̣а-вандитам\",\"го-вр̣ш̣а̄ди-на̄да-дӣпта-пӯрва-мода-медурам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Прогуливающегося по рощам Вриндавана Господа радостно приветствовали жужжащие шмели, кружащиеся над распустившимися цветами и деловито занятые беседой о чистой любви. Миллионы деревьев дружно выражали свое почтение Господу, им вторили множество птиц, исполненные восторга, которые искусно пели и танцевали. Господа переполняли чувства и переживания чистой любви, когда Он вспоминал, как в прежних играх Его нежно звали коровы, телята и быки святой обители Вриндавана. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"40\",\"text\":[\"према-буддха-руддха-буддхи-матта-нр̣тйа-кӣрттанам̇\",\"пла̄вита̄ш́ру-ка̄н̃чана̄н̇га-ва̄са-ча̄туран̇ганам\",\"кр̣ш̣н̣а-кр̣ш̣н̣а-ра̄ва-бха̄ва-ха̄сйа-ла̄сйа-бха̄сварам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Полностью сокрушенный волной чистой любви, Господь Гаурасундар в упоении танцевал и воспевал святые имена Кришны. Обильные потоки слез текли из Его прекрасных глаз по гигантскому золотому сияющему телу, по Его блистающим одеждам, напоминающим солнце, и по земле, растекаясь во всех четырех направлениях. Радость игр Господа упоительно возрастала! В состоянии помешательства Господь неправильно произносил Святое Имя Кришны и ревел, смеясь, в восторге погруженный в глубокие переживания. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]}],\"embeds\":[{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L48\",null,{\"audio\":\"$41:props:song:resources:audio\",\"language\":\"ru\"}]\n43:[\"$\",\"$L49\",null,{\"navMap\":{\"92\":{\"prev\":{\"path\":\"/ru/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram?p=88\",\"title\":\"21-30. Понедельник\"},\"next\":{\"
