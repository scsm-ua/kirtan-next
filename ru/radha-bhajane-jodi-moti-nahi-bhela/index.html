ми Шри Радхи, ждет скорая встреча с Гокула-Кришной.\"]},{\"number\":\"6\",\"text\":[\"брахма̄, ш́ива, на̄рада, ш́рути, на̄ра̄йан̣ӣ\",\"ра̄дхика̄-пада-раджа пӯджайе ма̄ни\"],\"translation\":[\"Брахма, Шива, Нарада, *шрути*, Нараяни (Лакшми) благоговейно чтят святые стопы Шри Радхи.\"]},{\"number\":\"7\",\"text\":[\"ума̄, рама̄, сатйа̄, ш́ачӣ, чандра̄, рукмин̣ӣ\",\"ра̄дха̄-авата̄р собе, — а̄мна̄йа-ва̄н̣ӣ\"],\"translation\":[\"Ума, Рама, Сатья, Шачи, Чандравали и Рукмини — все они экспансии Шримати Радхарани. Таково заключение Вед.\"]},{\"number\":\"8\",\"text\":[\"хено ра̄дха̄-паричарйа̄ джа̄̐кара дхана\",\"бхакативинода та̄̐ра ма̄гайе чаран̣а\"],\"translation\":[\"Бхактивинод, чье единственное богатство — служение Шри Радхе, смиренно молит принять его служанкой Ее лотосоподобных стоп!\"]}],\"embeds\":[{\"title\":\"Каракас Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-573711371\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-573711371\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-573711371\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/krsnachaitanya-das/31-radha-bhajane-yadi-8\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkrsnachaitanya-das%2F31-radha-bhajane-yadi-8\"},{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/076-radhabhajaneyadi-10\",\"iframe_url\":\"https://w.s
