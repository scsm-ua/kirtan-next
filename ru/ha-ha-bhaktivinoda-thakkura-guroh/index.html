\"text\":[\"ха̄ ха̄ бхактивинода-т̣ха̄кура! гурох̣!\",\"    два̄вим̇ш́атис те сама̄\",\"дӣргха̄д-дух̣кха-бхара̄д-аш́еш̣а-вираха̄д-\",\"    дух̣стхӣкр̣та̄ бхӯрийам\",\"джӣва̄на̄м̇ баху-джанма-пун̣йа-ниваха̄\",\"    кр̣ш̣т̣о махӣ-ман̣д̣але\",\"а̄вирбха̄ва-кр̣па̄м̇ чака̄ра ча бхава̄н\",\"    ш́рӣ-гаура-ш́актих̣ свайам\"],\"translation\":[\"Увы, увы! О Бхактивинод Тхакур, о верховный Гуру, уже двадцать два года, как этот мир ввергнут в несчастье, сраженный горем в нестерпимой разлуке с тобой. Ты божественная энергия Шри Гауры. Ты милостиво явился на этой Земле, привлеченный добродетельными поступками живых существ, совершенными ими за многие жизни.\"]},{\"number\":\"2\",\"text\":[\"дӣно ’хам̇ чира-душ̣кр̣тир на хи бхават-\",\"    па̄да̄бджа-дхӯли-кан̣а̄-\",\"сна̄на̄нанда-нидхим̇ прапанна-ш́убхадам̇\",\"    лабдхум̇ самартхо ’бхавам\",\"кинтв ауда̄рййа-гун̣а̄т-тава̄ти-йаш́асах̣\",\"    ка̄рун̣йа-ш́актих̣ свайам̇\",\"ш́рӣ-ш́рӣ-гаура-маха̄прабхох̣ пракат̣ита̄\",\"    виш́вам̇ саманваграхӣт\"],\"translation\":[\"Мне, низкому и жалкому, не посчастливилось достичь океана, награждающего счастьем предания, — океана экстаза омовения в пылинке с твоих лотосоподобных стоп. Однако по своей великодушной природе ты даровал милость всей вселенной, лично явив свое непревзойденное положение — положение того, в ком воплотилась энергия милосердия Шри Гауранги. (Так, придя в этот мир, я обрел его милость).\"]},{\"number\":\"3\",\"text\":[\"хе дева! ставане тава̄кхила-гун̣а̄на̄м̇\",\"    те вирин̃ча̄дайо\",\"дева̄ вйартха-мано-ратха̄х̣ ким у вайам̇\",\"    мартйа̄дхама̄х̣ курмахе\",\"этан но вибудхаих̣ када̄пй атиш́айа̄лан̇ка̄ра\",\"    итй учйата̄м̇\",\"ш́а̄стреш̣в эва «на па̄райе ’хам» ити йад\",\"    га̄там̇ мукундена тат\"],\"translation\":[\"Мой повелитель, даже все небожители, возглавляемые Господом Брахмой, расстроены из-за своей неспособности (должным образом) прославить все твои божественные качества. Что же тогда говорить обо мне, падшей душе, простом смертном? Конечно же, ученые мужи не будут расточать красноречие, восхваляя это утверждение, ибо даже Верховная Личность Бога, сам Господь Шри Кришна, произнес Свое знаменитое признание, запечатленное в писаниях: *на па̄райе ‘хам* — «Я не способен (ответить взаимностью на твою преданность)».\"]},{\"number\":\"4\",\"text\":[\"дхармаш́-чарма-гато ’джн̃атаива сатата̄\",\"    йогаш́ ча бхога̄тмако\",\"джн̃а̄не ш́ӯнйа-гатир джапена тапаса̄\",\"    кхйа̄тир джигха̄м̇саива ча\",\"да̄не да̄мбхиката̄ ’нура̄га-бхаджане\",\"    душ̣т̣а̄пача̄ро йада̄\",\"буддхим̇ буддхи-мата̄м̇ вибхеда хи тада̄\",\"    дха̄тра̄ бхава̄н преш̣итах̣\"],\"translation\":[\"В то время, когда религия была поставлена на службу телу, а невежд стали почитать за святых, когда к практике йоги прибегали ради услаждения чувств, а целью философских поисков стала пустота, когда *джапа* служила средством прославиться, а аскеза — орудием мести, когда милостыню подавали из гордости, а под прикрытием спонтанной преданности совершались самые вульгарные греховные поступки, и в гуще этих ненормальных явлений даже культурные и образованные люди ссорились друг с другом — именно в это время Всемогущий Творец прислал тебя.\"]},{\"number\":\"5\",\"text\":[\"виш́ве ’смин киран̣аир йатха̄ хима-карах̣\",\"    сан̃джӣвайанн ош̣адхӣр\",\"накш̣атра̄н̣и ча ран̃джайан ниджа-судха̄м̇\",\"    виста̄райан ра̄джате\",\"сач-чха̄стра̄н̣и ча тош̣айан будха-ган̣ам̇\",\"    самодайам̇с те татха̄\",\"нӯнам̇ бхӯми-тале ш́убходайа ити\",\"    хла̄до бахух̣ са̄твата̄м\"],\"translation\":[\"Как луну, несущую всему живому прохладу, прославляют за ее исполненные нектара лучи, питающие растения и заставляющие звезды мерцать, так и твое святое явление в этот мир определено как удовлетворяющее писаниям чистой преданности (которые ты глубоко изучал) и благословляющее ученых всеобъемлющим счастьем (благодаря провозглашению тобой совершенных самоочевидных истин, нисходящих по цепи божественной преемственности). Ты явился в этот мир, и радости преданных нет границ.\"]},{\"number\":\"6\",\"text\":[\"лока̄на̄м̇ хита-ка̄мйайа̄ бхагавато\",\"    бхакти-прача̄рас твайа̄\",\"грантха̄на̄м̇ рачанаих̣ сата̄м абхиматаир\",\"    на̄на̄-видхаир дарш́итах̣\",\"а̄ча̄рйаих̣ кр̣та-пӯрвам эва кила тад\",\"    ра̄ма̄нуджа̄дйаир будхаих̣\",\"према̄мбхо-нидхи-виграхасйа бхавато\",\"    ма̄ха̄тмйа-сӣма̄ на тат\"],\"translation\":[\"Ты написал много книг и, используя разнообразные методы, признанные чистыми преданными, показал, какой должна быть проповедь беспримесного преданного служения Всевышнему на благо всего мира. Мы знаем о подобных великих свершениях в былые времена таких непоколебимых ученых, как Шри Рамануджа и многих других *ачарьев*. Но твоя слава — слава самого воплощения нектара божественной любви — не проходит (и не может иметь предела) здесь, в этом мире.\"]},{\"number\":\"7\",\"text\":[\"йад дха̄мнах̣ кхалу дха̄ма чаива нигаме\",\"    брахмети сам̇джн̃а̄йате\",\"йасйа̄м̇ш́асйа калаива дух̣кха-никараир\",\"    йогеш́вараир мр̣гйате\",\"ваикун̣т̣хе пара-мукта-бхр̣н̇га-чаран̣о\",\"    на̄ра̄йан̣о йах̣ свайам̇\",\"тасйа̄м̇ш́ӣ бхагава̄н свайам̇ раса-вапух̣\",\"    кр̣ш̣н̣о бхава̄н тат прадах̣\"],\"translation\":[\"Одно лишь сияние Его божественной обители было обозначено в Ведах словом «Брахман», и лишь воплощение воплощения Его воплощения ищут, преодолевая невероятные трудности, величайшие из йогов. Самые возвышенные из освобожденных душ ослепительно сияют у Его лотосоподобных стоп, кружа, словно шмели. Первоисточник даже изначального Шри Нараяны, властелина духовного неба, простирающегося над Брахманом, — Изначальный Верховный Господь, олицетворение нектарных вкусов, Шри Кришна — Тот, Кого ты даруешь нам.\"]},{\"number\":\"8\",\"text\":[\"сарва̄чинтйамайе пара̄тпара-пуре\",\"    голока-вр̣нда̄ване\",\"чил-лӣла̄-раса-ран̇гинӣ паривр̣та̄\",\"    са̄ ра̄дхика̄ ш́рӣ-харех̣\",\"ва̄тсалйа̄ди-расаиш́ ча севита-танор-\",\"    ма̄дхурйа-сева̄-сукхам̇\",\"нитйам̇ йатра муда̄ таноти хи бхава̄н\",\"    тад дха̄ма-сева̄-прадах̣\"],\"translation\":[\"На самой вершине абсолютно непостижимого духовного неба находится святая обитель, Шри Вриндаван Дхам, на духовной планете под названием Голока. Там, в окружении *сакхи*, Шримати Радхика наслаждается сладостью божественных игр. В великом упоении Она раскрывает радость любовной сладости в служении Шри Кришначандре, Которому остальные служат в иных четырех видах взаимоотношений, вплоть до родительских. Ты, о Тхакур Бхактивинод, можешь даровать нам служение в этой святой Дхаме.\"]},{\"number\":\"9\",\"text\":[\"ш́рӣ-гаура̄нуматам̇ сварӯпа-видитам̇\",\"    рӯпа̄граджена̄др̣там̇\",\"рӯпа̄дйаих̣ паривеш́итам̇ рагху-ган̣аир\",\"    а̄сва̄дитам̇ севитам\",\"джӣва̄дйаир абхиракш̣итам̇ ш́ука-ш́ива-\",\"    брахма̄ди-сама̄нитам̇\",\"ш́рӣ-ра̄дха̄-пада-севана̄мр̣там ахо\",\"    тад да̄тум ӣш́о бхава̄н\"],\"translation\":[\"С позволения Шри Гаурачандры Шри Сварупа Дамодар познал сокровенный смысл того, чем был увлечен Шри Санатана Госвами и что принесли миру Шри Рупа Госвами и другие духовные наставники, постигшие трансцендентные вкусы; того, чем наслаждался и чью ценность повысил Шри Рагхунатх Дас Госвами и его последователи, что бережно хранили приверженцы учения, возглавляемые Шри Дживой Прабху; того, перед чем (на почтительном расстоянии) благоговеют такие великие личности как Шри Шука, Господь Шива, властелин небожителей, и Господь Брахма, прародитель всех живущих. О чудо из чудес! Этот сладостный восторг рабства Шри Радхике ты действительно можешь дать нам.\"]},{\"number\":\"10\",\"text\":[\"ква̄хам̇ манда-матис тв атӣва-патитах̣\",\"    ква твам̇ джагат-па̄ванах̣\",\"бхо сва̄мин кр̣пайа̄пара̄дха-ничайо\",\"    нӯнам̇ твайа̄ кш̣амйата̄м\",\"йа̄че ’хам̇ карун̣а̄-нидхе! варам имам̇\",\"    па̄да̄бджа-мӯле бхават-\",\"сарвасва̄вадхи-ра̄дхика̄-дайита-да̄са̄на̄м̇\",\"    ган̣е ган̣йата̄м\"],\"translation\":[\"Как низок я, столь падшая душа, и как велик ты, спаситель вселенной! Мой повелитель, по своей милости ты, несомненно, простишь мне оскорбления. О океан милости, в пыли твоих лотосоподобных стоп я молю лишь об одном благословении: пожалуйста, сделай мою жизнь успешной, позволь стать одним из приближенных слуг Шри Варшабханави Дайиты Даса — самого дорогого из всех, кто пребывает у тебя в сердце.\"]},{\"subtitle\":[\"Примечание переводчика\"],\"translation\":[\"Эта молитва, обращенная к Шриле Бхактивиноду Тхакуру, была составлена еще при жизни Гуру автора, Шрилы Бхактисиддханты Сарасвати Тхакура Госвами Прабхупады. Прочитав оригинальный санскритский стих, Шрила Прабхупада заметил, говоря о Шриле Шридхаре Махарадже: «Теперь я уверен, что у нас есть один человек, который в состоянии поддерживать стандарт нашей *сампрадаи* (божественной преемственности духовных учителей)».\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"254\":{\"prev\":{\"path\":\"/ru/hari-bole-modera-gaura-elo?p=251\",\"title\":\"Шри Нагара-киртана (песнь 8)\"},\"next\":{\"path\":\"/ru/guror-guro-me-paramo-gurus-tvam?p=258\",\"title\":\"Шри Шримад Гаура-Кишора-намаскара Дашакам\"}}}}]\n42:T57f,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/ha-ha-bhaktivinoda-thakkura-guroh\",\"url\":\"https://next.kirtan.site/ru/ha-ha-bhaktivinoda-thakkura-guroh\",\"name\":\"Шримад Бхактивинода-вираха Дашакам. Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж. Молитва в разлуке со Ш́рӣлой Бхактивинодом Т̣ха̄куром\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/ha-ha-bhaktivinoda-thakkura-guroh#composition\",\"alternateName\":[\"ха̄ ха̄ бхактивинода-т̣ха̄кура! гурох̣!\"],\"name\":\"Шримад Бхактивинода-вираха Дашакам. Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж. Молитва в разлуке со Ш́рӣлой Бхактивинодом Т̣ха̄куром\",\"url\":\"https://next.kirtan.site/ru/ha-ha-bhaktivinoda-thakkura-guroh\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/ru/ha-ha-bhaktivinoda-thakkura-guroh\"}}]}3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$42\"}}]\n3e:[\"$\",\"$L43\",null,{\"bookId\":\"ru\",\"page\":254}]\n"])</script></body></html>
