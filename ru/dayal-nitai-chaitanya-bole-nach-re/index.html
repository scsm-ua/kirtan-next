тся в расчет. Вкусив однажды сладость Святого Имени Кришны, ты освободишься от рабства этого мира.\"]},{\"number\":\"3\",\"text\":[\"(анура̄г то хабе хе)\",\"токхон ана̄йа̄се сапхал хабе джӣвера джӣван\",\"(кр̣ш̣н̣а-рати бина̄ джӣван то мичхе хе)\",\"ш́еш̣е вр̣нда̄ване ра̄дха̄-ш́йа̄мер па̄бе дараш́ан\",\"(гаура-кр̣па̄ холе хе)\"],\"translation\":[\"Когда появляется привязанность к Святому Имени Кришны, живое существо обретает подлинное счастье. Без привязанности к Кришне жизнь пуста и напрасна! Если будет на то милость Господа Гауры, в конце жизни ты сможешь увидеть прекрасные облики Радхи и Шьяма во Вриндаване.\"]}],\"embeds\":[{\"title\":\"Каракас Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-doi-al-nitai\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-doi-al-nitai\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-doi-al-nitai\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-doi-al-nitai\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L48\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"ru\"}]\n42:[\"$\",\"$L49\",null,{\"navMap\":{\"116\":{\"prev\":{\"path\":\"/ru/parama-karuna-pahu-dui-jana?p=115\",\"title\":\"Шри Шри Гаура-Нитйанандер Дойа\"},\"next\":{\"path\":\"/ru/are-bhai-nitai-amar-dayara-avadhi\",\"title\":\"Нитай амар дайар авадхи\"}}}}]\n4a:T627,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/dayal-nitai-chaitanya-bole-nach-re\",\"url\":\"https://next.k
