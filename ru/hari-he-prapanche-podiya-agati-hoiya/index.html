 экхона бхараса̄ туми\"],\"translation\":[\"После бесконечных попыток подчинить своей воле материальные потребности, я оставил всякую надежду. О Господь несчастных! Я взываю к Твоему Святому Имени, ибо теперь Ты — моя единственная надежда!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L42\",null,{\"navMap\":{\"158\":{\"prev\":{\"path\":\"/ru/bhuliya-tomare-samsare-asiya\",\"title\":\"Даинйа\"},\"next\":{\"path\":\"/ru/hari-hari-biphole-janama-goyainu\",\"title\":\"Ишта-деве Виджнапти\"}}}}]\n3e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/hari-he-prapanche-podiya-agati-hoiya\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/hari-he-prapanche-podiya-agati-hoiya\\\",\\\"name\\\":\\\"Бхаджан-Лаласа. Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/hari-he-prapanche-podiya-agati-hoiya#composition\\\",\\\"alternateName\\\":[\\\"хари хе! прапан̃че под̣ийа̄, агати хоийа̄\\\"],\\\"name\\\":\\\"Бхаджан-Лаласа. Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/hari-he-prapanche-podiya-agati-hoiya\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/hari-he-prapanche-podiya-agati-hoiya\\\"}}]}\"}}]\n3f:[\"$\",\"$L43\",null,{\"bookId\":\"ru\",\"page\":158}]\n"])</script></body></html>
