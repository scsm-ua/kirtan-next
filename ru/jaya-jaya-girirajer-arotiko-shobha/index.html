.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":34,\"first_line\":\"джайа джайа гирира̄джер а̄ротико ш́обха̄\"},\"title\":[\"Шри Шри Гирирадж-Говардхан Арати\"],\"author\":[\"Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\"],\"verses\":[{\"number\":\"1\",\"text\":[\"джайа джайа гирира̄джер а̄ротико ш́обха̄\",\"ш́рӣ-браджа-ман̣д̣ала ма̄джхе джага мана лобха̄\"],\"translation\":[\"Слава прекрасному *арати* Шри Гирираджа, которое проходит в Шри Враджа-мандале, привлекая всех живых существ во Вселенной!\"]},{\"number\":\"2\",\"text\":[\"прамода-мадана-лӣла ш́рӣ-ра̄дха̄-раман̣а\",\"джатха̄ нитйа-лӣла̄ коре лойе сакхӣ-ган̣а\"],\"translation\":[\"Господь Радха-Раман (Кришна, доставляющий удовольствие Своей возлюбленной Радхарани) вечно проводит в этом месте Свои исполненные радости, любовные игры в обществе *сакхи* (подруг) Шримати Радхарани.\"]},{\"number\":\"3\",\"text\":[\"ма̄латӣ-ма̄дхавӣ-кун̃джа кандаре кандаре\",\"нигудха никун̃джа-лӣла хари манохаре\"],\"translation\":[\"Здесь, посреди зарослей цветов *малати* и лиан *мадхави*, проходят сокровенные игры прекрасного Господа Хари.\"]},{\"number\":\"4\",\"text\":[\"ш́йа̄ма-кун̣д̣а ра̄дха̄-кун̣д̣а кусум саровара\",\"ма̄наса ган̇га̄ да̄на-гха̄т̣ӣ джа̄ра абхйантара\"],\"translation\":[\"Здесь расположены Шьяма-кунда, Радха-кунда, Кусум Саровар, Манаса Ганга и Дана-гхати.\"]},{\"number\":\"5\",\"text\":[\"ш́рӣ-говинда-кун̣д̣а лӣла̄стхалӣ на̄хи сӣма̄\",\"дива̄ниш́и-бхакта-вр̣нда коре парикрама̄\"],\"translation\":[\"Вместе со Шри Говинда-кундой эти святые места безграничны. Днем и ночью преданные обходят их.\"]},{\"number\":\"6\",\"text\":[\"‘ш́рӣдхар-сва̄мӣ-сева̄ш́рам’ парама ш́обхана\",\"джатха̄ нитйа-сева̄ коре са̄расвата-ган̣а\"],\"translation\":[\"Здесь располагается невероятно красивый Шридхар Свами Сева-ашрам, где служат преданные Шри Чайтанья Сарасват Матха.\"]},{\"number\":\"7\",\"text\":[\"абхинна ш́рӣ кр̣ш̣н̣а джн̃а̄не бхаджиба̄ра торе\",\"маха̄прабху самарпила̄ рагхуна̄тха коре\"],\"translation\":[\"Шриман Махапрабху даровал Шри Шри Гирираджа-джиу Шри Рагхунатху Госвами, чтобы Шри Дас Госвами мог поклоняться Его Святейшеству, зная, что Он неотличен от Господа Кришны.\"]},{\"number\":\"8\",\"text\":[\"госва̄мӣ ш́рӣ-рагхуна̄тха да̄сере смарийа̄\",\"нирантара сева̄ коре антармана̄ хоийа̄\"],\"translation\":[\"Преданные Шри Чайтанья Сарасват Матха поклоняются Шри Шри Гирираджа-джиу, глубоко погруженные в настроение преданности и помнящие о Шри Рагхунатхе Дасе Госвами.\"]},{\"number\":\"9\",\"text\":[\"джайа гири-говардхана дивйа-раса̄лой\",\"рӯпа-сана̄тана-джӣва-рагхуна̄тха̄ш́рой\"],\"translation\":[\"Слава Шри Гири Говардхану — обители Шри Рупы, Санатаны, Дживы и Рагхунатха Госвами!\"]},{\"number\":\"10\",\"text\":[\"сурендра-мунӣндра-ш́ива-ш́ука-маха̄джана\",\"декхена а̄рати-ш́обха̄ дурлабха-дарш́анна\"],\"translation\":[\"Редкую и бесценную красоту *арати* Шри Гирираджа-джиу видят Господь Индра, Нарада Муни, Господь Шива, Шукадев Госвами и все великие личности.\"]},{\"number\":\"11\",\"text\":[\"севйа о севака-рӯпе нитйа парака̄ш́а\",\"са̄нанде а̄рати декхе э адхама да̄са\"],\"translation\":[\"Шри Шри Гирираджа-джиу вечно проявлен и как Господь, которому поклоняются, и как Господь-слуга. Падший слуга в восторге созерцает *арати* Шри Гирираджа-джиу!\"]}],\"embeds\":[{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-day-programm-kisel\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-day-programm-kisel\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-day-programm-kisel\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila
