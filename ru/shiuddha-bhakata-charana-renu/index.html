 возлюбленных преданных.\"]},{\"number\":\"4\",\"text\":[\"мр̣дан̇га-ба̄дйа,    ш́уните мон,\",\"    абасара сада̄ джа̄че\",\"гаура-бихита,    кӣртана ш́уни’\",\"    а̄нанде хр̣дойа на̄че\"],\"translation\":[\"Я всегда хочу слушать мелодичные звуки *мриданги*. Когда я слышу *киртан*, принесенный Господом Гаурачандрой, мое сердце танцует в экстазе.\"]},{\"number\":\"5\",\"text\":[\"джугала-мӯрти,    декхийа̄ мора,\",\"    парама-а̄нанда хой\",\"праса̄да-сева̄    корите хой,\",\"    сакала прапан̃ча джай\"],\"translation\":[\"Созерцая *мурти* Божественной Четы, Шри Шри Радхи-Кришны, я испытываю величайшую радость! Почитая *прасад* Господа, я превозмогаю мирские заблуждения.\"]},{\"number\":\"6\",\"text\":[\"дже-дина гр̣хе,    бхаджана декхи,\",\"    гр̣хете голока бха̄йа\",\"чаран̣а-сӣдху,    декхийа̄ ган̇га̄,\",\"    сукха на̄ сӣма̄ па̄йа\"],\"translation\":[\"Голока Вриндавана проявляется в моем доме, когда я вижу совершающееся в нем поклонение и служение Господу Хари. При виде Ганги, реки нектара, берущей начало у лотосоподобных стоп Господа, мое ликование не знает границ!\"]},{\"number\":\"7\",\"text\":[\"туласӣ декхи’,    джуд̣а̄йа пра̄н̣а,\",\"    ма̄дхава-тош̣ан̣ӣ джа̄ни’\",\"гаура-прийа,    ш́а̄ка-севане,\",\"    джӣвана са̄ртхака ма̄ни\"],\"translation\":[\"Вид священной Туласи успокаивает мою душу, ибо я знаю, что она любима Господом Кришной. Почитая *шак* (блюдо из шпината), столь любимый Господом Чайтаньей, я считаю свою жизнь успешной.\"]},{\"number\":\"8\",\"text\":[\"бхакативинода,    кр̣ш̣н̣а-бхаджане,\",\"    анукӯла па̄йа джа̄ха̄\",\"прати-дивасе,    парама-сукхе,\",\"    свӣка̄ра коройе та̄ха̄\"],\"translation\":[\"Все, чему Бхактивинод ежедневно следует, способствует служению Шри Кришне и наполняет сердце огромной радостью.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/083-suddhabha
