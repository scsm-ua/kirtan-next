/authors\",\"children\":\"Ш́рӣла Видйа̄пати\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L3f\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":164,\"first_line\":\"та̄тала саикате ба̄ри бинду-сама\"},\"title\":[\"Татала Саикате\"],\"author\":[\"Ш́рӣла Видйа̄пати\"],\"verses\":[{\"number\":\"1\",\"text\":[\"та̄тала саикате    ба̄ри бинду-сама\",\"    сута-мита-раман̣ӣ-сама̄дже\",\"тохе висари мана    та̄хе самарпала\",\"    тава маджху хобо кон ка̄дже\"],\"translation\":[\"О Господь, совершенно забыв Тебя, я принес свой ум в жертву обществу женщин, детей и друзей — но этот опыт был подобен предложению жгучему горячему песку пляжа капли воды. Есть ли у меня возможность избежать этого великого страдания?\"]},{\"number\":\"2\",\"text\":[\"мадхава! ха̄ма парин̣а̄м-нира̄ш́а̄\",\"туху̐ джага-та̄ран̣а    дӣна дайа̄мой\",\"    атайе тоха̄ри виш́ойа̄са̄\"],\"translation\":[\"О Мадхава! В итоге я пришел к полному отчаянию. Ты — Спаситель вселенной, сострадательный к беспомощным душам. Поэтому я возлагаю мою единственную надежду на Тебя.\"]},{\"number\":\"3\",\"text\":[\"а̄дха джанама ха̄ма̄    ни̐де го̐йа̄ола\",\"    джара̄ ш́иш́у кото-дина гела\",\"нидхуване раман̣ӣ    раса-ран̇ге ма̄тала\",\"    тохе бхаджабо кон бела\"],\"translation\":[\"Скитаясь в полуживом состоянии, я провел жизнь в крайнем бесчестье. Неисчислимые дни проносились мимо беспечного ребенка и бесполезного старика. Я был опьянен удовольствием участия в романтических приключениях с красивыми молодыми женщинами. Обрету ли я когда-либо возможность поклоняться Тебе?\"]},{\"number\":\"4\",\"text\":[\"кото чатура̄на    мари мари джа̄ота\",\"    на туйа̄ а̄ди аваса̄на̄\",\"тохе джанами пуна    тохе сама̄ота\",\"    са̄гара лахарӣ сама̄на̄\"],\"translation\":[\"Бессчетные Брахмы умирают один за другим, тогда как у Тебя нет ни начала, ни конца. Все они появляются на свет из Тебя и снова поглощаются Тобой, словно волны в океане.\"]},{\"number\":\"5\",\"text\":[\"бхан̣айе видйа̄пати    ш́еш̣а ш́амана бхайа\",\"    туйа̄ вин̣у гати на̄хи а̄ра̄\",\"а̄ди ана̄дика    на̄тха каха̄оси\",\"    бхава та̄ран̣а-бха̄ра тоха̄ра̄\"],\"translation\":[\"Видьяпати признается, что теперь, в конце своей жизни, он страшится смерти. О Господь! Нет иного прибежища, кроме Тебя. Тебя вечно будут прославлять как Господа тех, кто имеет начало, так и безначальных. Теперь ответственность за мое спасение из материального мира лежит полностью на Тебе.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L40\",null,{\"navMap\":{\"164\":{\"prev\":{\"path\":\"/ru/sarvasva-tomara-charane-sanpiya?p=163\",\"title\":\"Сарвасва томара\"},\"next\":{\"path\":\"/ru/hari-he-dayala-mora-jaya-radha-natha?p=165\",\"title\":\"Даинйа О Прапатти\"}}}}]\n3b:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/tatala-saikate-vari-bindu-sama\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/tatala-saikate-vari-bindu-sama\\\",\\\"name\\\":\\\"Татала Саикате. Ш́рӣла Видйа̄пати\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/tatala-saikate-vari-bindu-sama#composition\\\",\\\"alternateName\\\":[\\\"та̄тала саикате ба̄ри бинду-сама\\\"],\\\"name\\\":\\\"Татала Саикате. Ш́рӣла Видйа̄пати\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/tatala-saikate-vari-bindu-sama\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/tatala-s
