,\"text\":[\"‘татхаи татхаи’ ба̄джало кхол,\",\"гхана гхана та̄хе джха̄н̇джера рол,\",\"преме д̣хала д̣хала сона̄ра ан̇га,\",\"чаран̣е нӯпура ба̄дже\"],\"translation\":[\"*Мриданги* выбивают «*татхаи татхаи*» в ритм звенящим *караталам*, а золотистое тело Господа трепещет в экстазе, и позванивают Его ножные колокольчики.\"]},{\"number\":\"3\",\"text\":[\"мукунда ма̄дхава джа̄дава хари,\",\"болоре болоре вадана бхори’,\",\"мичхе нида-баш́е гело ре ра̄ти,\",\"диваса ш́орӣра са̄дже\"],\"translation\":[\"Махапрабху взывает к спящим людям: «Не тратьте ночи на бесполезный сон, а дни на украшение тела! Взывайте к именам Мукунды, Мадхавы, Ядавы и Хари!»\"]},{\"number\":\"4\",\"text\":[\"эмана дурлабха ма̄нава-дехо,\",\"па̄ийа̄ ки коро бха̄ва на̄ кехо,\",\"эбэ на̄ бхаджиле джаш́ода̄-сута,\",\"чараме под̣ибе ла̄дже\"],\"translation\":[\"«Вы обрели столь редкое человеческое рождение! Но что вы делаете? Дорожите ли вы этим даром? Если вы не будете поклоняться любимому сыну матери Яшоды, великое горе будет ждать вас в момент смерти».\"]},{\"number\":\"5\",\"text\":[\"удита тапана хоиле аста,\",\"дина гело-боли’ хоибе бйаста,\",\"табе кено эбэ аласа хой,\",\"на̄ бхаджа хр̣дойа-ра̄дже\"],\"translation\":[\"«С каждым восходом и заходом солнца проходит день, и его уже не вернуть. Почему же вы так ленивы и отказываетесь служить Господу своего сердца?»\"]},{\"number\":\"6\",\"text\":[\"джӣвана анитйа джа̄наха са̄р,\",\"та̄хе на̄на̄-видха випада-бха̄р,\",\"на̄ма̄ш́райа кори’ джатане туми,\",\"тха̄каха а̄пана ка̄дже\"],\"translation\":[\"«Вы знаете, что жизнь исполнена страданий! Примите прибежище у Святого Имени — пусть призыв к Нему станет единственным вашим занятием».\"]},{\"number\":\"7\",\"text\":[\"кр̣ш̣н̣а-на̄ма-судха̄ корийа̄ па̄н\",\"джуд̣а̄о бхакативинода-пра̄н̣,\",\"на̄ма бина̄ кичхӯ на̄хико а̄ро,\",\"чаудда-бхувана-ма̄джхе\"],\"translation\":[\"Вкусите чистый нектар Святого Имени Кришны и доставьте этим радость душе Тхакура Бхактивинода. Нет ничего, к чему стоило бы стремиться во всех четырнадцати мирах, кроме Святого Имени!\"]},{\"number\":\"8\",\"text\":[\"джӣвера калйа̄н̣а-са̄дхана-ка̄м,\",\"джагате а̄си’ э мадхура на̄м,\",\"авидйа̄-тимира-тапана-рӯпе,\",\"хр̣д-гагане бира̄дже\"],\"translation\":[\"Чтобы рассеять тьму невежества и благословить все души Вселенной, прекрасное Имя Кришны взошло, словно сияющее солнце!\"]}],\"embeds\":[{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-udilo-aruna-jiv\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-udilo-aruna-jiv\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-udilo-aruna-jiv\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Шрила Авадхут Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee-1\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee-1\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-udilo-aruna-jiv\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-udilo-aruna-jiv\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-ut
