56,\"first_line\":\"бхулийа̄ тома̄ре, сам̇са̄ре а̄сийа̄\"},\"title\":[\"Даинйа\"],\"author\":[\"Ш́рӣла Бхактивинод Т̣ха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"бхулийа̄ тома̄ре,    сам̇са̄ре а̄сийа̄,\",\"    пейе на̄на̄бидха бйатха̄\",\"тома̄ра чаран̣е    а̄сийа̄чхи а̄ми,\",\"    болибо дух̣кхера катха̄\"],\"translation\":[\"Господь, позабыв Тебя и оказавшись в этом материальном мире, я познал боль и горе. Теперь я обращаюсь к Твоим лотосоподобным стопам, чтобы поведать историю своих страданий.\"]},{\"number\":\"2\",\"text\":[\"джананӣ-джот̣хоре,    чхила̄ма джокхон,\",\"    виш̣ама вандхана-па̄ш́е\",\"экаба̄ра прабху!    декха̄ дийа̄ море,\",\"    ван̃чиле э дӣна да̄се\"],\"translation\":[\"Однажды, когда я был заточен в нестерпимо тесной темнице чрева моей матери, Ты, Господь, лишь на миг предстал передо мной, но затем вновь покинул Своего бедного слугу.\"]},{\"number\":\"3\",\"text\":[\"токхона бха̄вину,    джанама па̄ийа̄,\",\"    корибо бхаджана тава\",\"джанама хоило,    под̣и ма̄йа̄джа̄ле\",\"    на̄ хоило джн̃а̄на-лаба\"],\"translation\":[\"Тогда я дал обещание, что буду служить Тебе, когда выйду на свет. Но едва родившись, я запутался в сетях мирской иллюзии, лишенный даже капли подлинного знания.\"]},{\"number\":\"4\",\"text\":[\"а̄дарера чхеле    сваджанера коле,\",\"    ха̄сийа̄ ка̄т̣а̄ну ка̄ла\",\"джанака-джананӣ-    снехете бхулийа̄\",\"    сам̇сара ла̄гило бха̄ло\"],\"translation\":[\"Когда я был ребенком, я проводил время в беззаботном веселье, обласканный вниманием родственников. Нежность моих родителей помогала мне все больше и больше забывать Тебя, мой Господь, и я стал думать, что материальный мир — очень приятное место.\"]},{\"number\":\"5\",\"text\":[\"краме дина дина,    ба̄лака хоийа̄,\",\"    кхелину ба̄лака саха\",\"а̄ра кичху дине,    джн̃а̄на упаджило,\",\"    па̄т̣ха под̣и ахарахах̣\"],\"translation\":[\"День за днем я рос и скоро стал играть с другими мальчиками. Мой разум стал пробуждаться, и я посвятил все свое время чтению и занятиям в школе.\"]},{\"number\":\"6\",\"text\":[\"видйа̄ра гаураве,    бхрами деш́е деш́е,\",\"    дхана упа̄рджана кори’\",\"сваджана-па̄лана,    кори эка мане,\",\"    бхулину тома̄ре, хари!\"],\"translation\":[\"Путешествуя, гордый своим образованием, я богател и посвящал себя семейным заботам. Господь Хари, я забыл Тебя!\"]},{\"number\":\"7\",\"text\":[\"ва̄рдхакйе экхона,    бхакативинода,\",\"    ка̄̐дийа̄ ка̄тара ати\",\"на̄ бхаджийа̄ торе,    дина вр̣тха̄ гело,\",\"    экхона ки хо’бе гати!\"],\"translation\":[\"И теперь, постарев, Бхактивинод плачет в печали. Я неудачник, не поклонялся Тебе и вместо этого впустую потратил жизнь! Какая судьба теперь ожидает меня?\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"156\":{\"prev\":{\"path\":\"/ru/ki-jani-ki-bale-tomara-dhamete?p=155\",\"title\":\"Гоптритве Варана\"},\"next\":{\"path\":\"/ru/hari-he-prapanche-podiya-agati-hoiya?p=158\",\"title\":\"Бхаджан-Лаласа\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/bhuliya-tomare-samsare-asiya\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/bhuliya-tomare-samsare-asiya\\\",\\\"name\\\":\\\"Даинйа. Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/bhuliya-tomare-samsare-asiya#composition\\\",\\\"alternateName\\\":[\\\"бхулийа̄ тома̄ре, сам̇са̄ре а̄сийа̄\\\"],\\\"name\\\":\\\"Даинйа. Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/bhuliya-tomare-samsare-asiya\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\
