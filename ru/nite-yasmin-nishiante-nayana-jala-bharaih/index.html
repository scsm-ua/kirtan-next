__title\",\"children\":[[\"$\",\"div\",\"Шри Шри Дайита Дас Дашакам\",{\"children\":\"Шри Шри Дайита Дас Дашакам\"}]]}],null,[],[[\"$\",\"div\",\"Молитва Ш́рӣле Бхактисиддханте Сарасватӣ Т̣ха̄куру, составленная после завершения его проявленных игр Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors#section-Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"children\":\"Молитва Ш́рӣле Бхактисиддханте Сарасватӣ Т̣ха̄куру, составленная после завершения его проявленных игр Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":260,\"author\":\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\",\"first_line\":\"нӣте йасмин ниш́а̄нте найана-джала-бхараих̣ сна̄та-га̄тра̄рвуда̄на̄м̇\"},\"title\":[\"Шри Шри Дайита Дас Дашакам\"],\"author\":[\"Молитва Ш́рӣле Бхактисиддханте Сарасватӣ Т̣ха̄куру, составленная после завершения его проявленных игр Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем\"],\"verses\":[{\"number\":\"1\",\"text\":[\"нӣте йасмин ниш́а̄нте найана-джала-бхараих̣\",\"    сна̄та-га̄тра̄рвуда̄на̄м̇\",\"уччаир уткрош́ата̄м̇ ш́рӣ-вр̣ш̣акапи-сутайа̄-\",\"    дхӣрайа̄ свӣйа-гош̣т̣хӣм\",\"пр̣тхвӣ га̄д̣ха̄ндхака̄раир хр̣та-найана-\",\"    ман̣ӣва̄вр̣та̄ йена хӣна̄\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Когда ночь Шри Шри Вришабханунандини близилась к концу, Она неожиданно призвала его к себе, отняв у многих убитых горем душ. Великий скорбный плач охватил Землю, и потоки слез омыли их тела. Когда его похитили, мир погрузился в непроглядную тьму, как если бы лишился глаз (*хрита* — украденный; *найана-мани* — драгоценность для глаз; сокровенное имя Сарасвати Тхакура — Наяна-мани).\",\"О спаситель падших (Дина-наяна), где бы ни была та великая душа, молю, поскорей отведите этого слугу к ней! (Хотя он — мой учитель по имени Наяна, или «Приближающий нас к себе», по своей милости он проявляет немилость ко мне, не допуская в свое общество.)\"]},{\"number\":\"2\",\"text\":[\"йасйа ш́рӣ-па̄да-падма̄т правахати джагати\",\"    према-пӣйӯш̣а-дха̄ра̄\",\"йасйа ш́рӣ-па̄да-падма-чйута-мадху сататам̇\",\"    бхр̣тйа-бхр̣н̇га̄н вибхарти\",\"йасйа ш́рӣ-па̄да-падмам̇ враджа-расика-джано\",\"    модате сампраш́асйа\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Река нектара божественной любви берет начало у его лотосоподобных стоп и течет через всю Вселенную. Его слуги, словно пчелы, поддерживают свои жизни, вкушая нектар, струящийся с его лотосоподобных стоп. А чистые преданные, нашедшие прибежище в сокровенных настроениях Враджи, наслаждаются счастьем воспевания славы его лотосоподобных стоп. О Дина-наяна, где бы ни была та великая душа * (маха-пуруша) *, молю, скорей отведи этого слугу к ней!\"]},{\"number\":\"3\",\"text\":[\"ва̄тсалйам̇ йач ча питро джагати бахуматам̇\",\"    каитавам̇ кевалам̇ тат\",\"да̄мпатйам̇ дасйутаива сваджана-ган̣а-кр̣та̄\",\"    бандхута̄ ван̃чанети\",\"ваикун̣т̣ха-снеха-мӯртех̣ пада-накха-киран̣аир\",\"    йасйа сандарш́ито ’сми\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Родительская любовь, столь превозносимая в этом мире, — великий обман, ибо она препятствует *хари-бхакти*. Почитаемая обществом супружеская любовь — не что иное, как разбой (потому что она отнимает у мужа и жены стремление обрести сокровище любви, не оскверненной поверхностными семейными предрассудками). А мирская дружба — всего лишь ложь. Я бережно собрал искры этих мыслей из сияния лучей, исходящих от кончиков пальцев святых стоп той великой личности, которая олицетворяет собой надмирную любовь. О Дина-наяна, где бы ни была та великая душа, молю, скорей отведи этого слугу к ней!\"]},{\"number\":\"4\",\"text\":[\"йа̄ ва̄н̣ӣ кан̣т̣ха-лагна̄ виласати сататам̇\",\"    кр̣ш̣н̣а-чаитанйачандре\",\"карн̣а-крод̣а̄дж-джана̄на̄м̇ ким у найана-гата̄м̇\",\"    саива мӯртим̇ прака̄ш́йа\",\"нӣла̄дрӣ-ш́асйа нетра̄рпан̣а-бхавана-гата̄\",\"    нетра-та̄ра̄бхидхейа̄\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Божественное послание, пропетое Шри Кришной Чайтаньячандрой, продолжало звучать в ушах людей. Чтобы исполнить смысл имени Наяна-мани, не явил ли он себя через звук, появившись в храме, благословленном взглядом Шри Нилачалачандры (во время фестиваля Ратха-ятры)? О Дина-наяна, где бы ни была та великая душа, молю, скорей отведи этого слугу к ней!\"]},{\"number\":\"5\",\"text\":[\"гаурендор аста-ш́аиле ким у канака-гхано\",\"    хема-хр̣дж-джамбу-надйа̄\",\"а̄вирбхӯтах̣ праварш̣аир никхила-джана-падам̇\",\"    пла̄вайан да̄ва-дагдхам\",\"гаура̄вирбха̄ва-бхӯмау раджаси ча сахаса̄\",\"    сам̇джугопа свайам̇ свам̇\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Вобрав в себя чистые золотистые воды реки Джамбу, воспетой в «Шримад-Бхагаватам», не воспарило ли это золотое облако на гору, куда снизошла золотая луна (Шри Гаурачандра), чтобы пролить потоки дождя на все окрестности, поглощенные лесным пожаром (тройственных страданий), а затем неожиданно скрылось в пыли земли на месте явления Шри Гауранги? О Дина-наяна, где бы ни находилась та великая душа, молю, скорей отведи этого слугу к ней!\"]},{\"number\":\"6\",\"text\":[\"гауро гаурасйа ш́иш̣йо гурур апи джагата̄м̇\",\"    га̄йата̄м̇ гаура-га̄тха̄\",\"гауд̣е гауд̣ӣйа-гош̣т̣хй-а̄ш́рита-ган̣а-гарима̄\",\"    дра̄вид̣е гаура-гарвӣ\",\"га̄ндхарва̄ гаура-ва̄т̣йо гири-дхара-парама-\",\"    прейаса̄м̇ йо гариш̣т̣хо\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Цвет его тела тот же самый, что и у Шри Гауры. И хотя он — тот, кто несет весть о Шри Гауре, — подлинный Гуру всей Вселенной, он стал учеником великого преданного по имени Шри Гауракишор («юный Гаура»). Во всей Гаура-мандале он сокровищница славы тех, кто дарует доступ в круг чистых гаудия-вайшнавов. Он гордо взошел на величественный трон проповеди славы того дара (служения Шри Шри Радхе-Говинде во Врадже), что принес Золотой Господь Шри Гаура вайшнавам Дравиды (преданным в Южной Индии, обычно поклоняющимся Лакшми-Нараяне). Слава его возвышенного положения сияет даже в группе Шри Гандхарвы! Он занимает исключительное положение в кругу близких слуг Шри Гиридхари — он очень любим Господом Мукундой! О Дина-наяна, где бы ни была та великая душа, молю, скорей отведи этого слугу к ней!\"]},{\"number\":\"7\",\"text\":[\"йо ра̄дха̄-кр̣ш̣н̣а-на̄ма̄мр̣та-джала-нидхина̄-\",\"    пла̄вайад-виш́вам этад\",\"а̄млеччха̄ш́еш̣а-локам̇ двиджа-нр̣па-ван̣иджам̇\",\"    ш́ӯдра-ш́ӯдра̄пакр̣ш̣т̣ам\",\"муктаих̣ сиддхаир агамйах̣ патита-джана-сакхо\",\"    гаура-ка̄рун̣йа-ш́актир\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Он затопил всю Вселенную, всех бесчисленных живых существ — *брахманов, кшатриев, вайшьев, шудр*, тех, кто ниже *шудр*, и даже *млеччх* — нектаром Святого Имени Шри Шри Радхи-Кришны. Хотя к нему не могут приблизиться искатели освобождения и мистических совершенств, он известен как друг падших, преображающая сила милосердия Шри Гауранги. О Дина-наяна, где бы ни была та великая душа, молю, скорей отведи этого слугу к ней!\"]},{\"number\":\"8\",\"text\":[\"апй а̄ш́а̄ вартате тат пурат̣а-вара-вапур\",\"    локитум̇ лока-ш́андам̇\",\"дӣргхам̇ нӣла̄бджа-нетрам̇ тила-кусума-насам̇\",\"    ниндита̄рддхенду-бха̄лам\",\"саумйам̇ ш́убхра̄м̇ш́у-дантам̇ ш́ата-дала-ваданам̇\",\"    дӣргха-ба̄хум̇ варен̣йам̇\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"И есть ли надежда, что я когда-нибудь смогу увидеть эту прекрасную золотую личность, которая способна все обратить на благо миру? Есть ли у меня хоть ничтожная надежда когда-нибудь снова увидеть его величественный облик, его голубые лотосоподобные глаза, нос, своим очарованием превосходящий цветок *тила*, его лоб, что способен пристыдить полумесяц, его изящное лотосоподобное лицо, его сверкающие жемчужно-белые зубы, его длинные, достигающие колен руки? О Дина-наяна, куда бы ни направилась та великая душа, молю, скорей отведи туда этого слугу!\"]},{\"number\":\"9\",\"text\":[\"гаура̄бде ш́ӯнйа-ба̄н̣а̄нвита-нигамамите\",\"    кр̣ш̣н̣а-пакш̣е чатуртхйа̄м̇\",\"пауш̣е ма̄се магха̄йа̄м амара-ган̣а-гурор-\",\"    ва̄саре ваи ниш́а̄нте\",\"да̄со йо ра̄дхика̄йа̄ атиш́айа-дайито\",\"    нитйа-лӣла̄-правиш̣т̣о\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"В год четыреста пятидесятый от пришествия нашего Господа Гауранги, в месяц Пауша, на четвертый день убывающей луны, когда взошла звезда Магха, на исходе ночи Брихаспативары (в 5:30 утра 1 января 1937 года), любимый спутник Шримати Вришабханунандини вступил в вечные игры. О Дина-наяна, где бы ни была та великая душа, молю, скорей отведи этого слугу к ней!\"]},{\"number\":\"10\",\"text\":[\"ха̄-ха̄-ка̄раир-джана̄на̄м̇ гуру-чаран̣а-джуш̣а̄м̇\",\"    пӯрита̄бхӯр-набхаш́ ча\",\"йа̄то ’сау кутра виш́вам̇ прабхупада-вираха̄дд-\",\"    ханта ш́ӯнйа̄йитам̇ ме\",\"па̄да̄бдже нитйа-бхр̣тйах̣ кш̣ан̣ам апи вирахам̇\",\"    нотсахе сод̣хум атра\",\"йатра̄сау татра ш́ӣгхрам̇ кр̣пан̣а-найана хе\",\"    нӣйата̄м̇ кин̇каро ’йам\"],\"translation\":[\"Тогда землю и небеса сотряс плач потрясенных людей и учеников, преданных служению лотосоподобным стопам Шри Гурудева. Куда ушел этот великий учитель? Увы! Сегодня вся Вселенная кажется опустевшей в разлуке с Прабхупадой. Слуга Гурудева не может вынести и мгновения в разлуке с ним. О Дина-наяна, где бы ни была та великая душа, молю, скорей отведи этого слугу к ней!\"]}],\"embeds\":[{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri-dayita\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri-dayita\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri-dayita\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri-dayita\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri-dayita\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"audio\":\"$3c:props:song:resources:audio\",\"language\":\"ru\"}]\n3e:[\"$\",\"$L44\",null,{\"navMap\":{\"260\":{\"prev\":{\"path\":\"/ru/guror-guro-me-paramo-gurus-tvam?p=258\",\"title\":\"Шри Шримад Гаура-Кишора-намаскара Дашакам\"},\"next\":{\"path\":\"/ru/shrimach-chaitanyapadau-chara?p=264\",\"title\":\"Шримад Рупа-пада-раджах Прартхана Дашакам\"}}}}]\n45:Tab1,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/nite-yasmin-nishiante-nayana-jala-bharaih\",\"url\":\"https://next.kirtan.site/ru/nite-yasmin-nishiante-nayana-jala-bharaih\",\"name\":\"Шри Шри Дайита Дас Дашакам. Молитва Ш́рӣле Бхактисиддханте Сарасватӣ Т̣ха̄куру, составленная после завершения его проявленных игр Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/nite-yasmin-nishiante-nayana-jala-bharaih#composition\",\"alternateName\":[\"нӣте йасмин ниш́а̄нте найана-джала-бхараих̣ сна̄та-га̄тра̄рвуда̄на̄м̇\"],\"name\":\"Шри Шри Дайита Дас Дашакам. Молитва Ш́рӣле Бхактисиддханте Сарасватӣ Т̣ха̄куру, составленная после завершения его проявленных игр Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем\",\"url\":\"https://next.kirtan.site/ru/nite-yasmin-nishiante-nayana-jala-bharaih\",\"composer\":{\"@type\":\"Person\",\"name\":\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/ru/nite-yasmin-nishiante-nayana-jala-bharaih\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Шри Шри Дайита Дас Дашакам. Молитва Ш́рӣле Бхактисиддханте Сарасватӣ Т̣ха̄куру, составленная после завершения его проявленных игр Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri-dayita\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fru%2Fnite-yasmin-nishiante-nayana-jala-bharaih\"}}]}]}"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$45\"}}]\n40:[\"$\",\"$L46\",null,{\"bookId\":\"ru\",\"page\":260}]\n"])</script></body></html>
