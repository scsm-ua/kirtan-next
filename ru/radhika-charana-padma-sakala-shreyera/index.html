:[\"дже дхорило ра̄дха̄-пада парама джатане\",\"се па̄ило кр̣ш̣н̣а-пада амӯлйа-ратане\"],\"translation\":[\"Тот, кто со всем постоянством крепко держится за лотосоподобные стопы Шри Радхи, несомненно, обретет жемчужины лотосоподобных стоп Кришны.\"]},{\"number\":\"5\",\"text\":[\"ра̄дха̄-пада бина̄ кобху кр̣ш̣н̣а на̄хи миле\",\"ра̄дха̄ра да̄сӣр кр̣ш̣н̣а сарва-веде боле\"],\"translation\":[\"Не приняв прибежище лотосоподобных стоп Шри Радхи, невозможно встретиться с Кришной. Все Веды провозглашают, что Кришна полностью принадлежит служанкам Шри Радхи.\"]},{\"number\":\"6\",\"text\":[\"чход̣ата дхона-джон,    калатра-сута-мита,\",\"    чход̣ата карама гейа̄н\",\"ра̄дха̄-пада-пан̇каджа,    мадхурата севана,\",\"    бхакативинода парама̄н̣\"],\"translation\":[\"Отказавшись от богатства, последователей, жены, детей, семьи и друзей, мирской деятельности и интеллектуального знания, следует погрузиться в божественную сладость служения лотосоподобным стопам Шри Радхи, заняв положение одной из Ее служанок в *мадхура-расе*. Так провозглашает Бхактивинод.\"]}],\"embeds\":[{\"title\":\"Шрила Шридхар Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-2\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-2\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-2\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-2\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-2\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"audio\":\"$3c:props:song:resources:audio\",\"language\":\"ru\"}]\n3e:[\"$\",\"$L44\",null,{\"navMap\":{\"196\":{\"prev\":{\"path\":\"/ru/yoga-pithopari-sthita-ashta-sakhi-subeshtita\",\"title\":\"8b. Йога-пӣт̣хопари-стхита\"},\"next\":{\"path\":\"/ru/virajar-pare-shiuddha-paravyoma-dham\",\"title\":\"Шри Радхаштака 2\"}}}}]\n45:T684,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/radhika-charana-padma-sakala-shreyera\",\"url\":\"https://next.kirtan.site/ru/radhika-charana-padma-sakala-shreyera\",\"name\":\"Шри Радхаштака. Ш́рӣла Бхактивинод Т̣ха̄кур\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/radhika-charana-padma-sakala-shreyera#composition\",\"alternateName\":[\"ра̄дхика̄-чаран̣а-падма, сакала ш́рейера садма\"],\"name\":\"Шри Радхаштака. Ш́рӣла Бхактивинод Т̣ха̄кур\",\"url\":\"https://next.kirtan.site/ru/radhika-charana-padma-sakala-shreyera\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/ru/radhika-charana-padma-sakala-shreyera\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Шри Радхаштака. Ш́рӣла Бхактивинод Т̣ха̄кур\",\"url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-2\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%
