ssName\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Шри Гаура-пурнима\",{\"children\":\"Шри Гаура-пурнима\"}]]}],null,[[\"$\",\"div\",\"Стихи с 89 по 124 из тринадцатой главы А̄ди-лӣлы «Ш́рӣ Чаитанйа-чарита̄мр̣ты» Ш́рӣлы Кр̣ш̣н̣ада̄са Кавира̄джа Госва̄мӣ\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Стихи с 89 по 124 из тринадцатой главы А̄ди-лӣлы «Ш́рӣ Чаитанйа-чарита̄мр̣ты» Ш́рӣлы Кр̣ш̣н̣ада̄са Кавира̄джа Госва̄мӣ\"}]],\"$undefined\"]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L43\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":242,\"author\":\"Ш́рӣла Кришнада̄с Кавира̄дж Госва̄мӣ\",\"first_line\":\"чаудда-ш́ата са̄та-ш́аке ма̄са дже пха̄лгун\"},\"title\":[\"Шри Гаура-пурнима\"],\"subtitle\":[\"Стихи с 89 по 124 из тринадцатой главы А̄ди-лӣлы «Ш́рӣ Чаитанйа-чарита̄мр̣ты» Ш́рӣлы Кр̣ш̣н̣ада̄са Кавира̄джа Госва̄мӣ\"],\"verses\":[{\"number\":\"89\",\"text\":[\"чаудда-ш́ата са̄та-ш́аке ма̄са дже пха̄лгун\",\"паурн̣ама̄сӣра сандхйа̄-ка̄ле хоиле ш́убха-кш̣ан̣\"],\"translation\":[\"Итак, в 1407 году эры Шака (1486 год н. э.), в месяц Пхалгуна (март-апрель), вечером в день полнолуния, наступил долгожданный благоприятный момент.\"]},{\"number\":\"90\",\"text\":[\"сим̇ха-ра̄ш́и, сим̇ха-лагна, учха граха-гон̣\",\"ш̣ад̣а-варга, аш̣т̣а-варга, сарва сулакш̣ан̣\"],\"translation\":[\"Согласно *джьотир-веде*, ведической астрологии, когда знак Льва одновременно восходит во время рождения и становится обителью для Луны, это указывает на редкое положение планет, попадающих под очень благоприятные влияния *шада-варги* и *ашта-варги*.\"]},{\"number\":\"91\",\"text\":[\"а-калан̇ка гаурачандра дила̄ дараш́ан\",\"са-калан̇ка чандре а̄ро кон прайоджан\"],\"translation\":[\"Когда взошла безупречная луна Шри Чайтаньи Махапрабху, осталась ли потребность в луне, полной темных пятен?\"]},{\"number\":\"92\",\"text\":[\"это джа̄ни’ ра̄ху коило чандрера грахан̣\",\"‘кр̣ш̣н̣а’ ‘кр̣ш̣н̣а’ ‘хари’ на̄ме бха̄се три-бхуван\"],\"translation\":[\"Поэтому Раху, темная планета, закрыл полную луну, и в тот же миг три мира заполонили возгласы: «Кришна! Кришна! Хари!»\"]},{\"number\":\"93\",\"text\":[\"джайа джайа дхвани хоило сакала бхуван\",\"чаматка̄ра хоийа̄ лок бха̄ве моне мон\"],\"translation\":[\"Так, во время лунного затмения все люди, исполненные изумления, воспевали святые имена.\"]},{\"number\":\"94\",\"text\":[\"джагат бхорийа̄ лок боле — ‘хари’ ‘хари’\",\"сеи-кш̣ан̣е гауракр̣ш̣н̣а бхӯме аватари\"],\"translation\":[\"Когда таким образом весь мир воспевал святые имена «Хари! Хари!», на Землю явился Сам Кришна в облике Гаурахари.\"]},{\"number\":\"95\",\"text\":[\"прасанна хо-ило соб джагатера мон\",\"‘хари’ боли’ хиндуке ха̄сйа коройе джаван\"],\"translation\":[\"Весь мир был счастлив! Когда индуисты воспевали святые имена Господа, те, кто не были индуистами, особенно мусульмане, в шутку повторяли услышанные слова.\"]},{\"number\":\"96\",\"text\":[\"‘хари’ боли’ на̄рӣгон̣ деи хула̄хули\",\"сварге ва̄дйа-нр̣тйа коре дева кутӯхалӣ\"],\"translation\":[\"Все женщины воспевали Святое Имя Хари и ликовали, в то время как изумленные обитатели райских планет играли на музыкальных инструментах и танцевали.\"]},{\"number\":\"97\",\"text\":[\"прасанна хоило дош́ дик, прасанна надӣджол\",\"стха̄вара-джан̇гама хоило а̄нанде вихвал\"],\"translation\":[\"В этой необыкновенной атмосфере все десять сторон света пришли в ликование, словно волны на реке. Все существа, движущиеся и неподвижные, преисполнились трансцендентного блаженства.\"]},{\"number\":\"98\",\"text\":[\"надӣйа̄-удайагири,    пӯрн̣ачандра гаурахари,\",\"    кр̣па̄ кори’ хо-ило удой\",\"па̄па-тамах̣ хоило на̄ш́а,    три-джагатера улла̄са,\",\"    джагабхари’ хари-дхвани хой\"],\"translation\":[\"По беспричинной милости Господа полная луна, Гаурахари, взошла в Надии, которую можно сравнить с Удаягири, где встает солнце. Его явление рассеяло тьму греховной жизни, и во всех трех мирах, преисполнившихся радости, стали воспевать Святое Имя Господа.\"]},{\"number\":\"99\",\"text\":[\"сеи-ка̄ле ниджа̄лойа,    ут̣хийа̄ адваита ра̄йа,\",\"    нр̣тйа коре а̄нандита-моне\",\"харида̄се лойа̄ сан̇ге,    хун̇ка̄ра-кӣртана-ран̇ге\",\"    кене на̄че, кехо на̄хи джа̄не\"],\"translation\":[\"В Шантипуре в Своем доме танцевал счастливый Шри Адвайта Ачарья. Вместе с Ним танцевал Харидас Тхакур, и они громко воспевали святые имена Господа. Но почему они танцевали, не мог понять никто.\"]},{\"number\":\"100\",\"text\":[\"декхи’ упара̄га ха̄си’,    ш́ӣгхра ган̇га̄-гха̄т̣е а̄си’\",\"    а̄нанде корило ган̇га̄-сна̄на\",\"па̄йа̄ упара̄га-чхоле,    а̄пана̄ра мано-боле,\",\"    бра̄хман̣ере дило на̄на̄ да̄на\"],\"translation\":[\"Увидев лунное затмение и преисполнившись радости, Адвайта Ачарья и Харидас Тхакур отправились на берег Ганги и в ликовании омылись в священной реке. Во время лунного затмения Адвайта Ачарья, как это было принято, предлагал в уме *брахманам *различные подношения.\"]},{\"number\":\"101\",\"text\":[\"джагата а̄нандамой,    декхи’ моне са-висмой,\",\"    т̣ха̄рет̣хоре кохе харида̄са\",\"тома̄ра аичхана ран̇га,    мора мон парасанна,\",\"    декхи — кичху ка̄рйе а̄чхе бха̄са\"],\"translation\":[\"Увидев, что весь мир ликует, удивленный Харидас Тхакур выразил свои мысли Адвайте Ачарье: «Меня очень радует, что Ты танцуешь и раздаешь милость. Я понимаю, что эти действия преследуют особую цель».\"]},{\"number\":\"102\",\"text\":[\"а̄ча̄рйаратна, ш́рӣва̄са,    хоило моне сукхолла̄са\",\"    джа̄и’ сна̄на коило ган̇га̄-джоле\",\"а̄нанде вихвала мон,    коре хари-сан̇кӣртана\",\"    на̄на̄ да̄на коило мано-боле\"],\"translation\":[\"Ачарьяратну и Шриваса Тхакура переполнял восторг, и они пришли на берег Ганги, чтобы принять омовение. Они воспевали святые имена Хари и в своих умах, исполненных счастья, раздавали милостыню *брахманам. *\"]},{\"number\":\"103\",\"text\":[\"эи мата бхакта-тати,    джа̄̐ра джеи деш́е стхити,\",\"    та̄ха̄̐ та̄ха̄̐ па̄йа̄ мано-боле\",\"на̄че, коре сан̇кӣртана,    а̄нанде вихвала мон,\",\"    да̄на коре грахан̣ера чхоле\"],\"translation\":[\"Таким образом все преданные, где бы они ни находились, в каждом городе и каждом краю, танцевали, совершали *санкиртану* (совместное воспевание имен Господа) и, преисполненные радости, предлагали другим в уме подношения.\"]},{\"number\":\"104\",\"text\":[\"бра̄хман̣а-саджана-на̄рӣ,    на̄на̄-дравйе тха̄лӣ бхори’\",\"    а̄ила̄ собе джаутука ло-ийа̄\",\"джена ка̄̐ча̄-сон̣а̄-дйути,    декхи’ ба̄лакера мӯрти,\",\"    а̄ш́ӣрва̄да коре сукха па̄йа̄\"],\"translation\":[\"Пришли многие почтенные *брахманы* — как мужчины, так и женщины, — неся тарелки, полные даров. Увидев новорожденного, Чье тело сияло, как расплавленное золото, все в восторге осыпали Его благословениями.\"]},{\"number\":\"105\",\"text\":[\"са̄витрӣ, гаурӣ, сарасватӣ,    ш́ачӣ, рамбха̄, арундхатӣ,\",\"    а̄ро джата дева-на̄рӣгон̣\",\"на̄на̄-дравйе па̄тра бхори’,    бра̄хман̣ӣра веш́а дхори’,\",\"    а̄си’ собе корен дараш́ан\"],\"translation\":[\"Савитри, Гаури, Шачи, Рамбха, Арундхати и все небесные девы явились туда, облаченные в одежды жен *брахманов*, и поднесли младенцу множество даров.\"]},{\"number\":\"106\",\"text\":[\"антарӣкш̣е дева-гон̣,    гандхарва, сиддха, ча̄ран̣а,\",\"    стути-нр̣тйа коре ва̄дйа-гӣта\",\"нартака, ва̄дака, бха̄т̣а,    навадвӣпе джа̄ра на̄т̣а,\",\"    собе а̄си’ на̄че па̄йа̄ прӣта\"],\"translation\":[\"Все обитатели небесных планет, включая *гандхарвов, сиддхов*, жителей Чараналоки, молились, пели и танцевали под аккомпанемент музыкальных инструментов и барабанов. В святом городе Навадвипе собрались танцоры, музыканты и поэты и стали славить явление Господа.\"]},{\"number\":\"107\",\"text\":[\"кеба̄ а̄се кеба̄ джа̄йа,    кеба̄ на̄че кеба̄ га̄йа,\",\"    самбха̄лите на̄ре ка̄ра боло\",\"кхан̣д̣илека дух̣кха-ш́ока,    прамода-пӯрита лока,\",\"    миш́ра хоила̄ а̄нанде вихвала\"],\"translation\":[\"Невозможно было понять, кто приходит, а кто уходит, кто танцует, а кто поет. Один не мог понять, что говорит другой. Но, тем не менее, рассеялись непонимание и все несчастья, и люди ликовали! Джаганнатха Мишра, отец Гаурахари, преисполнился счастья.\"]},{\"number\":\"108\",\"text\":[\"а̄ча̄рйаратна, ш́рӣнива̄са,    джаганна̄тха-миш́ра-па̄ш́а,\",\"    а̄си’ та̄̐ре коре са̄вадха̄на\",\"кора̄ило джа̄такарма,    дже а̄чхило видхи-дхарма,\",\"    тобе миш́ра коре на̄на̄ да̄на\"],\"translation\":[\"В дом Джаганнатхи Мишры пришли Чандрашекхар Ачарья и Шривас Тхакур. Они провели необходимые церемонии в соответствии с религиозными принципами, предписанными при рождении ребенка. Джаганнатха Мишра щедро жертвовал дары.\"]},{\"number\":\"109\",\"text\":[\"джаутука па̄ило джата,    гхоре ва̄ а̄чхило ката,\",\"    соб дхон випре дило да̄на\",\"джата нартака, га̄йан,    бха̄т̣а, акин̃чана джон,\",\"    дхон дийа̄ коило саба̄ра ма̄на\"],\"translation\":[\"Все богатства, которые Джаганнатха Мишра собрал в виде даров и подношений, все, что у него было в доме, он раздал *брахманам*, певцам, танцорам, поэтам и беднякам. Раздавая богатые подношения, он выражал им свое почтение.\"]},{\"number\":\"110\",\"text\":[\"ш́рӣва̄сера бра̄хман̣ӣ,    на̄ма та̄̐ра ‘ма̄линӣ’,\",\"    а̄ча̄рйаратнера патнӣ-сан̇ге\",\"синдӯра, харидра̄, тоило,    кхои, кала̄, на̄на̄ пхол,\",\"    дийа̄ пӯдже на̄рӣгон̣а ран̇ге\"],\"translation\":[\"В сопровождении супруги Чандрашекхара и других женщин туда же пришла Малини, жена Шриваса Тхакура. С счастьем, переполнявшим ее сердце, она поклонилась младенцу, поднеся в качестве подношений *кумкум*, куркуму, ароматические масла, разновидность воздушного риса под названием *кхой*, бананы и кокосы.\"]},{\"number\":\"111\",\"text\":[\"адваита-а̄ча̄рйа-бха̄рйа̄,    джагат-пӯджита̄ а̄рйа̄,\",\"    на̄ма та̄̐ра ‘сӣта̄ т̣ха̄кура̄н̣ӣ’\",\"а̄ча̄рйера а̄джн̃а̄ па̄йа̄,    гела упаха̄ра лойа̄,\",\"    декхите ба̄лака-ш́ироман̣и\"],\"translation\":[\"Однажды, вскоре после явления Гаурахари, супруга Адвайты Ачарьи, Сита Тхакурани, — та, которой поклоняется весь мир, — по просьбе своего супруга пришла с различными дарами повидать это необыкновенное дитя.\"]},{\"number\":\"112\",\"text\":[\"суварн̣ера кад̣и-баули,    раджатамудра̄-па̄ш́ули,\",\"    суварн̣ера ан̇гада, кон̇кон̣\",\"ду-ба̄хуте дивйа ш́ан̇кха,    раджатера малабан̇ка,\",\"    сварн̣а-мудра̄ра на̄на̄ ха̄рагон̣\"],\"translation\":[\"Она принесла ребенку подарки, изготовленные из золота, браслеты, монеты, ожерелья, украшения для ног, позолоченные раковины и другие драгоценности.\"]},{\"number\":\"113\",\"text\":[\"вйа̄гхра-накха хема-джод̣и,    кат̣и-пат̣т̣асӯтра-д̣орӣ\",\"    хаста-падера джата а̄бхаран̣\",\"читра-варн̣а пат̣т̣а-са̄д̣ӣ,    буни пхото пат̣т̣апа̄д̣ӣ,\",\"    сварн̣а-раупйа-мудра̄ баху-дхон\"],\"translation\":[\"Она подарила ему медальон, инкрустированный золотом и камнем тигровый глаз, пояса из шелка и кружев, шелковые сари и шали, а также шелковую одежду для новорожденного.\"]},{\"number\":\"114\",\"text\":[\"дурва̄, дха̄нйа, горочана,    харидра̄, кун̇кума, чандана,\",\"    мон̇гол-дравйа па̄тра бхорийа̄\",\"вастра-гупта дола̄ чад̣и’    сон̇ге лойа̄ да̄сӣ чхед̣ӣ,\",\"    вастра̄лан̇ка̄ра пет̣а̄ри бхорийа̄\"],\"translation\":[\"Прибыв в покрытом тканью паланкине в сопровождении служанок, Сита Тхакурани подошла к дому Джаганнатхи Мишры, принеся с собой множество благоприятных предметов, таких как трава *дурва*, рис-сырец, куркума, *кумкум* и сандаловая паста. Все эти подарки занимали большую корзину.\"]},{\"number\":\"115\",\"text\":[\"бхакш̣йа, бходжйа, упаха̄ра,    сон̇ге лоило баху бха̄ра,\",\"    ш́ачӣ-гр̣хе хоило упанӣто\",\"декхийа̄ ба̄лака-т̣ха̄м,    са̄кш̣а̄т гокула-ка̄н,\",\"    варн̣а-ма̄тра декхи випарӣто\"],\"translation\":[\"Когда Сита Тхакурани, неся разнообразные яства, одежды и другие дары, подошла к дому Шачидеви (матери Гаурахари), она удивилась, увидев новорожденного, но вскоре поняла, что, несмотря на другой цвет тела, этот младенец — Сам Господь Кришна из Гокулы.\"]},{\"number\":\"116\",\"text\":[\"сарва ан̇га — сунирма̄н̣а,    суварн̣а-пратима̄-бха̄на,\",\"    сарва ан̇га — сулакш̣ан̣амой\",\"ба̄лакера дивйа джйоти,    декхи’ па̄ило баху прӣти,\",\"    ва̄тсалйете дравило хр̣дой\"],\"translation\":[\"Узрев божественное сияние ребенка, Его золотое тело, отмеченное благоприятными знаками, Сита Тхакурани была счастлива и, в силу материнской любви, почувствовала, что ее сердце тает.\"]},{\"number\":\"117\",\"text\":[\"дурва̄, дха̄нйа, дило ш́ӣрш̣е,    коило баху а̄ш́ӣш̣е,\",\"    чираджӣвӣ хао дуи бха̄и\",\"д̣а̄кинӣ-ш́а̄̐кхинӣ хоите,    ш́ан̇ка̄ упаджило чите,\",\"    д̣оре на̄ма тхуило ‘нима̄и’\"],\"translation\":[\"Она благословила новорожденного, положив Ему на голову свежую траву *дурва* и рис-сырец со словами: «Живи долго!» Чтобы защитить Его от духов и ведьм, она дала ребенку имя Нимай.\"]},{\"number\":\"118\",\"text\":[\"путрама̄та̄-сна̄надине,    дило вастра вибхӯш̣ан̣е,\",\"    путра-саха миш́рере самма̄ни’\",\"ш́ачӣ-миш́рера пӯджа̄ лойа̄,    монете хариш̣а хойа̄,\",\"    гхоре а̄ила̄ сӣта̄ т̣ха̄кура̄н̣ӣ\"],\"translation\":[\"Сита Тхакурани поднесла дары матери и ребенку, когда Он родился и Его перенесли с места рождения в дом Джаганнатхи Мишры. Мать Шачидеви и Джаганнатха Мишра выразили почтение Сите Тхакурани, а затем она вернулась домой в Шантипур.\"]},{\"number\":\"119\",\"text\":[\"аичхе ш́ачӣ-джаганна̄тх,    путра па̄йа̄ лакш̣мӣна̄тх,\",\"    пӯрн̣а хоило сакала ва̄н̃чхито\",\"дхон-дха̄нйе бхоре гхора,    локама̄нйа калевара,\",\"    дине дине хой а̄нандито\"],\"translation\":[\"Итак, все желания Шачидеви и Джаганнатхи Мишры исполнились, когда они обрели сына, бывшего супругом богини удачи. Их дом всегда был полон богатств и зерна. Они смотрели на любимого Господа, и их счастье возрастало день ото дня.\"]},{\"number\":\"120\",\"text\":[\"миш́ра — ваиш̣н̣ава, ш́а̄нта,    алампат̣а, ш́уддха, да̄нта,\",\"    дхон-бхоге на̄хи абхима̄на\",\"путрера прабха̄ве джата,    дхон а̄си’ миле, тата,\",\"    виш̣н̣у-прӣте двидже дено да̄на\"],\"translation\":[\"Джаганнатха Мишра был истинным вайшнавом, преданным Господа. Он был умиротворен, сдержан в наслаждении чувств, чист, ему было свойственно самообладание. Поэтому у него не было желания наслаждаться мирской роскошью. Все деньги, которые приходили благодаря влиянию его божественного сына, он жертвовал *брахманам* и на поклонение Господу Вишну.\"]},{\"number\":\"121\",\"text\":[\"лагна гон̣и’ харш̣амати,    нӣла̄мбара чакравартӣ,\",\"    гупте кичху кохило миш́рере\",\"маха̄пуруш̣ера чихна,    лагне ан̇ге бхинна бхинна,\",\"    декхи, — эи та̄рибе сам̇са̄ре\"],\"translation\":[\"Исследовав астрологическую карту ребенка Гаурахари, Ниламбар Чакраварти сказал наедине Джаганнатхе Мишре, что он как на теле, так и в гороскопе младенца видит все благоприятные знаки великой личности. Он предсказал, что в будущем дитя освободит всю Вселенную.\"]},{\"number\":\"122\",\"text\":[\"аичхе прабху ш́ачӣ-гхоре,    кр̣па̄й коило авата̄ре,\",\"    джеи иха̄ коройе ш́раван̣а\",\"гаура-прабху дойа̄мой,    та̄̐ре хойена садой,\",\"    сеи па̄йа та̄̐ха̄ра чаран̣а\"],\"translation\":[\"Так по Своей беспричинной милости Господь явился в доме Шачидеви. Господь Гаурахари очень милостив ко всем, кто слушает о Его явлении, давая им прибежище у Своих лотосоподобных стоп.\"]},{\"number\":\"123\",\"text\":[\"па̄ийа̄ ма̄нуш̣а джанма,    дже на̄ ш́уне гаура-гун̣а,\",\"    хено джанма та̄ра вйартха хоило\",\"па̄ийа̄ амр̣тадхунӣ,    пийе виш̣а-гарта-па̄ни,\",\"    джанмийа̄ се кене на̄хи моило\"],\"translation\":[\"Все, кто обретает человеческое рождение, но не имеет возможности слушать о Гаурахари, несчастливы. Если кто-то вместо того, чтобы пить нектар из реки преданного служения, пьет из ядовитого колодца мирского счастья, то ему лучше бы вообще не родиться!\"]},{\"number\":\"124\",\"text\":[\"ш́рӣ-чаитанйа-нитйа̄нанда,    а̄ча̄рйа адваитачандра,\",\"    сварӯпа-рӯпа-рагхуна̄тха-да̄са\",\"иха̄-саба̄ра ш́рӣ-чаран̣а,    ш́ире ванди ниджа-дхон,\",\"    джанма-лӣла̄ га̄ило кр̣ш̣н̣ада̄са\"],\"translation\":[\"Поместив как бесценное богатство себе на голову лотосоподобные стопы Шри Чайтаньи Махапрабху, Шри Нитьянанды Прабху, Ачарьи Адвайтачандры, Шри Сварупы Дамодара, Шри Рупы и Шри Рагхунатха и всех преданных Махапрабху, я, Кришнадас, прославляю явление Господа!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/madhupuri/4-chauda-sata-sat-acharya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fmadhupuri%2F4-chauda-sata-sat-acharya\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L44\",null,{\"audio\":\"$3c:props:song:resources:audio\",\"language\":\"ru\"}]\n3e:[\"$\",\"$L45\",null,{\"navMap\":{\"242\":{\"prev\":{\"path\":\"/ru/shiuddha-bhakata-charana-renu?p=240\",\"title\":\"Шуддха-бхаката\"},\"next\":{\"path\":\"/ru/prabhu-kohe-kohilan-ei-mahamantra?p=249\",\"title\":\"Прабху кохе\"}}}}]\n46:T8d2,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"url\":\"https://next.kirtan.site/ru/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"name\":\"Шри Гаура-пурнима. Стихи с 89 по 124 из тринадцатой главы А̄ди-лӣлы «Ш́рӣ Чаитанйа-чарита̄мр̣ты» Ш́рӣлы Кр̣ш̣н̣ада̄са Кавира̄джа Госва̄мӣ\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/chaudda-shiata-sata-shiake-masa-je-phalgun#composition\",\"alternateName\":[\"чаудда-ш́ата са̄та-ш́аке ма̄са дже пха̄лгун\"],\"name\":\"Шри Гаура-пурнима. Стихи с 89 по 124 из тринадцатой главы А̄ди-лӣлы «Ш́рӣ Чаитанйа-чарита̄мр̣ты» Ш́рӣлы Кр̣ш̣н̣ада̄са Кавира̄джа Госва̄мӣ\",\"url\":\"https://next.kirtan.site/ru/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"composer\":{\"@type\":\"Person\",\"name\"
