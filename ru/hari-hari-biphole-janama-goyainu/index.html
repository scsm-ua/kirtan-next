Да̄с Т̣ха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"хари хари!\",\"    бипхоле джанама гойа̄ину\",\"мануш̣йа-джанама па̄ийа̄, ра̄дха̄-кр̣ш̣н̣а на̄ бхаджийа̄,\",\"    джа̄нийа̄ ш́унийа̄ биш̣а кха̄ину\"],\"translation\":[\"Господь Хари, я напрасно прожил жизнь. Обретя человеческое рождение, но не поклоняясь Радхе и Кришне, я сознательно пил яд.\"]},{\"number\":\"2\",\"text\":[\"голокера према-дхана,    харина̄ма-сан̇кӣртана,\",\"    рати на̄ джанмило кено та̄йа\",\"сам̇са̄ра-биш̣а̄нале,    дива̄-ниш́и хийа̄ джвале,\",\"    джуд̣а̄ите на̄ коину упа̄йа\"],\"translation\":[\"Богатство божественной любви Голоки Вриндавана снизошло как совместное воспевание святых имен Господа Хари. Почему же я не испытываю влечения к нему? Сутки напролет мое сердце горит в огне мирской суеты, а я даже не пытаюсь погасить это пламя.\"]},{\"number\":\"3\",\"text\":[\"враджендра-нандана джеи,    ш́ачи-сута хоило сеи,\",\"    балара̄ма хоило нита̄и\",\"дӣна-хӣна джата чхило,    харина̄ме удха̄рило,\",\"    та̄ра ш́а̄кш̣ӣ джага̄и ма̄дха̄и\"],\"translation\":[\"Господь Кришна, сын царя Враджи, стал сыном Шачи (Господом Чайтаньей), а Баларама — Нитаем. Святое Имя спасло всех низких и порочных, даже Джагая и Мадхая!\"]},{\"number\":\"4\",\"text\":[\"ха̄ ха̄ прабху нанда-сута,    вр̣ш̣абха̄ну-сута̄-джута,\",\"    корун̣а̄ корохо эи-ба̄ро\",\"нароттама-да̄са кой,    на̄ т̣хелихо ра̄н̇га̄ па̄й,\",\"    тома̄ бине ке а̄чхе а̄ма̄ра\"],\"translation\":[\"Господь Кришна, сын Нанды, чья спутница дочь Вришабхану, молю Тебя, будь милостив ко мне! Нароттам Дас говорит: «Господь, не отталкивай меня от Своих стоп, подобных красноватому лотосу, ибо кого мне любить, кроме Тебя?»\"]}],\"embeds\":[{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-hari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-hari\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"
