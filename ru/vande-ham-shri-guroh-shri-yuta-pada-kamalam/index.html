hildren\":[[\"$\",\"div\",\"Вандана\",{\"children\":\"Вандана\"}]]}],null,[],\"$undefined\"]}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":11,\"author\":\"Ш́рӣла Кришнада̄с Кавира̄дж Госва̄мӣ\",\"first_line\":\"ванде ‘хам̇ ш́рӣ-гурох̣ ш́рӣ-йута-пада-камалам̇\"},\"title\":[\"Вандана\"],\"verses\":[{\"text\":[\"ванде ‘хам̇ ш́рӣ-гурох̣ ш́рӣ-йута-пада-камалам̇\",\"    ш́рӣ-гурӯн ваиш̣н̣ава̄м̇ш́ ча\",\"ш́рӣ-рӯпам̇ са̄граджа̄там̇ саха-ган̣а-\",\"    рагхуна̄тха̄нвитам̇там̇ са-джӣвам\",\"са̄дваитам̇ са̄вадхӯтам̇ париджана-сахитам̇\",\"    кр̣ш̣н̣а-чаитанйа-девам̇\",\"ш́рӣ-ра̄дха̄-кр̣ш̣н̣а-па̄да̄н саха-ган̣а-лалита̄-\",\"    ш́рӣ-виш́а̄кха̄нвита̄м̇ш́ ча\"],\"translation\":[\"(Шрила Кришнадас Кавирадж Госвами молится): «Я со смирением склоняюсь к лотосоподобным стопам моего духовного учителя, всех духовных наставников и вайшнавов. Я почтительно склоняюсь перед своими *шастра-гуру*: Шрилой Рупой Госвами и его старшим братом Шрилой Санатаной Госвами, а также перед Шрилой Рагхунатхом Дасом Госвами и Шрилой Дживой Госвами. Я выражаю почтение тем, кто еще более возвышен: Шри Чайтанье Махапрабху, пришедшему со Своими атрибутами и спутниками, такими великими личностями, как Шри Нитьянанда Прабху и Шри Адвайта Ачарья. С великим благоговением я склоняюсь к лотосоподобным стопам Шри Шри Радхи-Говинды и всех *гопи*, возглавляемых Лалитой Деви и Вишакхой Деви».\"]},{\"text\":[\"ом̇ аджн̃а̄на-тимира̄ндхасйа джн̃а̄на̄н̃джана-ш́ала̄кайа̄\",\"чакш̣ур унмилитам̇ йена тасмаи ш́рӣ-гураве намах̣\"],\"translation\":[\"Умастив мои глаза целительным бальзамом *самбандха-гьяны*, правильного восприятия окружающего мира, духовный учитель пробудил мое внутреннее видение и вывел меня из тьмы невежества, подарив надежду. В глубоком почтении я склоняюсь перед Шри Гурудевом.\"]}],\"embeds\":[{\"title\":\"Шрила Ачарья Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-vandana\",\"i
