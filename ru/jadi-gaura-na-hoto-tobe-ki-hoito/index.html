[\"гаура̄н̇га болийа̄,    на̄ гену голийа̄\",\"    кемоне дхорину де\",\"ва̄сур хийа̄,    па̄ш̣а̄н̣а дийа̄\",\"    кемоне год̣ийа̄чхе\"],\"translation\":[\"Хоть я и воспеваю «Гауранга!», мое сердце не плавится от упоительной любви! Как же до сих пор я нес бремя этого тела? Как получилось, что творец дал этому Васу камень вместо сердца?\"]}],\"embeds\":[{\"title\":\"Сударшан Прабху\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-jadi-gaura-na\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-jadi-gaura-na\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-jadi-gaura-na\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-jadi-gaura-na\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-jadi-gaura-na\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"ru\"}]\n40:[\"$\",\"$L46\",null,{\"navMap\":{\"125\":{\"prev\":{\"path\":\"/ru/kali-ghora-timire-garasala-jagajana?p=124\",\"title\":\"Кали-гхора тимире\"},\"next\":{\"path\":\"/ru/emona-gauranga-bine-nahi-ara?p=126\",\"title\":\"Эмона Гауранга бине нахи ара\"}}}}]\n47:T5ec,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/jadi-gaura-na-hoto-tobe-ki-hoito\",\"url\":\"https://next.kirtan.site/ru/jadi-gaura-na-hoto-tobe-ki-hoito\",\"name\":\"Джади Гаура на хо’то. Ш́рӣла Ва̄судева Гхош̣\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirta
