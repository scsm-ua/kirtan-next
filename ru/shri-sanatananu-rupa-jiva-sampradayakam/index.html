"],\"translation\":[\"Господь Гаурасундар строго осуждал тех, кто рядился в одежды *санньяси*, но при этом, подобно обезьяне, в глубине сердца потворствовал желаниям чувственных удовольствий. С другой стороны, Он оказывал почтение такому великому преданному, как Рамананда Рай, за его усердие в преданности, состоявшее в том, что он обучал молодых девушек драматическому танцу для удовольствия Господа Джаганнатха. Считая, что служение Рамананды находится на уровне спонтанной преданности, Господь провозгласил, что такой уровень служения — великая удача, обретаемая после миллионов жизней. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"53\",\"text\":[\"ш́рӣ-прайа̄га-бхатта-валлабхаика-ниш̣т̣ха-севанам̇\",\"нӣла-ш́аила-бхатта-датта-ра̄га-ма̄рга-ра̄дханам\",\"ш́рӣ-гада̄дхара̄рпита̄дхика̄ра-мантра-ма̄дхурам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Известный духовный наставник ученической преемственности *шуддха-двайты* Вишнусвами, Шри Валлабха Бхатта, жил в деревне Адхайла в священном Праяге и служил в своем доме Господу Гаурангадеву с непоколебимой преданностью. Позднее, в Джаганнатха Пури, Господь Гауранга позволил Валлабхе Бхатте вкушать сладкий вкус родительской привязанности к младенцу Кришне. Господь устроил, чтобы Шри Гададхар Пандит научил его необходимым для служения *мантрам*. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"54\",\"text\":[\"ш́рӣ-сварӯпа-ра̄йа-сан̇га-га̄мбхира̄нтйа-лӣланам̇\",\"два̄даш́а̄вда-банхи-гарбха-випраламбха-ш́ӣланам\",\"ра̄дхика̄дхирӯд̣ха-бха̄ва-ка̄нти-кр̣ш̣н̣а-кун̃джарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Глубоко погрузившись в подлинную суть Своей собственной красоты и сладости, Господь Говинда похитил настроение Радхарани и, облачившись в Ее сверкающее сияние, явился как Шри Чайтанья Махапрабху. Последние двенадцать лет Своих проявленных игр Он был глубоко поглощен чувствами единения и разлуки и делился сокровенными переживаниями Своего сердца с самыми доверенными преданными, такими как Сварупа Дамодар и Рамананда Рай: *ба̄хире виш̣аджва̄ла̄ хой, антаре а̄нандамой. *\",\"«Удивительная особенность божественной любви к Кришне состоит в том, что внешне она действует как раскаленная лава, а внутри подобна сладкому нектару, наполняющему сердце величайшей радостью».\",\"Подобные извержениям вулкана потоки экстаза текли из сердца Шри Гауранги, томящегося в разлуке с Кришной. Золотой Господь, явившийся подобно опьяненному слону, есть не кто иной, как Господь Говинда! Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"55\",\"text\":[\"ш́рӣ-сварӯпа-кан̣т̣ха-лагна-ма̄тхура-прала̄пакам̇\",\"ра̄дхика̄ну-ведана̄рта-тӣвра-випраламбхакам\",\"свапнават-сама̄дхи-др̣ш̣т̣а-дивйа-варн̣ана̄турам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Шри Гаурангадев, обняв за шею Шри Сварупу Дамодара, стал горестно цитировать молитвы, которые в тоске разлуки произнесла Шримати Радхарани, когда Господь Кришна уехал из Вриндавана в Матхуру. Господь непрерывно вкушал настроение Шримати Радхарани, Которая несказанно страдала от пылающего огня разлуки с Господом Кришной. С болью в сердце Господь описывал то, что Он постигал в божественном трансе. Обычному человеку эти откровения кажутся вымыслом. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"56\",\"text\":[\"са̄твика̄ди-бха̄ва-чинха-деха-дивйа-сауш̣т̣авам̇\",\"кӯрма-дхарма-бхинна-сандхи-га̄тра-пуш̣па-пелавам\",\"храсва-дӣргха-падма-гандха-ракта-пӣта-па̄н̣д̣ирам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Восемь признаков, выражающих настроения самопредания, украшали и блистательно усиливали красоту тела Господа. Иногда Он становился похож на черепаху, втянувшую в панцирь конечности, а иногда Его тело удлинялось и Его суставы смещались. Иногда тело Гаурасундара было нежным и благоухало как лотос. А иногда оно становилось красным, желтым или ослепительно белым, как цветок жасмина. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"57\",\"text\":[\"тӣвра-випраламбха-мугдха-мандира̄гра-дха̄витам̇\",\"кӯрма-рӯпа-дивйа-гандха-лубдха-дхену-веш̣т̣итам\",\"варн̣ита̄ли-кӯла-кр̣ш̣н̣а-кели-ш́аила-кандарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Пораженный горем и переполненный тоской разлуки, Господь Чайтанья побежал к львиным воротам храма Господа Джаганнатха. Несколько мгновений спустя Господь упал на землю. Переживая глубокую разлуку, Он предстал в облике черепахи Курмадева, и Его лишенное сознания тело начало источать сладкое благоухание. Это привлекло коров *теланги*, обитавших в храме Господа Джаганнатха, и они окружили Его. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"58\",\"text\":[\"инду-синдху-нр̣тйа-дӣпта-кр̣ш̣н̣а-кели-мохитам̇\",\"ӯрми-ш́ӣрш̣а-супта-деха-ва̄та-ран̇га-ва̄хитам\",\"йа̄муна̄ли-кр̣ш̣н̣а-кели-магна-саукхйа-са̄гарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Однажды лунной ночью Господь Гаурангадев, наслаждаясь сладостью деяний Господа Кришны, прогуливался со Своими спутниками по берегу океана. Вдруг Господь увидел отражение луны, танцующее на накатывающих на берег волнах. Внезапно воспоминания об играх Шри Кришны в Ямуне овладели Господом, и Он упал без сознания. Затем незаметно для преданных тело Господа Гауранги стало легким, словно кусок сухого дерева, и унесенное богом ветра в божественном трансе поплыло на гребнях бурлящих волн океана. Постигая игры Шри Кришны с самыми дорогими Его спутницами, Господь глубоко погрузился в океан божественного экстаза. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"59\",\"text\":[\"ра̄три-ш́еш̣а-саумйа-веш́а-ш́а̄йита̄рдра-саикатам̇\",\"бхинна-сандхи-дӣргха-деха-пелава̄ти-даиватам\",\"ш́ра̄нта-бхакта-чакратӣртха-хр̣ш̣т̣а-др̣ш̣т̣и-гочарам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Проискав Господа всю ночь, обессиленные преданные наконец нашли Его к утру возле Чакратиртхи, где Его вытянувшееся тело лежало на мокром песке. Глаза преданных наполнились радостью, едва они увидели нежное и умиротворенное тело своего Господа. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]},{\"number\":\"60\",\"text\":[\"а̄рта-бхакта-кан̣т̣ха-кр̣ш̣н̣а-на̄ма-карн̣а-хр̣дгатам̇\",\"лагна-сандхи-суш̣т̣ху-деха-сарва-пӯрва-са̄мматам\",\"ардха-ва̄хйа-бха̄ва-кр̣ш̣н̣а-кели-варн̣ана̄турам̇\",\"према-дха̄ма-девам эва науми гаура-сундарам\"],\"translation\":[\"Обеспокоенные преданные стали громко воспевать святые имена Кришны, и этот божественный звук вошел в уши Господа и коснулся глубин Его сердца. Тут же вывихнутые суставы Господа встали на место, и Он предстал в том прекрасном облике, которым привыкли наслаждаться глаза преданных. В полусознательном состоянии, переживая глубокую разлуку, Господь стал описывать то, что Он видел, когда был погружен в божественный транс. Я склоняюсь в почтении перед прекрасным Золотым Господом, Гаурангой Сундаром, божественным воплощением Кришна-*премы*!\"]}],\"embeds\":[{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\"
