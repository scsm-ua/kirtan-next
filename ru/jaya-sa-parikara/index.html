ру-гаура̄н̇га-ра̄дха̄-ма̄дхава-сундарджӣу кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да ш́рӣла бхакти бимал авадхӯт маха̄ра̄дж кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да ш́рӣла бхакти судхӣр госва̄мӣ маха̄ра̄дж кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да ш́рӣла бхакти нирмал а̄ча̄рйа маха̄ра̄дж кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да парамахам̇са-паривра̄джака̄ча̄рйа-варйа аш̣т̣оттара-ш́ата-ш́рӣ ш̣рӣмад бхакти сундар говинда дев-госва̄мӣ маха̄ра̄дж кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да парамахам̇са-паривра̄джака̄ча̄рйа-варйа аш̣т̣оттара-ш́ата-ш́рӣ ш̣рӣмад бхакти ракш̣ак ш́рӣдхар дев-госва̄мӣ маха̄ра̄дж кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да парамахам̇са-паривра̄джака̄ча̄рйа-варйа аш̣т̣оттара-ш́ата-ш́рӣ ш̣рӣмад бхакти сиддха̄нта сарасватӣ т̣ха̄кур кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да ш́рӣла гаура-киш́ора да̄с ба̄ба̄джӣ маха̄ра̄дж кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да ш́рӣла сач-чид-а̄нанда бхактивинода т̣ха̄кур кӣ джайа!\",\"\",\"джайа ом̇ виш̣н̣упа̄да ш́рӣла джаганна̄тх да̄с ба̄ба̄джӣ маха̄ра̄дж кӣ джайа!\",\"\",\"ш́рӣ рӯпа̄нуга гуру-варга кӣ джайа!\",\"\",\"нама̄ча̄рйа ш́рӣла харида̄с т̣ха̄кур кӣ джайа!\",\"\",\"ананта-кот̣ӣ ваиш̣н̣ава-вр̣нда кӣ джайа!\",\"\",\"ш́рӣ баладева видйа̄бхӯш̣ан̣а кӣ джайа!\",\"\",\"ш́рӣла виш́вана̄тх чакравартӣ прабху кӣ джайа!\",\"\",\"ш́рӣ нароттама-ш́йа̄ма̄нанда-ш́рӣнива̄са-а̄ча̄рйа-прабху кӣ джайа!\",\"\",\"ш́рӣла вр̣нда̄ван да̄с т̣ха̄кур кӣ джайа!\",\"\",\"ш́рӣла кр̣ш̣н̣адас кавира̄дж кӣ джайа!\",\"\",\"сапарш̣ада ш́рӣ нитйа̄нанда прабху кӣ джайа!\",\"\",\"сапарш̣ада ш́рӣман маха̄прабху кӣ джайа!\",\"\",\"джайа ш́рӣ-ш́рӣ-ра̄дха̄-кр̣ш̣н̣а гопа-гопӣна̄тх ш́йа̄ма-кун̣д̣а ра̄дха̄-кун̣д̣а гири-говардхан кӣ джайа!\",\"\",\"ш́уддха бхакти вигхна вина̄ш́а̄йа ш́рӣ нр̣сим̇хадева кӣ джайа!\",\"\",\"бхакта-прабара прахла̄д маха̄ра̄дж кӣ джайа!\",\"\",\"туласӣ маха̄ра̄н̣ӣ кӣ джайа!\",\"\",\"ган̇га̄-джамуна̄джӣ кӣ джайа!\",\"\",\"грантхара̄джа ш́рӣмад-бха̄гаватам чаитанйа-чарита̄мрта кӣ джайа!\",\"\",\"виш́ва-ваиш̣н̣ава ра̄джа сабха̄ кӣ джайа!\",\"\",\"ш́рӣ чаитанйа са̄расват мат̣х кӣ джайа!\",\"\",\"ш́рӣдха̄м ма̄йа̄пур кӣ джайа!\",\"\",\"ш́рӣдха̄м навадвӣп кӣ джайа!\",\"\",\"вр̣нда̄ван-пуруш̣оттам дха̄м кӣ джайа!\",\"\",\"баладева-субхадра̄-джаганна̄тхджӣ кӣ джайа!\",\"\",\"самавета ваиш̣н̣ава-ман̣д̣ала кӣ джайа!\",\"\",\"самавета бхакта-врнда кӣ джайа!\",\"\",\"харина̄ма-сан̇кӣрттана кӣ джайа!\",\"\",\"нита̄и-гаура-према̄нанде харибол!\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L44\",null,{\"navMap\":{\"22\":{\"prev\":{\"path\":\"/ru/sakala-vaishnava-pade-mora-namaskara?p=21\",\"title\":\"Молитва, обращенная к вайшнавам\"},\"next\":{\"path\":\"/ru/shri-krishna-chaitanya-prabhu-nityananda?p=24\",\"title\":\"Панча-таттва мантра\"}}}}]\n40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/jaya-sa-parikara\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/jaya-sa-parikara\\\",\\\"name\\\":\\\"Джайа Дхвани\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/jaya-sa-parikara#composition\\\",\\\"alternateName\\\":[\\\"джайа са-парикара\\\"],\\\"name\\\":\\\"Джайа Дхвани\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/jaya-sa-parikara\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/jaya-sa-parikara\\\"}}]}\"}}]\n41:[\"$\",\"$L45\",null,{\"bookId\":\"r
