,\"$L44\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":184,\"first_line\":\"пита-баран̣а кали-па̄вана гора̄\"},\"title\":[\"Первый стих «Шри Шикшаштакам»\"],\"author\":[\"Ш́рӣла Бхактивинод Т̣ха̄кур\"],\"subtitle\":[\"Песня первая\"],\"verses\":[{\"text\":[\"чето-дарпан̣а-ма̄рджанам̇\",\"    бхава-маха̄-да̄ва̄гни-нирва̄пан̣ам̇\",\"ш́рейах̣-каирава-чандрика̄-\",\"    витаран̣ам̇ видйа̄-вадху-джӣванам̇\",\"а̄нанда̄мбудхи-варддханам̇\",\"    прати-падам̇ пӯрн̣а̄мр̣та̄сва̄данам̇\",\"сарва̄тма-снапанам̇ парам̇\",\"    виджайате ш́рӣ-кр̣ш̣н̣а-сан̇кӣрттанам\"],\"translation\":[\"Святое Имя Кришны очищает зеркало сердца и гасит пожар страданий в лесу рождений и смертей. Как в прохладных лунных лучах расцветает ночной лотос, так в нектаре Святого Имени расцветает сердце!\",\"И тогда душа пробуждается и осознает свое подлинное внутреннее богатство — жизнь в любви с Кришной! Упиваясь этим нектаром, душа погружается в океан всевозрастающего блаженства.\",\"Каждое чаяние сердца, какое только можно вообразить, находит отклик и очищается. И душа сдается на милость всепобеждающим благодатным волнам Святого Имени Кришны!\"]},{\"number\":\"1\",\"text\":[\"пита-баран̣а кали-па̄вана гора̄\",\"га̄ойа̄и аичхана бха̄ва-бибхора̄\"],\"translation\":[\"Господь Гауранга, тело Которого золотого цвета, спасает падшие души Кали-юги. Переживая духовный экстаз, Он поет эту песнь.\"]},{\"number\":\"2\",\"text\":[\"читта-дарпан̣а-парима̄рджана-ка̄рӣ\",\"кр̣ш̣н̣а-кӣртана джайа читта-биха̄рӣ\"],\"translation\":[\"«Слава воспеванию Святого Имени Кришны! Оно полностью очищает зеркало сердца и приводит душу в восторг».\"]},{\"number\":\"3\",\"text\":[\"хела̄-бхава-да̄ва-нирва̄пан̣а-вр̣тти\",\"кр̣ш̣н̣а-кӣртана джайа клеш́а-нивр̣тти\"],\"translation\":[\"«Слава воспеванию Святого Имени Кришны! Оно гасит пожар материального существования и избавляет от всех страданий и беспокойств».\"]},{\"number\":\"4\",\"text\":[\"ш́рейах̣-кумуда-бидху-джйотсна̄-прака̄ш́а\",\"кр̣ш̣н̣а-кӣртана джайа бхакти-вила̄са\"],\"translation\":[\"«Слава воспеванию Святого Имени Кришны! Оно появляется в сердце подобно луне, проливающей живительный свет, благодаря которому расцветает белый лотос благой удачи души. *Кришна-киртан* — это *бхакти-виласа*, прекрасная игра преданности».\"]},{\"number\":\"5\",\"text\":[\"виш́уддха-видйа̄-вадху-джӣвана-рӯпа\",\"кр̣ш̣н̣а-кӣртана джайа сиддха-сварӯпа\"],\"translation\":[\"«Слава воспеванию Святого Имени Кришны! Оно раскрывает подлинную природу души в отношениях с Господом вплоть до божественного супружества. Воспевание Святого Имени — совершенство жизни».\"]},{\"number\":\"6\",\"text\":[\"а̄нанда-пайо-нидхи-вардхана-кӣрти\",\"кр̣ш̣н̣а-кӣртана джайа пла̄бана-мӯрти\"],\"translation\":[\"«Слава воспеванию Святого Имени Кришны! *Кришна-киртан* ведет к безудержному росту духовной радости. Это неиссякаемый поток божественной любви!»\"]},{\"number\":\"7\",\"text\":[\"паде паде пӣджуш̣а-сва̄да-прада̄та̄\",\"кр̣ш̣н̣а-кӣртана джайа према-бидха̄та̄\"],\"translation\":[\"«Слава воспеванию Святого Имени Кришны! На всех уровнях *кришна-киртан* дарует вкус нектара, доставляющий наслаждение; и, наконец, он награждает беззаветной любовью к Богу».\"]},{\"number\":\"8\",\"text\":[\"бхакативинода-сва̄тма-снапана-видха̄н\",\"кр̣ш̣н̣а-кӣртана джайа према-нида̄н\"],\"translation\":[\"Слава воспеванию Святого Имени Кришны! Оно оживляет душу Бхактивинода. Воспевание Святого Имени — сокровищница любви к Богу!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/pita-barana-kali-pavana-gora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fpita-barana-kali-pavana-gora\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-de
