имени Упендра, сразивший демона Мадху. Он — возлюбленный сын царя Враджи Нанды Махараджа, а Его тело темного цвета. Он поверг ведьму Путану и уничтожил демона Кайтабху. Слава Господу Хари, явившемуся как Господь Рама, сын царя Дашаратхи!\"]},{\"number\":\"3\",\"text\":[\"джаш́ода̄ дула̄ла,    говинда-гопа̄ла,\",\"    вр̣нда̄вана пурандара\",\"гопӣ-прийа-джана,    ра̄дхика̄-раман̣а,\",\"    бхувана-сундара-бара\"],\"translation\":[\"Он — любимый сын матери Яшоды. Он доставляет радость коровам, земле и духовным чувствам. Он — защитник коров. Он — Повелитель леса Вриндавана, возлюбленный *гопи* и Радхики, Он — самый прекрасный во всем творении!\"]},{\"number\":\"4\",\"text\":[\"ра̄ва̄н̣а̄нтакара,    ма̄кхона-таскара,\",\"    гопӣ-джана-вастра-ха̄рӣ\",\"враджера ра̄кха̄ла,    гопа-вр̣нда-па̄ла,\",\"    читта-ха̄рӣ бам̇ш́ӣ-дха̄рӣ\"],\"translation\":[\"В облике Рамачандры Он победил царя Равану. Когда Он явился как Кришна, то воровал масло у старших *гопи* и похищал одежды юных *гопи*, когда те купались в Ямуне. Он — пастушок Враджи и защитник пастушков. Он похищает сердца и не расстается с флейтой!\"]},{\"number\":\"5\",\"text\":[\"джогӣндра-бандана,    ш́рӣ-нанда-нандана,\",\"    браджа-джана-бхайа-ха̄рӣ\",\"навӣна нӣрада,    рӯпа манохара,\",\"    мохана-бам̇ш́ӣ-биха̄рӣ\"],\"translation\":[\"Господу Кришне, сыну Нанды, поклоняются лучшие из йогов. Он уносит все страхи жителей Враджи. Цвет Его очаровательного тела схож с цветом грозовой тучи. Прогуливаясь и играя на Своей флейте, Он необычайно привлекателен!\"]},{\"number\":\"6\",\"text\":[\"джаш́ода̄-нандана,    кам̇са-нисӯдана,\",\"    никун̃джа-ра̄са-вила̄сӣ\",\"кадамба-ка̄нана,    ра̄са-пара̄йана,\",\"    вр̣нда-випина-нива̄сӣ\"],\"translation\":[\"Он — сын Яшоды и победитель царя Камсы. Он кружится в танце *раса* в рощах Враджи. Увлеченный этим танцем под сенью деревьев *кадамба*, Кришна развлекается в лесу Вриндавана.\"]},{\"number\":\"7\",\"text\":[\"а̄нанда-вардхана,    према-никетана,\",\"    пхула-ш́ара-джоджака ка̄ма\",\"гопа̄н̇ган̣а̄ган̣а,    читта-винодана,\",\"    самаста-гун̣а-ган̣а-дха̄ма\"],\"translation\":[\"Он дарует счастье Своим преданным. Кришна — неиссякаемый источник любви и трансцендентный Купидон, направляющий Свои цветочные стрелы в сердца *гопи*, чтобы разжечь их жажду любви. Он — отрада сердец *гопи* и обитель всех удивительных качеств!\"]},{\"number\":\"8\",\"text\":[\"джа̄муна-джӣвана,    кели-пара̄йана,\",\"    ма̄наса-чандра-чакора\",\"на̄ма-суддха̄-раса,    га̄о кр̣ш̣н̣а-джаш́а,\",\"    ра̄кхо вачана мана мора\"],\"translation\":[\"Господь Кришна — сама жизнь реки Ямуны. Он всегда поглощен любовными играми. Он словно сияющая луна для *гопи*, которые, подобно птицам чакора, живут благодаря лунному свету. Мой ум, прислушайся к этим словам и прославляй Шри Кришну, воспевая Его святые имена, исполненные нектарной сладости!\"]}],\"embeds\":[{\"title\":\"Шрила Госвами Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-vibhavari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-vibhavari\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-vibhavari\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-vibhavari-sesa\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-vibhavari-sesa\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-vibhavari-sesa\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Шрила Авадхут Махарадж\",\"embed_url\":\"https://s
