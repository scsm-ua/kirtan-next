sto **kadamba**–de árvores kadamba, **saha**–com **rādhā**–Rādhā [está] **dhārī**–aquele que toca **vaṁśī**–a flauta, **hārī**–o ladrão **chitta**–do coração **jana**–das almas **viśva**–de todo o universo. **mora**–Meu **prāṇa**–coração [está aos] **tā̐hāra**–Seus **charaṇe**–pés.\"],\"translation\":[\"Situado no Yoga Pīṭh em Vṛndāvan, com as oito sakhīs em volta Dele, em um arbusto de árvores kadamba, com Rādhā está o flautista, o ladrão do coração de todas as almas do mundo. Meu coração está aos pés Dele.\"]},{\"number\":\"2\",\"text\":[\"sakhī-ājñāmata kari do̐hāra sevana\",\"pālya-dāsī sadā bhāvi do̐hāra charaṇa\"],\"word_by_word\":[\"**mata**–De acordo **ājñā**–às ordens **sakhī**–das sakhīs, **kari do̐hāra sevana**–eu Os sirvo, [Rādhā e Kṛṣṇa]. **pālya-dāsī**–Como uma serva mantida [eu] **sadā**–sempre **bhāvi**–penso [nos] **charaṇa**–pés **do̐hāra**–Deles.\"],\"translation\":[\"De acordo com as ordens das sakhīs, sirvo Rādhā e Kṛṣṇa. Como criada mantida, eu sempre penso em Seus pés.\"]},{\"number\":\"3\",\"text\":[\"kabhu kṛpā kari’ mama hasta dhari’\",\"madhura-vachana bale\",\"tāmbula la-iyā khāya dui jane\",\"mālā laya kutūhale\"],\"word_by_word\":[\"**kabhu**–Às vezes **kṛpā kari’**–Eles misericordiosamente **dhari’**–seguram **mama**–minhas **hasta**–mãos [e] **bale**–falam **madhura**–doces **vachana**–palavras [a mim]. **dui hane**–Eles **la-iyā**–aceitam **tāmbula**–pān, **khāya**–mastigam [no], [e] **kutūhale**–avidamente **laya**–aceitam **mālā**–guirlandas.\"],\"translation\":[\"Às vezes, Eles misericordiosamente seguram minhas mãos e me dizem palavras doces. Eles aceitam pān de mim, o mastigam, e avidamente vestem guirlandas que eu preparei.\"]},{\"number\":\"4\",\"text\":[\"adarśana haya kakhana ki chhale\",\"nā dekhiyā do̐he hiyā mora jvale\"],\"word_by_word\":[\"**kakhana**–Às vezes **adarśana haya**–Eles desaparecem [por] **ki**–algum **chhale**–estratagema. **nā**–Não **dekhiyā**–vendo **do̐he**–Eles **mora**–meu **hiyā**–coração **jvale**–queima.\"],\"translation\":[\"Às vezes, eles desaparecem por algum estratagema. Não os vendo, meu coração queima.\"]},{\"number\":\"5\",\"text\":[\"yekhāne sekhāne thākuka du’ jane\",\"āmi ta charaṇa-dāsī\",\"milane ānanda virahe yātanā\",\"sakala samāna vāsi\"],\"word_by_word\":[\"**yekhāne sekhāne**–Onde quer que **du’jane**–Eles **thākuka**–estejam, **āmi**–eu [sou] **ta**–certamente **dāsī**–uma serva **charaṇa**–aos [Seus] pés. **ānanda**–O êxtase **milane**–da união, **yātanā**–a dor **virahe**–da separação, **vāsi**–eu sinto **sakala**–tudo [como sendo] **samāna**–o mesmo.\"],\"translation\":[\"Onde quer que Eles estejam, sou uma serva a Seus pés. Na alegria da união, na dor da separação—eu permaneço a mesma em todas as circunstâncias.\"]},{\"number\":\"6\",\"text\":[\"rādhā-kṛṣṇa prāṇa mora jīvane maraṇe\",\"more rākhi’ māri’ sukhe thākuka du’jane\"],\"word_by_word\":[\"**rādhā**–Rādhā [e] **kṛṣṇa**–Kṛṣṇa [são] **mora**–meu **prāṇa**–coração **jīvane**–na vida [e] **maraṇe**–na morte. **rākhi’**–Eles podem manter **more**–me [ou] **māri’**–matar [me, mas deixe] **du’jane**–Eles **thākuka**–serem **sukhe**–felizes.\"],\"translation\":[\"Rādhā e Kṛṣṇa são o meu coração, na vida e na morte. Eles podem me manter ou me matar, mas deixe-Os serem felizes.\"]},{\"number\":\"7\",\"text\":[\"bhakati-vinoda āna nāhi jāne\",\"paḍi’ nija sakhī-pāya\",\"rādhikāra gaṇe thākiyā satata\",\"yugala-charaṇa chāya\"],\"word_by_word\":[\"**bhakati-vinoda**–Bhakti Vinod **jāne nāhi**–não conhece **āna**–ninguém mais. **paḍi’**–Se curvando **pāya**–aos pés **nija**–de sua **sakhī**–sakhī **thākiyā**–ele fica **satata**–sempre **gaṇe**–no grupo **rādhikāra**–de Śrī Rādhikā [e] **chāya**–deseja **charaṇa**–os pés **yugala**–do Casal.\"],\"translation\":[\"Bhakti Vinod não conhece mais ninguém. Inclinando-se aos pés da sakhī que ele segue, ele permanece sempre no grupo de Śrī Rādhikā e deseja os pés do Casal Divino.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"
