ición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n28:[\"$\",\"li\",\"en-pe\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en-pe/shri-sanatananu-rupa-jiva-sampradayakam\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L24\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n29:[\"$\",\"$L31\",null,{\"bookId\":\"pt\"}]\n2a:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Prema-dhāma-deva Stotram\",{\"children\":\"Śrī Śrī Prema-dhāma-deva Stotram\"}]]}],null,[[\"$\",\"div\",\"Quinta-feira\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Quinta-feira\"}]],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"2b:[\"$\",\"$L32\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":193,\"first_line\":\"śrī sanātanānurūpa-jīva-sampradāyakaṁ\"},\"title\":[\"Śrī Śrī Prema-dhāma-deva Stotram\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"subtitle\":[\"Quinta-feira\"],\"verses\":[{\"number\":\"51\",\"text\":[\"śrī sanātanānurūpa-jīva-sampradāyakaṁ\",\"lupta-tīrtha-śuddha-bhakti-śāstra-suprachārakam\",\"nīla-śaila-nātha-pīṭha-naija-kārya-saukaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor Gaurasundar revelou a Sua linha discipular ao inspirar Śrīla Sanātan Goswāmī, seu irmão mais jovem Śrīla Rūpa Goswāmī e Śrīla Jīva Goswāmī. O Senhor pediu que eles descobrissem os locais perdidos de peregrinação e compusessem literatura devocional pura que descrevesse a aplicação das práticas espirituais e da devoção espontânea. O Senhor Gaurāṅga também revelou amorosamente Sua personalidade adorável aos servos de Śrī Jagannāthdev em Nīlāchal (Śrī Purī Dhām). Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"52\",\"text\":[\"tyāga-bāhya-bhoga-buddhi-tīvra-daṇḍa-nindanaṁ\",\"rāya-śuddha-kṛṣṇa-kāma-sevanābhi-nandanam\",\"rāya-rāga-sevanokta-bhāgya-koṭi-duṣkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor Gaurasundar condenou fortemente aqueles que aceitavam as vestes de renunciantes, e mesmo assim, como macacos, na verdade abrigavam desejos por prazeres sensuais. Por outro lado, Ele ofereceu honras ao grande devoto Rāmānanda Rāy, por seus esforços devocionais de ensinar intimamente uma forma de dança dramática a algumas meninas, para o prazer do Senhor Jagannāth. Ao considerar que o serviço de Rāmānanda estava na plataforma da devoção espontânea, o Senhor proclamou que tal nível de serviço era uma grande fortuna, alcançável somente após milhões de nascimentos. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"53\",\"text\":[\"śrī-prayāga-bhaṭṭa-vallabhaika-niṣṭha-sevanaṁ\",\"nīla-śaila-bhaṭṭa-datta-rāga-mārga-rādhanam\",\"śrī gadādharārpitādhikāra-mantra-mādhuraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Vallabha Bhaṭṭa, o famoso preceptor espiritual da sucessão discipular śuddhādvaita de Viṣṇu Swāmī, vivia no vilarejo de Āḍhāila, na sagrada Prayāg, e pessoalmente serviu o Senhor Gaurāṅgadev com devoção resoluta em sua residência. Mais tarde, em Jagannāth Purī, o Senhor Gaurāṅga permitiu a Vallabha Bhaṭṭa entrar e saborear a doçura experimentada no apego paternal ao bebê Kṛṣṇa. O Senhor também fez com que ele aprendesse de Śrī Gadādhar Paṇḍīt os mantras apropriados à adoração. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"54\",\"text\":[\"śrī-svarūpa-rāya-saṅga-gāmbhirāntya-līlanaṁ\",\"dvādaśābda-vahni-garbha-vipralambha-śīlanam\",\"rādhikādhirūḍha-bhāva-kānti-kṛṣṇa-kuñjaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Mergulhando fundo na realidade de Sua própria beleza e doçura, o Senhor Govinda roubou o humor de Rādhārāṇī e revestindo-se de Sua brilhante refulgência apareceu como Śrī Chaitanya Mahāprabhu. Nos últimos doze anos de Seus Passatempos manifestos, Ele ficou profundamente absorto em união e separação e compartilhou os sentimentos mais profundos de Seu coração com Seus devotos mais confidenciais, tais como Svarūp Dāmodar e Rāmānanda Rāya. Na agonia da separação de Kṛṣṇa, erupções vulcânicas de êxtase fluíram de Seu coração, e Seus ensinamentos, conhecidos com *Śikṣāṣṭakam*, apareceram de seus lábios como um fluxo de lava dourada. Eu caio aos pés de Śrī Chaitanya Mahāprabhu, o vulcão dourado do amor divino.\"]},{\"number\":\"55\",\"text\":[\"śrī-svarūpa-kaṇṭha-lagna-māthura-pralāpakaṁ\",\"rādhikānu-vedanārtta-tīvra-vipralambhakam\",\"svapnavat-samādhi-dṛṣṭa-divya-varṇanāturaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Gaurāṅgadev, abraçado ao pescoço de Śrīla Svarūp Dāmodar, começou a recitar com muita tristeza as orações que Śrīmatī Rādhārāṇī havia dito, na agonia da separação, quando o Senhor Kṛṣṇa deixou Vṛndāvan rumo a Mathurā. O Senhor saboreava continuamente o humor de Śrīmatī Rādhārāṇī, que sentia uma agonia jamais vista devido ao fogo ardente de Sua trágica separação do Senhor Kṛṣṇa. Com o coração pesado, o Senhor descrevia o que estava percebendo diretamente em Seu transe divino. Para as pessoas comuns, essas realizações são apenas como sonhos. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"56\",\"text\":[\"sātvikādi-bhāva-chihna-deha-divya-sauṣṭhavaṁ\",\"kūrma-dharma-bhinna-sandhi-gātra-puṣpa-pelavam\",\"hrasva-dīrgha-padma-gandha-rakta-pīta-pāṇḍuraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Os oito sintomas que retratam os sentimentos de dedicação pura decoravam e radiantemente intensificavam a beleza dos membros do corpo do Senhor. Às vezes, Ele ficava como uma tartaruga que tinha removido Seus membros para dentro da carapaça, e outras vezes Seu corpo ficava alongado com o deslocamento de suas juntas. Outras vezes, a figura do Senhor Gaurasundar era suave e aromática como uma flor de lótus. Em outras ocasiões, o corpo do Senhor ficava vermelho, amarelo, ou brilhante com uma cor branca de jasmim. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"57\",\"text\":[\"tīvra-vipralambha-mugdha-mandirāgra-dhāvitaṁ\",\"kūrma-rūpa-divya-gandha-lubdha-dhenu-veṣṭitam\",\"varṇitāli-kūla-kṛṣṇa-keli-śaila-kandaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Dominado pela tristeza e conquistado por sentimentos trágicos de separação, o Senhor Chaitanya correu veloz para o portão do leão, no grande templo do Senhor Jagannāth. Momentos mais tarde, o Senhor caiu no chão. Sentindo profunda separação, Ele manifestou a forma de Kūrmadev, a encarnação tartaruga, e uma doce e extraordinária fragrância começou a emanar do corpo inconsciente do Senhor. Isso atraiu as vacas telāṅgī que viviam no templo do Senhor Jagannāth , que cercaram o Senhor. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"58\",\"text\":[\"indu-sindhu-nṛtya-dīpta-kṛṣṇa-keli-mohitaṁ\",\"ūrmi-śīrṣa-supta-deha-vāta-raṅga-vāhitam\",\"yāmunāli-kṛṣṇa-keli-magna-saukhya-sāgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Certa vez, em uma noite iluminada pela lua, o Senhor Gaurāṅgadev saboreava os doces humores dos Passatempos do Senhor Kṛṣṇa e passeava pela praia com Seus associados. Repentinamente, o Senhor viu o reflexo da lua dançando nas ondas do mar. Inesperadamente, Ele foi dominado pelas lembranças dos Passatempos do Senhor Kṛṣṇa no rio Yamunā e caiu inconsciente. Em seguida, o corpo do Senhor Gaurāṅga, não visto pelos devotos, ficou tão leve quanto um pedaço de lenha, e em transe divino foi graciosamente levado sobre as ondas pelo deus do vento. Ao realizar os Passatempos e diversões aquáticas do Senhor Kṛṣṇa no Rio Kālindī com suas mais queridas amigas vaqueiras, o Senhor mergulhou fundo no oceano do êxtase divino. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"59\",\"text\":[\"rātri-śeṣa-saumya-veśa-śāyitārdra-saikataṁ\",\"bhinna-sandhi-dīrgha-deha-pelavāti-daivatam\",\"śrānta-bhakta-chakratīrtha-hṛṣṭa-dṛṣṭi-gocharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Depois de procurar pelo Senhor a noite toda, os devotos exaustos finalmente O encontraram próximo a Chakratīrtha. Sua forma estava alongada e deitada sobre a areia molhada. Os olhos dos devotos ficaram inundados de alegria ao contemplarem a figura serena e delicada de seu Senhor. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"60\",\"text\":[\"ārta-bhakta-kaṇṭha-kṛṣṇa-nāma-karṇa-hṛdgataṁ\",\"lagna-sandhi-suṣṭhu-deha-sarva-pūrva-sammatam\",\"ardha-bāhya-bhāva-kṛṣṇa-keli-varṇanāturaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Quando os devotos ansiosos começaram a cantar alto os Santos Nomes de Kṛṣṇa, essa vibração divina penetrou os ouvidos do Senhor e tocou as profundezas de Seu coração. Imediatamente, as articulações deslocadas do Senhor se reuniram, e Ele exibiu a bela figura que os olhos de Seus devotos estavam acostumados a contemplar. Em um estado de semiconsciência, o Senhor começou a descrever com profundos sentimentos de separação o que Ele vira enquanto estava absorto em transe divino. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"2c:[\"$\",\"$L33\",null,{\"audio\":\"$2b:props:song:resources:audio\",\"language\":\"pt\"}]\n2d:[\"$\",\"$L34\",null,{\"navMap\":{\"193\":{\"prev\":{\"path\":\"/pt/prema-mugdha-nritya-kirtanakularitantikam?p=186\",\"title\":\"41-50. Quarta-feira\"},\"next\":{\"path\":\"/pt/yamunambu-krishna-radhikali-keli-mandalam?p=198\",\"title\":\"61-72. Sexta-feira\"}}}}]\n35:T691,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/shri-sanatananu-rupa-jiva-sampradayakam\",\"url\":\"https://next.kirtan.site/pt/shri-sanatananu-rupa-jiva-sampradayakam\",\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj. Quinta-feira\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/shri-sanatananu-rupa-jiva-sampradayakam#composition\",\"alternateName\":[\"śrī sanātanānurūpa-jīva-sampradāyakaṁ\"],\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj. Quinta-feira\",\"url\":\"https://next.kirtan.site/pt/shri-sanatananu-rupa-jiva-sampradayakam\",\"isPartOf\":{\"@id\":\"https:
