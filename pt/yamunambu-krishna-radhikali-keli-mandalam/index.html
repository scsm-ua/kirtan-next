"Śrī Śrī Prema-dhāma-deva Stotram\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"subtitle\":[\"Sexta-feira\"],\"verses\":[{\"number\":\"61\",\"text\":[\"yāmunāmbu-kṛṣṇa-rādhikāli-keli-maṇḍalaṁ\",\"vyakta-gupta-dṛpta-tṛpta-bhaṅgi-mādanākulam\",\"gūḍha-divya-marma-moda-mūrchchhanā-chamatkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Rādhā–Govinda realizam vários Passatempos aquáticos encantadores nas águas sagradas do Yamunā em Vṛndāvan, com Suas amigas mais queridas, as donzelas vaqueirinhas. Esses Passatempos divinos algumas vezes são revelados, outras vezes permanecem ocultos, outras vezes se opõem uns aos outros, e outras vezes se harmonizam. Desse modo, os Passatempos do Senhor são expressos com diferentes gestos que manifestam diversos tipos de anseios espirituais. O som melodioso deste tesouro confidencial espiritual que estarrece o universo todo foi distribuído por Śrī Chaitanya Mahāprabhu. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"62\",\"text\":[\"āsya-gharṣaṇādi-chāṭakādri-sindhu-līlanaṁ\",\"bhakta-marma-bhedi-tīvra-duḥkha-saukhya-khelanam\",\"atyachintya-divya-vaibhavāśritaika-śaṅkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ao contemplar a Colina Chāṭaka, o Senhor foi dominado por sentimentos intoleráveis de separação, o que provocou diferentes Passatempos no humor de adoração profunda, quando o Senhor começou a esfregar a Sua bela face no chão. Ao recordar os Passatempos aquáticos do Senhor Kṛṣṇa, Ele pulava no oceano e exibia os sintomas divinos de quem está intoxicado de amor puro. Ao realizar esses Passatempos, o Senhor inundou os corações dos devotos com ondas do grande oceano de amor por Kṛṣṇa. Essas ondas desesperadas carregavam tanto a ansiedade quanto a alegria transcendental até às margens dos corações dos devotos. Tal auspiciosidade inconcebível foi concedida somente aos associados mais rendidos do Senhor. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"63\",\"text\":[\"śrotra-netra-gatyatīta-bodha-rodhitādbhutaṁ\",\"prema-labhya-bhāva-siddha-chetanā-chamatkṛtam\",\"brahma-śambhu-veda-tantra-mṛgya-satya-sundaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Chaitanya Mahāprabhu não está apenas além da experiência mundana da visão e da audição, mas Ele também detém todos os esforços intelectuais de conhecê-Lo. Estando situado em amor puro ao Supremo, Ele permanece um mistério e surpreende até mesmo àquelas entidades vivas que estão fixas na autorrealização. Os Vedas revelados pelo Senhor Brahmā e as literaturas tântricas do Senhor Śiva simplesmente estão buscando por Śrī Gaurasundar, a realidade o belo. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"64\",\"text\":[\"vipra-śūdra-vijña-mūrkha-yāvanādi-nāmadaṁ\",\"vitta-vikramochcha-nīcha-sajjanaika-sampadam\",\"strī-pumādi-nirvvivāda-sārvavādikoddharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ao distribuir livremente o Santo Nome de Kṛṣṇa, Śrī Gaurāṅgadev purificou a classe dos eruditos intelectuais, a classe operária, os iletrados, e mesmo as classes mais baixas da sociedade. O Senhor foi a personificação da maior riqueza para todas as almas sinceras e gentis, ricas e pobres, aristocráticas e de nascimento inferior. Portanto, o Senhor Chaitanya é respeitado e igualmente honrado por homens e mulheres como o salvador de todos, tanto no mundo material quanto no espiritual. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"65\",\"text\":[\"sindhu-śūnya-veda-chandra-śāka-kumbha-pūrṇimā\",\"sāndhya-chāndrakoparāga-jāta-gaura-chandramā\",\"snāna-dāna-kṛṣṇa-nāma-saṅga-tat-parātparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Como uma lua dourada, Śrī Gaurachandra apareceu no ano de 1407 Śakābda (1486 D.C.), durante o começo de um eclipse lunar ao anoitecer da lua cheia do mês de março. Quando a Verdade Absoluta Śrī Gaurāṅgadev encarnou no belo pátio de Śachīdevī, todos os residentes de Māyāpur banhavam-se no sagrado Ganges, cantando em congregação os Santos Nomes de Hari, e fazendo suas oferendas de vários tipos de joias ao Senhor. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"66\",\"text\":[\"ātma-siddha-sāvalīla-pūrṇa-saukhya-lakṣaṇaṁ\",\"svānubhāva-matta-nṛtya-kīrtanātma-vaṇṭanam\",\"advayaika-lakṣya-pūrṇa-tattva-tat-parātparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"A concepção mais elevada da Verdade Absoluta deve ser também a forma mais elevada de ānanda, êxtase. O dançar de Mahāprabhu indica que Ele é repleto de êxtase, e Seu kīrtan é a distribuição deste rasa. Então, se cientificamente formos buscar quem é Mahāprabhu, só podemos descobrir que Ele é a Realidade Última. Ele está enlouquecido saboreando seu próprio néctar interno, e Seu dançar é o resultado de Seu êxtase transcendental. E Ele está cantando, distribuindo isso aos outros. Portanto, estudando muito de perto a característica de Śrī Chaitanya Mahāprabhu, só podemos concluir que Ele é a Suprema Verdade Absoluta em sua expressão mais completa e dinâmica. Eu ofereço minha reverência à morada de amor divino, Śrī Gaurasundar, a personificação do êxtase total, auto-manifesto e dinâmico. Extático pela experiência de Si mesmo, Ele dança, canta, e Se distribui. Repleto destas características sem paralelos, Ele é a Suprema Verdade Absoluta.\"]},{\"number\":\"67\",\"text\":[\"śrī-purīśvarānukampi-labdha-dīkṣa-daivataṁ\",\"keśavākhya-bhāratī-sakāśa-keśa-rakṣitam\",\"mādhavānudhī-kiśora-kṛṣṇa-sevanādaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Īśvar Purī tornou-se muito afortunado quando o Senhor Gaurāṅga exibiu Sua misericórdia sem causa aceitando iniciação dele. Śrī Keśava Bhāratī foi do mesmo modo favorecido, pois em sua presença o Senhor Gaurāṅga raspou Seus belos cabelos cacheados e aceitou dele as vestes de renunciante. E o Senhor Chaitanya ofereceu atenção fixa a Śrī Mādhavendra Purī, declarando que seu apego em servir a forma kiśor do Senhor Kṛṣṇa em amor conjugal era a expressão mais elevada de dedicação. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"68\",\"text\":[\"sindhu-bindu-veda-chandra-śāka-phālgunoditaṁ\",\"nyāsa-soma-netra-veda-chandra-śāka-bodhitam\",\"vāṇa-vāṇa-veda-chandra-śāka-lochanāntaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ofereço meus respeitos a Śrī Chaitanyadev, quem ascendeu como uma Lua dourada em Śrī Māyāpur em 1407 Śakābda, revelou o Passatempo de aceitar as vestes da ordem de vida renunciada, sannyās, em 1431 Śakābda afim de bendizer todo o universo material, e desapareceu da visão ordinária das pessoas deste mundo em 1455 Śakābda. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"69\",\"text\":[\"śrī-svarūpa-rāya-saṅga-harṣa-śeṣa-ghoṣaṇaṁ\",\"śikṣaṇāṣṭakākhya-kṛṣṇa-kīrtanaika-poṣaṇam\",\"prema-nāma-mātra-viśva-jīvanaika-sambharaṁ\",\"prema-dhāma-devam eva naumigaura-sundaram\"],\"translation\":[\"Com grande alegria, Śrī Gaurasundar ensinou Seus mais queridos associados, Śrīla Svarūp Dāmodar e Śrīla Rāmānanda Rāy, que o processo do canto congregacional dos Santos Nomes de Kṛṣṇa concede a mais alta bênção às entidades vivas nesta era de Kali:\"]},{\"text\":[\"harṣe prabhu kahena, “śuna svarūpa-rāma-rāya\",\"nāma saṅkīrtana kalau, parama upāya”\"],\"translation\":[\"Em Sua famosa composição, *Śikṣāṣṭakam* também, o Senhor Gaurāṅga colocou o cantar dos Nomes do Senhor Kṛṣṇa no nível mais elevado de importância. O Senhor Supremo ensinou ainda que cantar os Nomes do Senhor Kṛṣṇa com amor puro por Deus nutre perfeitamente, e satisfaz plenamente todas as entidades vivas no universo. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"70\",\"text\":[\"prema hema-deva dehi-dāsareṣa manyatāṁ\",\"kṣamyatāṁ mahāparādha-rāśireṣa-gaṇyatām\",\"rūpa-kiṅkareṣu rāmānanda-dāsa-sambharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ó meu Senhor Dourado (*suvarṇa-varṇo hemāṅgo*)! Ó oceano de prema! Bondosamente conceda-me a riqueza de Seu amor divino! Por favor, dê uma pequenina atenção a esta alma caída e perdoe suas ofensas ilimitadas. Existem tantos servos de Śrī Rūpa que são tão queridos Seus. Minha única aspiração é que o Senhor me inclua entre estes servos. Ó Gaurasundar, Você é o único protetor e a personificação da boa fortuna para mim, Rāmānanda Dās. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"71\",\"text\":[\"saśraddhaḥ sapta-daśakaṁ prema-dhāmeti-nāmakam\",\"stavaṁ ko ’pi paṭhan gauraṁ rādhā-śyāma-mayaṁ vrajet\"],\"translation\":[\"Quem recitar com fé esta composição de setenta versos conhecida como “*Prema-dhāma-deva Stotram*” terá a oportunidade de servir ao belo Senhor Dourado, Gaurāṅgasundar, que é o próprio Śyāmasundar revestido do coração e da aura (bhāva e kānti) de Śrīmatī Rādhārāṇī.\"]},{\"number\":\"72\",\"text\":[\"pañchame śata-gaurābde śrī-siddhānta-sarasvatī\",\"śrīdharaḥ ko ’pi tach chhiṣyas tridaṇḍī-nauti-sundaram\"],\"translation\":[\"Estas orações foram compostas no quinto século após o aparecimento de Śrī Chaitanya Mahāprabhu por um certo sannyāsi discípulo de Śrīla Saraswatī Ṭhākur conhecido como Śrīdhar.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"2f:[\"$\",\"$L36\",null,{\"audio\":\"$2e:props:song:resources:audio\",\"language\":\"pt\"}]\n30:[\"$\",\"$L37\",null,{\"navMap\":{\"198\":{\"prev\":{\"path\":\"/pt/shri-sanatananu-rupa-jiva-sampradayakam?p=193\",\"title\":\"51-60. Quinta-feira\"},\"next\":{\"path\":\"/pt/krishna-hoite-chatur-mukha?p=204\",\"title\":\"Śrī Guru-paramparā\"}}}}]\n38:T6a3,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/yamunambu-krishna-radhikali-keli-mandalam\",\"url\":\"https://next.kirtan.site/pt/yamunambu-krishna-radhikali-keli-mandalam\",\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj. Sexta-feira\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/yamunambu-krishna-radhikali-keli-mandalam#composition\",\"alternateName\":[\"yāmunāmbu-kṛṣṇa-rādhikāli-keli-maṇḍalaṁ\"],\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj. Sexta-feira\",\"url\":\"https://next.kirtan.site/pt/yamunambu-krishna-radhikali-keli-mandalam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/yamunambu-krishna-radhikali-keli-mandalam\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj. Sexta-feira\",\"url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\
