–Qualquer coisa **lampaṭaḥ**–aquele debochado **vidadhātu vā**–pode fazer. **tu**–Ainda assim **saḥ**–Ele **eva**–sozinho, [e] **na aparaḥ**–ninguém mais, [é] **nāthaḥ**–o Senhor **mat**–do meu **prāṇa**–coração.\"],\"translation\":[\"Ele pode abraçar esta serva, Ele pode pisar em cima de mim, ou Ele pode ir embora e partir meu coração. O que quer que este debochado faça, Ele apenas, e ninguém mais, é o Senhor do meu coração.\"]},{\"subtitle\":[\"Gīti\"]},{\"number\":\"1\",\"text\":[\"(bandhu-gaṇa) śunaha vachana mora\",\"bhāvete vibhora thākiye yakhana\",\"dekhā deya chitta-chora\"],\"word_by_word\":[\"**(bandhu-gaṇa)**–Ó amigos! **śunaha**–Escutem **mora**–minhas **vachana**–palavras. **thākiye**–Eu fico **vibhora**–cheia **bhāvete**–de êxtase **yakhana**–quando **chora**–o ladrão **chitta**–do [meu] coração **dekhā deya**–aparece [diante de mim].\"],\"translation\":[\"Ó amigos! Escutem minhas palavras. Eu fico cheia de êxtase quando o ladrão do meu coração aparece diante de mim.\"]},{\"number\":\"2\",\"text\":[\"vichakṣaṇa kari’ dekhite chāhile\",\"haya ā̐khi-agochara\",\"punaḥ nāhi dekhi’ kā̐daye parāṇa\",\"duḥkhera nā thāke ora\"],\"word_by_word\":[\"[Mas] **chāhile**–quando eu olho **vichakṣaṇa kari’**–e foco **dekhite**–para vê-Lo, **agochara haya**–Ele desaparece **ā̐khi**–dos [meus] olhos. **punaḥ**–Novamente, **nāhi**–não **dekhi’**–vendo [Ele], [meu] **parāṇa**–coração **kā̐daye**–chora, [e] **ora**–um fim **duḥkhera**–para [minha] tristeza **thāke nā**–não existe.\"],\"translation\":[\"Mas quando eu fixo os olhos para vê-Lo mais claramente, Ele desaparece. Novamente, não O vendo, meu coração chora, e minha tristeza é sem fim.\"]},{\"number\":\"3\",\"text\":[\"jagatera bandhu sei kabhu more laya sātha\",\"yathā tathā rākhu more āmāra se prāṇanātha\"],\"word_by_word\":[\"**kabhu**–Às vezes **sei**–Ele, **bandhu**–o amigo **jagatera**–do mundo **laya**–leva **more**–me **sātha**–com [Ele]. **yathā tathā**–Seja como for **rākhu**–Ele pode tratar **more**–me. **se**–Ele [é] **nātha**–o Senhor **āmāra**–do meu **prāṇa**–coração.\"],\"translation\":[\"Às vezes, Ele, o amigo do mundo, me leva consigo. Não importa como ele me trate, Ele é o Senhor do meu coração.\"]},{\"number\":\"4\",\"text\":[\"darśana-ānanda-dāne sukha deya mora prāṇe\",\"bale more praṇaya-vachana\",\"punaḥ adarśana diyā dagdha kare mora hiyā\",\"prāṇe more māre prāṇa-dhana\"],\"word_by_word\":[\"**dāne**–Por [me] dar **ānanda**–o êxtase **darśana**–do encontro [com Ele e] **bale**–por dizer **vachana**–palavras **praṇaya**–amorosas **more**–a mim, [Ele] **sukha****deya**–deleita **mora**–meu **prāṇe**–coração. **punaḥ**–Novamente **adarśana diyā**–ao abandonar [me], **dagdha kare**–Ele queima **mora**–meu **hiyā**–coração. **māre**–Ele mata **more**–meu **prāṇe**–coração. [Ainda assim, Ele é] **dhana**–a riqueza **prāṇa**–do [meu] coração.\"],\"translation\":[\"Ao me dar a alegria de encontrá-Lo e ao dizer palavras amorosas a mim, Ele deleita meu coração. Novamente, ao me abandonar, Ele queima e parte meu coração. Ainda assim, Ele é meu amado.\"]},{\"number\":\"5\",\"text\":[\"yāhe tāra sukha haya, sei sukha mama\",\"nija sukhe duḥkhe mora sarvadāi sama\"],\"word_by_word\":[\"**sei yāhe**–O que importa [é que] **tāra haya**–Ele esteja **sukha**–feliz. [Isso é] **mama**–minha **sukha**–felicidade. [Minha] **nija**–própria **sukhe**–felicidade [ou] **duḥkhe**–tristeza [são] **sarvadāi**–sempre **sama**–o mesmo **mora**–para mim.\"],\"translation\":[\"Desde que Ele esteja feliz, isso é minha felicidade. Minha própria felicidade ou tristeza são sempre a mesma coisa para mim.\"]},{\"number\":\"6\",\"text\":[\"bhakati-vinoda saṁyoge viyoge\",\"tāhe jāne prāṇeśvara\",\"tāra sukhe sukhī sei prāṇanātha\",\"se kabhu nā haya para\"],\"word_by_word\":[\"**bhakati-vinoda**–Bhakti Vinod, **saṁyoge**–na união [e] **viyoge**–na separação **jāne**–sabe [que] **tāhe**–Ele [é] **īśvara**–o Senhor **prāṇa**–de [seu] coração. [Eu sou] **sukhī**–feliz [por causa de] **tāra**–Sua **sukhe**–felicidade. **sei**–Ele [é] **nātha**–o Senhor **prāṇa**–do [meu] coração. **se kabhu nā**–Nunca **haya**–será **para**–outra pessoa.\"],\"translation\":[\"Bhakti Vinod, na união e na separação, sabe que Ele é o Senhor de seu coração. Estou feliz se Ele está feliz. Ele é o Senhor do meu coração, e ninguém mais jamais o será.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bondhu-gon-sunoho-vachana-mora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbondhu-gon-sunoho-vachana-mora\"}]}}}]\n"])</script><script>self.__next_f.push([1,"29:[\"$\",\"$L2f\",null,{\"audio\":\"$28:props:song:resources:audio\",\"language\":\"pt\"}]\n2a:[\"$\",\"$L30\",null,{\"navMap\":{\"153\":{\"prev\":{\"path\":\"/pt/sakhi-go-kemote-dhoribo-paran?p=152\",\"title\":\"7c. sakhi go kemate\"},\"next\":{\"path\":\"/pt/yoga-pithopari-sthita-ashta-sakhi-subeshtita?p=155\",\"title\":\"8b. yoga-pīṭhopari-sthita\"}}}}]\n31:T5af,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/bondhu-gon-shiunoho-vachana-mora\",\"url\":\"https://next.kirtan.site/pt/bondhu-gon-shiunoho-vachana-mora\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canção 8a\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/bondhu-gon-shiunoho-vachana-mora#composition\",\"alternateName\":[\"(bandhu-gaṇa) śunaha vachana\"],\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canção 8a\",\"url\":\"https://next.kirtan.site/pt/bondhu-gon-shiunoho-vachana-mora\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name
