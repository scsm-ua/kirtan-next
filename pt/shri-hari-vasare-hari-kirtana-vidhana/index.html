turou os corações.\"]},{\"number\":\"8\",\"text\":[\"bhāvāveśe mālā nāhi rahaye galāya\",\"chhiṇḍiyā paḍaye giyā bhakatera gāya\"],\"translation\":[\"Enquanto Ele estava tomado de êxtase, Sua guirlanda não pôde permanecer em Seu pescoço. Enquanto os devotos cantavam, ela se rompeu e caiu.\"]},{\"number\":\"9\",\"text\":[\"yā̐ra nāmānande śiva vasana nā jāne\",\"yā̐ra rase nāche śiva se nāche āpane\"],\"translation\":[\"No êxtase de Seu Nome, Śiva esquece suas roupas; em Seu êxtase, Śiva sempre dança. E esse Senhor Supremo, agora dança pessoalmente.\"]},{\"number\":\"10-11\",\"text\":[\"yā̐ra nāme vālmīki ha-ila tapodhana\",\"yā̐ra nāme ajāmila pāila mochana\",\"\",\"yā̐ra nāme śravane saṁsāra-bandha ghuche\",\"hena prabhu avatari kali-yuge nāche\"],\"translation\":[\"Por meio deste Nome, Vālmīki se tornou um sábio poderoso, por meio deste Nome, Ajāmil atingiu a liberação. Ao ouvir tal Nome, a escravidão da existência material é destruída. Esse mesmo Senhor descende na Era de Kali, e dança.\"]},{\"number\":\"12-13\",\"text\":[\"yā̐ra nāma la-i śuka nārada beḍāya\",\"sahasra-vadana-prabhu yāra guṇa gāya\",\"\",\"sarva-mahā-prāyaśchita ye prabhura nāma\",\"se prabhu nāchaye dekhe yata bhāgyavān\"],\"translation\":[\"Aquele cujo Nome Śukadev e Nārad tomam enquanto viajam, cujas glórias o Anantadev de mil bocas canta, cujo Nome é a forma suprema de expiação, esse Senhor agora dança e lança Seu olhar às almas afortunadas.\"]},{\"number\":\"14\",\"text\":[\"śrī kṛṣṇa-chaitanya nityānanda-chā̐da jāna\",\"vṛndāvana dāsa tachhu pada-yuge gāna\"],\"translation\":[\"Abraçando Śrī Kṛṣṇa Chaitanya e Nityānandachā̐d como sua vida e alma, Vṛndāvan Dās canta as glórias de Seus pés de lótus.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/082-sriharivasare-9\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%
