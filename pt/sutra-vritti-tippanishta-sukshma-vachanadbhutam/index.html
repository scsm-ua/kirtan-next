"SongBookItem__container\",\"children\":[[\"$\",\"$L2b\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n31:[\"$\",\"$L37\",null,{\"bookId\":\"pt\"}]\n32:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Prema-dhāma-deva Stotram\",{\"children\":\"Śrī Śrī Prema-dhāma-deva Stotram\"}]]}],null,[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"33:[\"$\",\"$L38\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":169,\"first_line\":\"sūtra-vṛtti-ṭippanīṣṭa-sūkṣma-vāchanādbhutaṁ\"},\"title\":[\"Śrī Śrī Prema-dhāma-deva Stotram\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"subtitle\":[\"Domingo\"],\"verses\":[{\"number\":\"11\",\"text\":[\"sūtra-vṛtti-ṭippanīṣṭa-sūkṣma-vāchanādbhutaṁ\",\"dhātu-mātra-kṛṣṇa-śakti-sarva-viśva-sambhṛtam\",\"ruddha-buddhi-paṇḍitaugha-nānya-yukti-nirdharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Explicando de modo elaborado os aforismos ensinados na gramática sânscrita e na ciência da lógica, Śrī Gaurasundar revelava seus significados aparentes e sutis. O belo estilo do Senhor de derivar o significado interno dos sūtras deixou completamente estarrecidos todos os círculos eruditos. O Senhor demonstrou que as sete mil raízes verbais sonoras contidas na gramática sânscrita alcançam seu zênite em termos de sua expressão ao serem realizadas como potências existentes dentro da concepção Kṛṣṇa da realidade. Sentados, em profunda perplexidade, os eruditos acadêmicos com seus intelectos poderosos ficaram paralisados com a explicação intrigante do Senhor Gaurāṅga. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"12\",\"text\":[\"kṛṣṇa-dṛṣṭi-pāta-hetu-śabdakārtha-yojanaṁ\",\"sphoṭa-vāda-śṛṅkhalaika-bhitti-kṛṣṇa-vīkṣaṇam\",\"sthūla-sūkṣma-mūla-lakṣya-kṛṣṇa-saukhya-sambharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Gaurasundar provou que a doce vontade do Senhor Supremo e Seu olhar benevolente são a causa fundamental que outorga o significado de todo som. O elemento fundamental que decide pelo arranjo ordenado e pela harmonia compartilhada entre o som e o seu significado é a sanção do Senhor, e não os esforços mundanos de gramáticos proeminentes como os liderados pelo sábio Pāṇini, que tentam atribuir significados aos sons das palavras. O propósito de tudo o que existe, animado ou inanimado existe em última análise para satisfazer ao Senhor Supremo, intensificando Seus Passatempos encantadores. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"13\",\"text\":[\"prema-raṅga-pāṭha-bhaṅga-chhātra-kāku-kātaraṁ\",\"chhātra-saṅga-hasta-tāla-kīrtanādya-sañcharam\",\"kṛṣṇa-nāma-sīdhu-sindhu-magna-dik-charācharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Depois de retornar de Gaya, o Senhor começou a ensinar sânscrito a Seus estudantes novamente. Entretanto, quando o Senhor ficou tomado pelas emoções que nascem do amor puro, Ele acabou não sendo mais capaz de continuar a ensiná-los. Os alunos pessoais de Nimāi, sem poder mais estudar com o Senhor, condenaram seu próprio infortúnio. Lamentando-se, eles humildemente exaltaram o gênio sem igual dos ensinamentos do Senhor.\",\"Ainda que o Senhor estivesse triste, pois ele nutria sentimentos de simpatia por Seus alunos, Ele agiu como o eterno bem-querente ao inaugurar a feliz glorificação ao Senhor Kṛṣṇa, cantando: “*Haraye namaḥ kṛṣṇa*” enquanto eles batiam palmas em uníssono. No despertar do canto congregacional, as entidades vivas móveis e imóveis em todas as dez direções ficaram imersas nas ondas daquele grandioso oceano dos doces humores. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"14\",\"text\":[\"ārya-dharma-pāla-labdha-dīkṣa-kṛṣṇa-kīrtanaṁ\",\"lakṣa-lakṣa-bhakta-gīta-vādya-divya-nartanam\",\"dharma-karma-nāśa-dasyu-duṣṭa-duṣkṛtoddharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Gaurasundar respeitava os princípios Védicos e inaugurou o canto congregacional dos Santos Nomes do Senhor depois de se abrigar plenamente em Seu mestre espiritual. O Senhor costumava cantar continuamente e distribuir os Santos Nomes do Senhor Kṛṣṇa, dançando de forma muito jubilosa na associação de milhares de devotos. Desse modo, Ele libertou grandes demônios como Jagāi e Mādhāi, e outros grupos demoníacos que destroem os princípios religiosos e as regras que governam as ordens sociais e espirituais da sociedade. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"15\",\"text\":[\"mlecha-rāja-nāma-bādha-bhakta-bhīti-bhañjanaṁ\",\"lakṣa-lakṣa-dīpa-naiśa-koṭi-kaṇṭha-kīrtanam\",\"śrī-mṛdaṅga-tāla-vādya-nṛtya-kāji-nistaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Certa vez, um grande magistrado muçulmano chamado Chāṅd Kāzī proibiu os devotos de realizar o canto congregacional dos Santos Nomes do Senhor. Em retaliação, o Senhor Chaitanyadev livrou os devotos do medo, liderando-os em uma procissão noturna ornamentada de milhares de tochas e lamparinas flamejantes. Milhões de pessoas se juntaram instantaneamente à onda de êxtase criada pela dança do Senhor Gaurasundar sobre a doce melodia dos instrumentos musicais, como tambores mṛdaṅga e címbalos, que ressoavam em todas as direções. Quando o poderoso muçulmano testemunhou isso, seu falso ego de cobiça foi purificado, e o Senhor o abraçou como a Seu próprio parente. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"16\",\"text\":[\"lakṣa-lochanāśru-varṣa-harṣa-keśa-kartanaṁ\",\"koṭi-kaṇṭha-kṛṣṇa-kīrtanāḍhya-daṇḍa-dhāraṇam\",\"nyāsi-veśa-sarva-deśa-hā-hutāśa-kātaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Enquanto chuvas de lágrimas caíam dos olhos de milhões de expectadores, Ele se deliciava em ter Seus cabelos raspados (para o bem das pessoas). O cantar do Nome, por milhões de vozes, embelezou Seus Passatempos de aceitar a daṇḍa. O país inteiro lamentou de tristeza ao ver Suas vestes de sannyās. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"17\",\"text\":[\"śrī-yatīsa-bhakta-veśa-rāḍhadeśa-chāraṇaṁ\",\"kṛṣṇa-chaitanyākhya-kṛṣṇa-nāma-jīva-tāraṇam\",\"bhāva-vibhramātma-matta-dhāvamāna-bhū-dharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Sendo um jovem sannyāsi, vestido como um devoto, Ele purificou a terra de Rādhā com seus passos. Portando seu novo nome Śrī Kṛṣṇa Chaitanya, Ele liberou todas as almas ao distribuir o Nome de Kṛṣṇa. Em loucura divina—imerso no rasa de servir e distribuir-se a Si mesmo—Ele parecia uma montanha dourada ao correr para todos os lados. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"18\",\"text\":[\"śrī-gadādharādi-nityānanda-saṅga-vardhanaṁ\",\"advayākhya-bhakta-mukhya-vāñchitārtha-sādhanam\",\"kṣetra-vāsa-sābhilāṣa-mātṛ-toṣa-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Concedendo maior prosperidade a todos, a associação de Śrī Chaitanya tornou mais grandiosas ainda as grandes personalidades de Śrī Gadādhar Paṇḍit, Senhor Nityānanda e outras. Quando o Senhor Chaitanya encarnou no planeta Terra, Ele satisfez os desejos do principal devoto Mahābhāgavat Śrī Advaita Āchārya. E também o Senhor Supremo concordou em residir em Jagannāth Purī apenas para satisfazer Sua mãe Śachī Devī. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"19\",\"text\":[\"nyāsi-rāja-nīla-śaila-vāsa-sārvabhaumapaṁ\",\"dākṣiṇātya-tīrtha-jāta-bhakta-kalpa-pādapam\",\"rāma-megha-rāga-bhakti-vṛṣṭi-śakti-sañcharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ao chegar no lugar sagrado de peregrinação, Śrī Nīlāchal, o valoroso rei da ordem de vida renunciada, Śrī Chaitanyadev, salvou o mais poderoso erudito reconhecido em toda a extensão da Índia. Śrī Vāsudev Sārvabhauma, o mais dinâmico intelectual de todos os tempos da vasta doutrina vedāntica e da escola de lógica, foi resgatado pelo Senhor do poço impessoal da teoria da transformação, vivartavād, de Śaṅkar Āchārya.\",\"Mais tarde, o Senhor viajou ao Sul da Índia, onde Se encontrou com os seguidores de várias doutrinas filosóficas. Por onde passava, as aspirações dos devotos encontravam sua mais elevada satisfação, já que o Senhor era como uma árvore dos desejos. Às margens do Rio Godāvarī, o Senhor Se encontrou com Śrī Rāmānanda Rāy, que era como uma nuvem de pura dedicação, e o instruiu a derramar sobre os outros as doces gotas da chuva do rasa que existe na terra da devoção espontânea, Vraja. Śrī Rāmānanda Rāy também respondeu às perguntas que o misericordioso Senhor apresentou juntamente com a essência de toda instrução. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"20\",\"text\":[\"prema-dhāma-divya-dīrgha-deha-deva-nanditaṁ\",\"hema-kañja-puñja-nindi-kānti-chandra-vanditam\",\"nāma-gāna-nṛtya-navya-divya-bhāva-mandiraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"A alta e divina figura de Śrī Gaurāṅgadev intensifica o júbilo dos deuses universais, pois Ele é a personificação encantadora do amor puro. A aura radiante que emana de Sua bela forma insulta milhões de lótus douradas, e ganha respeito para essa refulgente personalidade Chandradev. Śrī Gaurāṅga é o plano de fundo de todos os Passatempos espirituais, conforme exibido nos humores sempre renovados e dinâmicos de bhāva-sattvico e como é visto em sua dança jubilosa ao cantar em congregação os Santos Nomes do Senhor Kṛṣṇa. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"34:[\"$\",\"$L39\",null,{\"navMap\":{\"169\":{\"prev\":{\"path\":\"/pt/deva-siddha-mukta-yukta-bhakta-vrinda\",\"title\":\"1-10. Sábado\"},\"next\":{\"path\":\"/pt/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram\",\"title\":\"21-30. Segunda-feira\"}}}}]\n3a:T458,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/sutra-vritti-tippanishta-sukshma-vachanadbhutam\",\"url\":\"https://next.kirtan.site/pt/sutra-vritti-tippanishta-sukshma-vachanadbhutam\",\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/sutra-vritti-tippanishta-sukshma-vachanadbhutam#composition\",\"alternateName\":[\"sūtra-vṛtti-ṭippanīṣṭa-sūkṣma-vāchanādbhutaṁ\"],\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/pt/sutra-vritti-tippanishta-sukshma-vachanadbhutam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",
