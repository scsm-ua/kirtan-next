hia de Seus devotos).\"]},{\"number\":\"4\",\"text\":[\"(kibā) narahari-ādi kari chāmara ḍhulāya\",\"sañjaya-mukunda-vāsu-ghoṣa-ādi gāya\",\"    (gaura guṇa gāna kare)\",\"    (sañjaya mukunda vāsu-ghoṣa gaura guṇa gāna kare)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Narahari e outros abanam o Senhor com chāmaras. Sañjay, Mukunda, Vāsudev Ghoṣ e outros cantam.\"]},{\"number\":\"5\",\"text\":[\"(kibā) śaṅkha bāje ghaṇṭā bāje bāje karatāla\",\"madhura mṛdaṅga bāje parama rasāla\",\"    (madhur madhur madhur bāje)\",\"    (gaurāṅger ārati kāle madhur madhur madhur bāje)\",\"    (śaṅkha bāje ghaṇṭā bāje madhur madhur madhur bāje)\",\"    (madhura mṛdaṅga bāje madhur madhur madhur bāje)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Conchas, sinos, kartāls e mṛdaṅgas ressoam docemente. O kīrtan é muito agradável.\"]},{\"number\":\"6\",\"text\":[\"(kibā) bahu-koṭi chandra jini vadana ujjvala\",\"gala-deśe vana-mālā kare jhalamala\",\"    (jhalmal jhalmal jhalmal kare)\",\"    (gaura gale vana phuler mālā jhalmal jhalmal jhalmal kare)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"O resplendor da face do Senhor supera o de milhões de luas. A guirlanda de flores silvestres reluz em volta de Seu pescoço.\"]},{\"number\":\"7\",\"text\":[\"(kibā) śiva-śuka-nārada preme gada-gada\",\"bhakati-vinoda dekhe gorāra sampada\"],\"translation\":[\"Śiva, Śukadev, e Nārad gaguejam no êxtase do amor. É assim que Bhakti Vinod contempla a glória de Gorāchā̐d.\"]},{\"text\":[\"(ei bār āmāy dayā kara)\",\"(ṭhākura śrī bhakti-vinoda ei bār āmāy dayā kara)\",\"(ṭhākura śrī sarasvatī ei bār āmāy dayā kara)\",\"(patit-pāvan śrī gurudev ei bār āmāy dayā kara)\",\"(sapārṣada gaurahari ei bār āmāy dayā kara)\",\"(nitāi gaura haribol)\"],\"translation\":[\"Desta vez, por favor, me dê sua graça. Ó Śrila Bhakti Vinod Ṭhākur, ó Śrīla Saraswatī Ṭhākur, ó Gurudev, salvador dos caídos, ó Gaurahari, juntamente com seus associados, desta vez por favor me dê sua graça.\"]}],\"resources\":
