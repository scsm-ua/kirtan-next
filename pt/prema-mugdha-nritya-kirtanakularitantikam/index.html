s/app/%5BbookId%5D/%5Bslug%5D/page-a5f809665adf1918.js\"],\"default\"]\n3d:I[6928,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-a664dc4fcd3f7258.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-a5f809665adf1918.js\"],\"default\"]\n2e:[\"$\",\"li\",\"en\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en/prema-mugdha-nritya-kirtanakularitantikam\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L2d\",null,{\"bookId\":\"en\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Chiang Mai English Edition, 2022\"}]]}]]}]}]}]\n2f:[\"$\",\"li\",\"pt\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/prema-mugdha-nritya-kirtanakularitantikam\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L2d\",null,{\"bookId\":\"pt\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title SongBookItem__title--active\",\"children\":\"Livro de Kirtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Seva Ashram, Campos do Jordão\"}]]}]]}]}]}]\n30:[\"$\",\"li\",\"es\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/prema-mugdha-nritya-kirtanakularitantikam\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L2d\",null,{\"bookId\":\"es\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n31:[\"$\",\"li\",\"en-pe\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en-pe/prema-mugdha-nritya-kirtanakularitantikam\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L2d\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n32:[\"$\",\"$L38\",null,{\"bookId\":\"pt\"}]\n33:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Prema-dhāma-deva Stotram\",{\"children\":\"Śrī Śrī Prema-dhāma-deva Stotram\"}]]}],null,[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n3a:T6b1,"])</script><script>self.__next_f.push([1,"“Acima do plano espiritual de Vaikuṇṭha encontra-se Mathurā, onde Śrī Kṛṣṇa primeiro aparece. Superior a Mathurā está a floresta de Vṛndāvan onde Kṛṣṇa desfruta a Dança Rāsa. Melhor ainda é a Colina de Govardhan, que foi o local de Passatempos amorosos ainda mais confidenciais. Mas superior a todos eles é o Rādhā Kuṇḍa, que está localizado aos pés da Colina de Govardhan, e detém a posição suprema, pois está inundado com o néctar do tipo mais elevado de amor divino. Quem—familiarizado com a ciência da devoção—não aspirará pelo serviço divino a Śrīmatī Rādhārāṇī no Rādhā Kuṇḍa?” Inicialmente o Senhor Gaurāṅga revelou a natureza do serviço amoroso puro oferecido ao filho de Nanda Mahārāj no relacionamento paternal. Mas ao considerar os doces humores do fluxo da dedicação, o Senhor Gaurāṅga descreveu o aspecto último da personalidade do Senhor Supremo como sendo Śrī Gopī-jana-vallabha, cuja figura divina é o reservatório ilimitado de todos os humores primários e secundários saboreados em devoção pura. Śrī Gaurāṅga também sugeriu que os alegres e encantadores Passatempos do rāsa-līlā formam uma realidade todo-consciente que é a própria potência pessoal de Śrīmatī Rādhārāṇī. Tais Passatempos transcendentais são encontrados dentro do superexcelente e inconcebível mundo espiritual, e formam a mais elevada concepção de existência espiritual, auspiciosidade e beleza. O Senhor Gaurāṅga sugeriu que este é o objetivo supremo a ser alcançado pelas entidades vivas. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema."])</script><script>self.__next_f.push([1,"34:[\"$\",\"$L39\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":186,\"first_line\":\"prema-mugdha-nṛtya-kīrtanākulāriṭāntikaṁ\"},\"title\":[\"Śrī Śrī Prema-dhāma-deva Stotram\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"subtitle\":[\"Quarta-feira\"],\"verses\":[{\"number\":\"41\",\"text\":[\"prema-mugdha-nṛtya-kīrtanākulāriṭāntikaṁ\",\"snāna-dhanya-vāri-dhānya-bhūmi-kuṇḍa-deśakam\",\"prema-kuṇḍa-rādhikākhya-śāstra-vandanādaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Sobrecarregado pelos confusos ditames do amor puro por Deus, o Senhor Gaurasundar, dançando em êxtase, ansiosamente aproximou-se do Rādhā Kuṇḍa, o local sagrado que estava imanifesto naquela ocasião. O Senhor rapidamente banhou-Se nesse campo de arroz inundado, santificou a água, e revelou que se tratava do Śrī Rādhā Kuṇḍa. Em profunda humildade, o Senhor começou a cuidadosamente recitar versos das escrituras retratando o Śrī Rādhā Kuṇḍa como sendo a personificação divina do amor puro.\"]},{\"text\":[\"yathā rādhā priyā viṣṇos, tasyāḥ kuṇḍaṁ priyaṁ tathā\",\"sarva gopīṣu saivaikā, viṣṇor-atyanta vallabhā\"],\"translation\":[\"“Do mesmo modo que Śrī Rādhā é muito querida do Senhor Kṛṣṇa, Seu lago divino, Śrī Rādhā Kuṇḍa, é muito querido do Senhor. Entre todas as donzelas vaqueiras, Ela é a associada mais querida do Senhor Kṛṣṇa.” Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"42\",\"text\":[\"tintiḍī-talastha-yāmunormmi-bhāvanāplutaṁ\",\"nirjanaika-rādhikātma-bhāva-vaibhavāvṛtam\",\"śyāma-rādhikāpta-gaura-tattva-bhittikākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Quando Ele andou pelos vários locais em Vṛndāvan onde o Senhor Kṛṣṇa realizou Seus Passatempos, Ele visitou aquela famosa árvore de tamarindo que existia desde a Era de Dvāpar. Sentado sob a árvore de tamarindo, Suas lembranças dos Passatempos confidenciais de diversões aquáticas com as donzelas vaqueiras se despertaram quando Ele viu os gestos dançantes das ondas do Yamunā. Todo o ser do Senhor foi tomado ao saborear a doçura de Śrī Rādhā nas profundidades de Seu coração. Identificado com essa mesmíssima doçura e emoção que tomou todo Seu ser, Sua existência foi arrebatada. Este local é indicado como sendo o local de origem de Gaura-tattva, pois foi aqui que o Senhor Śyāmasundar ficou imensamente absorto no humor divino de Śrīmatī Rādhārāṇī. Śrī Chaitanya Mahāprabhu é a Própria origem de tudo e reside eternamente neste local. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"43\",\"text\":[\"śārikā-śukokti-kautukāḍhya-lāsya-lāpitaṁ\",\"rādhikā-vyatīta-kāmadeva-kāma-mohitam\",\"prema-vaśya-kṛṣṇa-bhāva-bhakta-hṛch-chamatkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor Gaurāṅga mencionou uma espirituosa conversa entre um casal de papagaios. Nessa conversa o Senhor Kṛṣṇa, o Cupido transcendental, é descrito como estando iludido por Seus profundos sentimentos de separação de Śrī Rādhā.\"]},{\"text\":[\"rādhā-saṅge yadā bhāti, tadā ‘madana-mohanaḥ’\",\"ayathā viśva-moho ’pi, svayaṁ ‘madana-mohitaḥ’\"],\"translation\":[\"O papagaio fêmea disse: “Quando o Senhor Kṛṣṇa está com Rādhārāṇī, Ele é o encantador do Cupido. P or outro lado, quando Ele está sozinho, ainda que Ele encante todo o universo, Ele Se sente encantado pelos sentimentos amorosos Dela”. Com este Passatempo, o Senhor Gaurāṅga encantou o coração dos devotos mostrando que a doçura e o encanto do Senhor Kṛṣṇa repousam em última análise no fato de que Ele pode ser subjugado pelo amor puro. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"44\",\"text\":[\"śrī-prayāga-dhāma-rūpa-rāga-bhakti-sañcharaṁ\",\"śrī-sanātanādi-kāśi-bhakti-śikṣaṇādaram\",\"vaiṣṇavānurodha-bheda-nirvviśeṣa-pañjaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Foi no local sagrado de Prayāg, no balneário conhecido como Daśāśvamedha Ghāṭ, que o Senhor Gaurāṅga ensinou a Śrīla Rūpa Goswāmī que o objetivo último de nossas práticas devocionais é saborear os doces humores encontrados em Śrī Vṛndāvan, e o Senhor o instruiu a distribuir amplamente essa doçura.\",\"Mais tarde, em Kāśī, o Senhor descreveu elaboradamente a Śrīla Sanātan Goswāmī muitos tópicos sobre a dedicação pura, tais como o conhecimento sobre o entendimento apropriado do meio ambiente, os meios de aplicar esse conhecimento, e a meta última, que é obter amor puro pelo Supremo. Também, a pedido especial de um brāhmaṇ do Mahārāṣṭra, de Tapan Miśra e de outros devotos, o Senhor destruiu a concepção ignorante dos renunciantes māyāvādīs de Vārāṇasī. O Senhor Gaurāṅgadev se reuniu pessoalmente com os impersonalistas em uma assembleia pública, e mostrou que o humor deles de autoadoração baseava-se em última análise na inveja e na mesquinhez. Desse modo, o Senhor estabeleceu que a verdadeira independência é exibida por aqueles que adoram a Suprema Personalidade de Deus. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"45\",\"text\":[\"nyāsi-lakṣa-nāyaka-prakāśānanda-tārakaṁ\",\"nyāsi-rāśi-kāśi-vāsi-kṛṣṇa-nāma-pārakam\",\"vyāsa-nāradādi-datta-vedadhī-dhurandharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Em Seu caminho de Vṛndāvan a Jagannāth Purī, o Senhor se encontrou com Śrīla Rūpa Goswāmī em Prayāg e ali o instruiu. Em seguida, o Senhor Gaurāṅga chegou a Vārāṇasī onde Se encontrou com Prakāśānanda Saraswatī, o líder de milhões de renunciantes impersonalisatas seguidores de Śrī Śaṅkar Āchārya. Por Sua personalidade pura e afetuosa, o Senhor Gaurāṅga resgatou Prakāśānanda Saraswatī do poço profundo da teoria da transformação de Śaṅkar Āchārya e intoxicou os sannyāsis e residente de Kāśī ocupando-os na glorificação aos Santos Nomes do Senhor Kṛṣṇa. Śrī Gaurāṅgadev foi o *expert* transcendental que concedeu a eles a passagem sobre o oceano material como um navio que carrega o néctar de todas as conclusões escriturais entregues na linha discipular que descendeu do sábio Nārad para Śrīla Vyāsadev. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"46\",\"text\":[\"brahma-sūtra-bhāṣya-kṛṣṇa-nāradopadeśakaṁ\",\"śloka-turya-bhāṣaṇānta-kṛṣṇa-samprakāśakam\",\"śabda-vartanānta-hetu-nāma-jīva-nistaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Quando o Senhor Chaitanyadev estava em Kāśī diante de uma grande assembleia de impersonalistas renunciados, Ele mostrou que o *Śrīmad Bhāgavatam*, como é ensinado na genuína sucessão discipular do Senhor Kṛṣṇa a Nārad e entregue por este a Śrīla Vyāsadev, é o verdadeiro comentário das conclusões dos *Vedānta-sūtras*. Śrī Gaurāṅga também explicou os quatro versos fundamentais do *Śrīmad Bhāgavatam* e revelou que o Senhor Kṛṣṇa é a realidade última além de toda dualidade e o princípio original de todo o arranjo universal. Através do aforismo Védico *‘anāvṛttiḥ śabdāt anāvṛttiḥ śabdāt’*, o Senhor Chaitanya estabeleceu que os Santos Nomes do Senhor Kṛṣṇa são o som consciente em sua expressão mais elevada que concede o benefício máximo ao libertar a alma de seu estado de existência condicionada. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"47\",\"text\":[\"ātma-rāma-vāchanādi-nirvviśeṣa-khaṇḍanaṁ\",\"śrauta-vākya-sārthakaika-chidvilāsa-maṇḍanam\",\"divya-kṛṣṇa-vigrahādi-gauṇa-buddhi-dhikkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ao explicar o famoso verso ātmarāma do *Śrīmad Bhāgavatam* sessenta e uma vezes, o Senhor Gaurāṅga estraçalhou a doutrina impersonalista propagada por Śaṅkar Āchārya. O Senhor também recitou muitas referências dos Upaniṣads, tais como *apāṇi-pādo javano grahītā paśyaty achakṣuḥ sa śṛnoty akarṇaḥ*, revelando a doce e encantadora natureza dos Passatempos espirituais da Verdade Absoluta. O Senhor Chaitanya censurou totalmente a odiosa concepção dos impersonalistas de que a Forma transcendental do Senhor Kṛṣṇa, o Nome, as Qualidades, os Passatempos e a manifestação de Deidade são simplesmente uma transformação imaginária da energia ilusória de Māyā. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"48\",\"text\":[\"brahma-pāramātmya-lakṣaṇādvayaika-vāchanaṁ\",\"śrī-vraja-svasiddha-nanda-līla-nanda-nandanam\",\"śrī-rasa-svarūpa-rāsa-līla-gopa-sundaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Quando o Senhor Gaurāṅga Se referiu ao verso *“paramātmeti bhagavān iti śabdyate”* do *Śrīmad Bhāgavatam*, Ele harmoniosamente acomodou a concepção do aspecto não diferenciado da realidade, o Brahma, que é a meta última dos impersonalistas, com a concepção do aspecto localizado da realidade, Paramātma, que é a meta dos perfeccionistas místicos. O Senhor ajustou essas duas verdades mostrando que elas estavam incluídas dentro—e ultrapassadas pela—da concepção final da Verdade Absoluta não dual, Bhagavān, que é o princípio primordial da realidade. Ao revelar esta verdade axiomática em conexão com a natureza alegre e confidencial dos Passatempos espirituais do Senhor Supremo, o Senhor Gaurāṅga mostrou a natureza divina de Vraja, que existe acima dos planetas Vaikuṇṭha.\"]},{\"text\":[\"vaikuṇṭhāj janito varā madhu-purī tatrāpi rāsotsavād\",\"vṛndāraṇyam udāra-pāṇi-ramaṇāt tatrāpi govardhanaḥ\",\"rādhā-kuṇḍam ihāpi gokula-pateḥ premāmṛtāplāvanāt\",\"kuryād asya virājato giri-taṭe sevāṁ vivekī na kaḥ\"],\"translation\":[\"$3a\"]},{\"number\":\"49\",\"text\":[\"rādhikā-vinoda-mātra-tattva-lakṣaṇānvayaṁ\",\"sādhu-saṅga-kṛṣṇa-nāma-sādhanaika-niśchayam\",\"prema-sevanaika-mātra-sādhya-kṛṣṇa-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Desse modo, o Senhor Gaurāṅgadev ensinou que todas as conclusões escriturais, perfeitamente transmitidas pelos vários preceptores espirituais através do som, culminam na personificação de Śrī Rādhā Vinod, a base todo-abrangente do conhecimento apropriado do meio ambiente. O cantar dos Santos Nomes do Senhor Kṛṣṇa na associação dos devotos puros é o meio pelo qual a pessoa pode alcançar o Senhor Kṛṣṇa, e a meta última é o serviço em amor puro ao Senhor Kṛṣṇa, que é tão querido das vaqueiras de Vṛndāvan. O Senhor Gaurāṅgadev ensinou estas conclusões escriturais na assembleia dos eruditos. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"50\",\"text\":[\"ātma-rāma-vāchanaika-ṣaṣṭikārtha-darśitaṁ\",\"rudra-saṁkhya-śabda-jāta-yad-yad-artha-sambhṛtam\",\"sarva-sarva-yukta-tat-tad-artha-bhūridākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor Gaurasundar explicou este famoso verso do *Śrīmad Bhāgavatam* sessenta e uma vezes a Śrīla Sanātan Goswāmī, e mais tarde a Prakāśānanda Saraswatī:\"]},{\"text\":[\"ātmārāmaś cha munayo nirgranthā apy urukrame\",\"kurvanty ahaitukīṁ bhaktim itthaṁ-bhūta guṇo hariḥ\"],\"translation\":[\"“Mesmo as almas liberadas plenamente satisfeitas no ser são irresistivelmente atraídas pelas superexcelentes qualidades de Kṛṣṇa e se rendem a Ele com devoção pura.” O Senhor recombinou cada uma das onze palavras encontradas nesse verso e estabeleceu que cada uma é um enorme reservatório de riqueza ilimitada dando suporte à conclusão da devoção pura. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"35:[\"$\",\"$L3b\",null,{\"navMap\":{\"186\":{\"prev\":{\"path\":\"/pt/prema-mugdha-rudra-raja-shiaurya-virya-vikramam\",\"title\":\"31-40. Terça-feira\"},\"next\":{\"path\":\"/pt/shri-sanatananu-rupa-jiva-sampradayakam\",\"title\":\"51-60. Quinta-feira\"}}}}]\n3c:T42f,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/prema-mugdha-nritya-kirtanakularitantikam\",\"url\":\"https://next.kirtan.site/pt/prema-mugdha-nritya-kirtanakularitantikam\",\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/prema-mugdha-nritya-kirtanakularitantikam#composition\",\"alternateName\":[\"prema-mugdha-nṛtya-kīrtanākulāriṭāntikaṁ\"],\"name\":\"Śrī Śrī Prema-dhāma-deva Stotram. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/pt/prema-mugdha-nritya-kirtanakularitantikam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/prema-mugdha-nritya-kirtanakularitantikam\"}}]}36:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$3c\"}}]\n37:[\"$\",\"$L3d\",null,{\"bookId\":\"pt\",\"page\":186}]\n"])</script></body></html>
