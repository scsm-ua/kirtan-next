-saṁsāra-nidhi    tāhe ḍubāila vidhi\",\"    keśe dhari’ more kara pāra\"],\"translation\":[\"Ó adoráveis Vaiṣṇavas, eu ofereço-lhes esta oração. Eu sou muito caído e mal comportado. O destino me mergulhou no temível oceano da existência material. Por favor, agarre-me pelo cabelo e me puxe para a margem.\"]},{\"number\":\"2\",\"text\":[\"vidhi baḍa balavān    nā śune dharama-jñāna\",\"    sadāi karama-pāśe bāndhe\",\"nā dekhi tāraṇa    leśa yata dekhi saba kleśa\",\"    anātha kātare te̐i kānde\"],\"translation\":[\"O destino é muito poderoso. Ele não escuta o conhecimento que tenho da religião, e sempre me prende com as cordas do karma. Não vejo nem um traço de esperança. Tudo o que vejo é dificuldade. Portanto desamparado e angustiado, eu choro.\"]},{\"number\":\"3\",\"text\":[\"kāma, krodha, lobha, moha, mada, abhimāna saha\",\"    āpana āpana sthāne ṭāne\",\"aichāna āmāra mana    phire yena andha jana\",\"    supatha vipatha nāhi jāne\"],\"translation\":[\"Luxúria, raiva, cobiça, ilusão, orgulho e ego me puxam em suas próprias direções. Assim minha mente vagueia como um homem cego que não sabe a diferença entre o caminho correto e o caminho errado.\"]},{\"number\":\"4\",\"text\":[\"nā la-inu sat mata    asate majila chita\",\"    tuyā pāye nā karinu āśa\",\"narottama dāse kaya    dekhi’ śuni’ lage bhaya\",\"    tarāiyā laha nija pāśa\"],\"translation\":[\"Eu nunca aceitei a concepção apropriada. Minha mente tem estado imersa na ilusão, e eu nunca aspirei aos seus pés. Narottam Dās diz: “Vendo e ouvindo sobre minha situação, estou paralisado de medo. Por favor me resgate e me mantenha ao seu lado.”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-thakura-vaisnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-thakura-vaisnava\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-thakura-vaishnava-gana\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-thakura-vaishnava-gana\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"pt\"}]\n42:[\"$\",\"$L48\",null,{\"navMap\":{\"66\":{\"prev\":{\"path\":\"/pt/vaishnava-thakura-dayara-sagara?p=64\",\"title\":\"Śrī Vaiṣṇava-mahimā-gīti\"},\"next\":{\"path\":\"/pt/ki-rupe-paibo-seva-mui-durachara?p=67\",\"title\":\"Ki-rūpe pāiba sevā\"}}}}]\n49:T7b1,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/thakura-vaishnava-gana-kori-ei-nivedana\",\"url\":\"https://next.kirtan.site/pt/thakura-vaishnava-gana-kori-ei-nivedana\",\"name\":\"Ṭhākura-vaiṣṇava-gaṇa. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/thakura-vaishnava-gana-kori-ei-nivedana#composition\",\"alternateName\":[\"ṭhākura vaiṣṇava-gaṇa\"],\"name\":\"Ṭhākura-vaiṣṇava-gaṇa. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://next.kirtan.site/pt/thakura-vaishnava-gana-kori-ei-nivedana\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/thakura-vaishnava-gana-kori-ei-nivedana\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Ṭhākura-vaiṣṇava-gaṇa. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-thakura-vaisnava\",\"byArti
