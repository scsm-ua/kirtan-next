ren\":[[\"$\",\"div\",\"Durlabha mānava-janma\",{\"children\":\"Durlabha mānava-janma\"}]]}],null,[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"1d:[\"$\",\"$L23\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":125,\"first_line\":\"durlabha mānava-janma\"},\"title\":[\"Durlabha mānava-janma\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"durlabha mānava-janma labhiyā saṁsāre\",\"kṛṣṇa nā bhajinu duḥkha kahiba kāhāre?\"],\"translation\":[\"Eu alcancei um nascimento humano, que é muito raro neste mundo, mas não servi Kṛṣṇa. A quem devo expressar meu sofrimento?\"]},{\"number\":\"2\",\"text\":[\"‘saṁsāra’ ‘saṁsāra’ kari’ michhe gela kāla\",\"lābha nā ha-ila kichhu, ghaṭila jañjāla\"],\"translation\":[\"Vivendo vida após vida neste mundo material, o meu tempo se foi em vão. Eu não ganhei nada. Eu só tenho sofrido.\"]},{\"number\":\"3\",\"text\":[\"kisera saṁsāra ei chhāyābāji prāya\",\"ihāte mamatā kari vṛthā dina yāya\"],\"translation\":[\"Que tipo de mundo é este? É como um teatro de sombras. Me apegando a ele, meus dias se passam em vão.\"]},{\"number\":\"4\",\"text\":[\"e deha patana ha’le ki rabe āmāra?\",\"keha sukha nāhi dibe putra paribāra\"],\"translation\":[\"Quando este corpo cair morto, o que continuará a ser ‘meu’? Após a morte nem meus filhos nem minha família vão me dar nenhuma satisfação.\"]},{\"number\":\"5\",\"text\":[\"gardabhera mata āmi kari pariśrama\",\"kāra lāgi’ eta kari, nā ghuchila bhrama\"],\"translation\":[\"Eu trabalho arduamente como um burro. Para quem eu estou fazendo isso? Ainda assim minha ilusão não se dissipou.\"]},{\"number\":\"6\",\"text\":[\"dina yāya michhā kāje, niśā nidrā-vaśe\",\"nāhi bhāvi maraṇa nikaṭe āchhe vase\"],\"translation\":[\"Meus dias se passam em esforços inúteis, e minhas noites se passam em sono. Eu nunca considero que a morte está sentada por perto.\"]},{\"number\":\"7\",\"text\":[\"bhāla manda khāi, heri, pari, chintā-hīna\",\"nāhi bhāvi, e deha chhāḍiba kona dina\"],\"translation\":[\"Eu como, observo a paisagem, e me visto num espírito de desfrute, sem nenhuma preocupação de que um dia vou deixar este corpo.\"]},{\"number\":\"8\",\"text\":[\"deha-geha-kalatrādi-chintā avirata\",\"jāgichhe hṛdaye mora buddhi kari hata\"],\"translation\":[\"Pensamentos constantes sobre meu corpo, casa, esposa, e assim por diante, surgem no meu coração e estragam a minha inteligência.\"]},{\"number\":\"9\",\"text\":[\"hāya, hāya! nāhi bhāvi—anitya e saba\",\"jīvana vigate kothā rahibe vaibhava?\"],\"translation\":[\"Ai de mim! Ai de mim! Eu nunca considerei que todas essas coisas são temporárias. Quando minha alma partir, para onde vão todas estas opulências?\"]},{\"number\":\"10\",\"text\":[\"śmaśāne śarīra mama paḍiyā rahibe\",\"vihaṅga-pataṅga tāya vihāra karibe\"],\"translation\":[\"Meu corpo será colocado para descansar no crematório. Lá, aves e insetos vão desfrutar dele.\"]},{\"number\":\"11\",\"text\":[\"kukkura sṛgāla saba ānandita ha’ye\",\"mahotsava karibe āmāra deha la’ye\"],\"translation\":[\"Cães e chacais alegremente farão um festival com o meu corpo.\"]},{\"number\":\"12\",\"text\":[\"ye dehera ei gati, tāra anugata\",\"saṁsāra-vaibhava āra bandhu-jana yata\"],\"translation\":[\"Este é o destino do meu corpo, seus efeitos, sua riqueza material, e de todos os meus companheiros.\"]},{\"number\":\"13\",\"text\":[\"ataeva māyā-moha chhāḍi buddhimāna\",\"nitya-tattva kṛṣṇa-bhakti karuna sandhāna\"],\"translation\":[\"Portanto, almas inteligentes! Abandonem a ilusão de Māyā e busquem pela verdade eterna: devoção a Kṛṣṇa.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-durlava-manava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-durlava-manava\"}]}}}]\n"])</script><script>self.__next_f.push([1,"1e:[\"$\",\"$L24\",null,{\"audio\":\"$1d:props:song:resources:audio\",\"language\":\"pt\"}]\n1f:[\"$\",\"$L25\",null,{\"navMap\":{\"125\":{\"prev\":{\"path\":\"/pt/kobe-gaura-vane-suradhuni-tate?p=122\",\"title\":\"Siddhi-Lālasā\"},\"next\":{\"path\":\"/pt/e-ghora-samsare-podiya-manava?p=127\",\"title\":\"E ghora saṁsāre\"}}}}]\n26:T57b,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/durlabha-manava-janma-labhiya-samsare\",\"url\":\"https://next.kirtan.site/pt/durlabha-manava-janma-labhiya-samsare\",\"name\":\"Durlabha mānava-janma. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/durlabha-manava-janma-labhiya-samsare#composition\",\"alternateName\":[\"durlabha mānava-janma\"],\"name\":\"Durlabha mānava-janma. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/pt/durlabha-manava-janma-labhiya-samsare\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/durlabha-manava-janma-labhiya-samsare\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Durlabha mānava-janma. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-durlava-manava\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fpt%2Fdurlabha-manava-janma-labhiya-samsare\"}}]}]}20:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$26\"}}]\n21:[\"$\",\"$L27\",null,{\"bookId\":\"pt\",\"page\":125}]\n"])</script></body></html>
