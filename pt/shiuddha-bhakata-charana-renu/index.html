nde adoração, abraço a morada de Kṛṣṇa como minha.\"]},{\"number\":\"3\",\"text\":[\"gaura āmāra    ye-saba sthāne\",\"    karala bhramaṇa raṅge\",\"se-saba sthāna    heriba āmi\",\"    praṇayi-bhakata-saṅge\"],\"word_by_word\":[\"**saṅge**–Na companhia **bhakata**–dos devotos **praṇayi**–amorosos **āmi**–eu **heriba**–irei ver **saba**–todos **se**–aqueles **sthāna**–lugares. **saba**–Todos **sthāne**–os lugares **ye**–que **āmāra**–meu **gaura**–Gaurasundar **karala bhramaṇa**–visitou [durante Seus] **raṅge (līlāya)**–Passatempos.\"],\"translation\":[\"Na companhia de devotos amorosos, vejo todos os lugares que meu Gaurasundar visitou durante Seus Passatempos.\"]},{\"number\":\"4\",\"text\":[\"mṛdaṅga-vādya    śunite mana\",\"    avasara sadā yāche\",\"gaura-vihita    kīrtana śuni’\",\"    ānande hṛdaya nāche\"],\"word_by_word\":[\"**mana**–[Meu] coração **sadā**–sempre **yāche**–implora **avasara (suyoga)**–[pela] oportunidade **śunite**–[de] escutar **vādya**–[o] som **mṛdaṅga**–do tambor de barro. **śuni’**–Escutando **kīrtana**–a glorificação musical **vihita (anumata)**–prescrita **gaura**–por Śrī Gaurasundar **hṛdaya**–[meu] coração **nāche**–dança **ānande**–[de] alegria.\"],\"translation\":[\"Meu coração sempre implora pela oportunidade de ouvir o som da mṛdaṅga. Ouvir o kīrtan prescrito por Śrī Gaurasundar, faz meu coração dançar de alegria.\"]},{\"number\":\"5\",\"text\":[\"yugala-mūrti    dekhiyā mora\",\"    parama-ānanda haya\",\"prasāda-sevā    karite haya\",\"    sakala prapañcha jaya\"],\"word_by_word\":[\"**dekhiyā**–Vendo [a] **mūrti**–forma de Deidade **yugala**–do Casal Divino **mora**–minha **parama**–grande **ānanda**–alegria **haya**–acontece. **sevā**–[O] serviço **prasāda**–dos remanentes de oferendas de comidas **karite haya**–[quando] acontece **sakala**–tudo **prapañcha**–material **jaya**–conquista.\"],\"translation\":[\"Contemplando a forma de Deidade do Casal Divino, sinto a maior alegria. Ao honrar prasād, eu supero toda a ilusão material.\"]},{\"number\":\"6\",\"text\":[\"ye-dina gṛhe    bhajana dekhi\",\"    gṛhete goloka bhāya\",\"charaṇa-sīdhu    dekhiyā gaṅgā\",\"    sukha nā sīmā pāya\"],\"word_by_word\":[\"**dina**–[Nos] dias **ye**–[em] que **dekhi**–eu vejo **bhajana**–o serviço devocional **gṛhe**–em casa **bhāya**–experimento **goloka**–a morada espiritual de Kṛṣṇa **gṛhete**–dentro de casa. **dekhiyā**–Vendo **gaṅgā**–o Rio Ganges, **charaṇa-sīdhu (śrī-charaṇāmṛta)**–o néctar dos pés do Senhor, [minha] **sukha**–felicidade **nā**–não **pāya**–tem **sīmā**–limite.\"],\"translation\":[\"Nos dias em que vejo o serviço devocional acontecendo em minha casa, eu sinto que Goloka se manifestou lá. Vendo o Ganges, o néctar dos pés do Senhor, minha felicidade não tem limites.\"]},{\"number\":\"7\",\"text\":[\"tulasī dekhi’    juḍāya prāṇa\",\"    mādhava-toṣaṇī jāni’\",\"gaura-priya    śāka-sevane\",\"    jīvana sārthaka māni\"],\"word_by_word\":[\"**dekhi’**–Vendo **tulasī**–a planta mais querida de Kṛṣṇa **juḍāya**–alivia **prāṇa**–meu coração **jāni’**–sabendo [que ela é] **mādhava-toṣaṇī (Gaura-kṛṣṇa-priyā)**–agradável a Mādhava (agradável a Śrī Gaura Kṛṣṇa). **sevane**–Ao servir **śāka**–preparações de folhas verdes **priya**–a querida, favorita **gaura**–de Śrī Gaurasundar, **māni**–eu considero **jīvana**–minha vida **sārthaka****(saphala)**–bem-sucedida.\"],\"translation\":[\"Ver Tulasī Devī acalma minha alma, pois sei que ela agrada Mādhava. Ao honrar śāk, o prato favorito de Śrī Gaurasundar, eu considero minha vida bem-sucedida.\"]},{\"number\":\"8\",\"text\":[\"bhakativinoda    kṛṣṇa-bhajane\",\"    anukūla pāya yāhā\",\"prati-divase    parama-sukhe\",\"    svīkāra karaye tāhā\"],\"word_by_word\":[\"**yāhā**–O que seja [que] **bhakati-vinoda**–Bhakti Vinod **pāya**–obtém **anukūla**–de favorável **bhajane**–ao serviço **kṛṣṇa**–a Kṛṣṇa **svīkāra**–[Ele] aceita **karaye**–fazer **tāhā**–isso **prati**–todos **divase**–[os] dias [com] **parama**–grande **sukhe**–felicidade.\"],\"translation\":[\"O que quer que Bhakti Vinod obtenha de favorável ao serviço de Kṛṣṇa, ele aceita todos os dias com a maior alegria.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"36:[\"$\",\"$L3b\",null,{\"navMap\":{\"214\":{\"prev\":{\"path\":\"/pt/shri-hari-vasare-hari-kirtana-vidhana?p=211\",\"title\":\"Śrī Harivāsar Gīti\"},\"next\":{\"path\":\"/pt/nagara-bhramiya-amara-gaura-elo-ghore?p=217\",\"title\":\"Depois de parikramā\"}}}}]\n37:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/shiuddha-bhakata-charana-renu\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/shiuddha-bhakata-charana-renu\\\",\\\"name\\\":\\\"Śuddha-bhakata. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/shiuddha-bhakata-charana-renu#composition\\\",\\\"alternateName\\\":[\\\"śuddha-bhakata-charaṇa-reṇu\\\"],\\\"name\\\":\\\"Śuddha-bhakata. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/shiuddha-bhakata-charana-renu\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/pt/shiuddha-bhakata-charana-renu\\\"}}]}\"}}]\n38:[\"$\",\"$L3c\",null,{\"bookId\":\"pt\",\"page\":214}]\n"])</script></body></html>
