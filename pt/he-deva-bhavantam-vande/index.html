t><script>self.__next_f.push([1,"17:[\"$\",\"$L1d\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":103,\"first_line\":\"he deva bhavantaṁ vande\"},\"title\":[\"He deva bhavantaṁ vande\"],\"author\":[\"Śrīla Rūpa Goswāmī Prabhu\"],\"verses\":[{\"number\":\"1\",\"text\":[\"he deva bhavantaṁ vande\",\"man-mānasa-madhukaram arpaya nija-pada-\",\"paṅkaja-makarande\"],\"translation\":[\"Ó Senhor, eu ofereço minha reverência a Você. Por favor, coloque a abelha do meu coração no mel de Seus pés de lótus.\"]},{\"number\":\"2\",\"text\":[\"yadapi samādhiṣu vidhir api paśyati\",\"na tava nakhā gramarīchim\",\"idam ichāmi niśamya tavāchyuta\",\"tad api kṛpādbhuta vīchim\"],\"translation\":[\"Ó Achyuta! Mesmo Brahmā, em samādhi, não pode ver o brilho das pontas das unhas de Seus pés, mas eu ouvi falar das ondas da Sua maravilhosa misericórdia, e eu desejo vê-las.\"]},{\"number\":\"3\",\"text\":[\"bhaktir udañchati yad api mādhava\",\"na tvayi mama tila-mātrī\",\"parameśvaratā tad api tavādhika-\",\"durghaṭa-ghaṭana-vidhātrī\"],\"translation\":[\"Ó Mādhava! Embora eu não tenha sequer uma semente de gergelim de devoção a Você, seu poder supremo é o criador dos mais improváveis milagres.\"]},{\"number\":\"4\",\"text\":[\"ayam avilolatayādya sanātana\",\"kalitādbhuta-rasa-bhāram\",\"nivasatu nityam ihāmṛta-nindini\",\"vindan madhurima-sāram\"],\"translation\":[\"Ó Senhor eterno, que a abelha do meu coração viva estável e eternamente em Seus pés de lótus, onde há abundância do mais maravilhoso mel—que ultrapassa o néctar da imortalidade—e assim atinja a doçura final.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-he-deva\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-he-deva\"},
