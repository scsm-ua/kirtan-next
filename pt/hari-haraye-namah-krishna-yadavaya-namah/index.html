,\"translation\":[\"Ofereço minha reverência a esses seis goswāmīs. Ao fazê-lo, todos os obstáculos são destruídos e todos os desejos são realizados.\"]},{\"number\":\"6\",\"text\":[\"ei chhaya gosāñi yā̐ra mu̐i tā̐ra dāsa\",\"tā̐-sabāra pada-reṇu mora pañcha-grāsa\"],\"translation\":[\"Eu sou um servo desses seis goswāmīs. A poeira de seus pés são minhas cinco formas de alimento.\"]},{\"number\":\"7\",\"text\":[\"tā̐dera charaṇa sevi bhakta sane vāsa\",\"janame janame mora ei abhilāṣa\"],\"translation\":[\"Viver com os devotos que servem os pés deles é o meu desejo, nascimento após nascimento.\"]},{\"number\":\"8\",\"text\":[\"ei chhaya gosāñi yabe vraje kailā vāsa\",\"rādhā-kṛṣṇa-nitya-līlā karilā prakāśa\"],\"translation\":[\"Quando esses seis goswāmīs viveram em Vraja, eles revelaram os Passatempos eternos de Rādhā–Kṛṣṇa.\"]},{\"number\":\"9\",\"text\":[\"ānande bala hari bhaja vṛndāvana\",\"śrī-guru-vaiṣṇava-pade majāiyā mana\"],\"translation\":[\"Cante alegremente: ‘Hari!’, e adore Vṛndāvan, meditando nos pés de Śrī Guru e dos Vaiṣṇavas.\"]},{\"number\":\"10\",\"text\":[\"śrī-guru-vaiṣṇava-pāda-padma kari āśa\",\"(hari) nāma-saṅkīrtana kahe narottama dāsa\"],\"translation\":[\"Aspirando aos pés de lótus de Śrī Guru e dos Vaiṣṇavas, Narottam Dās canta o Santo Nome.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-haraye\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-haraye\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-hari-haraye\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm
