Para poder fazer [a] **dāna**–distribuição [do] **prema**–amor divino **atyanta**–extremamente **durlabha**–raro, precioso, difícil de obter [Ele] **śikhāya**–ensina **śaraṇāgati**–rendição [que é] **prāṇa**–a vida **bhakatera**–dos devotos.\"],\"translation\":[\"Para distribuir a forma mais rara de amor divino, Ele ensina rendição, que é a vida dos devotos.\"]},{\"number\":\"3\",\"text\":[\"dainya, ātma-nivedana, goptṛtve varaṇa\",\"‘avaśya rakṣibe kṛṣṇa’—viśvāsa pālana\"],\"word_by_word\":[\"**dainya**–Humildade **ātma**–auto **nivedana**–submissão **varaṇa**–aceitação **goptṛtve**–da proteção [do Senhor] **pālana**–manutenção [da] **viśvāsa**–fé [de que] **avaśya**–certamente **kṛṣṇa**–a Suprema Personalidade de Deus **rakṣibe**–irá [me] proteger.\"],\"translation\":[\"Humildade, autossubmissão, abraçar a proteção do Senhor, manter a fé de que ‘Kṛṣṇa certamente me protegerá’...\"]},{\"number\":\"4\",\"text\":[\"bhakti-anukūla mātra kāryera svīkāra\",\"bhakti-pratikūla bhāva—varjanāṅgīkāra\"],\"word_by_word\":[\"**svīkāra**–Aceitação **mātra**–apenas **kāryera**–de ações **anukūla**–favoráveis **bhakti**–à devoção **aṅgikāra**–aceitação [da] **varjana**–rejeição [à] **bhāva**–natureza, disposição **pratikūla**–desfavorável **bhakti**–à devoção.\"],\"translation\":[\"Engajar-se apenas em atividades que são favoráveis à devoção, rejeitando tudo o que é desfavorável à devoção ...\"]},{\"number\":\"5\",\"text\":[\"ṣaḍ-aṅga śaraṇāgati ha-ibe yā̐hāra\",\"ta̐hāra prārthanā śune śrī-nanda-kumāra\"],\"word_by_word\":[\"**śrī-nanda-kumāra**–Kṛṣṇa, o filho de Nanda Mahārāj **śune**–escuta **tā̐hāra**–suas **prārthanā**–orações **yā̐hāra**–de quem **ha-ibe**–será [a] **śaraṇāgati****(prapatti)**–rendição [destas] **ṣaḍ**–seis **aṅga (prakāra aṅgera dvārā)**–maneiras (por meio delas).\"],\"translation\":[\"Śrī Kṛṣṇa ouve as orações de quem se rende destas seis maneiras.\"]},{\"number\":\"6\",\"text\":[\"rūpa-sanātana-pade dante tṛṇa kari’\",\"bhakativinoda paḍe dui pada dhari’\"],\"word_by_word\":[\"**bhakati-vinoda**–Bhakti Vinod **kari’**–colocando **tṛṇa**–uma palha **dante**–entre [os] dentes **paḍe**–cai **pade**–aos pés de **duhu̐**–ambos **rūpa**–Śrīla Rūpa Goswāmī Prabhu **sanātana**–Śrīla Sanātan Goswāmī Prabhu **dhari’**–agarrando [seus] **pada**–pés.\"],\"translation\":[\"Bhakti Vinod coloca uma palha entre os dentes e cai diante de Śrīla Rūpa Goswāmī Prabhu e de Śrīla Sanātan Goswāmī Prabhu, agarrando seus pés.\"]},{\"number\":\"7\",\"text\":[\"kā̐diyā kā̐diyā bale, āmi ta’ adhama\",\"śikhāye śaraṇāgati karahe uttama\"],\"word_by_word\":[\"**kā̐diyā**–Chorando **kā̐diyā**–e chorando [ele] **bale**–diz **āmi**–eu **ta’**–certamente [sou] **adhama**–caído, mais baixo! **karahe**–Por favor [me] faça **uttama**–elevado, além da escuridão da ilusão **śikhāye**–ao [me] ensinar **śaraṇāgati**–rendição.\"],\"translation\":[\"Chorando e chorando, ele ora: “Eu sou tão baixo! Por favor, me eleve me ensinando sobre a rendição.”\"]}]}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L47\",null,{\"navMap\":{\"55\":{\"prev\":{\"path\":\"/pt/samsara-davanala-lidha-loka\",\"title\":\"Śrī Śrī Gurvāṣṭakam\"},\"next\":{\"path\":\"/pt/bhaja-re-bhaja-re-amar-mana-ati-manda\",\"title\":\"Bhajan-gīti\"}}}}]\n43:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/shri-krishna-chaitanya-prabhu-jive-daya-kori\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/shri-krishna-chaitanya-prabhu-jive-daya-kori\\\",\\\"name\\\":\\\"Invocação Auspiciosa a Śaraṇāgati. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/shri-krishna-chaitanya-prabhu-jive-daya-kori#composition\\\",\\\"alternateName\\\":[\\\"
