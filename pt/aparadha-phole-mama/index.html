ldren\":[[\"$\",\"div\",\"Śrī Śikṣāṣṭakam\",{\"children\":\"Śrī Śikṣāṣṭakam\"}]]}],null,[[\"$\",\"div\",\"Canção 6\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Canção 6\"}]],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"22:[\"$\",\"$L28\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":146,\"first_line\":\"aparādha-phale mama\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Canção 6\"],\"verses\":[{\"text\":[\"nayanaṁ galad-aśru-dhārayā\",\"vadanaṁ gadgada-ruddhayā girā\",\"pulakair nichitaṁ vapuḥ kadā\",\"tava nāma-grahaṇe bhaviṣyati\"],\"word_by_word\":[\"**kadā**–Quando [irão meus] **nayanaṁ**–olhos **bhaviṣyati**–serem [preenchidos] **dhārayā**–com correntes **galat**–de fluentes **aśru**–lágrimas, [quando irá minha] **vadanaṁ**–boca [ser] **ruddhayā**–bloqueada por **gadgada**–gaguejantes **girā**–palavras, [e quando irá meu] **vapuḥ**–corpo [ser] **nichitaṁ**–coberto **pulakair**–com pelos eretos **grahaṇe**–enquanto canto **tava**–Seus **nāma**–Nomes?\"],\"translation\":[\"Quando lágrimas cairão dos meus olhos, minha voz vacilará e os pelos do meu corpo ficarão em pé ao chamar Seu Nome?\"]},{\"subtitle\":[\"Gīti\"]},{\"number\":\"1\",\"text\":[\"aparādha-phale mama chitta bhela vajra-sama\",\"tuyā nāme nā labhe vikāra\",\"hatāśa ha-iya hari tava nāma uchcha kari\",\"baḍa duḥkhe ḍāki bāra bāra\"],\"word_by_word\":[\"**phale**–Como resultado [de] **mama**–minhas **aparādha**–ofensas, [meu] **chitta**–coração **bhela**–ficou **sama**–como **vajra**–um trovão, **labhe nā**–ele não encontra [nenhum] **vikāra**–êxtase [em] **tuyā**–Seu **nāme**–Nome. **hatāśa ha-iya**–No desespero **hari**–Ó Senhor **uchcha kari**–eu canto **tava**–Seu **nāma**–Nome. [Com] **baḍa**–grande **duḥkhe**–tristeza **ḍāki**–eu chamo [Seu Nome] **bāra**–de novo [e] **bāra**–de novo.\"],\"translation\":[\"Como resultado de minhas ofensas, meu coração se endureceu como um trovão, e não experimenta o êxtase quando canto Seu Nome. Desesperado, Oh Senhor, canto Seu Nome. Com grande tristeza, Eu chamo Seu Nome de novo e de novo.\"]},{\"number\":\"2\",\"text\":[\"dīna-dayāmaya karuṇā-nidāna\",\"bhāva-bindu dei rākhaha parāṇa\"],\"word_by_word\":[\"**nidāna**–Ó oceano **karuṇā**–de misericórdia **dayāmaya**–compassivo **dīna**–com os pobres, **dei**–dê [me] **bindu**–uma gota **bhāva**–de amor. **rākhaha**–Salve [minha] **parāṇa**–vida.\"],\"translation\":[\"Ó oceano de misericórdia, compassivo com os pobres, me dê uma gota de amor. Salve minha vida.\"]},{\"number\":\"3\",\"text\":[\"kabe tuyā nāma-uchchāraṇe mora\",\"nayane jharaba dara dara lora\"],\"word_by_word\":[\"**kabe**–Quando [irão] **dara dara**–fluxos **lora**–de lágrimas **jharaba**–derramar [dos] **mora**–meus **nayane**–olhos **uchchāraṇe**–quando eu cantar **tuyā**–Seu **nāma**–Nome?\"],\"translation\":[\"Quando rios de lágrimas cairão dos meus olhos quando eu cantar Seu Nome?\"]},{\"number\":\"4\",\"text\":[\"gadagada-svara kaṇṭhe upajaba\",\"mukhe bola ādha ādha bāhirāba\"],\"word_by_word\":[\"[Quando] **gada-gada-svara**–[uma] voz gaguejante [irá] **upajaba**–surgir [em minha] **kaṇṭhe**–garganta? [Quando] **bola ādha ādha**–[uma] fala balbuciante [irá] **bāhirāba**–sair **mukhe**–da [minha] boca?\"],\"translation\":[\"Quando minha voz balbuciará? Quando palavras sairão de minha boca?\"]},{\"number\":\"5\",\"text\":[\"pulake bharaba śarīra hāmāra\",\"sveda-kampa-stambha habe bāra bāra\"],\"word_by_word\":[\"[Quando] **hāmāra**–meu **śarīra**–corpo **bharaba**–se cobrirá **pulake**–com os pelos arrepiados? [Quando] **sveda**–suor, **kampa**–tremor, [e] **stambha**–estupor **habe**–ocorrerão **bāra**–de novo [e] **bāra**–de novo?\"],\"translation\":[\"Quando meu corpo se arrepiará? Quando vou perspirar, tremer e ficar aturdido de novo e de novo?\"]},{\"number\":\"6\",\"text\":[\"vivarṇa-śarīre hārāobu̐ jñāna\",\"nāma-samāśraye dharabu parāṇa\"],\"word_by_word\":[\"[Quando] **hārāobu̐**–eu vou perder **jñāna**–a consciência [em um] **vivarṇa**–pálido **śarīre**–corpo? [Quando meu] **parāṇa**–coração **dharabu**–tomará **samāśraye**–abrigo total **nāma**–em [Seu] Nome?\"],\"translation\":[\"Quando eu vou perder a consciência e desmaiar? Quando meu coração irá tomar abrigo pleno em Seu Nome?\"]},{\"number\":\"7\",\"text\":[\"milaba hāmāra kiye aichhe dina\",\"roye bhakati-vinoda mati hīna\"],\"word_by_word\":[\"**kiye**–Quando **hāmāra**–eu [irei] **milaba**–encontrar **aichhe**–tal **dina**–dia? **bhakati-vinoda**–Bhakti Vinod **roye**–está **hīna**–desprovido **mati**–de devoção.\"],\"translation\":[\"Quando este dia chegará? Bhakti Vinod não tem devoção.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/aparadha-phole-mama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Faparadha-phole-mama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"23:[\"$\",\"$L29\",null,{\"audio\":\"$22:props:song:resources:audio\",\"language\":\"pt\"}]\n24:[\"$\",\"$L2a\",null,{\"navMap\":{\"146\":{\"prev\":{\"path\":\"/pt/anadi-karama-phole?p=144\",\"title\":\"5. anādi karama-phale\"},\"next\":{\"path\":\"/pt/gaite-gaite-nama-ki-doshia-hoilo?p=149\",\"title\":\"7a. gāite gāite nāma\"}}}}]\n2b:T548,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/aparadha-phole-mama\",\"url\":\"https://next.kirtan.site/pt/aparadha-phole-mama\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur. Canção 6\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/aparad
