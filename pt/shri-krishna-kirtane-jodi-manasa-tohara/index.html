ara fazer isso.\"]},{\"number\":\"2\",\"text\":[\"tṛṇādhika hīna, dīna, akiñchana, chhāra\",\"āpane mānabi sadā chhāḍi’ ahaṅkāra\"],\"word_by_word\":[\"**chhāḍi’**–Abandone [seu] **ahaṅkāra**–falso ego, [e] **sadā**–sempre **mānabi**–considere **āpane**–se [a si] **hīna**–mais baixo **adhika**–do que [uma folha de] **tṛṇa**–grama, **dīna**–pobre, **akiñchana**–necessitado, [e] **chhāra**–mesquinho.\"],\"translation\":[\"Abandone seu falso ego, e sempre se considere mais baixo que uma folha de grama, pobre, necessitado, e mesquinho.\"]},{\"number\":\"3\",\"text\":[\"vṛkṣa-sama kṣamā-guṇa karabi sādhana\",\"pratihiṁsā tyaji’ anye karabi pālana\"],\"word_by_word\":[\"**sādhana karabi**–Pratique **guṇa**–a qualidade **kṣamā**–da tolerância **sama**–como **vṛkṣa**–uma árvore. **tyaji’**–Abandone [a] **pratihiṁsā**–vingança, [e] **pālana karabi**–nutra [os] **anye**–outros.\"],\"translation\":[\"Pratique a tolerância como uma árvore. Abandone a retaliação e nutra os outros.\"]},{\"number\":\"4\",\"text\":[\"jīvana-nirvāhe āne udvega nā dibe\",\"para-upakāre nija-sukha pāsaribe\"],\"word_by_word\":[\"**dibe nā**–Não cause **udvega**–ansiedade **āne**–aos outros **jīvana-nirvāhe**–para a manutenção da [sua] vida, [e] **pāsaribe**–esqueça [sua] **nija**–própria **sukha**–felicidade **upakāre**–no decurso de ajudar [os] **para**–outros.\"],\"translation\":[\"Não perturbe os outros em troca de sua manutenção, e esqueça a sua própria felicidade ao ajudar os outros.\"]},{\"number\":\"5\",\"text\":[\"ha-ileo sarva-guṇe guṇī mahāśaya\",\"pratiṣṭhāśā chhāḍi’ kara amānī hṛdaya\"],\"word_by_word\":[\"**ha-ileo**–Mesmo que você seja **mahāśaya**–honrável [e] **guṇī**–qualificado [com] **sarva**–todas [as] **guṇe**–qualidades, **chhāḍi’**–abandone [o] **āśā**–desejo **pratiṣṭhā**–por prestígio [e] **kara**–faça [seu] **hṛdaya**–coração **amānī**–sem orgulho.\"],\"translation\":[\"Mesmo que você seja honrável e qualificado com todas as qualidades, abandone o desejo por prestígio e torne seu coração sem orgulho.\"]},{\"number\":\"6\",\"text\":[\"kṛṣṇa-adhiṣṭhāna sarva-jīve jāni’ sadā\",\"karabi sammāna sabe ādare sarvadā\"],\"word_by_word\":[\"**jāni’**–Sabendo [que] **sarva**–toda **jīve**–alma [é] **sadā**–eternamente **adhiṣṭhāna**–uma morada **kṛṣṇa**–de Kṛṣṇa, **sarvadā**–sempre **ādare**–respeitosamente **sammāna karabi**–honre **sabe**–a todos.\"],\"translation\":[\"Sabendo que Kṛṣṇa reside eternamente dentro de cada alma, respeitosamente honre sempre a todos.\"]},{\"number\":\"7\",\"text\":[\"dainya, dayā, anye māna, pratiṣṭhā-varjana\",\"chāri guṇe guṇī hai’ karaha kīrtana\"],\"word_by_word\":[\"**dainya**–Humildade **dayā**–compaixão **māna**–honra [aos] **anye**–outros, [e] **varjana**–abandonando **pratiṣṭhā**–prestígio. **hai’**–Se torne **guṇī**–qualificado [com essas] **chāri**–quatro **guṇe**–qualidades [e] **kīrtana karaha**–cante.\"],\"translation\":[\"Humildade, gentileza (cuidado com os outros), oferecer honra aos outros (apreciar a qualidade do serviço dos outros) e ser desinteressado por posição, prestígio—se torne qualificado com estas quatro qualidades e cante o Nome.\"]},{\"number\":\"8\",\"text\":[\"bhakati-vinoda kā̐di’ bale prabhu-pāya\",\"“heno adhikāra kabe dibe he amāya”\"],\"word_by_word\":[\"**kā̐di’**–Chorando **pāya**–aos pés **prabhu**–do Senhor **bhakati-vinoda**–Bhakti Vinod **bale**–diz **“he**–“Oh **kabe**–quando **dibe**–Você dará **amāya**–a mim **hena**–essas **adhikāra”**–qualificações?”\"],\"translation\":[\"Chorando aos pés do Senhor, Bhakti Vinod diz: “Oh, quando Você me dará essas qualificações?”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/sri-krishna-kirtane-jodi-manasa-tohara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsri-krishna-kirtane-jodi-manasa-tohara\"}]}}}]\n"])</script><script>self.
