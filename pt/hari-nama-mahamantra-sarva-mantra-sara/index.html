authors\",\"children\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L47\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":129,\"first_line\":\"hari-nāma mahāmantra sarva-mantra-sāra\"},\"title\":[\"Daśa-vidha Nāmāparādha\"],\"author\":[\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"hari-nāma mahāmantra sarva-mantra-sāra\",\"yā̐dera karuṇā-bale jagate prachāra\",\"sei nāma-parāyaṇa sādhu, mahājana\",\"tā̐hādera nindā nā kariha kadāchana\"],\"word_by_word\":[\"**sei**–Aqueles **sādhu**–sādhus **parāyaṇa**–devotados **nāma**–ao Nome, **karuṇā-bale**–pela misericórdia **yā̐dera**–de quem **mahāmantra**–o grande mantra **nāma**–dos Nomes **hari**–do Senhor, **sāra**–o melhor **sarva**–de todos [os] **mantra**–mantras, [é] **prachāra**–distribuído **jagate**–pelo mundo [são] **mahājana**–grandes almas. **kadāchana na**–Nunca **kariha**–[se] engaje em **tā̐hāderanindā**–criticá-los.\"],\"translation\":[\"O mahāmantra Hari-nām é o melhor de todos os mantras e é distribuído em todo o mundo pela misericórdia dos sādhus dedicados ao Nome. Nunca critique tão grandes almas.\"]},{\"number\":\"2\",\"text\":[\"vrajendra-nandana kṛṣṇa sarveśvareśvara\",\"maheśvara ādi tā̐ra sevana-tatpara\",\"nāma chintāmaṇi kṛṣṇa-chaitanya-svarūpa\",\"bheda-jñāna nā karibe līlā-guṇa-rūpa\"],\"word_by_word\":[\"**nandana**–O filho **indra**–do Rei **vraja**–de Vraja, **kṛṣṇa**–Kṛṣṇa, [é] **iśvara**–o Senhor **sarva**–de todos [os] **iśvara**–Senhores. **maha-iśvara**–O grande senhor (Śiva) [e] **adi**–os outros [deuses são] **tatpara**–dedicados [a] **tā̐ra**–Seu **sevana**–serviço. **nāma**–O Nome [é] **chintā-maṇi**–uma joia realizadora dos desejos [e uma] **svarūpa**–forma **chaitanya**–espiritual **kṛṣṇa**–de Kṛṣṇa. **jñāna na karibe**–Não considere [o Nome] **bheda**–distinto [de Sua] **rūpa**–Forma, **guṇa**–Qualidades, [e] **līlā**–Passatempos.\"],\"translation\":[\"Vrajendra Nandan Kṛṣṇa é o Senhor de todos os Senhores. Śiva e todos os outros deuses são dedicados ao Seu serviço. O Nome é uma joia realizadora dos desejos e uma forma espiritual do próprio Kṛṣṇa. Não considere o Nome de Kṛṣṇa como distinto de sua Forma, Qualidades ou Passatempos.\"]},{\"number\":\"3\",\"text\":[\"“guru kṛṣṇa-rūpa hana śāstrera pramāṇe\",\"guru-rūpe kṛṣṇa kṛpā kare bhāgyavāne”\",\"se gurute martya-buddhi avajñādi tyaji\",\"iṣṭa-lābha kara, nirantara nāma bhaji\"],\"word_by_word\":[\"**pramāṇe**–De acordo com a evidência **śāstrera**–das escrituras, [o] **guru**–Guru **hana**–é **rūpa**–uma forma **kṛṣṇa**–de Kṛṣṇa. **rūpe**–Na forma **guru**–de Guru, **kṛṣṇa**–Kṛṣṇa **kṛpā kare**–concede misericórdia **bhāgyavāne**–ao afortunado. **tyaji’**–Abandonando **buddhi**–a mentalidade **se gurute**–de que o Guru [é] **martya**–mortal [e todos os outros tipos de] **avajña**–desrespeito (desobediência, inveja) **ādi**–e assim por diante, **lābha kara**–atinja [sua] **iṣṭa**–meta: **bhaji’**–servir **nāma**–o Nome **nirantara**–eternamente.\"],\"translation\":[\"“As escrituras confirmam que o Guru é uma forma de Kṛṣṇa (*SB: 11.17.27*). Na forma do Guru, Kṛṣṇa concede Sua misericórdia ao afortunado.” Abandone a concepção de que o Guru é um mortal, e todos os outros tipos de desrespeito, e alcance sua estimada meta: servir o Nome eternamente.\"]},{\"number\":\"4\",\"text\":[\"śruti, śruti-mātā-saha sātvata pūraṇa\",\"śrī-nāma-charaṇa-padma kare nīrājana\",\"sei śruti-śāstra yebā karaye nindana\",\"se aparadhīra saṅga karibe varjana\"],\"word_by_word\":[\"**śruti**–Os Vedas, **saha**–com **mātā**–a mãe **śruti**–dos Vedas (gāyatrī), [e] **sātvata pūraṇa**–o *Śrīmad Bhāgavatam* **nīrājana kare**–adoram **charaṇa**–os pés **padma**–de lótus **śrī-nāma**–do Nome divino. **varjana karibe**–Evite **saṅga**–a associação **se aparadhīra**–com um ofensor **yebā**–que **nindana karaye**–critique **sei**–os **śruti**–Vedas [e outras] **śāstra**–escrituras.\"],\"translation\":[\"Os Vedas, sua mãe, o Gāyatrī, e o *Śrīmad Bhāgavatam* adoram os pés de lótus do Santo Nome. Rejeite a associação de qual-quer ofensor que critique essas escrituras.\"]},{\"number\":\"5\",\"text\":[\"nāmera mahimā sarva-śāstrete vākhāne\",\"atistuti, hena kabhu nā bhāviha mane\",\"agastya, ananta, brahmā, śivādi satata\",\"ye nāma-mahimā-gāthā saṅkīrtana-rata\",\"se nāma-mahimā-sindhu ke pāibe pāra?\",\"atistuti bale yei—sei durāchāra\"],\"word_by_word\":[\"**mahimā**–As glórias **nāmera**–do Nome [são] **vākhāne**–proclamadas [em] **sarva**–todas **śāstrete**–as escrituras. **mane**–Em [sua] mente, **bhāviha nā**–não pense **kabhu**–em nenhum momento **hena**–que [elas são] **atistuti**–elogios exagerados. **agastya**–Agastya, **ananta**–Ananta, **brahmā**–Brahmā, **śiva**–Śiva, **ādi**–e outros deuses [são] **satata**–sempre **rata**–engajados em **saṅkīrtana**–cantar **gāthā**–narrações **mahimā**–das glórias **nāma**–do Nome. [Então,] **ke**–quem **pāibe**–será apto **pāra**–a atravessar **sindhu**–o oceano **se ye**–destas **mahimā**–glórias **se nāma**–do Nome? **sei**–Aquele **yei**–que **bale**–considera **atistuti**–[os] elogios [como sendo] exageros [é] **durāchāra**–mesquinho.\"],\"translation\":[\"As glórias do Nome são proclamadas em todas as escrituras. Nunca considere tais glorificações como elogios exagerados. Agastya, Ananta, Brahmā, Śiva, e assim por diante são sempre dedicados a cantar as glórias do Nome. Quem pode atravessar o oceano dessas glórias? Qualquer pessoa que as considere um exagero é má.\"]},{\"number\":\"6\",\"text\":[\"kṛṣṇa-nāmāvali nitya golokera dhana\",\"kalpita, prākṛta, bhāve—aparādhi-jana\"],\"word_by_word\":[\"**kṛṣṇa-nāmāvali**–Os Nomes de Kṛṣṇa [são] **nitya**–a eterna **dhana**–riqueza **golokera**–de Goloka. **bhāve**–Aquele que pensa [que Eles são] **kalpita**–imaginários [ou] **prākṛta**–mundanos [é] **aparādhi-jana**–um ofensor.\"],\"translation\":[\"Os Nomes de Kṛṣṇa são a eterna riqueza de Goloka. Qualquer um que os considere imaginários ou mundanos é um ofensor.\"]},{\"number\":\"7\",\"text\":[\"nāme sarva-pāpa-kṣaya sarva-śāstre kaya\",\"sārā-dina pāpa kari sei bharasāya—\",\"emata durbuddhi yāra sei aparādhī\",\"māyā-pravañchita, duḥkha bhuñje niravadhi\"],\"word_by_word\":[\"**sarva**–Todas **śāstre**–as escrituras **kaya**–dizem [que] **sarva**–todo **pāpa**–pecado [é] **kṣaya**–destruído **nāme**–pelo Nome. **sei**–Aquele **yāra**–que **pāpa****kari’**–peca **sārā**–todo **dina**–[o] dia [com] **sei**–esta **bharasāya**–expectativa, [que tem] **emata**–tal **durbuddhi**–mentalidade, [é] **aparādhī**–um ofensor, [é] **pravañchita**–iludido **māyā**–por māyā, [e] **bhuñje**–está sujeito **duḥkha**–[ao] sofrimento **niravadhi**–perpétuo.\"],\"translation\":[\"Todas as escrituras declaram que o Nome destrói todos os pecados. Os ímpios que pecam durante todo o dia com essa expectativa são criminosos. Eles são iludidos por māyā e sofrem perpetuamente.\"]},{\"number\":\"8\",\"text\":[\"atulya śrī-kṛṣṇa-nāma pūrṇa-rasa-nidhi\",\"tā̐ra sama nā bhāviha śubha-karma ādi\"],\"word_by_word\":[\"**atulya**–O incomparável **nāma**–Nome **śrī-kṛṣṇa**–[de] Śrī Kṛṣṇa [é um] **nidhi**–reservatório **pūrṇa**–cheio **rasa**–de néctar. **bhāviha nā**–Nunca considere [as] **karma**–atividades **śubha**–auspiciosas **ādi**–tais como votos, renúncia, austeridades, oferendas sacrificiais **sama**–iguais **tā̐ra**–a Ele.\"],\"translation\":[\"O incomparável Nome de Kṛṣṇa é um reservatório repleto de rasa. O cantar do Nome nunca deve ser equiparado a uma ação mundana piedosa (tal como aderir a votos, praticar renúncia, executar austeridades, fazer oferendas sacrificiais, e assim por diante).\"]},{\"number\":\"9\",\"text\":[\"nāme śraddhā-hina-jana—vidhātā vāñchita\",\"tāre nāma dāne aparādha suniśchita\"],\"word_by_word\":[\"**jana**–Pessoas **hina**–destituídas **śraddhā**–de fé **nāme**–no Nome [são] **vāñchita**–enganadas **vidhātā**–pela Providência. **dāne**–Dar **tāre**–a elas **nāma**–o Nome [é] **suniśchita**–certamente **aparādha**–uma ofensa.\"],\"translation\":[\"Aqueles que não têm fé no Nome têm sido enganados pela Providência. Dar o Nome a eles certamente é uma ofensa.\"]},{\"number\":\"10\",\"text\":[\"śuniyāo kṛṣṇa-nāma-māhātmya apāra\",\"ye prīti-rahita, sei narādhama chhāra\",\"ahaṁtā mamatā yāra antare bāhire\",\"śuddha kṛṣṇa-nāma tāra kabhu nāhi sphure\"],\"word_by_word\":[\"**sei**–Aqueles **ye**–que [são] **rahita**–destituídos **prīti**–de amor **śuniyāo**–mesmo após escutar **apāra**–as ilimitadas **māhātmya**–glórias **nāma**–do Nome [de] **kṛṣṇa**–Kṛṣṇa [são] **nara**–almas **chhāra**–deploráveis, **adhama**–caídas. **śuddha**–O puro **nāma**–Nome **kṛṣṇa**–de Kṛṣṇa **kabhu nahi**–nunca **sphure**–[Se] revela **tāra**–a alguém **yāra**–que **antare**–internamente [e] **bāhire**–externamente [tenha] **ahaṁtā**–egoísmo [e] **mamatā**–possessividade.\"],\"translation\":[\"Aqueles que permanecem desprovidos de amor pelo Nome de Kṛṣṇa, mesmo depois de ouvir Suas glórias ilimitadas, são deploráveis almas caídas. O puro Nome de Kṛṣṇa nunca Se revela àqueles que estão interna e externamente cobertos de egoísmo e possessividade.\"]},{\"number\":\"11\",\"text\":[\"ei daśa aparādha kariyā varjana\",\"ye sujana kare harināma saṅkīrtana\",\"apūrva śrī-kṛṣṇa-prema labhya tāre haya\",\"nāma-prabhu tāra hṛde nitya vilasaya\"],\"word_by_word\":[\"[O] **apūrva**–extraordinário **prema**–amor divino **śrī-kṛṣṇa**–por Śrī Kṛṣṇa **haya**–é **labhya**–atingido **tāre**–pelas **sujana**–grandes almas **ye**–que **saṅkīrtana kare**–cantam **nāma**–[O] Nome **hari**–do Senhor **varjana kariyā**–tendo abandonado **ei**–estas **daśa**–dez **aparādha**–ofensas. **nāma-prabhu**–O Nome Ele mesmo **vilasaya**–ressoa [dentro] **hṛde**–[dos] corações **tāra**–deles **nitya**–eternamente.\"],\"translation\":[\"As grandes almas que evitam essas dez ofensas e se engajam no Hari-nām-saṅkīrtan atingem o sem precedentes Śrī Kṛṣṇa-prema. O Nome Ele mesmo ressoará dentro de seus corações eternamente.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-dasa-vidha-namaparadha\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-dasa-vidha-namaparadha\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L48\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"pt\"}]\n42:[\"$\",\"$L49\",null,{\"navMap\":{\"129\":{\"prev\":{\"path\":\"/pt/haribolo-haribolo-haribolo-bhai-re?p=128\",\"title\":\"Śrī Nāma Kīrtan 3\"},\"next\":{\"path\":\"/pt/prabhu-kohe-kohilan-ei-mahamantra?p=133\",\"title\":\"Hare Kṛṣṇa mahāmantra\"}}}}]\n4a:T63a,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/hari-nama-mahamantra-sarva-mantra-sara\",\"url\":\"https://next.kirtan.site/pt/hari-nama-mahamantra-sarva-mantra-sara\",\"name\":\"Daśa-vidha Nāmāparādha. Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/hari-nama-mahamantra-sarva-mantra-sara#composition\",\"alternateName\":[\"hari-nāma mahāmantra sarva-mantra-sāra\"],\"name\":\"Daśa-vidha Nāmāparādha. Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/pt/hari-nama-mahamantra-sarva-mantra-sara\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/hari-nama-mahamantra-sarva-mantra-sara\"},\"audio\":[{
