:[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"1d:[\"$\",\"$L23\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":118,\"first_line\":\"kabe ha’be bala se-dina āmāra\"},\"title\":[\"Kabe ha’be bala\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    kabe ha’be bala se-dina āmāra\",\"(āmār) aparādha ghuchi’    śuddha nāme ruchi\",\"    kṛpā-bale ha’be hṛdaye sañchāra\"],\"word_by_word\":[\"**bala**–Por favor diga **kabe**–quando **ha’be**–será **āmāra**–meu [o] **dina**–dia **se**–que [as] **aparādha**–ofensas [serão] **ghuchi’**–dissipadas [e o] **ruchi****(anurāga)**–gosto (apego amoroso profundo) **nāme**–pelo Nome **śuddha**–puro **ha’be**–será **hṛdaye**–em meu coração **sañchara**–infundido **bale**–pelo poder **kṛpā (nāma vā guru kṛpā)**–da misericórdia (da misericórdia do Nome, ou, da misericórdia de Śrī Guru)?\"],\"translation\":[\"Por favor, diga-me, quando aquele dia será meu em que minhas ofensas serão dissipadas e o gosto pelo Nome puro será infundido em meu coração pela graça divina?\"]},{\"number\":\"2\",\"text\":[\"tṛṇādhika hīna    kabe nije māni\",\"    sahiṣṇutā-guṇa hṛdayete āni’\",\"sakale mānada    āpani amānī\",\"    haye āsvādiba nāma-rasa-sāra\"],\"word_by_word\":[\"**kabe**–Quando **nije**–no sentido de me **māni**–considerar **adhika hīna**–mais baixo [que] **tṛṇa**–uma folha de grama, **āni’**–trazendo **guṇa**–a qualidade **sahiṣṇutā**–da tolerância **hṛdayete**–para o coração, **sakale**–a todos [o] **mānada**–desejo de oferecer honra, **amānī**–sem desejo por honra **āpani**–a mim mesmo, **ha’ye**–sendo [que] **āsvādiba**–eu irei saborear **sāra**–a essência **rasa**–do néctar extático **nāma**–do Nome?\"],\"translation\":[\"Quando vou me sentir como menor do que uma folha de grama, trazer a qualidade da tolerância para dentro do meu coração, me tornar ansioso por honrar a todos, e desprovido do desejo de ser honrado por alguém, saborear a essência do rasa do Nome?\"]},{\"number\":\"3\",\"text\":[\"dhana jana āra    kavitā, sundarī\",\"    baliba nā chāhi deha-sukha-karī\",\"janme-janme dāo    ohe gaurahari!\",\"    ahaitukī-bhakti charaṇe tomāra\"],\"word_by_word\":[\"[Quando] **baliba**–eu direi [que] **nā chāhi**–não desejo **dhana**–riqueza, **jana**–seguidores, (família) **āra**–e **kavitā**–erudição, **sundarī**–belas mulheres **sukha-karī**–e outros prazeres **deha**–corporais? **ohe**–Ó **gaurahari!**–Gaurahari! **janme**–Nascimento **janme**–após nascimento **dāo**–por favor [me] dê **bhakti**–devoção **ahaitukī**–sem causa [aos] **tomāra**–Seus **charaṇe**–pés.\"],\"translation\":[\"Quando vou proclamar que não desejo riqueza, seguidores, erudição, mulheres bonitas, ou quaisquer outros prazeres corporais? Ó Gaurahari! Nascimento após nascimento, por favor me dê devoção incondicional aos Seus pés.\"]},{\"number\":\"4\",\"text\":[\"(kabe) karite śrī-kṛṣṇa-    nāma uchāraṇa\",\"    pulakita deha gadgada vachana\",\"vaivarṇya-vepathu    habe saṅghaṭana\",\"    nirantara netre va’be aśru-dhāra\"],\"word_by_word\":[\"**kabe**–Quando [meu] **deha**–corpo [se] **pulakita**–arrepiará, **vachana**–emissões **gadgada**–engasgadas, **vaivarṇya**–tornando **vepathu**–tremendo, **ha’be**–será [a] **saṁghaṭana**–ocorrência [de] **dhāra**–correntes **aśru**–de lágrimas [que] **va’be**–fluirão **nirantara**–incessantemente **netre**–dos olhos **karite**–fazendo **uchchāraṇa**–expressão em voz alta **nāma**–do Nome **śrī-kṛṣṇa**–de Śrī Kṛṣṇa?\"],\"translation\":[\"Quando meus cabelos ficarão em pé, minha voz oscilará, minha pele empalidecerá, meu corpo tremerá e lágrimas se derramarão incessantemente dos meus olhos ao chamar em voz alta o Nome de Śrī Kṛṣṇa?\"]},{\"number\":\"5\",\"text\":[\"kabe navadvīpe    suradhunī-taṭe\",\"    ‘gaura-nityānanda’ bali’ niṣkapaṭe\",\"nāchiyā gāiyā    beḍāiba chhuṭe\",\"    vātulera prāya chhāḍiyā vichāra\"],\"word_by_word\":[\"**kabe**–Quando **navadvīpe**–em Nabadwip **taṭe**–às margens **suradhunī**–do Ganges **beḍāiba**–Eu irei vaguear **chhuṭe**–correndo, **bali’**–dizendo **niṣkapaṭe**–sinceramente **gaura-nityānanda**–Gaura–Nityānanda! **nāchiyā**–dançando **gāiyā**–cantando **vātulera**–como um louco **prāya**–quase **chhāḍiyā**–abandonando [todas as] **vichāra**–ponderações?\"],\"translation\":[\"Quando, na terra de Nabadwip, às margens do Ganges vou correr, chamando sinceramente: “Ó Gaura! Ó Nityānanda!”, dançando e cantando como um louco, abandonando todas as considerações?\"]},{\"number\":\"6\",\"text\":[\"kabe nityānanda    more kari’ dayā\",\"    chhāḍāibe mora viṣayera māyā\",\"diyā more nija-    charaṇera chhāyā\",\"    nāmera hāṭete dibe adhikāra\"],\"word_by_word\":[\"**kabe**–Quando **nityānanda**–Śrī Nityānanda Prabhu **kari’ dayā**–terá misericórdia **more**–de mim [e] **chhāḍāibe**–irá causar o abandono [do] **mora**–meu **māyā**–apego **viṣayera**–[à] mundanidade? [Quando Ele] **diyā**–dando **more**–a mim **nija**–[a] Própria **chhāyā**–sombra **charaṇera**–de Seus Pés [me] **dibe**–dará **adhikāra**–qualificação **hāṭete**–no mercado **nāmera**–do Nome?\"],\"translation\":[\"Quando Nityānanda terá misericórdia de mim e me fará abandonar o meu apego à mundanidade? Quando ele me dará a sombra de Seus pés e me concederá um lugar no mercado do Nome?\"]},{\"number\":\"7\",\"text\":[\"kiniba, luṭiba    hari-nāma-rasa\",\"    nāma-rase māti’ ha-iba vivaśa\",\"rasera rasika-    charaṇa paraśa\",\"    kariyā majiba rase anibāra\"],\"word_by_word\":[\"[Quando] **kiniba**–vou comprar **luṭiba**–[e] com alegria espalhar **rasa**–o néctar **nāma**–do Nome **hari**–de Śrī Hari? [Quando] **māti’**–vou ficar intoxicado **rase**–com o néctar **nāma**–do Nome, [e] **ha-iba**–vou me tornar **vivaśa (ātma-vismṛta)**–dominado (autoesquecido)? [Quando vou] **paraśa**–tocar [os] **charaṇa**–pés **rasika (nāma rasa-dātā śrī gurudeva)**–de um desfrutador, do maior devoto (de Śrī Gurudev, o distribuidor do rasa do Nome) **rasera**–do néctar [e] **kariyā majiba**–me tornarei submerso **rase**–no néctar **anibāra**–incessantemente?\"],\"translation\":[\"Quando vou comprar e com alegria espalhar o rasa do Nome? Quando vou me tornar intoxicado e dominado pelo rasa? Quando vou tocar os pés de um desfrutador desse rasa e me tornar imerso nesse rasa perpetuamente?\"]},{\"number\":\"8\",\"text\":[\"kabe jīve dayā    ha-ibe udaya\",\"    nija-sukha bhuli’ sudīna-hṛdaya\",\"bhakati-vinoda    kariyā vinaya\",\"    śrī-ājñā-ṭahala karibe parachāra\"],\"word_by_word\":[\"**kabe**–Quando [a] **dayā**–misericórdia **jīve**–pelas almas **ha-ibe udaya**–surgirá? [Quando] **bhakati-vinoda**–Bhakti Vinod [irá] **bhuli’**–esquecer [sua] **nija**–própria **sukha**–felicidade [e com o] **sudīna**–mais humilde **hṛdaya**–coração **śrī-ājñā-ṭahala**–por ordem divina viajar **kariyā vinaya**–[e.com] humildade **karibe parachāra**–irá pregar ?\"],\"translation\":[\"Quando a compaixão por todas as almas surgirá dentro de mim? Quando Bhakti Vinod irá esquecer a sua própria felicidade e viajar respeitosamente pregando os ensinamentos de Śrī Gaurasundar com o mais humilde coração?\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-kabe-habe-bolo-acapella-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-kabe-habe-bolo-acapella-1\"}]}}}]\n"])</script><script>self.__next_f.push([1,"1e:[\"$\",\"$L24\",null,{\"audio\":\"$1d:props:song:resources:audio\",\"language\":\"pt\"}]\n1f:[\"$\",\"$L25\",null,{\"navMap\":{\"118\":{\"prev\":{\"path\":\"/pt/gauranga-bolite-hobe-pulaka-shorira?p=118\",\"title\":\"‘Gaurāṅga’ bolite habe\"},\"next\":{\"path\":\"/pt/kobe-gaura-vane-suradhuni-tate?p=122\",\"title\":\"Siddhi-Lālasā\"}}}}]\n26:T562,{\"@context\":\"
