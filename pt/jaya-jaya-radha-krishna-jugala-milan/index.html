 jaya gopeśvara vṛndāvana-mājha\",\"jaya jaya kṛṣṇa-sakhā baṭu dvija-rāja\"],\"translation\":[\"Toda glória a Gopeśvar Śiva em Vṛndāvan! Toda glória ao engraçado amigo brāhmaṇ de Kṛṣṇa, Madhumaṅgal!\"]},{\"number\":\"7\",\"text\":[\"jaya rāma-ghāṭa, jaya rohiṇī-nandana\",\"jaya jaya vṛndāvana-vāsī yata jana\"],\"translation\":[\"Toda glória ao Rām Ghāṭ! Toda glória ao filho de Rohiṇī, Balarām! Toda glória a todos os residentes de Vṛndāvan!\"]},{\"number\":\"8\",\"text\":[\"jaya dvija-patnī, jaya nāga-kanyā-gaṇa\",\"bhaktite yā̐hārā pāila govinda-charaṇa\"],\"translation\":[\"Toda glória às esposas dos brāhmaṇs e às esposas de Kālīya! Através de sua devoção, elas alcançaram os pés de Govinda.\"]},{\"number\":\"9\",\"text\":[\"śrī-rāsa-maṇḍala jaya, jaya rādhā-śyāma\",\"jaya jaya rāsa-līlā sarva-manorama\"],\"translation\":[\"Toda glória ao local da Dança Rāsa! Toda glória a Rādhā e Śyām! Toda a glória à Dança Rāsa, que captura os corações de todos!\"]},{\"number\":\"10\",\"text\":[\"jaya jayojjvala-rasa sarva-rasa-sāra\",\"parakīyā-bhāve yāhā vrajete prachāra\"],\"translation\":[\"Toda glória ao madhura-rasa, o melhor de todos os rasas, que se manifesta em Vraja como o amor de amante!\"]},{\"number\":\"11\",\"text\":[\"śrī-jāhnavā-pāda-padma kariyā smaraṇa\",\"dīna kṛṣṇa-dāsa kahe nāma-saṅkīrtana\"],\"translation\":[\"Se lembrando dos pés de lótus de Śrī Jāhnavā Devī, o humilde Kṛṣṇa Dās canta o Santo Nome.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L1e\",null,{\"navMap\":{\"106\":{\"prev\":{\"path\":\"/pt/janama-saphala-tara-krishna-darashiana-jara\",\"title\":\"Rūpa-Kīrtan\"},\"next\":{\"path\":\"/pt/amara-jivana-sada-pape-rata\",\"title\":\"Āmāra jīvana\"}}}}]\n1a:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-jaya-radha-krishna-
