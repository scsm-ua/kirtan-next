ssName\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śachīnandana-vandanā\",{\"children\":\"Śrī Śachīnandana-vandanā\"}]]}],null,[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":23,\"first_line\":\"jaya śachī-nandana\"},\"title\":[\"Śrī Śachīnandana-vandanā\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya śachī-nandana    sura-muni-vandana\",\"    bhava-bhaya-khaṇḍana jaya he\",\"jaya hari-kīrtana-    nartanāvartana\",\"    kali-mala-kartana jaya he\"],\"translation\":[\"Todas as glórias a Śrī Śachī Nandan, que é adorado pelos semideuses e sábios! Todas as glórias a Ele que destrói todo o temor da existência material! Todas as glórias ao inaugurador do dançar e do cantar dos Nomes do Senhor! Todas as glórias a Ele que remove a contaminação de Kali!\"]},{\"number\":\"2\",\"text\":[\"nayana-purandara    viśvarūpa snehadhara\",\"    viśvambhara viśvera kalyāṇa\",\"jaya lakṣmī-viṣṇu-priyā    viśvambhara priya hiyā\",\"    jaya priya kiṅkara īśāna\"],\"translation\":[\"Śrī Śachī Nandan é o deleite aos olhos de todos e é afetuoso com Seu irmão Viśvarūp. Ele é o mantenedor e a personificação da boa fortuna do universo. Toda glória a Lakṣmī Priyā e Viṣṇu Priyā, que são queridas do coração de Viśvambhar! Toda glória a seu querido servo Īśān!\"]},{\"number\":\"3\",\"text\":[\"śrī sītā advaita rāya    mālinī śrīvāsa jaya\",\"    jaya chandraśekhara āchārya\",\"jaya nityānanda rāya    gadādhara jaya jaya\",\"    jaya haridāsa nāmāchārya\"],\"translation\":[\"Toda glória a Sītā Ṭhākurāṇī e Advaita Āchārya! Toda glória a Mālinī Devī e Śrīvās Ṭhākur! Toda glória a Chandraśekhar Āchārya! Toda glória a Nityānanda Rāy! Toda glória a Gadadhar Paṇit! Toda glória ao Nāmāchārya, Hari Dās Ṭhākur!\"]},{\"number\":\"4\",\"text\":[\"murāri mukunda jaya    premanidhi mahāśaya\",\"    jaya yata prabhu pāriṣada\",\"vandi sabākāra pāya    adhamere kṛpā haya\",\"    bhakti sapārṣada-prabhupāda\"],\"translation\":[\"Toda glória a Murāri Gupta, Mukunda Datta, e Puṇḍarīk Vidyānidhi! Toda glória a todos os associados de Śrī Śachī Nandan! Ofereço minha reverência a seus pés. Por sua misericórdia sobre esta alma caída, sirvo a Śrīla Prabhupād e seus associados.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-day-programm-kisel\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-day-programm-kisel\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee-4\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee-4\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L47\",null,{\"audio\":\"$3f:props:song:resources:audio\",\"language\":\"pt\"}]\n41:[\"$\",\"$L48\",null,{\"navMap\":{\"23\":{\"prev\":{\"path\":\"/pt/jashomati-nandana-vraja-vara-nagara?p=22\",\"title\":\"Śrī Nām-kīrtan\"},\"next\":{\"path\":\"/pt/bhaja-bhakata-vatsala-shri-gaurahari?p=25\",\"title\":\"Śrī Bhoga Ārati Gīti\"
