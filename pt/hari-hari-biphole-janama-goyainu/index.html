ine ke āchhe āmāra\"],\"translation\":[\"Ó Rādhā! Ó Senhor Kṛṣṇa! Sejam misericordiosos comigo desta vez. Narottam Dās diz: “Por favor, não me afastem de Seu Pés avermelhados. Sem Vocês, a quem eu tenho?”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-hari-hari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-hari-hari\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-xari-xari\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-xari-xari\"}]}}}]\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L1f\",null,{\"audio\":\"$18:props:song:resources:audio\",\"language\":\"pt\"}]\n1a:[\"$\",\"$L20\",null,{\"navMap\":{\"110\":{\"prev\":{\"path\":\"/pt/amara-jivana-sada-pape-rata?p=108\",\"title\":\"Āmāra jīvana\"},\"next\":{\"path\":\"/pt/ki-jani-ki-bale-tomara-dhamete?p=111\",\"title\":\"Goptṛtve Varaṇa\"}}}}]\n21:T79d,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/hari-hari-biphole-janama-goyainu\",\"url\":\"https://next.kirtan.site/pt/hari-hari-biphole-janama-goyainu\",\"name\":\"Iṣṭa-deve Vijñapti. Śrīla Narottam Dās Ṭhākur\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/hari-hari-biphole-janama-goyainu#composition\",\"alternateName\":[\"hari hari! viphale janama goṅāinu\"],\"name\":\"Iṣṭa-deve Vijñapti. Śrīla Narottam Dās Ṭhākur\",\"url\":\"https://next.kirtan.site/pt/hari-hari-biphol
