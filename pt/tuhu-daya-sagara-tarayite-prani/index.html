todos a cantá-los.\"]},{\"number\":\"2\",\"text\":[\"sakala śakati dei’ nāme tohārā\",\"grahaṇe rākhali nāhi kāla-vichārā\"],\"word_by_word\":[\"**dei’**–Você colocou **sakala**–todo [Seu] **śakati**–poder [em] **tohārā**–Seus **nāme**–Nomes, [e] **rākhali nāhi**–Você não fez **vichārā**–nenhuma regra **kāla**–quanto ao tempo **grahaṇe**–para cantar.\"],\"translation\":[\"Você colocou todo o Seu poder em Seus Nomes, e Você também não fez quaisquer regras sobre quando cantá-Los.\"]},{\"number\":\"3\",\"text\":[\"śrī-nāma-chintāmaṇi tohāri samānā\",\"viśve bilāoli karuṇā-nidānā\"],\"word_by_word\":[\"[Seus] **śrī-nāma**–Santos Nomes [são] **chintāmaṇi**–joias que satisfazem desejos **samānā**–iguais **tohāri**–a Você, [e] **bilāoli**–Você [os] distribuiu **viśve**–por todo o mundo, **karuṇā-nidānā**–Ó oceano de misericórdia!\"],\"translation\":[\"Seus Nomes são joias que realizam desejos equivalentes a Você, e Você os distribuiu por todo o mundo, Ó oceano de misericórdia!\"]},{\"number\":\"4\",\"text\":[\"tuyā dayā aichhana parama udārā\",\"atiśaya manda nātha! bhāga hāmārā\"],\"word_by_word\":[\"**aichhana**–Tal [é] **tuyā**–Sua **doyā**–misericórdia, **parama**–extremamente **udārā**–liberal. **hāmārā**–Minha **bhāga**–fortuna, [contudo,] **nātha!**–Ó Senhor, [é] **atiśaya**–extremamente **manda**–ruim.\"],\"translation\":[\"Tal é Sua misericórdia, extremamente liberal. Eu, porém, Senhor, sou extremamente desafortunado.\"]},{\"number\":\"5\",\"text\":[\"nāhi janamala nāme anurāga mora\",\"bhakti-vinoda-chitta duḥkhe vibhora\"],\"word_by_word\":[\"**mora**–Meu **anurāga**–apego **nāme**–aos [Seus] Nomes **janamala nāhi**–não se desenvolveu. **chitta**–O coração **bhakti-vinoda**–de Bhakti Vinod [está] **vibhora**–cheio **duḥkhe**–de tristeza.\"],\"translation\":[\"Eu não tenho nenhum apego aos Seus Nomes. O coração de Bhakti Vinod está cheio de tristeza.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/tuhu-doya-sagara-tarayite-prani\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Ftuhu-doya-sagara-tarayite-prani\"}]}}}]\n"])</script><script>self.__next_f.push([1,"22:[\"$\",\"$L28\",null,{\"audio\":\"$21:props:song:resources:audio\",\"language\":\"pt\"}]\n23:[\"$\",\"$L29\",null,{\"navMap\":{\"137\":{\"prev\":{\"path\":\"/pt/pita-varana-kali-pavana-gora\",\"title\":\"1. pīta-varaṇa kali\"},\"next\":{\"path\":\"/pt/shri-krishna-kirtane-jodi-manasa-tohara\",\"title\":\"3. śrī-kṛṣṇa-kīrtane yadi\"}}}}]\n2a:T58c,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/tuhu-daya-sagara-tarayite-prani\",\"url\":\"https://next.kirtan.site/pt/tuhu-daya-sagara-tarayite-prani\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/tuhu-daya-sagara-tarayite-prani#composition\",\"alternateName\":[\"tuhu̐ dayā-sāgara tārayite prāṇī\"],\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/pt/tuhu-daya-sagara-tarayite-prani\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/tuhu-daya-sagara-tarayite-prani\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bhakti-lalita-devi/tuhu-doya-sagara-tarayite-prani\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"}},\"audio\":{\"@type\":\"AudioObject\",\"embed
