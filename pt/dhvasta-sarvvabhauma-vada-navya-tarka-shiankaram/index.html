me\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n33:[\"$\",\"$L3a\",null,{\"bookId\":\"pt\"}]\n34:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Prema-dhāma-deva Stotram\",{\"children\":\"Śrī Śrī Prema-dhāma-deva Stotram\"}]]}],null,[[\"$\",\"div\",\"Segunda-feira\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Segunda-feira\"}]],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n3c:T594,"])</script><script>self.__next_f.push([1,"O magnífico intelectual Sārvabhauma tentou ao máximo estabelecer a doutrina impersonalista de Śaṅkar Āchārya, que se opõe diretamente à conclusão da dedicação pura. Sārvabhauma utilizou-se dos meios mais traiçoeiros na arte do malabarismo de palavras. Ele tentou perverter o sentido das palavras, ele improdutivamente tentou desconsertar os argumentos ou afirmativas do Senhor sem tentar provar o lado oposto, e tentou encontrar os pontos fracos nos argumentos do Senhor. Entretanto, Śrī Chaitanya, cuja figura encantadora estava recoberta pelas vestes frescas de um radiante renunciante, apresentou argumentos consistentes citando a literatura Védica, respondendo e destruindo com facilidade as interpretações ateístas do erudito. O Senhor proclamou em voz alta que a doutrina de Śaṅkar Āchārya conhecida como vivartavād é praticada por seus seguidores no método ascendente de compreensão de quem está interessado em sua própria autoadoração externa. Tal adoração é o produto de um intelecto demoníaco e apoiado pela persistência ateísta. Toda a importância oferecida ao aspecto imanifesto da natureza material foi refutada quando o Senhor Gaurasundar estabeleceu que a variedade espiritual que se encontra na personalidade do Senhor Supremo é a realidade mais elevada ensinada na literatura védica. Isso foi visto na explicação que o Senhor deu dos Upaniṣads, onde se afirma que:"])</script><script>self.__next_f.push([1,"35:[\"$\",\"$L3b\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":174,\"first_line\":\"dhvasta-sārvabhauma-vāda-navya-tarka-śāṅkaraṁ\"},\"title\":[\"Śrī Śrī Prema-dhāma-deva Stotram\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"subtitle\":[\"Segunda-feira\"],\"verses\":[{\"number\":\"21\",\"text\":[\"dhvasta-sārvabhauma-vāda-navya-tarka-śāṅkaraṁ\",\"dhvasta-tad-vivarta-vāda-dānavīya-ḍambharam\",\"darśitārtha-sarva-śāstra-kṛṣṇa-bhakti-mandiraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"$3c\"]},{\"text\":[\"apāṇi-pādo javano grahīta\",\"paśyaty achakṣuḥ sa śṛṇoty akarṇaḥ\"],\"translation\":[\"“O Senhor não tem mãos nem pernas, contudo Ele caminha e toca. O Senhor não tem olhos nem ouvidos, contudo Ele vê e ouve.”\",\"O Senhor Gaurasundar também explicou o verso ‘ātmarāma’, que se encontra na mais grandiosa de todas as literaturas famosas, o *Śrīmad Bhāgavatam*. Ele mostrou com clareza que os Vedas, os Purāṇas, o Vedānta e todas as demais escrituras existentes são como um templo magnífico onde ressoam eternamente os maravilhosos Passatempos do Senhor Supremo e suportam a conclusão de que tudo neste mundo é um reflexo da variedade eterna encontrada na esfera espiritual. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"22\",\"text\":[\"kṛṣṇa-kṛṣṇa-kṛṣṇa-kṛṣṇa-kṛṣṇa-nāma-kīrtanaṁ\",\"rāma-rāma-gāna-ramya-divya chhanda-nartanam\",\"yatra-tatra-kṛṣṇa-nāma-dāna-loka-nistaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Mais tarde, o Senhor Supremo viajou aos locais sagrados de peregrinação no sul da Índia com a brilhante intenção de libertar as almas caídas. Aparecendo como um belo jovem renunciante, Ele distribuiu os doces Nomes do Senhor, cantando: “Kṛṣṇa Kṛṣṇa Kṛṣṇa Kṛṣṇa Kṛṣṇa Kṛṣṇa Kṛṣṇa he”, andando por diferentes caminhos, Ele entrou em templos e visitou residências durante a sagrada peregrinação. Infundido de um inconcebível tipo de inspiração divina, o Senhor cantou livremente: “Rāma Rāma” e dançou com júbilo exprimindo os gestos mais encantadores. Independente do tempo ou da qualificação pessoal, Ele liberou todos os espectadores juntos, e os inspirou a cantar os Santos Nomes de Kṛṣṇa. Eu ofereço minha reverência a Gaurasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"23\",\"text\":[\"godavarya-vāma-tīra-rāmānanda-saṁvadaṁ\",\"jñāna-karma-mukta-marma-rāga-bhakti-sampadam\",\"pārakīya-kānta-kṛṣṇa-bhāva-sevanākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"A famosa conversa do Senhor Gaurasundar com Rāmānanda Rāy às margens do Rio Godāvarī, transcrita no *Śrī Chaitanya-charitāmṛta* é conhecida como Rāmānanda-saṁvād. Nessa discussão, a forma mais elevada de dedicação é o amor puro por Deus em um coração livre de aspirações fruitivas e de cálculos escriturais. Também, o Senhor Kṛṣṇa, que apareceu como o filho de Nanda Mahārāj, foi definido como o único recipiente da doçura que é saboreada nos humores de parakīya-rasa. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"24\",\"text\":[\"dāsya-sakhya-vātsya-kānta-sevanottarottaraṁ\",\"śreṣṭha-pārakīya-radhikāṅghri-bhakti-sundaram\",\"śrī-vraja-svasiddha-divya-kāma-kṛṣṇa-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor Chaitanya mostrou que há vários relacionamentos que existem em conexão com o Senhor Kṛṣṇa. Esses relacionamentos começam com servidão, e progridem para amizade e amor paternal, estendendo-se até o relacionamento conjugal. Mas a epítome do encanto e da beleza é reservada ao filho de Nanda Mahārāj nos bosques da floresta de Vṛndāvan. Trata-se do serviço a Śrīmatī Rādhārāṇī em amor conjugal conhecido como pārakīya. Śrī Gaurāṅgadev personificou esse tipo de aspiração divina. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"25\",\"text\":[\"śānta-mukta-bhṛtya-tṛpta-mitra-matta-darśitaṁ\",\"snigdha-mugdha-śiṣṭa-miṣṭa-suṣṭha-kuṇṭha-harṣitam\",\"tantra-mukta-vāmya-rāga-sarva-sevanottaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor Gaurāṅgadev explicou que um devoto na adoração passiva desfruta a felicidade de estar livre de todas as misérias materiais, e um devoto em servidão desfruta do prazer do contentamento. Um devoto em amizade fica dominado com a felicidade que surge do afeto íntimo, e um devoto no humor de parentesco está livre de todo traço de cálculo, experimentando o afeto profundo em alegria extática. O Senhor Chaitanya revelou mais ainda, que o devoto em amor conjugal conhecido como svakīya saboreia parcialmente a doçura desse humor, devido a uma gota de etiqueta escritural. Entretanto, quando o humor conjugal ultrapassa as restrições escriturais, então a espontaneidade e a liberdade, somadas ao humor de vāmya, a mais elevada expressão de prazer divino no serviço ao Senhor, são outorgadas. Śrī Gaurāṅgadev deu permissão a esses ideais elevados. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṇgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"26\",\"text\":[\"ātma-navya-tattva-divya-rāya-bhāgya-darśitaṁ\",\"śyāma-gopa-rādhikāpta-kokta-gupta-cheṣṭitam\",\"mūrchchhitāṅghri-rāmarāya-bodhitātma-kiṅkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Chaitanya revelou a Rāmānanda Rāy, cuja fortuna situa-se além deste mundo, a natureza dos Passatempos sempre renovados que realizou em Nabadwīp. O Senhor Chaitanya também manifestou Sua forma de menino vaqueiro, Śyāmasundar, investida do humor e brilho de Śrī Rādhā, expressa em dedicação pura. Quando Rāmānanda Rāy vislumbrou a beleza inigualável da figura do Senhor, ele desmaiou diante de Seus suaves pés de lótus. Em seguida, Śrī Gaurāṅgadev restaurou a consciência de Seu servo eterno. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"27\",\"text\":[\"naṣṭa-kuṣṭha-kūrma-vipra-rūpa-bhakti-toṣaṇaṁ\",\"rāma-dāsa-vipra-moha-mukta-bhakta-poṣaṇam\",\"kāla-kṛṣṇa-dāsa-mukta-bhaṭṭathāri-piñjaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor Gaurasundar abraçou o devoto brāhmaṇ chamado Vāsudev. Afligido pela lepra, ele estava em Kūrmakṣetra, próximo a Jagannāth Purī. Pela graça do Senhor, o brāhmaṇ foi curado, obtendo um belo corpo e satisfação mental. Mais tarde, o Senhor Gaurāṅga liberou o brāhmaṇ do sul da Índia conhecido como Rāmdās da concepção equivocada de que a castidade de Sītā Devī havia sido manchada pelo toque de um demônio. O Senhor citou o *Kūrma-purāṇa* para provar que a Verdade Absoluta que existe na plataforma espiritual situa-se além da percepção material. Desse modo, o Senhor nutriu Seu devoto com instruções pertinentes à devoção pura. O Senhor Supremo também liberou Kālā Kṛṣṇa Dās da influência ilusória dos falsos renunciantes da província de Mālābar que faziam parte da comunidade de nômades corruptos chamados Bhaṭṭathāri. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a forma divina de Kṛṣṇa-prema.\"]},{\"number\":\"28\",\"text\":[\"raṅganātha-bhaṭṭa-bhakti-tuṣṭa-bhaṅgi-bhāṣaṇaṁ\",\"lakṣmya-gamya-kṛṣṇa-rāsa-gopikaika-poṣaṇam\",\"lakṣmya-bhīṣṭa-kṛṣṇa-śīrṣa-sādhya-sādhanākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"O Senhor certa vez visitou Raṅgakṣetra no sul da Índia às margens do rio Kāverī, que é o local de adoração mais importante para os devotos Vaiṣṇavas de Śrī Śrī Lakṣmī-Nārāyaṇ. Quando o Senhor visitou o pai de Śrī Gopāl Bhaṭṭa, Śrī Veṅkaṭa Bhaṭṭa, Ele ficou muito satisfeito com a atitude de serviço de sua família. De modo astuto, o Senhor sorriu e instruiu-os que até mesmo Śrī Lakṣmī Devī, depois de prolongadas penitências, não pôde entrar nos Passatempos rāsa-līlā do Senhor Kṛṣṇa. Somente as meninas vaqueiras podem de fato incitar tais Passatempos. Portanto, o vaqueirinho Kṛṣṇa, que é a forma original do Senhor Nārāyaṇ e que atrai o coração de Lakṣmī Devī, é a Verdade Suprema e o objeto fundamental de todas as práticas devocionais. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"29\",\"text\":[\"brahma-saṁhitākhya-kṛṣṇa-bhakti-śāstra-dāyakaṁ\",\"kṛṣṇa-karṇa-sīdhu-nāma-kṛṣṇa-kāvya-gāyakam\",\"śrī-pratāparudra-rāja-śīrṣa-sevya-mandiraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Viajando pelo sul da Índia, o Senhor Gaurasundar descobriu a famosa obra literária *Śrī Brahmā-saṁhitā*, que é rica em conclusões devocionais, e a presenteou a Seus devotos. Dominado pelos profundos êxtases da dedicação pura, o Senhor também cantou docemente os versos encantadores do *Śrī Kṛṣṇa-karṇāmṛta*, onde o grandioso poeta do sul da Índia, Śrī Bilvamaṅgal Ṭhākur glorifica os maravilhosos Passatempos de Vraja. E o grande Rei Pratāparudra, que tinha total dedicação sob seu comando, conseguiu que os suaves pés de lótus do Senhor Chaitanya fossem postos sobre sua cabeça. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"30\",\"text\":[\"śrī-rathāgra-bhakta-gīta-divya-nartanādbhutaṁ\",\"yātri-pātra-mitra-rudrarāja-hṛch-chamatkṛtam\",\"guṇḍichāgamādi-tattva-rūpa-kāvya-sañcharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Cercado de inúmeros devotos, o Senhor Gaurasundar exibiu Sua figura divina, maravilhosa e dançante diante da carruagem do Rātha Yātrā, durante o canto congregacional dos Santos Nomes do Senhor. A personalidade do Senhor encantou totalmente os corações de Mahārāj Pratāparudra, dos peregrinos reunidos e de outros queridos amigos do Rei. O Senhor também revelou o significado interno do Passatempo do Senhor Jagannāth dirigindo a carruagem para o templo de Guṇḍichā, ao mencionar o verso de Śrīla Rūpa Goswāmī:\"]},{\"text\":[\"priyaḥ so ’yam kṛṣṇaḥ ha-chari kuru-kṣetra-militas\",\"tathāhaṁ sā rādhā tad idam ubhayoḥ saṅgama sukham\",\"tathāpy antaḥ-khelan-madhura-muralī-pañchama-juṣe\",\"mano me kālindī-pulina-vipināya spṛhayati\"],\"translation\":[\"“Ó Meu querido amigo, agora estou por fim junto de Meu mais amado Kṛṣṇa em Kurukṣetra. Eu sou a mesma Rādhārāṇī, e Ele é o mesmo Kṛṣṇa. Estamos desfrutando de Nosso encontro, mas Eu ainda desejo retornar às margens do Kālindī, onde eu podia ouvir a doce melodia de Sua flauta soando a quinta nota sob as árvores da floresta de Vṛndāvan.”\",\"Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"36:[\"$\",\"$L3d\",null,{\"audio\":\"$35:props:song:resources:audio\",\"language\":\"pt\"}]\n37:[\"$\",\"$L3e\",null,{\"navMap\":{\"174\":{\"prev\":{\"path\":\"/pt/sutra-vritti-tippanishta-sukshma-vachanadbhutam?p=169\",\"title\":\"11-20. Domingo\"},\"next\":{\"path\":\"/pt/prema-mugdha-rudra-raja-shiaurya-virya-vikramam?p=180\",\"title\":\"31-40. Terça-feira\"}}}}]\n3f:T6d1,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/dhvasta
