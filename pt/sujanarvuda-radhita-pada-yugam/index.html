Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"2f:[\"$\",\"$L35\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":159,\"first_line\":\"sujanārvuda-rādhita-pāda-yugaṁ\"},\"title\":[\"Śrī Śrī Prabhupāda-padma Stavakaḥ\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"sujanārvuda-rādhita-pāda-yugaṁ\",\"yuga-dharma-dhurandhara-pātra-varam\",\"varadābhaya-dāyaka-pūjya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"O meu mestre, Prabhupād Śrīla Bhakti Siddhanta Saraswatī Ṭhākur, estabeleceu a religião da era, o Kṛṣṇa-saṅkīrtan, e é o ministro-chefe da assembleia universal dos líderes Vaiṣṇavas. Seus pés de lótus são adorados por milhões de almas virtuosas e cumprem os desejos daqueles que dissipam os receios das almas. Eternamente eu ofereço minha reverência aos adoráveis pés do meu mestre.\"]},{\"number\":\"2\",\"text\":[\"bhajanorjita-sajana-saṅgha-patiṁ\",\"patitādhika-kāruṇikaika-gatim\",\"gati-vañchita-vañchakāchintya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele é o líder das grandes almas que são dotadas de devoção e o único, grandiosamente misericordioso abrigo dos caídos. Seus inconcebíveis pés são o abrigo até mesmo dos enganadores, enganando-os. Eternamente eu ofereço minha reverência aos pés de lótus do meu mestre.\"]},{\"number\":\"3\",\"text\":[\"atikomala-kāñchana-dīrgha-tanuṁ\",\"tanu-nindita-hema-mṛṇāla-madam\",\"madanārvuda-vandita-chandra-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Sua longa, flexível, e dourada forma esmaga o orgulho dos caules dourados das lótus. Seus pés que são como luas, são adorados por milhões de cupidos. Eternamente eu ofereço minha reverência a eles.\"]},{\"number\":\"4\",\"text\":[\"nija-sevaka-tāraka-rañji-vidhuṁ\",\"vidhutāhita-huṅkṛta-siṁha-varam\",\"varaṇāgata-bāliśa-śanda-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele é a lua que encanta seus servos, que são como estrelas. Seu grande rugido, que é como o de um leão, afugenta o inimigo. Seus pés concedem auspiciosidade sobre os simples que os aceitam. Eternamente eu ofereço minha reverência aos pés do meu mestre.\"]},{\"number\":\"5\",\"text\":[\"vipulīkṛta-vaibhava-gaura-bhuvaṁ\",\"bhuvaneṣu vikīrtita-gaura-dayam\",\"dayanīya-gaṇārpita-gaura-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele revela a glória divina de Śrī Gaura Dhām, propõe a celebrada graça de Śrī Gaura em todo o mundo, e instala Śrī Gaura dentro dos corações dos destinatários de sua graça. Eternamente eu ofereço minha reverência aos pés do meu mestre.\"]},{\"number\":\"6\",\"text\":[\"chira-gaura-janāśraya-viśva-guruṁ\",\"guru-gaura-kiśoraka-dāsya-param\",\"paramādṛta-bhaktivinoda-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele é o refúgio eterno das almas rendidas a Śrī Gaura e ao Guru do universo. Ele é dedicado ao serviço de seu Guru, Śrīla Gaura Kiśor, e completamente dedicado a Śrīla Bhakti Vinod. Eternamente eu ofereço a minha reverência aos pés do meu mestre.\"]},{\"number\":\"7\",\"text\":[\"raghu-rūpa-sanātana-kīrtti-dharaṁ\",\"dharaṇī-tala-kīrttita-jīva-kavim\",\"kavirāja-narottama-sakhya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele mostra a glória de Śrī Rūpa, Śrī Sanātan e Śrī Raghunāth. Neste mundo ele é glorificado como sendo não diferente de Śrī Jīva e o complemento direto de Śrīla Kṛṣṇadās Kavirāj e Śrīla Narottam Ṭhākur. Eternamente eu ofereço minha reverência aos pés do meu mestre.\"]},{\"number\":\"8\",\"text\":[\"kṛpayā hari-kīrtana-mūrti-dharaṁ\",\"dharaṇī-bhara-hāraka-gaura-janam\",\"janakādhika-vatsala-snigdha-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele é a personificação do Hari-kīrtan. Ele misericordiosamente alivia a Mãe Terra do peso em cima dela. Ele é um associado de Śrī Gaura, e mais amável e afetuoso do que um pai. Eternamente eu ofereço minha reverência aos pés do meu mestre.\"]},{\"number\":\"9\",\"text\":[\"śaraṇāgata-kiṅkara-kalpa-taruṁ\",\"taru-dhik-kṛta dhīra vadānya varam\",\"varadendra-gaṇārchita-divya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele é uma árvore dos desejos para os servos rendidos. Sua benevolência e tolerância envergonham até a benevolência e tolerância de uma árvore. Os semideuses e sábios adoram seus divinos pés. Eternamente eu ofereço minha reverência aos pés do meu mestre.\"]},{\"number\":\"10\",\"text\":[\"parahaṁsa-varaṁ paramārtha-patiṁ\",\"patitodharaṇe kṛta-veśa-yatim\",\"yati-rāja-gaṇaiḥ parisevya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele é o melhor dos paramahaṁsas e o guardião da riqueza suprema (Kṛṣṇa-prema). Ele aceitou as vestes de um sannyāsī para libertar os caídos. Seus pés são servidos pelos melhores dos sannyāsīs. Eternamente eu ofereço minha reverência aos pés do meu mestre.\"]},{\"number\":\"11\",\"text\":[\"vṛṣabhānu-sutā-dayitānucharaṁ\",\"charaṇāśrita-reṇu-dharas tam aham\",\"mahad-adbhuta-pāvana-śakti-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Ele é o amado servo de Śrīmatī Rādhārāṇī. Eu seguro em minha cabeça a poeira de seus tremendos, maravilhosamente purificantes pés, e eternamente ofereço minha reverência a eles.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-prabxupada\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-prabxupada\"}]}}}]\n"])</script><script>self.__next_f.push([1,"30:[\"$\",\"$L36\",null,{\"audio\":\"$2f:props:song:resources:audio\",\"language\":\"pt\"}]\n31:[\"$\",\"$L37\",null,{\"navMap\":{\"159\":{\"prev\":{\"path\":\"/pt/yoga-pithopari-sthita-ashta-sakhi-subeshtita?p=155\",\"title\":\"8b. yoga-pīṭhopari-sthita\"},\"next\":{\"path\":\"/pt/deva-siddha-mukta-yukta-bhakta-vrinda?p=163\",\"title\":\"1-10. Sábado\"}}}}]\n38:T876,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/sujanarvuda-radhita-pada-yugam\",\"url\":\"https://next.kirtan.site/pt/sujanarvuda-radhita-pada-yugam\",\"name\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/sujanarvuda-radhita-pada-yugam#composition\",\"alternateName\":[\"sujanārvuda-rādhita-pāda-yugaṁ\"],\"name\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/pt/sujanarvuda-radhita-pada-yugam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/sujanarvuda-radhita-pada-yugam\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\
