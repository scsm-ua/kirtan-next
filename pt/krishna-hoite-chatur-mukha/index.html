’ aṅgīkāra kare\",\"akṣobhyera śiṣya jaya-    tīrtha nāme parichaya\",\"    tā̐ra dāsye jñānasindhu tare\"],\"translation\":[\"Nṛhari Tīrtha e Mādhava Tīrtha também foram discípulos na linha de Madhva Āchārya. Mādhava Tīrtha aceitou o para-mahaṁsa Akṣobhya Tīrtha como seu discípulo. O discípulo de Akṣobhya Tīrtha foi Jaya Tīrtha. O servo de Jaya Tīrtha foi Jñānasindhu.\"]},{\"number\":\"3\",\"text\":[\"tā̐hā haite dayānidhi    tā̐ra dāsa vidyānidhi\",\"    rājendra ha-ila tā̐hā haite\",\"tā̐hāra kiṅkara jaya-    dharma nāme parichaya\",\"    paramparā jāna bhāla mate\"],\"translation\":[\"Depois de Jñānasindhu veio Dayānidhi. O servo de Dayānidhi foi Vidyānidhi. Depois de Vidyānidhi veio Rājendra. O servo de Rājendra foi Jaya Dharma. Conheça o paramparā adequadamente desta forma.\"]},{\"number\":\"4\",\"text\":[\"jayadharma-dāsye khyāti    śrī puruṣottama-yati\",\"    tā̐’ha’te brahmaṇya-tīrtha sūri\",\"vyāsatīrtha tā̐ra dāsa    lakṣmīpati vyāsa-dāsa\",\"    tā̐hā haite mādhavendra purī\"],\"translation\":[\"O renomado servo de Jaya Dharma foi Śrī Puruṣottam Tīrtha. Depois de Śrī Puruṣottam Tīrtha veio o erudito Brahmaṇya Tīrtha. O servo de Brahmaṇya Tīrtha foi Vyāsa Tīrtha. O servo de Vyās Tīrtha foi Lakṣmīpati. Depois de Lakṣmīpati veio Mādhavendra Puri.\"]},{\"number\":\"5\",\"text\":[\"mādhavendra purī-vara    śiṣya-vara śrī-īśvara\",\"    nityānanda, śrī-advaita vibhu\",\"īśvara-purīke dhanya    karilena śrī-chaitanya\",\"    jagad-guru gaura mahāprabhu\"],\"translation\":[\"Os melhores discípulos do grande Mādhavendra Puri foram Īśvar Purī, o Senhor Nityānanda e o Senhor Śrī Advaita. O Jagad-guru Śrī Chaitanya Mahāprabhu abençoou Īśvar Purī (aceitando Īśvar Purī como Seu Guru.)\"]},{\"number\":\"6\",\"text\":[\"mahāprabhu śrī-chaitanya    rādhā-kṛṣṇa nahe anya\",\"    rūpānuga janera jīvana\",\"viśvambhara priyaṅkara    śrī svarūpa-dāmodara\",\"    śrī gosvāmī rūpa-sanātana\"],\"translation\":[\"Śrī Chaitanya Mahāprabhu de fato, é não diferente de Śrī Śrī Rādhā–Kṛṣṇa e é a própria vida dos seguidores de Śrī Rūpa. Śrīla Svarūp Dāmodar Gosvāmī, Śrīla Rūpa Gosvāmī Prabhu, e Śrīla Sanātan Gosvāmī Prabhu são os mais queridos de Viśvambhar.\"]},{\"number\":\"7\",\"text\":[\"rūpa-priya mahājana    jīva-raghunātha hana\",\"    tā̐ra priya kavi kṛṣṇadāsa\",\"kṛṣṇa-dāsa-priya-vara    narottama sevāpara\",\"    yā̐ra pada viśvanātha-āśa\"],\"translation\":[\"Os queridos seguidores de Śrī Rūpa são as grandes almas Śrī Jīva e Śrī Raghunāth. O querido seguidor deles é Śrīla Kṛṣṇadās Kavirāj. Seu seguidor mais querido é Śrī Narottam, que está sempre engajado no serviço divino. Seus pés são a aspiração de Śrī Viśvanāth Chakravartī Ṭhākur.\"]},{\"number\":\"8\",\"text\":[\"viśvanātha-bhakta-sātha    baladeva jagannātha\",\"    tā̐ra priya śrī-bhakti-vinoda\",\"mahā-bhāgavata-vara    śrī-gaura-kiśora-vara\",\"    hari-bhajanete yā̐ra moda\"],\"translation\":[\"Os devotos mais importantes de Śrīla Viśvanāth Chakravartī Ṭhākur são Śrīla Baladev Vidyābhūṣaṇ e Śrīla Jagannath Dās Bābājī. Seu querido seguidor é Śrīla Bhakti Vinod Ṭhākur. Seu associado é o melhor dos devotos de nível superior, Śrīla Gaura Kiśor Dās Bābājī, cuja única alegria é o serviço de Śrī Hari.\"]},{\"number\":\"9\",\"text\":[\"tadanuga-mahājana    śrī-kṛṣṇa-kīrtana-dhana\",\"    yebā dila puri jaga kāma\",\"śrī vārṣabhānavī-varā    sadā sevya sevāparā\",\"    tā̐hāra dayita-dāsa nāma\"],\"translation\":[\"O seguidor de Śrīla Gaura Kiśor Dās Bābājī, a grande alma Dayita Dās (Śrīla Saraswati Ṭhākur), cuja riqueza é o Śrī Kṛṣṇa-kīrtan, realizou os desejos de todo o mundo. Ele é o mais querido de Śrī Vārṣabhānavī e está sempre ocupado a serviço Dela.\"]},{\"number\":\"10\",\"text\":[\"tad abhinna deha-divya    svarūpa-rūpa-raghu-jivya\",\"    sadā sevya yā̐ra pādapadma\",\"susiddhānta mūrti-dhara    śrī śrīdhara guru-vara\",\"    rupānuga-sādhu-śreya-sadma\"],\"translation\":[\"A forma divina não diferente de Śrī Dayita Dās, a manifestação viva de Śrīla Svarūp Dāmodar, Śrī Rūpa e Śrī Raghunāth, cujos pés de lótus devem ser servidos eternamente, é o melhor dos Gurus, Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj. Ele é a personificação do perfeito siddhanta e o refúgio final dos sādhus que seguem Śrī Rūpa.\"]},{\"number\":\"11\",\"text\":[\"tā̐ra priya mano ’bhīṣṭa    sthāpane sadā sacheṣṭa\",\"    bhakti sundara śrī govinda nāma\",\"tā̐ra priya manonīta    āchāra-prachāre rata\",\"    śrī bhakti-nirmalāchārya nāma\"],\"translation\":[\"Seu querido discípulo, que constantemente se esforça para realizar seus desejos, é Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj. O querido sucessor de Śrīla Govinda Mahārāj, que é dedicado a praticar e pregar seus ensinamentos, é Śrīla Bhakti Nirmal Āchārya Mahārāj.\"]},{\"number\":\"12\",\"text\":[\"ei paramparā dhana    sabe gaura-nija-jana\",\"    tā̐dera uchchhiṣṭe mora kāma\"],\"translation\":[\"Todos os Gurus nesta sucessão são associados de Śrī Gaurāṅga. Eu oro por seus remanentes.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-guru-parampara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-guru-parampara\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-shri-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-shri-guru\"}]}}}]\n"])</script><script>self.__next_f.push([1,"32:[\"$\",\"$L38\",null,{\"audio\":\"$31:props:song:resources:audio\",\"language\":\"pt\"}]\n33:[\"$\",\"$L39\",null,{\"navMap\":{\"204\":{\"prev\":{\"path\":\"/pt/yamunambu-krishna-radhikali-keli-mandalam\",\"title\":\"61-72. Sexta-feira\"},\"next\":{\"p
