] **yo**–que [seja minha] [aos] **tuyā (tomāra)**–Seus **pade**–pés [ó] **kiśora**–filho adolescente **nanda**–de Nanda Mahārāj.\"],\"translation\":[\"Mente, corpo, casa e tudo o mais que seja meu, eu ofereci a Seus pés, ó filho de Nanda!\"]},{\"number\":\"2\",\"text\":[\"sampade vipade jīvane-maraṇe\",\"dāy mama gelā tuyā o-pada varaṇe\"],\"word_by_word\":[\"**sampade**–Na felicidade, boa fortuna, afluência, saúde **vipade**–na tristeza, perigo, pobreza, doença, má fortuna **jīvane**–na vida **maraṇe**–na morte [toda] **mama**–minha **dāya (dāyitva)**–responsabilidade, ansiedade [se] **gelā**–foi **varaṇe**–ao abraçar **o**–aqueles **tuyā**–Seus **pada**–pés.\"],\"translation\":[\"Na boa e na má fortuna, na vida e na morte, toda as minhas obrigações se foram ao abraçar Seus pés.\"]},{\"number\":\"3\",\"text\":[\"mārabi rākhabi—yo ichhā tohārā\",\"nitya-dāsa prati tuyā adhikāra\"],\"word_by_word\":[\"**mārabi (māribe)**–Você pode [me] matar **rākhabi**–Você pode [me] proteger [o] **yo (ye)**–que [for] **tohārā**–Seu **ichchha**–desejo. **tuyā**–Sua **adhikāra**–autoridade [é total] **prati**–por meio [deste] **dāse**–Seu servo **nitya**–eterno.\"],\"translation\":[\"Mate-me ou me proteja como Você desejar. Você tem total autoridade sobre o Seu servo eterno.\"]},{\"number\":\"4\",\"text\":[\"janmāobi maye ichhā yadi tora\",\"bhakta-gṛhe jani janma ha-u mora\"],\"word_by_word\":[\"**yadi**–Se [for] **tora**–Seu **ichchhā**–desejo **janmāobi**–Você pode causar o nascimento **moye**–meu **jani (yena)**–para que **mora**–meu **janma**–nascimento **ha-u (ha-uka)**–possa ser **gṛhe**–na casa **bhakta**–[de um] devoto.\"],\"translation\":[\"Se você deseja que eu nasça de novo, que seja na casa do Seu devoto.\"]},{\"number\":\"5\",\"text\":[\"kīṭa-janma ha-u yathā tuyā dāsa\",\"bahir-mukha brahma-janme nāhi āśa\"],\"word_by_word\":[\"**janma**–[Que meu] nascimento **ha-u**–possa ser [como o de um] **kīṭa**–verme, inseto **yathā**–contanto [eu permaneça] **tuyā**–Seu **dāsa**–servo. **nāhi**–Não **āśa**–desejo **brahma**–como Brahmā, o criador universal **janme**–tal nascimento [se eu for] **bahir mukha**–avesso [a Ti].\"],\"translation\":[\"Deixe-me nascer de novo mesmo que seja como um verme, desde que eu possa permanecer Seu servo. Eu não tenho nenhum desejo de nascer mesmo como Brahmā se eu for avesso a Ti.\"]},{\"number\":\"6\",\"text\":[\"bhukti-mukti-spṛhā vihīna ye bhakta\",\"labha-ite tā̐ka saṅga anurakta\"],\"word_by_word\":[\"[Desejo] **labha-ite (lābha karite)**–alcançar [a] **saṅga**–associação **tā̐’ka (tā̐dera)**–deles [que têm] **anurakta (anurāga)**–apego amoroso. **bhakta**–Devotos **ye**–os quais [são] **vihīna**–desprovidos [de] **spṛhā**–desejo [por] **bhukti**–desfrute mundano, exploração [e] **mukti**–liberação, renúncia.\"],\"translation\":[\"Desejo alcançar a associação de devotos que estão completamente livres de todo o desejo de desfrute egoísta e de liberação.\"]},{\"number\":\"7\",\"text\":[\"janaka, jananī, dayita, tanaya\",\"prabhu, guru, pati—tuhu̐ sarva-maya\"],\"word_by_word\":[\"**janaka**–Pai, **jananī**–mãe, **dayita (priya)**–amado, **tanaya**–filho, **prabhu**–Senhor, **guru**–mestre espiritual, [e] **pati**–marido. **tuhu̐**–Você **maya**–consiste de **sarva**–tudo [isso para mim].\"],\"translation\":[\"Pai, mãe, amante, filho, Senhor, Guru e marido—Você é tudo isso para mim.\"]},{\"number\":\"8\",\"text\":[\"bhakati-vinoda kahe, śuna kāna!\",\"rādhā-nātha! tuhu̐ hāmāra parāṇa\"],\"word_by_word\":[\"**bhakati-vinoda**–Bhakti Vinod **kahe**–diz: **śuna**–por favor escute **kāna!(kānāi!)**–Ó Kṛṣṇa! **rādhānātha!**–Ó Senhor de Rādhā! **tuhu̐**–Você [é] **hāmāra**–minha **parāṇa**–vida, alma (o único foco de meu apego amoroso).\"],\"translation\":[\"Bhakti Vinod diz: “Por favor, ouça, Ó Kān! Ó Rādhānāth! Você é a minha vida e alma.”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-manasa-deho\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-manasa-deho\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"pt\"}]\n40:[\"$\",\"$L46\",null,{\"navMap\":{\"98\":{\"prev\":{\"path\":\"/pt/hari-he-dayala-mora-jaya-radha-natha?p=98\",\"title\":\"Dainya O Prapatti\"},\"next\":{\"path\":\"/pt/bhajahu-re-mana-shri-nanda-nandana?p=100\",\"title\":\"Bhajahu̐ Re Mana\"}}}}]\n47:T5af,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/manasa-deho-geho-jo-kichu-mora\",\"url\":\"https://next.kirtan.site/pt/manasa-deho-geho-jo-kichu-mora\",\"name\":\"Mānasa Deho Geho. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/manasa-deho-geho-jo-kichu-mora#composition\",\"alternateName\":[\"mānasa, deha, geha\"],\"name\":\"Mānasa Deho Geho. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/pt/manasa-deho-geho-jo-kichu-mora\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/manasa-deho-geho-jo-kichu-mora\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Mānasa Deho Geho. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-manasa-deho\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовін
