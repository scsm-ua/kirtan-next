*vardhanaṁ**–o expansor **ambudhi**–do oceano **ānanda**–de êxtase **āsvādanaṁ**–o gosto **pūrṇa**–completo **amṛta**–néctar **prati**–a cada **padaṁ**–momento [e] **snapanaṁ**–o alívio **sarva**–de todo **ātma**–eu. [Que o] **saṅkīrtanam**–cantar [do Nome] **śrī-kṛṣṇa**–de Śrī Kṛṣṇa [possa ser] **paraṁ**–supremamente **vijayate**–vitorioso!\"],\"translation\":[\"O Śrī Kṛṣṇa-saṅkīrtan limpa o espelho da consciência, extingue o feroz incêndio florestal da [que é a] existência material, faz brilhar o luar na lótus noturna da [nossa] boa fortuna, é a vida do conhecimento divino, expande o oceano de êxtase, é o sabor de todo o néctar a cada momento, e acalma a totalidade do ser. Que o Śrī Kṛṣṇa-saṅkīrtan seja supremamente vitorioso!\"]},{\"subtitle\":[\"Gīti\"]},{\"number\":\"1\",\"text\":[\"pīta-varaṇa kali-pāvana gorā\",\"gāoya-i aichhana bhāva-vibhorā\"],\"word_by_word\":[\"**varaṇa**–De cor **pīta**–dourada **gorā**–Gorā **pāvana**–o salvador **kali**–da Era de Kali **gāoya-i**–canta **aichhana**–assim **vibhorā**–cheio **bhāva**–de amor.\"],\"translation\":[\"O dourado Gorā, o Salvador da Era de Kali, canta assim, cheio de amor.\"]},{\"number\":\"2\",\"text\":[\"chitta-darpaṇa-parimārjanakārī\",\"kṛṣṇa-kīrtana jaya chitta-bihārī\"],\"word_by_word\":[\"**jaya**–Toda a glória **kīrtana**–ao cantar **kṛṣṇa**–do Nome de Kṛṣṇa, [que é] **parimārjanakārī**–o purificador **darpaṇa**–do espelho **chitta**–da consciência [e] **bihārī**–o deleite **chitta**–da alma!\"],\"translation\":[\"Toda a glória ao Kṛṣṇa-kīrtan, que limpa o espelho da consciência e deleita a alma!\"]},{\"number\":\"3\",\"text\":[\"helā-bhava-dāva-nirvāpaṇa-vṛtti\",\"kṛṣṇa-kīrtana jaya klesa-nivṛtti\"],\"word_by_word\":[\"**jaya**–Toda a glória **kīrtana**–ao cantar **kṛṣṇa**–do Nome de Kṛṣṇa, [que] **nirvāpaṇa-vṛtti**–extingue **dāva**–o fogo **helā**–da miserável **bhava**–existência material [e é] **nivṛtti**–finalizador [de todo] **kleśa**–sofrimento!\"],\"translation\":[\"Toda a glória ao Kṛṣṇa-kīrtan, que extingue o fogo da existência material e extermina todo sofrimento!\"]},{\"number\":\"4\",\"text\":[\"śreyaḥ-kumuda-vidhu-jyotsnā-prakāśa\",\"kṛṣṇa-kīrtana jaya bhakti-vilāsa\"],\"word_by_word\":[\"**jaya**–Toda a glória **kīrtana**–ao cantar **kṛṣṇa**–do Nome de Kṛṣṇa **vilāsa**–o júbilo **bhakti**–da devoção, [que é] **prakāśa**–a manifestação **vidhu-jyotsnā**–do luar [sobre] **kumuda**–a lótus noturna **śreyaḥ**–da boa fortuna!\"],\"translation\":[\"Toda a glória ao Kṛṣṇa-kīrtan, o prazer da devoção, que faz brilhar o luar na lótus noturna da [nossa] boa fortuna.\"]},{\"number\":\"5\",\"text\":[\"viśuddha-vidyā-vadhū-jīvana-rūpa\",\"kṛṣṇa-kīrtana jaya siddha-svarūpa\"],\"word_by_word\":[\"**jaya**–Toda a glória **kīrtana**–ao cantar **kṛṣṇa**–do Nome de Kṛṣṇa **siddha**–a realização **svarūpa**–do ser, [que toma] **rūpa**–forma **jīvana**–como a vida **vadhū**–das esposas [que têm] **viśuddha**–puro **vidyā**–conhecimento!\"],\"translation\":[\"Toda a glória ao Kṛṣṇa-kīrtan, a satisfação do ser, a vida das almas puramente iluminadas com o amor de amante pelo Senhor!\"]},{\"number\":\"6\",\"text\":[\"ānanda-payonidhi-vardhana-kīrti\",\"kṛṣṇa-kīrtana jaya plāvana-mūrti\"],\"word_by_word\":[\"**jaya**–Toda a glória **kīrtana**–ao cantar **kṛṣṇa**–do Nome de Kṛṣṇa, **kīrti**–reconhecido **vardhana**–por expandir **payonidhi**–o oceano de leite **ānanda**–do êxtase [e assumir] **mūrti**–a forma **plāvana**–de uma inundação!\"],\"translation\":[\"Toda a glória ao Kṛṣṇa-kīrtan, que é reconhecido por expandir o oceano de leite do êxtase e fazê-lo transbordar!\"]},{\"number\":\"7\",\"text\":[\"pade pade pīyūṣa-svāda-pradātā\",\"kṛṣṇa-kīrtana jaya prema-vidhātā\"],\"word_by_word\":[\"**jaya**–Toda glória **kīrtana**–ao cantar **kṛṣṇa**–do Nome de Kṛṣṇa, [que é] **pradātā**–um doador **svāda**–do gosto **pīyūṣa**–do néctar **pade pade**–a cada momento [e é] **vidhātā**–um doador **prema**–de amor divino!\"],\"translation\":[\"Toda a glória ao Kṛṣṇa-kīrtan, que dá à alma o sabor do néctar a cada momento e outorga amor divino!\"]},{\"number\":\"8\",\"text\":[\"bhakati-vinoda svātma-snapana-vidhāna\",\"kṛṣṇa-kīrtana jaya prema-nidāna\"],\"word_by_word\":[\"**jaya**–Toda glória **kīrtana**–ao cantar **kṛṣṇa**–do Nome de Kṛṣṇa, [que é] **vidhāna**–o estabelecimento **snapana**–de um banho **sva-ātma**–para a alma **bhakati-vinoda**–de Bhakti Vinod [e é o] **nidāna**–reservatório **prema**–de amor divino!\"],\"translation\":[\"Toda a glória ao Kṛṣṇa-kīrtan, que acalma a alma de Bhakti Vinod e é um reservatório de amor divino!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/pita-barana-kali-pavana-gora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fpita-barana-kali-pavana-gora\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-pita-barana-kali-pavana-gora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-pita-barana-kali-pavana-gora\"}]}}}]\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L27\",null,{\"audio\":\"$20:props:song:resources:audio\",\"language\":\"pt\"}]\n22:[\"$\",\"$L28\",null,{\"navMap\":{\"135\":{\"prev\":{\"path\":\"/pt/prabhu-kohe-kohilan-ei-mahamantra?p=133\",\"title\":\"Hare Kṛṣṇa mahāmantra\"},\"next\":{\"path\":\"/pt/tuhu-daya-sagara-tarayite-prani?p=137\",\"title\":\"2. tuhu̐ dayā-sāgara\"}}}}]\n29:T78a,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/pita-varana-kali-pavana-gora\",\"url\":\"https://next.kirtan.site/pt/pita-varana-kali-pavana-gora\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bha
