bhu**–Ó Senhor! [Este é] **mora**–meu **nivedana**–apelo [aos] **tava**–Seus **pada-yuge**–pés **māgi nāhi**–Eu não oro [por] **sukha**–prazeres **deha**–corporais, **vidyā**–conhecimento, **dhana**–riqueza, [ou] **jana**–seguidores.\"],\"translation\":[\"Ó Senhor! Este é meu apelo aos Seus pés: não oro por prazer corporal, conhecimento, riqueza, ou seguidores.\"]},{\"number\":\"2\",\"text\":[\"nāhi māgi svarga āra mokṣa nāhi māgi\",\"nā kari prārthanā kona vibhūtira lāgi’\"],\"word_by_word\":[\"**māgi nāhi**–Eu não oro **svarga**–pelo céu **āra**–e **māgi nāhi**–eu não oro **mokṣa**–por liberação **kari nā**–eu não **prārthanā**–oro **lāgi’**–por **kona**–nenhum **vibhūtira**–poder sobrenatural.\"],\"translation\":[\"Eu não oro pelo céu, eu não oro por liberação, e não oro por poderes sobrenaturais.\"]},{\"number\":\"3\",\"text\":[\"nija-karma-guṇa-doṣe ye ye janma pāi\",\"janme janme yena tava nāma guṇa gāi\"],\"word_by_word\":[\"**pāi**–Recebendo **ye**–qualquer tipo **janma**–de nascimento **doṣe**–em decorrência das faltas **guṇa**–e qualidades **nija**–de [minhas] próprias **karma**–ações, **janme**–nascimento **janme**–após nascimento **yena**–que **gāi**–eu cante **tava**–Seus **nāma**–Nomes [e] **guṇa**–glórias.\"],\"translation\":[\"Recebendo qualquer tipo de nascimento como resultado dos meus atos piedosos e dos meus pecados, nascimento após nascimento, deixe-me cantar seu Nome e glórias.\"]},{\"number\":\"4\",\"text\":[\"ei mātra āśā mama tomāra charaṇe\",\"ahaitukī-bhakti hṛde jāge anukṣaṇe\"],\"word_by_word\":[\"**mama**–Meu **mātra**–único **āśā**–desejo [é que] **ei**–aquela **bhakti**–devoção **ahaitukī**–incondicional [aos] **tomāra**–Seus **charaṇe**–pés **anukṣaṇe**–sempre **jāge**–surja **hṛde**–em [meu] coração.\"],\"translation\":[\"Meu único desejo é que a devoção incondicional aos Seus pés surja em meu coração constantemente.\"]},{\"number\":\"5\",\"text\":[\"viṣaye ye prīti ebe āchhaye āmāra\",\"sei mata prīti hauk charaṇe tomāra\"],\"word_by_word\":[\"**ye**–O **prīti**–amor [que] **āmāra āchhaye**–eu tenho **viṣaye**–pelas coisas materiais **sebe**–agora **hauk**–deixe-me ter **sei**–aquele **mata**–tipo **prīti**–de amor [pelos] **tomāra**–Seus **charaṇe**–pés.\"],\"translation\":[\"Deixe-me ter amor pelos Seus pés assim como eu atualmente amo as coisas materiais.\"]},{\"number\":\"6\",\"text\":[\"vipade sampade tāhā thākuk samabhāve\",\"dine dine vṛddhi hauk nāmera prabhāve\"],\"word_by_word\":[\"**vipade**–No infortúnio [e] **sampade**–na boa fortuna, [deixe] **tāhā**–que [este amor] **thākuk**–permaneça **samabhāve**–o mesmo, [e] **dine**–dia **dine**–após dia **hauk**–deixe-o **vṛddhi**–crescer **prabhāve**–pela influência **nāmera**–de [Seu] Nome.\"],\"translation\":[\"No infortúnio e na boa fortuna, deixe que este amor permaneça o mesmo, e dia após dia, deixe-o crescer pela influência de Seu Nome.\"]},{\"number\":\"7\",\"text\":[\"paśu pakṣī haye thāki’ svarge vā niraye\",\"tava bhakti rahu bhakti-vinoda-hṛdaye\"],\"word_by_word\":[\"**haye**–Sendo **pakṣī**–um pássaro [ou] **paśu**–uma besta [e] **thāki’**–vivendo **svarge**–no céu **vā**–ou **niraye**–no inferno, [deixe que a] **bhakti**–devoção **tava**–a Você **rahu**–permaneça **hṛdaye**–no coração **bhakti-vinoda**–de Bhakti Vinod.\"],\"translation\":[\"Sendo um pássaro ou uma besta, no céu ou no inferno, deixe a devoção a Você permanecer no coração de Bhakti Vinod.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/prabhu-tava-pada-juge\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fprabhu-tava-pada-juge\"}]}}}]\n"])</script><script>self.__next_f.push([1,"25:[\"$\",\"$L2b\",null,{\"audio\":\"$24:props:song:resources:audio\",\"language\":\"pt\"}]\n26:[\"$\",\"$L2c\",null,{\"navMap\":{\"142\":{\"prev\":{\"path\":\"/pt/shri-krishna-kirtane-
