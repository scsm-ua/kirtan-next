ruṇodoya-kīrtan\"}]]}],null,[[\"$\",\"div\",\"Parte 1\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Parte 1\"}]],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":34,\"first_line\":\"udila aruṇa pūrava-bhāge\"},\"title\":[\"Aruṇodoya-kīrtan\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Parte 1\"],\"verses\":[{\"number\":\"1\",\"text\":[\"udila aruṇa pūrava-bhāge\",\"dvija-maṇi gorā amani jāge\",\"bhakata-samūha la-iyā sāthe\",\"    (gorā) gelā nagara-vrāje\"],\"translation\":[\"O sol nasce no oriente, e a joia dos brāhmaṇs, Śrī Gorāchā̐d, desperta. Levando Seus devotos com Ele, Ele vai pelas ruas.\"]},{\"number\":\"2\",\"text\":[\"‘tāthai tāthai’ bājala khola\",\"ghana ghana tāhe jhā̐jera rola\",\"preme ḍhala ḍhala sonāra aṅga\",\"    (gorār) charaṇe nūpura bāje\"],\"translation\":[\"As mṛdaṅgas ressoam ‘tāthai tāthai’ no ritmo dos címbalos, a forma dourada de Gaurasundar dança em amor extático, e suas tornozeleiras tilintam.\"]},{\"number\":\"3\",\"text\":[\"mukunda mādhava yādava hari\",\"balena bala re vadana bhari’\",\"michhe nida-vaśe gela re rāti\",\"    divasa śarīra sāje\"],\"translation\":[\"Ele clama: “Cantem em voz alta Mukunda, Mādhava, Yādava, Hari! Inutilmente vocês passam a noite dormindo e o dia decorando seus corpos.\"]},{\"number\":\"4\",\"text\":[\"emana durlabha mānava-deha\",\"pāiyā ki kara bhāvanā keha\",\"ebe nā bhajile yaśodā-suta\",\"    charame paḍibe lāje\"],\"translation\":[\"“Tendo atingido este raro corpo humano, o que vocês estão pensando? Se vocês não servirem Kṛṣṇa agora, por fim, vocês cairão em vergonha.\"]},{\"number\":\"5\",\"text\":[\"udita tapana ha-ile asta\",\"dina gela bali’ ha-ibe vyasta\",\"tabe kena ebe alasa ha-i’\",\"    nā bhaja hṛdaya-rāje\"],\"translation\":[\"“Quando o sol brilhante se põe, vocês se tornam ocupados, considerando que o dia terminou. Então por que vocês estão com preguiça agora? Por que vocês não servem o Senhor de seus corações?\"]},{\"number\":\"6\",\"text\":[\"jīvana anitya jānaha sāra\",\"tāhe nānā-vidha vipada-bhāra\",\"nāmāśraya kari’ yatane tumi\",\"    thākaha āpana kāje\"],\"translation\":[\"“Entendam a essência: a vida é temporária e cheia de todos os tipos de adversidades. Cuidadosamente tomando o abrigo no Nome, se engajem em seus afazeres.”\"]},{\"number\":\"7\",\"text\":[\"kṛṣṇa-nāma-sudhā kariyā pāna\",\"juḍāo bhakati-vinoda-prāṇa\",\"nāma vinā kichhu nāhika āra\",\"    chaudda-bhuvana-mājhe\"],\"translation\":[\"Beba o néctar do Nome de Kṛṣṇa e acalme a alma de Bhakti Vinod. Não há nada a se ter em todos os catorze universos a não ser o Nome.\"]},{\"number\":\"8\",\"text\":[\"jīvera kalyāṇa-sādhana-kāma\",\"jagate āsi’ e madhura nāma\",\"avidyā-timira-tapana-rūpe\",\"    hṛd-gagane virāje\"],\"translation\":[\"Desejando abençoar todas as almas, o doce Nome do Senhor vem a este mundo e surge como o Sol dentro do céu do coração para dissipar a escuridão da ignorância.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-udilo-aruna-jiv\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-udilo-aruna-jiv\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee-1\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L47\",null,{\"audio\":\"$40:props:song:res
