] **sarvam**–todo **jagat**–mundo **śūnyāyitam**–parece vazio.\"],\"translation\":[\"Em separação de Govinda, um momento é sentido como uma era, parece que chove de meus olhos, e sinto que todo o mundo está vazio.\"]},{\"subtitle\":[\"Gīti\"]},{\"number\":\"1\",\"text\":[\"gāite gāite nāma ki daśā ha-ila\",\"“kṛṣṇa-nitya-dāsa mui” hṛdaye sphurila\"],\"word_by_word\":[\"**gāite**–Cantando [e] **gāite**–cantando [Seu] **nāma**–Nome **ki**–qual **daśā**–condição **ha-ila**–apareceu? [A realização] **“mui**–“Eu [sou um] **nitya**–eterno **dāsa**–servo **kṛṣṇa”**–de Kṛṣṇa” **sphurila**–surgiu **hṛdaye**–em [meu] coração.\"],\"translation\":[\"O que me aconteceu enquanto cantava Seu Nome? No meu coração se revelou: “Eu sou um eterno servo de Kṛṣṇa.”\"]},{\"number\":\"2\",\"text\":[\"jānilāma māyā-pāśe e jaḍa jagate\",\"govinda-virahe duḥkha pāi nānā-mate\"],\"word_by_word\":[\"**jānilāma**–Eu realizei [que] **e**–neste **jagate**–mundo **jaḍa**–material [e] **pāśe**–[nos] grilhões **māyā**–da deusa da ilusão **duḥkha pāi**–sofro [de] **nānā**–várias **mate**–maneiras **virahe**–em separação **govinda**–de Govinda.\"],\"translation\":[\"Eu descobri que no mundo material e nos grilhões de Māyā sofro de várias maneiras a separação de Govinda.\"]},{\"number\":\"3\",\"text\":[\"āra ye saṁsāra mora nāhi lāge bhāla\",\"kā̐hā yāi’ kṛṣṇa heri e chintā viśāla\"],\"word_by_word\":[\"**ye**–Este **saṁsāra**–mundo **nāhi**–não **mora**–me **lāge**–atinge **bhāla**–muito **āra**–mais. **kā̐hā**–Onde **yāi’**–posso ir [e] **heri**–ver **kṛṣṇa**–Kṛṣṇa? **e**–Isso [se tornou minha] **viśāla**–grande **chintā**–preocupação.\"],\"translation\":[\"Eu não gosto mais deste mundo. Onde posso ir para ver Kṛṣṇa? Esta se tornou minha maior preocupação.\"]},{\"number\":\"4\",\"text\":[\"kā̐dite kā̐dite mora ā̐khi variṣaya\",\"varṣā-dhārā hena chakṣe ha-ila udaya\"],\"word_by_word\":[\"**kā̐dite**–Chorando [e] **kā̐dite**–chorando **mora**–meus **ā̐khi**–olhos **variṣaya**–derramaram lágrimas. **hena**–Tais **dhārā**–torrentes **varṣā**–de chuva **udaya****ha-ila**–surgiram **chakṣe**–dos [meus] olhos.\"],\"translation\":[\"Enquanto eu chorava, meus olhos derramaram lágrimas. Torrentes de chuva caem dos meus olhos.\"]},{\"number\":\"5\",\"text\":[\"nimeṣa ha-ila mora śata yuga-sama\",\"govinda-viraha āra sahite akṣama\"],\"word_by_word\":[\"**nimeṣa**–Um momento **ha-ila**–se tornou **sama**–como **śata**–centenas [de] **yuga**–eras **mora**–para mim. **akṣama**–Não posso **sahite**–tolerar [a] **viraha**–separação **govinda**–de Govinda **āra**–mais.\"],\"translation\":[\"Um momento parece centenas de eras. Não consigo mais tolerar a separação de Govinda.\"]},{\"number\":\"6\",\"text\":[\"śūnya dharā-tala chaudike dekhiye\",\"parāṇa udāsa haya\",\"ki kari ki kari sthira nāhi haya\",\"jīvana nāhika raya\"],\"word_by_word\":[\"**dekhiye**–Vendo **tala**–a superfície **dharā**–da Terra **chaudike**–nas quatro direções **śūnya**–vazia, [meu] **parāṇa**–coração **haya**–está **udāsa**–apático. **ki**–O que **kari**–eu deveria fazer? **ki**–o que **kari**–eu deveria fazer? [Meu coração] **nāhi**–não pode **haya**–se tornar **sthira**–estável, [e minha] **jīvana**–vida **nāhika**–não pode **raya**–continuar.\"],\"translation\":[\"Vendo a superfície da Terra vazia em todas as direções, meu coração está apático. O que eu deveria fazer? O que eu deveria fazer? Em meu coração não há segurança, e não posso seguir com minha vida.\"]},{\"number\":\"7\",\"text\":[\"vraja-vāsi-gaṇa mora prāṇa rākha\",\"dekhāo śrī-rādhā-nāthe\",\"bhakati-vinoda-minati māniyā\",\"laohe tāhāre sāthe\"],\"word_by_word\":[\"**vāsi-gaṇa**–Ó residentes **vraja**–de Vraja! **rākha**–Salvem **mora**–minha **prāṇa**–vida [e] **dekhāo**–mostrem [me] [O] **nāthe**–Senhor **śrī-rādhā**–[de] Śrī Rādhā. **māniyā**–Aceitem **minati**–esta oração **bhakati-vinoda**–de Bhakti Vinod [e] **laohe**–levem **tāhāre**–ele **sāthe**–com [Vocês].\"],\"translation\":[\"Ó residentes de Vraja! Salvem minha vida e mostrem-me o Senhor de Śrī Rādhā. Aceitem esta oração de Bhakti Vinod e levem-no com vocês.\"]},{\"number\":\"8\",\"text\":[\"śrī-kṛṣṇa-viraha āra sahite nā pāri\",\"parāṇa chhāḍite āra dina dui chāri\"],\"word_by_word\":[\"**pāri nā**–Eu não posso **sahite**–tolerar [a] **viraha**–separação **śrī-kṛṣṇa**–de Śrī Kṛṣṇa **āra**–mais. [Estou pronto] **chhāḍite**–para abandonar [minha] **parāṇa**–vida [dentro de] **āra**–outros **dui**–dois [a] **chāri**–quatro **dina**–dias.\"],\"translation\":[\"Não consigo mais tolerar a separação de Kṛṣṇa. Vou abandonar minha vida em poucos dias.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"24:[\"$\",\"$L29\",null,{\"navMap\":{\"149\":{\"prev\":{\"path\":\"/pt/aparadha-phole-mama\",\"title\":\"6. aparādha-phale mama\"},\"next\":{\"path\":\"/pt/gaite-govinda-nam-upajilo-bhava-gram\",\"title\":\"7b. gāite govinda-nāma\"}}}}]\n25:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/gaite-gaite-nama-ki-doshia-hoilo\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/gaite-gaite-nama-ki-doshia-hoilo\\\",\\\"name\\\":\\\"Śrī Śikṣāṣṭakam. Śrī Chaitanya Mahāprabhu\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/gaite-gaite-nama-ki-doshia-hoilo#composition\\\",\\\"alternateName\\\":[\\\"gāite gāite nāma ki daśā ha-ila\\\"],\\\"name\\\":\\\"Śrī Śikṣāṣṭakam. Śrī Chaitanya Mahāprabhu\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/gaite-gaite-nama-ki-doshia-hoilo\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/pt/gaite-gaite-nama-ki-doshia-hoilo\\\"}}]}\"}}]\n26:[\"$\",\"$L2a\",null,{\"bookId\":\"pt\",\"page\":149}]\n"])</script></body></html>
