\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L27\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":144,\"first_line\":\"anādi karama-phale\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Canção 5\"],\"verses\":[{\"text\":[\"ayi nanda-tanuja kiṅkaraṁ\",\"patitaṁ māṁ viṣame bhavāmbudhau\",\"kṛpayā tava pāda-paṅkaja\",\"sthita-dhūlī-sadṛśaṁ vichintaya\"],\"word_by_word\":[\"**ayi**–Ó **tanuja**–Filho **nanda**–de Nanda **kṛpayā**–misericordiosamente **vichintaya**–considere **māṁ**–me [Seu] **kiṅkaraṁ**–servo **patitaṁ**–que caiu **viṣame**–no terrível **ambudhau**–oceano **bhava**–da existência material **sadṛśaṁ**–como **dhūlī**–uma partícula de poeira **sthita**–situada [aos] **tava**–Seus **pāda**–pés [de] **paṅkaja**–lótus.\"],\"translation\":[\"Ó Filho de Nanda, misericordiosamente considere este Seu servo que caiu no terrível oceano da existência material como sendo uma partícula de poeira aos Seus pés de lótus.\"]},{\"subtitle\":[\"Gīti\"]},{\"number\":\"1\",\"text\":[\"anādi karama-phale paḍi’ bhavārṇava-jale\",\"taribāre nā dekhi upāya\",\"e-viṣaya-halāhale divā-niśi hiyā jvale\",\"mana kabhu sukha nāhi pāya\"],\"word_by_word\":[\"**phale**–Em decorrência **karama**–de [meus] atos [que são] **anādi**–sem origem **paḍi’**–eu caí **jale**–nas águas **arṇava**–do oceano **bhava**–da existência material [e] **dekhi nā**–eu não vejo [nenhum] **upāya**–meio **taribāre**–de liberação. **divā**–Dia [e] **niśi**–noite, [meu] **hiyā**–coração **jvale**–queima **halāhale**–no veneno viciante **viṣaya**–deste mundo, [e minha] **mana**–mente **kabhu nāhi**–nunca **pāya**–encontra [qualquer] **sukha**–satisfação.\"],\"translation\":[\"Em decorrência de minhas ações anteriores ao contato com o tempo e espaço, eu caí no oceano da existência material, e não vejo nenhum meio de me libertar. Dia e noite meu coração arde no veneno viciante deste mundo, e minha mente nunca encontra qualquer satisfação.\"]},{\"number\":\"2\",\"text\":[\"āśā-pāśa śata śata kleśa deya avirata\",\"pravṛtti-ūrmira tāhe khelā\",\"kāma-krodha-ādi chhaya bāṭapāḍe deya bhaya\",\"avasāna haila āsi’ belā\"],\"word_by_word\":[\"**pāśa**–As algemas **śata**–de centenas [e] **śata**–centenas **āśā**–de desejos **avirata**–constantemente **kleśa deya**–perturbam [me, e] **tāhe**–no meio disso [há] **khelā**–movimento **ūrmira**–nas ondas **pravṛtti**–da tendência a desfrutar. **chhaya**–Os seis **bāṭapāḍe**–bandidos **kāma**–luxúria **krodha**–ódio **ādi**–e assim por diante **bhaya deya**–atormentam [me, e] **belā**–o momento **avasāna**–de [minha] morte **āsi’ haila**–chegou.\"],\"translation\":[\"Os grilhões de centenas e centenas de desejos constantemente me perturbam, e as ondas da tendência a desfrutar vivem me afetando. Os seis bandidos: luxúria, ódio, cobiça, orgulho, ilusão, e inveja me atormentam, e a hora da minha morte chegou.\"]},{\"number\":\"3\",\"text\":[\"jñāna-karma ṭhaga dui more pratāriyā lai’\",\"avaśeṣe phele sindhu-jale\",\"e hena samaye bandhu tumi kṛṣṇa kṛpā-sindhu\",\"kṛpā kari’ tola more bale\"],\"word_by_word\":[\"**dui**–Os dois **ṭhaga**–criminosos **jñāna**–renúncia [e] **karma**–exploração **pratāriyā lai’**–têm enganado **more**–a mim [e] **avaśeṣe**–finalmente **phele**–atirado [me] **jale**–nas águas **sindhu**–do oceano [da existência material] **hena**–[em] tal **samaye**–momento **e**–como este **tumi**–Você **kṛṣṇa**–Kṛṣṇa **kṛpā-sindhu**–o oceano de misericórdia, [é meu único] **bandhu**–amigo. **kṛpā kari’**–Misericordiosamente **tola**–puxe **more**–me [para fora] **bale**–à força.\"],\"translation\":[\"Os criminosos: renúncia e exploração, têm me enganado e finalmente me jogaram no oceano da existência material. Em um momento como este, Você, Kṛṣṇa, o oceano de misericórdia, é meu único amigo. Misericordiosamente me resgate à força.\"]},{\"number\":\"4\",\"text\":[\"patita kiṅkare dhari’ pāda-padma-dhūli kari’\",\"deha bhakti-vinode āśraya\",\"āmi tava nitya dāsa bhuliyā māyāra pāśa\",\"baddha haye āchhi dayāmaya\"],\"word_by_word\":[\"**dhari’**–Tome [Seu] **kiṅkare**–servo **patita**–caído [e] **kari’**–faça [dele] **dhūli**–uma partícula de poeira [aos Seus] **pāda**–pés [de] **padma**–lótus **deha**–dê **bhakti-vinode**–Bhakti Vinod **āśraya**–abrigo **bhuliyā**–Esquecendo [que] **āmi**–eu [sou] **tava**–Seu **nitya**–eterno **dāsa**–servo **haye āchhi**–eu estou **baddha**–preso **pāśa**–pelas algemas **māyāra**–da deusa da ilusão **dayāmaya**–Ó misericordioso Senhor!\"],\"translation\":[\"Tome este Seu servo caído e torne-o uma partícula de poeira aos Seus pés de lótus; dê abrigo a Bhakti Vinod. Tendo esquecido que eu sou Teu servo eterno, estou preso pelos grilhões de Māyā, ó Senhor misericordioso!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/anadi-karama-phole\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fanadi-karama-phole\"}]}}}]\n"])</script><script>self.__next_f.push([1,"22:[\"$\",\"$L28\",null,{\"audio\":\"$21:props:song:resources:audio\",\"language\":\"pt\"}]\n23:[\"$\",\"$L29\",null,{\"navMap\":{\"144\":{\"prev\":{\"path\":\"/pt/prabhu-tava-pada-juge-mora-nivedana\",\"title\":\"4. prabhu tava pada\"},\"next\":{\"path\":\"/pt/aparadha-phole-mama\",\"title\":\"6. aparādha-phale mama\"}}}}]\n2a:T51c,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/anadi-karama-phole\",\"url\":\"https://next.kirtan.site/pt/anadi-karama-phole\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/anadi-karama-phole#composition\",\"alternateName\":[\"anādi karama-phale\"],\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/pt/anadi-karama-phole\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/anadi-karama-phole\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bhakti-lalita-devi/anadi-karama-phole\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fpt%2Fanadi-karama-phole\"}}]}]}24:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$2a\"}}]\n25:[\"$\",\"$L2b\",null,{\"bookId\":\"pt\",\"page\":144}]\n"])</script></body></html>
