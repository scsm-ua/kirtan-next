"title\":[\"Siddhi-Lālasā\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"kabe gaura-vane    suradhunī-taṭe\",\"    ‘hā rādhe hā kṛṣṇa’ ba’le\",\"kā̐diyā beḍāba    deha-sukha chhāḍi’\",\"    nānā latā-taru-tale\"],\"word_by_word\":[\"**kabe**–Quando [vou] **chhāḍi’**–abandonar [os] **sukha**–prazeres **deha**–do corpo **beḍāba**–[e] vaguear **taṭe**–às margens **suradhunī**–do Ganges **tale**–sob **nānā**–várias **taru**–árvores [e] **latā**–trepadeiras **vane (vihāra-kṣetre)**–na floresta (de Śrī Nabadwīp Dhām) **gaura (śrī gaurasundarer)**–de Śrī Gaurasundar **kā̐diyā**–chorando [e] **bale**–dizendo **hā**–ó! **rādhe**–Śrīmatī Rādhārāṇī **hā**–ó! **kṛṣṇa**–Kṛṣṇa?\"],\"translation\":[\"Quando vou abandonar todos os prazeres corporais e vaguear ao longo das margens do Ganges sob as árvores e trepadeiras nas florestas de Śrī Gaurasundar, chorando e gritando: “Ó Rādhā! Ó Kṛṣṇa!”?\"]},{\"number\":\"2\",\"text\":[\"śva-pacha-gṛhete    māgiyā khāiba\",\"    piba sarasvatī-jala\",\"puline puline    gaḍāgaḍi diba\",\"    kari’ kṛṣṇa-kolāhala\"],\"word_by_word\":[\"[Quando] **khāiba**–vou comer **māgiyā**–mendigando **gṛhete**–nas casas **śvapacha (kukura māṁsa-bhojī chaṇḍāla)**–de pessoas de baixa classe que comem carne de cachorro **piba**–[e] beber **jala**–a água **saraswatī**–do rio Sarasvatī? **puline**–Nas margens **puline**–ao longo das margens [do Ganges] **gaḍā-gaḍi**–rolando no chão **diba kari’**–vou dar **kolāhala**–um alarido: **Kṛṣṇa**–Kṛṣṇa!\"],\"translation\":[\"Quando eu vou comer mendigando comida nas casas dos párias comedores de cachorro e beber a água do rio Saraswatī? Quando vou estar de novo às margens do Ganges, e às gargalhadas chamar:“Kṛṣṇa!”?\"]},{\"number\":\"3\",\"text\":[\"dhāma-vāsī jane    praṇati kariyā\",\"    māgiba kṛpāra leśa\",\"vaiṣṇava-charaṇa-    reṇu gāya mākhi\",\"    dhari’ avadhūta-veśa\"],\"word_by_word\":[\"[Quando vou] **kariyā praṇati**–prestar reverência **jane**–às pessoas **vāsī**–residentes **dhāma**–da morada sagrada **māgiba**–[e] implorar **leśa (kaṇā)**–por um traço (uma partícula) **kṛpāra**–da misericórdia **dhari’**–vestindo **veśa**–o traje **avadhūta**–de um mendicante itinerante transcendental ao varṇāśram-dharma, cujo comportamento extático, puramente devocional e incompreensível (e desprezado) para pessoas mundanas (e devotos neófitos) **mākhi’**–espalhando **gāya**–no corpo **reṇu**–a poeira **charaṇa**–dos pés **vaiṣṇava**–dos devotos?\"],\"translation\":[\"Quando vou me curvar diante dos residentes da morada de Śrī Gaurasundar e mendigar por uma partícula de sua misericórdia? Quando vou usar a veste de um avadhūt e espalhar sobre meu corpo a poeira dos pés dos devotos?\"]},{\"number\":\"4\",\"text\":[\"gauḍa-vraja-vane    bheda nā heriba\",\"    ha-iba varaja-vāsī\",\"dhāmera svarūpa    sphuribe nayane\",\"    ha-iba rādhāra dāsī\"],\"word_by_word\":[\"[Quando] **nā heriba**–não verei **bheda**–diferença [entre] **jane (parikara, bhagavat pārṣada)**–as pessoas (séquito, associados do Senhor) **gauḍa (śrī-gauḍa-maṇḍala)**–do distrito de Gauḍa [e as pessoas] **vraja (śrī vraja-maṇḍala)**–do distrito de Vraja **ha-iba**–[e] me tornarei **vāsī**–um residente **varaja (vraja)**–de Vraja? [Quando] **svarūpa (chidānanda svarūpa)**–a natureza verdadeira (natureza espiritual extática) **dhāmera**–da morada (de Vraja) **sphuribe**–se manifestará **nayane**–ante os meus olhos? [Quando] **ha-iba (lābha kariba)**–eu me tornarei (Eu obterei) **dāsī (kaiṅkarya)**–uma serva (servidão) **rādhāra**–de Śrīmatī Rādhārāṇi?\"],\"translation\":[\"Quando eu não verei nenhuma diferença entre os residentes de Gauḍa e os residentes de Vraja, e me tornarei um residente de Vraja? Quando a verdadeira natureza da morada do Senhor se manifestará diante dos meus olhos? Quando vou me tornar uma serva de Śrī Rādhā?\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-siddhi-lalasa\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-siddhi-lalasa\"}]}}}]\n"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L22\",null,{\"audio\":\"$1b:props:song:resources:audio\",\"language\":\"pt\"}]\n1d:[\"$\",\"$L23\",null,{\"navMap\":{\"122\":{\"prev\":{\"path\":\"/pt/kobe-hobe-bolo-se-dina-amar\",\"title\":\"Kabe ha’be bala\"},\"next\":{\"path\":\"/pt/durlabha-manava-janma-labhiya-samsare\",\"title\":\"Durlabha mānava-janma\"}}}}]\n24:T53e,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/pt/kobe-gaura-vane-suradhuni-tate\",\"url\":\"https://next.kirtan.site/pt/kobe-gaura-vane-suradhuni-tate\",\"name\":\"Siddhi-Lālasā. Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"pt\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/pt/kobe-gaura-vane-suradhuni-tate#composition\",\"alternateName\":[\"kabe gaura-vane\"],\"name\":\"Siddhi-Lālasā. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/pt/kobe-gaura-vane-suradhuni-tate\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/pt/kobe-gaura-vane-suradhuni-tate\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Siddhi-Lālasā. Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-siddhi-lalasa\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Fpt%2Fkobe-gaura-vane-suradhuni-tate\"}}]}]}1e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$24\"}}]\n1f:[\"$\",\"$L25\",null,{\"bookId\":\"pt\",\"page\":122}]\n"])</script></body></html>
