ngBookItem__subtitle\",\"children\":\"Seva Ashram, Campos do Jordão\"}]]}]]}]}]}]\n2e:[\"$\",\"li\",\"es\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/deva-siddha-mukta-yukta-bhakta-vrinda\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L2b\",null,{\"bookId\":\"es\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n2f:[\"$\",\"li\",\"en-pe\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en-pe/deva-siddha-mukta-yukta-bhakta-vrinda\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L2b\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n30:[\"$\",\"$L37\",null,{\"bookId\":\"pt\"}]\n31:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Prema-dhāma-deva Stotram\",{\"children\":\"Śrī Śrī Prema-dhāma-deva Stotram\"}]]}],null,[],[[\"$\",\"div\",\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}]}]]]}]\n39:T483,Śrī Gaurāṅgadev, o filho de Śachī Devī, sempre realizava Passatempos infantis travessos na associação dos meninos mais traquinas. (Nimāi era como o bebê Kṛṣṇa, o filho de mãe Yaśodā.) Os Passatempos de Nimāi, ainda que travessos, eram não apenas agradáveis para Ele, mas também trouxeram felicidade para os corações de Seus devotos. Em seus anos de adolescência, o Senhor adquiriu maestria inigualável sobre as conclusões das escrituras antigas. Comandando uma lógica insuperável, o Senhor Viśvambhar estabeleceu com grande habilidade a "])</script><script>self.__next_f.push([1,"doutrina auspiciosa de śuddha-bhakti, a dedicação pura à Doce Verdade Absoluta, o Senhor Kṛṣṇa, assim derrotando a doutrina da lógica seca estudada pelos lógicos orgulhosos e hábeis que eram quase todos eruditos ateus. Mais tarde, no decorrer de Seus Passatempos adolescentes, o Senhor conquistou o orgulho do mais famoso erudito sânscrito de todos os tempos, o Digvijayī Paṇḍit, acompanhado de Seus estudantes de gramática, nas margens do Rio Ganges. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.3a:T535,Ainda em Seus Passatempos infantis, Nimāi sentou-se em meio aos potes de barro descartados que haviam sido utilizados para cozinhar preparações para o Senhor Viṣṇu. Ele também brincava com animais sujos, como filhotes de cachorros, e, em certa ocasião, deitou-Se sobre uma cobra, tratando-a como se fosse Ananta Śeṣa. Certa vez, Nimāi foi sequestrado por dois ladrões que planejavam roubar as jóias que decoravam Seu corpo encantador. Pondo Nimāi sobre seus ombros, eles instigaram o menino a vir com eles e assim fugiram rapidamente levando-O com eles. Contudo, devido à potência Yogamāyā do Senhor, eles repentinamente perceberam que tinham chegado de volta à casa de Nimāi. Mais tarde, um famoso mendigo brāhmaṇ visitou a residência de Jagannāth Miśra. Quando o brāhmaṇ começou a oferecer alguns pratos que havia cozinhado para o Senhor Gopāl, Nimāi estragou a oferenda comendo os alimentos, enquanto o mendigo os oferecia em meditação. Depois de fazer a mesma coisa com o brāhmaṇ por três vezes, o Senhor revelou-lhe a Sua forma de oito braços. Sempre que o pequeno Nimāi chorava zangado, Ele somente podia ser pacificado com o canto dos Santos Nomes do Senhor Kṛṣṇa. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema."])</script><script>self.__next_f.push([1,"32:[\"$\",\"$L38\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":163,\"first_line\":\"deva-siddha-mukta-yukta-bhakta-vṛnda-vanditaṁ\"},\"title\":[\"Śrī Śrī Prema-dhāma-deva Stotram\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"subtitle\":[\"Sábado\"],\"verses\":[{\"number\":\"1\",\"text\":[\"deva-siddha-mukta-yukta-bhakta-vṛnda-vanditaṁ\",\"pāpa-tāpa-dāva-dāha-dagdha duḥkha-khaṇḍitam\",\"kṛṣṇa-nāma-sīdhu-dhāma-dhanya-dāna-sāgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Os deuses do universo, os seres aperfeiçoados, os salvacionistas, os yogis místicos e os servos exaltados da Verdade Absoluta, Śrī Kṛṣṇa, constantemente cantam as glórias de Śrī Gaurasundar.\",\"Em relação aos Passatempos do Senhor Chaitanya, Śrīla Rūpa Goswāmī mencionou o seguinte verso em seu *Śrī Chaitanyāṣṭakaḥ*:\"]},{\"text\":[\"sadopāsyaḥ śrīmān dhṛta-manuja-kāyaiḥ praṇayitāṁ\",\"vahadbhir gīr-vāṇair giriśa-parameṣṭhi-prabhṛtibhiḥ\"],\"translation\":[\"“Os deuses, liderados pelo Senhor Śiva e pelo Senhor Brahmā, aceitaram a aparência de homens comuns nos Passatempos de Śrī Chaitanyadev a fim de adorá-Lo eternamente com afeto sincero.” Śrī Chaitanyadev é a personificação daquele vasto oceano de néctar que se encontra no Santo Nome do Senhor Kṛṣṇa e que nada mais é do que o próprio Nome puro de Śrī Gaurāṅga. Śrī Chaitanyadev é comparado a esse grandioso oceano de leite que, depois de ter sido batido, produziu néctar. O néctar que Mahāprabhu distribui são os Santos Nomes do Senhor Kṛṣṇa, que extinguem todas as misérias da existência material, tais como as ansiedades que brotam das atividades pecaminosas realizadas em oposição direta ao Senhor, e os sofrimentos triplos que alimentam o grandioso fogo da floresta que queima aqueles que estão buscando pelo prazer dos sentidos, pela salvação e pelas perfeições do yoga místico. Ofereço minha reverência a esse belo Senhor Dourado, Gaurasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"2\",\"text\":[\"svarṇa-koṭi-darpaṇābha-deha-varṇa-gauravaṁ\",\"padma-pārijāta-gandha-vanditāṅga-saurabham\",\"koṭi-kāma-murchchhitāṅghri-rūpa-rāsa-raṅgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"A aura encantadora da figura divina de Śrī Gaurasundar lembra o reflexo de milhões de espelhos dourados. E mais ainda, a doce fragrância personificada das flores de lótus terrenas e celestiais oferece suas orações humildemente diante do perfume aromático que permeia o ar provindo da bela forma de Śrī Chaitanya Mahāprabhu. Milhões e milhões de cupidos caem inconscientes aos pés da elegante figura de Śrī Chaitanyadev. Eles ficam severamente chocados, uma vez que a percepção da fama deles, que nasce do belo esplendor que eles têm, é diminuída. Ao realizar Seus alegres Passatempos de dançar, a forma divina de Śrī Gaurāṅgasundar balança brincalhona de um lado para o outro. As pulsações fluentes dos membros do Senhor movem-se no ritmo dos vários humores encantadores dos sentimentos devocionais, bhāva, que dominam Sua graciosa figura. Ofereço minha reverência a esse belo Senhor Dourado, Gaurasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"3\",\"text\":[\"prema-nāma-dāna-janya-pañcha-tattvakātmakaṁ\",\"sāṅga-divya-pārṣadāstra-vaibhavāvatārakam\",\"śyāma-gaura-nāma-gāna-nṛtya-matta-nāgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ao manifestar Seus cinco aspectos divinos, o Pañcha Tattva, Śrī Gaurāṅgadev foi capaz de distribuir amplamente os doces Nomes do Senhor Kṛṣṇa, que são o meio que permite alcançar a realização última na vida humana: o amor puro pela Verdade Absoluta, Śrī Kṛṣṇa, a quinta meta (a ‘quinta meta’ se refere àquilo que se obtém além da religiosidade, do desenvolvimento econômico, do prazer dos sentidos e da liberação). O Senhor encarnou pessoalmente no planeta Terra com Suas expansões tais como Nityānanda Prabhu e Advaita Āchārya, Seu associado íntimo tal como Gadādhar Paṇḍit, e Seus outros associados gerais tal como Śrīvās Ṭhākur. Quando o Senhor aparece, Ele vem armado com o Santo Nome de Kṛṣṇa. Ao dançar no mais profundo êxtase do amor puro, o Senhor Gaurāṅgadev—mesmo sendo o próprio Śyāmasundar—canta Seus próprios Nomes como um cidadão comum do distrito de Nadia. Ofereço minha reverência a esse belo Senhor Dourado, Gaurasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"4\",\"text\":[\"śānti-puryadhīśa-kaly-adharma-duḥkha-duḥsahaṁ\",\"jīva-duḥkha-hāna-bhakta-saukhyadāna-vigraham\",\"kaly-aghaugha-nāśa-kṛṣṇa-nāma-sīdhu-sañcharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ao aparecer em Sua forma de Deidade, Śrī Gaurāṅgadev removeu a condição miserável das entidades vivas e aumentou o prazer devocional de Seus devotos. O Senhor encarnou, pois foi incapaz de tolerar a condição angustiada de Śrī Advaita Āchārya, o mestre do encantador vilarejo de Śāntipur. Śrī Advaita Āchārya lamentava a respeito desta era ter sido dominada pela influência horrível das práticas irre - ligiosas. Assim, a fim de suspender as atividades imorais da Kali-yuga, o Senhor distribuiu profusamente o doce néctar dos Santos Nomes do Senhor Kṛṣṇa. Eu ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"5\",\"text\":[\"dvīpa-navya-gāṅga-baṅga-janma-karma-darśitaṁ\",\"śrīnivāsa-vāsa-dhanya-nāma-rāsa-harṣitam\",\"śrī-haripriyeśa-pūjyadhī-śachī-purandaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Śrī Gaurāṅgadev apareceu em Bengal Ocidental no local sagrado conhecido como Nabadwīp, às margens do Rio Ganges. Ao revelar Seus Passatempos domésticos na morada sagrada de Nabadwīp, Śrī Gaura abençoou o belo pátio em volta da residência de Śrīvās Paṇḍit, e satisfez Seus associados mais queridos ao manifestar Seus Passatempos noturnos do canto congregacional nos humores mais profundos da dedicação pura. Śrī Gaurasundar era a força vital de Lakṣmī Devī e Viṣṇu Priyā. Sua inteligência era expressa em profunda adoração parental por Sua mãe e Seu pai, Śachī Devī e Jagannāth Miśra. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"6\",\"text\":[\"śrī-śachī-dulāla-bālya-bāla-saṅga-chañchalaṁ\",\"ākumāra-sarva-śāstra-dakṣa-tarka-maṅgalam\",\"chāttra-saṅga-raṅga-digjigīṣu-darpa-saṁharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"$39\"]},{\"number\":\"7\",\"text\":[\"varjya-pātra-sārameya-sarpa-saṅga-khelanaṁ\",\"skandha-vāhi-chaura-tīrtha-vipra-chitra-līlanam\",\"kṛṣṇa-nāma-mātra-bālya-kopa-śānti-saukaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"$3a\"]},{\"number\":\"8\",\"text\":[\"snāna-gāṅga-vāri-bāla-saṅga-raṅga-khelanaṁ\",\"bālikādi-pārihāsya-bhaṅgi-bālya-līlanam\",\"kūṭa-tarka-chhātra-śikṣakādi-vāda-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Em Seus Passatempos infantis, Nimāi se divertia muito nas águas do Rio Ganges com seus colegas de escola. Às vezes, Nimāi, com vários gestos e dando risada, também provocava as meninas que vinham nadar no Ganges. Entretanto, esse mesmo menino costumava apresentar argumentos e contraargumentos geniais diante de seus colegas de classe e professores. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificaçao de Kṛṣṇa-prema.\"]},{\"number\":\"9\",\"text\":[\"śrī nimāi-paṇḍiteti-nāma-deśa-vanditaṁ\",\"navya-tarka-dakṣa-lakṣa-dambhi-dambha-khaṇḍitam\",\"sthāpitārtha-khaṇḍa-khaṇḍa-khaṇḍitārtha-sambharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Durante Seus Passatempos adolescentes, o Senhor ficou famoso e respeitado em todos os lugares como o grande erudito Nimāi Paṇḍit. O Senhor desmontava o falso orgulho de milhões de lógicos eruditos arrogantes. Deixando-os sem fala e voltando às suas conclusões iniciais, o Senhor então reprovava Sua própria opinião e justificava a lógica inicial deles. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]},{\"number\":\"10\",\"text\":[\"śloka-gāṅga-vandanārtha-digjigīṣu-bhāṣitaṁ\",\"vyatyalaṅkṛtādi-doṣa-tarkitārtha-dūṣitam\",\"dhvasta-yukti-ruddha-buddhi-datta-dhīmadādaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Após ter conquistado intelectualmente as dez direções, o grandioso erudito em sânscrito Keśava Kāśmīrī chegou diante de Śrī Chaitanya Mahāprabhu à beira do Rio Ganges. A pedido do Senhor, ele compôs de improviso e recitou muitas maravilhosas orações de glorificação ao sagrado Ganges. Śrī Gaurāṅgadev deixou o erudito atônito quando Ele foi capaz de lembrar de todas, apontando vários erros de retórica nas composições. Keśava Kāśmīrī habilidosamente apresentou muitos argumentos em seu favor, mas foi por fim derrotado. Finalmente, quando a inteligência de Keśava Kāśmīrī foi exposta e ele ficou totalmente perplexo, o Senhor Gaurāṅga com muita compaixão ofereceu-lhe o respeito apropriado a um grande erudito, impedindo que Seus estudantes, presentes ali, rissem do paṇḍit. Ofereço minha reverência a esse belo Senhor Dourado, Gaurāṅgasundar, a personificação de Kṛṣṇa-prema.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"33:[\"$\",\"$L3b\",null,{\"audio\":\"$32:props:song:resour vrinda\"}}]}]}"])</script><script>self.__next_f.push([1,"35:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$3d\"}}]\n36:[\"$\",\"$L3e\",null,{\"bookId\":\"pt\",\"page\":163}]\n"])</script></body></html>
