\"michhe māyā-baddha ha’ye jīvana kaṭāi re\",\"(āmi āmāra bale re)\",\"āśā-vaśe ghure’ ghure’ āra kothā yāi re\",\"    (āśāra śeṣa nāi re)\"],\"translation\":[\"Preso por Māyā (reivindicando ‘eu’ e ‘meu’), eu passo minha vida em vão. Oh! Controlado por desejos mundanos, vagando e errando, aonde irei então? (Oh! Os desejos mundanos nunca acabam).\"]},{\"number\":\"4\",\"text\":[\"hari bale deo bhāi āśāra mukhe chhāi re\",\"(nirāśa ta’ sukha re)\",\"bhoga-mokṣa-vāñchhā chhāḍi’ hari-nāma gāi re\",\"    (śuddha-sattva ha’ye re)\"],\"translation\":[\"Ó irmãos! Cantem: “Hari!” e lancem cinzas no rosto do desejo material. (Oh! Viver sem desejos é felicidade). Abandonando o desejo por prazer mundano e liberação, eu canto o Nome do Senhor (sendo espiritualmente puro).\"]},{\"number\":\"5\",\"text\":[\"nā cheye-o nāmera guṇe o saba phala pāi re\",\"(tuchchha phaler prayāsa chheḍe re)\",\"vinoda bale yāi la’ye nāmera bālāi re\",\"    (nāmera bālāi chheḍe re)\"],\"translation\":[\"Mesmo sem desejá-los, eu obtenho todos os fins (dharma, artha, kāma e mokṣa) com o poder do Nome. (Oh! Abandone todos os esforços por fins insignificantes). Bhakti Vinod diz: “Eu prossigo removendo os obstáculos ao Nome do Senhor. (Oh! Evite os obstáculos ao Nome do Senhor.)”\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"1b:[\"$\",\"$L20\",null,{\"navMap\":{\"128\":{\"prev\":{\"path\":\"/pt/e-ghora-samsare-podiya-manava?p=127\",\"title\":\"E ghora saṁsāre\"},\"next\":{\"path\":\"/pt/hari-nama-mahamantra-sarva-mantra-sara?p=129\",\"title\":\"Daśa-vidha Nāmāparādha\"}}}}]\n1c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/haribolo-haribolo-haribolo-bhai-re\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/haribolo-haribolo-haribolo-bhai-re\\\",\\\"name\\\":\\\"Śrī Nāma Kīrtan 3. Śrīla Bhakti
