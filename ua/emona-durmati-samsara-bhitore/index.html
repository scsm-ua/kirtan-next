ontainer\",\"children\":[[\"$\",\"$L16\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n1a:[\"$\",\"$L21\",null,{\"bookId\":\"ua\"}]\n1b:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Дайньятміка̄\",{\"children\":\"Дайньятміка̄\"}]]}],null,[],[[\"$\",\"div\",\"Шрīла Бгактівінод Тха̄кур\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ua/authors\",\"children\":\"Шрīла Бгактівінод Тха̄кур\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L22\",null,{\"label\":\"Показувати вірші / переклад\",\"song\":{\"meta\":{\"page\":154,\"first_line\":\"емона дурматі, самса̄ра бгіторе\",\"translator\":\"nazar\",\"version\":\"draft0\"},\"title\":[\"Дайньятміка̄\"],\"author\":[\"Шрīла Бгактівінод Тха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"(прабгу хе!)\",\"емона дурматі,    самса̄ра бгіторе,\",\"    подія а̄чхіну а̄мі\",\"тава ніджа-джана,    коно маха̄джане,\",\"    па̄тха̄ія діле тумі\"],\"translation\":[\"О Господь! Мій порочний ум полонив мене у світі народжень та смерті, але один з Твоїх чистих та піднесених відданих прийшов, щоб врятувати мене.\"]},{\"number\":\"2\",\"text\":[\"дая корі море,    патіта декхія,\",\"    кохіло а̄ма̄ре ґія\",\"охе дīна-джон,    шюно бга̄ло катха̄\",\"    улласіта хо’бе хія\"],\"translation\":[\"Він побачив мене таким нікчемним та жалюгідним, що проявив співчуття і підійшов зі словами: «О смиренна душе, будь ласка, послухай цю добру звістку, і твоє серце зрадіє».\"]},{\"number\":\"3\",\"text\":[\"тома̄ре та̄ріте,    шрī-кришна-чайтанья,\",\"    набадвīпе авата̄р\",\"тома̄ хено кото,    дīна хīна джоне,\",\"    корілена бгава-па̄р\"],\"translation\":[\"«Щоб врятувати тебе, Шрі Крішна Чайтанья явився на землі Набадвіпи. Він безпечно переправив багато таких же нещасних душ, як і ти, через океан мирського існування».\"]},{\"number\":\"4\",\"text\":[\"ведера пратіґʼя,    ра̄кхіба̄ра торе,\",\"    рукма-варна віпра-сута\",\"маха̄прабгу на̄ме,    надīя ма̄та̄я,\",\"    сонґе бга̄і авадгӯта\"],\"translation\":[\"«Щоб виконати пророцтво Вед, син *брахмана* на імʼя Махапрабгу, з тілом золотого кольору, зійшов разом зі Своїм братом, *авадгутом* Нітьянандою. Разом Вони затопили На́дію божественним щастям».\"]},{\"number\":\"5\",\"text\":[\"нанда сута джіні,    чайтанья ґоса̄і,\",\"    ніджа-на̄ма корі’ да̄на\",\"та̄ріло джаґат,    тумі-о джа̄ія,\",\"    лохо ніджа-парітра̄на\"],\"translation\":[\"«Шрі Чайтанья, Крішна Власною персоною, син Нанди, врятував світ, вільно даруючи Своє власне Святе Імʼя. Тож і ти отримай своє звільнення!»\"]},{\"number\":\"6\",\"text\":[\"се катха̄ шюнія,    а̄сіячхі, на̄тха!\",\"    тома̄ра чарана-толе\",\"бгакатівінода,    ка̄ндія ка̄ндія,\",\"    а̄пана-ка̄хінī боле\"],\"translation\":[\"О Господь, почувши ці слова, Бгактівінод зі сльозами припав до Твоїх стоп лотосів і ділиться історією свого життя.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-7\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-govinda-7\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-emona-durmati\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda
