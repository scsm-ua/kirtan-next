бга̄ пракриті-паті-патір\",\"    джīва-санга̄шраянґах\",\"шрī нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"3\",\"text\":[\"ясьямшо вʼюха-мадгʼє віласаті парама-\",\"    вйомні самкаршана̄кхʼя\",\"а̄танван шюддга-саттвам нікхіла-харі-сукхам\",\"    четанам лīлая ча\",\"джīва̄ханка̄ра-бга̄ва̄спада іті катхітах\",\"    кутрачідж-джīвавад ях\",\"шрī-нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"4\",\"text\":[\"яшча̄ді вʼюха-мадгʼє прабгаваті саґано\",\"    мӯла-санкаршана̄кхйо\",\"два̄ра̄ватьям тад-ӯрдге мадгупурі васаті\",\"    пра̄бгава̄кхйо віла̄сах\",\"сарва̄мші ра̄ма-на̄ма̄ враджапурі рамате\",\"    са̄нуджо ях сварӯпе\",\"шрī-нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"5\",\"text\":[\"шрī-кришна-премана̄ма̄ парама-сукхамаях\",\"    ко’пʼячінтьях пада̄ртхо\",\"яд ґандга̄т саджджанауга̄ ніґама-бангуматам\",\"    мокшам апй а̄кшипанті\",\"кайвальяйшварʼя-сева̄-прадаґана іті\",\"    ясьянґатах премада̄тух\",\"шрī нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"6\",\"text\":[\"йо ба̄льє лīлаяйках парама-мадгурая\",\"    чайкачакра̄наґарʼям\",\"ма̄та̄-пітрор джана̄на̄ матха ніджа-сухрида̄м\",\"    хла̄даямш чітта-чакрам\",\"тīртха̄н вабгра̄ма сарва̄нупахрита джанако\",\"    ньясіна̄ пра̄ртхіташ ча\",\"шрī-нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"7\",\"text\":[\"бгра̄мам бгра̄мань ча тīртха̄н яті-мукута-\",\"    мані ма̄дгавендра прасанґа̄т\",\"лабдголла̄сах пратікшʼя пракатіта-чарітам\",\"    ґаурадга̄ма̄джаґа̄ма\",\"шрī-ґаурах шрīніва̄са̄дібгір апі\",\"    яма̄ва̄па̄лає нанданасья\",\"шрī нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"8\",\"text\":[\"пра̄пта̄ґйо ґаура-чандра̄дакхіладжана\",\"    ґаноддга̄ра-на̄ма-прада̄не\",\"ях пра̄пʼя двау сура̄пау калікалуша-хатау\",\"    бгра̄тарау брахма-дайтьяу\",\"ґа̄дга-према прака̄шяйх крита-рудгіра-вапуш\",\"    ча̄пі та̄в-уджджаха̄ра\",\"шрī-нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"9\",\"text\":[\"са̄кша̄д-ґауро ґана̄на̄м шірасі яд\",\"    авадгӯтасья каупīна-кхандам\",\"самдгартунь ча̄дідешясава явана вадгӯ\",\"    спришта-дришто ’пі вандьях\",\"брахма̄дьяна̄м апīті прабгу-паріхритака̄на̄м\",\"    апі свешта-пīтах\",\"шрī-нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"10\",\"text\":[\"уддгартум ґʼяна-карма̄дй-апахата-чаріта̄н\",\"    ґаура-чандро яд а̄сау\",\"ньясам критва̄ ту ма̄я мриґаманусритава̄н\",\"    ґра̄хаян кришна-на̄ма\",\"тач-ча̄єва̄нвадга̄ват стхала-джала-ґахане\",\"    йо ’пі тасьєшта-чештах\",\"шрī нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"11\",\"text\":[\"шрī-ра̄дга̄-према-лубдго діваса-ніші-\",\"    тада̄сва̄да-маттайка лīло\",\"ґауро янь-ча̄дідешя свапарікара-вритам\",\"    кришна-на̄ма прада̄тум\",\"ґауде ’ба̄дгам дадау ях субгаґа-ґана-\",\"    дганам ґаура-на̄ма-прака̄мам\",\"шрī-нітьянанда-чандрам бгаджа бгаджа сататам\",\"    ґаура-кришна-прадам там\"]},{\"number\":\"12\",\"text\":[\"шрī-ра̄дга̄-кришна-лīла̄-раса-мадгура-\",\"    судга̄сва̄да-шюддгайка-мӯртау\",\"ґауре шраддга̄м дридга̄м бго прабгу-парікара-\",\"    самра̄т праячча̄дгаме ’смін\",\"уллангʼянгрім хі ясьякхіла-бгаджана-катха̄\",\"    свапнавач чайва мітхʼя\",\"шрī-нітьянанда-чандрам патіта-шярана-дам\",\"    ґаура-дам там бгадже ’хам\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sriman\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sriman\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"
