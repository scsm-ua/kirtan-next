ья-нритья коре дева кутӯхалī\"]},{\"number\":\"97\",\"text\":[\"прасанна хоіло дош дік, прасанна надīджол\",\"стха̄вара-джанґама хоіло а̄нанде віхвал\"]},{\"number\":\"98\",\"text\":[\"надīя-удаяґірі,    пӯрначандра ґаурахарі,\",\"    крипа̄ корі’ хо-іло удой\",\"па̄па-тамах хоіло на̄шя,    трі-джаґатера улла̄са,\",\"    джаґабгарі’ харі-дгвані хой\"]},{\"number\":\"99\",\"text\":[\"сеі-ка̄ле ніджа̄лоя,    утхія адвайта ра̄я\",\"    нритья коре а̄нандіта-моне\",\"харіда̄се лоя санґе,    хунка̄ра-кīртана-ранґе\",\"    кене на̄че, кехо на̄хі джа̄не\"]},{\"number\":\"100\",\"text\":[\"декхі’ упара̄ґа ха̄сі’,    шігра ґанґа̄-га̄те а̄сі’\",\"    а̄нанде коріло ґанґа̄-сна̄на\",\"па̄я упара̄ґа-чхоле,    а̄пана̄ра мано-боле,\",\"    бра̄хманере діло на̄на̄ да̄на\"]},{\"number\":\"101\",\"text\":[\"джаґата а̄нандамой,    декхі’ моне са-вісмой\",\"    тха̄ретхоре кохе харіда̄са\",\"тома̄ра айчана ранґа,    мора мон парасанна,\",\"    декхі—кічху ка̄рджʼє а̄чхе бга̄са\"]},{\"number\":\"102\",\"text\":[\"а̄ча̄рʼяратна, шрīва̄са,    хоіло моне сукхолла̄са\",\"    джа̄і’ сна̄на коіло ґанґа̄-джоле\",\"а̄нанде віхвала мон,    коре харі-санкīртана\",\"    на̄на̄ да̄на коіло мано-боле\"]},{\"number\":\"103\",\"text\":[\"еі мата бгакта-таті,    джа̄нра джеі дешє стхіті,\",\"    та̄ха̄н та̄ха̄н па̄я мано-боле\",\"на̄че, коре санкīртана,    а̄нанде віхвала мана,\",\"    да̄на коре ґраханера чхоле\"]},{\"number\":\"104\",\"text\":[\"бра̄хмана-саджджана-на̄рī, на̄на̄-дравʼє тха̄лī бгорі’\",\"    а̄іла̄ собе джаутука ло-ія\",\"джена ка̄нча̄-сона̄-дьюті,    декхі’ ба̄лакера мӯрті,\",\"    а̄шірва̄да коре сукха па̄я\"]},{\"number\":\"105\",\"text\":[\"са̄вітрī, ґаурī, сарасватī, шячī, рамбга̄, арундгатī,\",\"    а̄ро джата дева-на̄рīґон\",\"на̄на̄-дравʼє па̄тра бгорі’, бра̄хманīра вешя дгорі’,\",\"    а̄сі’ собе корен дарашян\"]},{\"number\":\"106\",\"text\":[\"антарīкше дева-ґон, ґандгарва, сіддга, ча̄рана,\",\"    стуті-нритья коре ва̄дья-ґīта\",\"нартака, ва̄дака, бга̄та,    навадвīпе джа̄ра на̄та,\",\"    собе а̄сі’ на̄че па̄я прīта\"]},{\"number\":\"107\",\"text\":[\"кеба̄ а̄се кеба̄ джа̄я,       кеба̄ на̄че кеба̄ ґа̄я,\",\"    самбга̄літе на̄ре ка̄ра боло\",\"кханділека духкха-шока, прамода-пӯріта лока,\",\"    мішра хоіла̄ а̄нанде віхвала\"]},{\"number\":\"108\",\"text\":[\"а̄ча̄рʼяратна, шрīніва̄са, джаґанна̄тха-мішра-па̄шя,\",\"    а̄сі’ та̄нре коре са̄вадга̄на\",\"кора̄іло джа̄такарма,    дже а̄чіло відгі-дгарма,\",\"    тобе мішра коре на̄на̄ да̄на\"]},{\"number\":\"109\",\"text\":[\"джаутука па̄іло джата,    горе ва̄ а̄чіло ката,\",\"    соб дгон віпре діло да̄на\",\"джата нартака, ґа̄ян,    бга̄та, акіньчана джон,\",\"    дгон дія коіло саба̄ра ма̄на\"]},{\"number\":\"110\",\"text\":[\"шрīва̄сера бра̄хманī,    на̄ма та̄нра ‘ма̄лінī’,\",\"    а̄ча̄рʼяратнера патнī-сонґе\",\"сіндӯра, харідра̄, тоіло,    кхоі, кала̄, на̄на̄ пхол,\",\"    дія пӯдже на̄рīґона ронґе\"]},{\"number\":\"111\",\"text\":[\"адвайта-а̄ча̄рʼя-бга̄рджʼя,    джаґат-пӯджіта̄ а̄рджʼя,\",\"    на̄ма та̄нра ‘сīта̄ тха̄кура̄нī’\",\"а̄ча̄рджʼєра а̄ґʼя па̄я,    ґело упаха̄ра лоя,\",\"    декхіте ба̄лака-шіромані\"]},{\"number\":\"112\",\"text\":[\"суварнера каді-баулі,    раджатамудра̄-па̄шюлі,\",\"    суварнера анґада, конкон\",\"ду-ба̄хуте дівʼя шянкха,    раджатера малабанка,\",\"    сварна-мудра̄ра на̄на̄ ха̄раґон\"]},{\"number\":\"113\",\"text\":[\"вʼягра-накха хема-джоді,    каті-паттасӯтра-дорī\",\"    хаста-падера джата а̄бгаран\",\"чітра-варна патта-са̄дī,    буні пхото паттапа̄дī,\",\"    сварна-раупʼя-мудра̄ баху-дгон\"]},{\"number\":\"114\",\"text\":[\"дурва̄, дга̄нья, ґорочана,\",\"        харідра̄, кункума, чандана,\",\"    монґол-дравʼя па̄тра бгорія\",\"вастра-ґупта дола̄ чаді’    сонґе лоя да̄сī чедī,\",\"    вастра̄ланка̄ра пета̄рі бгорія\"]},{\"number\":\"115\",\"text\":[\"бгакшʼя, бгоджʼя, упаха̄ра, сонґе лоіло баху бга̄ра,\",\"    шячī ґрихе хоіло упанīто\",\"декхія ба̄лака-тха̄м,    са̄кша̄т ґокула-ка̄н,\",\"    варна-ма̄тра декхі віпарīто\"]},{\"number\":\"116\",\"text\":[\"сарва анґа—сунірма̄на, суварна-пратіма̄-бга̄на,\",\"    сарва анґа—сулакшанамой\",\"ба̄лакера дівʼя джйоті,    декхі’ па̄іло баху прīті,\",\"    ва̄тсальєте дравіло хридой\"]},{\"number\":\"117\",\"text\":[\"дурва̄, дга̄нья, діло шірше,    коіло баху а̄шіше,\",\"    чіраджīвī хао дуі бга̄і\",\"да̄кінī-шянкхінī хоіте,    шянка̄ упаджіло чіте,\",\"    доре на̄ма тхуіло ‘німа̄і’\"]},{\"number\":\"118\",\"text\":[\"путрама̄та̄-сна̄надіне,    діло вастра вібгӯшане,\",\"    путра-саха мішрере самма̄ні’\",\"шячī-мішрера пӯджа̄ лоя,    монете харіша хоя,\",\"    горе а̄іла̄ сіта̄ тха̄кура̄нī\"]},{\"number\":\"119\",\"text\":[\"айче шячī-джаґанна̄тх,    путра па̄я лакшмīна̄тх,\",\"    пӯрна хоіло сакала ва̄ньчіто\",\"дгон-дга̄ньє бгоре гора,    локама̄нья калевара,\",\"    діне діне хой а̄нандіто\"]},{\"number\":\"120\",\"text\":[\"мішра—вайшнава, шянта, алампата, шюддга, да̄нта,\",\"    дгон-бгоґе на̄хі абгіма̄на\",\"путрера прабга̄ве джата,    дгон а̄сі’ міле, тата,\",\"    вішну-прīте двідже дено да̄на\"]},{\"number\":\"121\",\"text\":[\"лаґна ґоні’ харшаматі,    нīла̄мбара чакравартī,\",\"    ґупте кічху кохіло мішрере\",\"маха̄пурушера чіхна,    лаґне анґе бгінна бгінна,\",\"    декхі, — еі та̄рібе самса̄ре\"]},{\"number\":\"122\",\"text\":[\"айче прабгу шячī-горе,    крипа̄й коіло авата̄ре\",\"    джеі іха̄ карає шравана\",\"ґаура-прабгу даямой,    та̄нре хоєна садой,\",\"    сеі па̄я та̄нга̄ра чарана\"]},{\"number\":\"123\",\"text\":[\"па̄ія ма̄нуша джанма,    дже на̄ шюне ґаура-ґуна,\",\"    хено джанма та̄ра вʼяртха хоіло\",\"па̄ія амритадгунī,    піє віша-ґарта-па̄ні\",\"    джанмія се кене на̄хі моіло\"]},{\"number\":\"124\",\"text\":[\"шрī-чайтанья-нітьянанда, а̄ча̄рʼя адвайтачандра,\",\"    сварӯпа-рӯпа-рагуна̄тха-да̄са\",\"іха̄-саба̄ра шрī-чарана,    шіре ванді ніджа-дгон,\",\"    джанма-лīла̄ ґа̄іло кришнада̄са\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/madhupuri/4-chauda-sata-sat-acharya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fmadhupuri%2F4-chauda-sata-sat-acharya\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L42\",null,{\"audio\":\"$3a:props:song:resources:audio\",\"language\":\"ua\"}]\n3c:[\"$\",\"$L43\",null,{\"navMap\":{\"242\":{\"prev\":{\"path\":\"/ua/shiuddha-bhakata-charana-renu?p=240\",\"title\":\"Шюддга-бгаката\"},\"next\":{\"path\":\"/ua/prabhu-kohe-kohilan-ei-mahamantra?p=249\",\"title\":\"Прабгу кохе\"}}}}]\n44:T728,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ua/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"url\":\"https://next.kirtan.site/ua/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"name\":\"Шрī Ґаура Пурнīма̄. Шрīла Кришнада̄с Кавіра̄дж Ґосва̄мī. Verses 89-124 from Śrī Chaitanya Charitāmṛta\",\"inLanguage\":\"ua\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ua/chaudda-shiata-sata-shiake-masa-je-phalgun#composition\",\"alternateName\":[\"чаудда-шята са̄та-шяке ма̄са дже пха̄лґун\"],\"name\":\"Шрī Ґаура Пурнīма̄. Шрīла Кришнада̄с Кавіра̄дж Ґосва̄мī. Verses 89-124 from Śrī Chaitanya Charitāmṛta\",\"url\":\"https://next.kirtan.site/ua/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/ua/chaudda-shiata-sata-shiake-masa-je-phalgun\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Шрī Ґаура Пурнīма̄. Шрīла Кришнада̄с Кавіра̄дж Ґосва̄мī. Verses 89-124 from Śrī Chaitanya Charitāmṛta\",\"url\":\"https://s
