[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n3d:[\"$\",\"$L43\",null,{\"bookId\":\"ua\"}]\n3e:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Шрī Харі-ва̄сара-ґīті\",{\"children\":\"Шрī Харі-ва̄сара-ґīті\"}]]}],null,[],[[\"$\",\"div\",\"Шрīла Вринда̄ван Да̄с Тха̄кур\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ua/authors\",\"children\":\"Шрīла Вринда̄ван Да̄с Тха̄кур\"}]}],[\"$\",\"div\",\"(співається зранку та в дні екадаші)\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ua/authors\",\"children\":\"(співається зранку та в дні екадаші)\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L44\",null,{\"label\":\"Показувати вірші / переклад\",\"song\":{\"meta\":{\"page\":238,\"first_line\":\"шрī харі-ва̄саре харі-кīртана-відга̄на\",\"translator\":\"Alokananda Devi Dasi\",\"version\":\"draft2\"},\"title\":[\"Шрī Харі-ва̄сара-ґīті\"],\"author\":[\"Шрīла Вринда̄ван Да̄с Тха̄кур\",\"(співається зранку та в дні екадаші)\"],\"verses\":[{\"number\":\"1\",\"text\":[\"шрī харі-ва̄саре харі-кīртана-відга̄на\",\"нритья а̄рамбгіла̄ прабгу джаґатера пра̄на\"],\"word_by_word\":[\"**шрī харі-ва̄саре** — у день Шрī Харі; **харі-кīртана** — спів імені Харі; **відга̄на** — установлення, впорядкування; **нритья** — танець; **а̄рамбгіла̄** — розпочав; **прабгу** — Господь; **джаґатера** — світу; **пра̄на** — життєдайна сила.\"],\"translation\":[\"Якось у сприятливий день Екадаші, разом із своїми супутниками, Шріман Махапрабгу розпочав Свій натхненний *кіртан* у будинку Шріваса Пандіта.\"]},{\"number\":\"2\",\"text\":[\"пуньяванта шрīва̄са-анґане шюбга̄рамбга\",\"утхіло кīртана-дгвані ґопа̄ла ґовінда\"],\"word_by_word\":[\"**пуньяванта** — смиренний і доброчесний; **шрīва̄са-анґане** — на подвір’ї Шріваси Тхакура; **шюбга̄рамбга** — початок усього сприятливого; **утхіло** — піднявся (пролунав); **кīртана-дгвані** — звук прославлення (співу мантр); **ґопа̄ла** — ім’я Ґопали (пастушка); **ґовінда** — ім’я Ґовінди.\"],\"translation\":[\"Здійнявшись хвилею божественної нестями, Шріман Махапрабгу, сенс буття та душа всього всесвіту, пустився у Свій чудовий танок. Це божественне видовище глибоко вразило відданих, які оточували Його, і, натхненні, вони взялися всі разом танцювати та співати Святі Імена, такі як Ґопал і Ґовінда.\"]},{\"number\":\"3\",\"text\":[\"мриданґа мандіра̄ ба̄дже шянкха карата̄ла\",\"санкīртана сонґе соб хоіло мішяла\"],\"word_by_word\":[\"**мриданґа** — *мриданґа* (барабан); **мандіра̄** — храму; **ба̄дже** — звучить, лунає; **шянкха** — раковина; **карата̄ла** — маленькі цимбали; **санкīртана** — спільне оспівування (божественних імен); **сонґе** — у супроводі; **соб** — усі; **хоіло** — стали, з’єдналися; **мішяла** — злилися, змішалися.\"],\"translation\":[\"Злагоджені звуки *мриданґ*, храмових дзвіночків, *каратал* і мушель, разом із спільним співом і танком, сплелися воєдино і піднесли всіх до надмирної радості.\"]},{\"number\":\"4\",\"text\":[\"брахма̄нде утхіло дгвані пӯрія а̄ка̄шя\",\"чаудікера аманґала джа̄я соб на̄шя\"],\"word_by_word\":[\"**брахма̄нде** — у всесвіті; **утхіло** — піднявся, здійнявся; **дгвані** — звук, вібрація; **пӯрія** — наповнюючи; **а̄ка̄шя** — небо, простір; **чаудікера** — у всі боки, всі сторони світу; **аманґала** — нещастя, лихо, все недобре; **джа̄я** — зникає, щезає; **соб** — усе; **на̄шя** — знищення, зруйнування.\"],\"translation\":[\"Святі звуки *санкіртани* линули небом і полонили геть усе всесвітнє буття. Все пройнялося цими божественними звуками і відтак звільнилося від усього лихого.\"]},{\"number\":\"5\",\"text\":[\"чатурдіке шрī харі-манґала санкīртана\",\"модгʼє на̄че джаґанна̄тха мішрера нандана\"],\"word_by_word\":[\"**чатурдіке** — в усіх напрямках; **шрī харі-манґала** — благословенне Ім’я Шрі Харі; **санкīртана** — спільне оспівування; **модгʼє** — посередині; **на̄че** — танцює; **джаґанна̄тха мішрера** — сина Джаганнатхи Мішри; **нандана** — улюблений (син).\"],\"translation\":[\"Це сприятливе оспівування Імені Господа наповнило собою усі чотири сторони світу, а у центрі цієї звукової вібрації танцював син Джаґаннатхи Мішри, Шріман Махапрабгу.\"]},{\"number\":\"6-8\",\"text\":[\"саба̄ра анґете шобге шрī чандана ма̄ла̄\",\"а̄нанде на̄чоє собе хоіє вібгола̄\",\"\",\"ні джа̄нанде на̄че маха̄прабгу вішвамбгара\",\"чаранера та̄лі шюні аті манохара\",\"\",\"бга̄ва̄вешє ма̄ла̄ на̄хі рохоє ґала̄я\",\"чхіндія подоє ґія бгакатера ґа̄я\"],\"word_by_word\":[\"**саба̄ра** — у всіх; **анґете** — на тілах; **шобге** — сяє; **шрī чандана** — священний сандал; **ма̄ла̄** — гірлянда; **а̄нанде** — у блаженстві; **на̄чоє** — танцюють; **собе** — усі; **хоіє** — ставши; **вібгола̄** — охоплені захватом;\",\"**ні джа̄нанде** — у тому блаженстві; **на̄че** — танцює; **маха̄прабгу** — Махапрабгу; **вішвамбгара** — Вішвамбгара; **чаранера** — від стоп; **та̄лі** — ритм (удар); **шюні** — чується; **аті** — вельми; **манохара** — чарівно;\",\"**бга̄ва̄вешє** — у глибокому блаженстві; **ма̄ла̄** — гірлянда; **на̄хі** — не; **рохоє** — тримається; **ґала̄я** — на шиї; **чхіндія** — порвавшись; **подоє** — падає; **ґія** — потрапивши; **бгакатера** — на відданого; **ґа̄я** — на тіло.\"],\"translation\":[\"На всіх була запашна сандалова паста та яскраві гірлянди. Шріман Махапрабгу, Яким були зачаровані усі віддані, відтанцьовував неперевершений ритм. Занурений у танок, Він губив свої квіткові гірлянди, вони падали з Його шиї і прикрашали собою землю. Віддані на власні очі бачили цей рідкісний, дорогоцінний, вражаючий танок верховної таттви, Шрі Ґауранґи, — найпіднесенішого об'єкта поклоніння для таких видатних особистостей як Господь Шіва, Шюка, Нарада й решти.\"]},{\"number\":\"9\",\"text\":[\"джа̄нра на̄ма̄нанде шіва васана на̄ джа̄не\",\"джа̄нра расе на̄че шіва се на̄че а̄пане\"],\"word_by_word\":[\"**джа̄нра** — того, чия; **на̄ма̄нанде** — у радості святого імені; **шіва** — Шіва; **васана** — одяг; **на̄ джа̄не** — не усвідомлює; **джа̄нра** — чия; **расе** — у смакові (блаженстві); **на̄че** — танцює; **шіва** — Шіва; **се** — той; **на̄че** — танцює; **а̄пане** — сам.\"],\"translation\":[\"Святе Ім'я, яке оспівував Махапрабгу, остаточно приголомшило та розгубило Господа Шіву. Його охопила хвиля нестями, і він забув про себе й одяг, що падав з нього під час танку любовної відданості.\"]},{\"number\":\"10\",\"text\":[\"джа̄нра на̄ме ва̄лмīкі хоіло таподгана\",\"джа̄нра на̄ме аджа̄міла па̄іло мочана\"],\"word_by_word\":[\"**джа̄нра** — того, чиє; **на̄ме** — Ім’я; **ва̄лмīкі** — Вальмікі; **хоіло** — став; **таподгана** — багатим на покаяння; **джа̄нра** — того, чиє; **на̄ме** — Ім’я; **аджа̄міла** — Аджаміла; **па̄іло** — здобув; **мочана** — визволення.\"],\"translation\":[\"Святе Імʼя Господа дозволило Шрі Валмікі стати видатним та могутнім ріші, в Аджамілі — досягти справжнього визволення.\"]},{\"number\":\"11\",\"text\":[\"джа̄нра на̄ме шраване самса̄ра-бандга гуче\",\"хено прабгу аватарі калі-джуґе на̄че\"],\"word_by_word\":[\"**джа̄нра** — того, чиє; **на̄ме** — Ім’я; **шраване** — слухач (той, хто слухає); **самса̄ра-бандга** — узи матеріального існування; **гуче** — зникають; **хено** — такий; **прабгу** — Господь; **аватарі** — що зійшов (як аватара); **калі-джуґе** — у вік Калі; **на̄че** — танцює.\"],\"translation\":[\"Будь-хто, хто з відданістю приймає у глибині свого серця Святе Ім'я та Його святу силу, звільняється від усього лихого та знаходить дійсне спасіння. Так діє природа Господа, Який є джерелом усіх втілень, та Який прийшов у наш час Калі в Своєму осяйному танцюючому образі.\"]},{\"number\":\"12\",\"text\":[\"джа̄нра на̄ма лоі шюка на̄рада беда̄я\",\"сахасра-вадана-прабгу джа̄ра ґуна ґа̄я\"],\"word_by_word\":[\"**джа̄нра** — того, чиє; **на̄ма** — Ім’я; **лоі** — повторюючи; **шюка на̄рада** — Шюка й Нарада; **беда̄я** — мандрують світом; **сахасра-вадана-прабгу** — Господь із тисячею вуст (Ананта Шеша); **джа̄ра** — того; **ґуна** — славні якості; **ґа̄я** — оспівує.\"],\"translation\":[\"Такі чисті віддані як Шрі Шюкадева та Деварши Нарада у захваті від нектару Святого Імені Господа. Подорожуючи, вони завжди діляться ним із рештою *джів*, яким поталанило зустрітися їм на шляху. Від цього їх охоплює неземна трансцендентна радість. Навіть Анантадев усіма своїми тисячами вуст співає славу Святого Імені Господа.\"]},{\"number\":\"13\",\"text\":[\"сарва-маха̄-пра̄яшчітта дже прабгура на̄ма\",\"се прабгу на̄чає декхе джата бга̄ґʼява̄н\"],\"word_by_word\":[\"**сарва-махā-пра̄яшчітта** — всеспокутне; **дже прабгура** — того Господа; **на̄ма** — Ім’я; **се прабгу** — цей Господь; **на̄чає** — танцює; **декхе** — хто бачить; **джата бга̄ґʼява̄н** — стає щасливим\"],\"translation\":[\"Серед усіх покут, оспівування Імені Господа — найпіднесеніша. Кожен, хто побачив танок Господа Шрі Чайтаньї — найщасливіший.\"]},{\"number\":\"14\",\"text\":[\"шрī кришна-чайтанья нітьянанда-ча̄нда джа̄на\",\"вринда̄вана да̄са тучу пада-джуґе ґа̄на\"],\"word_by_word\":[\"**шрī кришна-чайтанья** — Шрī Кришна Чайтанья; **нітьянанда** — Нітьянанда Прабгу; **ча̄нда** — мов повний місяць; **джа̄на** — вшановані люди; **вринда̄вана да̄са** — Врінда̄вана Да̄с; **тучу** — Його; **пада-джуґе** — до лотосних стіп; **ґа̄на** — співаю\"],\"translation\":[\"Двоє братів Шрі Крішна Чайтанья і Шрі Нітьянанда Прабгу — це мої любі володарі, мої життя та душа! Таким чином Вриндаван Дас пише Їх славу і з відданістю пропонує цю пісню Їх чудовим, наче лотоси, стопам.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L45\",null,{\"navMap\":{\"238\":{\"prev\":{\"path\":\"/ua/nagare-nagare-gora-gay?p=234\",\"title\":\"Шрī Кришнера Вімсоттара-шята-на̄ма\"},\"next\":{\"path\":\"/ua/shiuddha-bhakata-charana-renu?p=240\",\"title\":\"Шюддга-бгаката\"}}}}]\n41:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ua/shri-hari-vasare-hari-kirtana-vidhana\\\",\\\"url\\\":\\\"https://next.kirtan.site/ua/shri-hari-vasare-hari-kirtana-vidhana\\\",\\\"name\\\":\\\"Шрī Харі-ва̄сара-ґīті. Шрīла Вринда̄ван Да̄с Тха̄кур\\\",\\\"inLanguage\\\":\\\"ua\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ua/shri-hari-vasare-hari-kirtana-vidhana#composition\\\",\\\"alternateName\\\":[\\\"шрī харі-ва̄саре харі-кīртана-відга̄на\\\"],\\\"name\\\":\\\"Шрī Харі-ва̄сара-ґīті. Шрīла Вринда̄ван Да̄с Тха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ua/shri-hari-vasare-hari-kirtana-vidhana\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ua/shri-hari-vasare-hari-kirtana-vidhana\\\"}}]}\"}}]\n42:[\"$\",\"$L46\",null,{\"bookId\":\"ua\",\"page\":238}]\n"])</script></body></html>
