btitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n16:[\"$\",\"$L1d\",null,{\"bookId\":\"ua\"}]\n17:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"А̄тма-ніведана\",{\"children\":\"А̄тма-ніведана\"}]]}],null,[],[[\"$\",\"div\",\"Шрīла Бгактівінод Тха̄кур\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ua/authors\",\"children\":\"Шрīла Бгактівінод Тха̄кур\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L1e\",null,{\"label\":\"Показувати вірші / переклад\",\"song\":{\"meta\":{\"page\":160,\"translation\":\"auto\",\"first_line\":\"а̄тма-ніведана, туя паде корі\",\"version\":\"draft-v8\",\"translator\":\"nazar\"},\"title\":[\"А̄тма-ніведана\"],\"author\":[\"Шрīла Бгактівінод Тха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"а̄тма-ніведана,    туя паде корі,\",\"    хоіну парама сукхī\",\"духкха дӯре ґело,    чінта̄ на̄ рохіло,\",\"    чаудіке а̄нанда декхі\"],\"translation\":[\"Я відчув найвищу радість, коли вручив себе Твоїм святим лотосовим стопам. Смуток відступив, тривоги зникли. Тепер я бачу радість звідусіль.\"]},{\"number\":\"2\",\"text\":[\"ашока-абгая,    амрита-а̄дга̄ра,\",\"    тома̄ра чарана-двая\",\"та̄ха̄те екхона,    вішра̄ма лобгія\",\"    чха̄діну бгавера бгая\"],\"translation\":[\"Твої дві стопи-лотоси — це осередок нектару безсмертя, де живуть вільними від страждань і страху. Тепер я знайшов там спокій і відкинув жах перед цим світом.\"]},{\"number\":\"3\",\"text\":[\"тома̄ра самса̄ре,    корібо севана,\",\"    нахібо пхалера бга̄ґī\",\"тава сукха джа̄хе,    корібо джатана,\",\"    хо’є паде анура̄ґī\"],\"translation\":[\"Я служитиму в Твоєму домі й не шукатиму насолоди у плодах цього служіння. Я намагатимусь робити тільки те, що до вподоби Тобі, цілковито відданий Твоїм лотосовим стопам.\"]},{\"number\":\"4\",\"text\":[\"тома̄ра сева̄я,    духкха хоя джато,\",\"    сео то’ парама сукха\",\"сева̄-сукха-духкха,    парама сампада\",\"    на̄шоє авідья-духкха\"],\"translation\":[\"Труднощі, які приходять у служінні, стануть для мене джерелом великої радості. У відданому служінні Тобі і радість, і страждання — однаково велике багатство. І те, й інше позбавляє від невігласних страждань.\"]},{\"number\":\"5\",\"text\":[\"пӯрва ітіха̄са,    бгуліну сакала,\",\"    сева̄-сукха пе’є мане\",\"а̄мі то’ тома̄ра,    тумі то’ а̄ма̄ра,\",\"    кі ка̄джа апара дгане\"],\"translation\":[\"Я зовсім забув усе своє минуле, бо в моєму умі зʼявилася велика радість. Я безумовно належу Тобі, а Ти по-справжньому — мій. Навіщо ж мені інші скарби?\"]},{\"number\":\"6\",\"text\":[\"бгакатівінода,    а̄нанде дубія,\",\"    тома̄ра сева̄ра торе\",\"саба чешта̄ коре,    тава ічха̄-мата,\",\"    тха̄кія тома̄ра горе\"],\"translation\":[\"Бгактівінод, занурений в океан духовної радості, віддає всі свої сили служінню Тобі й живе в Твоєму домі так, як Ти того бажаєш.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L1f\",null,{\"navMap\":{\"160\":{\"prev\":{\"path\":\"/ua/hari-hari-biphole-janama-goyainu?p=159\",\"title\":\"Ішта-деве Віґʼяпті\"},\"next\":{\"path\":\"/ua/amara-jivana-sada-pape-rata?p=161\",\"title\":\"А̄ма̄ра джīвана\"}}}}]\n1a:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ua/atma-nivedana-tuya-pade-kori\\\",\\\"url\\\":\\\"https://next.kirtan.site/ua/atma-nivedana-tuya-pade-kori\\\",\\\"name\\\":\\\"А̄тма-ніведана. Шрīла Бгактівінод Тха̄кур\\\",\\\"inLanguage\\\":\\\"ua\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ua/atma-nivedana-tuya-pade-kori#composition\\\",\\\"alternateName\\\":[\\\"а̄тма-ніведана, туя паде корі\\\"],\\\
