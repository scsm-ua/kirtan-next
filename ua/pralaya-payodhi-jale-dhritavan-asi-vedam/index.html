[[\"$\",\"$L32\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n37:[\"$\",\"$L3f\",null,{\"bookId\":\"ua\"}]\n38:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Шрī Дашявата̄р-стотрам\",{\"children\":\"Шрī Дашявата̄р-стотрам\"}]]}],null,[],[[\"$\",\"div\",\"Шрīла Джаядева Ґосва̄мī\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ua/authors\",\"children\":\"Шрīла Джаядева Ґосва̄мī\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L40\",null,{\"label\":\"Показувати вірші / переклад\",\"song\":{\"meta\":{\"page\":225,\"translation\":\"auto\",\"first_line\":\"пралая-пайодгі-джале дгритава̄н асі ведам\",\"version\":\"draft-v8\",\"translator\":\"nazar\"},\"title\":[\"Шрī Дашявата̄р-стотрам\"],\"author\":[\"Шрīла Джаядева Ґосва̄мī\"],\"verses\":[{\"number\":\"1\",\"text\":[\"пралая-пайодгі-джале дгритава̄н асі ведам\",\"    віхіта-вахітра-чарітрам акхедам\",\"кешява дгрита-мīна-шярīра джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ риби. Слава Тобі! Ти без зусиль став човном у вигляді велетенської риби, щоб врятувати Веди, які занурились в бурхливий океан спустошення.\"]},{\"number\":\"2\",\"text\":[\"кшитір іха віпулатаре тіштхаті тава приштхе\",\"    дгарані-дгарана-кіна-чакра-ґаріштхе\",\"кешява дгрита-кӯрма-шярīра джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ черепахи. Слава Тобі! У цьому втіленні божественної черепахи велика гора Мандара спочиває на Твоїй велетенській спині як вісь для збивання Молочного океану. Від тягаря цієї гори на Твоїй спині залишився шрам у вигляді глибокої западини, що стала Твоєю славною оздобою.\"]},{\"number\":\"3\",\"text\":[\"васаті дашяна-шікхаре дгаранī тава лаґна̄\",\"    шяшіні каланка-калева німаґна̄\",\"кешява дгрита-шюкара-рӯпа джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ вепра. Слава Тобі! Земля, яка потонула в океані Ґарбгодака і опинилася на дні всесвіту, тепер непохитно спочиває на кінчику Твого ікла, наче темна пляма на диску місяця.\"]},{\"number\":\"4\",\"text\":[\"тава кара-камала-варе накхам адбгута-шринґам\",\"    даліта-хіраньякашіпу-тану-бгринґам\",\"кешява дгрита-нарахарі-рӯпа джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ напівлюдини-напівлева. Слава Тобі! Так само, як осу можна легко розчавити пальцями, Ти розірвав тіло демона Хіраньякашіпу, подібного до оси, дивовижними гострими кігтями Своїх прекрасних лотосових рук.\"]},{\"number\":\"5\",\"text\":[\"чхалаясі вікрамане балім адбгута-ва̄мана\",\"    пада-накха-нīра-джаніта-джана-па̄вана\",\"кешява дгрита-ва̄мана-рӯпа джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ карлика-*брахмана*. Слава Тобі! О дивовижний карлику, Своїми величезними кроками Ти перехитрив царя Балі. З нігтів Твоїх лотосових стоп витекли води Ґанґи, якими Ти даруєш звільнення всім живим істотам цього світу.\"]},{\"number\":\"6\",\"text\":[\"кшатрія-рудгіра-має джаґад-апаґата-па̄пам\",\"    снапаясі паясі шяміта-бгава-та̄пам\",\"кешява дгрита-бгриґупаті-рӯпа джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ Бгриґупаті — Парашюрами. Слава Тобі! На полі Курукшетра Ти омиваєш землю потоками крові з тіл демонічних *кшатріїв*, яких Ти знищив. Ти змиваєш гріхи світу, і завдяки Тобі живі істоти звільняються від палаючого вогню матеріального існування.\"]},{\"number\":\"7\",\"text\":[\"вітарасі дікшу ране дік-паті-каманīям\",\"    дашя-мукха-маулі-балім раманīям\",\"кешява дгрита-ра̄ма-шярīра джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ Рамачандри. Слава Тобі! У битві за Ланку Ти знищив десятиголового демона Равану і запропонував його голови як вишукане підношення хранителям десяти сторін світу на чолі з Індрою. Вони довго чекали на це, виснажені утисками того лиходія.\"]},{\"number\":\"8\",\"text\":[\"вахасі вапуши вішяде васанам джалада̄бгам\",\"    хала-хаті-бгīті-міліта ямуна̄бгам\",\"кешява дгрита-халадгара-рӯпа джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ Баларами — володаря плуга. Слава Тобі! Твоє сяйливе біле тіло вбране в одяг кольору свіжої синьої дощової хмари. Цей одяг має прекрасний відтінок темної води ріки Ямуни, що тремтить від страху перед ударами Твого плуга.\"]},{\"number\":\"9\",\"text\":[\"ніндасі яґʼя-відгер ахаха шруті-джа̄там\",\"    садая-хридоя даршіта-пашю-га̄там\",\"кешява дгрита-буддга-шярīра джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ Будди. Слава Тобі! О Буддо, з серцем, сповненим співчуття, Ти засуджуєш *ведичні* жертвопринесення, під час яких вбивають беззахисних тварин.\"]},{\"number\":\"10\",\"text\":[\"млеччха ніваха-нідгане калаясі карава̄лам\",\"    дгӯмакетум іва кім апі кара̄лам\",\"кешява дгрита-калкі-шярīра джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв образ Калкі. Слава Тобі! Ти зʼявляєшся як комета й тримаєш у руці грізний меч, щоб знищити полчища дикунів-безбожників наприкінці Калі-юґи.\"]},{\"number\":\"11\",\"text\":[\"шрī-джаядева-кавер ідам удітам уда̄рам\",\"    шрину сукха-дам шюбга-дам бгава-са̄рам\",\"кешява дгрита-дашя-відга-рӯпа джая джаґадīшя харе\"],\"translation\":[\"О Кешяво! О Володарю всесвіту! О Господи Харі! Ти прийняв ці десять різних втілень. Слава Тобі!\",\"Благаю всіх, хто чує: слухайте уважно цей прекрасний гімн поета Джаядеви! Він дарує щастя, він приносить благо, він відкриває найвищу суть буття!\"]},{\"number\":\"12\",\"text\":[\"веда̄н удгарате джаґанті вахате бгӯ-ґолам удбібграте\",\"дайтьям да̄раяте балім чхалаяте\",\"        кшатра-кшаям курвате\",\"пауластьям джаяте халам калаяте ка̄руньям а̄танвате\",\"млеччха̄н мӯрччхаяте дашякриті-крите\",\"        кришна̄я тубгʼям намах\"],\"translation\":[\"О Господи Крішно, складаю Тобі свої поклони. Ти зʼявляєшся в образах цих десяти втілень. У образі Матсьї Ти рятуєш Веди, як Курма Ти тримаєш на Своїй спині гору Мандара. Як Вараха Ти піднімаєш землю Своїм іклом, а в образі Нарасімги розриваєш груди демона Хіраньякашіпу. У образі Вамани Ти обманюєш демонічного царя Балі, просячи в нього лише три кроки землі, а потім, розширивши Свої кроки, відбираєш у нього весь всесвіт. Як Парашюрама Ти винищуєш усіх безбожних *кшатріїв*, а як Рамачандра перемагаєш царя *ракшасів* Равану. В образі Баларами Ти тримаєш плуг, яким приборкуєш лиходіїв і притягуєш до Себе ріку Ямуну. Як Господь Будда Ти проявляєш співчуття до всіх живих істот, що страждають у цьому світі, а наприкінці Калі-юґи Ти зʼявляєшся як Калкі, щоб приборкати *млечх* — деградованих ницих людей.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/krsnachaitanya-das/39-sri-dasavatar-stotram-2\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L41\",null,{\"audio\":\"$39:props:song:resources:audio\",\"language\":\"ua\"}]\n3b:[\"$\",\"$L42\",null,{\"navMap\":{\"225\":{\"prev\":{\"path\":\"/ua/jayare-jayare-jaya-paramahamsa-mahashiaya?p=221\",\"title\":\"А̄ча̄рʼя вандана\"},\"next\":{\"path\":\"/ua/namas-te-narasimhaya?p=227\",\"title\":\"Шрī Нрисімга Прана̄м\"}}}}]\n43:T69d,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https:
