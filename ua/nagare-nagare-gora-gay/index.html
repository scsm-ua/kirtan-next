а ка̄лīя-дамана\"]},{\"number\":\"6\",\"text\":[\"пīта̄мбара шікхі-піччха-дга̄рī вену-дгара\",\"бга̄ндīра-ка̄нана-лīла да̄ва̄нала-хара\"]},{\"number\":\"7\",\"text\":[\"натавара-ґуха̄чара шярата-біха̄рī\",\"баллабгī-баллабга дева ґопī-вастра-ха̄рī\"]},{\"number\":\"8\",\"text\":[\"яґʼя-патнī-ґон-праті каруна̄ра сіндгу\",\"ґовардгана-дгрик ма̄дгава враджа-ва̄сі-бандгу\"]},{\"number\":\"9\",\"text\":[\"індра-дарпа-ха̄рī нанда-ракшита̄ мукунда\",\"шрī-ґопī-баллабга ра̄са-крīда пӯрна̄нанда\"]},{\"number\":\"10\",\"text\":[\"шрī-ра̄дга̄-валлабга ра̄дга̄-ма̄дгава сундара\",\"лаліта̄-вішякха̄-а̄ді сакхī-пра̄нешвара\"]},{\"number\":\"11\",\"text\":[\"нава-джаладгара-ка̄нті мадана-мохана\",\"вана-ма̄лī смера-мукха ґопī-пра̄надгана\"]},{\"number\":\"12\",\"text\":[\"трі-бганґī муралī-дгара джа̄муна-на̄ґара\",\"ра̄дга̄-кунда-ранґа-нета̄ расера са̄ґара\"]},{\"number\":\"13\",\"text\":[\"чандра̄валī-пра̄нана̄тха каутука̄бгіла̄ши\",\"ра̄дга̄-ма̄на-сулампата мілана-праясī\"]},{\"number\":\"14\",\"text\":[\"ма̄наса-ґанґа̄ра да̄нī прасӯна-таскара\",\"ґопī-саха хатха-ка̄рī враджа-ванешвара\"]},{\"number\":\"15\",\"text\":[\"ґокула-сампада ґопа-духкха-ніба̄рана\",\"дурмада-дамана бгакта-санта̄па-харана\"]},{\"number\":\"16\",\"text\":[\"сударшяна-мочана шрī-санкхачӯда̄нтака\",\"ра̄ма̄нуджа шьяма-ча̄нда муралī-ба̄дака\"]},{\"number\":\"17\",\"text\":[\"ґопī-ґīта-шрота̄ мадгусӯдана мура̄рі\",\"арішта-га̄така ра̄дга̄-кунда̄ді-біха̄рī\"]},{\"number\":\"18\",\"text\":[\"вйома̄нтака падма-нетра кеші-нісӯдана\",\"ранґа-крīда камса-ханта̄ маллу-прахарана\"]},{\"number\":\"19\",\"text\":[\"васудева-сута вришні-бамшя-кīрті-дгваджа\",\"дīнана̄тха матхурешя девакī-ґарбга-джа\"]},{\"number\":\"20\",\"text\":[\"кубджа̄-крипа̄моя вішну шяурі на̄ра̄яна\",\"два̄ракешя наракагна шрī-джадунандана\"]},{\"number\":\"21\",\"text\":[\"шрī-рукмінī-ка̄нта сатья-паті сура-па̄ла\",\"па̄ндава-ба̄ндгава шішюпа̄ла̄діра ка̄ла\"]},{\"number\":\"22\",\"text\":[\"джаґадīшя джана̄рдана кешява̄рта-тра̄на\",\"сарва-авата
