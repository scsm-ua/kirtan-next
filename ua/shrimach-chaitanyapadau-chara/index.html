̄ґʼя-бгӯмнах\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"2\",\"text\":[\"пīта-шрī-ґаура-па̄да̄мбуджа-мадгу-мадірон-\",\"    матта-хрид-бгринґа-ра̄джо\",\"ра̄джʼяйшварʼям джахау йо джана-ніваха-\",\"    хіта̄датта-чітто ніджа̄ґрʼям\",\"віґʼяпʼя сва̄нуджена враджа-ґамана-ратам\",\"    ча̄нваґа̄т ґаурачандрам\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"3\",\"text\":[\"вринда̄раньят праяґе харі-раса-натанайр\",\"    на̄ма-санкīртанайш ча\",\"лебге йо ма̄дгава̄ґре джана-ґахана-ґатам\",\"    према-маттам джана̄мш ча\",\"бга̄вайх свайр ма̄даянтам хрита-нідгір іва\",\"    там кришна-чайтаньячандрам\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"4\",\"text\":[\"ека̄нтам лабдга-па̄да̄мбуджа-ніджа-хридая-\",\"    прештха-па̄тро маха̄ртір\",\"дайньяйр-духкха̄шру-пӯрнайр дашяна-дгрита-\",\"    тринайх пӯджаяма̄са ґаурам\",\"сва̄нтах кришнань ча ґанґа̄-дінамані-таная-\",\"    санґаме са̄нуджо ях\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"5\",\"text\":[\"свасья према-сварӯпам прія-даїта-\",\"    віла̄са̄нурӯпайка-рӯпам\",\"дӯре бгӯ-лунтхітам ям сахаджа-сумадгура-\",\"    шрīютам са̄нуджань ча\",\"дриштва̄ дево ’тітӯрнам стуті-баху-мукхам\",\"    а̄шлішʼя ґа̄дгам рараньдже\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"6\",\"text\":[\"кайвалья-према-бгӯма̄в-акхіла-раса-судга̄-\",\"    сіндгу-саньча̄ра-дакшам\",\"ґʼятва̄пй евань ча ра̄дга̄-пада-бгаджана-\",\"    судга̄м лīлаяпа̄яяд ям\",\"шяктім саньча̄рʼя ґауро ніджа-бгаджана-судга̄-\",\"    да̄на-дакшам чака̄ра\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"7\",\"text\":[\"ґаура̄дешяч ча вринда̄-віпінам іха\",\"    парікрамʼя нīла̄чалам йо\",\"ґатва̄ ка̄вʼямритайх свайр враджа-юва-юґала-\",\"    крīдана̄ртхайх прака̄мам\",\"ра̄ма̄нанда-сварӯпа̄дібгір апі кавібгіс\",\"    тарпаяма̄са ґаурам\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"8\",\"text\":[\"лīла̄-самґопане шрī-бгаґавата іха вай\",\"    джанґаме стха̄варе ’пі\",\"саммуґдге са̄ґраджа̄тах прабгу-віраха-хрита-\",\"    пра̄я-джīвендріяна̄м\",\"яш ча̄сīд а̄шраяйка-стхалам іва рагу-\",\"    ґопа̄ла-джīва̄ді-варґе\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"9\",\"text\":[\"шрī-мӯртех са̄дгу-вриттех пракатанам апі\",\"    тал-лупта-тīртха̄діка̄на̄м\",\"шрī-ра̄дга̄-кришна-па̄да̄мбуджа-бгаджанамаям\",\"    ра̄ґа-ма̄рґам вішюддгам\",\"ґрантхайр єна прадаттам нікхілам іха\",\"    ніджа̄бгīшта-девепсітань ча\",\"са шрī рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]},{\"number\":\"10\",\"text\":[\"лīла̄-самґопа-ка̄ле нірупадгі-каруна̄-\",\"    ка̄ріна̄ сва̄міна̄хам\",\"ят па̄да̄бдже ’рпіто ят пада-бгаджанамаям\",\"    ґа̄яїтва̄ ту ґīтам\",\"йоґʼяйоґʼятва-бга̄вам мама кхалу сакалам\",\"    душта-буддгер аґрихнан\",\"са шрī-рӯпах када̄ ма̄м ніджа-пада-раджаса̄\",\"    бгӯшитам самвідгатте\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"264\":{\"prev\":{\"path\":\"/ua/nite-yasmin-nishiante-nayana-jala-bharaih?p=260\",\"title\":\"Шрī Шрī Даїта Да̄с Дашякам\"},\"next\":{\"path\":\"/ua/yo-nanto-nanta-vaktrair-niravadhi?p=268\",\"title\":\"Шрīман Нітьянанда Два̄дашякам\"}}}}]\n42:T51d,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ua/shrimach-chaitanyapadau-chara\",\"url\":\"https://next.kirtan.site/ua/shrimach-chaitanyapadau-chara\",\"name\":\"Шрīмад Рӯпа-пада-раджах Пра̄ртхана̄ Дашякам. Шрīла Бгакті Ракшак Шрīдгар Дев-Ґосва̄мī Маха̄ра̄дж. Aspiring for the Dust of Śrīmad Rūpa Goswāmī’s Lotus Feet\",\"inLanguage\":\"ua\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@
