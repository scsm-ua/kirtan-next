 кінту дīна̄дгамасья\",\"пратьяшя тат-сукарунатая\",\"    вīрачандра̄бгідаствам\"]},{\"number\":\"3\",\"text\":[\"дриштва̄ вішвасья джīва̄н кхалу харі-вімукха̄н\",\"    ґаура-дево даяя\",\"рӯпам ґауде бгавастам парама-каруная\",\"    пра̄хінод- дīна бандго!\",\"етадж ґʼятва̄ прака̄шят судіна-самудаям\",\"    сма̄рама̄шях сахарша̄\",\"джаянте чайва ма̄я-ніґада-нікара-\",\"    саммочане ’смакамаддга̄\"]},{\"number\":\"4\",\"text\":[\"ядвад-бга̄нух кірана-нікарайр-\",\"    бга̄саян вішвам етан\",\"на̄шям критва̄ нікхіла-тамаса̄м\",\"    теджаса̄ самвібга̄ті\",\"критва̄ на̄шям пракриті-тамаса̄м\",\"    сатья-сӯрʼям прака̄шья\",\"дівʼя-ґʼянайр-харі-ґуна-ґанайс\",\"    тван ча тадвад-вібга̄сі\"]},{\"number\":\"5\",\"text\":[\"духкхайх пӯрнам вібудга-хридаям\",\"    ка̄ла-дгарма̄ч ча дриштва̄\",\"ма̄ява̄да̄н каліджакумата̄н\",\"    душкрита̄н шясітун ча\",\"дешє дешє бграмасі вітаран\",\"    ґаура-ва̄нīн ча на̄ма\",\"дгритва̄ дева! трібгувана-джаям\",\"    ваджра-калпам трідандам\"]},{\"number\":\"6\",\"text\":[\"варша̄ям вай саджала-джаладо\",\"    ва̄даян мандрабгерім\",\"ядьяд вішве бграматі бахудга̄\",\"    ва̄рідга̄ра̄н ча варшан\",\"тадвад-бгӯмау бграмасі саґанайр-\",\"    гошаян ґаура-ґа̄тха̄\",\"нітьям дівʼямрита-сукаруна̄м\",\"    твам хі дева! праваршан\"]},{\"number\":\"7\",\"text\":[\"шрī-чайтанья-віла̄са-дга̄мані\",\"    навадвīпа̄шраме сундаре\",\"шрī-ґаура̄нґа-відгос-татха̄ враджа юнох\",\"    сева̄-судга̄-сампадам\",\"тадван ґа̄нґа-тате даямая-вібго!\",\"    садгӯн сама̄хла̄-даян\",\"шрī-рӯпа̄нуґа-сампрада̄я-вібгава̄нуд\",\"    бга̄саян бга̄сасе\"]},{\"number\":\"8\",\"text\":[\"ча̄рва̄ка̄нта-крита̄нтако ’кхіла\",\"    ґурух па̄шанда-шяйла̄шянір\",\"бауддга-дгва̄нта-мата̄нта-да̄яка\",\"    маха̄ма̄ртанда-чӯда̄маніх\",\"ма̄ява̄да-маха̄віварта-\",\"    ґахана̄дж-джīва̄н самуддга̄-ваян\",\"шрī-ґауренду-джая-дгваджо віджаяте\",\"    сва̄мін бгава̄н нітьяшях\"]},{\"number\":\"9\",\"text\":[\"шрī-ґаура̄нґа-сарасватī-дгунідгара!\",\"    шрī-бгакті-самрак-шака!\",\
