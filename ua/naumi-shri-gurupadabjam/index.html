амбга̄рам, бгакта̄на̄м хрид-раса̄янам\",\"крипая єна даттам там, наумі ка̄рунья-сундарам\"]},{\"number\":\"7\",\"text\":[\"санкīртана-маха̄ра̄сарасабдгеш чандрама̄нібгам\",\"самбга̄ті вітаран вішве ґаура-кришнам ґанайх саха\"]},{\"number\":\"8-10\",\"text\":[\"дга̄мані шрī-навадвīпе, ґуптаґовардгане шюбге\",\"вішвавішрута-чайтанья-, са̄расвата-матхоттамам\",\"\",\"стха̄паїтва̄ ґурӯн ґаура-, ра̄дга̄-ґовіндавіґраха̄н\",\"прака̄шяяті ча̄тма̄нам, сева̄-самсіддгі-віґрахах\",\"\",\"ґаура-шрīрӯпа-сіддга̄нта-, дівʼя-дга̄ра̄дгарам ґурум\",\"шрī-бгакті-ракшакам девам, шрīдгарам пранама̄мй ахам\",\"\",\"шраддгая ях патхен нітьям, пранаті-дашякам муда̄\",\"вішяте ра̄ґама̄рґешу, тасья бгакта-праса̄датах\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L3f\",null,{\"navMap\":{\"275\":{\"prev\":{\"path\":\"/ua/shri-svarupa-raya-rupa-jiva-bhava?p=274\",\"title\":\"Прана̄м Мантра - Шрīла Ґуру Маха̄ра̄дж\"},\"next\":{\"path\":\"/ua/samudra-sambhava-gabhi-surabhi-apana?p=277\",\"title\":\"Шрī Ґовінда Кунда Ма̄ха̄тмʼя\"}}}}]\n40:T4c7,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ua/naumi-shri-gurupadabjam\",\"url\":\"https://next.kirtan.site/ua/naumi-shri-gurupadabjam\",\"name\":\"Пранаті Дашякам. Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж. Ten Prayers in glorification of Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"inLanguage\":\"ua\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ua/naumi-shri-gurupadabjam#composition\",\"alternateName\":[\"наумі шрī-ґурупа̄да̄бджам\"],\"name\":\"Пранаті Дашякам. Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж. Ten Prayers in glorification of Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/ua/naumi-shri-gurupadabjam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"nam
