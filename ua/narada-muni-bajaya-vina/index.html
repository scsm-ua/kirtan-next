у зливу. Хтось плаче, хтось танцює, а хтось повністю пʼяніє в глибині душі.\"]},{\"number\":\"4\",\"text\":[\"паньча-вадана,    на̄раде дгорі’,\",\"    премера сагана рол\",\"камала̄сана,    на̄чія боле,\",\"    ‘боло боло харі боло’\"],\"translation\":[\"Пʼятиликий Господь Шіва обіймає Нараду Муні та безупинно галасує від духовного піднесення, тоді як Господь Брахма захоплено танцює і промовляє: «Усі ви повторюйте: “Харібол! Харібол!”».\"]},{\"number\":\"5\",\"text\":[\"сахасра̄нана,    парама-сукхе,\",\"    ‘харі харі’ болі ґа̄й\",\"на̄ма-прабга̄ве,    ма̄тіло вішва,\",\"    на̄ма-раса сабе па̄й\"],\"translation\":[\"Тисячеустий Ананта Шєша сповнюється найвищого щастя, співає й вигукує: «Харі! Харі!». Хвилі звуку цього Святого Імені проливають на жителів всесвіту солодкий нектар, від якого всі знову і знову шаленіють.\"]},{\"number\":\"6\",\"text\":[\"шрī-кришна-на̄ма,    расане спхурі’,\",\"    пӯра̄’о а̄ма̄ра а̄шя\",\"шрī-рӯпа-паде,    джа̄чає іха̄,\",\"    бгакатівінода-да̄са\"],\"translation\":[\"Святе Імʼя Шрі Крішни здійснило всі мої прагнення, проявившись в устах кожного. Тому Бгактівінод, смиренний слуга Господа, молиться до лотосових стоп Шрі Рупи Ґосвамі, благаючи, щоб оспівуваня Харінами завжди лунало саме так.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-namastakam-song-8-narada-muni-bajaya-vina\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"ua\"}]\n3f:[\"$\",\"$L46\",null,{\"navMap\":{\"140\":{\"prev\":{\"path\":\"/ua/kripa-kara-vaishnava-thakura?p=137\",\"title\":\"Пра̄ртхана̄ Лаласа̄маї\"},\"next\":{\"path\":\"/ua/krishnotkirtana-gana-nartana-parau?p=141\",\"title\":\"Шрī Шрī Шад-Ґосва̄мй-аштакам\"}}}}]\n47:T5d3,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":
