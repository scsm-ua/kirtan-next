ата джаладгара    шюддга бгакті робі-кара\",\"    а̄ча̄діла бга̄вія антаре\",\"шястра сіндгу мантханете    сусіддга̄нта джганьджга̄ва̄те\",\"    уда̄іла̄ діґ діґантаре\"]},{\"number\":\"7\",\"text\":[\"стха̄не стха̄не кото мотх    стха̄піяча нішкапот\",\"    према сева̄ шікха̄іте джīве\",\"мотхера вайшнава ґон    коре сада̄ вітарон\",\"    харі ґуна-катха̄мрита бгаве\"]},{\"number\":\"8\",\"text\":[\"шюддга-бгакті-манда̄кінī    вімала права̄ха а̄ні\",\"    шітала коріла̄ таптапра̄на\",\"дешє дешє нішкіньчан    преріла̄ вайшнава ґон\",\"    віста̄ріте харіґуна ґа̄на\"]},{\"number\":\"9\",\"text\":[\"пӯрве ятха̄ ґаурахарі    ма̄ява̄да чеда корі\",\"    вайшнава коріла̄ ка̄шіва̄сī\",\"вайшнава даршяна-сукшма    віча̄ре тумі хе дакша\",\"    тематі тошила̄ ва̄ра̄насī\"]},{\"number\":\"10\",\"text\":[\"дайва-варна̄шрама-дгарма    харі бгакті джа̄ра марма\",\"    шястра джукте коріла̄-нішчой\",\"ґʼяна-джоґа-карма чхой    мӯлья та̄ра кічху ной\",\"    бгактіра віродгī джоді хой\"]},{\"number\":\"11\",\"text\":[\"шрī ґаудамандала бгӯмі    бгакта санґе парікрамі\",\"    сукīрті стха̄піла̄ маха̄шой\",\"абгінна враджа мандала    ґаудабгӯмі премоджвала\",\"    прача̄ра хоіло вішвамой\"]},{\"number\":\"12\",\"text\":[\"куліяте па̄шандīра̄    атьяча̄ра коіло джа̄’ра̄\",\"    та̄ саба̄ра доша кшома̄ корі\",\"джаґате коіле гошана̄    ‘тароріва сахішнуна̄’\",\"    хон ‘кīртанīях сада̄ харіх’\"]},{\"number\":\"13\",\"text\":[\"шрī вішва-вайшнава-ра̄джа    сабга̄-мадгʼє ‘па̄трара̄джа’\",\"    упа̄дгі-бгӯшане вібгӯшита\",\"вішвера манґала ла̄ґі’    хоіячо сарва’ тьяґī\",\"    вішвава̄сī джон-хіте рата\"]},{\"number\":\"14\",\"text\":[\"корітечо упака̄ра    джа̄те пара упака̄ра\",\"    лобге джīва шрī кришна-сева̄я\",\"дӯре джа̄я бгава-роґа    кханде джа̄хе карма бгоґа\",\"    харі па̄да падма джа̄’те па̄я\"]},{\"number\":\"15\",\"text\":[\"джīва моха-нідра̄ ґата    джа̄ґа̄’те вайкунтха дӯта\",\"    ‘ґаудīя’ па̄тха̄о горе горе\",\"утхоре утхоре бга̄і    а̄ро то самоя на̄і\",\"    ‘кришна бгаджа’ боле учайхсваре\"]},{\"number\":\"16\",\"text\":[\"тома̄ра мукха̄равінда-    віґаліта макаранда\",\"    сіньчіта ачʼюта-ґуна-ґа̄тха̄\",\"шюніле джуда̄я пра̄на    тамо моха антардга̄на\",\"    дӯре джа̄я хридоєра вʼятха̄\"]},{\"number\":\"17\",\"text\":[\"джа̄ні а̄мі маха̄шой    джашова̄ньча̄ на̄хі хой\",\"    бінду ма̄тра тома̄ра антаре\",\"тава ґуна вīна̄дга̄рī,    мора кантха-вīна̄ дгорі’\",\"    авашєте бола̄я а̄ма̄ре\"]},{\"number\":\"18\",\"text\":[\"вайшнавера ґуна-ґа̄на    коріле джīвера тра̄на\",\"    шюніячі са̄дгу ґуру мукхе\",\"кришна бгакті-самудой    джанама сапхала хой\",\"    е бгава-са̄ґара торе сукхе\"]},{\"number\":\"19\",\"text\":[\"те-ка̄ране праяса    ятха̄ ва̄манера а̄шя\",\"    ґаґанера ча̄нда дгорі ба̄ре\",\"адоша-дараші тумі    адгама патіта а̄мі\",\"    ніджа ґуне кшоміва̄ а̄ма̄ре\"]},{\"number\":\"20\",\"text\":[\"шрī ґаура̄нґа-па̄рішада    тха̄кура бгактівінода\",\"    дīнахīна патітера бандгу\",\"калі-тамах віна̄шіте    а̄нілена аванīте\",\"    тома’ акаланка пӯрна інду\"]},{\"number\":\"21\",\"text\":[\"кара крипа̄ вітарана    премасудга̄ анукшана\",\"    ма̄тія утхука джīва ґон\",\"харіна̄ма-санкīртане    на̄чука джаґата-джане\",\"    вайшнава-да̄сера ніведан\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-acharya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-acharya\"},{\"title\":{\"en\":\"Srila B.R. Sridhar Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.Р. Шридхар Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.Р. Шрідгар Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sridhar-maharaj-and-govinda-8\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsridhar-maharaj-and-gov
