   пулакіта дехо ґадґада вачана\",\"байбарнья-бепатху    хобе сангатана,\",\"    нірантара нетре бо’бе ашру-дга̄р\"]},{\"number\":\"5\",\"text\":[\"кобе навадвīпе,    сурадгунī-тате,\",\"    ‘ґаура-нітьянанда’ болі’ нішкапате\",\"на̄чія ґа̄ія,    беда̄ібо чхуте,\",\"    ба̄тулера пра̄я чха̄дія віча̄р\"]},{\"number\":\"6\",\"text\":[\"кобе нітьянанда,    море корі’ дая,\",\"    чха̄да̄ібе мора вішоєра ма̄я\",\"дія море ніджа-    чаранера чха̄я,\",\"    на̄мера ха̄тете дібе адгіка̄р\"]},{\"number\":\"7\",\"text\":[\"кінібо, лутібо,    харі-на̄ма-раса,\",\"    на̄ма-расе ма̄ті’ хоібо вівашя\",\"расера расіка-    чарана парашя,\",\"    корія моджібо расе аніба̄р\"]},{\"number\":\"8\",\"text\":[\"кобе джīве дая,    хоібе удоя,\",\"    ніджа-сукха бгулі’ судīна-хридоя\",\"бгакатівінода,    корія біноя,\",\"    шрī-а̄ґʼя-тохоло корібе прача̄р\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-kabe-habe-bolo-acapella-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-kabe-habe-bolo-acapella-1\"}]}}}]\n"])</script><script>self.__next_f.push([1,"26:[\"$\",\"$L2c\",null,{\"audio\":\"$25:props:song:resources:audio\",\"language\":\"ua\"}]\n27:[\"$\",\"$L2d\",null,{\"navMap\":{\"167\":{\"prev\":{\"path\":\"/ua/atma-samarpane-gela-abhimana?p=166\",\"title\":\"А̄тма-самарпане\"},\"next\":{\"path\":\"/ua/gopinath-mama-nivedana-shiuno?p=169\",\"title\":\"Ніведана 1\"}}}}]\n2e:T5d3,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ua/kobe-hobe-bolo-se-dina-amar\",\"url\":\"https://next.kirtan.site/ua/kobe-hobe-bolo-se-dina-amar\",\"name\":\"Кобе хо’бе боло. Шрīла Бгактівінод Тха̄кур\",\"inLanguage\":\"ua\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicCom
