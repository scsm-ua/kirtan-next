ттам Да̄с Тха̄кур\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L1d\",null,{\"label\":\"Показувати вірші / переклад\",\"song\":{\"meta\":{\"page\":136,\"first_line\":\"еі-ва̄ра каруна̄ кара вайшнава ґоса̄ні\"},\"title\":[\"Вайшнава Віґʼяпті\"],\"author\":[\"Шрīла Нароттам Да̄с Тха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"еі-ва̄ра каруна̄ кара вайшнава ґоса̄ні\",\"патіта-па̄вана тома̄ віне кеха на̄і\"],\"word_by_word\":[\"**еі ва̄ра** — зараз; **каруна̄ кара** — будь ласкавий, вияв милість; **вайшнава ґоса̄ні** — о, Вайшнаве Ґосвамі!; **патіта-па̄вана** — спаситель занепалих душ; **тома̄ віне** — окрім тебе; **кеха на̄і** — нікого немає.\"],\"translation\":[\"О Вайшнав Ґосвамі, благаю, хоч цього разу будь до мене милостивий! Ти — спаситель відступників, ти — моя єдина надія!\"]},{\"number\":\"2\",\"text\":[\"ка̄ха̄ра нікате ґеле па̄па дӯре яя\",\"емана даяла прабгу кева̄ котха̄ па̄я\"],\"word_by_word\":[\"**ка̄ха̄ра нікате** — біля кого лише наблизившись; **ґеле** — підійшовши; **па̄па** — усі гріхи; **дӯре яя** — відходять геть; **емана даяла прабгу** — така милостива особа; **кева̄ котха̄ па̄я** — де ж можна знайти когось подібного?\"],\"translation\":[\"Сама твоя присутність стирає всі гріхи. Такої доброти більше ніде не знайти.\"]},{\"number\":\"3\",\"text\":[\"ґанґа̄ра парашя хайле пашча̄те па̄вана\",\"даршяне павітра кара еі тома̄ра ґуна\"],\"word_by_word\":[\"**ґанґа̄ра парашя хайле** — торкнувшись вод священної Ґанґи; **пашча̄те па̄вана** — очищуєшся пізніше; **даршяне** — лише побачивши тебе; **павітра кара** — очищуєшся негайно; **еі** — це; **тома̄ра ґуна** — твоя якість.\"],\"translation\":[\"Священа вода Ґанґи здатна визволити найгіршого грішника. Та бодай одного погляду на тебе достатньо, аби досягти цього визволення. Така твоя природа.\"]},{\"number\":\"4\",\"text\":[\"харі-стха̄не апара̄дге та̄ре харіна̄ма\",\"тома̄-стха̄не апара̄дге на̄хіка еда̄на\"],\"word_by_word\":[\"**харі-стха̄не** — Господу Харі; **апара̄дге** — вчинивши образу; **та̄ре харіна̄ма** — святе ім’я звільняє; **тома̄-стха̄не апара̄дге** — але якщо хтось образить тебе; **на̄хіка** — не буде; **еда̄на** — спасіння.\"],\"translation\":[\"Якщо хтось образить святі стопи Господа Харі, здобуде прощення через оспівування Його Святого Імені. Проте немає спасіння тому, хто образить тебе.\"]},{\"number\":\"5\",\"text\":[\"тома̄ра хридає сада̄ ґовінда-вішра̄ма\",\"ґовінда кахена мама вайшнава пара̄на\"],\"word_by_word\":[\"**тома̄ра хридає** — у твоєму серці; **сада̄** — завжди; **ґовінда-вішра̄ма** — місце відпочинку Господа Ґовінди; **ґовінда кахена** — Господь Ґовінда каже; **мама вайшнава пара̄на** — «вайшнави — це моє життя».\"],\"translation\":[\"У твоєму серці завжди Господь Ґовінда. Адже Сам Господь Шрі Ґовінда каже: \\\"Мої віддані — Мої життя та душа\\\".\"]},{\"number\":\"6\",\"text\":[\"праті джанме карі а̄шя чаранера дгулі\",\"нароттаме кара дая а̄пана̄ра валі\"],\"word_by_word\":[\"**праті джанме** — у кожному народженні, яке можу мати; **карі а̄шя** — прагну; **чаранера дгулі** — пилу з твоїх святих стіп; **нароттаме** — до Нароттами Даса; **кара дая** — будь ласкавий; **а̄пана̄ра валі** — і вважай своїм.\"],\"translation\":[\"Сподіваюся, що життя за життям я матиму нагоду шанувати пил з твоїх чудових, наче лотоси, стіп. Шрі Нароттам молить: \\\"Вайшнав Ґосвамі, будь милостивий до мене!\\\"\"]}]}}]\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L1e\",null,{\"navMap\":{\"136\":{\"prev\":{\"path\":\"/ua/je-anilo-prema-dhana-karuna-prachura\",\"title\":\"Віраха-ґīті\"},\"next\":{\"path\":\"/ua/kripa-kara-vaishnava-thakura\",\"title\":\"Пра̄ртхана̄ Лаласа̄маї\"}}}}]\n1a:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ua/ei-vara-karuna-kara-vaishnava-gosani\\\",\\\"url\\\":\\\"https://next.kirtan.site/ua/ei-vara-karuna-kara-vaishnava-gosani\\\",\\\"name\\\":\\\"Вайшнава Віґʼяпті. Шрīла Нароттам Да̄с Тха̄кур\\\",\\\"inLanguage\\\":\\\"ua\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ua/ei-vara-karuna-kara-vaishnava-gosani#composition\\\",\\\"alternateName\\\":[\\\"еі-ва̄ра каруна̄ кара вайшнава ґоса̄ні\\\"],\\\"name\\\":\\\"Вайшнава Віґʼяпті. Шрīла Нароттам Да̄с Тха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ua/ei-vara-karuna-kara-vaishnava-gosani\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ua/ei-vara-karuna-kara-vaishnava-gosani\\\"}}]}\"}}]\n1b:[\"$\",\"$L1f\",null,{\"bookId\":\"ua\",\"page\":136}]\n"])</script></body></html>
