ступників, ти — моя єдина надія!\"]},{\"number\":\"2\",\"text\":[\"ка̄ха̄ра нікате ґеле па̄па дӯре яя\",\"емана даяла прабгу кева̄ котха̄ па̄я\"],\"word_by_word\":[\"**ка̄ха̄ра нікате** — біля кого лише наблизившись; **ґеле** — підійшовши; **па̄па** — усі гріхи; **дӯре яя** — відходять геть; **емана даяла прабгу** — така милостива особа; **кева̄ котха̄ па̄я** — де ж можна знайти когось подібного?\"],\"translation\":[\"Сама твоя присутність стирає всі гріхи. Такої доброти більше ніде не знайти.\"]},{\"number\":\"3\",\"text\":[\"ґанґа̄ра парашя хайле пашча̄те па̄вана\",\"даршяне павітра кара еі тома̄ра ґуна\"],\"word_by_word\":[\"**ґанґа̄ра парашя хайле** — торкнувшись вод священної Ґанґи; **пашча̄те па̄вана** — очищуєшся пізніше; **даршяне** — лише побачивши тебе; **павітра кара** — очищуєшся негайно; **еі** — це; **тома̄ра ґуна** — твоя якість.\"],\"translation\":[\"Священна вода Ґанґи здатна визволити найгіршого грішника. Та бодай одного погляду на тебе достатньо, аби досягти цього визволення. Така твоя природа.\"]},{\"number\":\"4\",\"text\":[\"харі-стха̄не апара̄дге та̄ре харіна̄ма\",\"тома̄-стха̄не апара̄дге на̄хіка еда̄на\"],\"word_by_word\":[\"**харі-стха̄не** — Господу Харі; **апара̄дге** — вчинивши образу; **та̄ре харіна̄ма** — святе ім’я звільняє; **тома̄-стха̄не апара̄дге** — але якщо хтось образить тебе; **на̄хіка** — не буде; **еда̄на** — спасіння.\"],\"translation\":[\"Якщо хтось образить святі стопи Господа Харі, здобуде прощення через оспівування Його Святого Імені. Проте немає спасіння тому, хто образить тебе.\"]},{\"number\":\"5\",\"text\":[\"тома̄ра хридає сада̄ ґовінда-вішра̄ма\",\"ґовінда кахена мама вайшнава пара̄на\"],\"word_by_word\":[\"**тома̄ра хридає** — у твоєму серці; **сада̄** — завжди; **ґовінда-вішра̄ма** — місце відпочинку Господа Ґовінди; **ґовінда кахена** — Господь Ґовінда каже; **мама вайшнава пара̄на** — «вайшнави — це моє життя».\"],\"translation\":[\"У твоєму серці завжди Господь Ґовінда. Адже Сам Господь Шрі Ґовінда каже: «Мої віддані — Мої життя та душа».\"]},{\"number\":\"6\",\"text\":[\"праті джанме карі а̄шя чаранера дгулі\",\"нароттаме кара дая а̄пана̄ра валі\"],\"word_by_word\":[\"**праті джанме** — у кожному народженні, яке можу мати; **карі а̄шя** — прагну; **чаранера дгулі** — пилу з твоїх святих стіп; **нароттаме** — до Нароттами Даса; **кара дая** — будь ласкавий; **а̄пана̄ра валі** — і вважай своїм.\"],\"translation\":[\"Сподіваюся, що життя за життям я матиму нагоду шанувати пил з твоїх чудових, наче лотоси, стіп. Шрі Нароттам молить: «Вайшнав Ґосвамі, будь милостивий до мене!»\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-ei-baro-koruna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-ei-baro-koruna\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-vaishnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-vaishnava\"}]}}}]\n"])</script><script>self.__next_f.push([1,"1b:[\"$\",\"$L21\",null,{\"audio\":\"$1a:props:song:resources:audio\",\"language\":\"ua\"}]\n1c:[\"$\",\"$L22\",null,{\"navMap\":{\"136\":{\"prev\":{\"path\":\"/ua/je-anilo-prema-dhana-karuna-prachura?p=135\",\"title\":\"Віраха-ґīті\"},\"next\":{\"path\":\"/ua/kripa-kara-vaishnava-thakura?p=137\",\"title\":\"Пра̄ртхана̄ Лаласа̄маї\"}}}}]\n23:T8a6,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ua/ei-vara-karuna-kara-vaishnava-gosani\",\"url\":\"https://next.kirtan.site/ua/ei-vara-karun
