":\"2\",\"text\":[\"джадера пратіштха̄,    шюкарер біштха̄,\",\"    джа̄но на̄ кі та̄ха̄ ма̄яр вайбгава\",\"канака ка̄мінī,    діваса-джа̄мінī,\",\"    бга̄вія кі ка̄джа, анітья се саба\"]},{\"number\":\"3\",\"text\":[\"тома̄ра канака,    бгоґера джанака,\",\"    канакера два̄ре севахо ма̄дгава\",\"ка̄мінīр ка̄ма,    нахе тава дга̄ма,\",\"    та̄ха̄р—ма̄ліка кевала джа̄дава\"]},{\"number\":\"4\",\"text\":[\"пратіштха̄шя-тару,    джада-ма̄я-мару,\",\"    на̄ пела ра̄вана джуджгія ра̄гава\",\"вайшнавī пратіштха̄,    та̄те кара ніштха̄,\",\"    та̄ха̄ на̄ бгаджіле лабгібе раурава\"]},{\"number\":\"5\",\"text\":[\"харіджана-двеша,    пратістха̄шя-клешя,\",\"    кара кено тобе та̄ха̄ра ґаурава\",\"вайшнавер па̄чхе,    пратістха̄шя а̄чхе,\",\"    та̄’те кабгу нахе анітья-вайбгава\"]},{\"number\":\"6\",\"text\":[\"се харі-самбандга,    шюнья-ма̄я-ґандга,\",\"    та̄ха̄ кобгу ной джадер кайтава\",\"пратіштха̄-чанда̄лī,    нірджаната̄-джа̄лі,\",\"    убгає джа̄ніхо ма̄їка раурава\"]},{\"number\":\"7\",\"text\":[\"кīртана чха̄дібо,    пратіштха̄ ма̄ґібо,\",\"    кі ка̄джа дгудія та̄дришя ґаурава\",\"ма̄дгавендра пурī,    бга̄ва-горе чурі,\",\"    на̄ коріло кобгу сада̄і джа̄набо\"]},{\"number\":\"8\",\"text\":[\"тома̄ра пратіштха̄,—    шюкарера біштха̄,\",\"    та̄р-саха сама кабгу на̄ ма̄нава\",\"матсарата̄-вашє,    тумі джада-расе,\",\"    ма’джечо чха̄дія кīртана-сауштава\"]},{\"number\":\"9\",\"text\":[\"та̄і душта мана,    нірджана бгаджан,\",\"    прача̄річо чхоле куйоґī-вайбгава\",\"прабгу сана̄тане,    парама джатане,\",\"    шікша̄ діло джа̄ха̄, чінто сеі саба\"]},{\"number\":\"10\",\"text\":[\"сеі дуті катха̄,    бгуло’ на̄ сарватха̄,\",\"    учайх-сваре кара харі-на̄ма-рава\",\"пхалґу а̄ро джукта,    баддга а̄ро мукта,\",\"    кабгу на̄ бга̄віхо, ‘ека̄ка̄р’ саба\"]},{\"number\":\"11\",\"text\":[\"канака-ка̄мінī,    пратіштха̄-ба̄гінī,\",\"    ча̄діяче джа̄ре, сеі то’ вайшнава\",\"сеі ана̄сакта,    сеі шюддга-бгакта,\",\"    самса̄ра татха̄ па̄й пара̄бгава\"]},{\"number\":\"12\",\"text\":[\"ятха̄-джоґʼя бгоґа,    на̄хі татха̄ роґа,\",\"    ана̄сакта сеі, кі а̄ро кахабо\",\"а̄сакті-рохіта,    самбандга-сохіто,\",\"    вішоя-самӯха сакалі ма̄дгава\"]},{\"number\":\"13\",\"text\":[\"се джукта-вайра̄ґʼя,    та̄ха̄ то’ саубга̄ґʼя,\",\"    та̄ха̄і джадете харір вайбгава\",\"кīртане джа̄ха̄р,    пратіштха̄-самбга̄р,\",\"    та̄ха̄р сампатті кевала кайтава\"]},{\"number\":\"14\",\"text\":[\"вішоя-мумукшу,    бгоґер бубгукшу,\",\"    ду’є тьяджо мана, дуі авайшнава\",\"кришнер самбандга,    апра̄крита-скандга,\",\"    кобгу на̄хе та̄ха̄ джадер самбгава\"]},{\"number\":\"15\",\"text\":[\"ма̄ява̄дī джана,    кришнетара мана,\",\"    мукта абгіма̄не се нінде вайшнава\",\"вайшнавера да̄са,    тава бгакті-а̄шя,\",\"    кено ва̄ да̄кічо нірджана-а̄хава\"]},{\"number\":\"16\",\"text\":[\"дже пхалґу-вайра̄ґī,    кохе нідже тьяґī,\",\"    се на̄ па̄ре кобгу хоіте вайшнава\",\"харі-пада чха̄ді’,    нірджаната̄ ба̄ді,\",\"    лабгія кі пхол, пхалґу се вайбгава\"]},{\"number\":\"17\",\"text\":[\"ра̄дга̄-да̄сьє рохі,    чха̄ді бгоґа-ахі,\",\"    пратіштха̄шя нахе кīртана-ґаурава\",\"ра̄дга̄-нітья-джана,    та̄ха̄ чха̄ді мана,\",\"    кено ва̄ нірджана-бгаджана-кайтава\"]},{\"number\":\"18\",\"text\":[\"враджа-ва̄сī-ґана,    прача̄рака-дгана,\",\"    пратіштха̄-бгікшука та̄ра̄ нахе шява\",\"пра̄на а̄чхе та̄ра,    се-хету прача̄ра,\",\"    пратіштха̄шя-хīна-‘кришна-ґа̄тха̄’ саба\"]},{\"number\":\"19\",\"text\":[\"шрī-даїта-да̄са,    кīртанете а̄шя,\",\"    кара учайх-сваре харіна̄ма рава\",\"кīртана-прабга̄ве,    смарана свабга̄ве,\",\"    се ка̄ле бгаджана-нірджана самбгава\"]}]}}]\n"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L1d\",null,{\"navMap\":{\"149\":{\"prev\":{\"path\":\"/ua/e-ghora-samsare-podiya-manava\",\"title\":\"Е гора самсаре\"},\"next\":{\"path\":\"/ua/emona-durmati-samsara-bhitore\",\"title\":\"Дайньятміка̄\"}}}}]\n19:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"
