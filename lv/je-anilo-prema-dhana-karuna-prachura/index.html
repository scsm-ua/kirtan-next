ema-dhana karuṇā prachura\",\"heno prabhu kothā gelā āchārya-ṭhākura\"],\"translation\":[\"Kur gan var atrast to, kurš atklāj prema-bhakti dārgumus un kurš pats ir līdzcietības pilns, – to, kurš līdzinās Šrī Āčārjam Thākuram (Šrīnivāsam Āčārjam)?\"]},{\"number\":\"2\",\"text\":[\"kā̐hā mora svarūp rūpa kā̐hā sanātana\",\"kā̐hā dāsa raghunātha patita-pāvana\"],\"translation\":[\"Kur gan ir kritušo dvēseļu glābēji? Kur ir Svarūpa Damodārs? Kur ir Rūpa Gosvāmī un Sanātana Gosvāmī? Kur var atrast Raghunāthu Dāsu?\"]},{\"number\":\"3\",\"text\":[\"kā̐hā mora bhaṭṭa-juga kā̐hā kavirāja\",\"eka-kāle kothā gelā gaurā naṭa-rāja\"],\"translation\":[\"Kur gan ir mani Raghunāths Bhatta un Gopals Bhatta Gosvāmī? Kur tagad ir Šrī Krišnadāsa Kavirādžs? Viņi ir aizgājuši visi reizē, lai būtu kopā ar Kungu Gaurangu, lielisko dejotāju!\"]},{\"number\":\"4\",\"text\":[\"pāṣāṇe kuṭibo māthā anale paśibo\",\"gaurāṅga guṇera nidhi kothā gele pābo\"],\"translation\":[\"Esmu gatavs pārsist savu galvu pret akmeni, lai tikai atrastos blakus Kungam Čaitanjam kopā ar viņiem!\"]},{\"number\":\"5\",\"text\":[\"se-saba saṅgīra saṅge je koilo vilāsa\",\"se-saṅga nā pāyā kānde narottama dāsa\"],\"translation\":[\"Viņi visi ir aizgājuši, lai gremdētos savās rotaļās. Narottams Dāsa Thākurs sauc: “Man atliek vienīgi apraudāt savu rūgto likteni, jo nevaru būt viņu sabiedrībā!”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-viraha-giti\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-viraha-giti\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-viraha-giti\",\"iframe_url\":\"https://w.soundclo
