"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":64,\"first_line\":\"(kiba) jaya jaya gaurāchā̐der ārotiko śobhā\",\"verse parentheses\":\"non bold\"},\"title\":[\"Śrī Gaura-ārati\"],\"author\":[\"Šrīla Bhaktivinoda Thākurs\"],\"verses\":[{\"text\":[\"(kiba) jaya jaya gorācāńder āratiko śobhā\",\"    jāhnavī-taṭa-vane jaga-mana-lobhā\",\"    (jaga janer mana-lobhā)\",\"    (gaurāṅger āroti śobhā jaga janer mana-lobhā)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Visa slava, visa slava brīnišķajai Kunga Gauračandras pielūgšanas ceremonijai! Tā noris birzī, Džāhnavī (Gangas) upes krastā, un pievilina visas dzīvās būtnes Visumā.\"]},{\"text\":[\"(kiba) dakṣiṇe nitāichā̐d bāme gadādhara\",\"    nikaṭe advaita śrīnivāsa chatra-dhara\"],\"translation\":[\"Pa labi no Kunga Gauračandras ir Kungs Nitjānanda, bet pa kreisi no Viņa – Šrī Gadādhāra. Blakus stāv Šrī Advaita, bet Šrīvāss Thākurs tur lietussargu virs Kunga galvas.\"]},{\"text\":[\"(kiba) bosiyāche gaurāchā̐d ratna-siṁhāsane\",\"    (ratna-simhāsana alo korere\",\"    bosiyāchen gaurāchā̐d ratna-siṁhāsane)\",\"    ārati korena brahmā ādi-deva gaṇe\",\"    (gaurāṅger āroti kore)\",\"    (brahmā ādi-deva gaṇe gaurāṅger āroti kore)\",\"    (gaurāṅgera bhakta sane gaurāṅger āroti kore)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Kungs Čaitanja sēž ar dārglietām rotātā tronī, bet debesu iemītnieki, ar Kungu Brahmu priekšgalā, izpilda pielūgšanas ceremoniju, āratī.\"]},{\"text\":[\"(kiba) narahari-ādi kori chāmara ḍhulāya\",\"    sañjaya-mukunda-vāsu-ghoṣa-ādi gāya\",\"    (gaura guṇa gāna kore)\",\"    (sañjaya mukunda vāsu-ghoṣa gaura guṇa gāna kore)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Narāharī Sarakārs un citi Kunga Čaitanjas pavadoņi vēdina Viņu ar spalvu vēdekli. Citi Viņa bhaktas, ar Sandžaju Panditu, Mukundu Datu un Vāsu Ghošu priekšgalā, dzied saldu kirtanu.\"]},{\"text\":[\"(kiba) śaṅkha bāje ghaṇṭā bāje bāje karatāla\",\"    madhura mṛdaṅga bāje parama rasāla\",\"    (madhur madhur madhur bāje)\",\"    (gaurāṅger āroti kāle madhur madhur madhur bāje)\",\"    (śaṅkha bāje ghaṇṭā bāje madhur madhur madhur bāje)\",\"    (madhura mṛdanga bāje madhur madhur madhur bāje)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Skan gliemežnīcas, zvaniņi un karatālas, melodiski spēlē mridangas. Kirtana mūzika ir ārkārtīgi salda un ausij tīkama.\"]},{\"text\":[\"(kiba) bahu-koṭi chandra jini vadana ujjvala\",\"    gala-deśe bona-mālā kore jhalamala\",\"    (jhalmol jhalmol jhalmol kore)\",\"    (gaura gole bona phuler mālā\",\"    jhalmol jhalmol jhalmol kore)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Kunga Čaitanjas sejas mirdzums pārspēj miljons mēnešu spožumu, un viņa kaklā mirdz meža ziedu vītne.\"]},{\"text\":[\"(kiba) śiva-śuka-nārada preme gada-gada\",\"    bhakativinoda dekhe gorāra sampada\"],\"translation\":[\"Kungs Šiva, Šukadēva Gosvāmī un Nārada Mūnī – visi viņi ir klātesoši ceremonijā un viņu balsis dreb dievišķās mīlestības skurbumā. Tā Bhaktivinoda redz izslavēto Kunga Gauračandras pielūgšanu.\"]},{\"text\":[\"(ei bār āmāy doyā koro)\",\"(ṭhākura śrī bhaktivinoda ei bār āmāy doyā koro)\",\"(ṭhākura śrī sarasvatī ei bār āmāy doyā koro)\",\"(patit-pāvan śrī gurudev ei bār āmāy doyā koro)\",\"(sapārṣada gaurahari ei bār āmāy doyā koro)\",\"(nitāi gaura haribol)\"],\"translation\":[\"Apveltiet mani ar savu žēlsirdību! Šrī Bhaktivinoda, Šrī Sarasvatī Thākur, Gurudēv – kritušo glābēj! Kungs Gauraharī ar saviem pavadoņiem, lūdzu, dāvājiet man savu žēlsirdību.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-kiba-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-kiba-jaya-jaya\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-kiba-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-kiba-jaya-jaya\"},{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-sri-gaura\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-sri-gaura\"}]}}}]\n"])</script><script>self.__next_f.push([1,"37:[\"$\",\"$L3e\",null,{\"audio\":\"$36:props:song:resources:audio\",\"language\":\"lv\"}]\n38:[\"$\",\"$L3f\",null,{\"navMap\":{\"64\":{\"prev\":{\"path\":\"/lv/mahaprasade-govinde-nama-brahmani?p=62\",\"title\":\"Mahāprasāda\"},\"next\":{\"path\":\"/lv/jayare-jayare-jaya-gaura-sarasvati?p=66\",\"title\":\"Śrī Sāraswat-ārati\"}}}}]\n40:T991,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/jaya-jaya-gaurachander-arotiko-shobha\",\"url\":\"https://next.kirtan.site/lv/jaya-jaya-gaurachander-arotiko-shobha\",\"name\":\"Śrī Gaura-ārati. Šrīla Bhaktivinoda Thākurs\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/jaya-jaya-gaurachander-arotiko-shobha#composition\",\"alternateName\":[\"(kiba) jaya jaya gaurāchā̐der ārotiko śobhā\"],\"name\":\"Śrī Gaura-ārati. Šrīla Bhaktivinoda Thākurs\",\"url\":\"https://next.kirtan.site/lv/jaya-jaya-gaurachander-arotiko-shobha\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/lv/jaya-jaya-gaur
