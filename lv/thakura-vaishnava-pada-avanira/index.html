:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Ṭhākura-vaiṣṇava-pada\",{\"children\":\"Ṭhākura-vaiṣṇava-pada\"}]]}],null,[],[[\"$\",\"div\",\"Šrīla Narottams Dāsa Thākurs\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Šrīla Narottams Dāsa Thākurs\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L47\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":134,\"first_line\":\"ṭhākura-vaiṣṇava-pada, avanīra\"},\"title\":[\"Ṭhākura-vaiṣṇava-pada\"],\"author\":[\"Šrīla Narottams Dāsa Thākurs\"],\"verses\":[{\"number\":\"1\",\"text\":[\"ṭhākura-vaiṣṇava-pada,    avanīra susampada,\",\"    śuno bhāi! hoiya eka mana\",\"āśroya loiyā bhaje,    tāre kṛṣṇa nāhi tyaje\",\"    āro saba more akāraṇa\"],\"translation\":[\"Brāl, uzklausi manus vārdus uzmanīgi: lotosam līdzīgās Vaišnavu pēdas ir lielākā bagātība šajā pasaulē! Pieņem patvērumu pie Vaišnaviem un godā viņus. Krišna nekad neatraidīs to, kurš pielūdz Viņu šādā veidā. Pārējiem lemta veltīga nāve.\"]},{\"number\":\"2\",\"text\":[\"vaiṣṇava-charaṇa-jol,    prema-bhakti dite bol,\",\"    āro keho nahe balavanta\",\"vaiṣṇava-charaṇa-renu,    mastake bhūṣaṇa vinu\",\"    āra nāhi bhūṣaṇera anta\"],\"translation\":[\"Ūdens, ar kuru tika mazgātas lotosam līdzīgās Vaišnavu pēdas, dāvā tīru mīlestību uz Dievu un uzticīgu garīgu kalpošanu. Nav labāka veida, kā iegūt dievišķo mīlestību! Es beru sev uz galvas putekļus no lotosam līdzīgajām Vaišnavu pēdām. Citi rotājumi man nav vajadzīgi!\"]},{\"number\":\"3\",\"text\":[\"tīrthajol-pavitra-guṇe,    likhiyāche purāṇe,\",\"    se saba bhaktira pravañchana\",\"vaiṣṇavera pādadoka,    sama nahe ei saba,\",\"    jāte hoya vāñchito pūraṇa\"],\"translation\":[\"Purānas apdzied svētvietās esošā ūdens attīrošo spēku, taču tas nav nekas vairāk kā maldi! Patiesībā nekam nepiemīt lielāks attīrīšanas spēks, kā ūdenim, ar kuru tika mazgātas Vaišnavu pēdas. Tas piepilda visas vēlēšanās!\"]},{\"number\":\"4\",\"text\":[\"vaiṣṇava-saṅgete mana, ānandita anukṣaṇa,\",\"    sadā hoy kṛṣṇa-parasaṅga\",\"dīna narottama kā̐de, hiyā dhairja nāhi bāndhe,\",\"    mora dośā keno hoilo bhaṅga\"],\"translation\":[\"Mirkli pēc mirkļa mans prāts smeļ nebeidzamu prieku Vaišnavu sabiedrībā. Es vienmēr meklēju Kunga Krišnas bhaktu sabiedrību. Garīgais ubags Narottams Dāsa raud: “Es vairs nevaldu pār sevi. Kā gan es varēju krist tik zemu, ka Vaišnavi mani atraida?”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/013-thakuravaisnavapadaavanirasusampada-6\"}]}}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L48\",null,{\"audio\":\"$40:props:song:resources:audio\",\"language\":\"lv\"}]\n42:[\"$\",\"$L49\",null,{\"navMap\":{\"134\":{\"prev\":{\"path\":\"/lv/ke-jabi-ke-jabi-bhai-bhava-sindhu-para?p=127\",\"title\":\"Ke jabi ke jabi\"},\"next\":{\"path\":\"/lv/je-anilo-prema-dhana-karuna-prachura?p=135\",\"title\":\"Viraha-gīti\"}}}}]\n4a:T5be,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/thakura-vaishnava-pada-avanira\",\"url\":\"https://next.kirtan.site/lv/thakura-vaishnava-pada-avanira\",\"name\":\"Ṭhākura-vaiṣṇava-pada. Šrīla Narottams Dāsa Thākurs\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/thakura-vaishnava-pada-avanira#composition\",\"alternateName\":[\"ṭhākura-vaiṣṇava-pada, avanīra\"],\"name\":\"Ṭhākura-vaiṣṇava-pada. Šrīla Narottams Dāsa Thākurs\",\"url\":\"https://next.kirtan.site/lv/thakura-vaishnava-pada-avanira\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},
