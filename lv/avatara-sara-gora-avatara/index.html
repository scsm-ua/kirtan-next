\"number\":\"4\",\"text\":[\"‘hāra’ boliyā    golāya parili (mana)\",\"    śamana kiṅkora sāpa\",\"‘śītala’ boliyā    āguna pohāli (mana)\",\"    pāili bajara-tāpa\"],\"translation\":[\"Atzinis savu sakāvi, nomocīts un iztukšots, es gaidu nāves čūsku. Materiālās dzīves uguni esmu pieņēmis par nomierinošu vēsumu, taču esmu iepazinis vienīgi dziļas ciešanas, gluži kā zibens sasperts!\"]},{\"number\":\"5\",\"text\":[\"saṁsāra bhajili    śrī-gaurāṅga bhulili\",\"    nā śunili sādhura kathā\",\"iha-parakāla    dukāla khoyāli (mana)\",\"    khāili āpana māthā\"],\"translation\":[\"Iegrimis pasaulīgo raižu bezdibenī, es aizmirsu par Kungu Gaurangu un nesekoju svēto norādījumiem! Tagad, savu dienu nogalē, es saprotu, ka mirstu jau otru reizi, jo, izdabājot savām materiālajām vēlmēm, esmu pavadījis tukšu dzīvi un tādējādi nomiris vēl dzīvam esot!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-avatara-sara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-avatara-sara\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-avatara-sara\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-avatara-sara\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"audio\":\"$3f:props:song:resources:audio\",\"language\":\"lv\"}]\n41:[\"$\",\"$L47\",null,{\"navMap\":{\"121\":{\"prev\":{\"path\":\"/lv/dayal-nitai-chaitanya-bole-nach-re\",\"title\":\"Dayāl Nitāi Chaitanya\"},\"next\":{\"path\":\"/lv/gay-gora-madhur-svare\",\"title\":\"Śrī Nāma\"}}}}]\n48:T707,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[
