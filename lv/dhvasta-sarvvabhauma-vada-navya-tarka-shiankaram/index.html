r\",\"children\":[[\"$\",\"$L33\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n39:[\"$\",\"$L3f\",null,{\"bookId\":\"lv\"}]\n3a:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī\",{\"children\":\"Śrī Śrī\"}],[\"$\",\"div\",\"Premadhāma-deva-stotram\",{\"children\":\"Premadhāma-deva-stotram\"}]]}],null,[],[[\"$\",\"div\",\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\"}]}],[\"$\",\"div\",\"Svāmī Bhakti Pavan Džanardana redakcija\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Svāmī Bhakti Pavan Džanardana redakcija\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":88,\"first_line\":\"dhvasta-sārvvabhauma-vāda-navya-tarka-śāṅkaraṁ\"},\"title\":[\"Śrī Śrī\",\"Premadhāma-deva-stotram\"],\"author\":[\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"Svāmī Bhakti Pavan Džanardana redakcija\"],\"subtitle\":[\"Pirmdiena\"],\"verses\":[{\"number\":\"21\",\"text\":[\"dhvasta-sārvabhauma-vāda-navya-tarka-śāṅkaraṁ\",\"dhvasta-tad-vivarta-vāda-dānavīya-ḍambaram\",\"darśitārtha-sarva-śāstra-kṛṣṇa-bhakti-mandiraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Dižais zinātnieks Sarvabhauma lika lietā visus spēkus cenšoties nostiprināt impersonālo Šankarāčārjas mācību, kura ir pretrunā ar slēdzieniem par tīru garīgu kalpošanu. Sarvabhauma izmantoja visviltīgākos vārdu žonglēšanas mākslas paņēmienus. Viņš kropļoja vārdu nozīmes, noraidot Kunga argumentus un apgalvojumus, un pat necentās pierādīt savu redzējumu, tajā pašā laikā mēģinot atrast vājās vietas Kunga argumentos. Tomēr Šrī Čaitanja, kura brīnišķīgais ķermenis bija tērpts jaunās, mirdzošās mūka drānās, balstoties uz Vēdiskajiem rakstiem un izvirzot secīgus argumentus, viegli atvairīja un satrieca zinātnieka ateistiskos skaidrojumus. Kungs pasludināja, ka Šankarāčārjas mācību praktizē augšupejošās izziņas metodes sekotāji, kuri kāro pēc ārišķīgas apbrīnas. Šādu reliģiju rada ateistisks intelekts un tā balstās bezdievībā. Kungs Gaurasundars noliedza neizpaustajam materiālās dabas aspektam piedēvēto nozīmi, kad pierādīja, ka augstākā realitāte ir Vēdās aprakstītā Dievkunga Personības garīgā daudzveidība.\",\"Tam piemērs ir Kunga sniegtais Upanišādu vārsmas skaidrojums:\",\"*apāṇipādo javano grahitā*\\\\\",\"*paśyatyachakṣuḥ sa śṛṇotyakarṇaḥ*\",\"“Kungam nav ne roku, ne kāju, tomēr Viņš var staigāt un pieskarties. Kungam nav ne acu, ne ausu, tomēr Viņš redz un dzird.”\",\"Kungs Gaurasundars skaidroja arī dižākā no visiem pazīstamajiem rakstiem “Šrīmad-Bhāgavatam” *atmarāma* vārsmu. Viņš parādīja, ka Vēdas, Purāni, Vēdanta un citi eksistējošie raksti ir līdzīgi diženam templim, kur mūžam tiek slavētas Visaugstā pārsteidzošās rotaļas, un tie apliecina, ka viss šajā pasaulē ir mūžīgās daudzveidības atspulgs, kurš ņem savu sākumu garīgajā pasaulē. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"22\",\"text\":[\"kṛṣṇa-kṛṣṇa-kṛṣṇa-kṛṣṇa-kṛṣṇa-nāma-kīrtanaṁ\",\"rāma-rāma-gāna-ramya-divya chanda-nartanam\",\"yatra-tatra-kṛṣṇa-nāma-dāna-loka-nistaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Velāk, vēloties glābt kritušas dvēseles, Visaugstais devās svētceļojumā pa Dienvidindijas svētajām vietām. Brīnišķīgā jaunā mūka tēlā Viņš dalīja Kunga saldos Vārdus dziedot: “Krišna Krišna Krišna Krišna Krišna Krišna Krišna he!” Sava svētceļojuma laikā Viņš apmeklēja tempļus un mājsaimnieku dzīves vietas. Neiedomājamas dievišķas iedvesmas apgarots, Kungs dziedāja “Rāma! Rāma!” un prieka pilns dejoja. Neatkarīgi no laika un cilvēku kvalifikācijas, Kungs glāba visus, kurus satika, iedvesmojot viņus dziedāt Krišnas Svētos Vārdus. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"23\",\"text\":[\"godavarya-vāma-tīra-rāmānanda-saṁvadaṁ\",\"jñāna-karma-mukta-marma-rāga-bhakti-sampadam\",\"pārakīya-kānta-kṛṣṇa-bhāva-sevanākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Izcilā saruna, kura norisinājās starp Kungu Gaurasundaru un Rāmanandu Raju, ir pazīstama kā “Rāmananda-samvada” un tā ir aprakstīta “Šrī Čaitanja-čaritamritā”. Viņu saruna parādīja, ka augstākais kalpošanas veids ir tīra mīlestība uz Dievu sirdī, kura brīva no savtīgām tieksmēm un aprēķina. Tāpat viņi secināja, ka Kungs Krišna, kurš parādījās kā Nanda Mahārādža dēls, ir vienīgais, kurš bauda *parakīja-rasā* ietverto saldo garšu. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"24\",\"text\":[\"dāsya-sakhya-vātsya-kānta-sevanottarottaraṁ\",\"śreṣṭha-pārakīya-radhikāṅghri-bhakti-sundaram\",\"śrī-vraja-sva-siddha-divya-kāma-kṛṣṇa-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Čaitanjadēvs parādīja, ka pastāv dažādi savstarpēju attiecību veidi ar Kungu Krišnu. Tie sākas ar kalpa stāvokli un attīstās pāraugot draudzībā un vecāku mīlestībā, sasniegdami savu apogeju laulāto attiecībās. Taču īstenais burvības un skaistuma iemiesojums slēpjas un gaida Nanda Mahārādža dēlu Vrindāvanas meža audzēs. Tā ir kalpošana Šrīmatī Rādharānī laulāto mīlestības noskaņojumā, kas pazīstama kā *parakīja*. Šis garīgo attiecību veids ir iemiesots Šrī Gaurangadēvā. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"25\",\"text\":[\"śānta-mukta-bhṛtya-tṛpta-mitra-matta-darśitaṁ\",\"snigdha-mugdha-śiṣṭa-miṣṭa-suṣṭha-kuṇṭha-harṣitam\",\"tantra-mukta-vāmya-rāga-sarva-sevanottaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kungs Gaurangadēvs skaidroja, ka no attāluma kalpojošais izjūt laimi, kuru sniedz brīvība no pasaulīgām ciešanām, savukārt kalpa lomā kalpojošais izgaršo apmierinājuma prieku. Kalpojošo drauga lomā pārpilda laime, kuru rada tuva pieķeršanās, kamēr kalpojošais vecāku noskaņojumā ir brīvs no jebkāda mājiena uz aprēķinu, tādējādi pārdzīvodams vēl dziļāku un jūsmīgāku pieķeršanos. Pēc tam Kungs Čaitanja atklāja, ka kalpojošais laulāto mīlestības līmenī, kura pazīstama kā *svakīja*, bauda šo attiecību saldo garšu tikai daļēji, jo tajā mīt garīgās etiķetes ēna. Taču, kad laulāto attiecības iziet aiz rakstos ietverto ierobežojumu rāmjiem, parādās *vāmjas* noskaņojums – augstākā dievišķās laimes izpausme kalpošanā Kungam, kura piešķir (attiecībām) spontanitāti un brīvību. Šrī Gaurangadēvs darīja pieejamus šādus augstus ideālus. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-prēmas iemiesojuma, priekšā!\"]},{\"number\":\"26\",\"text\":[\"ātma-navya-tattva-divya-rāya-bhāgya-darśitaṁ\",\"śyāma-gopa-rādhikāpta-kokta-gupta-cheṣṭitam\",\"mūrchitāṅghri-rāmarāya-bodhitātma-kiṅkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Savu mūžam svaigo Navadvīpas rotaļu būtību Šrī Čaitanja atklāja Rāmanandam Rajam, tam, kurš nav no šīs pasaules! Kungs Čaitanja atklāja sevi ganuzēna Šjāmasundara veidolā, tērptu Šri Radhas noskaņojumā un mirdzumā, un rotātu tīrā kalpošanā. Kad Ramananda Rajs uz mirkli ieraudzīja Kunga neatkārtojamo skaistumu, viņš nokrita bezsamaņā pie Kunga maigajām, lotosam līdzīgajām pēdām. Šri Gaurangadevs atgrieza sava bhaktas samaņu. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"27\",\"text\":[\"naṣṭa-kuṣṭha-kūrma-vipra-rūpa-bhakti-toṣaṇaṁ\",\"rāma-dāsa-vipra-moha-mukta-bhakta-poṣaṇam\",\"kāla-kṛṣṇa-dāsa-mukta-bhaṭṭathāri-piñjaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kurmakšetrā, netālu no Džagannātha Purī, Kungs Gaurasundars apskāva *brahmanu* vārdā Vasudēvs, kuru bija pārņēmusi lepra. Pateicoties Kunga žēlastībai *brahmans* atveseļojās – viņš ieguva ķermeņa skaistumu un prāta apmierinājumu. Pēc tam Kungs Gauranga atbrīvoja dienvindindiešu *brahmanu* pazīstamu kā Rāmadāsa. Kungs viņu atbrīvoja no maldiem par to, ka dēmona pieskāriens atņēma Sītas Dēvī šķīstību. Par pierādījumu tam, ka Absolūtā Patiesība ir garīga un plešas aiz materiālās uztveres robežām, Kungs citēja “Kurma-purānu”. Tā, mācot tīru kalpošanu, Kungs rūpējās par saviem bhaktām. Malābaras provincē Visaugstais izglāba Kāla Krišna Dāsu no viltus mūku un netikumīgu klaidoņu kopienas biedriem, sauktiem par *bhattathārī*. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"28\",\"text\":[\"raṅganātha-bhaṭṭa-bhakti-tuṣṭa-bhaṅgi-bhāṣaṇaṁ\",\"lakṣmya-gamya-kṛṣṇa-rāsa-gopikaika-poṣaṇam\",\"lakṣmya-bhīṣṭa-kṛṣṇa-śīrṣa-sādhya-sādhanākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kādu reizi Kungs viesojās Rangakšetrā, Kaverī upes krastos Dienvidindijā, galvenajā to vaišnavu lūgšanu vietā, kuri pielūdz Šrī Šrī Lakšmī-Narājanu un saskata Viņos augstāko kalpošanas objektu. Kad Kungs apciemoja Šrī Gopala Bhattas tēvu, Šrī Venkata Bhattu, Viņš bija pilnībā apmierināts ar viņa ģimenē valdošo kalpošanas noskaņojumu. Kungs viltīgi pasmaidīja un paskaidroja viņiem, ka, pat pēc ilgstošām askēzēm, Šrī Lakšmīdēvī nevar ieiet Kunga Krišnas *rasa-līlā*, jo vienīgi ganumeitenes gopijas var būt par šo rotaļu cēloni. Tādēļ ganuzēns Krišna ir Lakšmīdēvī sirdi vilinošais Kunga Narājanas formas pirmavots, Augstākā Patiesība un visu garīgo kalpošanas prakšu galvenais mērķis. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"29\",\"text\":[\"brahma-saṁhitākhya-kṛṣṇa-bhakti-śāstra-dāyakaṁ\",\"kṛṣṇa-karṇa-sīdhu-nāma-kṛṣṇa-kāvya-gāyakam\",\"śrī-pratāparudra-rāja-śīrṣa-sevya-mandiraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ceļojot pa Dienvidindiju, Kungs uzgāja sen nozaudēto darbu “Šrī Brahma-samhitu”, kurš bija pilns ar secinājumiem par garīgu kalpošanu Dievam, un stādīja to saviem bhaktām priekšā. Pārpildīts ar dziļām, ekstātiskām tīras garīgas kalpošanas jūtām, Kungs saldi dziedāja apburošas izcilā Dienvidindijas dzejnieka Šrī Bilvamangala Thākura darba “Šrī Krišna-karnamrita” vārsmas, kuras veltītas brīnišķīgo Vradžas rotaļu slavēšanai. Kunga Čaitanjas maigās pēdas skāra dižā, pašatdeves piepildītā,  valdnieka Pratāparudras galvu. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"30\",\"text\":[\"śrī-rathāgra-bhakta-gīta-divya-nartanādbhutaṁ\",\"yātri-pātra-mitra-rudrarāja-hṛchamatkṛtam\",\"guṇḍichāgamādi-tattva-rūpa-kāvya-sañcharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Neskaitāmu, Kunga Svēto Vārdu kopīgā dziedāšanā vienojušos bhaktu ieskauts, Kungs Gaurangasundars izpildīja savu dievišķi skaisto deju Ratha-jātras pajūga priekšā. Kunga personība visaptveroši aizrāva Mahārādža Pratāparudras, visu klātesošo svētceļnieku un citu valdnieka tuvo draugu, sirdis. Kungs atklāja Kunga Džagannātha ratos veiktā ceļojuma uz Gundiča templi iekšējo nozīmi citējot Šrīlas Rūpas Gosvāmī vārsmu:\",\"*priyaḥ so ’yam kṛṣṇaḥ saha-chari kuru-kṣetra-militas*\\\\\",\"*tathāhaṁ sā rādhā tad idam ubhayoḥ saṅgama sukham*\\\\\",\"*tathāpy antaḥ-khelan-madhura-muralī-pañchama-juṣe*\\\\\",\"*mano me kālindī-pulina-vipināya spṛhayati*\",\"“Mana dārgā draudzene, šeit Kurukšetrā, es beidzot atkal satiku savu mīļoto Krišnu! Es – tā pati Rādharānī, un Viņš – Tas pats Krišna! Mūsu satikšanās ir prieka pilna, taču es vēlos atgriezties Kālindī krastos. Tur, zem Vrindāvanas meža kokiem, es varētu klausīties Viņa piekto noti spēlējošās flautas saldo melodiju!” Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"88\":{\"prev\":{\"path\":\"/lv/sutra-vritti-tippanishta-sukshma-vachanadbhutam\",\"title\":\"11-20. Svētdiena\"},\"next\":{\"path\":\"/lv/prema-mugdha-rudra-raja-shiaurya-virya-vikramam\",\"title\":\"31-40. Otrdiena\"}}}}]\n42:T45e,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram\",\"url\":\"https://next.kirtan.site/lv/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram#composition\",\"alternateName\":[\"dhvasta-sārvvabhauma-vāda-navya-tarka-śāṅkaraṁ\"],\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"url\":\"https://next.kirtan.site/lv/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/lv/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram\"}}]}3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":
