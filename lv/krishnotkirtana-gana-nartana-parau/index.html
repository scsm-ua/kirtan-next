 Gosvāmī, Šrī Sanātana Gosvāmī, Šrī Raghunāths Bhatta Gosvāmī, Šrī Raghunāths Dāsa Gosvāmī, Šrī Džīva Gosvāmī un Šrī Gopāls Bhatta Gosvāmī, kuri ir visdziļākajā veidā izstudējuši Dieva atklātos Rakstus, lai cilvēces labklājībai nostiprinātu mūžīgās reliģijas principus. Viņus slavē visās trīs pasaulēs, viņu patvērums nepieciešams ikvienam, jo viņi ir gopīju noskaņojuma pārņemti un vienmēr aizņemti mīlošā kalpošanā Rādhai un Krišnam.\"]},{\"number\":\"3\",\"text\":[\"śrī-gaurāṅga-guṇānuvarṇana-vidhau\",\"    śraddhā-samṛddhy-anvitau\",\"pāpottāpa-nikṛntanau tanu-bhṛtāṁ\",\"    govinda-gānāmṛtaiḥ\",\"ānandāmbudhi-vardhanaika-nipuṇau\",\"    kaivalya-nistārakau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"Cieņas pilns es klanos sešiem Gosvāmī, pazīstamiem kā Šrī Rūpa Gosvāmī, Šrī Sanātana Gosvāmī, Šrī Raghunāths Bhatta Gosvāmī, Šrī Raghunāths Dāsa Gosvāmī, Šrī Džīva Gosvāmī un Šrī Gopāls Bhatta Gosvāmī, kuri patiesi izprata Kungu Čaitanju un tādēļ bija tik prasmīgi aprakstot Viņa dievišķās īpašības. Pludinot visām nebrīvajām dvēselēm pāri dziesmu straumes par Govindu, viņi spēj tās attīrīt no grēcīgas rīcības sekām. Tā viņi paplašina transcendentālās svētlaimes okeāna robežas un glābj dzīvās būtnes no visu aprijošās bezpersoniskās atbrīvošanas rīkles.\"]},{\"number\":\"4\",\"text\":[\"tyaktvā tūrṇam aśeṣa-maṇḍala-pati-\",\"    śreṇīṁ sadā tucha-vat\",\"bhūtvā dīna-gaṇeśakau karuṇayā\",\"    kaupīna-kanthāśritau\",\"gopī-bhāva-rasāmṛtābdhi-laharī-\",\"    kallola-magnau muhur\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"Cieņas pilns es klanos sešiem Gosvāmī, pazīstamiem kā Šrī Rūpa Gosvāmī, Šrī Sanātana Gosvāmī, Šrī Raghunāths Bhatta Gosvāmī, Šrī Raghunāths Dāsa Gosvāmī, Šrī Džīva Gosvāmī un Šrī Gopāls Bhatta Gosvāmī, kuri atteicās no aristokrātiskas sabiedrības kā no kaut kā nevērtīga. Lai glābtu nelaimīgas, nebrīvas dvēseles, viņi kļuva par ubagiem, atstājot sev vienīgi gurnu apsējus. Viņi vienmēr ir ekstātiski gremdējušies gopīju mīlestības (uz Krišnu) okeānā. Atkal un atkal viņi pieņem apmazgāšanos šī okeāna ūdeņos.\"]},{\"number\":\"5\",\"text\":[\"kūjat-kokila-haṁsa-sārasa-gaṇā\",\"    kīrṇe mayūrākule\",\"nānā-ratna-nibaddha-mūla-viṭapa-\",\"    śrī-yukta-vṛndāvane\",\"rādhā-kṛṣṇam ahar-niśaṁ prabhajatau\",\"    jīvārthadau yau mudā\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"Cieņas pilns es klanos sešiem Gosvāmī, pazīstamiem kā Šrī Rūpa Gosvāmī, Šrī Sanātana Gosvāmī, Šrī Raghunāths Bhatta Gosvāmī, Šrī Raghunāths Dāsa Gosvāmī, Šrī Džīva Gosvāmī un Šrī Gopāls Bhatta Gosvāmī, kuri vienmēr ir aizņemti Rādha-Krišnas pielūgsmē transcendentālajā vietā Vrindāvanā. Tur brīnišķīgi, ziedoši koki ir kā nosēti ar augļiem, bet zem to saknēm ir apslēpti visi iedomājamie dārgakmeņi. Šiem Gosvāmī piemīt absolūtas spējas dāvāt dzīvām radībām patiesā dzīves mērķa dižāko svētību.\"]},{\"number\":\"6\",\"text\":[\"saṅkhyā-pūrvaka-nāma-gāna-natibhiḥ\",\"    kālāvasānī-kṛtau\",\"nidrāhāra-vihārakādi-vijitau\",\"    chātyanta-dīnau cha yau\",\"rādhā-kṛṣṇa-guṇa-smṛter madhurimā-\",\"    nandena sammohitau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"Cieņas pilns es klanos sešiem Gosvāmī, pazīstamiem kā Šrī Rūpa Gosvāmī, Šrī Sanātana Gosvāmī, Šrī Raghunāths Bhatta Gosvāmī, Šrī Raghunāths Dāsa Gosvāmī, Šrī Džīva Gosvāmī un Šrī Gopāls Bhatta Gosvāmī, kuri dzied Kunga Svētos Vārdus un pielūdz Viņu. Ikvienu savu nenovērtējamo dzīvju mirkli viņi ir veltījuši kalpošanai Kungam, pārvarot nepieciešamību ēst un gulēt. Viņi vienmēr ir rāmi un pazemīgi, pastāvīgi atcerēdamies Kunga transcendentālās īpašības.\"]},{\"number\":\"7\",\"text\":[\"rādhā-kuṇḍa-taṭe kalinda-tanayā-\",\"    tīre cha vaṁśīvaṭe\",\"premonmāda-vaśād aśeṣa-daśayā\",\"    grastau pramattau sadā\",\"gāyantau cha kadā harer guṇa-varaṁ\",\"    bhāvābhibhūtau mudā\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"Cieņas pilns es klanos sešiem Gosvāmī, pazīstamiem kā Šrī Rūpa Gosvāmī, Šrī Sanātana Gosvāmī, Šrī Raghunāths Bhatta Gosvāmī, Šrī Raghunāths Dāsa Gosvāmī, Šrī Džīva Gosvāmī un Šrī Gopāls Bhatta Gosvāmī, kuri dažkārt parādījās Rādha-kundas vai Jamūnas krastos, bet dažkārt Vamšīvatā. Mīlestības ekstāzes pret Krišnu pārņemti, viņi izturējās kā zaudējuši prātu, bet viņu ķermeņos izpaudās dažādas garīgās svētlaimes pazīmes. Viņi bija gremdējušies Krišnas apziņas ekstāzē!\"]},{\"number\":\"8\",\"text\":[\"he rādhe vraja-devīke cha lalite\",\"    he nanda-sūno kutaḥ\",\"śrī-govardhana-kalpa-pādapa-tale\",\"    kālindī-vanye kutaḥ\",\"ghoṣantāv iti sarvato vraja-pure\",\"    khedair mahā-vihvalau\",\"vande rūpa-sanātanau raghu-yugau\",\"    śrī-jīva-gopālakau\"],\"translation\":[\"Cieņas pilns es klanos sešiem Gosvāmī, pazīstamiem kā Šrī Rūpa Gosvāmī, Šrī Sanātana Gosvāmī, Šrī Raghunāths Bhatta Gosvāmī, Šrī Raghunāths Dāsa Gosvāmī, Šrī Džīva Gosvāmī un Šrī Gopāls Bhatta Gosvāmī, kuri pa visu Vrindāvanu skaļi sauca: “Ak, Rādharānī, Vrindāvanas karaliene! Ak, Lalīta! Ak, Nanda Māhārādžas dēls! Kur jūs šobrīd esat? Varbūt jūs pastaigājaties pa Govardhāna kalnu vai atpūšaties koku ēnā Jamūnas krastā? Kur gan jūs esat?” Šādā noskaņojumā viņi kalpo Krišnam.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-sri-sri-sad\"},{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-sri-sri-sad\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"lv\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"141\":{\"prev\":{\"path\":\"/lv/narada-muni-bajaya-vina?p=140\",\"ti
