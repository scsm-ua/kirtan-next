hildren\":\"Śrī Śrī\"}],[\"$\",\"div\",\"Premadhāma-deva-stotram\",{\"children\":\"Premadhāma-deva-stotram\"}]]}],null,[[\"$\",\"div\",\"Otrdiena\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Otrdiena\"}]],[[\"$\",\"div\",\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\"}]}],[\"$\",\"div\",\"Svāmī Bhakti Pavan Džanardana redakcija\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Svāmī Bhakti Pavan Džanardana redakcija\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":92,\"first_line\":\"prema-mugdha-rudra-rāja-śaurya-vīrya-vikramaṁ\"},\"title\":[\"Śrī Śrī\",\"Premadhāma-deva-stotram\"],\"author\":[\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"Svāmī Bhakti Pavan Džanardana redakcija\"],\"subtitle\":[\"Otrdiena\"],\"verses\":[{\"number\":\"31\",\"text\":[\"prema-mugdha-rudra-rāja-śaurya-vīrya-vikramaṁ\",\"prārthitāṅghri-varjitānya-sarva-dharma-saṅgamam\",\"luṇṭhita-pratāpa-śīrṣa-pāda-dhūli-dhūsaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kad Ziemeļindija atradās musulmaņu varā, Orissas neatkarīgās valsts dižais valdnieks Prataparūdra, bija pārsteigts un pilnībā pārņemts ar tīro mīlestību uz Dievu, kura caurstrāvoja drošsirdīgo un augstsirdīgo Kungu Čaitanju. Viņš atraidīja visus savus iepriekšējos sakarus ar reliģiskām tradīcijām un savu kareivīgo valdnieka dabu un, pārpildīts ar pašaizliedzību, metās pie Šrī Čaitanjadēva lotosam līdzīgajām pēdām. Tad žēlsirdīgais Kungs apklāja sevi Kunga pilnībā veltījušā karaļa galvu ar svētajiem putekļiem no savām maigajām, lotosu pēdām. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"32\",\"text\":[\"dākṣiṇātya-suprasiddha-paṇḍitaugha-pūjitaṁ\",\"śreṣṭha-rāja-rājapātra-śīrṣa-bhakti-bhūṣitam\",\"deśa-mātṛ-śeṣa-darśanārthi-gauḍa-gocharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Visaugsto godāja pazīstamu Dienvidindijas zinātnieku aprindās. Diženākie valdnieki un viņu ministri uzlūkoja Kungu ar dziļu ticību un izrādīja Viņam visu savu cieņu. Saskaņā ar standartiem, pieņemtiem mācekļu pēctecībā, Kungs atnāca uz Rietumbengāliju, lai redzētu svēto Gangu. It kā tā būtu pēdējā reize, Viņš apciemoja savas dzimšanas vietu un atnāca satikt māti Šačīdēvī. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā.\"]},{\"number\":\"33\",\"text\":[\"gaura-garvi-sarva-gauḍa-gauravārtha-sajjitaṁ\",\"śāstra-śastra-dakṣa-duṣṭa-nāstikādi-lajjitam\",\"muhyamāna-mātṛkādi-deha-jīva-sañcharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kunga ceļojuma laikā Viņa slava pārpludināja visu Bengāliju! Tādēļ, kad pēc pieciem gadiem pēc *sannjāsas* pieņemšanas Viņš atgriezās Navadvīpā, bengālieši, lepni par Kungu Gaurangu, apgarotībā viņu slavēja! Kad augstprātīgie zinātnieki-bezdievji kļuva par lieciniekiem tam, kā vienkāršie cilvēki no visiem sabiedrības slāņiem izrādīja tik nesatricināmu ticību Kungam, viņi izjuta kaunu par savu zemo dabu. Kad māte Šačī un citi Viņa ģimenes locekļi, kuri dzisa atšķirtībā no Kunga, atkal ieraudzīja Šrī Čaitanjadēvu, viņos atgriezās dzīvība. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"34\",\"text\":[\"nyāsa-pañcha-varṣa-pūrṇa-janma-bhūmi-darśanaṁ\",\"koṭi-koṭi-loka-lubdha-mugdha-dṛṣṭi-karṣaṇam\",\"koṭi-kaṇṭha-kṛṣṇa-nāma-ghoṣa-bheditāmbaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Atgriežoties savā dzimtajā vietā pēc pieciem gariem *sannjāsas* gadiem, Visaugsto sagaidīja tūkstoši jaunu un vecu ļaužu. Viņu acis kāroja redzēt Kungu, kurš bija aizskāris pašus viņu sirds dziļumus. Kunga klātbūtne iedvesmoja cilvēkus nemitīgi slavēt Kunga Harī Vārdus, un no tā radies dārdošais troksnis izplatījās visos virzienos tālu aiz debesu robežām. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"35\",\"text\":[\"ārta-bhakta-śoka-śānti-tāpi-pāpi-pāvanaṁ\",\"lakṣa-koṭi-loka-saṅga-kṛṣṇa-dhāma-dhāvanam\",\"rāma-keli-sāgrajāta-rūpa-karṣaṇādaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurangadēvs atviegloja nemieru, kuru bhaktas izjuta ilgajā atšķirtībā no Viņa, un piedeva daudziem nemiera plosītiem grēciniekiem un apvainotājiem, tādiem kā Gopalam Čapalam un citiem. Pēc tam, pa Gangas krastu, Kungs devās uz Vrindāvanu. Milzīgi ļaužu pūļi sekoja Viņam līdz Bengālijas galvaspilsētai, tobrīd zināmai kā Rāmakēlī. Rāmakēlī Kungu piesaistīja divi Viņa mūžīgie pavadoņi, kuri tajā laikā bija ministri musulmaņu valdībā. Bija manāms, ka Kungs izjūt dziļu maigumu un mīlestību pret Šrī Rūpu Gosvāmī un viņa vecāko brāli Šrī Sanātanu Gosvāmī. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"36\",\"text\":[\"vyāghra-vāraṇaina-vanya-jantu-kṛṣṇa-gāyakaṁ\",\"prema-nṛtya-bhāva-matta-jhāḍakhaṇḍa-nāyakam\",\"durga-vanya-mārga-bhaṭṭa-mātra-saṅga-saukaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Pēc Rāmakēlī Kungs turpināja ceļu uz Džagannātha Purī. Atstājot Purī Dhāmu, Kungs šķērsoja Džhadakhanda mežu, kurš atradās ceļā uz Vrindāvanu. Tur Viņš iedvesmoja tādus meža zvērus kā tīģerus, briežus un ziloņus kopīgai Kunga Krišnas Svēto Vārdu dziedāšanai. Apskurbuši no saldajiem Dieva Vārdiem, zvēri sajūsmā kopīgi dejoja Dievam, kurš pats bija dziļākās kalpošanas ekstāzes pārņemts! Visaugstais piedzīvoja dziļas atklāsmes, kad kopā ar Balabhadru Bhattāčārju brida cauri neizejamām Džhadakhanda meža takām. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"37\",\"text\":[\"gāṅga-yāmunādi-bindu-mādhavādi-mānanaṁ\",\"māthurārta-chitta-yāmunāgra-bhāga-dhāvanam\",\"smārita-vrajāti-tīvra-vipralambha-kātaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kungs Gaurasundars izrādīja lielu cieņu Dievībām Gangas krastā, Kāšī un Bindu Mādhavā, Gangas un Jamūnas sateces vietā Prajagā. Sekojot Jamūnas straumei, Kungs skrēja gar krastu, saviļņojumā tiecoties pretī svētās vietas, kura pazīstama kā Mathura, mirdzumam. Kad dievišķās domas par Vrindāvanas notikumiem pārņēma Viņa atmiņu, izsaucot neciešamas atšķirtības jūtas, Kungs Gaurasundars zaudēja samaņu. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"38\",\"text\":[\"mādhavendra-vipralambha-māthureṣṭa-mānanaṁ\",\"prema-dhāma-dṛṣṭakāma-pūrva-kuñja-kānanam\",\"gokulādi-goṣṭha-gopa-gopikā-priyaṅkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kungs Čaitanja paziņoja, ka dziļais atšķirtības noskaņojums, kuru spēja piedzīvot Mādhavendra Purī, ir tīras Dieva pielūgsmes augstākā robeža un vēlamais mērķis. Tas aprakstīts sekojošā brīnišķīgā vārsmā, kuru pirmo reizi izteica Šrīmatī Rādharānī:\",\"*ayi dīna-dayārdra nātha he*\\\\\",\"*mathurā-nātha kadāvalokyase*\\\\\",\"*hṛdayaṁ tvad-aloka-kātaraṁ*\\\\\",\"*dayita bhrāmyati kiṁ karomy aham*\",\"“Mans Kungs! Visžēlsirdīgākais Valdniek! Mathuras pavēlniek! Kad gan es atkal redzēšu Tevi? Atšķirtībā mana saviļņotā sirds sitas nevienmērīgi! Mīļotais, ko man tagad darīt?” Pēc tam, kad Kungs bija ienācis Vradžā, kur norisinājās Viņa tīrās mīlestības rotaļas, Viņš sajuta sirdi pārpildāmies ar sajūsmu. Kungu savaldzināja brīnišķīgie dārzi un audzes, kuras kalpojušas par Viņa garīgo rotaļu vietu iepriekšējā laikmetā. Ceļojot pa divpadsmit Vrindāvanas mežiem, Kungs izpauda visu Savu attiecību daudzveidību ar ganu zēniem un meitenēm. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"39\",\"text\":[\"prema-guñjanāli-puñja-puṣpa-puñja-rañjitaṁ\",\"gīta-nṛtya-dakṣa-pakṣi-vṛkṣa-lakṣa-vanditam\",\"go-vṛṣādi-nāda-dīpta-pūrva-moda-meduraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Pastaigājoties pa Vrindāvanu, Kungu priekpilni sveicināja dūcošas kamenes, kuras apļoja virs izplaukušiem ziediem un sarunājās par tīru mīlestību. Koku miljoni draudzīgi izrādīja savu cieņu Kungam, un tiem pievienojās daudzums sajūsmas pilnu putnu, kuri prasmīgi dziedāja un dejoja. Kungu pārpildīja tīras mīlestības jūtas un pārdzīvojumi, kad Viņš atcerējās, kā iepriekšējās rotaļās Viņu maigi sauca svētās Vrindāvanas govis, telēni un buļļi. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"40\",\"text\":[\"prema-buddha-ruddha-buddhi-matta-nṛtya-kīrtanaṁ\",\"plāvitāśru-kāñchanāṅga-vāsa-chāturaṅganam\",\"kṛṣṇa-kṛṣṇa-rāva-bhāva-hāsya-lāsya-bhāsvaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Tīras mīlestības viļņa pilnīgi satriekts, Kungs Gaurasundars ekstāzē dejoja un dziedāja Krišnas Svētos Vārdus! Bagātīgas asaru straumes lija no Viņa brīnišķīgajām acīm pāri milzīgajam, zeltītajam, starojošajam ķermenim, pāri Viņa mirdzošajam apģērbam, kurš atgādināja sauli, un tālāk pa zemi, izplūstot visos četros virzienos! Kunga rotaļu prieks ekstātiski pieauga! Neprāta stāvoklī Kungs nepareizi izrunāja Krišnas Svētos Vārdus un smejoties kauca, iegrimis dziļo pārdzīvojumu sajūsmā. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L43\",null,{\"audio\":\"$3c:props:song:resources:audio\",\"language\":\"lv\"}]\n3e:[\"$\",\"$L44\",null,{\"navMap\":{\"92\":{\"prev\":{\"path\":\"/lv/dhvasta-sarvvabhauma-vada-navya-tarka-shiankaram?p=88\",\"title\":\"21-30. Pirmdiena\"},\"next\":{\"path\":\"/lv/prema-mugdha-nritya-kirtanakularitantikam?p=96\",\"title\":\"41-50. Trešdiena\"}}}}]\n45:T6c5,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/prema-mugdha-rudra-raja-shiaurya-virya-vikramam\",\"url\":\"https://next.kirtan.site/lv/prema-mugdha-rudra-raja-shiaurya-virya-vikramam\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Otrdiena\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/prema-mugdha-rudra-raja-shiaurya-virya-vikramam#composition\",\"alternateName\":[\"prema-mugdha-rudra-rāja-śaurya-vīrya-vikramaṁ\"],\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Otrdiena\",\"url\":\"https://next.kirtan.site/lv/prema-mugdha-rudra-raja-shiaurya-virya-vikramam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/lv/prema-mugdha-rudra-raja-shiaurya-virya-vikramam\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Otrdiena\",\"url\":\"
