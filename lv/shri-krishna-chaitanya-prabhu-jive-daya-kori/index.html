vāsa pālana\"],\"translation\":[\"Pazemība, pašatdeve, sevis atdošana Dieva gribai, “Krišna mani noteikti pasargās” – šādas ticības uzturēšana.\"]},{\"number\":\"4\",\"text\":[\"bhakti-anukūla mātra kārjera svīkāra\",\"bhakti-pratikūla bhāva—varjanāṅgīkāra\"],\"translation\":[\"Kalpošanai labvēlīgas darbības pieņemšana un nelabvēlīgas – noraidīšana.\"]},{\"number\":\"5\",\"text\":[\"ṣaḍ-aṅga śaraṇāgati hoibe jā̐hāra\",\"tā̐hāra prārthanā śune śrī-nandakumāra\"],\"translation\":[\"To lūgšanas, kuri sniedz sevi Dievam šajos sešos veidos, nešaubīgi tiks Nandas dēla sadzirdētas!\"]},{\"number\":\"6\",\"text\":[\"rūpa-sanātana-pade dante tṛṇa kori’\",\"bhakativinoda poḍe dui pada dhori’\"],\"translation\":[\"Saspiežot zobos zāles stiebriņu un krītot pie Šrī Rūpas un Šrī Sanātanas pēdām, Šrī Bhaktivinoda pazemīgi apskauj viņu svētās, lotosam līdzīgās pēdas.\"]},{\"number\":\"7\",\"text\":[\"kā̐diyā kā̐diyā bole, āmi to’ adhama\",\"śikhāye śaraṇāgati karahe uttama\"],\"translation\":[\"Raudot, lejot asaras, es vēršos pie viņiem: “Es esmu pats kritušākais! Lūdzu, māciet man pašatdevi, māciet man tīru kalpošanu!”\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"35:[\"$\",\"$L3b\",null,{\"navMap\":{\"50\":{\"prev\":{\"path\":\"/lv/samsara-davanala-lidha-loka?p=48\",\"title\":\"Śrī Śrī Gurvāṣṭaka\"},\"next\":{\"path\":\"/lv/vibhavari-shiesha-aloka-praveshia?p=52\",\"title\":\"Vibhāvarī Śeṣa\"}}}}]\n36:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/lv/shri-krishna-chaitanya-prabhu-jive-daya-kori\\\",\\\"url\\\":\\\"https://next.kirtan.site/lv/shri-krishna-chaitanya-prabhu-jive-daya-kori\\\",\\\"name\\\":\\\"Śaraṇāgati - labvēlīgs aicinājums. Šrīla Bhaktivinoda Thākurs\\\",\\\"inLanguage\\\":\\\"lv\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\
