"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī Nitāi-Chaitanya-Ārati\",{\"children\":\"Śrī Śrī Nitāi-Chaitanya-Ārati\"}]]}],null,[],[[\"$\",\"div\",\"Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\"}]}],[\"$\",\"div\",\"Dzied *āratī* laikā Šrī Čaitanja Sarasvat Matha templī Džagannātha Purī\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Dzied *āratī* laikā Šrī Čaitanja Sarasvat Matha templī Džagannātha Purī\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"29:[\"$\",\"$L2f\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":36,\"first_line\":\"jaya guru mahārāja karuṇā-sāgara\"},\"title\":[\"Śrī Śrī Nitāi-Chaitanya-Ārati\"],\"author\":[\"Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\",\"Dzied *āratī* laikā Šrī Čaitanja Sarasvat Matha templī Džagannātha Purī\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya guru mahārāja karuṇā-sāgara\",\"śrī bhakti rakṣaka deva-gosvāmī śrīdhara\"],\"translation\":[\"Visa slava Šrīlam Guru Mahārādžam, Šrīlam Bhakti Rakšak Šrīdhāram Dēv-Gosvāmī Mahārādžam, kurš līdzinās žēlsirdības okeānam!\"]},{\"number\":\"2\",\"text\":[\"prakāśile nīlāchale bhuvana-maṅgala\",\"nitāi-chaitanya-deva-sevā samujjvala\"],\"translation\":[\"Pateicoties viņa žēlsirdībai, Šrī Šrī Nitai-Čaitanjadēvs izpauda sevi Purī-dhāmā, dāvājot svētību visai pasaulei.\"]},{\"number\":\"3\",\"text\":[\"gorāpreme mātoyārā nityānanda-rūpa\",\"rasarāja mahābhāva chaitanya-svarūpa\"],\"translation\":[\"Šrī Nitjānanda Prabhū dejo, noreibis dievišķās mīlestības ekstāzē uz Šrī Gauru, kurš ir pats Rasarādža Šrī Krišna, pieņēmis Mahābhāvas, Šrīmatī Rādharānī, sirdi un starojumu.\"]},{\"number\":\"4\",\"text\":[\"kasita-kāñchana jini śrī-aṅga labaṇi\",\"du̐hu̐gale vanamālā bhāvera dolanī\"],\"translation\":[\"Abi Kungi, līdzīgi tīram zeltam, spoži mirdz, un Viņu kaklus rotā brīnišķīgu meža ziedu virtenes.\"]},{\"number\":\"5\",\"text\":[\"murachita koṭikāma rūparāsaraṅge\",\"madhura nartana-bhāva varābhaya bhaṅge\"],\"translation\":[\"Miljoni kupidonu krīt bez samaņas pie dievišķajām Viņu Svētību pēdām lūkojoties uz Viņu skaistumu. Viņu dievišķās figūras rotaļīgi šūpojas dejas ritmā! Viņi dejo aizskarot katru sirdi un lejot žēlsirdību pār nebrīvām dvēselēm.\"]},{\"number\":\"6\",\"text\":[\"koṭi-chandra-bhānuśobhā ratna-siṁhāsane\",\"prema netre dekhe mahā-bhāgyavāna jane\"],\"translation\":[\"Starojot līdzīgi miljonam mēnešu, Viņi stāv savā dārgakmeņiem rotātajā tronī. Veiksmīgas ir to bhaktu dvēseles, kuras, pateicoties savai mīlestībai, var skatīt Viņu dievišķos tēlus!\"]},{\"number\":\"7\",\"text\":[\"mṛdaṅga mandirā bāje suśaṅkha-dhvanita\",\"śruti-mauli-ratnamālā-dīpa nirājita\"],\"translation\":[\"*Āratī* laikā templī jūsmīgi skan mridangas un gliemežvāki un tiek piedāvātas lampādas ar ghī sviestu. Dažādas Vēdu daļas bhakti-jogā ir pieņēmušas katras uguntiņas veidolu un āratī laikā pielūdz Viņu Svētības.\"]},{\"number\":\"8\",\"text\":[\"bhuvana-mohana du̐hu̐ rūpera ārati\",\"gupta-vṛndāraṇya-vāsī dekhe niravadhi\"],\"translation\":[\"Šādu *āratī* var redzēt tikai Navadvīpas Dhāmas iedzīvotāji un Šrī Čaitanjas dārgie pavadoņi. Katrs, kurš kļūs par tā liecinieku, tiks savaldzināts!\"]},{\"number\":\"9\",\"text\":[\"śrī svarūpa rāmānanda rūpa-sanātana\",\"raghunātha haridāsa gadādhara dhana\"],\"translation\":[\"Šrī Čaitanjas dārgie pavadoņi: Šrī Svarūpa Damodārs, Rāmananda Rajs, Rūpa Gosvāmī, Sanātana Gosvāmī, Raghunāths Dāsa Gosvāmī, Haridāsa Thākurs un Gadadhārs Pandits, piedalās šajā *āratī*.\"]},{\"number\":\"10\",\"text\":[\"sārvabhauma gopīnātha jīvānuga-jana\",\"dekhena ārati-śobha durllabha-darśana\"],\"translation\":[\"Sarvabhauma Bhattāčārjas, Gopinātha Āčārjas un Džīvas Gosvāmī *sampradājas* sekotāji vēro *āratī*, kurš citiem nav redzams.\"]},{\"number\":\"11\",\"text\":[\"nadīyā prakāśe nityānanda-gauranidhi\",\"patita-pāvana-kṣetre milāila vidhi\"],\"translation\":[\"Šrī Nitjānanda un Šrī Gaura Mahāprabhū mūžīgi mīt Navadvīpas Dhāmā, Nādijā. Taču tagad, pateicoties mūsu likteņus mainošā Šrī Gurudēva žēlsirdībai, Viņu dievišķās formas ir izpaudušas sevi arī Purī-dhāmā.\"]},{\"number\":\"12\",\"text\":[\"avichintya nityānanda-chaitanya-prakāśa\",\"śrī guru-prasāde dekhe ei adhama dāsa\",\"(śrī guru-prasāde dekhe śrī govinda dāsa)\"],\"translation\":[\"Neizprotamā kārtā Šrī Šrī Nitai-Čaitanja ir izpauduši sevi un, pateicoties Šrī Gurudēva žēlsirdībai, šī kritusī dvēsele redz Viņu *āratī* un piedalās *sankirtanā*!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-guru\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-gaura-arati-i\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-gaura-arati-i\"}]}}}]\n"])</script><script>self.__next_f.push([1,"2a:[\"$\",\"$L30\",null,{\"audio\":\"$29:props:song:resources:audio\",\"language\":\"lv\"}]\n2b:[\"$\",\"$L31\",null,{\"navMap\":{\"36\":{\"prev\":{\"path\":\"/lv/jaya-jaya-girirajer-arotiko-shobha?p=34\",\"title\":\"Śrī Śrī Girirāj-Govardhan Ārati\"},\"next\":{\"path\":\"/lv/jaya-jaya-gurudever-arati-ujjvala?p=42\",\"title\":\"Śrī Guru Ārati\"}}}}]\n32:T7ca,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/jaya-guru-maharaja-karuna-sagara\",\"url\":\"https://next.kirtan.site/l
