a Bhaktivinoda Thākurs\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    kṛpa kara’ vaiṣṇava ṭhākura\",\"sambandha jāniyā,    bhajite bhajite,\",\"    abhimān hau dūra\"],\"translation\":[\"Lūdzu tevi, dāvā tūlīt man savu žēlastību, godātais tīrais bhakta! Vaišnava Thākur! Tikai tad, ar pastāvīgu pielūgšanu un atcerēšanos par manu patieso mūžīgo stāvokli, mans viltus ego izšķīdīs.\"]},{\"number\":\"2\",\"text\":[\"‘ami to’ vaiṣṇava’ e buddhi hoile,\",\"    amānī nā ho’bo āmi\",\"pratiṣṭhāśā āsi’,    hṛdoya dūṣibe,\",\"    hoibo nirayagāmī\"],\"translation\":[\"Ja es maldīgi domāšu, ka esmu Vaišnavs, es sākšu vēlēties saņemt no apkārtējiem cieņu. Ja manu sirdi piesārņos slāpes pēc slavas un cieņas, man nešaubīgi būs jādodas uz mūžīgu elli.\"]},{\"number\":\"3\",\"text\":[\"tomāra kiṅkora,    āpane jānibo,\",\"    ‘guru’-abhimān tyaji’\",\"tomāra uchiṣṭha,    padajala-reṇu,\",\"    sadā niṣkapaṭe bhaji\"],\"translation\":[\"Atsacīšanās no maldīgā priekšstata, ka esmu ‘guru’, man ļaus atklāt, ka esmu tavs pazemīgais kalps. Ar patiesu cieņu es pieņemu tava ēdiena paliekas, ak, Vaišnav. Tāpat es pielūdzu arī ūdeni, kurš mazgājis svētos putekļus no tavām lotosa pēdām.\"]},{\"number\":\"4\",\"text\":[\"‘nije sreṣṭha’ jāni’,    uchiṣṭhādi dāne,\",\"    ha’be abhimān bhār\",\"tāi śiṣya tava,    thākiyā sarvadā,\",\"    nā loibo pūjā kā’ra\"],\"translation\":[\"Ja es dalīšu citiem sava ēdiena paliekas, sākšu uzskatīt, ka es ieņemu augstāku stāvokli, un viltus lepnums mani apgrūtinās ar savu smagumu. Tādēļ, vienmēr paliekot tavam uzticīgajam skolniekam, es nepieņemšu pielūgsmi ne no viena cita.\"]},{\"number\":\"5\",\"text\":[\"amānī mānada,    hoile kīrtane\",\"    adhikār dibe tumi\",\"tomāra charaṇe,    niṣkapaṭe āmi,\",\"    kā̐diyā luṭibo bhūmi\"],\"translation\":[\"Ja tu dāvāsi man spēju dziedāt Svēto Vārdu, es izrādīšu cieņu citiem un necerēšu sagaidīt cieņu pret sevi. Ekstāzē es patiesi raudāšu, vārtoties pa zemi pie tavām lotosam līdzīgajām pēdām.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L43\",null,{\"navMap\":{\"137\":{\"prev\":{\"path\":\"/lv/ei-vara-karuna-kara-vaishnava-gosani?p=136\",\"title\":\"Vaiṣṇava Vijñāpti\"},\"next\":{\"path\":\"/lv/narada-muni-bajaya-vina?p=140\",\"title\":\"Śrī Nāmāṣṭakam 8\"}}}}]\n3f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/lv/kripa-kara-vaishnava-thakura\\\",\\\"url\\\":\\\"https://next.kirtan.site/lv/kripa-kara-vaishnava-thakura\\\",\\\"name\\\":\\\"Prārthanā Lalasāmayi. Šrīla Bhaktivinoda Thākurs\\\",\\\"inLanguage\\\":\\\"lv\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/lv/kripa-kara-vaishnava-thakura#composition\\\",\\\"alternateName\\\":[\\\"kṛpa kara’ vaiṣṇava ṭhākura\\\"],\\\"name\\\":\\\"Prārthanā Lalasāmayi. Šrīla Bhaktivinoda Thākurs\\\",\\\"url\\\":\\\"https://next.kirtan.site/lv/kripa-kara-vaishnava-thakura\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/lv/kripa-kara-vaishnava-thakura\\\"}}]}\"}}]\n40:[\"$\",\"$L44\",null,{\"bookId\":\"lv\",\"page\":137}]\n"])</script></body></html>
