\",\"div\",\"Svāmī Bhakti Pavan Džanardana redakcija\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Svāmī Bhakti Pavan Džanardana redakcija\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L40\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":85,\"first_line\":\"sūtra-vṛtti-ṭippanīṣṭa-sūkṣma-vāchanādbhutaṁ\"},\"title\":[\"Śrī Śrī\",\"Premadhāma-deva-stotram\"],\"author\":[\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"Svāmī Bhakti Pavan Džanardana redakcija\"],\"subtitle\":[\"Svētdiena\"],\"verses\":[{\"number\":\"11\",\"text\":[\"sūtra-vṛtti-ṭippanīṣṭa-sūkṣma-vāchanādbhutaṁ\",\"dhātu-mātra-kṛṣṇa-śakti-sarva-viśva-sambhṛtam\",\"ruddha-buddhi-paṇḍitaugha-nānya-yukti-nirdharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Smalki izskaidrojot sanskrita gramatikā un loģikas zinātnē izmantotos aforismus, Šrī Gaurasundars atklāja to acīmredzamās un arī smalkās, teju neatšķiramās nozīmes. Brīnišķīgais veids, kādā Kungs skaidroja *sūtru* iekšējo nozīmi, ļoti pārsteidza zinātniekus! Kungs parādīja, ka septiņi tūkstoši sanskrita gramatikas pamata skaņu sasniedz sava izteiksmīguma augstāko punktu, kad tās tiek uztvertas kā Krišnam piemītošas enerģijas. Visi zinātnieki bija galēji pārsteigti, bet Kunga Gaurangas intriģējošie skaidrojumi burtiski savaldzināja viņu varenos prātus. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"12\",\"text\":[\"kṛṣṇa-dṛṣṭi-pāta-hetu-śabdakārtha-yojanaṁ\",\"sphoṭa-vāda-śṛṅkhalaika-bhitti-kṛṣṇa-vīkṣaṇam\",\"sthūla-sūkṣma-mūla-lakṣya-kṛṣṇa-saukhya-sambharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurasundars pierādīja, ka Visaugstā saldā griba un Viņa svētīgais skatiens ir pirmcēlonis, kurš nosaka katru skaņu pavadošo nozīmi. Kunga griba ir pamatā esošais faktors, kurš nosaka skaņu kārtību un harmonizē skaņas un to nozīmes, nevis vadošo gramatikas pazinēju pasaulīgā piepūle. Ar tādiem viedajiem kā Panīnī priekšgalā, viņi cenšas sasaistīt skaņas ar vārdu nozīmi. Tas notiek tikai tādēļ, ka visa kustīgā un nekustīgā galējais mērķis ir sagādāt prieku Visaugstajam, tādējādi vairojot Viņa apburošās rotaļas. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"13\",\"text\":[\"prema-raṅga-pāṭha-bhaṅga-chāttra-kāku-kātaraṁ\",\"chāttra-saṅga-hasta-tāla-kīrtanādya-sañcharam\",\"kṛṣṇa-nāma-sīdhu-sindhu-magna-dik-charācharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Pēc atgriešanās no Gajas, Kungs atsāka pasniegt saviem skolniekiem sanskritu. Tomēr, kad no tīrās mīlestības radušās jūtas sāka valdīt pār Viņu, Kungs nespēja turpināt nodarbības. Nīmajam tuvie skolnieki, zaudējuši iespēju mācīties pie Viņa, nopēla sevi par neveiksminiekiem. Sērojot viņi pazemīgi izteica uzslavas Viņa neatkārtojamajam talantam. Kaut arī Kungs skuma jūtot līdzi saviem skolniekiem, Viņš rīkojās kā viņu mūžīgais labvēlis, kad dziedot *“haraie namah krishna”* sāka priekpilni slavēt Kungu Krišnu, un viņa skolnieki sāka vienotībā sist plaukstas. Sekojot viņiem, kustīgās un nekustīgās dzīvās radības visās desmit pasaules malās gremdējās dižā, saldā garīgas kalpošanas okeāna bangojošajos viļņos. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"14\",\"text\":[\"ārya-dharma-pāla-labdha-dīkṣa-kṛṣṇa-kīrtanaṁ\",\"lakṣa-lakṣa-bhakta-gīta-vādya-divya-nartanam\",\"dharma-karma-nāśa-dasyu-duṣṭa-duṣkṛtodharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurasundars cienīja vēdiskos principus, Viņš pilnībā pieņēma sava garīgā skolotāja patvērumu; tas apzīmēja Svēto Vārdu kopīgās dziedāšanas kustības sākumu. Kungs bez apstājas dziedāja un dalīja visiem Kunga Krišnas Svētos Vārdus laimīgi dejojot tūkstošu bhaktu sabiedrībā. Viņš atbrīvoja dižākos dēmonus, tādus kā Džagajs un Madhajs, kā arī citus bezdievjus, kuri iznīcināja reliģijas principus un likumus, kas regulē sabiedrisko un garīgo kārtību. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"15\",\"text\":[\"mlecha-rāja-nāma-bādha-bhakta-bhīti-bhañjanaṁ\",\"lakṣa-lakṣa-dīpa-naiśa-koṭi-kaṇṭha-kīrtanam\",\"śrī-mṛdaṅga-tāla-vādya-nṛtya-kāji-nistaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kādu dienu dižais pilsētas tiesnesis, musulmanis Čhands Kāzī, aizliedza bhahtām dziedāt Kunga Svētos Vārdus. Atbildot uz aizliegumu, Kungs Čaitanjadēvs kliedēja bhaktu bailes aiz sevis vezdams naksnīgu *sankirtana* gājienu ar degošām lāpām un gaismām. Tūkstošiem cilvēku pievienojās, un viņus ieskāva ekstāzes viļņi, kurus radījušas Kunga Gauranga Sundara deja un mridangu un karatālu saldā melodija, kas skanēja it visur. To redzot, ietekmīgais musulmanis attīrījās, un Kungs viņu apskāva kā savu bhaktu. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"16\",\"text\":[\"lakṣa-lochanāśru-varṣa-harṣa-keśa-kartanaṁ\",\"koṭi-kaṇṭha-kṛṣṇa-kīrtanāḍhya-daṇḍa-dhāraṇam\",\"nyāsi-veśa-sarva-deśa-hā-hutāśa-kātaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Laikā, kad tika griezti nost Viņa brīnišķīgie mati, Viņš līksmoja, bet no tūkstošiem acu straumēm lija asaras. Tūkstošiem balsu slavēja Kungu Krišnu un Šrī Krišna Čaitanja pieņēma atsacīšanās *dandu* (*sannjāsas* nūju). Kopš tā laika lai kur Viņš ietu, visi, kas redzēja Viņu sannjāsī drānās, sērās raudāja. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"17\",\"text\":[\"śrī-yatīsa-bhakta-veśa-rāḍhadeśa-chāraṇaṁ\",\"kṛṣṇa-chaitanyākhya-kṛṣṇa-nāma-jīva-tāraṇam\",\"bhāva-vibhramātma-matta-dhāvamāna-bhū-dharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Tikko apģērbis safrāna krāsas drānas, *sannjāsī* valdnieks Šrī Krišna Čaitanja apgāja visu Rietumbengāliju, ar savu lotosam līdzīgo pēdu pieskārieniem attīrot zemi. Pieņemot jauno vārdu “Šrī Krišna Čaitanja”, Kungs glāba dzīvās būtnes, dāvājot tām Krišnas Svētos Vārdus. Apskurbis dziļāko kalpošanas jūtu ekstātiskajos pārdzīvojumos, Viņš parādījās līdzīgi kustīgam zelta kalnam. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"18\",\"text\":[\"śrī-gadādharādi-nityānanda-saṅga-vardhanaṁ\",\"advayākhya-bhakta-mukhya-vāñchitārtha-sādhanam\",\"kṣetra-vāsa-sābhilāṣa-mātṛ-toṣa-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Turpinot sniegt visiem labklājību, Kunga Čaitanjas bhaktu loks papildinājās ar tādām dižām personībām kā Šrī Gadadhārs Pandits, Kungs Nitjānanda un citi. Kad Kungs Čaitanja iemiesojās uz Zemes, viņš tādējādi piepildīja diženākā *maha-bhagavata* bhaktas Šrī Advaita Āčārjas vēlēšanos. Visaugstais piekrita dzīvot Džagannātha Purī tikai tādēļ, lai sagādātu prieku Savai mātei Šačidēvī. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"19\",\"text\":[\"nyāsi-rāja-nīla-śaila-vāsa-sārvabhaumapaṁ\",\"dākṣiṇātya-tīrtha-jāta-bhakta-kalpa-pādapam\",\"rāma-megha-rāga-bhakti-vṛṣṭi-śakti-sañcharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Nonākot svētceļojumu vietā, svētajā Šrī Nīlačalū, Šrī Čaitanjadēvs, valdnieks to vidū, kuri atteikušies no visa pasaulīgā, glāba ietekmīgāko tā laika zinātnieku, kurš bija atzīts visā Indijā. Šrī Vasudēvs Sarvabhauma, visa Vedantas mācības un simboliskās loģikas pastāvēšanas laika izcilākais intelektuālis, tapa Kunga izglābts no Šankarāčārjas impersonālās teorijas muklāja. Pēc tam Kungs ceļoja pa Dienvidindiju, kur sastapa dažādu filosofisko mācību sekotājus. Lai kur Viņš būtu, Viņš piepildīja bhaktu gaidas vislabākajā veidā, jo Kungs bija līdzīgs vēlmju kokam. Godavārī upes krastos Kungs satika blīvam pašatdeves mākonim līdzīgo Šrī Rāmanandu Raju un uzdeva viņam liet pār apkārtējiem saldo *rasas* lietu, kurš rodas spontānās un bezgalīgās kalpošanas vietā, Vradžā. Šrī Rāmananda Rajs atbildēja uz žēlsirdīgā Kunga jautājumiem, kuri atver visu mācību būtību. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"20\",\"text\":[\"prema-dhāma-divya-dīrgha-deha-deva-nanditaṁ\",\"hema-kañja-puñja-nindi-kānti-chandra-vanditam\",\"nāma-gāna-nṛtya-navya-divya-bhāva-mandiraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurangadēva dievišķais veidols bezgalīgi priecē debesu iemītniekus visā plašajā Visumā, jo Viņš ir apburošs tīras mīlestības iemiesojums. No Viņa ķermeņa nākošā mirdzošā gaisma aizēno miljons zelta lotosus, iekarojot tādas starojošas personības kā Čandradēva mīlestību. Šrī Gauranga ir visu garīgo rotaļu avots, jo Viņš ir mūžam svaigo un mainīgo *sattvika-bhāva* noskaņojumu iemiesojums. Šie noskaņojumi izpaužas Viņa prieka pilnajā kopīgajā Kunga Krišnas Svēto Vārdu slavas dziesmu dejā. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"audio\":\"$3a:props:song:resources:audio\",\"language\":\"lv\"}]\n3c:[\"$\",\"$L42\",null,{\"navMap\":{\"85\":{\"prev\":{\"pa .__next_f.push([1,"3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$43\"}}]\n3e:[\"$\",\"$L44\",null,{\"bookId\":\"lv\",\"page\":85}]\n"])</script></body></html>
