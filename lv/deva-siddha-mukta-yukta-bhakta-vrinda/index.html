3a:[\"$\",\"$L40\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":81,\"first_line\":\"deva-siddha-mukta-yukta-bhakta-vṛnda\"},\"title\":[\"Śrī Śrī\",\"Premadhāma-deva-stotram\"],\"author\":[\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"Svāmī Bhakti Pavan Džanardana redakcija\"],\"subtitle\":[\"Sestdiena\"],\"verses\":[{\"number\":\"1\",\"text\":[\"deva-siddha-mukta-yukta-bhakta-vṛnda-vanditaṁ\",\"pāpa-tāpa-dāva-dāha-dagdha duḥkha-khaṇḍitam\",\"kṛṣṇa-nāma-sīdhu-dhāma-dhanya-dāna-sāgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Debesu iemītnieki, pilnīgās dvēseles, atbrīvošanas tīkotāji, mistiskie jogi un augstie Absolūtās Patiesības – Šrī Krišnas, kalpi, vienmēr slavē Šrī Gaurasundaru. Šrīla Rūpa Gosvāmī savā “Šrī Čaitanjaštakam” min šādu vārsmu:\",\"*sadopāsyaḥ śrīmān dhṛta-manuja-kāyaiḥ praṇayitāṁ*\\\\\",\"*vahadbhir gīr-vāṇair giriśa-parameṣṭhi-prabhṛtibhiḥ*\",\"“Debesu iemītnieki, ar Kungu Šivu un Kungu Brahmu priekšgalā, tērpušies vienkāršu cilvēku drānās, piedalījās Šrī Čaitanjadēva rotaļās, lai patiesā maigumā mūžīgi pielūgtu Viņu”. Šrī Čaitanjadēvs ir plašā tīra nektāra okeāna iemiesojums, kurš rod savu sākumu Svētajā Kunga Krišnas Vārdā, kas ir nekas cits kā tīrs paša Šrī Gaurangas Vārds. Šrī Čaitanjadēvu salīdzina ar dižo piena okeānu, kuru kuļot izdalījās nektārs. Nektārs, kuru izplata Mahāprabhū, ir svētie Kunga Krišnas Vārdi. Tie novērš tādas materiālās esības likstas kā prom no Kunga vedošs grēcīgas rīcības radīts nemiers un trīskāršas ciešanas, kuras tikai pastiprina meža ugunsgrēku, kurā deg juteklisko baudu un atbrīvošanas meklētāji un mistiskie jogi. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"2\",\"text\":[\"svarṇa-koṭi-darpaṇābha-deha-varṇa-gauravaṁ\",\"padma-pārijāta-gandha-vanditāṅga-saurabham\",\"koṭi-kāma-mūrchitāṅghri-rūpa-rāsa-raṅgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurasundara dievišķā ķermeņa apburošais mirdzums līdzinās miljons žilbinošu zelta spoguļu mirdzumam. Pati lotosa un paridžāta smarža velta pazemīgas lūgšanas saldajam aromātam, kurš nāk no brīnišķīgā Šrī Čaitanjas Mahāprabhū ķermeņa. Miljoni un miljoni kupidonu zaudē samaņu pie graciozā Šrī Čaitanjadēva ķermeņa pēdām. Kupidonus satriec tas, ka viņu visā Visumā zināmā mirdzošā skaistuma slava ir nobālējusi. Šrī Gaurasundars izpilda savu priecīgo deju un Viņa dievišķais ķermenis graciozi kustas. Plūstoši, līdzīgi ūdens straumei, Kunga rokas un kājas kustas vienā ritmā ar dažādo kalpošanas jūtu apburošajiem toņiem – *bhāvām*, kuras valda pār Viņu. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"3\",\"text\":[\"prema-nāma-dāna-janya-pañcha-tattvakātmakaṁ\",\"sāṅga-divya-pārṣadāstra-vaibhavāvatārakam\",\"śyāma-gaura-nāma-gāna-nṛtya-matta-nāgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Parādoties piecos *panča-tattvas* aspektos, Šrī Gaurangadēvs spēja visiem izdalīt saldos Kunga Krišnas vārdus, kurus dziedot var sasniegt augstāko dzīves pilnību: tīru mīlestību uz Absolūto Patiesību, Šrī Krišnu – piekto un augstāko mērķi. (“Piektais mērķis” apzīmē aiz tās pilnības robežām esošu mērķi, kuru sasniedz caur reliģiju, bagātību, jutekliskām baudām un atbrīvošanos.) Kungs personīgi iemiesojās uz Zemes kopā ar savām ekspansijām, tādām kā Nitjānanda Prabhū un Advaita Āčārja, un tuviem pavadoņiem, tādiem kā Gadadhārs Pandits un Šrīvāss Thākurs. Kungs nāk bruņojies ar Krišnas Svēto Vārdu! Dejojot dziļākajā tīras mīlestības sajūsmā, Kungs Gaurangadēvs, kurš ir neviens cits kā Šjāmasundars, dziedāja savus Paša vārdus kā parasts Nādijas apgabala iedzīvotājs.  Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"4\",\"text\":[\"śānti-puryadhīśa-kaly-adharma-duḥkha-duḥsahaṁ\",\"jīva-duḥkha-hāna-bhakta-saukhyadāna-vigraham\",\"kaly-aghaugha-nāśa-kṛṣṇa-nāma-sīdhu-sañcharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gauradēvs atnāca Dievības veidolā, lai pārtrauktu dzīvo būtņu ciešanas un nestu laimi saviem bhaktām. Kungs iemiesojās pateicoties Šantipūras ciema vecākā, Šrī Advaita Āčārjas, lūgšanai, jo vairs nespēja izturēt Šrī Advaita Āčārjas bēdas par viņa atšķirtību no Kunga. Šrī Advaita Āčārja raudāja par šo laikmetu, kuru pārņēmusi bezdievība. Lai apturētu Kali-*jūgas* netikumīgās darbības, Kungs dāsni dalījās ar Kunga Krišnas Svēto Vārdu saldo nektāru. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"5\",\"text\":[\"dvīpa-navya-gāṅga-baṅga-janma-karma-darśitaṁ\",\"śrīnivāsa-vāsa-dhanya-nāma-rāsa-harṣitam\",\"śrī-haripriyeśa-pūjyadhī-śachī-purandaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurasundars nāca šajā pasaulē Rietumbengālijā, svētā vietā, kura atrodas Gangas krastā un ir pazīstama kā Navadvīpa. Navadvīpas svētajā mītnē Šrī Gaura spēlēja mājsaimnieka lomu, ar to svētot brīnišķīgo pagalmu, kas ieskāva Šrinivāsa Pandita mājvietu. Ar savām naksnīgajām Svētā Vārda kopīgas dziedāšanas rotaļām dziļākajās pašatdeves garšās, viņš sagādāja prieku saviem dārgākajiem pavadoņiem. Pret māti Šačidēvī un tēvu Džagannāthu Mišru dziļu mīlestību izjūtošais Gaurasundars bija Lakšmiprījas Dēvī un Višnuprījas Dēvī visas dzīves kungs. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"6\",\"text\":[\"śrī-śachī-dulāla-bālya-bāla-saṅga-chañchalaṁ\",\"ākumāra-sarva-śāstra-dakṣa-tarka-maṅgalam\",\"chāttra-saṅga-raṅga-digjigīṣu-darpa-saṁharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurangadēvs, Šačidēvī dēls, darīja savas jautrās bērnu dienu nerātnības vispalaidnīgāko zēnu sabiedrībā. (Nīmajs bija līdzīgs mazajam Krišnam, Jašodas dēlam.) Nīmaja palaidnības bija patīkamas ne tikai Viņam, tās priecēja arī visu viņa bhaktu sirdis.\",\"Pusaudža gados Kungs sasniedza nepārspētu meistarību Svēto rakstu slēdzienu pārzināšanā. Bruņojies ar neuzvaramu loģiku, Kungs Višvambhāra meistarīgi izveidoja visiem labvēlīgo *šuddha-bhakti* mācību – mācību par pilnīgu sevis veltīšanu Brīnišķīgajai Absolūtajai Patiesībai, Kungam Krišnam, tādā veidā sagraujot sausās loģikas sistēmu, kuru tajā laikā studēja lepnie loģikas eksperti, kļuvuši par teju ateistiskiem zinātniekiem. Vēlāk, jaunības gados, Gangas krastā Kungs, saviem gramatiku apgūstošajiem skolniekiem klātesot, satrieca tā laika pazīstamākā sanskrita pazinēja, Digvidžāja Pandita, lepnumu. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"7\",\"text\":[\"varya-pātra-sārameya-sarpa-saṅga-khelanaṁ\",\"skandha-vāhi-chaura-tīrtha-vipra-chitra-līlanam\",\"kṛṣṇa-nāma-mātra-bālya-kopa-śānti-saukaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Bērnības rotaļu laikā Nīmajs mēdza sēdēt izmestu māla podu vidū, kuros iepriekš tika gatavots ēdiens Kungam Višnu, kā arī spēlēties ar netīriem dzīvniekiem, tādiem kā suņi, bet vienu reizi viņš apgūlās uz kobras tā it kā viņa būtu Ananta Šēša. Kādu reizi Nīmaju nolaupīja divi zagļi, kuri kāroja nozagt rotājumus no Viņa brīnišķīgā ķermeņa. Viens no viņiem uzsēdināja mazo Nīmaju sev uz pleciem un viņi metās bēgt. Tomēr, esot Kunga enerģijas – Jogamajas, ietekmē, viņi negaidīti attapās pie Nīmaja mājas.\",\"Vēlāk Džagannātha Mišras mājā viesojās pazīstams mūks-*brahmans*. Kad viņš piedāvāja Kungam Gopalam sevis pagatavoto maltīti, Nīmajs pieņēma piedāvāto, to apēdot. Mūks atkārtoti pagatavoja un piedāvāja ēdienu Kungam. Trīs reizes pieņēmis *brahmana* piedāvāto ēdienu, Kungs parādīja Sevi *brahmanam* savā četrrokotajā veidolā.\",\"Allaž, kad mazulis Nīmajs dusmojās vai raudāja, tikai Kunga Krišnas Svēto Vārdu dziedāšana viņu mierināja. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"8\",\"text\":[\"snāna-gāṅga-vāri-bāla-saṅga-raṅga-khelanaṁ\",\"bālikādi-pārihāsya-bhaṅgi-bālya-līlanam\",\"kūṭa-tarka-chāttra-śikṣakādi-vāda-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Bērnībā Nīmajs ar saviem skolas biedriem rīkoja jautras rotaļas Gangā. Dažkārt Nīmajs ķircināja meitenes, kuras bija atnākušas Gangā nopeldēties. Un šis pats zēns bieži vien arī demonstrēja spēcīgus argumentus un pretargumentus skolas biedriem un pasniedzējiem. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"9\",\"text\":[\"śrī nimāi-paṇḍiteti-nāma-deśa-vanditaṁ\",\"navya-tarka-dakṣa-lakṣa-dambhi-dambha-khaṇḍitam\",\"sthāpitārtha-khaṇḍa-khaṇḍa-khaṇḍitārtha-sambharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Jaunekļa vecumā Kungs kļuva plaši un tālu pazīstams kā lielākais zinātnieks, Nīmajs Pandits. Kungs iznīcināja tūkstošu pašapmierinātu, augstprātīgu zinātnieku-loģiķu nepamatoto lepnumu. Kungs atņēma viņiem runas spējas, satriecot un atspēkojot viņu izvirzītos apgalvojumus, pēcāk kritizējot savu paša viedokli un no jauna pamatojot viņu iepriekš jau noraidītos argumentus. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"10\",\"text\":[\"śloka-gāṅga-vandanārtha-digjigīṣu-bhāṣitaṁ\",\"vyatyalaṅkṛtādi-doṣa-tarkitārtha-dūṣitam\",\"dhvasta-yukti-ruddha-buddhi-datta-dhīmadādaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Pēc tam, kad dižais sanskrita pazinējs Kēšava Kašmirī ar sava intelekta palīdzību bija guvis uzvaru visās desmit pasaules malās, Gangas krastā viņš stājās Šrī Čaitanjas Mahāprabhū priekšā. Izpildot Kunga lūgumu, viņš turpat, bez gatavošanās, sacerēja un nodeklamēja daudzas brīnišķīgas lūgšanas svētās Gangas slavai. Šrī Gaurangadēvs norādīja uz dažām retoriskām kļūdām viņa sacerējumos un ar to zinātnieku ļoti pārsteidza. Kēšava Kašmirī savai aizstāvībai prasmīgi izvirzīja daudzus loģiskus argumentus, taču beigu beigās cieta sakāvi. Kad tika atklāta Kēšavas Kašmirī nekompetence un viņa prāts bija pilnīgā mulsumā, Kungs Gauranga žēlsirdīgi izrādīja viņam cieņu kā dižam zinātniekam, lai novērstu izsmieklu no klātesošo Kunga skolnieku puses. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"audio\":\"$3a:props:song:resources:audio\",\"language\":\"lv\"}]\n3c:[\"$\",\"$L42\",null,{\"navMap\":{\"81\":{\"prev\":{\"path\":\"/lv/vaishnava-thakura-dayara-sagara?p=76\",\"title\":\"Śrī Vaiṣṇava-mahimā-gīti\"},\"next\":{\"path\":\"/lv/sutra-vritti-tippanishta-sukshma-vachanadbhutam?p=85\",\"title\":\"11-20. Svētdiena\"}}}}]\n43:T680,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/deva-siddha-mukta-yukta-bhakta-vrinda\",\"url\":\"https://next.kirtan.site/lv/deva-siddha-mukta-yukta-bhakta-vrinda\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Sestdiena\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/deva-siddha-mukta-yukta-bhakta-vrinda#c
