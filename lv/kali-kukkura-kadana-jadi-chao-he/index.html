 un *sannjāsī* virspavēlnieks. Šrī Čaitanja Mahāprabhū – tas ir Krišna, Rādharānī ekstātiskās mīlas jūtu pārpilns.\"]},{\"number\":\"4\",\"text\":[\"sārvabhauma-śodhana    gajapati-tāraṇa,\",\"    rāmānanda-poṣaṇa-vīra\",\"rūpānanda-vardhana    sanātana pālana,\",\"    haridāsa-modana-dhīra\"],\"translation\":[\"Viņš attīrīja Sarvabhauma Bhattāčārju un izglāba Prataparūdru Mahārādžu, vareno Orissas valdnieku. Viņš ir Rāmanānda Raja varonis un aizstāvis. Viņš ir Šrīlas Rūpas Gosvāmī vienmēr pieaugošās laimes avots un Šrīlas Sanātanas Gosvāmī sargātājs. Par Viņu jūsmo apdomīgais Haridāsa Thākurs.\"]},{\"number\":\"5\",\"text\":[\"vraja rasa-bhāvana duṣṭamata-śātana,\",\"    kapaṭī-vighātana-kāma\",\"śuddha bhakta-pālana    śuṣka jñāna-tāḍana,\",\"    cholo bhakti-dūṣaṇa-rāma\"],\"translation\":[\"Vrindāvanas maigā, saldā garša ir pilnībā pārņēmusi Šrī Krišnu Čaitanju. Šī saldā garša attīra prātu no netīrām domām, iznīcinot iekāri un maldus. Tā aizdzen sausas empīriskas zināšanas, kuras aizsedz skaistumu, kas piemīt nedalītai garīgai kalpošanai Dievam! Viņš aizstāv, balsta un nepagurstoši sargā sev pilnībā nodevušās dvēseles!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.K. Ashram Maharaj\",\"ru\":\"Шрила Б.К. Ашрам Махарадж\",\"ua\":\"Шріла Б.К. Ашрам Махарадж\"},\"embed_url\":\"https://soundcloud.com/scsmathcolombia/5-prabhati-giti\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fscsmathcolombia%2F5-prabhati-giti\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-utrennee-6\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-utrennee-6\"}]}}}]\n"])</script><script>self.__next_f.push([1,"30:[\"$\",\"$L37\",null,{\"audio\":\"$2f:props:song:resources:audio\",\"language\":\"lv\"}]\n31:[\"$\",\"$L38\",
