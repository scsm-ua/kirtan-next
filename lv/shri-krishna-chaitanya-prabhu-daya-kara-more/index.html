ungs! Pateicoties Tavas žēlastības spēkam, var iegūt kalpošanu Šrī Šrī Nitai-Čaitanjam.\"]},{\"number\":\"5\",\"text\":[\"gaura premamoya tanu paṇḍit gadādhara\",\"śrīnivāsa haridāsa dayāra sāgara\"],\"translation\":[\"Šrī Gauras mīlestības iemiesojums – Pandit Gadādhāra! Šrīvas Pandit, Haridās Thākur, jūs esat līdzcietības okeāna iemiesojums!\"]},{\"number\":\"6\",\"text\":[\"hā hā svarūpa sanātana rūpa raghunātha\",\"bhaṭṭa-juga śrī jīva hā prabhu lokanātha\"],\"translation\":[\"Ak, mani pavēlnieki Šrī Svarūpa Damodāra, Šrī Sanātana, Šrī Rūpa un Šrī Raghunātha, Šrī Raghunātha Bhatta un Šrī Gopal Bhatta! Mans valdniek, Šrī Lokhanāth Gosvāmī!\"]},{\"number\":\"7\",\"text\":[\"dayā kara śrī-āchārya prabhu śrīnivāsa\",\"rāmachandra-saṅga māge narottama dāsa\"],\"translation\":[\"Lūdzu, dāvā man savas svētības, mans kungs Šrī Šrinivās Āčārja! Narottāma lūdz par to, lai būtu kopā ar Šrī Rāmačandru Čakravartī.\"]},{\"number\":\"8\",\"text\":[\"(dayā kara prabhupāda śrī gaura prakāśa)\",\"(tava jana kṛpā māge ei adhama dāsa)\"],\"translation\":[\"Lūdzu, dāvā man savas svētības, Šrīla Prabhupāda Sarasvatī Thākur, Šrī Gauras izpausme! Esmu kritis kalps un lūdzu tavu pavadoņu žēlastību!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-savarana-sri\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-savarana-sri\"},{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-sri-krsna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgoswami-maharaj-sri-krsna\"},{\"title\":{\"en\":\"Srila B.N. Acharya Mahara
