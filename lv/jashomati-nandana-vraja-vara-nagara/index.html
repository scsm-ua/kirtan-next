. Krišna ir Vrindāvanas mežu karalis. Viņš ir vienmēr jauns un krāšņs, Viņš ir labākais no visiem mīļotajiem. Uz savas flautas Viņš spēlē saldākās melodijas.\"]},{\"number\":\"3\",\"text\":[\"vraja-jana-pālana    asura-kula-nāśana,\",\"    nanda-godhana rākhoyālā\",\"govinda mādhava    navanīta-taṣkara,\",\"    sundara nanda-gopālā\"],\"translation\":[\"Krišna pasargā visus Vrindāvanas mežu iemītniekus un uzvar dēmonus. Viņš gana govis un ir pazīstams kā Govinda – tas, kurš priecē gan govis, gan maņas. Viņš ir Mādhava, veiksmes dievietes vīrs. Krišna ir brīnišķais ganuzēns, Nanda Mahārādža dēls, kurš ļoti mīl zagt sviestu!\"]},{\"number\":\"4\",\"text\":[\"yamunā-taṭa-chara    gopī-basana-hara,\",\"    rāsa-rasika kṛpāmoya\",\"śrī-rādhā-vallabha    vṛndāvana-naṭabara,\",\"    bhakativinod-āśraya\"],\"translation\":[\"Pastaigājoties pa Jamūnas upes krastiem, Krišna nolaupa peldošos *gopiju* drēbes. Viņš izbauda rāsas dejas saldo garšu! Viņš ir visžēlsirdīgākais! Viņš ir vienīgais Šrīmatī Rādharanī mīļotais. Krišna ir Vrindāvanas lieliskākais dejotājs un Šrīlas Bhaktivinoda Thākura augstākais patvērums!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-yasomati\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-yasomati\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-yasomati-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-yasomati-1\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-
