]]}]]}]}]}]\n3b:[\"$\",\"$L43\",null,{\"bookId\":\"lv\"}]\n3c:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śrī\",{\"children\":\"Śrī Śrī\"}],[\"$\",\"div\",\"Premadhāma-deva-stotram\",{\"children\":\"Premadhāma-deva-stotram\"}]]}],null,[[\"$\",\"div\",\"Ceturtdiena\",{\"className\":\"SongHeader__subtitle\",\"children\":\"Ceturtdiena\"}]],[[\"$\",\"div\",\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\"}]}],[\"$\",\"div\",\"Svāmī Bhakti Pavan Džanardana redakcija\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"S"])</script><script>self.__next_f.push([1,"vāmī Bhakti Pavan Džanardana redakcija\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L44\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":101,\"first_line\":\"śrī-sanātanānu-rūpa-jīva-sampradāyakaṁ\"},\"title\":[\"Śrī Śrī\",\"Premadhāma-deva-stotram\"],\"author\":[\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"Svāmī Bhakti Pavan Džanardana redakcija\"],\"subtitle\":[\"Ceturtdiena\"],\"verses\":[{\"number\":\"51\",\"text\":[\"śrī sanātanānu-rūpa-jīva-sampradāyakaṁ\",\"lupta-tīrtha-śuddha-bhakti-śāstra-suprachārakam\",\"nīla-śaila-nātha-pīṭha-naija-kārya-saukaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Iedvesmodams Šrīlu Sanātanu Gosvāmī, viņa jaunāko brāli Šrīlu Rūpu Gosvāmī un Šrīlu Džīvu Gosvāmī, Kungs Gaurasundars dibināja savu mācekļu pēctecību. Kungs vēlēja viņiem atklāt aizmirstas svētceļojumu vietas un sarakstīt grāmatas par tīru garīgu kalpošanu, kuras aprakstītu garīgu prakšu un spontānas mīlestības pielietojuma metodes. Tāpat Kungs Gauranga ar mīlestību parādīja savu dievišķo personību Šrī Džagannāthadēva kalpotājiem Nīlačalā (Šrī Purī Dhamā). Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"52\",\"text\":[\"tyāga-bāhya-bhoga-buddhi-tīvra-daṇḍa-nindanaṁ\",\"rāya-śuddha-kṛṣṇa-kāma-sevanābhi-nandanam\",\"rāya-rāga-sevanokta-bhāgya-koṭi-duṣkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kungs Gaurasundars stingri nosodīja tos, kuri tērpās *sannjāsī* drānās, taču tajā pašā laikā līdzīgi pērtiķiem sirds dziļumos loloja vēlmes pēc jutekliskām baudām. Tajā pašā laikā Viņš izrādīja cieņu tādam dižam bhaktam kā Rāmanānda Rajam par viņa centību kalpošanā, Kunga Džagannātha priekam mācot jaunām meitenēm dramatiskās dejas. Uzskatot, ka Rāmanāndas kalpošana atrodas spontānās kalpošanas līmenī, Kungs pasludināja, ka tāds kalpošanas līmenis ir milzu veiksme, iegūstama tikai pēc miljoniem dzīvju. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"53\",\"text\":[\"śrī-prayāga-bhaṭṭa-vallabhaika-niṣṭha-sevanaṁ\",\"nīla-śaila-bhaṭṭa-datta-rāga-mārga-rādhanam\",\"śrī gadādharārpitādhikāra-mantra-mādhuraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Slavens *šuddhadvaitas* Višnusvāmī mācekļu pēctecības garīgais skolotājs Šrī Vallabha Bhatta dzīvoja Adhaila ciemā svētajā Prajagā un ar nesatricināmu uzticību savā mājā kalpoja Kungam Gaurangadēvam. Vēlāk, Džagannātha Purī, Kungs Gauranga ļāva Vallabha Bhattam izjust to saldo pieķeršanos, ko izjūt vecāki uz mazulīti Krišnu. Kungs nokārtoja, lai Šrī Gadadhārs Pandits iemāca viņam kalpošanai nepieciešamās mantras. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"54\",\"text\":[\"śrī-svarūpa-rāya-saṅga-gāmbhirāntya-līlanaṁ\",\"dvādaśābda-vahni-garbha-vipralambha-śīlanam\",\"rādhikādhirūḍha-bhāva-kānti-kṛṣṇa-kuñjaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Iegrimis dziļi sava skaistuma un saldās garšas patiesajā būtībā, Kungs Govinda nolaupīja Rādharānī noskaņojumu un, tērpies Viņas dzirkstošajā mirdzumā, atnāca kā Šrī Čaitanja Mahāprabhū. Pēdējos divpadsmit savu izpausto rotaļu gadus Viņš bija vienotības un atšķirtības jūtu pārņemts un dalījās ar savas sirds slepenajiem pārdzīvojumiem vienīgi ar Saviem uzticamākajiem bhaktām, tādiem kā Svarūpa Damodārs un Rāmanānda Rajs: *bāhire viṣajvālā hoy, antare ānandamoy*.\",\"“Dievišķās mīlestības uz Krišnu pārsteidzošā īpatnība ir tajā, ka ārēji tā darbojas kā karsta lava, taču iekšēji līdzinās saldam nektāram, kas piepilda sirdi ar lielāko prieku.” Vulkāna izvirdumiem līdzīgās ekstāzes plūsmas tecēja no Šrī Gaurangas sirds, kas kvēloja atšķirtībā no Krišnas. Zeltītais Kungs, kurš izskatījās pēc apskurbuša ziloņa, bija neviens cits kā Kungs Govinda! Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"55\",\"text\":[\"śrī-svarūpa-kaṇṭha-lagna-māthura-pralāpakaṁ\",\"rādhikānu-vedanārta-tīvra-vipralambhakam\",\"svapnavat-samādhi-dṛṣṭa-divya-varṇanāturaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Šrī Gaurangadēvs, apķēries Šrī Svarūpam Damodāram ap kaklu, sāka sērīgi citēt lūgšanas, kuras atšķirtības ilgās teica Šrīmatī Rādharānī, kad Kungs Krišna aizbrauca no Vrindāvanas uz Mathuru. Kungs nepārstājoši izgaršoja Šrīmatī Rādharānī noskaņojumu, kura neizsakāmi cieta no kvēlojošās uguns, ko raisīja atšķirtība no Kunga Krišnas. Ar sāpēm sirdī Kungs aprakstīja dievišķā transa laikā atnākušās atklāsmes. Parastam cilvēkam šīs atklāsmes šķiet vien kā sapņi vai iedomas. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"56\",\"text\":[\"sātvikādi-bhāva-chihna-deha-divya-sauṣṭhavaṁ\",\"kūrma-dharma-bhinna-sandhi-gātra-puṣpa-pelavam\",\"hrasva-dīrgha-padma-gandha-rakta-pīta-pāṇḍuraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Astoņas pašatdeves pazīmes rotāja  un pastiprināja Kunga mirdzošā ķermeņa skaistumu. Dažkārt Viņš kļuva līdzīgs bruņurupucim, kurš ievilcis locekļus bruņās, dažkārt Viņa ķermenis kļuva garš un viņa locītavas izgāja no savām vietām. Dažkārt Kunga Gaurasundara ķermenis bija maigs un smaržoja pēc lotosa. Dažkārt tas kļuva sarkans vai žilbinoši balts kā jasmīna zieds. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"57\",\"text\":[\"tīvra-vipralambha-mugdha-mandirāgra-dhāvitaṁ\",\"kūrma-rūpa-divya-gandha-lubdha-dhenu-veṣṭitam\",\"varṇitāli-kūla-kṛṣṇa-keli-śaila-kandaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Sēru satriekts un ilgu pārpildīts, Kungs Čaitanja skrēja pie Kunga Džagannātha tempļa lauvu vārtiem, taču dažus mirkļus vēlāk Kungs krita pie zemes. Pārdzīvodams dziļu šķiršanos, Viņš parādījās bruņurupuča Kurmadēva veidolā, un no Viņa samaņu zaudējušā ķermeņa nāca saldākais aromāts. Tas pievilināja templī mītošās telangi govis, kuras sapulcējās Viņam apkārt. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"58\",\"text\":[\"indu-sindhu-nṛtya-dīpta-kṛṣṇa-keli-mohitaṁ\",\"ūrmi-śīrṣa-supta-deha-vāta-raṅga-vāhitam\",\"yāmunāli-kṛṣṇa-keli-magna-saukhya-sāgaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kādā Mēness apspīdētā naktī Kungs Gaurangadēvs, baudot Kunga Krišnas rotaļu saldo garšu, pastaigājās ar saviem pavadoņiem gar okeāna krastu. Piepeši Kungs ieraudzīja Mēness atspulgu, kas dejoja pa krastu apskalojošiem viļņiem. Negaidīti atmiņas par Šrī Krišnas rotaļām Jamūnā sāka valdīt pār Kungu un Viņš, zaudējis samaņu, nokrita. Pēc tam, bhaktām nemanot, Kunga Gaurangas ķermenis kļuva viegls kā sausa koka gabals un, vēja dieva aiznests, dievišķā transā aizpeldēja pāri okeāna viļņu bangām. Apcerot Kunga Krišnas rotaļas ar saviem uzticamākajiem pavadoņiem, Kungs iegrima dziļajā dievišķās ekstāzes okeānā. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"59\",\"text\":[\"rātri-śeṣa-saumya-veśa-śāyitārdra-saikataṁ\",\"bhinna-sandhi-dīrgha-deha-pelavāti-daivatam\",\"śrānta-bhakta-chakratīrtha-hṛṣṭa-dṛṣṭi-gocharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Rīta pusē, pēc visu nakti ilgušajiem meklējumiem, bezspēcīgie bhaktas beidzot atrada Viņu Čakratirthas tuvumā, kur Viņa izstieptais ķermenis gulēja mitrajās smiltīs. Bhaktu acis piepildīja prieks, kad viņi ieraudzīja sava Kunga maigo un mierpilno ķermeni. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"60\",\"text\":[\"ārta-bhakta-kaṇṭha-kṛṣṇa-nāma-karṇa-hṛdgataṁ\",\"lagna-sandhi-suṣṭhu-deha-sarva-pūrva-sammatam\",\"ardha-bāhya-bhāva-kṛṣṇa-keli-varṇanāturaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Satrauktie bhaktas sāka skaļi dziedāt Kunga Krišnas Svētos Vārdus un šī dievišķā skaņa iekļuva Kunga ausīs skardama Viņa sirds dziļumus. Kunga izmežģītās locītavas nekavējoties atgriezās savās vietās un Viņš atkal pieņēma to brīnišķīgo veidolu, kuru bija pieradušas baudīt bhaktu acis. Daļējas apziņas stāvoklī, pārdzīvodams dziļas atšķirtības ilgas,  Kungs sāka aprakstīt to, ko bija redzējis, kamēr bija gremdējies dievišķajā transā. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"lv\"}]\n3f:[\"$\",\"$L46\",null,{\"navMap\":{\"101\":{\"prev\":{\"path\":\"/lv/prema-mugdha-nritya-kirtanakularitantikam?p=96\",\"title\":\"41-50. Trešdiena\"},\"next\":{\"path\":\"/lv/yamunambu-krishna-radhikali-keli-mandalam?p=104\",\"title\":\"61-72. Piektdiena\"}}}}]\n47:T69b,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/shri-sanatananu-rupa-jiva-sampradayakam\",\"url\":\"https://next.kirtan.site/lv/shri-sanatananu-rupa-jiva-sampradayakam\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Ceturtdiena\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/shri-sanatananu-rupa-jiva-sampradayakam#composition\",\"alternateName\":[\"śrī-sanātanānu-rūpa-jīva-sampradāyakaṁ\"],\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Ceturtdiena\",\"url\":\"https://next.kirtan.site/lv/shri-sanatananu-rupa-jiva-sampradayakam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/lv/shri-sanatananu-rupa-jiva-sampradayakam\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Ceturtdiena\",\"url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Flv%2Fshri-sanatananu-rupa-jiva-sampradayakam\"}}]}]}"])</script><script>self.__next_f.push([1,"40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$47\"}}]\n41:[\"$\",\"$L48\",null,{\"bookId\":\"lv\",\"page\":101}]\n42:[\"$\",\"$L49\",null,{\"bookId\":\"lv\",\"songId\":\"shri-sanatananu-rupa-jiva-sampradayakam\"}]\n"])</script></body></html>
