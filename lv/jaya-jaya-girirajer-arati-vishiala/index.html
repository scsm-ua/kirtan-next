kā aromātisks medus. Kungs Indra un dievišķā govs Surabhī spožajos labvēlīgas veiksmes staros veic savu kalpošanu.\"]},{\"number\":\"5\",\"text\":[\"śrī bhakti-rakṣaka deva-gosvāmī śrīdhara\",\"prakāśilā tava sevā dīpta manohara\"],\"translation\":[\"Šrīla Bhakti Rakšaks Šrīdhārs Dēv-Gosvāmī Mahārādža dāvā savu spožo un burvīgo garīgo kalpošanu uzticībā Tev.\"]},{\"number\":\"6\",\"text\":[\"śrī chaitanya-sārasvata maṭha suśobhana\",\"yathā nitya sevā kore sārasvata-gaṇa\"],\"translation\":[\"Šrī Čaitanja Sarasvat Maths ir ļoti skaista vieta, kur Matha bhaktas vienmēr atrodas iekšējā garīgas kalpošanas noskaņojumā.\"]},{\"number\":\"7\",\"text\":[\"gosvāmī śrī-raghunātha dāsere smariyā\",\"nirantara sevā kore antarmaṇā hoiyā\"],\"translation\":[\"Atceroties Šrī Raghunāthu Dāsu Gosvāmī, viņi kalpo, iegrimuši apcerīgā noskaņojumā.\"]},{\"number\":\"8\",\"text\":[\"jaya gupta-govardhana divya-rasāloy\",\"rūpa-raghunāthānuga-bhaktera āśroy\"],\"translation\":[\"Visa slava apslēptajam Govardhanam, transcendentālās rasas rezervuāram! Tas ir Šrī Rūpas un Šrī Raghunātha pēdās sekojošo bhaktu patvērums.\"]},{\"number\":\"9\",\"text\":[\"kuliyā-prakāśa tava achintya-mahimā\",\"divāniśi bhakta-vṛnda kore parikramā\"],\"translation\":[\"Ar savu neizmērojamo slavu un augstsirdību Tu parādīji Kuliju (vietu, kur tiek piedoti visi apvainojumi). Dienu un nakti bhaktas te veic parikramu — apstaigā šo vietu garīgas kalpošanas noskaņojumā.\"]},{\"number\":\"10\",\"text\":[\"sevya o sevaka-rūpe nitya parakāśa\",\"sānande ārati dekhe e adhama dāsa\"],\"translation\":[\"Mūžam Tu sevi izpaud kā Kungu, kuru pielūdz, un kā Kungu, kurš kalpo. Kritušais kalps redz tavu āratī un izjūt milzīgu prieku!\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"2a:[\"$\",\"$L2f\",null,{\"navMap\":{\"32\":{\"prev\":{\"path\":\"/lv/hari-nama-mahamantra-sarva-mantra-sara\",\"title\":\"Daśa-vidha Nāmāparādha\"},\"next\":{\"path\":\"/lv/jaya-jaya-girirajer-arotiko-shobha\",\"title\":\"Śrī Śrī Girirāj-Govardhan Ārati\"}}}}]\n2b:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arati-vishiala\\\",\\\"url\\\":\\\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arati-vishiala\\\",\\\"name\\\":\\\"Gupta Govardhana Āratī. Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\\\",\\\"inLanguage\\\":\\\"lv\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arati-vishiala#composition\\\",\\\"alternateName\\\":[\\\"jaya jaya girirājer ārati viśāla\\\"],\\\"name\\\":\\\"Gupta Govardhana Āratī. Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\\\",\\\"url\\\":\\\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arati-vishiala\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arati-vishiala\\\"}}]}\"}}]\n2c:[\"$\",\"$L30\",null,{\"bookId\":\"lv\",\"page\":32}]\n"])</script></body></html>
