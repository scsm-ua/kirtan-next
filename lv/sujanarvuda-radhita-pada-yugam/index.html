ēseļu bailes. Es krītu pie šīs dižās, visu godājamās dvēseles lotosam līdzīgajām pēdām, atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"2\",\"text\":[\"bhajanorjita sajjana-saṅgha-patiṁ\",\"patitādhika-kāruṇikaika-gatim\",\"gati-vañchita-vañchakāchintya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Viņš ir to veiksmīgo dvēseļu, kuras svētītas ar tīras garīgas kalpošanas dārgumiem, vadonis. Viņš ir neparasti žēlsirdīgs pret kritušām dvēselēm, viņš ir šo dvēseļu vienīgais patvērums, un viņa neaptveramās, svētās pēdas kļūst par krāpnieku patvērumu, maldinot tos. Es krītu pie viņa lotosam līdzīgajām pēdām, atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"3\",\"text\":[\"atikomala-kāñchana-dīrgha-tanuṁ\",\"tanu-nindita-hema-mṛṇāla-madam\",\"madanārvuda-vandita-chandra-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Es klanos viņa dievišķajam, valdzinošajam un vienlaicīgi cēlajam zeltītajam veidolam. Viņa mirdzums aizēno lotosa zelta stiebru neprātīgo ekstāzi. Mana godājamā dievišķā skolotāja lotosam līdzīgo pēdu pirkstu mēneši, kuriem godu izrāda desmitiem tūkstoši kupidonu, satriec ar savu skaistumu! Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"4\",\"text\":[\"nija-sevaka-tāraka-rañji-vidhuṁ\",\"vidhutāhita-huṅkṛta-siṁha-varam\",\"varaṇāgata-bāliśa-śanda-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Līdzīgi Mēnesim, kura mirdzumu apjūsmo zvaigznes, viņu ieskauj viņam tuvi kalpi, kuru sirdis, saskaņā ar viņa gribu, atplaukst dievišķā ekstāzē. Ļaunprātīgi bezdievji panikā bēg, kad dzird viņa pērkona dārdiem līdzīgos rēcienus, bet nevainīgas dvēseles tiek apveltītas ar augstāko garīgo veiksmi, pieņemot patvērumu pie viņa lotosam līdzīgajām pēdām. Cieņpilnā pazemībā es klanos viņa priekšā. Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"5\",\"text\":[\"vipulīkṛta-vaibhava-gaura-bhuvaṁ\",\"bhuvaneṣu vikīrtita-gaura-dayam\",\"dayanīya-gaṇārpita-gaura-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Viņš atklāja Šrī Gaura Dhāmas bezgalīgi diženo skaistumu. Visā Visumā viņš izplatīja vēsti par Šrī Gaurangas vareno žēlsirdību. Cienīgo sirdīs, kuri pieņem viņa žēlastību, viņš uz mūžiem nostriprina Šrī Gauras lotosam līdzīgās pēdas. Cieņpilnā pazemībā es klanos viņa priekšā. Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"6\",\"text\":[\"chira-gaura-janāśraya-viśva-guruṁ\",\"guru-gaura-kiśoraka-dāsya-param\",\"paramādṛta-bhaktivinoda-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Viņš ir Šrī Gaurangam veltījušos dvēseļu mūžīgais patvērums un Visuma Guru. Pārņemts ar kalpošanu savam Gurudēvam, Šrī Gaurakišoram, viņš no visas sirds godā Šrī Bhaktivinodu Thākuru. Cieņpilnā pazemībā es klanos viņa priekšā. Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"7\",\"text\":[\"raghu-rūpa-sanātana-kīrti-dharaṁ\",\"dharaṇī-tala-kīrtita-jīva-kavim\",\"kavirāja-narottama-sakhya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Viņš ir pazīstams ar to, ka pacēla Šrī Rūpas, Šrī Sanātanas un Šrī Raghunātha slavas karogu. Visā pasaulē viņu slavē kā neatšķiramu no varenā un erudītā Šrīlas Džīvas. Viņš ir zināms kā tas, kuram piemīt sirds vienotība ar Šrīlu Krišnadāsu Kavirādžu un Thākuru Narottamu. Cieņpilnā pazemībā es klanos viņa priekšā. Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"8\",\"text\":[\"kṛpayā hari-kīrtana mūrti-dharaṁ\",\"dharaṇī-bhara-hāraka-gaura-janam\",\"janakādhika-vatsala-snigdha-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Dāvājot žēlastību visām dvēselēm, viņš ir Harī-kirtana iemiesojums. Kā Šrī Gauras pavadonis viņš atbrīvo māti Zemi no nastas, kuru rada pret Zemi veiktie apvainojumi. Viņš ir tik žēlsirdīgs, ka viņa mīlestība pret visām dzīvām būtnēm pārsniedz pat vecāku mīlestību. Cieņpilnā pazemībā es klanos viņa priekšā. Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"9\",\"text\":[\"śaraṇāgata-kiṅkara-kalpa-taruṁ\",\"taru-dhik-kṛta dhīra vadānya\",\"varam varadendra-gaṇārchita-divya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Līdzīgi vēlmju kokam viņš piepilda savu uzticīgo kalpu sirdīs mītošās vēlēšanās. Taču pat šis salīdzinājums nevar visā pilnībā aprakstīt viņa augstsirdību un pacietību. Dižas personības, kuras dāvā svētību citiem, kalpo viņa lotosam līdzīgajām pēdām. Cieņpilnā pazemībā es klanos viņa priekšā. Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"10\",\"text\":[\"parahaṁsa-varaṁ paramārtha-patiṁ\",\"patitodharaṇe kṛta-veśa-yatim\",\"yati-rāja-gaṇaiḥ parisevya-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Lielākais dārgakmens paramahamsu vidū, dzīves augstākās pilnības, Šrī Krišna-prēmas,  dārgumu valdnieks – vien, lai glābtu kritušas dvēseles, viņš pieņēma nabadzīga sannjāsī veidolu. Dižākie tridandi-sannjāsī kalpo viņa lotosam līdzīgajām pēdām. Cieņpilnā pazemībā es klanos viņa priekšā. Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]},{\"number\":\"11\",\"text\":[\"vṛṣabhānu-sutā-dayitānucharaṁ\",\"charaṇāśrita-reṇu-dharas tam aham\",\"mahad-adbhuta-pāvana-śakti-padaṁ\",\"praṇamāmi sadā prabhupāda-padam\"],\"translation\":[\"Viņš ir Šrī Vrišabhanū dievišķās meitas tuvākais un dārgākais pavadonis, un es esmu neiedomājami veiksmīgs, jo putekļi no viņa svētajām kājām ir skāruši manu galvu. Es klanos pie viņa varenajām, lotosam līdzīgajām pēdām, kurām piemīt brīnumains attīrīšanas spēks! Atkal un atkal es klanos starojumam, kas nāk no mana Kunga lotosam līdzīgajām pēdām.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri\"},{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-prabxupada\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-prabxupada\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"lv\"}]\n40:[\"$\",\"$L46\",null,{\"navMap\":{\"78\":{\"prev\":{\"path\":\"/lv/nitai-pada-kamala-koti-chandra-sushitala\",\"title\":\"Manaḥ-Śikṣā\"},\"next\":{\"path\":\"/lv/nitai-gunamani-amara-nitai-gunamani\",\"title\":\"Nitāi guṇamaṇi āmāra\"}}}}]\n47:T88a,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/sujanarvuda-radhita-pada-yugam\",\"url\":\"https://next.kirtan.site/lv/sujanarvuda-radhita-pada-yugam\",\"name\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/sujanarvuda-radhita-pada-yugam#composition\",\"alternateName\":[\"sujanārvuda-rādhita-pāda-yugaṁ\"],\"name\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"url\":\"https://next.kirtan.site/lv/sujanarvuda-radhita-pada-yugam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"na
