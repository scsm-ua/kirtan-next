e mane mane\"],\"translation\":[\"Visas dzīvās būtnes, kas mīt Visumā, kļūst neprātīgas, nonākot zem šī ekstātiskā dievišķi saldās garšas lietus. Vieni raud, otri dejo, vēl citi kļūst pilnībā apskurbuši.\"]},{\"number\":\"4\",\"text\":[\"pañcha-vadana,    nārade dhori’,\",\"    premera saghana rol\",\"kamalāsana,    nāchiyā bole,\",\"    ‘bolo bolo hari bolo’\"],\"translation\":[\"Kungs Šiva ar piecām sejām, ekstāzes priekā atkal un atkal skaļi kliedzot, skauj Nāradu Munī. Tikmēr Kungs Brahma ekstāzē dejo un dzied: “Sauciet visi “Harībol! Harībol!””\"]},{\"number\":\"5\",\"text\":[\"sahasrānana,    parama-sukhe,\",\"    ‘hari hari’ boli gāy\",\"nāma-prabhāve,    mātilo viśva,\",\"    nāma-rasa sabe pāy\"],\"translation\":[\"Milzīgā sajūsmā Ananta Šēša ar tūkstoš sejām dzied un sauc: “Harī! Harī!” Pateicoties šī vārda transcendentālo vibrāciju spēkam, Visums ir gremdējies neprātīgā ekstāzē un visi malko Svētā Vārda saldo garšu!\"]},{\"number\":\"6\",\"text\":[\"śrī-kṛṣṇa-nāma,    rasane sphuri’,\",\"    pūrā’o āmāra āśa\",\"śrī-rūpa-pade,    jāchaye ihā,\",\"    bhakativinoda-dāsa\"],\"translation\":[\"Dejodams uz visu mēlēm, Šrī Krišnas Svētais Vārds piepildīja visas manas vēlēšanās! Tādēļ Kunga pazemīgais kalps Bhaktivinoda lūdzas pie Šrī Rūpas Gosvāmī pēdām, lai Harīnāma – Svētā Vārda dziedāšana šādā veidā turpinātos mūžam!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-namastakam-song-8-narada-muni-bajaya-vina\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fbhakti-lalita-devi-namastakam-song-8-narada-muni-bajaya-vina\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L45\",null,{\"audio\":\"$3d:props:song:resources:audio\",\"language\":\"lv\"}]\n3f:[\"$\",\"$L46\",null,{\"navMap\":{\"140\":{\"prev\":{\"path\":\"/lv/kripa-kara-vai
