akta-vṛnda kore parikramā\"],\"translation\":[\"Kopā ar Šrī Govinda-*kundu*, šīs svētās dievišķo rotaļu vietas ir bezgalīgas. Dienu un nakti bhaktas pielūgsmē tās apstaigā.\"]},{\"number\":\"6\",\"text\":[\"‘śrīdhar-svāmī-sevāśram’ parama śobhana\",\"yathā nitya-sevā kore sārasvata-gaṇa\"],\"translation\":[\"Šeit atrodas neiedomājami skaistais Šrīdhāra Svāmī sēva-*ašrams*, kur kalpo Šrī Čaitanja Sarasvat Matha bhaktas.\"]},{\"number\":\"7\",\"text\":[\"abhinna śrī kṛṣṇa jñāne bhajibāra tore\",\"mahāprabhu samarpilā raghunātha kore\"],\"translation\":[\"Šrīmans Mahāprabhū dāvāja Šrī Raghunātham Gosvāmī Šrī Šrī Girirādžu-džiu, lai Šrī Dāsa Gosvāmī varētu pielūgt Šrī Girirādžu zinot, ka Viņš nav atšķirams no Kunga Krišnas.\"]},{\"number\":\"8\",\"text\":[\"gosvāmī śrī-raghunātha dāsere smariyā\",\"nirantara sevā kore antarmanā hoiyā\"],\"translation\":[\"Šrī Čaitanja Sarasvat Matha *bhaktas* pielūdz Šrī Šrī Girirādžu-džiu dziļā garīgas kalpošanas noskaņojumā un vienmēr atceras Šrī Raghunāthu Dāsu Gosvāmī.\"]},{\"number\":\"9\",\"text\":[\"jaya giri-govardhana divya-rasāloy\",\"rūpa-sanātana-jīva-raghunāthāśroy\"],\"translation\":[\"Visa slava Šrī Giri Govardhānam, kur mīt dievišķā rasa un kurā patvērumu raduši Šrī Rūpa, Sanātana, Džīva un Raghunātha Gosvāmī!\"]},{\"number\":\"10\",\"text\":[\"surendra-munīndra-śiva-śuka-mahājana\",\"dekhena ārati-śobhā durllabha-darśana\"],\"translation\":[\"Šrī Girirādža-džiu *āratī* reto un nenovērtējamo skaistumu vēro kungs Indra, Nārada Munī, kungs Šiva, Šukadēva Gosvāmī un visas izcilās personības!\"]},{\"number\":\"11\",\"text\":[\"sevya o sevaka-rūpe nitya parakāśa\",\"sānande ārati dekhe e adhama dāsa\"],\"translation\":[\"Šrī Šrī Girirādža-džiu mūžam pauž sevi kā Kungu, kuru pielūdz, un kā Kungu, kurš kalpo. Kritušais kalps sajūsmā vēro Šrī Girirādža-džiu *āratī*!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-day-programm-kisel\"}]}}}]\n"])</script><script>self.__next_f.push([1,"2c:[\"$\",\"$L33\",null,{\"audio\":\"$2b:props:song:resources:audio\",\"language\":\"lv\"}]\n2d:[\"$\",\"$L34\",null,{\"navMap\":{\"34\":{\"prev\":{\"path\":\"/lv/jaya-jaya-girirajer-arati-vishiala?p=32\",\"title\":\"Gupta Govardhana Āratī\"},\"next\":{\"path\":\"/lv/jaya-guru-maharaja-karuna-sagara?p=36\",\"title\":\"Śrī Śrī Nitāi-Chaitanya-Ārati\"}}}}]\n35:T647,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arotiko-shobha\",\"url\":\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arotiko-shobha\",\"name\":\"Śrī Śrī Girirāj-Govardhan Ārati. Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arotiko-shobha#composition\",\"alternateName\":[\"jaya jaya girirājer ārotiko śobhā\"],\"name\":\"Śrī Śrī Girirāj-Govardhan Ārati. Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\",\"url\":\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arotiko-shobha\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/lv/jaya-jaya-girirajer-arotiko-shobha\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śrī Girirāj-Govardhan Ārati. Šrīla Bhakti Sundar Govinda Dēv-Gosvāmī Mahārādža\",\"url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-day-programm-kisel\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шр
