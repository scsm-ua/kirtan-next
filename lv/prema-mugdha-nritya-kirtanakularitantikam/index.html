$\",\"div\",\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\"}]}],[\"$\",\"div\",\"Svāmī Bhakti Pavan Džanardana redakcija\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/lv/authors\",\"children\":\"Svāmī Bhakti Pavan Džanardana redakcija\"}]}]]]}]\n43:T47d,Svētās Prajagas apmazgāšanās vietā, kas pazīstama kā Dašašvamedha-ghāta, Kungs Gauranga mācīja "])</script><script>self.__next_f.push([1,"Šrīlu Rūpu Gosvāmī, ka augstākais kalpošanas prakses mērķis ir izgaršot Šrī Vrindāvanas saldumu. Kungs uzdeva viņam šo saldo garšu plaši jo plaši sludināt. Pēc tam, Kašī, Kungs smalki skaidroja Šrīlam Sanātanam Gosvāmī daudzus ar tīru pašatdevi saistītus jautājumus, tādus kā zināšanas par pareizu apkārtējās pasaules uztveri, šo zināšanu pielietošanas veidus un mīlestības uz Dievu sasniegšanas augstāko mērķi. Tāpat, pēc Mahāraštras *brahmana*, Tapana Mišras un citu bhaktu īpaša lūguma, Kungs satrieca tumsonīgos *majavādī* mācības sekotājus Varanasī. Tur Kungs Gauranga publiskā sapulcē personīgi tikās ar impersonālistiem un norādīja, ka viņu praktizētā sevis pielūgsme galu galā balstās skaudībā un aprobežotā uztverē. Tā Kungs pamatoja, ka patiesa neatkarība piemīt vienīgi tiem, kas pielūdz Dieva Augstāko Personību. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!44:T67e,"])</script><script>self.__next_f.push([1,"“Augstāk par garīgo karaļvalsti Vaikunthu atrodas Mathura – Krišnas sākotnējā atnākšanas vieta. Augstāk par Mathuru – Vrindāvanas mežs, kur Krišna baudīja *rāsas* deju. Par to pārāks ir Govardhana kalns, kurš bija vēl slepenāku dievišķo rotaļu norises vieta. Bet Rādha-*kunda*, kas atrodas Govardhana kalna pakājē, aizņem augstāko vietu, jo tā ir augstākās kārtas dievišķās mīlestības nektāra pārpildīta. Kurš gan netieksies pēc dievišķās kalpošanas Šrīmatī Rādharānī pie Rādha-*kundas* zinot par šo kalpošanas zinātni?” Sākumā Kungs Gauranga atklāja tīras, mīlošas garīgas kalpošanas dabu, kurā vecāku mīlestības noskaņojumā tiek kalpots Mahārādža Nandas dēlam. Taču pēc tam, iedziļinoties garīgas pašatdeves saldajās garšās, Kungs Gauranga skaidroja, ka augstākais Visaugstā personības aspekts ir Šrī Gopīdžanavallabha, kura dievišķais tēls ir bezgalīgs un satur sevī visas primārās un sekundārās tīrā kalpošanā izjūtamās garšas. Tāpat Šrī Gauranga lika noprast, ka priecējošās un valdzinošās *rāsa-līlas* rotaļas ir pati visu apzinošā realitāte, kas nav nekas cits kā Šrīmatī Rādharānī personīgā enerģija. Tādas transcendentālas rotaļas tiek spēlētas pārākajā par visu iedomājamo, neaptveramajā garīgajā pasaulē, un ir garīgās esības, labvēlības un skaistuma augstākā ideja. Kungs Gauranga uzvedināja uz domu, ka tas ir augstākais visu dzīvo būtņu tiekšanās objekts! Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L42\",null,{\"label\":\"Parādīt tulkojumu\",\"song\":{\"meta\":{\"page\":96,\"first_line\":\"prema-mugdha-nṛtya-kīrtanākulāriṭāntikaṁ\"},\"title\":[\"Śrī Śrī\",\"Premadhāma-deva-stotram\"],\"author\":[\"Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža\",\"Svāmī Bhakti Pavan Džanardana redakcija\"],\"subtitle\":[\"Trešdiena\"],\"verses\":[{\"number\":\"41\",\"text\":[\"prema-mugdha-nṛtya-kīrtanākulāriṭāntikaṁ\",\"snāna-dhanya-vāri-dhānya-bhūmi-kuṇḍa-deśakam\",\"prema-kuṇḍa-rādhikākhya-śāstra-vandanādaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Ar tīras mīlestības sajauktu prātu Kungs Gaurasundars, saviļņojumā un ekstāzē dejojot, pietuvojās svētajai Rādha-*kundas* vietai, kurā tolaik vēl bija apslēpta. Kungs nekavējoties pieņēma apmazgāšanos šajā applūdušajā rīsa laukā, svētot šos ūdeņus, un paziņoja, ka šī ir Rādha-*kunda*. Dziļā pazemībā Kungs uzmanīgi citēja vārsmas no rakstiem, kurās Rādha-*kunda* tiek aprakstīta kā dievišķs tīras mīlestības iemiesojums.\",\"*yathā rādhā priyā viṣṇos*\\\\\",\"*tasyāḥ kuṇḍaṁ priyaṁ tathā*\\\\\",\"*sarva gopīṣu saivaikā*\\\\\",\"*viṣṇor-atyanta vallabhā*\",\"“Šrī Rādha ir ļoti dārga Šrī Krišnam, tāpat Viņam dārgs ir arī Viņas dievišķais dīķis, Šrī Rādha-*kunda*. No visām ganumeitenēm Viņa ir Kunga Krišnas visdārgākā pavadone.” Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"42\",\"text\":[\"tintiḍī-talastha-yāmunormi-bhāvanāplutaṁ\",\"nirjanaika-rādhikātma-bhāva-vaibhavāvṛtam\",\"śyāma-rādhikāpta-gaura-tattva-bhittikākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Apmeklējot dažādas vietas Vrindāvanā, kur Šrī Krišna baudīja savas rotaļas, Kungs ieraudzīja slaveno tamarinda koku, kurš šajā vietā stāvējis jau kopš *Dvapara-jugas*. Kad Kungs sēdēja zem koka, skats uz Jamūnas dejojošajiem viļņiem atmodināja Viņā atmiņas par Viņa un ganumeiteņu slepenajām rotaļām ūdenī. Savas sirds dziļumos Kungs bija pilnībā pārņemts ar saldo Šrī Rādhas noskaņojuma garšu. Kungs juta, ka pats Viņš arī ir šis saldums! Šis pārdzīvojums valdīja pār Viņu, un pati dzīve slīdēja no Viņa prom. Uz šo vietu norāda kā uz Gaura-*tattvas* norises vietu, jo tieši šeit Kungs Šjāmasundars iegrima dievišķajā Šrīmatī Rādharānī noskaņojumā. Šajā vietā mūžam mīt Šrī Čaitanja Mahāprabhū, kurš pats ir visa avots! Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"43\",\"text\":[\"śārikā-śukokti-kautukāḍhya-lāsya-lāpitaṁ\",\"rādhikā-vyatīta-kāmadeva-kāma-mohitam\",\"prema-vaśya-kṛṣṇa-bhāva-bhakta-hṛch-chamatkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kungs Gauranga minēja sarunu, kura norisinājās starp papagaili un viņa draudzeni. Sarunā aprakstīts, kā Kungs Krišna, transcendentālais Kupidons, nokļuva ilūzijas ietekmē dziļo atšķirtības jūtu dēļ no Šrī Rādhas.\",\"*rādhā-saṅge yadā bhāti*\\\\\",\"*tadā ‘madana-mohanaḥ’*\\\\\",\"*ayathā viśva-moho ’pi*\\\\\",\"*svayaṁ ‘madana-mohitaḥ’*\",\"Papagaiļa draudzene teica: “Kad Kungs Krišna atrodas blakus Rādharānī, pats Kupidons tiek apburts! Taču, kad Viņš ir viens, mīlas pārdzīvojumi nobur Viņu pašu, neskatoties uz to, ka Viņš ir tas, kurš apbur visu Visumu.” Tā Kungs Gauranga apbūra bhaktu sirdis parādot, ka Šrī Krišnas valdzinājums un saldums, nešaubīgi, slēpjas tajā, ka Viņu var iekarot ar tīru mīlestību. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"44\",\"text\":[\"śrī-prayāga-dhāma-rūpa-rāga-bhakti-sañcharaṁ\",\"śrī-sanātanādi-kāśi-bhakti-śikṣaṇādaram\",\"vaiṣṇavānurodha-bheda-nirviśeṣa-pañjaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"$43\"]},{\"number\":\"45\",\"text\":[\"nyāsi-lakṣa-nāyaka-prakāśānanda-tārakaṁ\",\"nyāsi-rāśi-kāśi-vāsi-kṛṣṇa-nāma-pārakam\",\"vyāsa-nāradādi-datta-vedadhī-dhurandharaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Prajagā, pa ceļam no Vrindāvanas uz Džagannātha Purī, Kungs tikās ar Šrī Rūpu Gosvāmī un sniedza viņam savas mācības. Pēc tam Kungs Gauranga nonāca Varanasī, kur tikās ar Prakašānandu Sarasvatī, kurš bija miljonu impersonālistu – Šanakarāčārjas sekotāju, līderis. Mīlestības pilnā Kunga Gaurangas sabiedrība izglāba Prakašānandu Sarasvatī no dziļās Šankarāčārjas pārveidošanās teorijas bedres. Kunga sabiedrība savaldzināja *sannjāsī* un Kašī iedzīvotājus un iesaistīja viņus Kunga Krišnas Svēto Vārdu slavēšanā. Šrī Čaitanjadēvs bija neparasts pārvedējs, kurš padarīja par iespējamu materiālās pasaules aizas šķērsošanu. Viņš līdzinājās kuģim, kurš sevī nes visu Svēto Rakstu slēdzienu nektāru, kas nodots mācekļu pēctecības ietvaros no viedā Nāradas Šrīlam Vjāsadēvam. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"46\",\"text\":[\"brahma-sūtra-bhāṣya-kṛṣṇa-nāradopadeśakaṁ\",\"śloka-turya-bhāṣaṇānta-kṛṣṇa-samprakāśakam\",\"śabda-vartanānta-hetu-nāma-jīva-nistaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kamēr Kungs Čaitanja bija Kašī, milzīgā no pasaulīgā dzīvesveida atsacījušos impersonālistu sapulcē Viņš mācīja, ka “Šrīmad-Bhāgavatam”, kā tas tiek nodots mācekļu pēctecībā, kas sākusies ar Kungu Krišnu, Nāradu un turpinājusies līdz Šrīlam Vjāsadēvam, ir uz faktiem balstīts Vēdanta-sūtru slēdzienu komentārs. Tāpat Šrī Gauranga izskaidroja četras fundamentālās “Šrīmad-Bhāgavatam” vārsmas un pasludināja, ka Kungs Krišna ir Visuma kārtības sākotnējais likums un Augstākā Realitāte, kas mīt taipus duālajam. Kungs Čaitanja pasludināja, ka, saskaņā ar vēdisko aforismu *“anāvṛttiḥ śabdāt anāvṛttiḥ śabdāt”*, ar apziņu apveltīta skaņa savā augstākajā izpausmē ir Kunga Krišnas Svētais Vārds, kas ir spējīgs dāvāt lielāko labumu un atbrīvot dvēseli no esības nebrīvā stāvokļa. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"47\",\"text\":[\"ātma-rāma-vāchanādi-nirviśeṣa-khaṇḍanaṁ\",\"śrauta-vākya-sārthakaika-chidvilāsa-maṇḍanam\",\"divya-kṛṣṇa-vigrahādi-gauṇa-buddhi-dhikkaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Sniedzot sešdesmit vienu skaidrojumu pazīstamajai ātmarāma vārsmai no “Šrīmad-Bhāgavatam”, Kungs Gauranga pilnībā satrieca impersonālistu mācību, kuru izplatīja Šankarāčārja. Citējot daudzas vārsmas no Upanišādām, tādas kā *“apāṇi-pādo javano grahītā paśyaty acakṣuḥ sa śṛnoty akarṇaḥ”*, Kungs atklāja Absolūtās Patiesības garīgo rotaļu valdzinoši saldo dabu. Kungs Čaitanja atzina par naidīgiem impersonālistu priekšstatus par to, ka Kunga Krišnas transcendentālais veidols, vārds, īpašības un rotaļas, kā arī Viņa izpausme Dievību formā, ir tikai *majas* iluzorās enerģijas iedomāta pārvērtība. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"48\",\"text\":[\"brahma-pāramātmya-lakṣaṇādvayaika-vāchanaṁ\",\"śrī-vraja-svasiddha-nanda-līla-nanda-nandanam\",\"śrī-rasa-svarūpa-rāsa-līla-gopa-sundaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Atsaucoties uz vārsmu *“brahmeti paramātmeti bhagavān iti śabdyate”* no “Šrīmad-Bhāgavatam”, Kungs Gauranga harmonizēja priekšstatu par esības viendabīgo aspektu – Brahmanu (kas ir impersonālistu galējais mērķis), un priekšstatu par esības aspektu, kurš caurvij visu – *Paramātmu* (kas ir pie pilnības tiecošos mistiķu galējais mērķis). Kungs kliedēja pretrunas šo abu patiesību vidū parādot, ka tās ir daļa no par tām abām pārākā, no dualitātes brīvā Absolūtās Patiesības koncepta – *Bhagavāna*, pirmatnējā esības principa. Sludinot šo patiesību par Visaugstā garīgo rotaļu prieku dāvājošo slepeno dabu, Kungs Gauranga norādīja uz Vrādžas, kas atrodas virs Vaikunthas planētām, dievišķo dabu.\",\"*vaikuṇṭhāj janito varā madhu-purī tatrāpi rāsotsavād*\\\\\",\"*vṛndāraṇyam udāra-pāṇi-ramaṇāt tatrāpi govardhanaḥ*\\\\\",\"*rādhā-kuṇḍam ihāpi gokula-pateḥ premāmṛtāplāvanāt*\\\\\",\"*uryād asya virājato giri-taṭe sevāṁ vivekī na kaḥ*\",\"$44\"]},{\"number\":\"49\",\"text\":[\"rādhikā-vinoda-mātra-tattva-lakṣaṇānvayaṁ\",\"sādhu-saṅga-kṛṣṇa-nāma-sādhanaika-niśchayam\",\"prema-sevanaika-mātra-sādhya-kṛṣṇa-tatparaṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Tā Kungs Gauranga mācīja, ka visu rakstos ietverto slēdzienu, kurus dažādi gudrie ar skaņas palīdzību pilnīgā veidā nodeva tālāk, augstākā izpausme ir iemiesota Šrī Rādhavinodā, kurš ietver sevī pareizu apkārtējās pasaules uztveri. Veids, ar kura palīdzību var sasniegt Kungu Krišnu, ir Viņa Svēto Vārdu dziedāšana tīru bhaktu sabiedrībā, tajā pašā laikā augstākais tīras mīlestības mērķis ir kalpošana Kungam Krišnam, kurš ir tik ļoti dārgs Vrindāvanas ganumeitenēm. Kungs Gaurangadēvs mācīja šos svarīgākos garīgos slēdzienus sanākušajiem zinātniekiem. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]},{\"number\":\"50\",\"text\":[\"ātma-rāma-vāchanaika-ṣaṣṭikārtha-darśitaṁ\",\"rudra-saṁkhya-śabda-jāta-yad-yad-artha-sambhṛtam\",\"sarva-sarva-yukta-tat-tad-artha-bhuridākaraṁ\",\"prema-dhāma-devam eva naumi gaura-sundaram\"],\"translation\":[\"Kungs Gaurasundars sešdesmit vienā veidā skaidroja Šrīlam Sanātanam Gosvāmī un pēc tam arī Prakašānandam Sarasvatī slaveno “Šrimad-Bhāgavatam” vārsmu:\",\"*ātmārāmaś cha munayo*\\\\\",\"*nirgranthā apy urukrame*\\\\\",\"*kurvanty ahaitukīṁ bhaktim*\\\\\",\"*itthaṁ-bhūta guṇo hariḥ*\",\"“Pat atbrīvotās dvēseles, kuras smeļ pilnīgu apmierinātību sevī, izjūt nepārvaramu tiekšanos pie pārākajā veidā izcilajām Krišnas īpašībām un velta sevi pilnībā Viņam vienam.” Kungs atsevišķi izskatīja katru no vienpadsmit vārsmas vārdiem un atklāja, ka katrs no tiem ir milzīga neierobežotu dārgumu glabātuve un katrs no tiem apstiprina slēdzienus par tīru *bhakti*. Es cieņpilni klanos brīnumskaistā Zeltītā Kunga, Gauranga Sundara – dievišķā Krišna-*prēmas* iemiesojuma, priekšā!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-prema-dhama\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L45\",null,{\"audio\":\"$3c:props:song:resources:audio\",\"language\":\"lv\"}]\n3e:[\"$\",\"$L46\",null,{\"navMap\":{\"96\":{\"prev\":{\"path\":\"/lv/prema-mugdha-rudra-raja-shiaurya-virya-vikramam?p=92\",\"title\":\"31-40. Otrdiena\"},\"next\":{\"path\":\"/lv/shri-sanatananu-rupa-jiva-sampradayakam?p=101\",\"title\":\"51-60. Ceturtdiena\"}}}}]\n47:T6a7,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/prema-mugdha-nritya-kirtanakularitantikam\",\"url\":\"https://next.kirtan.site/lv/prema-mugdha-nritya-kirtanakularitantikam\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Trešdiena\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/prema-mugdha-nritya-kirtanakularitantikam#composition\",\"alternateName\":[\"prema-mugdha-nṛtya-kīrtanākulāriṭāntikaṁ\"],\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Trešdiena\",\"url\":\"https://next.kirtan.site/lv/prema-mugdha-nritya-kirtanakularitantikam\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/lv/prema-mugdha-nritya-kirtanakularitantikam\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śrī Śrī Premadhāma-deva-stotram. Šrīla Bhakti Rakšak Šrīdhārs Dēv-Gosvāmī Mahārādža. Trešdiena\",\"url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-prema-dhama\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.R. Madhusudan Maharaj\",\"ru\":\"Шрила Б.Р. Мадхусудан Махарадж\",\"ua\":\"Шріла Б.Р. Мадгусудан Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fnext.kirtan.site%2Flv%2Fprema-mugdha-nritya-kirtanakularitantikam\"}}]}]}"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$47\"}}]\n40:[\"$\"
