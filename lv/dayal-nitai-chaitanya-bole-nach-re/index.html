ch re\"},\"title\":[\"Dayāl Nitāi Chaitanya\"],\"author\":[\"Šrīla Bhaktivinoda Thākurs\"],\"verses\":[{\"number\":\"1\",\"text\":[\"‘dayāl nitāi chaitanya’ bo’le nāch re āmār man\",\"nāch re āmār man, nāch re āmār man\"],\"translation\":[\"Jel dejo, mans prāts! Jel dejo, mans prāts! Ak, mans prāts, es lūdzu tevi – dejo dziedot “Dojal Nītaj Čaitanja!”\"]},{\"number\":\"2\",\"text\":[\"(emon dayāl to nāi he, mār kheye prema dey)\",\"(tabe) aparādha dūre jābe, pābe prema-dhan\",\"(aparādhera-vichāra to nāi he)\",\"takhon kṛṣṇa-nāme ruchi habe, ghuchibe bandhan\"],\"translation\":[\"Tāda žēlsirdība, kāda piemīt Nitjānandam Prabhū, nav sastopama nekur citur! Džagajs un Madhajs nodarīja Viņam sāpes, taču, neskatoties uz to, Kungs Nitjānanda dāvāja viņiem dievišķo mīlestību.\",\"Kad arī tu atbrīvosies no apvainojumiem, iegūsi mīlestību uz Dievu. Atkārtojot Čaitanjas un Nitjānandas Vārdus, apvainojumi netiek ņemti vērā! Izgaršojis kaut reizi Krišnas Svētā Vārda saldo garšu, tu atbrīvosies no verdzības šai pasaulei.\"]},{\"number\":\"3\",\"text\":[\"(anurāg to habe he)\",\"tokhon anāyāse saphal habe jīvera jīvan\",\"(kṛṣṇa-rati vinā jīvan to miche he)\",\"śeṣe vṛndāvane rādhā-śyāmer pābe daraśan\",\"(gaura-kṛpā hole he)\"],\"translation\":[\"Kad parādās pieķeršanās Krišnas Svētajam Vārdam, dzīvas būtnes dzīve piepildās ar patiesu laimi! Bez pieķeršanās Krišnam, dzīve ir tukša un veltīga. Ja Kunga Gauras žēlsirdība būs klātesoša, dzīves noslēgumā tu varēsi skatīt brīnišķīgos Rādhas un Šjāma tēlus Vrindavanā!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-doi-al-nitai\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-doi-al-nitai\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L45\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"lv
