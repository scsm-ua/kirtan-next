nālu, lai dižā ekstātiskās mīlestības straume varētu appludināt māju pēc mājas.\"]},{\"number\":\"5\",\"text\":[\"lochan bole heno nitāi jebā nā bhajilo\",\"jāniyā śuniyā sei ātmaghātī hoilo\"],\"translation\":[\"Ločans dāsa saka: “Tas, kurš nepielūdz Kungu Nītaju un nepieņem velti, kuru Viņš dāvā, veic apzinātu pašnāvību!”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-nitai-guna-mani\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-nitai-guna-mani\"},{\"title\":{\"en\":\"Sudarshan Prabhu\",\"ru\":\"Сударшан Прабху\",\"ua\":\"Сударшан Прабгу\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-nitai\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-nitai\"}]}}}]\n"])</script><script>self.__next_f.push([1,"40:[\"$\",\"$L46\",null,{\"audio\":\"$3f:props:song:resources:audio\",\"language\":\"lv\"}]\n41:[\"$\",\"$L47\",null,{\"navMap\":{\"113\":{\"prev\":{\"path\":\"/lv/sujanarvuda-radhita-pada-yugam\",\"title\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ\"},\"next\":{\"path\":\"/lv/dayal-nitai-chaitanya-bole-nach-re\",\"title\":\"Dayāl Nitāi Chaitanya\"}}}}]\n48:T772,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/lv/nitai-gunamani-amara-nitai-gunamani\",\"url\":\"https://next.kirtan.site/lv/nitai-gunamani-amara-nitai-gunamani\",\"name\":\"Nitāi guṇamaṇi āmāra. Šrīla Ločans Dāsa Thākurs\",\"inLanguage\":\"lv\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/lv/nitai-gunamani-amara-nitai-gunamani#composition\",\"alternateName\":[\"nitāi guṇamaṇi āmāra nitāi guṇamaṇi\"],\"name\":\"Nitā
