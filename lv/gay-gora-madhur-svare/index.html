vinoda Thākurs\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    gāy gorā madhur svare\",\"hare kṛṣṇa hare kṛṣṇa, kṛṣṇa kṛṣṇa hare hare\",\"hare rāma hare rāma, rāma rāma hare hare\"],\"translation\":[\"Kungs Gaurasundars saldā balsī dzied: “Harē Krišna, Harē Krišna, Krišna Krišna, Harē Harē, Harē Rāma, Harē Rāma, Rāma Rāma, Harē Harē”.\"]},{\"number\":\"2\",\"text\":[\"gṛhe thāko, vane thāko, sadā ‘hari’ bole’ ḍāko,\",\"sukhe duḥkhe bhulo nāko, vadane harinām kara re\"],\"translation\":[\"Nav nozīmes, vai esi mājsaimnieks vai, atsacījies no pasaules, dzīvo vienatnē – vienmēr dziedi Kunga Svēto Vārdu! Laimē un nelaimē neaizmirsti piesaukt Svēto Vārdu, piepildot savas lūpas ar Harīnāmas nektāru.\"]},{\"number\":\"3\",\"text\":[\"māyā-jāle baddha ho’ye, ācho miche kāja lo’ye,\",\"ekhona o chetana peye, rādhā-mādhava-nām bolo re\"],\"translation\":[\"Sapinies *majas* tīklos, tu esi kļuvis par ilūzijas vergu un esi veltīgi vergojis. Taču tagad, kad esi ieguvis cilvēcisko dzimšanu un apziņu, jel dziedi Rādhas-Mādhavas Vārdus!\"]},{\"number\":\"4\",\"text\":[\"jīvana hoilo śeṣa, nā bhajile hṛṣīkeśa\",\"bhaktivinod-upadeśa, ekbār nām-rase māto re\"],\"translation\":[\"Tava dzīve nešaubīgi drīz beigsies, taču tu neesi pielūdzis Hrišīkēšu, jutekļu (maņu) Valdnieku. Bhaktivinoda lūdz tevi: pagaršo kaut reizi *nāma-rasu*, Svētā Vārda nektāru!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-gay-gora\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-gay-gora\"},{\"title\":{\"en\":\"Srila B.S. Goswami Maharaj\",\"ru\":\"Шрила Б.С. Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/goswami-maharaj-gay-gora-1\",\"iframe_url\":\"https://w.s
