si pieņēmis tīra garīga kalpotāja veidolu!\"]},{\"number\":\"5\",\"text\":[\"rūpānuga-dhārā tumi koro ālokita\",\"prabhākara sama prabhā bhuvana-vidita\"],\"translation\":[\"Tu apmirdzi Šrīlas Rūpas Gosvāmī garīgo sekotāju līniju! Tavs spožums līdzinās saulei un apmirdz visu pasauli!\"]},{\"number\":\"6\",\"text\":[\"śuddha bhakti prachārite tomā sama nāi\",\"akalaṅka indu jena dayāla nitāi\"],\"translation\":[\"Tīras mīlestības uz Dievu sludināšanā tev nav līdzvērtīgu! Tu līdzinies nevainojamam mēnesim un esi tik pat žēlsirdīgs kā Kungs Nitjānanda!\"]},{\"number\":\"7\",\"text\":[\"ullasita viśvavāsī labhe prema-dhana\",\"ānande nāchiyā gāhe tava guṇagaṇa\"],\"translation\":[\"Kad līksmojošie Visuma iemītnieki iegūst Krišnas mīlestības dārgumus, viņi dejo un dzied, veltot tev slavinājumus!\"]},{\"number\":\"8\",\"text\":[\"sthāpilā āśrama bahu jagata mājhāre\",\"pāramahaṁsa-dharma-jñāna śikṣāra prachāre\"],\"translation\":[\"Lai mācītu augstākās zināšanas un sludinātu tās ļaudīm, tu visā pasaulē esi ierīkojis daudzus ašramus.\"]},{\"number\":\"9\",\"text\":[\"hintyāchintya veda-jñāne tumi ādhikārī\",\"akala saṁśaya chettvā susiddhāntadhārī\"],\"translation\":[\"Tu esi visu Vēdu zintnieks – gan izprotamo, gan neizprotamo! Tu sevī glabā visas šaubas novērsošas, nevainojamas garīgas atziņas un patiesības!\"]},{\"number\":\"10\",\"text\":[\"omāra mahimā gāhe goloka maṇḍale\",\"itya-siddha parikare tava līlāsthale\"],\"translation\":[\"Tevis uz mūžiem atbrīvotie kalpi slavina tevi Golokas garīgajā pasaulē, tavu rotaļu valstībā.\"]},{\"number\":\"11\",\"text\":[\"atita pāvana tumi doyāra samīra\",\"arvva-kārye sunipuṇa satya-sugambhīra\"],\"translation\":[\"Žēlastības pilns tu glāb kritušas dvēseles. Tu esi visu kalpošanas veidu lietpratējs, tu sakņojies patiesībā un nopietnībā.\"]},{\"number\":\"12\",\"text\":[\"purvva lekhanī dhārā pragāḍha pāṇḍitya\",\"adā hāsya miṣṭa bhāśī suśila kavitva\"],\"translation\":[\"Tavi brīnišķie, neatkārtojamie rakstītie darbi atspoguļo tavu zinību dziļumu. Tu vienmēr smaidi un tava runa ir salda, tā apstiprina tavas dzejiskās dotības, kuras nes mierinājumu sirdij.\"]},{\"number\":\"13\",\"text\":[\"ādhu-saṅge sadānandī sarala vinayī\",\"abhā-madhye vaktā śreṣṭha sarvatra vijayī\"],\"translation\":[\"Tu esi pazemīgs un tava runa ir vienkārša uztverei, bhaktu sabiedrībā tu vienmēr esi laimīgs. Garīgās pulcēšanās tu vienmēr esi labākais runātājs un visā, ko tu dari, tu vienmēr gūsti panākumus!\"]},{\"number\":\"14\",\"text\":[\"gauḍīya gagane tumi āchāryya-bhāskara\",\"nirantara sevāpriya miṣṭa kaṇṭhasvara\"],\"translation\":[\"Gaudija Vaišnavu debesjumā tu esi patriarhs, mirdzošs kā saule. Tu kalpo ar nemainīgu prieku un iedvesmo kalpošanai citus.\"]},{\"number\":\"15\",\"text\":[\"tomāra koruṇā māge trikāla vilāse\",\"gāndharvvikā-giridhārī sevā-mātra āśe\"],\"translation\":[\"Pagātnē, tagadnē un nākotnē – mūžīgi, mēs lūdzam tavu žēlastību! Vienīgi ar tavu žēlastību mēs varēsim iegūt kalpošanu pilnīgā pašatdevē Šrī Šrī Gandhārvika-Giridhārī!\"]},{\"number\":\"16\",\"text\":[\"kṛpā koro ohe prabhu śri-gaura-prakāśa\",\"ārati koroye sadā e adhama dāsa\"],\"translation\":[\"Ak, mans valdniek, Šrī Gaurangas žēlastības izpausme, lūdzu, esi žēlastīgs pret mani! Šādi, tevi pielūdzot, vienmēr lūdzas tavs nenozīmīgais kalps!\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-jaya-jaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-jaya-jaya\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-dzhaya\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fshchsm-karakas-dzhaya-dzhaya\"}]}}}]\n"])</script><script>self.__next_f.push([1
