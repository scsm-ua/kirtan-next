a52.js\",\"256\",\"static/chunks/256-4a83c88ccfd57689.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-57e0ca92400bcc0a.js\"],\"default\"]\n37:[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]\n38:[\"$\",\"$L3f\",null,{\"bookId\":\"en-pe\"}]\n39:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Śikṣāṣṭakam\",{\"children\":\"Śrī Śikṣāṣṭakam\"}]]}],null,[],[[\"$\",\"div\",\"by Śrī Chaitanya Mahāprabhu\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en-pe/authors\",\"children\":\"by Śrī Chaitanya Mahāprabhu\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L40\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":128,\"first_line\":\"cheto-darpaṇa-mārjanaṁ\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"author\":[\"by Śrī Chaitanya Mahāprabhu\"],\"verses\":[{\"text\":[\"cheto-darpaṇa-mārjanaṁ bhava-mahā-dāvāgni-nirvāpaṇaṁ\",\"śreyaḥ-kairava-chandrikā-vitaraṇaṁ vidyā-vadhū-jīvanam\",\"ānandāmbudhi-vardhanaṁ prati-padaṁ pūrṇāmṛtāsvādanaṁ\",\"sarvātma-snapanaṁ paraṁ vijayate śrī-kṛṣṇa-saṅkīrtanam\"],\"translation\":[\"Śrī Kṛṣṇa-saṅkīrtan cleanses the mirror of consciousness, extinguishes the raging forest fire of material existence, shines moonlight on the evening lotus of good fortune, is the life of divine knowledge, expands the ocean of ecstasy, is the taste of full nectar at every moment, and soothes the entire self. May Śrī Kṛṣṇa-saṅkīrtan be supremely victorious!\"]},{\"text\":[\"nāmnām akāri bahudhā nija-sarva-śaktis\",\"tatrārpitā niyamitaḥ smaraṇe na kālaḥ\",\"etādṛśī tava kṛpā bhagavan mamāpi\",\"durdaivam īdṛśam ihājani nānurāgaḥ\"],\"translation\":[\"O Lord, You have manifested Your numerous Names, placed all of Your power within Them, and made no rules regarding the time for remembering Them. Such is Your great mercy. My misfortune, however, is that I have no attachment to Your Names.\"]},{\"text\":[\"tṛṇād api sunīchena taror iva sahiṣṇunā\",\"amāninā mānadena kīrtanīyaḥ sadā hariḥ\"],\"translation\":[\"The Lord’s Name is to be chanted always, with more humility than a blade of grass, tolerance like that of a tree, respect for everyone, and without desire for respect from anyone.\"]},{\"text\":[\"na dhanaṁ na janaṁ na sundarīṁ\",\"kavitāṁ vā jagad-īśa kāmaye\",\"mama janmani janmanīśvare\",\"bhavatād bhaktir ahaitukī tvayi\"],\"translation\":[\"O Lord of the universe, I do not desire wealth, followers, beautiful women, or erudition (dharma, artha, kāma, or mokṣa). Birth after birth, I desire only unconditional devotion to You.\"]},{\"text\":[\"ayi nanda-tanuja kiṅkaraṁ\",\"patitaṁ māṁ viṣame bhavāmbudhau\",\"kṛpayā tava pāda-paṅkaja-\",\"sthita-dhūlī-sadṛśaṁ vichintaya\"],\"translation\":[\"O Kṛṣṇa, Your servant has fallen into the terrible ocean of this world. Mercifully consider me a speck of dust at Your lotus feet.\"]},{\"text\":[\"nayanaṁ galad-aśru-dhārayā\",\"vadanaṁ gadgada-ruddhayā girā\",\"pulakair nichitaṁ vapuḥ kadā\",\"tava nāma-grahaṇe bhaviṣyati\"],\"translation\":[\"When will tears stream from my eyes, my voice falter, and the hair on my body stand on end as I call Your Name?\"]},{\"text\":[\"yugāyitaṁ nimeṣeṇa chakṣuṣā prāvṛṣāyitam\",\"śūnyāyitaṁ jagat sarvaṁ govinda-viraheṇa me\"],\"translation\":[\"O Govinda, in separation from You, a moment feels like an age, tears pour from my eyes, and the world is void.\"]},{\"text\":[\"āśliṣya vā pāda-ratāṁ pinaṣṭu mām\",\"adarśanān marma-hatāṁ karotu vā\",\"yathā tathā vā vidadhātu lampaṭo\",\"mat-prāṇa-nāthas tu sa eva nāparaḥ\"],\"translation\":[\"That debauchee may tightly embrace this maidservant, or He may leave me and break my heart. He may do as He likes, but He alone is the Lord of my heart.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/siksastakam-sanskrit-verses\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsiksastakam-sanskrit-verses\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsiksastakam-sanskrit-verses\\\"\u003e\u003c/iframe\u003e\"}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.B. Avadhut Maharaj\",\"ru\":\"Шрила Б.Б. Авадхут Махарадж\",\"ua\":\"Шріла Б.Б. Авадгут Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-1\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-1\"},{\"title\":{\"en\":\"Bhakti Lalita Devi\",\"ru\":\"Бхакти Лалита Деви\",\"ua\":\"Бгакті Лаліта Деві\"},\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/siksastakam-sanskrit-verses\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsiksastakam-sanskrit-verses\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L41\",null,{\"audio\":\"$3a:props:song:resources:audio\",\"language\":\"en\"}]\n3c:[\"$\",\"$L42\",null,{\"navMap\":{\"128\":{\"prev\":{\"path\":\"/en-pe/prabhu-kohe-kohilan-ei-mahamantra?p=128\",\"title\":\"Hare Kṛṣṇa mahāmantra\"},\"next\":{\"path\":\"/en-pe/sujanarvuda-radhita-pada-yugam?p=132\",\"title\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ\"}}}}]\n43:T744,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en-pe/cheto-darpana-marjanam\",\"url\":\"https://next.kirtan.site/en-pe/cheto-darpana-marjanam\",\"name\":\"Śrī Śikṣāṣṭakam. by Śrī Chaitanya Mahāprabhu\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https:/
