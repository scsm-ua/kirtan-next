gha supībya deha divya-bhāvāśraya\",\"divya-jñāna-dīpta-netra divya-jyotirmaya\"],\"translation\":[\"Your lofty, delightful form is an abode of divine emotion and filled with divine lustre. Your eyes are illumined with divine knowledge.\"]},{\"number\":\"5\",\"text\":[\"suvarṇa-sūraja-kānti aruṇa-vasana\",\"tilaka, tulasī-mālā, chandana-bhūṣaṇa\"],\"translation\":[\"Your form is adorned with tilak, tulasī beads, sandalwood paste, saffron cloth, and golden radiance like that of the sun.\"]},{\"number\":\"6\",\"text\":[\"apūrva śrī-aṅga-śobhā kare jhalamala\",\"audārya-unnata-bhāva mādhurya-ujjvala\"],\"translation\":[\"The extraordinary beauty of your divine form shines with the exalted joy of benevolence, the brightness of divine sweetness.\"]},{\"number\":\"7\",\"text\":[\"achintya pratibhā, snigdha, gambhīra, udāra\",\"jaḍa-jñāna-giri-vajra divya-dīkṣādhāra\"],\"translation\":[\"You are endowed with inconceivable genius, affection, gravity, and magnanimity. You are a thunderbolt atop the mountain of mundane knowledge, and the conduit for divine revelation.\"]},{\"number\":\"8\",\"text\":[\"gaura-saṅkīrtana-rāsa-rasera āśraya\",\"“dayāla nitāi” nāme nitya premamaya\"],\"translation\":[\"You are the abode of the joy of Śrī Gaurāṅga’s saṅkīrtan dance, and you are always filled with divine love as you call “Dayāl Nitāi”.\"]},{\"number\":\"9\",\"text\":[\"sāṅgopāṅge gaura-dhāme nitya-parakāśa\",\"gupta-govardhane divya-līlāra-vilāsa\"],\"translation\":[\"The play of your divine Pastimes at Hidden Govardhan Hill in Śrī Gaurāṅga’s abode are manifest eternally.\"]},{\"number\":\"10\",\"text\":[\"gauḍīya-āchārya-goṣṭhī-gaurava-bhājana\",\"gauḍīya-siddhānta-maṇi kaṇṭha-vibhūṣaṇa\"],\"translation\":[\"You are revered by the assembly of Gauḍīya Āchāryas. Your neck is adorned with the jewel of Gauḍīya-siddhānta.\"]},{\"number\":\"11\",\"text\":[\"gaura-sarasvatī-sphūrta siddhāntera khani\",\"āviṣkṛta gāyatrīra artha-chintāmaṇi\"],\"translation\":[\"You are the mine of the siddhānta revealed by Śrī Gaurāṅga and Śrīla Saraswatī Ṭhākur. You discovered the divine meaning of the gāyatrī mantra.\"]},{\"number\":\"12\",\"text\":[\"eka-tattva varṇanete nitya-nava-bhāva\",\"susaṅgati, sāmañjasya, e saba prabhāva\"],\"translation\":[\"Your ever-new joy as you describe the Absolute, your adjustments, your harmonies—such greatness …\"]},{\"number\":\"13\",\"text\":[\"tomāra satīrtha-varga sabe eka-mate\",\"rūpa-sarasvatī-dhārā dekhena tomāte\"],\"translation\":[\"Unanimously all of your godbrothers see within you the revelation of Śrī Rūpa and Śrīla Saraswatī Ṭhākur.\"]},{\"number\":\"14\",\"text\":[\"tulasī-mālikā-haste śrī-nāma-grahaṇa\",\"dekhi’ sakalera haya ‘prabhu’ uddīpana\"],\"translation\":[\"Seeing you chant the Holy Name with tulasī beads in hand, everyone remembers Prabhupād Śrīla Saraswatī Ṭhākur.\"]},{\"number\":\"15\",\"text\":[\"koṭī-chandra-suśītala o pada bharasā\",\"gāndharvā-govinda-līlāmṛta-lābha-āśā\"],\"translation\":[\"The shelter of your feet, which are cooling like millions of moons, is our hope to attain the nectar of Śrī Śrī RādhāGovinda’s Pastimes\"]},{\"number\":\"16\",\"text\":[\"avichintya-bhedābheda-siddhānta-prakāśa\",\"sānande ārati stuti kare dīna-dāsa\"],\"translation\":[\"O manifestation of the principle of inconceivable difference and nondifference (union in separation)! This humble servant chants your glories and worships you with joy.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-guru-arati\"},{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-jaya-guru\"},{\"title\":{\"en\":\"Srila B.K. Ashram Maharaj\",\"ru\":\"Шрила Б.К. Ашрам Махарадж\",\"ua\":\"Шріла Б.К. Ашрам Махарадж\"},\"embed_url\":\"https://soundcloud.com/scsmathcolombia/4-sri-guru-arati-stuti\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-jaya-guru\"},{\"title\":{\"en\":\"Caracas temple\",\"ru\":\"Храм г.Каракас\",\"ua\":\"Храм м.Каракас\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/shchsm-karakas-dzhaya-guru-1\"}]}}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L49\",null,{\"audio\":\"$41:props:song:resources:audio\",\"language\":\"en\"}]\n43:[\"$\",\"$L4a\",null,{\"navMap\":{\"11\":{\"prev\":{\"path\":\"/en-pe/jaya-jaya-gurudever-arati-ujjvala?p=8\",\"title\":\"Śrī Guru Ārati\"},\"next\":{\"path\":\"/en-pe/kali-kukkura-kadana-jadi-chao-he?p=15\",\"title\":\"Maṅgal Ārati\"}}}}]\n4b:Tec7,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en-pe/jaya-guru-maharaja-jati-rajeshvara\",\"url\":\"https://next.kirtan.site/en-pe/jaya-guru-maharaja-jati-rajeshvara\",\"name\":\"Śrī Guru Ārati Stuti. by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en-pe/jaya-guru-maharaja-jati-rajeshvara#composition\",\"alternateName\":[\"jaya ‘guru-mahārāja’\"],\"name\":\"Śrī Guru Ārati Stuti. by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/en-pe/jaya-guru-maharaja-jati-rajeshvara\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\
