uṭhila kīrtana-dhvani gopāla govinda\"],\"translation\":[\"With the auspicious beginning of the kīrtan in the courtyard of the fortunate Śrīvās, the sound of the chanting, ‘Gopāl!’ ‘Govinda!’ arose.\"]},{\"number\":\"3\",\"text\":[\"mṛdaṅga mandirā bāje śaṅkha karatāla\",\"saṅkīrtana saṅge saba ha-ila miśāla\"],\"translation\":[\"The sounds of the mṛdaṅgas, cymbals, conchshells, and clapping hands all combined together in the saṅkīrtan.\"]},{\"number\":\"4\",\"text\":[\"brahmāṇḍe uṭhila dhvani pūriyā ākāśa\",\"chaudikera amaṅgala yāya saba nāśa\"],\"translation\":[\"The sound of the saṅkīrtan arose and filled the sky, destroying inauspiciousness in all directions.\"]},{\"number\":\"5\",\"text\":[\"chatur-dike śrī hari-maṅgala saṅkīrtana\",\"madhye nāche jagannātha miśrera nandana\"],\"translation\":[\"Mahāprabhu Viśvambhar, the son of Jagannāth Miśra, danced, surrounded by the auspicious Hari-nām-saṅkīrtan on all sides.\"]},{\"number\":\"6\",\"text\":[\"sabāra aṅgete śobhe śrī chandana-mālā\",\"ānande nāchaye sabe ha-iye vibholā\"],\"translation\":[\"Everyone was decorated with sandalwood paste and flower garlands, and danced, overwhelmed with joy.\"]},{\"number\":\"7\",\"text\":[\"nijānande nāche mahāprabhu viśvambhara\",\"charaṇera tāli śuni ati manohara\"],\"translation\":[\"Mahāprabhu Viśvambhar danced in the ecstasy of Himself. Hearing the rhythm of His feet was heart capturing.\"]},{\"number\":\"8\",\"text\":[\"bhāvāveśe mālā nāhi rahaye galāya\",\"chhiṇḍiyā paḍaye giyā bhakatera gāya\"],\"translation\":[\"While He was rapt in ecstasy, His flower garland could not remain around His neck. It tore and fell as the devotees sang.\"]},{\"number\":\"9\",\"text\":[\"yā̐ra nāmānande śiva vasana nā jāne\",\"yā̐ra rase nāche śiva se nāche āpane\"],\"translation\":[\"In the ecstasy of whose Name Śiva forgets His clothing, in the ecstasy of whom Śiva always dances, that Supreme Lord now dances personally.\"]},{\"number\":\"10\",\"text\":[\"yā̐ra nāme vālmīki ha-ila tapodhana\",\"yā̐ra nāme ajāmila pāila mochana\"]},{\"number\":\"11\",\"text\":[\"yā̐ra nāme śravane saṁsāra-bandha ghuche\",\"hena prabhu avatari kali-yuge nāche\"],\"translation\":[\"By whose Name Vālmīki became a powerful sage, by whose Name Ajāmil attained liberation, by hearing whose Name the bondage of material existence is destroyed, that very Lord descends in the Age of Kali and dances.\"]},{\"number\":\"12\",\"text\":[\"yā̐ra nāma la-i śuka nārada beḍāya\",\"sahasra-vadana-prabhu yāra guṇa gāya\"]},{\"number\":\"13\",\"text\":[\"sarva-mahā-prāyaśchita ye prabhura nāma\",\"se prabhu nāchaye dekhe yata bhāgyavān\"],\"translation\":[\"He whose Name Śukadev and Nārad take as they wander about, whose glories the thousand-mouthed Anantadev sings, whose Name is the supreme form of atonement, that Lord now dances and glances upon the fortunate souls.\"]},{\"number\":\"14\",\"text\":[\"śrī kṛṣṇa-chaitanya nityānanda-chā̐da\",\"jāna vṛndāvana dāsa tachhu pada-yuge gāna\"],\"translation\":[\"Embracing Śrī Kṛṣṇa Chaitanya and Nityānandachā̐d as his life and soul, Vṛndāvan Dās sings the glories of Their lotus feet.\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L44\",null,{\"navMap\":{\"158\":{\"prev\":{\"path\":\"/en-pe/pralaya-payodhi-jale-dhritavan-asi-vedam\",\"title\":\"Śrī Daśāvatār Stotram\"},\"next\":{\"path\":\"/en-pe/shiuddha-bhakata-charana-renu\",\"title\":\"Śuddha-bhakata\"}}}}]\n40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/shri-hari-vasare-hari-kirtana-vidhana\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/shri-hari-vasare-hari-kirtana-vidhana\\\",\\\"name\\\":\\\"Śrī Harivāsar Gīti. by Śrīla Vṛndāvan Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@
