iba e viṣayābhimāna\",\"kabe viṣṇu-jane āmi kariba sammāna\"],\"translation\":[\"When will I give up this mundane ego? When will I honour the Lord’s devotees?\"]},{\"number\":\"3\",\"text\":[\"gala-vastra kṛtāñjali vaiṣṇava-nikaṭe\",\"dante tṛṇa kari’ dā̐ḍāiba niṣkapaṭe\"],\"translation\":[\"With a cloth around my neck, joined palms, and straw between my teeth, I will sincerely submit myself at the Vaiṣṇava’s feet.\"]},{\"number\":\"4\",\"text\":[\"kā̐diyā kā̐diyā jānāiba duḥkha-grāma\",\"saṁsāra-anala haite māgiba viśrāma\"],\"translation\":[\"Weeping, I will convey my sorrows to the Vaiṣṇava and pray for shelter from the fire of material existence.\"]},{\"number\":\"5\",\"text\":[\"śuniyā āmāra duḥkha vaiṣṇava ṭhākura\",\"āmā’ lāgi’ kṛṣṇe āvedibena prachura\"],\"translation\":[\"Hearing of my sorrow, the worshippable Vaiṣṇava will thoroughly pray to Kṛṣṇa on my behalf.\"]},{\"number\":\"6\",\"text\":[\"vaiṣṇavera āvedane kṛṣṇa dayāmaya\",\"e hena pāmara prati habena sadaya\"],\"translation\":[\"Satisfied by the Vaiṣṇava’s prayer, Kṛṣṇa will be merciful to this sinner.\"]},{\"number\":\"7\",\"text\":[\"vinodera nivedana vaiṣṇava-charaṇe\",\"kṛpā kari’ saṅge laha ei akiñchane\"],\"translation\":[\"Bhakti Vinod prays at the feet of the Vaiṣṇavas: “Mercifully take this lowly soul with you.”\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-kobe-sri\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-kobe-sri\"},{\"title\":{\"en\":\"Nabadwip temple\",\"ru\":\"Навадвипский храм\",\"ua\":\"Навадвіпський храм\"},\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-kobe-sri\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-kobe-sri\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"en\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"34\":{\"prev\":{\"path\":\"/en-pe/jiv-jago-jiv-jago-gaurachanda-bole?p=32\",\"title\":\"Aruṇodoya-kīrtan, Part 2\"},\"next\":{\"path\":\"/en-pe/namo-namah-tulasi-maharani?p=36\",\"title\":\"Śrī Tulasī-parikramā-gīti\"}}}}]\n48:T840,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en-pe/kobe-shri-chaitanya-more-koribena-daya\",\"url\":\"https://next.kirtan.site/en-pe/kobe-shri-chaitanya-more-koribena-daya\",\"name\":\"Dainya Prārthanā Gīti. by Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en-pe/kobe-shri-chaitanya-more-koribena-daya#composition\",\"alternateName\":[\"kabe śrī chaitanya more karibena dayā\"],\"name\":\"Dainya Prārthanā Gīti. by Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/en-pe/kobe-shri-chaitanya-more-koribena-daya\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/en-pe/kobe-shri-chaitanya-more-koribena-daya\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Dainya Prārthanā Gīti. by Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-kobe-sri\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.S. Govinda Dev-Goswami Maharaj\",\"ru\":\"Шрила Б.С. Говинда Дев-Госвами Махарадж\",\"ua\":\"Шріла Б.С. Ґовінда Дев-Ґосвамі Махарадж\"}},\"audio\":
