mpany of loving devotees, I behold all the places my Gaurasundar visited during His Pastimes.\"]},{\"number\":\"4\",\"text\":[\"mṛdaṅga-vādya    śunite mana\",\"    avasara sadā yāche\",\"gaura-vihita    kīrtana śuni’\",\"    ānande hṛdaya nāche\"],\"translation\":[\"My heart always begs for the opportunity to hear the sound of the mṛdaṅga. Hearing the kīrtan prescribed by Śrī Gaurasundar, my heart dances with joy.\"]},{\"number\":\"5\",\"text\":[\"yugala-mūrti    dekhiyā mora\",\"    parama-ānanda haya\",\"prasāda-sevā    karite haya\",\"    sakala prapañcha jaya\"],\"translation\":[\"Beholding the Deity forms of the Divine Couple, I feel the greatest joy. By honouring prasād, I overcome the entire material illusion.\"]},{\"number\":\"6\",\"text\":[\"ye-dina gṛhe    bhajana dekhi\",\"    gṛhete goloka bhāya\",\"charaṇa-sīdhu    dekhiyā gaṅgā\",\"    sukha nā sīmā pāya\"],\"translation\":[\"On days when I see devotional service taking place in my home, I feel that Goloka has manifested there. Seeing the Ganges, the nectar from the Lord’s feet, my happiness has no limit.\"]},{\"number\":\"7\",\"text\":[\"tulasī dekhi’    juḍāya prāṇa\",\"    mādhava-toṣaṇī jāni’\",\"gaura-priya    śāka-sevane\",\"    jīvana sārthaka māni\"],\"translation\":[\"Seeing Tulasī Devī soothes my soul, for I know she pleases Mādhava. Honouring śāk, Śrī Gaurasundar’s favourite, I consider my life successful.\"]},{\"number\":\"8\",\"text\":[\"bhakativinoda    kṛṣṇa-bhajane\",\"    anukūla pāya yāhā\",\"prati-divase    parama-sukhe\",\"    svīkāra karaye tāhā\"],\"translation\":[\"Whatever Bhakti Vinod obtains that is favourable to Kṛṣṇa’s service, he accepts every day with the greatest joy.\"]}],\"resources\":{\"audio\":[{\"title\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"},\"embed_url\":\"https://soundcloud.com/kostya-netrebenko/083-suddhabhakatacharanarenu-11\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fkostya-netrebenko%2F083-suddhabhakatacharanarenu-11\"}]}}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L46\",null,{\"audio\":\"$3e:props:song:resources:audio\",\"language\":\"en\"}]\n40:[\"$\",\"$L47\",null,{\"navMap\":{\"161\":{\"prev\":{\"path\":\"/en-pe/shri-hari-vasare-hari-kirtana-vidhana?p=158\",\"title\":\"Śrī Harivāsar Gīti\"},\"next\":{\"path\":\"/en-pe/radhe-jaya-jaya-madhava-dayite?p=163\",\"title\":\"After parikramā\"}}}}]\n48:T5dc,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en-pe/shiuddha-bhakata-charana-renu\",\"url\":\"https://next.kirtan.site/en-pe/shiuddha-bhakata-charana-renu\",\"name\":\"Śuddha-bhakata. by Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en-pe/shiuddha-bhakata-charana-renu#composition\",\"alternateName\":[\"śuddha-bhakata-charaṇa-reṇu\"],\"name\":\"Śuddha-bhakata. by Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/en-pe/shiuddha-bhakata-charana-renu\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/en-pe/shiuddha-bhakata-charana-renu\"},\"audio\":[{\"@type\":\"MusicRecording\",\"name\":\"Śuddha-bhakata. by Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://soundcloud.com/kostya-netrebenko/083-suddhabhakatacharanarenu-11\",\"byArtist\":{\"@type\":\"Person\",\"name\":{\"en\":\"Srila B.N. Acharya Maharaj\",\"ru\":\"Шрила Б.Н. Ачарья Махарадж\",\"ua\":\"Шріла Б.Н. Ачарʼя Махарадж\"}},\"audio\":{\"@type\":\"AudioObject\",\"embedUrl\":\"https://w.
