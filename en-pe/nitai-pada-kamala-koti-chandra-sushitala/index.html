each Rādhā-Kṛṣṇa in Vraja. Grasp Nitāi’s feet!\"]},{\"number\":\"4\",\"text\":[\"nitāiyer charaṇa satya    tā̐hāra sevaka nitya\",\"    nitāi-pada sadā kara āśa\",\"narottama baḍa duḥkhī    nitāi more kara sukhī\",\"    rākha rāṅgā-charaṇera pāśa\"],\"translation\":[\"Nitāi’s feet are truth, and His servants are eternal. Always aspire for Nitāi’s feet. Narottam is very sad: “O Nitāi! Make me happy. Keep me beside your reddish feet.”\"]}]}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"65\":{\"prev\":{\"path\":\"/en-pe/ei-vara-karuna-kara-vaishnava-gosani\",\"title\":\"Vaiṣṇava Vijñāpti\"},\"next\":{\"path\":\"/en-pe/nitai-gunamani-amara-nitai-gunamani\",\"title\":\"Nitāi guṇamaṇi āmāra\"}}}}]\n42:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/nitai-pada-kamala-koti-chandra-sushitala\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/nitai-pada-kamala-koti-chandra-sushitala\\\",\\\"name\\\":\\\"Manaḥ-Śikṣā. by Śrīla Narottam Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/nitai-pada-kamala-koti-chandra-sushitala#composition\\\",\\\"alternateName\\\":[\\\"nitāi-pada-kamala\\\"],\\\"name\\\":\\\"Manaḥ-Śikṣā. by Śrīla Narottam Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/nitai-pada-kamala-koti-chandra-sushitala\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/en-
