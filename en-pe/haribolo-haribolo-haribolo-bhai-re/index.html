hure’ āra kothā yāi re\",\"    (āśāra śeṣa nāi re)\"],\"translation\":[\"Bound by Māyā (claiming ‘I’ and ‘mine’), I pass my life in vain. Oh! Controlled by mundane desires, wandering and wandering, where shall I go next? (Oh! Mundane desires never end).\"]},{\"number\":\"4\",\"text\":[\"hari bale deo bhāi āśāra mukhe chhāi re\",\"    (nirāśa ta’ sukha re)\",\"bhoga-mokṣa-vāñchhā chhāḍi’ hari-nāma gāi re\",\"    (śuddha-sattva ha’ye re)\"],\"translation\":[\"O brothers! Chant “Hari!” and throw ashes in the face of material desire. (Oh! Being desireless is happiness). Abandoning desire for mundane enjoyment and liberation, I chant the Lord’s Name (being spiritually pure).\"]},{\"number\":\"5\",\"text\":[\"nā cheye-o nāmera guṇe o saba phala pāi re\",\"    (tuchchha phaler prayāsa chheḍe re)\",\"vinoda bale yāi la’ye nāmera bālāi re\",\"    (nāmera bālāi chheḍe re)\"],\"translation\":[\"Even without desiring them, I obtain all ends (dharma, artha, kāma, and mokṣa) by the Name’s power. (Oh! Abandon all endeavours for insignificant ends). Bhakti Vinod says, “I proceed, removing the obstacles to the Lord’s Name. (Oh! Avoid the obstacles to the Lord’s Name.)”\"]}],\"resources\":{}}}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"navMap\":{\"122\":{\"prev\":{\"path\":\"/en-pe/e-ghora-samsare-podiya-manava?p=121\",\"title\":\"E ghora saṁsāre\"},\"next\":{\"path\":\"/en-pe/hari-nama-mahamantra-sarva-mantra-sara?p=124\",\"title\":\"Daśa-vidha Nāmāparādha\"}}}}]\n3c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/haribolo-haribolo-haribolo-bhai-re\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/haribolo-haribolo-haribolo-bhai-re\\\",\\\"name\\\":\\\"Sri Nama Kirtan Song 3. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"
